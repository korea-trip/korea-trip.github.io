rue" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-300  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-300"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><nav class="w-full max-w-5xl mb-6 bg-gray-500/20 z-50 sm:rounded-md sm:mb-10 sm:w-11/12 select-none"><ul class="list-none scrollbar-hide flex items-center justify-center text-base font-medium px-4 h-10 overflow-hidden overflow-x-auto sm:font-semibold"></ul></nav><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Gwangju/2022-07-14-1657781161064"></a><a href="/Gwangju/2022-07-14-1657777557485"></a><a href="/Gwangju/2022-07-14-1657775370398"></a><a href="/Gwangju/2022-07-14-1657772882415"></a><a href="/Gwangju/2022-07-14-1657767162005"></a><a href="/Gwangju/2022-07-14-1657752420226"></a><a href="/Gwangju/2022-07-13-1657755407633"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-14-1657781161064","title":"Gwangju Sajik Park (사직공원 (광주))","description":"Sajik Park is located at the previous site of Sajikdan Altar, a ritual site to pray for peace and prosperity during the Three Kingdoms Era. In the 1960s, the site was home to Sajik Zoo, with the ritual being abandoned in 1894 and the altar in disrepair. However, in 1991, it was decided to move the zoo to another location and begin restoring the site. It was reopened in April 1994, 100 years after the last ritual. \u003cbr\u003e\u003cbr\u003eSajik Park is landscaped with various trees and flower beds. The park blooms pink and white with cherry blossoms annually in mid-April. During this time, the municipality of Gwangju installs lighting in the trees for citizens to enjoy the blossoms late into the night. The park has become established as a favorite rest area for Gwangju citizens. The park houses several attractions including Gwangju Broadcast Station (KBS), Memorial Tower for Policemen, Yangpajeong Pavilion, and Palgakjeong Pavilion overlooking downtown Gwangju.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657781161064/1587467_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657781161064","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657781161064"},{"id":"2022-07-14-1657777557485","title":"Gwangju Pyeongchon Village (광주 평촌마을)","description":"Gwangju Pyeongchon Village, located north of Mudeungsan Mountain, is a cozy farming village made up of four villages Dongrim, Daman, Woosung, and Dangmoe. The village still has an excellence natural preservation, growing environmental-friendly rice in the fields and Punamcheon stream that runs through the middle of the village is home to fireflies and otters. The village also keeps the tradition of making pottery as the village was the place that made grayish-blue-powdered celadon during the Joseon dynasty. The village street corner offers visitors to Mudeungsan Mountain a place to rest with Mudol-gil shelter and Bandi lodging.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-14-1657777557485/2489832_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657777557485","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657777557485"},{"id":"2022-07-14-1657775370398","title":"Gwangju Family Land (광주 패밀리랜드)","description":"Gwangju Family Land is an amusement park equipped with dozens of exciting rides as well as recreational facilities such as a swimming pool, an ice rink, and a sledge park. Spanning 290 acres of land, it is the largest urban amusement park in all of Jeollabuk-do and Jeollanam-do Provinces. The amusement park also offers entertainment courses designed for couples, families and children.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-14-1657775370398/1587640_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657775370398","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657775370398"},{"id":"2022-07-14-1657772882415","title":"Gwangju Art Street (광주 예술의 거리)","description":"Gwangju Art Street is aimed at developing Gwangju’s traditional art scene through exhibition of local work. The street is 300m long and located behind Jungang Elementary School, nearby Gwangju Dongbu Police Station. Items commonly found here include Korean fine art such as paintings, ceramics, writings, and industrial art. \u003cbr\u003e\u003cbr\u003eEvery Saturday, an art flea market famous for its unique pieces is held here. People from all over the nation gather to display items that include old calligraphy materials, collector coins, stone hairbrushes, Chinaware, wooden sculptures, folk drawings, classic books, ink, and incense burners. Part of the attraction is the stories the collectors share with each part of their collection. Enjoy the many shows and exhibitions that draw regular crowds to this famous road. \u003cbr\u003e\u003cbr\u003eThe Mudeung art exhibit operates according to districts, and functions as a cultural festival as well. The outdoor exhibition was built in February 1995, and is open throughout the day. The large exhibition space has 32 booths and regularly holds special exhibits. Many regional cultural treasures are also on display here. Every Saturday, the Street of Fine Arts is blocked from traffic, and people gather to share and enjoy art culture. Gwangju Summer Universiade will be held this summer, 2015.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657772882415/2364360_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657772882415","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657772882415"},{"id":"2022-07-14-1657767162005","title":"Geumnam-ro Street (금남로)","description":"Geumnam-ro Street used to be in the government office quarters, and is now the center of the city's finacial sphere, with many banks, insurance companies and public offices lining the street. During the May 18 Movement, the citizens gathered at Geumnam-ro Steet and marched together to express their sadness and give support for the sublimation of the nation. In modern times, the street serves as a meeting space for citizens, with an underground shopping mall and a plaza around a fountain, where events and performances freely take place.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657767162005/1587575_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657767162005","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657767162005"},{"id":"2022-07-14-1657752420226","title":"5·18 Memorial Park (5·18 기념공원)","description":"The 5·18 Memorial Park was established to remember the May 18 Democratization Movement. The park houses various historical and cultural facilities, including the 5·18 Library, 5·18 Cultural Center, Education Center, Daedong Plaza, Owoldae Tower, and other memorial sculptures and monuments. The park is also home to Mugaksa Temple and walking paths.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657752420226/2637772_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657752420226","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657752420226"},{"id":"2022-07-13-1657755407633","title":"Chungjang-ro Street (충장로)","description":"Named after the posthumous title of General Kim Deok-ryeong, Chungjang-ro Street was the site of the 1980 Gwangju Democratization Movement. Today, it is Gwangju’s major fashion district, comparable with Myeongdong Street of Seoul. The streets of Chungjang-ro are lined with shopping malls, clothing stores, restaurants, cafes, movie theaters and various other attractions, providing the ultimate experience of modern culture in Gwangju. It is the city's hub of fashion, both trendy and traditional, as well as venue for diverse performances.","regDate":"2022-07-13","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657755407633/1587606_image2_1.webp","blogPath":"Gwangju/2022-07-13-1657755407633","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-13-1657755407633"}],"metaData":{"pageUrl":"https://mcdryad.com/Gwangju","nav":"Gwangju"},"navList":["Daegu","Daejeon","Gwangju","Incheon","Seoul"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gwangju"]},"buildId":"cdGX3qhtYqgXMh0skg63r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
