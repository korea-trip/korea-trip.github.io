on. In modern times, the street serves as a meeting space for citizens, with an underground shopping mall and a plaza around a fountain, where events and performances freely take place.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657767162005/1587575_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657767162005","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657767162005"},{"id":"2022-07-14-1657752420226","title":"5·18 Memorial Park (5·18 기념공원)","description":"The 5·18 Memorial Park was established to remember the May 18 Democratization Movement. The park houses various historical and cultural facilities, including the 5·18 Library, 5·18 Cultural Center, Education Center, Daedong Plaza, Owoldae Tower, and other memorial sculptures and monuments. The park is also home to Mugaksa Temple and walking paths.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657752420226/2637772_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657752420226","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-14-1657752420226"},{"id":"2022-07-13-1657755407633","title":"Chungjang-ro Street (충장로)","description":"Named after the posthumous title of General Kim Deok-ryeong, Chungjang-ro Street was the site of the 1980 Gwangju Democratization Movement. Today, it is Gwangju’s major fashion district, comparable with Myeongdong Street of Seoul. The streets of Chungjang-ro are lined with shopping malls, clothing stores, restaurants, cafes, movie theaters and various other attractions, providing the ultimate experience of modern culture in Gwangju. It is the city's hub of fashion, both trendy and traditional, as well as venue for diverse performances.","regDate":"2022-07-13","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657755407633/1587606_image2_1.webp","blogPath":"Gwangju/2022-07-13-1657755407633","pageUrl":"https:/mcdryad.com/Gwangju/2022-07-13-1657755407633"}],"metaData":{"pageUrl":"https://mcdryad.com/Gwangju","nav":"Gwangju"},"navList":["Daegu","Daejeon","Gwangju","Incheon","Seoul"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gwangju"]},"buildId":"RAhYVasj3DncFxhTmtZJa","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
