01 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-300"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm">© 2022 DShop — @dryadsoft</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-10-1657424168913","title":"Achasan Mountain (아차산)","description":"Achasan Mountain, reaching an altitude of 295.7 meters above sea level, stretches from Seoul to Guri and is an extremely popular hiking spot for residents of Seoul, Guri and the surrounding area. Towards the top of the mountain (about 40 minutes into the hike) a panoramic view of the Hangang River and Seoul unfolds. \u003cbr\u003e\u003cbr\u003eDuring the Joseon dynasty, the current day Bonghwasan Mountain, Yongmabong Peak and Manguri Cemetery were considered part of Achasan Mountain. Twenty bastions were discovered along Achasan Mountain that were originally estimated to date back to the Three Kingdoms Era. Further research indicated that some of the remains were actually part of a military fortress built during the Goguryeo Era.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-10-1657424168913/2661757_image2_1.webp","blogPath":"Seoul/2022-07-10-1657424168913"},{"id":"2022-07-10-1657423163162","title":"Achasan Ecological Park (아차산생태공원)","description":"Achasan Ecological Park was established under the Seoul Metropolitan Government's Five Year Plan for Urban Green Expansion. Through various events and activities, the park provides opportunities to experience and learn about nature and its ecology. Major facilities include Eco Park, Rendezvous Square, Red Clay Road, Barefoot Path, Pine Forest, Mineral Spring, Eco Trail and pergolas.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-10-1657423163162/741860_image2_1.webp","blogPath":"Seoul/2022-07-10-1657423163162"},{"id":"2022-07-10-1657422242948","title":"A Moment in Time - Live Caricature \u0026 Gallery (시간을 담다)","description":"A Moment in Time adds in aspects of Korean traditions, customs, and landmarks like hanbok, Gwanghwamun Gate, and Korean mystical animals into caricature artworks, serving as an excellent souvenir for both locals and travelers. The gallery also offers hands-on programs like coloring caricature and traditional folk art. In addition, original design products from A Moment in Time are also available, making great gifts.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-10-1657422242948/2589890_image2_1.webp","blogPath":"Seoul/2022-07-10-1657422242948"},{"id":"2022-07-10-1657421606130","title":"63 Square (63스퀘어)","description":"With 63 floors measuring a total x_height of 249 meters, 63 Square is one of Korea’s tallest and most recognized skyscrapers. 63 Square boasts spectacular views of the Hangang River and the surrounding Bugaksan, Namsan and Gwanaksan Mountains. The building also offers an outstanding vantage point when viewing the sunset over the city.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-07-10-1657421606130/2526386_image2_1.webp","blogPath":"Seoul/2022-07-10-1657421606130"}],"metaData":{"pageUrl":"https://korea-trip.github.io","nav":""},"navList":["Seoul"]},"__N_SSG":true},"page":"/","query":{},"buildId":"Dy
