pt><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-fdb1603512c247b82782.js" defer=""></script><script src="/_next/static/chunks/framework-c93ed74a065331c4bd75.js" defer=""></script><script src="/_next/static/chunks/main-c4f2541b93e4ae8b71f8.js" defer=""></script><script src="/_next/static/chunks/pages/_app-94ce3ed03e09e8cacdae.js" defer=""></script><script src="/_next/static/chunks/782-54bf46739464950b0de1.js" defer=""></script><script src="/_next/static/chunks/pages/index-c460121d0936c205d6b6.js" defer=""></script><script src="/_next/static/eNLnBfxAkcIXPdP_1jf9X/_buildManifest.js" defer=""></script><script src="/_next/static/eNLnBfxAkcIXPdP_1jf9X/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="container flex flex-col mx-auto items-center text-gray-200 h-full w-screen "><header class="w-full max-w-6xl m-2 flex flex-col sm:m-5 md:flex-row sm:justify-between"><div class="flex flex-col sm:flex-row items-center justify-center transition duration-100 transform hover:scale-105"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-36 sm:h-40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg><p class="text-4xl font-extrabold text-center sm:text-left sm:text-5xl">Korea Trip</p></div><div class="m-5 flex flex-row items-start justify-center"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"href":"Seoul","name":"Seoul","datas":[{"id":"2022-08-10-1660114076645","title":"Tapgol Park (탑골공원)","description":"Tapgol Park, a designated Historic Site, was the first modern park to be built in Seoul. The park is located at what was originally the site of Wongaksa Temple, built during the 13th year of Joseon King Sejo's reign. However, the temple was destroyed and the site did not become a park until 1897 due to a proposal made by Englishman John Mcleavy Brown, an advisor to King Gojong. The park is also important for being the starting point for the March 1 Independence Movement in Seoul. The original name of the park was Pagoda Park, but was changed to the current Tapgol Park on May 28, 1992. The park contains several monuments and heritages, including the Ten-story Stone Pagoda of Wongaksa Temple Site (National Treasure), Stele for the Construction of Daewongaksa Temple at Wongaksa Temple Site (Treasure), and Palgakjeong Pavilion, where the Independence Proclamation was first declared; the independence movement relief plate; and the statue of Son Byeong-hee.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-10-1660114076645/2601459_image2_1.webp","blogPath":"Seoul/2022-08-10-1660114076645"},{"id":"2022-08-10-1660109832357","title":"Taereung and Gangneung Royal Tombs [UNESCO World Heritage] (서울 태릉과 강릉 [유네스코 세계문화유산])","description":"Designated as a Historic Site, Taereung \u0026 Gangneung Royal Tombs is comprised of two tombs. Taereung Royal Tomb houses the burial mound of Queen Munjeong who was the second queen of King Jungjong, the 11th King of the Joseon dynasty, and Gangneung Royal Tomb houses the burial mounds of King Myeongjong, the 13th King of Joseon dynasty, and Queen Insun. King Myeongjong ascended the throne after his elder brother, King Injong, when he was twelve years old at Geunjeongjeon Hall in Gyeongbokgung Palace in 1545. The king’s mother, Queen Munjeong ruled behind the scenes, acting as guardian for eight years.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660109832357/1986038_image2_1.webp","blogPath":"Seoul/2022-08-10-1660109832357"},{"id":"2022-08-10-1660106853488","title":"Suraksan Mountain (수락산)","description":"Along with the other great mountains near Seoul, Suraksan Mountain has its own unique beauty throughout the year. Its cluster of small peaks is reminiscent of Seoraksan or Wolchulsan Mountains and among its valleys and peaks, a number of treasures unfold. These include Geunnyu, Eunnyu, and Ongnyu Waterfalls, Heungguksa, Naewonsa and Seongnimsa Temples, and Gwesanjeong Pavilion. \u003cbr\u003e\u003cbr\u003eOne of the most popular hiking courses on Suraksan Mountain is the one that starts from Danggogae Station (Seoul Subway Line 4) and passes Hangnimsa Temple and Yongguram Hermitage. In the springtime, the ridge between Suraksan Mountain and Buramsan Mountain is covered with gorgeous royal azalea blossoms.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-10-1660106853488/739094_image2_1.webp","blogPath":"Seoul/2022-08-10-1660106853488"},{"id":"2022-08-10-1660103465070","title":"Sungnyemun Gate (Namdaemun Gate) (숭례문)","description":"Sungnyemun Gate is Korea’s National Treasure No. 1, and its unofficial name is Namdaemun Gate. Sungnyemun Gate is the largest castle gate stone structure with an arched entrance in the middle. There’s a column on top of a platform, raising the roof, distinguishing the upper stories and lower stories of the building.  Passageways for traffic are located at the east and west ends of the gate. Different from the other gates, Sungnyemun Gate’s tablet has its name written vertically. \u003cbr\u003e\u003cbr\u003eOn February 10, 2008, Sungnyemun was destroyed by fire. After a 5-year reconstruction work, the gate was re-opened to the public again as of May 4, 2013.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660103465070/1945801_image2_1.webp","blogPath":"Seoul/2022-08-10-1660103465070"},{"id":"2022-08-10-1660101894932","title":"Sukjeongmun Gate (북악산 숙정문)","description":"Of the Four Great Gates (Sukjeongmun, Namdaemun, Dongdaemun, and Seodaemun), established by King Taejo in 1396, Sukjeongmun is called the north gate.\u003cbr\u003e\u003cbr\u003eLocated to the north of Seoul, this gate, with Gyeongbokgung Palace in the center and Changaemun (Jahamun) to the right, make up the wings of the north gate.  Due to the possible danger of the area being damaged from all the pedestrians, the king in 1413 planted pine trees and prohibited passing this area.  Henceforth, Sukjeongmun became a scenic walkway until the North Korean Communist infiltration of 1968, which prohibited the passing of all civilians.\u003cbr\u003e\u003cBr\u003eThe reopening of Sukjeongmun in April of 2006 has led to the opening of Bugaksan Mountain in April of 2007 and is in the process of dividing it into 3 courses. Bugaksan Mountain has been kept well-preserved due to a long period of restriction in this area, and if you climb the mountain, you will be able to see all of Seoul.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660101894932/2360917_image2_1.webp","blogPath":"Seoul/2022-08-10-1660101894932"},{"id":"2022-08-09-1660088348802","title":"Statue of Admiral Yi Sun-Shin (충무공 이순신 동상)","description":"The Statue of Admiral Yi Sun-Shin was erected at the front of Gwanghwamun Square on April 27, 1968, in honor of the brave spirit and leadership of the Admiral. At 17 meters tall, the bronze statue stands firmly with a sword in his right hand, representing protection and patriotism. In front of the statue is a miniature turtle ship that the Admiral built, and at each front corner are two drums that were used to increase the morale of soldiers going to the battlefield.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Statues"],"imgUrl":"/2022-08-09-1660088348802/1568209_image2_1.webp","blogPath":"Seoul/2022-08-09-1660088348802"},{"id":"2022-08-09-1660084763059","title":"Ssamzigil (쌈지길)","description":"Ssamzigil, a shopping mall specializing in crafts that opened on December 18, 2004, has been called the New Insa-dong within Insa-dong. The many shops gathered here sell everything from luxury traditional crafts to modern artworks that still manage to convey Korean charm in their designs. The mall also has a food court with restaurants and cafes selling popular Korean dishes.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660084763059/2530758_image2_1.webp","blogPath":"Seoul/2022-08-09-1660084763059"},{"id":"2022-08-09-1660081098427","title":"Spa Lei (스파레이)","description":"Situated in Seocho-gu Jamwon-dong, \u003cspa lei=\u003e is an exclusive women-only jjimjilbang and sauna that presents a traditional eastern European atmosphere with high-class facilities and a variety of convenient amenities.\u003c/spa\u003e","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Jjimjilbang (Dry Saunas)"],"imgUrl":"/2022-08-09-1660081098427/2024972_image2_1.webp","blogPath":"Seoul/2022-08-09-1660081098427"},{"id":"2022-08-09-1660077618949","title":"Sinsa-dong Garosu-gil Road (신사동 가로수길)","description":"The ginkgo tree-lined street (Sinsa-dong Garosu-gil) that runs from Sinsa Station (Subway Line 3) to Hyeondae High School is a popular, upscale street in Seoul. The street (also known as ‘artists' street’) has an eccentric flair thanks to its variety of charmingly decorated coffee shops, and designer stores. Garosu-gil is particularly popular in autumn when the golden ginkgo leaves begin to fall. Furthermore, with continous popularity, it has become one of the most attractive film locations in the city.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660077618949/2658442_image2_1.webp","blogPath":"Seoul/2022-08-09-1660077618949"},{"id":"2022-08-09-1660073871723","title":"Sindang-dong Tteokbokki Town (신당동떡볶이골목)","description":"Sindang-dongTteokbokki Town started in the late 70s, although the alley did not become famous until the 80s. At that time, each restaurant had its own DJ booth, with the image of the 'cool DJ' who played the music becoming a symbol of Sindang-dong Tteokbokki Town. In addition, this period also marked the prime time of high school baseball where students would crowd the streets on days when Duksoo Commercial High School and Sunrin Commercial High School (now Sunrin Internet High School) played against one another. Although these high school students have aged, they continue to visit the area, reliving their youth and continuing to indulge in the specialty tteokbokki.\u003cbr\u003e\u003cbr\u003eHowever, some claim the history of this alley began in the 1950s. The owner of Mabongnim Halmeoni Tteokbokki restaurant says tteokbokki was being sold as early as 1953 as the area used to be home to Donga Theater and she sold tteokbokki, corn and potatoes to those visiting the theater. At first, tteokbokki was simply made with gochu jang but as time went by, cooks decided the dish could be more than just a snack. By adding ingredients like eggs, cellophane noodles, fish cakes, instant noodles and more recently squid, prawn and cheese, tteokbokki can be made more delicious and turns this beloved snack into a full meal.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660073871723/2660049_image2_1.webp","blogPath":"Seoul/2022-08-09-1660073871723"}]},{"href":"Jeju-do","name":"Jeju-do","datas":[{"id":"2022-07-20-1658322612564","title":"Halla Ecological Forest (한라생태숲)","description":"Spanning 196 hectares, Halla Ecological (Eco) Forest is home to 288,000 trees representing 333 indigenous plant species. Having been designated as a conservation area, the forest provides plenty of great opportunities to observe and learn about Jeju's diversified ecosystem through various facilities including an observatory, plant nurseries, walking trails, and more. The forest also features 13 themed forests with low-impact facilities to preserve the essence of the forest. Visitors can sign up for the forest experience program to enjoy the walking trails within the forest.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658322612564/1938325_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658322612564"},{"id":"2022-07-20-1658313629494","title":"Halla Arboretum (한라수목원)","description":"Halla Arboretum was established for nature research and preservation. Located near  Gwangioreum Volcanic Cone, there are many kinds of native trees and subtropical plants exhibited here. The arboretum serves as a wonderful training resource for students and experts alike. It is also a popular themed attraction among tourists. There are 1,321 endangered and rare species that are preserved and over 100,000 plants on display. The arboretum serves not only as a tourist attraction, but also as an enjoyable and relaxing spot favorited by the locals of Jeju Island.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658313629494/2525599_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658313629494"},{"id":"2022-07-20-1658309825217","title":"Hagwi Aewol Coastal Road (하귀애월해안도로)","description":"Located merely 10 kilometers from Jeju Airport, the Hagwi Aewol Coastal Road is a hidden gem among Jeju travelers. The coastal road starts at Gamun-dong Port in Hagwi-ri and follows the sea and passes ocean view cafes and pensions. The road is also part of Jeju Olle Trail 16 and is a famous bike riding and trekking spot.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658309825217/2800542_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658309825217"},{"id":"2022-07-20-1658306592958","title":"Hagosudong Beach (하고수동해변)","description":"Hagosudong Beach, often referred to as \"The Saipan of Korea\" with its sandy beach and spectacular formation of rocks and cliffs, is located on Udo Island off the coast of Jeju Island. Although all beaches surrounding Jeju are beautiful, Hagosudong is more exotic and distinctive in nature. With a fairly shallow sea level and soft sand, visitors of all ages can enjoy relaxing and walking along the shore while gazing out at the pristine ocean vistas. During the summer season visitors can enjoy watching a firework-like nighttime view of the fishing boats lighting up the ocean.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658306592958/1954210_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658306592958"},{"id":"2022-07-20-1658302449746","title":"Gwaneumsa Temple (Jeju) (관음사(제주))","description":"Gwaneumsa Temple is located at the foot of the northeast side of Hallasan Mountain. The temple is widely believed to have been first built during the Tamra dynasty (BC 476~AD 1005), which was prior to the Goryeo dynasty (AD 918~1392). However, there is no concrete evidence suggesting the exact year of construction or the temple’s original builder. In the early 1700s, when leaders of the Joseon dynasty proclaimed Confucianism as the national religion and executed a policy to destroy all the Buddhist temples in the Jeju area, where Gwaneumsa Temple was demolished. It was rebuilt in 1912 by a Buddhist nun, Anbongryeokwan, and renovated in 1964. \u003cbr\u003e\u003cbr\u003eThe temple consists of the main shrine, Myeongbujeong Hall, a bell tower, Sanshingak Pavilion, and Bulimun Gate. There is also a Buddhist school run by the Gwaneumsa Temple located in downtown Jeju.\u003cbr\u003e\u003cbr\u003eThere are many tourist spots near the temple such as a wooden seated Buddhist goddess statue that was designated a tangible cultural asset of Jeju-do in 1999. Other popular destinations include Jeju Natural Monument No. 50, a cherry blossom tree habitat, and the nearby “4.3 Historic Site” commemorating the civil revolution many years ago on April 3rd.\u003cbr\u003e\u003cbr\u003eAlso located close to the temple are the Mokseokwan Arboretum, Sancheondan, Halla Mountain, Uerimok Valley, Tamra Valley, and Gewaloreum Hill. The steep trail leading up the side of Halla Mountain, “Gwaneumsa Trail,” is particularly popular for its colorful fall foliage and its breathtaking scenery of endless gorges.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-20-1658302449746/1618292_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658302449746"},{"id":"2022-07-20-1658299446690","title":"Gueom Port (구엄포구)","description":"Near Aewol's coastal road, a beautiful sunset spot, there is the small and quaint Gueom Port. Next to the port, there is a rock saltern. This is where salt was produced on top of the basalt. The beautiful coastal road along the rock saltern was designated as a coastal path. There is also a small lighthouse for fishermen returning from sea at night.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658299446690/2740644_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658299446690"},{"id":"2022-07-20-1658295584951","title":"Gosalli Forest Trail (고살리 숲길)","description":"The Gosalli Forest Trail runs along a stream in Harye 2-ri, Namwon-eup on the southern part of Jeju Island. The area was recognized by the Ministry of Environment in 2013 for their outstanding efforts in preserving and protecting the local ecology. The forest trail passes through one of Jeju's beautiful forested areas, and is perfect for peaceful leisure walks, being less known among tourists. To limit the amount of damage to the natural environment, the trails are unrefined, so guests are reminded to tread carefully.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658295584951/2661515_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658295584951"},{"id":"2022-07-20-1658293234896","title":"Gimnyeongsagul Cave [UNESCO World Heritage] (김녕사굴 [유네스코 세계자연유산])","description":"Gimnyeongsagul Cave is located close to Manjanggul Cave in the northeastern part of Jeju Island. The name of the cave, \"Sagul,\" comes from the snake-like formation of the cave (\"sa\" meaning serpent). The entrance of the cave is wide like a serpent holding its mouth wide open, but once inside, the tunnel narrows resembling the body of a snake. Gimnyeongsagul Cave is a highly protected area and has been designated as Natural Monument No. 98 along with Manjanggul Cave.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658293234896/1618232_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658293234896"},{"id":"2022-07-20-1658290324209","title":"Gimnyeong Seongsegi Beach (김녕성세기해변 (김녕해수욕장))","description":"The clear waters that are highlighted with cobalt-blue and the clean white sand of Gimnyeong Seongsegi Beach steal the hearts of visitors every year. The beach is also popular with fishermen, who enjoy rope fishing from the rocks. This area is known to be good for catching striped beakfish and spotty belly greenlings. Not far from the beach is Manjanggul Cave, which offers a welcome escape from the daytime heat.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658290324209/221572_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658290324209"},{"id":"2022-07-20-1658284832645","title":"Geumsan Park (Nabeup Forest Path) (금산공원 (납읍난대림지대))","description":"Geumsan Park is a dense evergreen forest near the village in Aeweol-eup, Jeju-si. The forest is the sole evergreen forest remaining in the flatlands of western Jeju, and is home to tall evergreens and 60 species of warm temperate plants. The forest has been designated as a sample region for providing basic natural materials to help develop original vegetation as an academic resource. It has been officially designated as a Natural Monument, and is protected according to the Cultural Properties Protection Law.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658284832645/218738_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658284832645"}]},{"href":"Incheon","name":"Incheon","datas":[{"id":"2022-08-13-1660433877045","title":"Yeonmijeong Pavilion (연미정)","description":"Yeonmijeong Pavilion is Incheon's Tangible Cultural Asset No. 24 (designated on March 1, 1995). \u003cbr\u003e\u003cbr\u003eWhile the exact date of construction is unknown, the pavilion was greatly damaged and then rebuilt afterwards due to the Japanese Invasion of Korea in 1592, the Byeongja Chinese Invasion in 1636, and the Korean War on June 25, 1950.\u003cbr\u003e\u003cbr\u003eThe name Yeonmi comes from the swallow tail-shape of Imjingang River and Yeomhagang River ('yeon' means swallow and ‘mi’ means a tail). As the pavilion stands on top of  Wolgotdondae, visitors can see Paju-si, Gimpo-si, Gaepung-gun in Hwanghae-do (North Korea) at a glance.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-13-1660433877045/1575669_image2_1.webp","blogPath":"Incheon/2022-08-13-1660433877045"},{"id":"2022-08-13-1660430329271","title":"Yeongjongdo Island (영종도)","description":"Yeongjongdo Island, combined with Yongyudo and Sammokdo Islands through land reclamation work, connects to the mainland via Yeongjongdaegyo Bridge and is located 3 kilometers northwest of Yeonan Pier, Incheon. The 4.42 kilometer-long ride to Yeongjongdo Island provides amazing views of the ocean and mud flats. A fish market is the first thing that greets visitors to the island, providing fresh seafood daily. The island has the Yonggungsa Temple and Baegunsan Mountain, known for its walking trails. At the peak of the mountain, visitors can see a panoramic view of Incheon International Airport.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660430329271"},{"id":"2022-08-13-1660426632994","title":"Yeongjong Grand Bridge (영종대교)","description":"Yeongjongdaegyo Bridge connects the mainland of Incheon with Yeongjongdo Island that is home to the Incheon International Airport. Until the construction of this bridge, the only way to get to and from Yeongjongdo Island had been by boat. The 4.4 kilometer-long Yeongjong Bridge is the world’s first 3-dimensional self-anchored suspension bridge. The bridge carries both highways and rail lines on its decks, and 10,000-ton ships can pass under the bridge. The bridge was designed to withstand strong winds and earthquake. \u003cbr\u003e\u003cbr\u003eIt is the first bridge in Korea to have been completed through private capital inducement project. In addition to its function as a bridge, it is also an architectural beauty as the shape of the cable and the girder was designed to symbolize the eaves of the traditional Korean tile-roofed house. In 2002, Yeongjongdaegyo Bridge won the Tanaka Award by the Japan Society of Civil Engineers for the first time in Korea.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660426632994"},{"id":"2022-08-13-1660423129092","title":"Sugi Beach (수기해변)","description":"Located on Sido Island in Incheon, Sugi Beach is easily accessible from Seoul. Sido Island is situated between Yeongjongdo Island and Ganghwado Island. The beach is not as crowded as other famous beaches, and is ideal for families or campers.\u003cbr\u003e\u003cbr\u003eSugi Beach was the filming location for the famous drama series Full House (2004). Sido Island connects Sindo Island and Modo Island, making it easy to tour the three islands by foot or car.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660423129092/1030256_image2_1.webp","blogPath":"Incheon/2022-08-13-1660423129092"},{"id":"2022-08-13-1660419308364","title":"Seopori Beach (서포리해변)","description":"Seopori Beach, designated as a national tourism area, is surrounded by a luxurious forest of 100-year-old pine trees. The moderately sloped, white sand beach extends 3 kilometers in length and 300 meters in x_width. The beach and the pine tree forest provide a great recreational area for the 100,000 annual visitors. Leisure facilities include a vast sports field, seaside playground, tennis court, restaurants, karaoke, bicycle rentals, and more. Visitors can enjoy fishing from the rocks on the seashore, swimming in the clean sea, and strolling through the pine  forest to appreciate the scenic surroundings.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660419308364"},{"id":"2022-08-13-1660416205647","title":"Seonsu Port (Hupohang Port) (후포항 선수포구)","description":"Seonsu Port, officially named Hupohang Port, is the largest port on Ganghwado Island, located near Dongmak Beach. Fishing boats anchored here often travel to and from waters near Seongmodo Island, known as a fishery of large-eyed herring. Visitors will find several \u003cem\u003ehoe\u003c/em\u003e (sliced raw fish) restaurants along the port, serving hoe prepared with freshly caught seafood. \u003cbr\u003e\u003cbr\u003eThe seaside destination is close to many nearby attractions including Jeondeungsa Temple, Dongmak Beach, and a scenic drive along the coast of Ganghwado Island. The port is also known for romantic sunsets which are best enjoyed when viewed from between the port and Dongmak Beach.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660416205647/1927567_image2_1.webp","blogPath":"Incheon/2022-08-13-1660416205647"},{"id":"2022-08-13-1660412286873","title":"Seonjaedo Island (선재도)","description":"Seonjaedo Island in Incheon is believed to have been settled since the Neolithic Era. It had been called Sowudo Island during the Goryeo and Joseon dynasties, before it was named Seonjaedo in 1871. The name Seonjaedo means an island where a divine fairy came down and danced. At low tide, a sandbar path connecting the island with the mainland appears from the ocean. Seonjaedo Island is also a bridge island that connects Daebudo and Yeongheungdo Islands.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660412286873/2603398_image2_1.webp","blogPath":"Incheon/2022-08-13-1660412286873"},{"id":"2022-08-13-1660405220461","title":"Muuido Island (무의도)","description":"Muuido Island is located in Jung-gu, Incheon which is not far from the mainland. Until the completion of Muui Bridge in 2019, the island was accessible only by ferry. Nearby are two smaller islands, Silmido Island and Somuuido Island. In the past, small boats were used to go from Muuido Island to Somuuido Island but the two islands are currently connected by a bridge so visitors can reach Somuuido after a 10-15 minute walk. \u003cbr\u003e\u003cbr\u003eMuuido Village Bus takes people from Keunmuri Ferry Dock to Gwangmyeonghang Port. To enjoy the beauty of Somuuido Island fully, Muuibadanuri-gil 8 Course is a must-visit path, taking around 1 hour and giving stunning views of the West Sea vista. \u003cbr\u003e\u003cbr\u003eMuuido has two famous beaches, namely Hanagae Beach and Silmi Beach. One interesting thing in Silmi Beach is that people can walk to Silmido Island at low tide. Hiking up Horyonggoksan Mountain and Guksabong Peak is also available from Hanagae Beach.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660405220461"},{"id":"2022-08-13-1660401416369","title":"Jeokseoksa Temple (적석사)","description":"Jeokseoksa Temple is a traditional Buddhist temple that was founded around 1,600 years ago. It is known for Gamnojeong, which is the water trickling out from the rock crevices on the east side of Daeungjeon Hall (main temple building). While the water is cool and sweet, legend has it that it dries up or turns murky in times of national crisis. According to the records, Palman Daejanggyeong (Tripitaka Koreana printing woodblocks) used to be kept in Jeokseoksa before they were moved to Baengnyeongsa Temple, then to Jeondeungsa Temple, and finally to Haeinsa Temple.\u003cbr\u003e\u003cbr\u003eJeokseoksa Temple is connected to Nakjodae Observatory, which offers a magnificent view of the sun setting over the West Sea. In fact, the view is so magnificent that it is admired as one of the 10 best sceneries of Ganghwado Island.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660401416369"},{"id":"2022-08-13-1660398204521","title":"Incheon International Airport Terminal 2","description":"Since opening in 2001, Incheon International Airport has been rated as the best airport in the world numerous times. And to further improve, the Terminal 2 officially opened in 2018 after nine years of construction. Terminal 2 was desigend with the concept of an artport, a portmanteau of art and airport, to serve as a space for entertainment in addition to an international tansportation hub. \u003cbr\u003e\u003cbr\u003eWith self-checking counters and smart counter that automatically checks in luggage for the convenience of passengers, the aiport implements high-tech services to better provide information and strengthen security. The airport has also upgraded their check-in system so that passengers can enjoy all the cultural space and attractions the airport has to offer","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-13-1660398204521/2535290_image2_1.webp","blogPath":"Incheon/2022-08-13-1660398204521"}]},{"href":"Daejeon","name":"Daejeon","datas":[{"id":"2022-08-14-1660476945686","title":"Ppuri Park (뿌리공원)","description":"Ppuri Park was created under the theme of filial piety, one of the overriding values of Korean society. Opened on November 1, 1997, the park occupies a plot of land measuring 109,091 m² and is filled with unique sculptures and art pieces that remind visitors of their family ties. Other main points of interest at Ppuri Park include the Deep-rooted Spring (symbolizing the 12 jisin/gods of the earth), a waterfront stage, grass square, observation deck, and recreational forest. Another must-visit attraction is the Samnam Memorial Tower, which represents the harmony and cooperation between the Honam and Yeongnam regions of Korea.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-14-1660476945686/1585838_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660476945686"},{"id":"2022-08-14-1660473606357","title":"Korea Aerospace Research Institute (한국항공우주연구원)","description":"Blast off your dream to space.\u003cbr/\u003e\u003cbr\u003e The Korea Aerospace Research Institute (KARI) is definitely the place to be if you are interested in space. The institute is not a simple promotion center; it is where actual research is done. KARI has led the launching of Naro, Korea's first rocket. In addition, a diverse range of events are available such as, Saturday aerospace class, aerospace camp, vision camp for college students and so on. \u003cbr/\u003e\u003cbr\u003eIn the Satellite Test Building, visitors can see and listen to explanations about a satellite that is currently being researched and tested. They can tour key aerospace facilities such as the Launch Environment Lab, Orbit Environment Lab and Satellite Assembly Lab.\u003cbr /\u003e\u003cbr /\u003e* With the successful launch of rocket Naro, Korea became the 11th country to join the Space Club (a group of countries that have the technologies to launch a space rocket).","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660473606357"},{"id":"2022-08-14-1660469895362","title":"Jinjamhyanggyo Confucian School (진잠향교)","description":"Jinjamhyanggyo Confucian School was established to enshrine and orient the ancestral tablet of excellent classical scholars in 1405 (the 5th year of King Taejong's reign) and to educate people. More detailed information is not available in the record. The remaining building is called Daeseongjeon, and the ancestral tablets are 5 Seong, Songju 6 hyeon, and Korean 18 hyeon. One instructor, who received a plot of land and slaves from the nation, taught 30 students during the Joseon period, but after the Gapo Reform, the educational function disappeared and Seokjeon, a religious ceremony, was served in summer and fall with offerings of  incense on the first day of each month and at the half-moon instead. Daeseongjeon (Cheongju Daeseong High School (Former Main Building of Cheongju Commercial High School) is designated as Registered Cultural Heritage No. 6.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660469895362"},{"id":"2022-08-14-1660466499519","title":"Invention Education Center (발명교육센터 창의발명체험관)","description":"The Invention Education Center offers an experience room, experience hall, lecture rooms, and various other facilities throughout four floors. Visitors can learn about top inventors and their inventions in each area. The education programs are conducted by researchers from Daedeok Innopolis, members of the board of examiners of the Korea Industrial Property Office, professors from top universities and more. With their vast knowledge and experience, the lecturers help to cultivate students' ingenuity and competitive spirit.\u003cbr\u003e\u003cbr\u003eThe Invention Education Center aims to help students understand inventions better through the use of fun and playful experiences. The experiences are divided into four themes, including Click, Imagination Icon, View Imagination's Strength, The Fruit of Imagination, and Imagination is Reality.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660466499519"},{"id":"2022-08-14-1660462596095","title":"Daejeon Observatory (대전시민천문대)","description":"Daejeon Observatory, opened on May 3, 2001, is the first observatory to open to the public in the region. Since opening, over 100,000 visitors visit annually. Various experience programs and events are held throughout the year to inform visitors about constellations and space.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-14-1660462596095/2431983_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660462596095"},{"id":"2022-08-14-1660455427977","title":"Daejeon Expo Park (대전엑스포과학공원)","description":"Daejeon Expo Park was established following the closing of the Daejeon Expo in 1993. The park comprises various facilities like the Hanbit Tower, the representative tower of Daejeon World Expo; Daejeon Expo Memorial Hall, remodeled to commemorate the Daejeon World Expo; World Expo Memorial Museum, exhibiting the world expo’s souvenir and symbolic objects throughout 200 years of expo history, and Daejeon Traffic Culture Institute where children can learn about traffic safety and the history of transportation.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660455427977"},{"id":"2022-08-14-1660452767026","title":"Yuseong Special Tourist Zone (유성 관광특구)","description":"Daejeon is the center of state-of-the-art science and technology in Korea, where the nation’s top-tier venture enterprises, including Daedeok Special Research and Development Zone, run their businesses. As the representative city of science and technology for the nation, it is comparable to Silicon Valley in the United States.  \u003cbr\u003e\u003cbr\u003eYuseong Special Tourist Zone, which is located in Daejeon Metropolitan City, has won a nationwide reputation as a tourism and resort district rich in hot springs and tourism resources. Yuseong Special Tourist Zone includes a hot springs water source that yields high quality water in copious streams; therefore, there is no need to dilute the water or raise the temperature. \u003cbr\u003e\u003cbr\u003eWith its healing effect proven, Yuseong Hot Springs has been the place for treatment and recuperation since the Three Kingdoms Period, and today, it is a popular travel destination for those seeking rest. The water is supplied to the hotels and other hot springs in the zone, and there are many restaurants serving a variety of dishes. There is also a facility where visitors can take a foot bath for free. Since Gyeryongsan National Park is near Yuseong-gu District, hikers take the opportunity to visit the nearby hot springs. \u003cbr\u003e\u003cbr\u003eScience museums and pavilions, including Expo Science Park, around Yuseong Special Tourist Zone are popular destinations for families with children. Bordered by Gongju City which was the capital of Baekje during the period of Three Kingdoms, visitors can see the cultural heritage of Baekje. \u003cbr\u003e\u003cbr\u003e* Current State of Yuseong Special Tourist Zone\u003cbr\u003e1) Districts Covered  Areas around Yuseong Hot Springs and Expo Science Park (Jangdae, Guam, Gung, Eoeun, Doryong and Bongmyeong-dong, Yuseong-gu, Daejeon) \u003cbr\u003e2) Area  5,858,972 ㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eYuseong Hot Springs, Daedeok Science Complex, Kumdori Land, Expo Science Park, Art Museum, museums, ferry tour, amusement park, etc.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-14-1660452767026/1201206_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660452767026"},{"id":"2022-08-14-1660449904650","title":"Yuseong Hot Spring (유성온천지구)","description":"Yuseong Hot Springs is located at the center of Daejeon. The hot spring is known to be effective in countering many kinds of maladies.  The water here contains alkaline minerals such as calcium, and potassium, sulphur, carbonic acid, silicic acid and radium. \u003cbr\u003e\u003cbr\u003eAn especially high concentration of radium is found here.  Such alkaline hot springs are known to be good for treating neuralgia and geriatric diseases.  Nearby are large accommodations with many convenient facilities, which make it easy to visit here while touring.  \u003cbr\u003e\u003cbr\u003eYuseong Hot Springs has long been associated with cranes.  During the final days of Baekje Kingdom, a man who was the only son and heir of a family for seven generations was seriously wounded during a war with Silla. His mother worried greatly over her son’s wounds.  \u003cbr\u003e\u003cbr\u003eOne day she saw a crane with a wounded wing dip itself into a hot spring in the midst of snow covered ground and healed.  She took her son there and his wound was healed as well so the legend goes.  Perhaps because of this legend, the Yuseong Hot Springs is famous for its incredible healing properties.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-14-1660449904650/1885424_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660449904650"},{"id":"2022-08-14-1660445519037","title":"Uam Historic Park (우암사적공원)","description":"Uam Historic Park opened in 1998 at the site where Uam Song Si-yeol (1607-1689), a renowned Confucian scholar from the late Joseon period, meditated on his studies. Many buildings were reconstructed, including Jangpangak Pavilion. In addition to its historical value, the park is a restful retreat within the city for locals.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-14-1660445519037/2675746_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660445519037"},{"id":"2022-07-13-1657680298988","title":"Solomon Law Park (솔로몬 로파크)","description":"Solomon Law Park is a theme park for justice education inspired by King Solomon, who realized ultimate justice in society through fair trial and judgment. The theme park offers a valued opportunity to develop oneself as a rightful citizen of a reliable democracy by experiencing the liberty, wisdom and justice of society governed by law. Created and maintained by the Korean Ministry of Justice, Solomon Law Park is a venue that provides an easy and fun learning experience regarding the laws and legal system of the nation for youth and adult citizens. \u003cbr\u003e\u003cbr\u003eThe Legal Center offers a chance to become more familiar with the legal system of Korea and overall global legal history with a wide variety of hands-on programs such as a legislation class, scientific investigation class, mock courtroom \u0026 trial, and simulated prisons. For preschoolers, there is the Children's Law Village where they learn and experience laws in simpler terms. Also, diverse law experience and training facilities in the theme park offer a wide variety of justice educational programs.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-13-1657680298988/1093557_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657680298988"}]},{"href":"Daegu","name":"Daegu","datas":[{"id":"2022-08-16-1660649671170","title":"Twelve Tablet Pavilion of Hyeonpung Gwak Clan (현풍곽씨십이정려각)","description":"Designated as Daegu’s Cultural Property No. 29 on May 12, 1995, Twelve Tablet Pavilion of Hyeonpung Gwak Clan (Jongnyeo-gak of the Hyeonpung Lineage of the Kwak Clan) was built in the mid-Joseon period during King Yeongjo's rule. The pavilion houses 12 Jeongnyeo-gak tablets awarded to the members of the Gwak Clan from the time of King Seonjo in 1598 to the time of King Yeongjo. \u003cbr\u003e\u003cbr\u003eIt is an important and unique hertiage because the Gwak Clan attained their 12 Jeongnyeo-gak tablats all in one village, which is quite uncommon. During the Joseon dynasty, Jeongnyeo-gak tablets were awarded to honor loyal retainers, devoted sons, and exemplary husbands and wives.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Daegu/2022-08-16-1660649671170"},{"id":"2022-08-16-1660646326320","title":"The ARC Cultural Center (디아크문화관)","description":"Located at the meeting point of the Nakdonggang and Geumhogang Rivers, The ARC Cultural Center's building itself is a work of art that boasts a graceful design in harmony with the river. The complex is frequented by families, couples, tourists, and bicyclers traveling along the riverside paths. All visitors can enjoy a wonderful view of the surrounding nature at the observation deck on the third floor. In particular, the beautiful nightscape seen from the ARC Cultural Center makes it a landmark of Daegu.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Daegu/2022-08-16-1660646326320"},{"id":"2022-08-16-1660642481177","title":"House of Missionary Chamness (선교사챔니스주택)","description":"House of Missionary Chamness was the home of American Christian missionary Chamness and his family. It was built in the Western-style and provides a glimpse into the daily life of American missionaries in Korea. The house, a simple building in comparison with the houses of America at the time, is now considered a very important treasure of Korea's modern history. The building has been converted into a small museum using artifacts from the missionaries to bring the past to life.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Daegu/2022-08-16-1660642481177"},{"id":"2022-08-16-1660639115400","title":"Dodongseowon Confucian Academy [UNESCO World Heritage] (도동서원 [유네스코 세계문화유산])","description":"Dodongseowon Confucian Academy was first established by Confucian scholars in 1568 at the eastern base of Biseulsan Mountain, but was burnt down during the Imjin War (1592-1598). In 1605, the school was reconstructed on its current site and was renamed Borodongseowon. In 1607, the name was changed to Dongdoseowon. Dongdo means that the teachings (do) of Confucianism come from the East (\u003cem\u003edong\u003c/em\u003e in Korean). Dodongseowon is one of the 47 major Confucian academies that was not affected by Heungseon Daewongun's order to eliminate Confucian academies.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-16-1660639115400/2620835_image2_1.webp","blogPath":"Daegu/2022-08-16-1660639115400"},{"id":"2022-08-16-1660635299235","title":"Daegu Yangnyeongsi Museum of Oriental Medicine (대구약령시 한의약박물관)","description":"Yangnyeongsi Museum of Oriental Medicine continues to provide an opportunity to experience the 350-year-old traditions of Oriental medicine and medicine markets through multiple exhibitions and various hands-on experience programs. The museum provides graphics and animation shows in four languages as well as approximately 300 items on display. The first floor also houses the nation’s only wholesale market of traditional medicinal herbs.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-16-1660635299235/1624433_image2_1.webp","blogPath":"Daegu/2022-08-16-1660635299235"},{"id":"2022-08-16-1660632371652","title":"Daegu Spa Valley (대구 스파밸리)","description":"Spa Valley first opened in 2003 and the citizens of Daegu City have been enjoying its hot springs and sauna facilities ever since. \u003cBR\u003e\u003cBr\u003eThe 1st floor of Spa Valley holds a health club, souvenir shop, and various stores, while the 2nd floor has a variety of hot spring pools and a jjimjilbang. The hot spring pools include a bade pool that is said to be good for your health and a kids’ pool for the children, while the jjimjilbang facilities include the UK-Ball Jjimjilbang, proven to be beneficial for skincare and blood circulation, and a jjimjilbang cave. \u003cBR\u003e\u003cBr\u003eThe 4th floor provides a large hot springs spa where visitors can enjoy various themed saunas and hot springs. The outdoor water park offers a wave pool, youth pool, waterslide, a water polo pool, diving pool, and more.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-16-1660632371652/1573947_image2_1.webp","blogPath":"Daegu/2022-08-16-1660632371652"},{"id":"2022-08-16-1660625921851","title":"Aayang Gichatgil (아양기찻길)","description":"After 78 years of operating, Ayang Railroad Bridge was discontinued and turned into a cultural space with a name Ayang Gichatgil. This attraction is 277 meters in length, 14.2 meters in x_height and total area of 427.75㎡. Visitors can enjoy the observatory, exhibitions, cafe and other facilities. The attraction was award Red Dot Design Award for restoring a discontinued railraod bridge using public design. Nearby attractions include Simni Cherry Blossom Road, Gomoryeongbi Monument, Dongchong Resort, and Onggijonggi Happy Village.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-16-1660625921851/2366150_image2_1.webp","blogPath":"Daegu/2022-08-16-1660625921851"},{"id":"2022-08-16-1660623738578","title":"Village of the Nampyeong Mun Clan in Bon-ri (남평문씨본리세거지)","description":"The Village of the Nampyeong Mun Clan in Bon-ri was built on what used to be part of a temple, but was organized following a well-field system to make the area a residence for many generations. As of now, nine houses and two pavilions remain, as well as a low wall along the road.\u003cbr\u003e\u003cbr\u003eThe main building of the village is Subongjeongsa, located in the center of the area. It was used for meeting guests, as well as a gathering place for the family, and features beautiful gardens. Gwanggeodang Hall was an educational place for studies and refinement. Insumungo Storage Building preserves about 10,000 books and clan treasures. It started out as a small building but later was expanded, including an additional building constructed just to read books.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-16-1660623738578/1574140_image2_1.webp","blogPath":"Daegu/2022-08-16-1660623738578"},{"id":"2022-08-16-1660618517147","title":"Ttangttang Land [땅땅랜드(대구 봉무동)]","description":"Ttangttang Land opened its doors on September 1, 2018 in Daegu, the center of Chimak (chicken and beer). At Korea's first chicken theme park, visitors can enjoy seeing, making, and tasting different types of chicken. With many popular attractions nearby, Ttangttang Land is where the fun starts.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-16-1660618517147/2581257_image2_1.webp","blogPath":"Daegu/2022-08-16-1660618517147"},{"id":"2022-08-15-1660582770395","title":"Suseongmot Lake Resort (수성못 유원지)","description":"Suseongmot Lake Resort is located at the foot of the northwest side of Yongjibong Peak (altitude 629 meters) in Beommul-dong and offers outstanding scenery including gently sloping mountains along with Suseongmot Lake. The resort is centered around Suseongmot Lake, established in 1925 with 700,000 pondage in a circumference of 2,020 meters. The total area of the park is 218,000 ㎡. \u003cbr\u003e\u003cbr\u003eSuseongmot Lake is an artificial lake created in 1925 during the Japanese colonial period to supply water for agriculture to rural areas. Today, it is no longer used for agricultural purposes, but has been turned into a resting area. Nearby the lake is Suseong Land which houses benches, walking paths, a ferry dock, and entertainment facilities such as a Viking ship, bumper cars, and merry-go-round. In addition, visitors can enjoy a duck boat ride, view of Dusanpokpo Falls and other exciting places perfect for excursions. The lake has a music fountain that operates four times a day from May to October.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-08-15-1660582770395/2653751_image2_1.webp","blogPath":"Daegu/2022-08-15-1660582770395"}]},{"href":"Gwangju","name":"Gwangju","datas":[{"id":"2022-08-16-1660668906597","title":"Yeongsangang River Culture Pavilion (영산강문화관)","description":"With the slogan “Yeongsangang River, where Nature and Life Coexist,” Yeongsangang River Culture Pavilion consists of an open space that blends well with the surrounding natural environment. The center provides a variety of educational programs and hands-on events, through which visitors can increase their understanding of the Yeongsangang River restoration project, the history of Namdo region, and the cultural and ecological environment of the area.","regDate":"2022-08-16","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Gwangju/2022-08-16-1660668906597"},{"id":"2022-08-16-1660664658383","title":"Mugaksa Temple (무각사)","description":"Nestled at the foot of Yeouisan Mountain in the business center of Gwangju, Mugaksa Temple is an urban Buddhist Temple. Unlike other urban Buddhist Temples, Mugaksa Temple has all the elements of a traditional temple. The temple is used as a cultural resting area and artistic spot for meetings without any religious barrier. The temple is also the starting point of the 2 kilometer walking trail to the 5.18 Memorial Park, leading to a constant flow of visitors.","regDate":"2022-08-16","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gwangju/2022-08-16-1660664658383"},{"id":"2022-08-16-1660660608100","title":"Yangnim-dong Missionary Cemetery (양림동 선교사 묘지)","description":"The Yangnim-dong Missionary Cemetery is the final resting place of 23 missionaries who brought Christianity to Gwangju and led the movement to free the nation from under Japanese colonial rule. Yangnim-dong in Gwangju Metropolitan City was the main area in which Priest Bae Yu-ji and Dr. Clement Owen carried out their work as the first missionaries to Jeollanam-do. \u003cbr\u003e\u003cbrAs part of his outreach, Priest Bae Yu-ji established the Jennie Speer Memorial School for Girls. Dr. Owen dedicated himself to serving the church and providing medical care along with his wife, who was a nurse. \u003cbr\u003e\u003cbr\u003eLocated nearby is a monument dedicated to Priest Bae Yu-ji and the Owen Memorial Building, built in honor of Dr. Owen and his grandfather. Both memorials are cultural assets and particularly prized by locals of the Christian faith.","regDate":"2022-08-16","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-16-1660660608100/2364930_image2_1.webp","blogPath":"Gwangju/2022-08-16-1660660608100"},{"id":"2022-08-16-1660657415328","title":"Yangnim History \u0026 Culture Village (양림역사문화마을)","description":"Yangnim History \u0026 Culture Village is located in the area where Western items and ideas first entered Gwangju over 100 years ago. As such, the neighborhood has a unique collection of Western architecture mixed with traditional hanok houses. There are also many houses of Christian missionaries, who facilitated the advancement of medicine and education in  Gwangju. Some areas, such as Penguin Village, have been decorated with murals and outdoor exhibitions to promote art and tourism, helping the elderly locals to make a living.","regDate":"2022-08-16","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-08-16-1660657415328/2386684_image2_1.webp","blogPath":"Gwangju/2022-08-16-1660657415328"},{"id":"2022-08-16-1660654961358","title":"Wolbongseowon Confucian Academy (월봉서원)","description":"Wolbongseowon Confucian Academy, built in 1578, was established by Kim Gyehwi and other confucian scholars to honor Ki Daeseung's study and virtue through Mangcheonsa Shrine. The location of the academy was moved to its current site in 1646, and the name Wolbong was given by King Hyojong in 1654. In 1671, Bak Sang and Bak Sun's shrines were moved from Deoksansa Shrine by the suggestion of Song Siyeol. Also, Kim Jangsaeng and Kim Jip's shrines were additionally placed in 1673. Unfortunately, the confucian academy was abolished due to the abolition policy of Daewongun in 1868. Later, Bingwoldang Hall was built by Jeollanam-do's Confucian scholars in 1938, followed by Gojiksa Shrine in 1972, Jangpangak Pavilion and Oesammun Gate in 1978, Sau in 1980 and Naesammun Gate in 1981. Bingwoldang is designated as Gwangju Monument No. 9 and woodblocks of Gobongjip are preserved in Jangpangak Pavilion.","regDate":"2022-08-16","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-16-1660654961358/2675687_image2_1.webp","blogPath":"Gwangju/2022-08-16-1660654961358"},{"id":"2022-07-14-1657831105098","title":"Ssangam Park (쌍암공원)","description":"Ssangam Park is located in front of the Gwangju Institute of Science and technology within Cheomdanjigu (the high-technology district) in Gwangsan-gu, Gwangju. Thanks to the beautiful lake at its center, the park is also known as “Lake Park.” The lake is surrounded with landscaped azaleas and pine trees and is home to several fountains. At least once a month, a cultural festival takes place at the park.\u003cbr\u003e\u003cbr\u003eConvenience facilities include 146 benches, 3 restrooms, and 3 playgrounds. The park is especially popular among students since it has a gym and a wide grassy field perfect for playing sports.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657831105098/1587376_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657831105098"},{"id":"2022-07-14-1657827179403","title":"Pungam Reservoir (풍암저수지)","description":"Pungam Reservoir was originally built in 1956 for agriculture, but was turned into a park in 1999 as part of the pilot program for developing parks nationwide. It is a popular resting area featuring traditional pavilions and wooden bridges.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Sites"],"imgUrl":"/2022-07-14-1657827179403/1587810_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657827179403"},{"id":"2022-07-14-1657824194098","title":"Owen Memorial Hall (오웬기념각)","description":"The Owen Monument and Memorial Hall is located inside the Christian College of Nursing. The monument was erected in 1914 in memory of missionary Clement Owen who, together with Priest Bae Yoo-ji, was the first missionary to come to Jeollanam-do. The monument was built using the 4,200 dollars collected by Owen’s relatives in the USA after Owen died as a martyr in Gwangju. \u003cbr\u003e\u003cbr\u003eClement Owen came to Yangnim-dong, Gwangju in the 1900s and served as a missionary and medical volunteer with his wife, who was a nurse, before dying of exhaustion and overwork in 1909. Owen had hoped to build a memorial hospital in honor of his grandfather, but died before his plan was materialized. The plaque hanging in the hall honors both men in English and Chinese, reading, “In Memory of William L. and Clement C. Owen.”\u003cbr\u003e\u003cbr\u003eA Western-style building with a total footage of around 1,435 meters squared (including the annex building), the monument is said to have been used as chapel and assembly room. Today, the building serves as the auditorium of the Christian College of Nursing. The white, two-story building features a lectern in one corner, with two columns of pews facing the lectern. The second floor balcony stretches along the two walls opposite the lectern.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-14-1657824194098/2493589_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657824194098"},{"id":"2022-07-14-1657820844710","title":"Mudeungsan National Park (무등산국립공원)","description":"Mudeungsan National Park is a mountain park lining the edge of Hwasun-gun, Damyang-gun and Gwangju. Mudeungsan Mountain (1,186 meters) features three rock peaks called Cheonwangbong, Jiwangbong, and Inwangbong, also known as the “Jeongsang Three.\"\u003cbr\u003e\u003cbr\u003eMudeungsan’s gradual slope makes it an easy climb for all. Among the more majestic of these sites are the Seoseokdae, Gyubong, and Ipseokdae peaks. At the base of the mountain are several famous temples including Yaksasa, Jeungsimsa, and Wonhyosa. Mudeungsan Mountain is also known for its beauty throughout the year. The\u0026nbsp;autumn leaves of Gyubongam Hermitage and\u0026nbsp;silver grass of Baengma Ridge are quite spectacular. In the winter, snow and ice on the mountain create exquisite scenery as well. \u003cbr\u003e\u003cbr\u003e Below the mountain, there\u0026nbsp;are a variety of recreational facilities and tourist sites for visitors.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-14-1657820844710/2716382_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657820844710"},{"id":"2022-07-14-1657818014893","title":"Missionary Wilson's House (우일선 선교사 사택)","description":"Missionary Wilson’s House is a two-story brick building that sits upon the eastern foothills of Yangnimsan Mountain. Known as the oldest surviving Western-style house in Gwangju, the house is an icon of modern culture and architecture in Korea. The house was built by an American missionary named Wilson in the 1920s (exact date unknown) and was the home of the Wilson family while they stayed in Korea. When the family completed their work in Korea, they sold the house for a very cheap price with the stipulation that the house continued to be used for missionary purposes. The house fell into the possession of the General Assembly of Chonnam Presbyterian Church of Korea in 1986 and now serves as the home office for the Presbyterian Church of Korea. \u003cbr\u003e\u003cbr\u003eThe square-shaped house consists of a living room, a family room, a kitchen, and a bathroom (1F), several bedrooms (2F), and storage areas and a boiler room (B1). The fact that the entrance of the house faces east is said to be a result of the prevailing architectural culture of Korea at that time. A Netherland-style house built with 55-milimeter thick, gray bricks, the first and second stories are delineated on the exterior with an eye-catching band of bricks.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-14-1657818014893/2493617_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657818014893"}]},{"href":"Busan","name":"Busan","datas":[{"id":"2022-08-19-1660905764878","title":"Yongdusan Jagalchi Special Tourist Zone (용두산 자갈치 관광특구)","description":"Yongdusan Jagalchi Special Tourist Zone is an attractive tourism area embracing history and culture. Vendors in the traditional market welcome tourists with their warm hearts, selling their famous street food such as rice cake, ssiat hotteok (sugar-filled seeded griddlecake), bibim dangmyeon (spicy glass noodles), pat juk (red bean porridge), and pat bingsu (shaved ice with sweetened red beans). Bosu-dong and 40-Step Culture \u0026 Tourism Themed Street also show the history of each street to people traveling in the area. Including Yongdusan Park, the special tourist zone includes traditional markets like Jagalchi Market, Gukje Market, and Bupyeong Market, and historical cultural resources like Yeongdodaegyo Bridge, Bosu Book Street, and Busan Modern History Museum. The restoration of Yeongdodaegyo Bridge in November 2013 has created a unique sightseeing attraction that is hard to see in other regions and has emerged as a new famous spot. Bupyeong (Kkongtong) Market and Gukje Market are also special markets full of things to see. Various festivals including Busan International Film Festival, Busan Jagalchi Festival, and Busan Christmas Tree Festival are held for all kinds of visitors. The view from Yongdusan Park and fresh seafood from Jagalchi Market, as well as peaceful strolling at Bosu Book Street and 40-Steps make a trip to Busan memorable and happy.\u003cBR\u003e\u003cBR\u003eCurrent State of Yongdusan and Jagalchi Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Gwangbok, Nampo and Bupyeong-dong, parts of Donggwang, Daecheong, Bosu and Jungang-dong, Busan\u003cbr\u003e2) Total Area  1,079,836 ㎡ \u003cbr\u003e3) Designated on May 14, 2008\u003cBR\u003e\u003cBR\u003e* Tourist Attractions \u003cbr\u003eYongdusan Park, Yeongdodaegyo Bridge, Jagalchi Market, Gukje Market, Bupyeong Market, Bosu Book Street, etc.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-19-1660905764878/1804827_image2_1.webp","blogPath":"Busan/2022-08-19-1660905764878"},{"id":"2022-08-19-1660901918701","title":"Yeongdodaegyo Bridge (영도대교)","description":"Yeongdodaegyo Bridge, connecting Jung-gu and Yeongdo-gu districts in Busan, was the first mainland-island connecting bridge in Busan. The bridge lifted to allow ships to pass between the south and north ports, rising anywhere from two to seven times in one day. When the bridge was first constructed, many people would gather to watch the strange spectacle of a bridge rising up to point to the heavens, and even now, it has become a famous landmark of Busan.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-19-1660901918701/2606012_image2_1.webp","blogPath":"Busan/2022-08-19-1660901918701"},{"id":"2022-08-19-1660898651768","title":"Yeongdo Lighthouse (영도 등대)","description":"Yeongdo Lighthouse was established in Taejongdae Park in December 1906 and has served as a guiding beacon of light to ships around Busan Port for over 100 years. The old lighthouse was replaced with a new structure in 2004, turning the lighthouse into a coastal tourist attraction. The newly established site consists of the lighthouse, an art gallery, and a museum of natural history. The white cylinder-shaped lighthouse is 35 meters tall and its beam can be seen from as far as 40 kilometers away.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"","blogPath":"Busan/2022-08-19-1660898651768"},{"id":"2022-08-19-1660894643846","title":"Taejongdae Cliffed Coast [National Geopark] (태종대 (부산 국가지질공원))","description":"Taejongdae Cliffed Coast was formed by many layers of rock being forced together beneath a lake during the Cretaceous period, and then worn away over time by the sea. The coast features many geological formations, including sea caves and uniquely shaped rocks. Visitors can enjoy walking on the forested paths, or take the train course to easily access Taejongdae Observatory and Yeongdo Coastal Culture Space.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-08-19-1660894643846/2024590_image2_1.webp","blogPath":"Busan/2022-08-19-1660894643846"},{"id":"2022-08-19-1660891648445","title":"Spa Land Centum City (스파랜드 센텀시티)","description":"Spa Land, equipped with all the benefits of a traditional Korean spa, is located in Shinsegae Centum City in Haeundae, Busan. Spa Land consists of 22 spas fed by two different kinds of all-natural spring water pumped up from 1,000 meters underground, 13 distinctively themed jjimjilbang and saunas, and an open-air foot spa.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-19-1660891648445/2661061_image2_1.webp","blogPath":"Busan/2022-08-19-1660891648445"},{"id":"2022-08-19-1660887831345","title":"Sinseondae Cliff (신선대 (부산))","description":"Stretched out from Hwangryeongsan Mountain, Sinseondae Cliff is namely the most popular viewing spotl ocated in Busan's coastal area. Thanks to its geological location, the Sinseondae commends imcomparable ocean vista over many other small islets scattered around the bay area. The site is 4,121.707 ㎥, fairly flat and even therefore a perfect place for visitors to stroll around the area. An old folktale has it that, the name 'sinseon' (or Taoist in English) was given because the sacred people came to the mountain to rest and play, attracted by its spectacular view. The area has been highly appreciated by visitors for some hundreds of decades, and a documentary from one notable scholar from the Silla Era, Choi Chi-won, testifies the impressive looks from during his time.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"","blogPath":"Busan/2022-08-19-1660887831345"},{"id":"2022-08-19-1660885580933","title":"Samjin Fish Cake History Museum · History Hall (삼진어묵체험·역사관)","description":"Fish cakes are one of the most popular snacks in Busan. Among many fish cake makers in the city, Samjin Fish Cake is the oldest fish cake producer. Its main store in Yeongdo looks like a bakery shop. Visitors can choose among a variety of fish cakes and there is a separate space in the store where they can eat purchased fish cakes. The experience hall on the second floor provides a chance for visitors to make their own fish cake.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Busan/2022-08-19-1660885580933"},{"id":"2022-08-19-1660883346456","title":"Peace Park (평화공원)","description":"Peace Park is the representative citizen's rest area in Busan, filled with over 30,000 camellia and pine trees. A fountain in the middle of the park provides a fun water playground for children, and a popular date spot with beautiful lights at night.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-19-1660883346456/2661723_image2_1.webp","blogPath":"Busan/2022-08-19-1660883346456"},{"id":"2022-08-19-1660877786143","title":"Igidae Park [National Geopark] (이기대 (부산 국가지질공원))","description":"After andesitic volcanoes erupted 80 million years ago, the volcanic ashes and pyroclastics formed various rock formations. After many years of waves crashing on the rocks, the eroded sea cliffs, wave-cut platforms, and sea caves were formed to what is now called Igidae Park. Visitors can enjoy a coastal walking course that leads to Oryudo Island as well as see various geological features and geomorphological landscapes.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-19-1660877786143/1804735_image2_1.webp","blogPath":"Busan/2022-08-19-1660877786143"},{"id":"2022-08-18-1660865869848","title":"Haedong Yonggungsa Temple (해동 용궁사(부산))","description":"Haedong Yonggungsa Temple is situated on the coast of the north-eastern portion of Busan. This superb attraction offers visitors the rare find of a temple along the shore line; most temples in Korea are located in the mountains. Haedong Yonggungsa Temple was first built in 1376 by the great Buddhist teacher known as Naong during the Goryeo dynasty. Haesu Gwaneum Daebul (Seawater Great Goddess Buddha), Daeungjeon Main Sanctuary, Yongwangdang Shrine, Gulbeop Buddhist Sanctum (enclosed in a cave), and a three-story pagoda with four lions can all be seen looking out over the ocean. \u003cbr\u003e \u003cbr\u003e The main sanctuary of the temple was reconstructed in 1970 with careful attention paid to the colors that were traditionally used in such structures. On the right-hand side, inside the a cave, is a uniquely designed Buddhist sanctum, while situated just in front of the main sanctuary is a three-story pagoda with four lions.  The four lions\u0026nbsp;symbolize joy, anger, sadness, and happiness. Other special sites at the temple are the 108 stairs and stone lanterns lining the rocky landscape.  After going down the 108 steps, one will be delighted with the beauty of the temple.  Midway down the 108 steps one can stop and enjoy the calming sounds of the waves,  and view the majestic sunrise. \u003cbr\u003e\u003cbr\u003eMany people often come to this spot on New Year's Day to make a wish for the new year as they watch the sun come up.  April is an especially beautiful time of year with cherry blossoms in full bloom.  The birth of Buddha is also celebrated in the fourth month of the lunar calendar and offers a spectacular night view as the temple area is aglow with lit lanterns.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-18-1660865869848/1571031_image2_1.webp","blogPath":"Busan/2022-08-18-1660865869848"}]},{"href":"Ulsan","name":"Ulsan","datas":[{"id":"2022-08-22-1661151066740","title":"Ulsan Wild Flower Learning Center (울산 들꽃학습원)","description":"The Wild Flower Learning Center in Ulsan is a nature-friendly education facility, where students of all levels can learn about the beauty and importance of flowers. Here students can plant vegetation that they have learned about in textbooks, as well as the wild flowers that grow in the Ulsan area. The center also serves as a training center for teachers to learn about plants introduced in textbooks, and a place for Ulsan citizens to relax.","regDate":"2022-08-22","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Ulsan/2022-08-22-1661151066740"},{"id":"2022-08-22-1661147683745","title":"Sunmot Ecological Park (숯못 생태공원)","description":"Sunmot Ecological Park is home to the famous Sunmot Pond, which is associated with the legend of Dongbangsak and Grandmother Mago. The pond provides a beautiful resting space in the heart of Ulsan.","regDate":"2022-08-22","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-22-1661147683745/2449000_image2_1.webp","blogPath":"Ulsan/2022-08-22-1661147683745"},{"id":"2022-08-22-1661143876523","title":"Hyundai Motors Ulsan Plant (현대자동차 울산공장)","description":"Hyundai Motors Ulsan Plant is the world's largest single plant. It is made up of five independent factories, with approximately 32,000 personnel producing an average of 5,800 vehicles per day. Another surprising feature of this complex is the 600,000 trees planted within the area, making the plant a factory surrounded by a forest. Visitors to the plant can tour the vehicle manufacturing plant and the port that houses 76,000-ton ships; reservation in advance is required for the tour.","regDate":"2022-08-22","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Industrial Sites","Automobiles"],"imgUrl":"","blogPath":"Ulsan/2022-08-22-1661143876523"},{"id":"2022-08-21-1661078451811","title":"Hyundai Heavy Industries Ulsan Factory (현대중공업 울산공장)","description":"Hyundai Heavy Industries is one of the greatest shipbuilding companies in the world. With its growing technology, Hyundai Heavy Industries contributes in national economic growth and has become as one of world’s greatest complex corporations by advancing in numerous industries such as marine, plant, machine, electrical machinery and appliance, and construction equipment business. Visitors can get a tour around Hyundai Industries' power plant and shipbuilding complex; reservation in advance is required.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Industrial Sites","Shipbuilding Yards"],"imgUrl":"","blogPath":"Ulsan/2022-08-21-1661078451811"},{"id":"2022-08-21-1661074741965","title":"Deungeok Hot Springs (등억온천단지)","description":"Situated on the outskirts of Sinbulsan Mountain (part of the Yeongnam mountain range, in southeastern Korea), Deungeok Hot Springs (72,727m²) is a sprawling geothermal site which includes the Sinbulsan, Eonyang, and Gajisan Hot Springs. Nearby to the Sinbulsan, Gajisan, and Ganwolsan Mountains of the Yeongnam mountain range, the complex is ideal for visitors seeking rest and relaxation after their hiking adventures. \u003cbr\u003e\u003cbr\u003e The water found in the area contains high concentrations of sodium bicarbonate (substance similar to baking soda), which is believed to be a remedy for dermatitis, indigestion, bronchitis, high blood pressure, and many other ailments. Nearby attractions include Amethyst Cavern Park, Dokkaebi Road, Jakcheonjeong, Ganwol Natural Recreation Forest, and Seongnamsa Temple.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Ulsan/2022-08-21-1661074741965"},{"id":"2022-08-21-1661071406943","title":"Cheoyongam (처용암)","description":"Cheoyongam is a very small rocky island sitting in the middle of Gaeunpo Inlet in front of Saejuk Village in Hwangseong-dong, Nam-gu, Ulsan. \u003cbr\u003e\u003cbr\u003eIt is a historic islet related to the famous folktale of Cheoyong. The tale is about a dragon that emerged from the east sea along with his seven sons at the end of the Silla Kingdom (57BC - 935AD). One of the dragon’s sons named Cheoyong came to the capital and married a beautiful woman. One night, he found an evil spirit trying to attack his wife so he sang and danced, whereupon the spirit presented itself and kneeled in apology. Since then, people have used the image of Cheoyong to dispel evil spirits. \u003cbr\u003e\u003cbr\u003eThe dance that Cheoyong is said to have performed has been titled Cheoyongmu and has been designated as an Important Intangible Cultural Property. Cheoyongam is the sacred rock where the dragon in the tale is said to have appeared. There are many attractions nearby including Mokdo Island (Natural Monument No. 65), which offers magnificent lush greenery all year round.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Ulsan/2022-08-21-1661071406943"},{"id":"2022-08-21-1661067433126","title":"Ulsandaegyo Observatory (울산대교 전망대)","description":"At the x_height of 63 meters on top of Hwajeongsan Mountain (alt. 203 meters), Ulsandaegyo Observatory offers a breathtaking view of Ulsandaegyo Bridge as well as the city's three major industry complexes and beautiful mountains. The view is amazing regardless of day or night, attracting returning visitors to the area. The observatory has a souvenir shop and a cafe, adding more to enjoy in addition to the city view.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-21-1661067433126/2653797_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661067433126"},{"id":"2022-08-21-1661064357851","title":"Ulsan Theme Botanic Gardens \u0026 Arboretum (울산테마식물수목원)","description":"The Ulsan Theme Botanic Gardens \u0026 Arboretum was built on a farm that had been used for agriculture for nearly 20 years. By growing a large variety of plant species, the arboretum provides opportunities for learning and researc
