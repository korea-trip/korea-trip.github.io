in set of the drama version of \"Toji\" (2004), Choi Champandaek gives visitors a look at the life of Korean people in the late Joseon era. The house has not only made its  appearance in many films, but is also a valuable cultural asset of Hadong-gun.\u003cbr\u003e\u003cbr\u003e The Daecheong Maru (wooden-floored hall) connected to the Sarangchae (men’s quarters in a hanok) offers a wide view of the vast field of Pyeongsa-ri and gives an opportunity to meditate and reflect while appreciating the beautiful surroundings. Located in the vicinity are numerous tourist attractions including the Pyeongsari Literature Center, Hwagae Market, and Ssanggyesa Temple.\u0026nbsp;During fall season\u0026nbsp;every year, Choi Champandaek hosts the Toji Literature Festival.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-30-1659195649711/2716602_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659195649711"},{"id":"2022-07-30-1659191859787","title":"Changwon Garosu-gil (창원 가로수길)","description":"Like Seoul, the city of Changwon also has a romantic promenade called \"Garosu-gil,\" lined with metasequoia trees on each side. The street is filled with a lovely ambience, dotted by small and cozy coffee shops, galleries, and art shops, making it the perfect place for a leisurely walk or a tea-time.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-30-1659191859787/2030778_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659191859787"}]},{"href":"Jeollabuk-do","name":"Jeollabuk-do","datas":[{"id":"2022-08-01-1659362399493","title":"Gosapo Beach (고사포해수욕장)","description":"Gosapo Beach commands a magnificent scenic view, thanks to the 2-kilometer stretch of fine sand and pine forest along the beach. The beach is considered one of the cleanest among the beaches in the area. Every two weeks, the tides fall to reveal a path from Gosapo Beach to Haseom Island.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659362399493/636167_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659362399493"},{"id":"2022-08-01-1659360092237","title":"Gosan Recreational Forest (고산자연휴양림)","description":"Located in Osan-ri, Gosan Recreational Forest is a popular family destination throughout all four seasons. Full of thick groves of larch trees, Korean white pines, rigida pines, and plenty of broad-leaved trees, the forest and its streams offer a cool and refreshing retreat. In spring, the forest is beautiful with wildflowers, azaleas and wild cherry blossom trees. In summer, families flock to the streams shaded by the thick forest canopy. As summer turns into fall, the whole area transforms into a rainbow of bright yellow, red, and orange. With the coming of winter, the snow covers the trees and blankets the ground, turning the forest in a winter dreamland.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-01-1659360092237/609052_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659360092237"},{"id":"2022-08-01-1659353846841","title":"Gochangeupseong Walled Town (고창읍성)","description":"Gochangeupseong Walled Town was built in 1453 during th reign of Joseon King Danjong to protect the city from foreign invaders. The walls were built by the local civilians, using natural resources as they were available. Also called Moyangseong Fortress, the walled town served a vital role in protecting the southern region, and was designated Historic Site No. 145 on April 1, 1965. The walls are 4~6 meters high and 1,684 meters long, with three gates on the north, east, and west walls, each protected by curved walls. Inside the large area there were 22 government buildings. Restoration work on the wall has been ongoing since 1976.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-08-01-1659353846841/2678581_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659353846841"},{"id":"2022-08-01-1659350713993","title":"Gochang Seonunsa Temple (선운사 (고창))","description":"Seonunsa Temple is known to have been built in 577, the 24th year of King Wideok of the Baekje dynasty. It is the second head temple of Jogye Order in Jeollabuk-do. According to the temple's historical records, it was originally a very large temple with 89 hermitages and 3,000 monks. Today, only four hermitages remain  Dosoram, Chamdangam, Dongunam, and Seoksangam. In addition, the temple is home to 25 prestigious heritages, namely the Forest of Common Camellias, which is designated as ㅁ Natural Monument. A festival dedicated to this forest is held every April.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659350713993/1603705_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659350713993"},{"id":"2022-08-01-1659346917616","title":"Gochang Dosoram Hermitage (도솔암(고창))","description":"Dosoram Hermitage, along with Seonunsa Temple, is thought to have been built during the Baekje era (18 BC-AD 660). The temple is managed by Seonunsa Temple on Dosolsan Mountain in Gochang-gun, Jeollabuk-do.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659346917616/1603721_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659346917616"},{"id":"2022-08-01-1659343648152","title":"Gochang Dolmen Site [UNESCO World Heritage] (고창 고인돌 유적 [유네스코 세계문화유산])","description":"One of the areas with the largest concentration of dolmen with 447 dolmens is the Gochang Dolmen site in Gochang-gun, Jeollabuk-do. Gochang Dolmen Site holds more dolmen than Hwasun and Ganghwa and boasts dolmen of a variety of shape and size. Dolmens in Gochang, Ganghwa, and Hwasun serve as proof that the area was inhabited since the Bronze Age. The Gochang Dolmen Site was officially registered with UNESCO on November 29, 2000.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-01-1659343648152/1602940_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659343648152"},{"id":"2022-08-01-1659339702427","title":"Gimje Seongmoam Hermitage (성모암(김제))","description":"Seongmoam Hermitage, a temple of the Jogye Order, is located on Yuangsan Mountain in Mangyeong-myeon, Gimje-si. The temple is the final resting place of the mother of Jinmuk Daesa, a great Buddhist monk from the Jeonbuk region. Jinmuk believed that a person’s love and respect for Buddha is not that much different from the love and respect one has for his or her parents. As an expression of this philosophy, Jinmuk had his mother’s remains enshrined at the temple after she died at Mujasoncheonnyeonhyanghwajiji. \u003cbr\u003e\u003cbr\u003eA neat little line of stone lamps leads visitors up from the parking lot to the temple grounds, revealing the well-attended grave of Jinmuk Daesa’s mother to the left. The temple is very unique in that it is the only one to house a caretaker’s office (Gosiraejoen Hall) that is responsible for maintaining the grave site. \u003cbr\u003e\u003cbr\u003eIt is said that prayers made to Seongmo (the holy mother) while visiting the temple will come true. Throughout the year, throngs of people journey to the temple to pay their respects and earnestly ask the holy mother to grant them their deepest desires.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659339702427/1603957_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659339702427"},{"id":"2022-08-01-1659337204897","title":"Gimje Byeokgolje Reservoir (김제 벽골제)","description":"The Byeokgolje Reservoir in Gimje is the oldest irrigation facility in Korea. According to the Samguk Sagi (history of the three kingdoms), Byeokgolje was first built in the 21st year of the reign of King Heulhae (AD 330) of the Silla Kingdom. However, this region belonged to the Baekje kingdom at that time, so some counter that the embankment was actually built in the 27th year of King Biryou (AD 330) of the Baekje kingdom. Historians agree, however, that the reservoir was mended by King Wonseong of Silla in AD 790 and by King Hyeonjong and King Injong of the Goryeo Dynasty in AD 1143. In 1415, King Taejong of the Joseon dynasty rebuilt the whole facility, but it was washed away in heavy rains five years later in the 2nd year of King Sejong.  \u003cbr\u003e\u003cbr\u003eOnly about three kilometers of the reservoir embankment remain intact today. Moreover, the original embankment underwent major transformations in 1925 when the Dongjin Land Improvement Association remolded it into a channel for carrying water to nearby fields. \u003cbr\u003e\u003cbr\u003eIn 1975, an archeological study of the sites where the two floodgates once stood revealed that highly refined measuring techniques had been used in the original construction of the reservoir. Thus, despite its many changes, Byeokgolje not only holds significance as Korea’s oldest manmade reservoir, but also as a historical relic that points to the highly developed engineering technology of the past.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-01-1659337204897/1603977_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659337204897"},{"id":"2022-08-01-1659333898212","title":"Geumsansa Temple (Gimje) (금산사(김제))","description":"Located near the entrance of the Moaksan Provincial Park, Geumsansa Temple was established in the first year of King Beop of the Baekje Kingdom (AD 599). The Buddhist temple features over ten designated cultural properties including Mireukjeon Hall, a national treasure, as well as other attached buildings. The country’s only three-story building containing a Buddha statue, Mireukjeon was built with wood and has a single-open floor inside. In spring, cherry blossom trees come into full bloom from the park entrance all the way to Geumsansa Temple; and in winter Buddhist adherents come to bow before the statue of Mireuk bodhisattva inside Mireukjeon or walk in circles around the pagoda. The statue is the largest indoor standing Buddha in the world, reaching 11.82 meters in x_height. The two other Buddha statues standing on the right and left of the Mireuk bodhisattva are 8.8 meters tall each.\u003cbr\u003e\u003cbr\u003e* Important Cultural Properties \u003cbr\u003eMireukjeon Hall (National Treasure No. 62) \u003cbr\u003eStone Pillar of Geumsansa Temple (Treasure No. 22) \u003cbr\u003eStone Lotus Pedestal of Geumsansa Temple (Treasure No. 23)\u003cbr\u003eStele for Royal Preceptor Hyedeok at Geumsansa Temple (Treasure No. 24)\u003cbr\u003eFive-story Stone Pagoda of Geumsansa Temple (Treasure No. 25)\u003cbr\u003eBangdeung Ordination Platform of Geumsansa Temple (Treasure No. 26)\u003cbr\u003eHexagonal Multi-story Stone Pagoda of Geumsansa Temple (Treasure No. 27)\u003cbr\u003eFlagpole Supports of Geumsansa Temple (Treasure No. 28)\u003cbr\u003eThree-story Pagoda at Simwonam Hermitage of Geumsansa Temple (Treasure No. 29)\u003cbr\u003eDaejangjeon Hall of Geumsansa Temple (Treausre No. 827)\u003cbr\u003eStone Lantern of Geumsansa Temple (Treasure No. 828)","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659333898212/1954559_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659333898212"},{"id":"2022-08-01-1659329733279","title":"Geumma Reservoir (금마저수지)","description":"Looking towards the south from the top of Mireuksan Mountain, one can see Geumma Reservoir. The reservoir is shaped like the Korean peninsula. Hence it is also referred to as Jido Yeonmot, or Map Pond. The terrain is especially beautiful when viewing it through the fog in the early mornings. \u003cbr\u003e\u003cbr\u003eThe water comes from Mireuksan Mountain, ensuring a steady supply of water throughout the year. There are no factories or other contaminants nearby so the water quality is of the highest grade. Near the reservoir, one can find \u003ca href=\"http //english.visitkorea.or.kr/enu/SI/SI_EN_3_1_1_1.jsp?cid=1607539\u0026nearBy=site\u0026\"\u003e\u003cfont color=\"navy\"\u003eSeodong Park\u003c/font\u003e\u003c/a\u003e and Mahan Hall. Seodong Park is a sculpture park displaying various sculptures such as a bronze statue of Baekje’s King Muwang of Baekje and a statue of Seodong’s Princess Seonhwa.  Mahan Hall showcases the lifestyle and culture of Mahan, a tribal confederation during the Samhan period. The park also features various facilities such as an observatory, fishing spot and a promenade.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659329733279/1651523_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659329733279"}]},{"href":"Jeollanam-do","name":"Jeollanam-do","datas":[{"id":"2022-08-02-1659446456971","title":"Birthplace of Yeongnang (강진영랑생가)","description":"Kim Yun-sik was born on this site on January 16, 1903 as the first-born of two sons and three daughters. Under the pen name Yeongnang, he was active in literature until his death on September 29, 1950. Among the 80 poems he published, more than 60 were written in this place where he lived a life resisting Japanese imperialism and refusing to change his name to a Japanese name. After he moved to Seoul in 1948, his birthplace was resold several times, but the county of Gangjin-gun bought it in 1985 to restore it to its original state with a thatched-roof. The site features many of the poet’s writing materials and the site has a small well, camellia trees, jangdokdae (a platform where large clay pots used for storing food are kept), persimmon trees, and a peony garden.","regDate":"2022-08-02","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-08-02-1659446456971/1954887_image2_1.webp","blogPath":"Jeollanam-do/2022-08-02-1659446456971"},{"id":"2022-08-02-1659446407479","title":"Birthplace of Baekje Buddhism (백제불교최초도래지)","description":"Unlike Goguryeo and Silla, Baekje's origin of Buddhism and how it spread had remained a mystery other than the story of how Indian monk Mirananta came to Yeonggwang and founded Bulgapsa Temple. In 1998, records were found stating that Monk Mirananta first set foot in Jwaudu Village in Beopseong-myeon, Yeonggwang in AD 384 after passing through Dongjin in China. Subsequently, the site has turned into an attraction in honor of the monk and the spread of Buddhism.","regDate":"2022-08-02","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-02-1659446407479/1607922_image2_1.webp","blogPath":"Jeollanam-do/2022-08-02-1659446407479"},{"id":"2022-08-02-1659446337348","title":"Bigeumdo Island (비금도)","description":"Located 54 kilometers from Mokpo Port, Bigeumdo Island is made up of 82 islands. The coastline is approximately 132 kilometers and in 1996 the Yeondogyo Bridge was constructed connecting it to Dochodo Island. Bigeumdo Island makes up 5% of the salt production in Korea.\u003cbr\u003e \u003cbr\u003eThe most beautiful beach on Bigeumdo Island is Wonpyeong Beach with its fine red sand. In particular, the view of the sunset on this beach is spectacular. It was also the filming location for TV drama \"Spring Waltz.\"","regDate":"2022-08-02","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2022-08-02-1659446337348/624910_image2_1.webp","blogPath":"Jeollanam-do/2022-08-02-1659446337348"},{"id":"2022-08-01-1659397317546","title":"Bangjukpo Beach (방죽포해변)","description":"Nestled on the east coast of Dolsando Island, the tranquil waters have mild waves that lap up on the shiny golden sand along Bangjukpo Beach. Nearby, there is a thick pine grove with trees over 200 years old. This area is blessed with plenty of fresh inland water despite it being on the coast. The myriad of rocks near the sea are great for fishing. The beach is a popular spot to watch the sunrise. It is also situated on the way to Hyangiram Hermitage, one of Korea’s four hermitages where Buddhist followers pray to Avalokitesvara, the Bodhisattva of Great Compassion.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659397317546/678552_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659397317546"},{"id":"2022-08-01-1659393685811","title":"Bangjangsan National Recreational Forest (국립 방장산자연휴양림)","description":"Situated between Jeollanam-do and Jeollabuk-do, Bangjangsan National Recreational Forest is the highest rising peak along the ridge starting from the west of Naejangsan Mountain. The recreational park is located on the mid-slope of Bangjangsan Mountain. Many species of wild flowers and broad-leaved trees are distributed all over Bangjangsan Recreational Forest where an exciting paragliding contest takes place annually. This is a great place to unpack and take a break for one or two days as it has accommodation facilities, promenades and trekking courses as well as a small area for splashing in the water. It takes approximately three hours to the mountain's summit from the recreational forest. In addition, there is a trekking path that leads to the Seokjeong Hot Springs on the way down the mountain.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-01-1659393685811/2040897_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659393685811"},{"id":"2022-08-01-1659390095389","title":"Baeksu Coastal Road (백수해안도로)","description":"Baeksu Coastal Road, a section of National Highway 77 and Provincial Highway 14, is one of the best scenic drives in Jeollanam-do. While driving on this road, one can encounter dynamically changing landscapes, including splendid rock formations along the coastal cliffs. The road is approximately 16.8 kilometers long, connecting Giryong-ri and Seokgumi Village in Baeksu-eup, Yeonggwang. The coastal road offers a great view of Chilsanbawi Rock, especially during the sunset.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659390095389/2647158_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659390095389"},{"id":"2022-08-01-1659386586276","title":"Baegyangsa Temple (백양사)","description":"Founded during the reign of King Mu of the Baekje Dynasty (632), Baegyangsa Temple is located within Naejangsan National Park. The combination of the mountain and valleys on both sides creates beautiful scenery. Nature reveals its beauty throughout all seasons here,  especially through the red maple leaves in fall. Daeungjeon Hall, Geungnakbojeon Hall and Sacheonwangmun Gate have been designated as cultural assets. Walk along the wood path lined-up of white oaks and maple trees, go through the entrance of Baegyangsa Temple, and the sight of Ssanggyeru Pavilion will come into view. Daytime visitors to Baegyangsa Temple can appreciate the breathtaking view of Ssanggyeru Pavilion admist the shimmering pond.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659386586276/2516009_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659386586276"},{"id":"2022-08-01-1659382619998","title":"Baegunsan Recreational Forest (백운산자연휴양림)","description":"Located on Baegunsan Mountain (alt. 1,222.2 m), Baegunsan Recreational Forest is made up of a blend of natural and man-made forests, composed of mostly pine, cedar, and cypress trees. Ongnyeongsa Temple Site (Historic Site No. 407) is located near the forest, and many people visit between February and March to see the nearly 7,000 camellia flowers come into full bloom. Baegunsan Mountain is an ecological treasure, as it serves as a habitat for rare plants and animals. Every spring, visitors can try tasting painted maple sap, known for its health benefits.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-01-1659382619998/2636006_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659382619998"},{"id":"2022-08-01-1659379869847","title":"Baegunsan Mountain Donggokgyegok Valley (백운산 동곡계곡)","description":"Donggokgyegok Valley is one of four large valleys on Baegunsan Mountain. The valley opens up towards Gwangyang, with the waters of Dongcheon Stream flowing into Gwangyangman Bay. Donggokgyegok Valley is wide, making it convenient for transportation, and perfect for a family getaway during the holidays. Located along Hanjae Pass between the mountain summit and Ttoaribong Peak on the west side, the valley is also sometimes called Dapgoksimni. The valley stretches a distance of 10 kilometers and is especially beautiful in fall when surrounded by vibrant autumn foliage. Donggokgyegok Valley is a protected nature reserve with over 900 various species of vegetation.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-08-01-1659379869847/1606761_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659379869847"},{"id":"2022-08-01-1659375937828","title":"Baegunsan Eochigyegok Valley (백운산 어치계곡)","description":"Eochigyegok Valley, located in Eochi-ri, Jinsang-myeon, is 7 kilometers long, and is a valley with clear water flowing through the lush forest with rocks in all sizes that provide a resting spot. In particular, it is home to Orodae Rock, cool enough to form dew even in the middle of the day and Gusipokpo Falls with a legend of a flying horse.\u003cbr\u003e\u003cbr\u003eThe valley is located ten minutes away from the Seomjingang River Maehwa Village, and plum trees cover the valley in spring with plum blossoms. In autumn, the countless oak trees in the forest become an acorn factory for its habitats. Baegunsan Eochigyegok Valley is worth visiting at any time of the year and provides various agricultural products to local residents. Orodae Rock, located in the uppermost stream, refers to a rock that looks like a large courtyard. An inscription remains, saying that it is named Orodae because it is cool enough to form dew even in the midday of the summer. Legend says that Gusiso Pool at the base of Gusipokpo Falls is so wide that it will not dry up even in a draught.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-08-01-1659375937828/1606765_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659375937828"}]}],"metaData":{"pageUrl":"https://mcdryad.com","nav":""},"navList":["Seoul","Jeju-do","Incheon","Daejeon","Daegu","Gwangju","Busan","Ulsan","Sejong","Gyeonggi-do","Gangwon-do","Chungcheongbuk-do","Chungcheongnam-do","Gyeongsangbuk-do","Gyeongsangnam-do","Jeollabuk-do","Jeollanam-do"]},"__N_SSG":true},"page":"/","query":{},"buildId":"3OJWK6VIud-eNi4pyq2xB","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
