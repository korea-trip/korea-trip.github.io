hing plants, and further seeks to become the largest woodland recreational space in the region.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-21-1661064357851/1355135_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661064357851"},{"id":"2022-08-21-1661060362091","title":"Ulsan Ilsan Beach (일산해수욕장 (울산))","description":"Located 1 kilometer north of Baneojin, Ilsan Beach is a fine-grained sandy beach that is 600 meters in length, 40-60 meters in x_width, and 26,000 ㎡ in total area. The water is relatively shallow at 1-2 meters in depth and holds an average temperature of around 21.2 degrees Celsius during the summer months. Every July, there is a beach festival. Ilsan Beach offers various amenities and is surrounded by accommodation facilities, allowing for a comfortable and pleasant stay.\u003cbr\u003e\u003cbr\u003eNearby tourist attractions include Daewangam Park and Hwaam Boat Trail Mark Management Center, which has a lighthouse exhibition center and the highest lighthouse observatory in the area, giving visitors a wide-open view of Ulsanhang Harbor. Hyundai Heavy Industry is also located nearby.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-08-21-1661060362091/2506219_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661060362091"},{"id":"2022-08-21-1661057830891","title":"Ulsan Grand Park (울산대공원)","description":"Ulsan Grand Park, located in\u0026nbsp;Namgu Ok-dong, is an ecotype city park with multiple attractions.\u0026nbsp;The park offers\u0026nbsp;huge swimming pool, a\u0026nbsp;theme park, an outdoor concert area, multipurpose sports field and more.\u0026nbsp;The outdoor theme park offers 4 different size ponds, a walking trail, playgrounds, outdoor concert hall, squares, multipurpose sports field and\u0026nbsp;picnic areas. Also near the South gate,\u0026nbsp;you can find a\u0026nbsp;butterfly field, rose garden, and a\u0026nbsp;small zoo.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-21-1661057830891/1588044_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661057830891"}]},{"href":"Sejong","name":"Sejong","datas":[{"id":"2022-07-18-1658097643047","title":"Unjusanseong Fortress (운주산성)","description":"Unjusanseong Fortress, also known as Gosansanseong Fortress, is a cultural heritage of the Baekje dynasty. This is a mountain fortress built along the surrounding three mountain peaks in the westernmost and southernmost parts of Unjusan Mountain. The stone fortress wall, which borders three villages in Jeondong-myeon and two villages in Jeonui-myeon, is 3,210 meters long and two meters wide with a x_height that ranges from two to eight meters. The walls follow the natural geographical features of the mountain range, with the southern walls surrounding the mountain's peak.\u003cbr\u003e\u003cbr\u003eRemnants of a village can still be observed within the fortress walls, such as the fortress gate and a ritual site. Pieces of earthenware from the Baekje period, porcelain from the Goryeo and Joseon periods, and broken tiles from the Baekje, Goryeo and Joseon periods have been discovered around the site as well.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097643047"},{"id":"2022-07-18-1658097582341","title":"Sejong Yeonhwasa Temple (연화사 (세종))","description":"Yeonhwasa Temple is said to have been built by Hong Mun-seop. After having a dream, Hong dug the current site of Yeonhwasa Temple to find two stone Buddha statues, and built a temple there. It was designated a traditional temple in 1988. The temple features Muryangsujeon Hall, Samseonggak Hall, and Yosachae (monks’ residence).   \u003cbr\u003e\u003cbr\u003eThere used to be a building with a tile roof, but following the discovery of a stele with the inscription of “Muin Year” and a pedestal (Treasure No. 649), the roof was improved. The side of the stele is in a trapezoid shape with a wider bottom. It is thought to date back to the Unified Silla era. The temple is also home to a stele with seven relief Buddhist images (Treasure No. 650). Together with the stone images of Biamsa and Jeonganmyeon, this stele is considered to have cast a new light on the Ancient Art.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097582341"},{"id":"2022-07-17-1658062864404","title":"Sejong Singwangsa Temple (신광사 (세종))","description":"Singwangsa Temple is located on Nojeoksan Mountain. It is estimated to have been built 160 years ago, and renovated in 1920 by head monk Lee Gyeong-jik. The temple, originally called Togoljeol or Suryangsa, was renamed Singwangsa by monk Hyewon in 1980. Visitors will discover that this temple is filled with youthful energy. Although the temple has a short history, its location near Hongik University Sejong Campus has helped the temple become popular among college students.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658062864404"},{"id":"2022-07-17-1658057792715","title":"Sejong Hangnimsa Temple (학림사(세종))","description":"Hangnimsa Temple is said to have been built below Hakbawi Rock on Seohaksan Mountain about 600 years ago. The temple deteriorated over time, but was rebuilt in April 1965 and renamed Anyangsa Temple. The name changed back to Hangnimsa Temple after Daeungjeon Hall and the dormitory were rebuilt in 1985. In 2000, Gwaneumjeon Hall was also built, and colorfully painted in 2004. In spring, the temple grounds are filled with the aroma of various flowers.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658057792715"},{"id":"2022-07-17-1658054621546","title":"Sejong Cheongansa Temple (청안사(세종))","description":"Sitting at the foot of a mountain near Ganeusil Village, Cheongansa Temple belongs to the Jogye Order of Korean Buddhism. It had been believed to have been built in 1900, but the roof tile and white porcelain pieces from the mid-Joseon dynasty period found near the temple suggested that it might have been built even earlier. Cheongsansa had also been thought to be a branch of Biamsa Temple, which is presumably built in the 7th century during the late Baekje kingdom period.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658054621546"},{"id":"2022-07-17-1658052416868","title":"Gobok Natural Park (고복자연공원)","description":"Gobok Natural Park spans an area of 1,840,000 square meters and nearby attractions include a forest, Yonggul Cave, Sinheungsa Temple, and an outdoor sculpture park on Obongsan Mountain. A 3.65-kilometer-long deck circles the reservoir. The neighboring village is home to orchards for growing grapes, peaches, and pears. The park has a large meeting square and the outdoor sculpture park features works by Ewha Woman's University art professor Kang Tae-seong, attracting many visitors. The park is especially popular in summer when the outdoor swimming pool is open. In spring, people flock to Millakjeong Pavilion to view the cherry blossoms. There are many restaurants nearby specializing in \u003cem\u003egalbi\u003c/em\u003e (ribs), \u003cem\u003eHanbang ori\u003c/em\u003e (duck with medicinal herbs), and \u003cem\u003emegi maeuntang\u003c/em\u003e (spicy catfish stew), as well as cafes overlooking the natural scenery.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052416868"},{"id":"2022-07-17-1658052382433","title":"Geumnam Egret Habitat (금남 백로 서식지)","description":"The Egret Habitat in Gamgseong-ri covers a small mountain located in Yuseong-gu District. Existing since the Joseon Dynasty era, the habitat is home to common herons and cattle egrets. Up to 5,000 birds have been observed at one time. The best time to visit the habitat and see the egrets is between April and May.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052382433"},{"id":"2022-07-17-1658052319970","title":"Geumisanseong Fortress (금이성)","description":"Geumiseong is a mountain fortress built on the summit of Geumseongsan Mountain, which rises 430 meters above sea level. It overlooks Jeonui and Cheonan to the north and Geumgang River  to the south. The architecture style of Geumiseong Fortress is a combination of the styles of the Baekje dynasty and the early Unified Silla. Based on the relics found inside the fortress, it is thought to have been built in the Goryeo period. The robustness of the fortress takes advantage of the rugged topography, so much so that it had been known as ironclad bastion among common people.\u003cbr\u003e\u003cbr\u003eThe eastern side of the fortress has considerably collapsed, but the southern part is in a relatively good condition. The western and northern walls are also in bad conditions.\u003cbr\u003e\u003cbr\u003eSome earthenware pieces were found where there once stood a watchtower. Also, some pieces of roof tiles were found where there was a fortress building in the central part of the fortress on mountain summit. The earthenware pieces are hard porcelain and soft glass wares like bowls and pots. The tile pieces mostly feature fishbone patterns in dark gray color.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052319970"},{"id":"2022-07-17-1658051978226","title":"Beartree Park (베어트리파크)","description":"Beartree Park is a beautiful natural space in Sejong founded by entrepreneur Lee Jae-yeon. The park first started out as a private garden cared for by Lee personally. The garden was turned into a park and opened to the public in 2009, boasting a beautiful collection of flora and fauna. Indoor and outdoor botanical gardens, junipers, wild flowers, irises, and bonsais are tended with the utmost of care. In addition to the magnificent gardens, visitors can also observe family of deer, bears, birds, and more.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658051978226/2675585_image2_1.webp","blogPath":"Sejong/2022-07-17-1658051978226"},{"id":"2022-07-17-1658047338301","title":"Yeongpyeongsa Temple (영평사)","description":"A branch of Magoksa Temple, which is the 6th local temple of the Jogyejong Order, Yeongpyeongsa Temple has six traditional buildings and three small hermitages. Janggunsan Mountain, where the temple is located, is small but full of energy. According to Feng Shui, the mountain is a perfect location for a temple because it is shaped like a dragon curled along the Geumgang River. Yeongpyeongsa is a tranquil place that captures the purity of the temple’s Buddhist practice, with fresh air and clean water that offer a habitat for fireflies, crawfish, and black snails. On the way in, visitors are greeted by a multitude of wildflowers vying for their attention  the columbines and the prairie crocuses in spring, the white lotuses in summer, and the Siberian chrysanthemums in autumn.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658047338301/1900675_image2_1.webp","blogPath":"Sejong/2022-07-17-1658047338301"}]},{"href":"Gyeonggi-do","name":"Gyeonggi-do","datas":[{"id":"2022-09-21-1663736793928","title":"Yungneung and Geolleung Royal Tombs [UNESCO World Heritage] (화성 융릉(장조,현경왕후)과 건릉(정조,효의왕후) [유네스코 세계문화유산])","description":"Yungneung is the joint tomb of King Jangjo (1735-1762) and Queen Heongyeong (1735-1815). King Jangjo was the father of King Jeongjo, the 22nd ruler of the Joseon dynasty. \u003cbr\u003e\u003cbr\u003e King Jangjo was the second son of King Yeongjo, the 21st ruler of the Joseon dynasty. He was installed as Crown Prince in 1736. As the Crown Prince, he administered the state affairs on behalf of his father and showed great capability in various fields. However, he died in 1762 after being locked in a wooden rice chest by the orders of his father, King Yeongjo. \u003cbr\u003e \u003cbr\u003e The tomb of this ill-fated Crown Prince was originally located on Baebongsan Mountain in Yangju-gun, Gyeonggi-do. His son King Jeongjo moved the tomb to  Hwasan Mountain in Hwaseong, Gyeonggi-do and changed the title of the tomb to Hyeollyungwon. Later, he posthumously gave his father the title King Jangjo and moved the tomb to its current place, and the title of the tomb was changed again to Yungneung.\u003cbr\u003e\u003cbr\u003e Queen Heongyeong was designated as a crown princess in 1744. In 1795 when she turned 60 and long after her husband died, she wrote Hanjungnok, The Memoirs, which is mainly about the terrible fate of her husband.\u003cbr\u003e The Memoirs have great historical significance, and these, along with the Tales of Queen Inhyeon, are highly valued as pieces of royal literature.\u003cbr\u003e\u003cbr\u003eYungneung is currently located in Annyeong-dong in Hwaseong. A stone called “Byeongpungseok” surrounds the tomb. On the stone, peony and lotus flowers are engraved. Like other royal tombs, there are two separate spaces – one raised and one lower space. In the raised space, there is the mound, “Honyuseok,” which is a rectangular shaped stone sitting in front of the mound, and Mangjuseok, which is a pair of stones that sit on both sides of the mound. In the lower spaces, there are several stone statues. They include “Muninseok,” a statue of a civil officer, “Muinseok,” a statue of a military officer, and “Seokma,” a statue of a horse. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Geolleung is the joint tomb of King Jeongjo (1752-1800), the 22nd ruler of the Joseon dynasty, and Queen Hyoui (1753-1821). \u003cbr\u003e\u003cbr\u003e King Jeongjo’s last wish was to be buried near his father’s tomb in Yungneung. King Jeongjo was the second son of King Jangjo and Queen Heongyeong, but in 1759, when he was 8 years old, he was designated as the heir to the throne. During his 24 year-reign, King Jeongjo influenced state affairs by implementing the “Tangpyeongchaek (a policy to balance the power of political factions),” and he also had great accomplishments in the area of academic research by creating the “Gyujanggak (a national royal library).” \u003cbr\u003e\u003cbr\u003e Queen Hyoui was a daughter of Kim Si Muk and was installed as a partner of the heir to the throne at the age of 10. In 1776, when King Jeongjo ascended the throne, she also became Queen. She is known to have led a frugal life. In 1821, she died without an heir at the age of 69 in Jagyeongjeon, Changgyeonggung Palace. \u003cbr\u003e\u003cbr\u003e Geolleung looks very similar to Yungneung, but unlike Yungneung, it does not have a “Byeongpungseok,” which is a wide and rectangular stone that surrounds the mound and protects it. Instead, it is surrounded by “Nanganseok,” stone handrails. On every handrail, lotus flowers are engraved. King Jeongjo’s tomb is simpler and less decorated than his father’s, which reflects King Jeongjo’s respect and love for his father. Both Geolleung and Yungneung are designated as Historic Site No. 206.","regDate":"2022-09-21","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-21-1663736793928"},{"id":"2022-09-20-1663670813897","title":"Yongsopokpo Falls (용소폭포)","description":"Three kilometers up Domachigyegok Valley from Sampalgyo Bridge, Yongsopokpo Falls flows peacefully into Yongso Pond. The water originates from Domacheon Stream, which passes through rugged mountains like Seongnyongsan, Domachiryeong Pass, Silloryeong Pass, and Gungmangbong Peak 1,000 meters above sea level. The waterfall is in striking harmony with the surrounding landscape. Yongsopokpo Falls pools into a clear, blue pond, which is surrounded by rocks. In the fall, the pond receives some added beauty in the form of the surrounding autumn foliage, so it is a popular photo spot for hikers.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663670813897"},{"id":"2022-09-20-1663667235819","title":"Yongin Waujeongsa Temple (와우정사(용인))","description":"Waujeongsa Temple is located in Haegok-dong in Yongin, Gyeonggi-do at the center of the Yeonhwasan Mountain Range surrounded by 48 magnificent mountain peaks. Waujeongsa Temple is the main branch of the Nirvana order, and has approximately 3,000 Buddha statues. The most popular statue is \u003cem\u003ebuldu\u003c/em\u003e, an 8-meter high statue of Buddhas head, situated at the temples entrance. Another famous statue is \u003cem\u003ewabul\u003c/em\u003e, a Buddha statue carved from juniper wood imported from Indonesia. The wabul reaches 3 meters in x_height and 12 meters in length, making it one of the largest of its kind in the world. The temple houses Buddha statues from all over the world, made from all kinds of materials, that were given as a gift by monks and leaders from other countries.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663667235819"},{"id":"2022-09-20-1663664139365","title":"Yongin Beomnyunsa Temple (법륜사(용인 문수산))","description":"Beomnyunsa Temple, located at the foot of Munsusan Mountain in Yongin, Gyeonggi-do, consists of Geungnakbojeon Hall, Gwaneumjeon Hall, Samseonggak Hall, Beomjonggak Hall, and other buildings. \u003cbr\u003e\u003cbr\u003e The sizable 430-square-meter Daeungjeon Hall was built in an open form of the Chinese character  亞 (ah) in a Southern Buddhist style. The hall, made of indigenous red pine tree from Baekdusan Mountain, contains a 53-ton stone Buddha Statue (three times bigger in size than the statue in Seokguram Grotto) and a 33-ton stone Munsu Bohyeon Buddhist Saint Statue. On the left wall are 104 Sinjungnim (guardians of Buddhist law) as well as a Dongjin Boan Buddhist Saint Statue. There are also 1,250 Buddhist saint statues, symbolizing the devotion of Buddhist followers.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663664139365"},{"id":"2022-09-20-1663660086765","title":"Yeongneung \u0026 Nyeongneung Royal Tombs [UNESCO World Heritage] (여주 영릉(英陵)과 영릉(寧陵) [유네스코 세계문화유산])","description":"Yeongneung is the joint tomb of the fourth ruler of the Joseon dynasty, King Sejong (1397-1450, reign 1418-1450) and his wife Queen Soheon (1395-1446). This was the first joint royal tomb of the Joseon dynasty.\u003cbr\u003e\u003cbr\u003e King Sejong was the third son of the third ruler, King Taejong, and his wife Queen Wongyeong. He came to the throne at the age of 22. During his 32-year reign, he was very influential in the development of Korean culture. For example, King Sejong created the Korean alphabet, which he called Hunminjeongeum, and set up the Hall of Worthies (Jiphyeonjeon), an association of the kingdom’s brightest scholars. He also used Confucian principles to administer state affairs. Under the reign of King Sejong, therefore, many sectors including politics, economy, society and culture flourished. In fact, King Sejong the Great is regarded as making some of the most brilliant achievements in Korean history. \u003cbr\u003e\u003cbr\u003e Yeongneung is currently located in Neungseo-myeon in Yeoju-si in Gyeonggi-do, but the tomb was originally located in Seogang, Gwangju. When it was constructed following Queen Soheon’s death in 1446, it was decided it should be a joint tomb, and the space on the right side was reserved for King Sejong. In 1450 when King Sejong died, he was buried together with the dead queen. Later, the tomb was moved to its current place, as it was thought that the original location was not an auspicious place according to geomantic traditions.\u003cbr\u003e\u003cbr\u003e Various items that were originally buried in the tomb were excavated in 1973 and now are exhibited in the King Sejong the Great Memorial Hall, which is located in Cheongnyangni, Seoul. \u003cbr\u003e\u003cbr\u003e Nyeongneung is the royal tomb of the 17th ruler of the Joseon dynasty, King Hyojong (1619-1659, reign 1649-1659), and of his wife Queen Inseon (1618-1674).\u003cbr\u003e\u003cbr\u003e The tomb was originally located to the west of Geonwolleung (the tomb of King Taejo, the first ruler of the Joseon dynasty), but in 1673 cracks appeared on the tomb’s “Byeongpungseok” (stone border), and it was moved to its current location, which is to the east of Yeongneung (the tomb of King Sejong).\u003cbr\u003e\u003cbr\u003e King Hyojong was the second son of King Injo, Joseon dynasty’s 16th ruler, and Queen Illyeol. Upon ascending to the throne, he devised a plan to conquer the northern region of Asia, including the Qing dynasty (part of China). As part of the plan, he reformed the military system and strengthened the army and military enforcements. King Hyojong had spent time in northern China when he was taken hostage by the Manchus. During that time he became exposed to many different cultures and technological advancements. When a group of Dutch sailors were shipwrecked on the Korean shore, King Hyojong ordered them to build the Korean army’s first muskets. \u003cbr\u003e\u003cbr\u003e King Hyojong also implemented “Daedongbeop,” a tax system under which people had to pay taxes with rice, and circulated “Sangpyeongtongbo,” the coinage of the Joseon dynasty.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-20-1663660086765/2482766_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663660086765"},{"id":"2022-09-20-1663655587484","title":"Yeoju Silleuksa Temple (신륵사 (여주))","description":"Silleuksa Temple is located along the upper section of the Namhangang River as it flows from Bongmisan Mountain in Yeoju. It is believed that Silleuksa Temple was built by Monk Wonhyo during the reign of Silla King Jinpyeong, but there is no evidence to prove this. The temple is famous for being a place where Naong Hyegeun stopped in 1376. The temple began to be called Boeunsa in 1472, but the name changed back to Silleuksa Temple in 1858.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-20-1663655587484/1589916_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663655587484"},{"id":"2022-09-20-1663650470282","title":"Woongjin Playdoci Waterdoci (웅진플레이도시 워터도시)","description":"Woongjin Playdoci Waterdoci is Korea’s largest water park, featuring a Western-style spa, fitness center, kids academy, and various shopping areas made to be enjoyed by everyone throughout the year. It is a futuristic theme park at the heart of an urban environment. \u003cbr\u003e\u003cbr\u003e The waterpark and spa offer both an exciting and a relaxing experience, allowing visitors to enjoy both cool waves and warm spa at once. In addition, it houses a state-of-the-art wave pool, various other types of pools, Space Balls, various waterslides, an aqua bar, and unique styled spa facilities, which give this Western-style water theme park a plethora of attractions for visitors of all ages.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-09-20-1663650470282/2431888_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663650470282"},{"id":"2022-09-19-1663593675934","title":"Wolgot Harbor (월곶포구)","description":"Got’ in the name of Wolgot means ‘peninsula’ and it is also called ‘dalwol,’ and the area was considered an important strategic point during the Joseon dynasty. In 1991 a land reclaimation project succeeded in creating a new recreation site. Now there are many seafood restaurants, various auxiliary facilities, and an amusement park that rest on reclaimed land. Because the inlet is located on the west coast where the difference in the water level between high and low tide is great, fishing boats avoid the area during the shifting tides. But, whenever the boats return, visitors can enjoy fresh sushi and other seafood. The Marine World facilities have authentic European-style restaurants, an outdoor seawater pool that can be used free of charge, and a barbecue facility along with other amenities.","regDate":"2022-09-19","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-09-19-1663593675934/2524568_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-19-1663593675934"},{"id":"2022-09-17-1663397434630","title":"Songam Space Center (송암스페이스센터)","description":"Songam Space Center, set against the gorgeous backdrop of nearby Jangheung Park, Yangju-si, Gyeonggi-do, is one of the largest space themed parks in Korea. Situated on Gyeomyeongsan Mountain at around 440 meters above the sea level, the observatory (B1-3F) features a main telescope that was locally developed and allows visitors to see the stars even during the day. The observatory is part of Stars Valley, which consists of three different buildings  the Space Center, Star House, and Songam Observatory. \u003cbr\u003e\u003cbr\u003eNewton Center, a main observatory center of Songsam Observatory has a 600 milimeter Ritchey-Chretien reflecting telescope allowing for clear and convenient observation of the stars. Galilei Center, a sub-observatory facility has seven telescopes including reflecting, catadioptric and refracting telescopes, as well as a CCD camera, digital camera, intermediate telescope and other observation aid devices. Facilities at the observatory include the Challenger Learning Center, a Digital Planetarium, and Star House, a four-story accommodation/training facility. There are also two cable cars, each of which can hold as many as 33 people.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-09-17-1663397434630/2431795_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-17-1663397434630"},{"id":"2022-09-17-1663393996561","title":"Seolmaejae Recreational Forest (설매재자연휴양림)","description":"Seolmaejae Recreational Forest is located around Seolmaejae Pass, named for the apricot blossoms ('mae') that would bloom in the snow ('seol')-filled pass ('jae'). The forest is only an hour's drive out of Seoul, making it easily accessible for people looking to escape the city. The forest offers sections of pine trees, maple trees, royal azalea, and more beautiful flora, all visible along the various hiking paths. The park also connects with Yumyeongsan and Yongmunsan Mountains, and is close to Yongcheongyegok and Yumyeongsan Valleys.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-17-1663393996561/2364884_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-17-1663393996561"}]},{"href":"Gangwon-do","name":"Gangwon-do","datas":[{"id":"2022-10-12-1665568280375","title":"Sogeumgang River [National Geopark] (소금강 (강원고생대 국가지질공원))","description":"Sogeumgang River is lined with high rock cliffs topped with lush forests. This section of river is so beautiful, it is called Little Geumgangsan River, with Geumgangsan Mountain being known as the most breathtaking location in all of Korea. Visitors can find a number of famous rocks along the river.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-12-1665568280375/175682_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665568280375"},{"id":"2022-10-12-1665564861257","title":"Sibiseonnyeotang (Tangsudonggyegok Valley) (십이선녀탕(탕수동계곡))","description":"Sibiseonnyeotang Valley (Valley of the Twelve Angels’ Bath) is a beautiful valley filled with water flowing through a cascade of waterfalls and pools. In the past, there were 12 of each, although the size and shape has changed over time. The valley also features many uniquely shaped rocks and a forest comprised of many types of trees, including maple, pine nut, and pine trees. The path passing through the V-shaped valley crosses the stream often, so visiting after heavy rainfall is not recommended.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-12-1665564861257/1583412_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665564861257"},{"id":"2022-10-12-1665561018216","title":"Seoraksan National Park (Southern Section) (설악산국립공원 (남설악))","description":"Seoraksan Mountain, the highest amid the Taebaek Mountain Range, boasts beautiful landscape and scenery all year round. To the east of Hangyeryeong and Misiryeong Passes is classified as the outer section (Oeseorak), to the west is the inner section (Naeseorak); and to the south of Hangyeryeong Pass as the southern section (Namseorak).\u003cbr\u003e\u003cbr\u003eThe southern section is famous for its mineral water, hot springs, and waterfalls including Yongsopokpo, Sibipokpo, and Yeosinpokpo Falls. Jeongbongsan Mountain (1,424.2 meters) is also included in the area. There are also several different hiking courses varying in distance and duration.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-12-1665561018216/652646_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665561018216"},{"id":"2022-10-12-1665558163041","title":"Seoraksan National Park (Inner Section) (설악산국립공원 (내설악))","description":"Daecheongbong Peak in Seoraksan Mountain, at an altitude of 1,708 meters, is the highest peak among the Taebaek Mountain Range, providing amazing view all year round. With various flowers in spring, clear and fresh stream water in summer, fall foliage in fall, and snow covered mountain in winter, Seoraksan Mountain is the most beautiful mountain in Korea.\u003cbr\u003e\u003cbr\u003eThe inner section (Naeseorak) of the mountain stretches from the borderline of Hangyeryeong Pass and Misiryeong Pass to Inje-gun in the west. There are various valleys and waterfalls not to be missed as well as several hiking courses that represent the mountain.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-12-1665558163041/780843_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665558163041"},{"id":"2022-10-12-1665554575131","title":"Seorak Special Tourist Zone (설악 관광특구)","description":"Seorak Special Tourist Zone is a vast zone included in 3 administrative districts, encompassing the entirety of Seoraksan Mountain. In this zone, visitors have various ways to enjoy Seoraksan Mountain and the natural environment of the East Sea region. \u003cbr\u003e\u003cbr\u003eSokcho, which occupies the largest area in the zone, comes first when talking about Seoraksan National Park. Tourists can appreciate the picturesque scenery of the sea and coastal lakes as well as the mountain scenery of Seoraksan Mountain. Hikers can climb the mountain or ride a cable car. Sokcho Beach is a hot spot that attracts young people who fill the place with energy and life all through the summer. \u003cbr\u003e\u003cbr\u003eAbai Village, which appeared in several TV dramas for its unique atmosphere, and Sokcho Jungang Market offer local specialties, such as abai sundae (Korean sausage) and dak gangjeong (glazed fried chicken  bites). \u003cbr\u003e\u003cbr\u003eGoseong, which is bordered by Seoraksan Mountain and Geumgangsan Mountain, is part of the Northern Limit Line (NLL) that offers a unpolluted, beautiful landscape around the Demilitarized Zone (DMZ). Hwajinpo Beach near Hwajinpo Lake, which is a lagoon, and Songjiho Beach near Songjiho Lake are the best places to spend a peaceful vacation. At Hwajinpo Lake, tourists can visit the summer house used by the first South Korean President Syngman Rhee and Castle of Hwajinpo, visited by the former North Korean leader Kim Il-sung before the division of the Korean Peninsula. Lastly, although it is a relatively small part of Seorak Special Tourist Zone, Yangyang has resources for mountain tourism and maritime culture, such as Seoraksan National Park and Naksan Provincial Park. Naksan Beach, Naksansa Temple and Hajodae are popular tourist sites. It is also famous as a district producing high quality pine mushroom. \u003cbr\u003e\u003cbr\u003e* Current State of Seorak Special Tourist Zone\u003cbr\u003e1) Districts Covered  Areas around Sokcho-si and parts of Goseong and Yangyang-gun, Gangwon-do\u003cbr\u003e2) Area  138.2k㎡(Sokcho 104.9k㎡, Goseong 30.5k㎡, Yangyang 2.8k㎡) \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eSeoraksan National Park, Sokcho Beach, Naksan Provincial Park, Hwajinpo Lake, Songjiho Lake, Hajodae Pavilion, Naksansa Temple, Osaek Mineral Spring, etc. \u003cbr\u003e","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-10-12-1665554575131/1950339_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665554575131"},{"id":"2022-10-12-1665550201815","title":"Seorak Cable Car (설악산 케이블카)","description":"The ideal way to comfortably appreciate the magnificent landscape of Seoraksan Mountain is using the Seorak Cable Car. The cable car boarding station is located in the Small Park of Seoraksan National Park. It takes about 10 min to get to the Gwongeumseong Fortress (700m above sea level) by the cable car. One-way ticket is not available, so visitors need to buy a round-trip ticket. Visitors can also enjoy an open view of various famous attractions such as Ulsan Peak and Manmulsang Rocks beyond glass window in the cable car. The Gwongeumseong Fortress, unfolding a panoramic view of Seoraksan Mountain’s majestic scenery, bears a legend in which two generals Gwon and Kim built the fortress in one day to prevent enemy invasion during the Goryeo period. Today, the site of the fortress only remains. Many hikers come up to the summit of the fortress despite its rough course to appreciate magnificent and mysterious scenery of strange rocks and bizarre stones at Seoraksan Mountain. When you are at the summit, you can see the landscape of not only the Outer Seorak but also the Inner Seorak. Below the Gwongeumseong Fortress are Allagam Hermitage built during the Silla period and Muhaksong (Korean red pine) existed for hundreds of years. As many tourists visit the mountain at weekends and during public holidays and autumn foliage season, it is recommended to schedule your trip by considering the waiting time too.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-12-1665550201815/1950308_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665550201815"},{"id":"2022-10-11-1665485398263","title":"Seongyojang House (강릉 선교장)","description":"Seongyojang House is the former upper class residence of  Lee Nae-beon (1703-1781) and his family in Gangneung, Gangwon-do. It was designated as a National Folklore Cultural Heritage in 1967. The one-syllable word Seon in Seongyojang means boat. Gyeongpo Lake was right in front of Seongyojang House at the time it was built, thus making is accessible by boat. \u003cbr\u003e\u003cbr\u003eSeongyojang House has all the features of a typical upper class residence during the Joseon period. The complex even has a large pond with a pavilion named Hwallaejeong Pavilion. While the building still blends beautifully with the surrounding nature, Seongyojang House has been well-preserved and is considered a valuable resource in the historical research of living conditions of upper class households during the Joseon dynasty.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-10-11-1665485398263/2687993_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665485398263"},{"id":"2022-10-11-1665481852682","title":"Seondol Cliff [National Geopark] (선돌 (강원고생대 국가지질공원))","description":"Seondol Cliff features a large split rock standing over the curving river below. The scene created by these two natural elements appears other-worldly. A rocky outcrop appears to have been cut away from the main cliff with a giant knife. Geologically, it was formed by corrosion of the limestone bedrock.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-11-1665481852682/175620_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665481852682"},{"id":"2022-10-11-1665478609829","title":"Seomgang River (Seomgang Resort) (섬강(섬강유원지))","description":"Seomgang River crisscrosses the heart of Hoengseong County, flowing on towards Wonju before eventually joining the Namhangang River. The banks of this river are home to a variety of wild flowers, including bright pink royal azaleas that bloom every spring. Gigantic rocks and pine tree forests on each side complete the view. High on the bluff rests Unamjeong Pavilion, overlooking the river and the unfolding vista. Hoengseongs downtown area starts right after crossing Seomgang River on Heongseonggyo Bridge. Nearby attractions like Hoengseong Sports Complex and local resturants specializing in fish stew also attract more tourists to come after sightseeing.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-11-1665478609829/187272_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665478609829"},{"id":"2022-10-11-1665475247294","title":"Sea Train (바다열차)","description":"The Sea Train is a tourist train that travels along the western coast, comprised of four divided cabins made up of two special rooms, one standard room, and one family room. The first and second cabins feature a special themed interior, equipped with a movie-watching system and seats facing the windows. The third car is for families, prepared with table seats, general subway-like seats, and a cafeteria. The fourth cabin is for groups, featuring three-seated and two-seated chairs.\u003cbr\u003e\u003cbr\u003eThe Sea Train has plenty of things to see as it is decorated with a marine theme, including trick art images of marine creatures well as unobstructed views of the ocean through the cabin windows. In addition, monitors equipped inside the room broadcasts music and games that provide fun entertainment during the ride.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-10-11-1665475247294/2648208_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665475247294"}]},{"href":"Chungcheongbuk-do","name":"Chungcheongbuk-do","datas":[{"id":"2022-07-27-1658964977052","title":"Jeongbangsa Temple (정방사)","description":"Located on a ridge of Sinseonbong Peak (845 meters) nearby Geumsusan Mountain, Jeongbangsa Temple was founded by Buddhist Monk Uisang in the second year (662) of King Munmu’s reign during the Silla dynasty. Jeongbangsa Temple is a branch of Beopjusa Temple located on Songnisan Mountain and is a well known oratory amongst Buddhists. The temple offers fantastic views of Cheongpungho Lake that are said to calm and clear the mind. A unique feature of this temple is the mountain wall making up a portion of the temple roof.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658964977052/1812428_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658964977052"},{"id":"2022-07-27-1658961540314","title":"Jecheon Oriental Medicine Expo Park (제천한방엑스포공원)","description":"Jecheon Oriental Medicine Expo Park is an educational, cultural and recreational space that promotes \u003cem\u003ehanbang\u003c/em\u003e (traditional Korean medicine). The park's facilities include the Hanbang Life Science Center, Fermentation Museum, a medicinal herb sales and exhibition center, and Hanu Plaza. Visitors can also take part in the many hanbang related programs and activities available.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-27-1658961540314/1822984_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658961540314"},{"id":"2022-07-27-1658957663294","title":"Jecheon Deokjusa Temple (덕주사(제천))","description":"Deokjusa Temple is a branch temple of Beopjusa Temple, the head temple of the 5th district of the Jogye Order. The temple is believed to have been established in 597 AD by Princess Deokju, the last princess of the Silla Kingdom. According to legend, Princess Deokju stayed at the site with Prince Ma-ui and built the temple, naming it after herself, along with the cave nearby. However, there are no records to confirm or refute these claims.\u003cbr\u003e\u003cbr\u003eThe temple once stood in front of the Rock-carved Standing Buddha of Deokjusa Temple (a Treasure), but was burned down during the Korean War. The present temple building stands about 1.7 kilometers from the original temple site and is the result of reconstruction efforts conducted in the 1970s.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658957663294/2550994_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658957663294"},{"id":"2022-07-27-1658954167405","title":"Jangnyeongsan Recreational Forest (장령산자연휴양림)","description":"Jangnyeongsan Mountain is noted for its beautiful scenery embracing pine trees, maple trees, and cypress trees. It is popular in the fall due to its stunning autumn foliage. The forest spans 3.1 kilometers and consists of a garden, wooden bridge, and wishing rock and offers a variety of forest retreat programs. The forest is also noted for Geumcheongyegok Valley and its clear waters. Convenience facilities in the park include an outdoor music stage, seminar rooms, campsite, a convenience store, and lodging facilities.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-27-1658954167405/2721486_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658954167405"},{"id":"2022-07-27-1658950538612","title":"Gyemyeongsan Recreational Forest (계명산자연휴양림)","description":"Gyemyeongsan Recreational Forest is located on Gyemyeongsan Mountain, part of the Sobaeksan Mountain Range, and has outstanding views of Chungjugho Lake. Although the park is small in size, the recreational forest provides a peaceful and relaxing getaway with lush pine tree forest along with diverse animals and plants. The trees are great for forest bathing, and are beautiful in autumn when the leaves turn crimson. \u0026lt;BR\u0026gt;\u003cbr /\u003eNearby attractions include Suanbo Hot Springs, Songnisan Mountain, Eight Sights of Danyang, and Chungjuho Lake. The park also has log cabins, providing a unique type of accommodation.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-27-1658950538612/2392686_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658950538612"},{"id":"2022-07-27-1658947324121","title":"Gudambong Peak \u0026 Oksunbong Peak (구담봉 \u0026 옥순봉)","description":"Gudambong Peak and Oksunbong Peak (alt. 372m) are widely known as two of the “Eight Scenic Views of Danyang.\" Gudambong Peak (lit. Turtle Pond Peak) gets its name from the reflection of its rugged cliffs on the lake below, which is said to look like a turtle. Oksunbong Peak (lit. Bamboo Shoot Peak), well known for its magnificent scenery, was so named because its white and mossy rocks stand high like fresh bamboo shoots. \u003cbr\u003e\u003cbr\u003eThe historic book \u003cem\u003eYeojiseungnam\u003c/em\u003e (Geographical Survey of Korea) describes how Kim Il-son, a civil officer in the Joseon Dynasty, greatly extolled the beauty of its marvelous ravines. Both Gudambong Peak and Oksunbong Peak offer spectacular views of Chungjuho Lake and Geumsusan Mountain.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-27-1658947324121/2366289_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658947324121"},{"id":"2022-07-27-1658943813363","title":"Gosudonggul Cave (단양 고수동굴)","description":"Designated as a natural monument, Gosudonggul Cave is a limestone cave situated in Danyang, well known for its mystery and beauty. The cave is roughly 1,700 meters long and features stalactites, stalagmites, underground lakes, cave pearls, and other cave formations. Gosudonggul Cave is also home to rare formations such as aragonite. Other unique features are the many rocks with interesting names, such as Lion Rock, Dodamsambong Rock, Virgin Mary Rock, and Love Rock. The cave is a valuable resource for researchers and educators.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658943813363/2613292_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658943813363"},{"id":"2022-07-27-1658941069876","title":"Goesanho Lake (괴산호)","description":"Goesanho Lake is located in the Chilseong-myeon area of Goesan-gun. The lake is abundant in a variety of freshwater fish, which makes it a famous year-round fishing site.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658941069876/1437504_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658941069876"},{"id":"2022-07-27-1658936405701","title":"Geumsusan Mountain (금수산)","description":"Geumsusan Mountain, originally called Baegamsan Mountain, was renamed by noted Joseon-period scholar Yi Hwang (pen name Toegye) when he was the chief governor of Danyang County, saying its graceful features matched the fineness of silk embroidery. The mountain is beautiful throughout the year with bright foliage in fall and an ice cave that stays frozen until early April. The view from the summit of the mountain resembles a pregnant woman lying on her side, and there is a legend that women who pray for a son here will have their wish come true.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-27-1658936405701/1959700_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658936405701"},{"id":"2022-07-27-1658932531015","title":"Geumgang Resort (금강유원지)","description":"Geumgang Resort has become popular thanks to the construction of the Geumgang Service Area. With scenic mountains and a large beautiful lake, this resort attracts many visitors. By crossing a nearby dam, visitors can get to Usan-ri. Recently, many modern homestay facilities have been built in this area, and it has been transformed into a perfect destination for families and young people alike. \u003cbr\u003e\u003cbr\u003eUtilize the many facilities of the Geumgang Service Area while relaxing at Geumgang Resort. Also, Joryeong-ri Local Food Village is located across from the Geumgang Service Area, and offers a variety of local foods.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-07-27-1658932531015/876904_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658932531015"}]},{"href":"Chungcheongnam-do","name":"Chungcheongnam-do","datas":[{"id":"2022-07-28-1659015426719","title":"Bongsusan Recreational Forest (봉수산 자연휴양림)","description":"Opened in 2007, the Bongsusan Mountain Natural Recreation Forest offers a variety of forest recreation facilities. The area is home to various wild birds. The forest also offers various hiking trails, which take between one and three hours to complete. The slopes are relatively gentle. Various rest and forest bathing sites are setup throughout the forest. The Yedang Reservoir is nearby, which is the nation’s top fishing ground. Also in the area is the Hyeongje (Brother) Park, Daeheung Dongheon, Daeryeonsa Temple, Imjonseong Fortress, Deoksan Hot Spring, Sudeoksa Temple, Chunguisa Temple, the residence of Chusa Kim Jung-hee, and the Korea Traditional Architecture Museum.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-28-1659015426719/1601669_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659015426719"},{"id":"2022-07-28-1659014406621","title":"Bonggoksa Temple (봉곡사)","description":"Surrounded by lush wildlife Bonggoksa Temple is located alongside the northeast valley in Bongsusan Mountain in Namdan, Songak-myeon. Both Daeeungjeon and Hyanggakjeon sit facing east, and to the north, is the large Yosache (residence for Buddhist monks). Behind the residence, an area has been leveled down for a restroom and storehouse. And Samseongak (a building where three saints are worshipped) is situated on top of the mound to the south of the temple. Although Samseongak was constructed in recent years, both Daeungjeon and Yosache are identified in the restored record that was found by Buddhist monk, Seobong in 1891. The temple has gained renown for being the place where Saint Mangong attained his Buddhist awakening and recited Odoseong, the zen poetry in July, 1895.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-28-1659014406621/1495784_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659014406621"},{"id":"2022-07-28-1659013781391","title":"Baengnipo Beach (백리포해수욕장)","description":"Baengnipo Beach is a rather small beach but boasts clean water and some of the finest sand on the west coast. There are beautiful cliffs at both ends of the beach adding to the natural beauty. The grove of pine trees around the beach offers a great site for camping. The beach is well managed and offers services tailored to the needs of tourists, so visitor satisfaction is high.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659013781391/1599934_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659013781391"},{"id":"2022-07-28-1659008015459","title":"Baeksajang Beach (백사장해수욕장)","description":"Baeksajang Beach is located near Baeksajangpogu Port which is just 4 kilometers southwest of Anmyeon-do Yeonyukgyo Bridge, the bridge connecting the mainland to the island. The beach has a long stretch of shimmering white sand and the ebbing tide creates a different view of the horizon. Though the water level has a large tidal range, the beach's moderate water temperature makes it suitable to swim even in late summer. The beach is 1.2 kilometers long and 300 meters wide, and is made up of fine silica sand. \u003cbr\u003e\u003cbr\u003e Baeksajang Beach and the nearby Sambong Beach is one of the major sources of jumbo shrimp. During autumn, crowds come to enjoy the taste of fresh jumbo shrimp. The beach even holds a prawn festival every fall when jumbo shrimp production peaks.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659008015459/2716426_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659008015459"},{"id":"2022-07-28-1659004863960","title":"Baekje Cultural Land (백제문화단지)","description":"Baekje Cultural Land is the largest history-themed park in Korea, built to share the beautiful culture of the Baekje Kingdom with the world. The large site is filled with traces of Baekje culture. Sabigung Palace is a reconstruction of a real royal palace from the Three Kingdoms period. Neungsa Temple, a royal temple representing the Baekje period, has been recreated according to the real size based on excavation research done at the historic site in Neungsan-ri, Buyeo-eup. Just inside Daetongmun Gate is the Five-story Stone Pagoda, the most prominent structure in the complex. Wiryeseong Fortress, built during the Hanseong Baekje Era, gives a different aspect of Baekje in comparison with Sabigung Palace from the Late Baekje Era. A panorama of the complex can be seen from Jehyangnu Pavilion.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1659004863960/2366349_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659004863960"},{"id":"2022-07-28-1659001087938","title":"Baegmagang River (백마강)","description":"Baegmagang River (백마강), which literally means ‘the largest river in the Baekje Kingdom’, refers to the 16km-long Geumgang River. \u003cbr\u003e\u003cbr\u003eThere are many historic sites all along Baegmagang River, which flows around Mt. Busosan, including Cheonjeongdae Altar (천정대), where important national affairs of the Baekje Dynasty were determined, Nakhwaam Rock (낙화암), Joryongdae Rock, Gudeure, BusanㆍDaejaegak Pavilion, Jaondae Rock and Subukjeong Pavilion. \u003cbr\u003e\u003cbr\u003e* Joryongdae Rock (조룡대)\u003cbr\u003eA small island-like rock on the Baegmagang riverside\u003cbr\u003e* Daejaegak Pavilion (대재각) \u003cbr\u003eDaejaegak Pavilion is located at the Baegmagang River cliff across from the Gudeure Ferry. In this pavilion can be found a rock bed engraved with ‘Jitongjaesim Ilmodowon’ on its surface.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659001087938/1784679_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659001087938"},{"id":"2022-07-28-1658997789555","title":"Asanoncheon Hot Spring (아산온천)","description":"Asanoncheon Hot Spring was discovered in 1987 and designated as a tourist zone in 1999. The mineral-rich spring  water offers a slew of natural health benefits. The alkaline water found in the natural hot spring contains a  variety of  minerals (about 20 types), including calcium and sodium bicarbonate. \u003cbr\u003e \u003cbr\u003e When you bathe in the hot spring, your skin absorbs these minerals, which speed up cellular restoration and blood circulation. An oxygenated circulatory system is beneficial in keeping not only your stomach, but your body's other vital organs and tissues healthy and strong. \u003cbr\u003e \u003cbr\u003e The hot spring offers natural treatment options for various common ailments such as arthritis, neuralgia, high blood pressure, stomach disorder, and stroke. Nestled in the mountains, the spa offers the relaxation of walking in the forest and breathing in the fresh valley air. Also, stopping by the historical statue at Asanho Lake along the west coast highway  to Asanoncheon Hot Spring will add an extra bit of fun to your weekend excursion.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-28-1658997789555/1599755_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658997789555"},{"id":"2022-07-28-1658993675912","title":"Asan-si Hot Springs Special Tourist Zone (아산시 온천 관광특구)","description":"Asan-si Hot Springs Special Tourist Zone includes Dogo, Asan and Onyang Hot Springs. Since the opening of Onyangoncheon Station on Seoul Subway Line 1 in December 2008, visitors flourished to the area thanks to the convenient access.\u003cbr\u003e\u003cbr\u003eIt is said that Onyang Hot Springs is 1,300 years old, which means that it dates back to the Three Kingdoms Period. It is also known to be the kings' favorite spot for treatment and recuperation during the Joseon period. \u003cbr\u003e\u003cbr\u003eOnyang Hot Springs is made up of alkaline spring waters and renowned for its excellent water quaility and abundance. The water temperature is 37~54℃. There are 200 accommodation facilities and amenities, including hotels, Oncheonjang hot springs and restaurants.\u003cbr\u003e\u003cbr\u003eDesignated as a therapeutic hot springs, Dogo Hot Springs is equipped with spa treatment facilities. The water park within the hot springs is popular with families. Near the hot springs is a station that used to be Dogooncheon Station, but today, visitors can experience rail bike riding there. Another spot to visit is Asan Botanical Garden, which boasts beautiful flowers even in the depths of winter. \u003cbr\u003e\u003cbr\u003eAsan Hot Springs has a variety of water park attractions in its theme hot springs. As the hot springs has soft water and contains plenty of minerals, such as silicic acid, sodium and calcium, it is said that drinking the water boosts metabolism and strengthens the digestive system. Apart from the modern style condominiums and inns, the hot springs has a golf course, water park and outdoor swimming pool filled with hot spring water and offers a great opportunity to experience various leisure activities. \u003cbr\u003e\u003cbr\u003e* Current State of Asan Hot Springs Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Sinsu-ri, Eumbong-myeon, Asan-si, Chungcheongnam-do (Onyang, Dogo and Asan Hot Springs, Sinjeongho Tourist Site) \u003cbr\u003e2) Area  3,710,000㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eParadise Spa Dogo, Asan Spavis, Oeam Folk Village, Oncheonjang hot springs,  Botanical Garden, Traditional Market, etc.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1658993675912/1875810_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658993675912"},{"id":"2022-07-28-1658990679048","title":"Asan Spavis (아산 스파비스)","description":"Located one hour away from Seoul, Asan Spavis is a theme park comprised of a pool for water therapy, kid pool, and an outdoor hot spring pool open all year long, for family visitors to enjoy their spa together. The theme park can hold up to 7,100 people at the same time as well as 23 hot spring pools that mix seasonal herbs to the pool. For those who are looking for something more extreme, there is a 75 meter wave pool, 110 meter race slide, 125 meter tube and body slide and more. If you get hungry while playing in the water, there is a food court and snack corner as well as waterpark amenities such as six large pergolas, 100 parasols, 100 sunbeds.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-28-1658990679048/1601498_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658990679048"},{"id":"2022-07-28-1658986913216","title":"Asan Maengssi Haengdan House - Maeng Sa-seong House (아산 맹씨행단(맹사성 고택)","description":"Maeng Sa-seong is a major figure in Cheonbaek-ri and was a prime minister during the early years of the Joseon dynasty. His house is the oldest private residence in Korea, and was originally General Choi Yeong’s home, before he turned it over to his grand son-in-law, Maeng Sa-seong. The simple residence houses two 600-year-old gingko trees in the yard. Therefore it has been named ‘Haengdan’, meaning that Confucius taught on top of the gingko tree symbolizing a place of learning. For that reason it is inferred that Maeng Sa-seong intentionally planted gingko trees in the yard and taught junior scholars. The two gingko trees provide a cool shade and give out five sacks of gingko nuts each year.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-28-1658986913216/1495766_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658986913216"}]},{"href":"Gyeongsangbuk-do","name":"Gyeongsangbuk-do","datas":[{"id":"2022-07-30-1659149570991","title":"Chilgok Gasansanseong Fortress and Gasanbawi Rock (칠곡 가산산성 및 가산바위)","description":"Gasansanseong Fortress in Chilgok-gun, Gyeongsangbuk-do is located in the middle of Chilgok-gun, between Daegu Metropolitan City and Gumi. Gasansan Mountain (901m in elevation) is 10 kilometers west of Palgongsan Mountain. Because it boasts seven peaks, the mountain was called Chilbongsan Mountain. After enduring foreign invasions, including the Imjin War (1592-1598) and the Qing invasion of Joseon (1636), the Joseon rulers built a fortress over the course of 100 years to aid in Korea’s defense. It is Korea’s only three-layered fortress, consisting of inner, outer and central walls. The flat Gasanbawi Rock at the mountain’s peak, which is large enough to accommodate 100 people at a time, offers a great view of Daegu Metropolitan City.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-30-1659149570991/1053876_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-30-1659149570991"},{"id":"2022-07-29-1659138077312","title":"Chilbosan National Recreational Forest (국립 칠보산자연휴양림)","description":"Chilbosan National Recreational Forest is located west of Yongdeok. The mountain is known to have seven treasures, thus named Chilbo, or seven treasures in Korean. The seven treasures include rock moss, deodeok, wild ginseng, milk vetch root, wild boar, copper and iron. From the peak of the mountain, visitors can enjoy a panoramic view of the East Sea. Chilbosan National Recreational Forest serves as the perfect getaway with various facilities.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659138077312/2026513_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659138077312"},{"id":"2022-07-29-1659134418295","title":"Cheongsong Eoreumgol Valley [National Geopark] (청송 얼음골 (청송 국가지질공원))","description":"Cheongsong Eoreumgol Valley has a mysterious phenomenon providing a warm breeze in winter and cool breeze in summer. It is one of 20 eorumgol throughout the country. Surrounded by rocks, the valley provides clean water and the man-made waterfall at Tanggeonbong Peak is a popular getaway area during summer period.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-29-1659134418295/2365518_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659134418295"},{"id":"2022-07-29-1659130731634","title":"Cheongoksan National Recreational Forest (국립 청옥산자연휴양림)","description":"Cheongoksan National Recreational Forest is located in Bonghwa-gun, Gyeongsangbuk-do. The forest is composed of 100-year-old white pine trees brimming with pine nuts, along with pines and larches. In the forest, you can see the trees standing tall amidst the majestic rock formations. If you walk along the mountain trail, you will come to a suspension bridge, and after crossing, you will enter a section of forest that has maintained an old, almost primeval, feeling.\u003cbr\u003e\u003cbr\u003eIn spring, beautiful wild flowers blossom throughout the forest, magnolias in particular, bloom within the valley. Cheongoksan National Recreational Forest features a variety of facilities such as a nearby water park, children’s playground, fitness center, campsite and an outdoor lecture field. The water in the water park is cold and very clean, using natural stream water. In nearby Baekcheongyegok Valley, you may also see Manchurian trout, which live in clean, fresh water streams. Hyeonbulsa Temple is also located in the valley.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659130731634/1999501_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659130731634"},{"id":"2022-07-29-1659127282016","title":"Cheongoksan Mountain (청옥산)","description":"Cheongoksan Mountain (1,276 meters) is located to the southeast of Manggyeongdae Cliff on Taebaeksan Mountain. The hiking course goes along the ridge of the mountain from Neutjae Pass in Socheon-myeon and winds past Hongjesa Temple, which according to rumors is where the great Buddhist monk Samyeong underwent spiritual training.\u003cbr\u003e\u003cbr\u003eNearby is Baekcheongyegok Valley, designated as Natural Monument No. 74, as well as Goseongyegok Valley, home to a huge primeval forest and Cheongoksan Recreational Forest, which includes various leisure facilities such as a water park, work-out center, campgrounds, lodges, and more.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-29-1659127282016/607832_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659127282016"},{"id":"2022-07-29-1659123396552","title":"Cheongnyangsan Provincial Park (청량산도립공원)","description":"Cheongnyangsan Mountain, with an altitude of 870 meters, is hidden away from civilization. Attractions in the mountain are 12 peaks including Geumtapbong Peak, eight caves, Gwangchangpokpo Falls, and Cheongnyangsa Temple, built by Buddhist monk Wonhyo during King Munmu’s third year of reign during the Silla Period (57 BC - AD 935).\u003cbr\u003e\u003cBr\u003eBehind the Cheongnyangsan Provincial Park’s entrance boulder is a monument with a poem inscribed on it by the famous scholar Toegye Yi Hwang of the Joseon period called Cheongnyangsanga. Aside from Toegye Yi Hwang, Wonhyo and Uisang, caligraphy master Gimsaeng, scholar Choi Chi-won, and many others came to this mountain to cultivate their arts. Their presence still lingers in legends, being retold to this day.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-07-29-1659123396552/1737993_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659123396552"},{"id":"2022-07-29-1659120479282","title":"Cheongnyangsa Temple - Bonghwa (청량사-봉화)","description":"Located in Cheongnyangsan Mountain Provincial Park, Cheongnyangsa Temple was built by the great monk Wonhyo in 663, the 3rd year of King Munmu of the Silla Kingdom. According to the principles of feng shui, the area is an ideal place for a temple – with the 12 mountain peaks surrounding the temple like the petals of a lotus flower. \u003cbr\u003e\u003cbr\u003eThe temple is home to two precious historical remains; one is the board of Yuribojeon that King Gongmin of Goryeo wrote upon and the other is Jibul. Yuribojeon is the building where Yaksa-yorae-bul (the Medicine Buddha Statute) is housed and Jibul is a Buddha statute made of paper that was painted with gold.\u003cbr\u003e\u003cbr\u003eAt the back of the temple is Bosalbong Peak looking out towards Cheongnyangsan Mountain. A 30 minute walk along the hiking trail will lead you to Eungjinjeon, a hermitage with a beautiful view where the great monk Wonhyo once stayed. Behind Eungjinjeon stands Geumtapbong Peak and the sheer cliffs below. The peak was named Geumtapbong (meaning ‘golden pagoda’ in Korean) since it looks like a nine-story pagoda with pine trees growing around the base. In the autumn, the beautiful red, gold and orange hues of the maple trees are a true sight to behold.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659120479282/222043_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659120479282"},{"id":"2022-07-29-1659116599234","title":"Cheongdo Hanok School (청도한옥학교)","description":"Located on the slopes of Namsan Mountain, the Cheongdo Hanok School is an educational center for carpenters who specialize in hanok (traditional Korean architecture). \u003cbr\u003e\u003cbr\u003eHanok buildings hold cultural and historical values and the school has been gaining in popularity not only among carpenters, but also those who are interested in enjoying and upholding Korea's proud architectural history. The entrance of the school is marked with a large traditional \"Neowa\" (a house roofed with thick, unfinished shingles of pine) that immediately catches the eye.  \u003cbr\u003e\u003cbr\u003eThe school provides three types of courses. There is a basic carpentry course to teach people how to make wooden objects and structures, a course to nurture professional carpenters, and a course to teach carpenters how to build Hanok. The school’s hands-on programs offer visitors a chance to make a traditional Korean window and to saw and plane wood. There are cultural programs for children as well. Children, along with their parents, can make rice cake by pounding rice with a large hammer, bake sweet potatoes, or join a seminar on traditional Korean houses. The cultural programs change with each season.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-07-29-1659116599234/1140726_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659116599234"},{"id":"2022-07-29-1659113847049","title":"Cheomseongdae Observatory (경주 첨성대)","description":"Cheomseongdae Observatory, constructed during the reign of Queen Seondeok (r. 632-647), is one of the landmark of Gyeongju. The observatory was built in a cylinder shape at approximately 9 meters in x_height. The observatory consists of 365 stones, symbolizing the number of days in a year. The rocks are piled in 27 layers symbolizing the 27th ruler, Queen Seondeok, and the days in a lunar month by adding the of two rock layers on top.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-29-1659113847049/2656600_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659113847049"},{"id":"2022-07-29-1659109574446","title":"Byeongsanseowon Confucian Academy [UNESCO World Heritage] (병산서원 [유네스코 세계문화유산])","description":"Before it became a Confucian academy, Byeongsanseowon Confucian Academy was originally located in Pungsang-hyeon under the name Pungakseodang School, which was used as a educational institution since the Goryeo dynasty by a political party known as the Sarim Party. It was moved to its current location in Byeongsan by a well-respected Confucian scholar named Yu Seong-nyong, penname Seoae, in 1572.\u003cbr\u003e\u003cbr\u003eWhen Yu Seong-nyong passed away in 1607, many of his followers and other renowned scholars commemorated the late Confucian scholar by building Jondeoksa Shrine to enshrine his ancestral tablet in 1613, followed by renaming of the institution to Byeongsanseowon in 1614. Yu Seong-nyong's ancestral tablet was later moved to Yeogangseowon to be placed together with the ancestral tablet of Toegye Yi Hwang. In 1629, another ancestral tablet of the late scholar was made and housed in Jondeoksa Shrine. \u003cbr\u003e\u003cbr\u003eIn 1863, Byeongsanseowon was recognized by the king to receive support as a private Confucian academy. The lecture hall and shrine were reconstructed in 1921 and 1937 respectively as part of preservation efforts made during the Japanese occupation. This academy is designated as Historic Site No. 260, housing a collection of 1,000 documents and 3,000 books, including works by Yu Seong-nyong.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-29-1659109574446/2601726_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659109574446"}]},{"href":"Gyeongsangnam-do","name":"Gyeongsangnam-do","datas":[{"id":"2022-07-30-1659224316189","title":"Dojangpo Fishing Village (도장포어촌체험마을)","description":"Dojangpo Fishing Village, located near Sinseondae Cliff and Windy Hill, is a popular attraction especially loved by couples for the beautiful scenery. Sinseondae Cliff is formed of oddly shaped rocks that run in a horizontal line, making it look as if the rocks are holding up the ocean. Other nearby attractions include Yeocha Beach, a filming location of “The Ginkgo Bed (1996);\" and Windy Hill, a popular attraction due to its exotic and picturesque green hill.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-30-1659224316189/2485634_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659224316189"},{"id":"2022-07-30-1659220750798","title":"Deokpo Beach (덕포해수욕장)","description":"Deokpo Beach is a white sandy beach in the city of Geoje in Gyeongsangnam-do. The 450 meter-long and 40 meter-wide beach offers fine sand, clear waters, a gentle slope and old sea pine trees along the coast. Nearby attractions include the Okpo Great Victory Commemorative Park, which was built in 1996 to commemorate the victory of  Admiral Yi Sun-sin, and the Okpo Shipyard of Daewoo Shipbuilding \u0026 Marine Engineering with a giant shipyard crane.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-30-1659220750798/1060688_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659220750798"},{"id":"2022-07-30-1659217083364","title":"Deogyusan National Park (Namdeogyu Section) (덕유산국립공원(남덕유분소))","description":"Designated as a national park in 1975, Deogyusan National Park covers four counties. Besides Hyangjeokbong Peak, Deogyusan Mountain's highest peak in Muju, all the other peaks lie within Geochang. While the park features beautiful waters and rocks at Wolseonggyegok Valley in Buksang-myeon, Geochang, it also boast nature's beauty in Muju with creeks and valleys like Mahakdong Valley, Sangyeodeomgyegok Valley, and Songgyesa Valley.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-30-1659217083364/2029530_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659217083364"},{"id":"2022-07-30-1659213531959","title":"Dasolsa Temple (다솔사)","description":"Located on the hillside of Imyeongsan Mountain in Sacheon, Gyeongsangnam-do, Dasolsa Temple is a very old Buddhist temple built during the Silla dynasty. However, its buildings have been reconstructed as many as three times; once because of the Imjin War (1592-1598) and twice because of fire. The last fire took place in December of 1914, burning down all the buildings except Daeyangru Pavilion; therefore, most of the current buildings are historical representations of the buildings previously destroyed in the fire.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-30-1659213531959/2372756_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659213531959"},{"id":"2022-07-30-1659209794703","title":"Dara Park (달아공원)","description":"Located in the southern part of Mireukdo Island, Tongyeong-si, Gyeongsangnam-do, Dara Park was originally named for its resemblance to the tusk of an elephant. The name also means \"A vista point for a view of the moon.\" On the path to the park is Gwanghaejeong Pavilion, which has an broad view of Hallyeohaesang National Park offers a prime location to watch the sunset.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-30-1659209794703/2661174_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659209794703"},{"id":"2022-07-30-1659206633447","title":"Daewonsagyegok Valley (대원사계곡)","description":"Daewonsagyegok Valley is a place where one can be appreciate nature's musical harmony of stream water, wind brushing against the leaves, and the chirping of birds. The nearly 12-kilometer-long Daewonsagyegok Valley's stream water originates from the highest peak of Jirisan Mountain called Cheonwangbong Peak, and flows through Jungbong and Habong Peaks, as well as Ssukbatjae Pass, Saejae Pass, Wangdeungjae Pass, Bammeorijae Pass, and Ungseokbong Peak.  Before reaching the valley, the water joins the currents from Sinbatgol, Jogaegol, and Bambatgol Valleys. The volume of water increases as it passes Saejae and Oegok Village and reaches Yupyeong-ri where Daewonsa Temple is located. The incessant sound of running water fills the silence of the forest as if Buddhist nuns were chanting blessings.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-30-1659206633447/2671386_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659206633447"},{"id":"2022-07-30-1659202733749","title":"Chungnyeolsa Shrine (충렬사)","description":"Chungnyeolsa Shrine was built in 1606 upon the order of King Seonjo to commemorate Admiral Yi Sun-sin's loyalty and brilliant exploits. The shrine houses the memorial tablet of Admiral Lee. The shrine was designated as a Historic Site on June 11, 1973.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659202733749/2668257_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659202733749"},{"id":"2022-07-30-1659199947652","title":"Chokseongnu Pavilion (촉석루)","description":"Standing grandly above the rocky cliffs of Namgang River is Chokseongnu Pavilion, arguably one of the most beautiful \u003cem\u003enugak\u003c/em\u003e buildings (multi-storied structure without walls) in the Yeongnam region. Chokseongnu (historically known as ‘Jangwollu’) has undergone eight renovations since its establishment in the 28th year of King Gojong (1241, Goryeo dynasty) and was once used as a commanding post for defending Jinju Palace in times of war. During times of peace, it was used for holding state examinations. \u003cbr\u003e\u003cbr\u003eAlthough the structure was burnt down during the Korean War, it was restored in 1960 through the efforts of the Jinju Historical Site Preservation Society. The roof design features a mix of hipped and gabled styles and the stone pillars were built with rocks collected from Chokseoksan Mountain, located in Changwon-si. The wood used for the structure was brought from Odaesan Mountain, situated in Gangwon-do. Noticeable features of Chokseongnu are the four engraved signboards and a board that holds the works of renowned poets and calligraphers. Jinju Namgang Yudeung (Lantern) Festival is held every fall at the Jinjuseong Fortress.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659199947652/2367499_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659199947652"},{"id":"2022-07-30-1659195649711","title":"Choi Champandaek (House of Choi Champan) (최참판댁)","description":"The House of Choi Champan is known as the setting of the famous novel \"Toji\" (\"The Land\") by noted novelist Park Kyongni. Located in a small folk literature village in Agyang-myeon, Pyeongsa-ri along the Seomjingang River at the foot of Jirisan Mountain, Choi Champandaek consists of fourteen hanok (traditional Korean house) buildings.\u003cbr\u003e\u003cbr\u003e Also used as the ma
