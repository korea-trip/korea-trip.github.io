ne of 12 must visit attractions of Ulsan. Jujeon meaning red ground, for the ground has a red hue. The 1.5 kilometer-long beach is filled with black pebbles and has various oddly formed rocks.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657990365505/2609414_image2_1.webp","blogPath":"Ulsan/2022-07-16-1657990365505"},{"id":"2022-07-16-1657986110987","title":"Jinha Beach (진하해수욕장)","description":"Jinha Beach is located 20 kilometers southeast of Ulsan and is a little slice of summer paradise measuring 1 kilometer in length and 300 meters in x_width. Like most beaches along the southern coast, the waters of Jinha are shallow, warm, and calm, making it a perfect place for swimming. The deep scent of the surrounding pine trees mixes with the sea breeze and gives the beach an intimate atmosphere despite its relatively large size.\u003cbr\u003e\u003cbr\u003eCamping is allowed in the pine woods and is free of charge. Simple shower booths and changing rooms are available for the convenience of the visitors. Freshwater river bathing is also available as the water from Hoeyagang River from Munsusan Mountain flows into the beach area.\u003cbr\u003e\u003cbr\u003eNear the beach is Ideokdo Island, which consists of two mid-ocean rocks, and Myeongseungdo Island, which can be reached on foot. The latter, in particular, is popular for its beautiful sunset and is famous as a great fishing spot for noraemi, flounder, and rockfish. Around 10 kilometers away is Ganjeolgot Lighthouse, which is in operation 24 hours a day.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657986110987/217383_image2_1.webp","blogPath":"Ulsan/2022-07-16-1657986110987"}]},{"href":"Sejong","name":"Sejong","datas":[{"id":"2022-07-18-1658097643047","title":"Unjusanseong Fortress (운주산성)","description":"Unjusanseong Fortress, also known as Gosansanseong Fortress, is a cultural heritage of the Baekje dynasty. This is a mountain fortress built along the surrounding three mountain peaks in the westernmost and southernmost parts of Unjusan Mountain. The stone fortress wall, which borders three villages in Jeondong-myeon and two villages in Jeonui-myeon, is 3,210 meters long and two meters wide with a x_height that ranges from two to eight meters. The walls follow the natural geographical features of the mountain range, with the southern walls surrounding the mountain's peak.\u003cbr\u003e\u003cbr\u003eRemnants of a village can still be observed within the fortress walls, such as the fortress gate and a ritual site. Pieces of earthenware from the Baekje period, porcelain from the Goryeo and Joseon periods, and broken tiles from the Baekje, Goryeo and Joseon periods have been discovered around the site as well.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097643047"},{"id":"2022-07-18-1658097582341","title":"Sejong Yeonhwasa Temple (연화사 (세종))","description":"Yeonhwasa Temple is said to have been built by Hong Mun-seop. After having a dream, Hong dug the current site of Yeonhwasa Temple to find two stone Buddha statues, and built a temple there. It was designated a traditional temple in 1988. The temple features Muryangsujeon Hall, Samseonggak Hall, and Yosachae (monks’ residence).   \u003cbr\u003e\u003cbr\u003eThere used to be a building with a tile roof, but following the discovery of a stele with the inscription of “Muin Year” and a pedestal (Treasure No. 649), the roof was improved. The side of the stele is in a trapezoid shape with a wider bottom. It is thought to date back to the Unified Silla era. The temple is also home to a stele with seven relief Buddhist images (Treasure No. 650). Together with the stone images of Biamsa and Jeonganmyeon, this stele is considered to have cast a new light on the Ancient Art.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097582341"},{"id":"2022-07-17-1658062864404","title":"Sejong Singwangsa Temple (신광사 (세종))","description":"Singwangsa Temple is located on Nojeoksan Mountain. It is estimated to have been built 160 years ago, and renovated in 1920 by head monk Lee Gyeong-jik. The temple, originally called Togoljeol or Suryangsa, was renamed Singwangsa by monk Hyewon in 1980. Visitors will discover that this temple is filled with youthful energy. Although the temple has a short history, its location near Hongik University Sejong Campus has helped the temple become popular among college students.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658062864404"},{"id":"2022-07-17-1658057792715","title":"Sejong Hangnimsa Temple (학림사(세종))","description":"Hangnimsa Temple is said to have been built below Hakbawi Rock on Seohaksan Mountain about 600 years ago. The temple deteriorated over time, but was rebuilt in April 1965 and renamed Anyangsa Temple. The name changed back to Hangnimsa Temple after Daeungjeon Hall and the dormitory were rebuilt in 1985. In 2000, Gwaneumjeon Hall was also built, and colorfully painted in 2004. In spring, the temple grounds are filled with the aroma of various flowers.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658057792715"},{"id":"2022-07-17-1658054621546","title":"Sejong Cheongansa Temple (청안사(세종))","description":"Sitting at the foot of a mountain near Ganeusil Village, Cheongansa Temple belongs to the Jogye Order of Korean Buddhism. It had been believed to have been built in 1900, but the roof tile and white porcelain pieces from the mid-Joseon dynasty period found near the temple suggested that it might have been built even earlier. Cheongsansa had also been thought to be a branch of Biamsa Temple, which is presumably built in the 7th century during the late Baekje kingdom period.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658054621546"},{"id":"2022-07-17-1658052416868","title":"Gobok Natural Park (고복자연공원)","description":"Gobok Natural Park spans an area of 1,840,000 square meters and nearby attractions include a forest, Yonggul Cave, Sinheungsa Temple, and an outdoor sculpture park on Obongsan Mountain. A 3.65-kilometer-long deck circles the reservoir. The neighboring village is home to orchards for growing grapes, peaches, and pears. The park has a large meeting square and the outdoor sculpture park features works by Ewha Woman's University art professor Kang Tae-seong, attracting many visitors. The park is especially popular in summer when the outdoor swimming pool is open. In spring, people flock to Millakjeong Pavilion to view the cherry blossoms. There are many restaurants nearby specializing in \u003cem\u003egalbi\u003c/em\u003e (ribs), \u003cem\u003eHanbang ori\u003c/em\u003e (duck with medicinal herbs), and \u003cem\u003emegi maeuntang\u003c/em\u003e (spicy catfish stew), as well as cafes overlooking the natural scenery.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052416868"},{"id":"2022-07-17-1658052382433","title":"Geumnam Egret Habitat (금남 백로 서식지)","description":"The Egret Habitat in Gamgseong-ri covers a small mountain located in Yuseong-gu District. Existing since the Joseon Dynasty era, the habitat is home to common herons and cattle egrets. Up to 5,000 birds have been observed at one time. The best time to visit the habitat and see the egrets is between April and May.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052382433"},{"id":"2022-07-17-1658052319970","title":"Geumisanseong Fortress (금이성)","description":"Geumiseong is a mountain fortress built on the summit of Geumseongsan Mountain, which rises 430 meters above sea level. It overlooks Jeonui and Cheonan to the north and Geumgang River  to the south. The architecture style of Geumiseong Fortress is a combination of the styles of the Baekje dynasty and the early Unified Silla. Based on the relics found inside the fortress, it is thought to have been built in the Goryeo period. The robustness of the fortress takes advantage of the rugged topography, so much so that it had been known as ironclad bastion among common people.\u003cbr\u003e\u003cbr\u003eThe eastern side of the fortress has considerably collapsed, but the southern part is in a relatively good condition. The western and northern walls are also in bad conditions.\u003cbr\u003e\u003cbr\u003eSome earthenware pieces were found where there once stood a watchtower. Also, some pieces of roof tiles were found where there was a fortress building in the central part of the fortress on mountain summit. The earthenware pieces are hard porcelain and soft glass wares like bowls and pots. The tile pieces mostly feature fishbone patterns in dark gray color.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052319970"},{"id":"2022-07-17-1658051978226","title":"Beartree Park (베어트리파크)","description":"Beartree Park is a beautiful natural space in Sejong founded by entrepreneur Lee Jae-yeon. The park first started out as a private garden cared for by Lee personally. The garden was turned into a park and opened to the public in 2009, boasting a beautiful collection of flora and fauna. Indoor and outdoor botanical gardens, junipers, wild flowers, irises, and bonsais are tended with the utmost of care. In addition to the magnificent gardens, visitors can also observe family of deer, bears, birds, and more.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658051978226/2675585_image2_1.webp","blogPath":"Sejong/2022-07-17-1658051978226"},{"id":"2022-07-17-1658047338301","title":"Yeongpyeongsa Temple (영평사)","description":"A branch of Magoksa Temple, which is the 6th local temple of the Jogyejong Order, Yeongpyeongsa Temple has six traditional buildings and three small hermitages. Janggunsan Mountain, where the temple is located, is small but full of energy. According to Feng Shui, the mountain is a perfect location for a temple because it is shaped like a dragon curled along the Geumgang River. Yeongpyeongsa is a tranquil place that captures the purity of the temple’s Buddhist practice, with fresh air and clean water that offer a habitat for fireflies, crawfish, and black snails. On the way in, visitors are greeted by a multitude of wildflowers vying for their attention  the columbines and the prairie crocuses in spring, the white lotuses in summer, and the Siberian chrysanthemums in autumn.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658047338301/1900675_image2_1.webp","blogPath":"Sejong/2022-07-17-1658047338301"}]},{"href":"Gyeonggi-do","name":"Gyeonggi-do","datas":[{"id":"2022-07-18-1658183864181","title":"Dae Jang Geum Park (용인 대장금 파크)","description":"Dae Jang Geum Park in Yongin, Gyeonggi-do is the largest historical drama set in Korea. Facilities in the themed park are semi-permanent facilities reflected the architectural style, lifestyle and culture of the past, based on historical records. The facilities are in great harmony with the surrounding natural landscapes, which makes tourists feel as if they have traveled to the past in a time machine. The park has also been used as a filming site for music videos, documentaries, and commercials.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-18-1658183864181/2391318_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658183864181"},{"id":"2022-07-18-1658180079190","title":"Chungnyeongsan Recreational Forest (축령산자연휴양림)","description":"Opened in 1995, Chungnyeongsan Recreational Forest is located in Namyangju-si, Gyeonggi-do, approxmately 1-hour drive from Seoul. The recreational forest has various trekking courses leading to Chungnyeongsan Mountain and Seorisan Mountain as well as facilities like the forest park, training facility, water play site, nature observation sites, camping sites, and more.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-18-1658180079190/2617838_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658180079190"},{"id":"2022-07-18-1658176645295","title":"Cheongpyeonghoban Maeuntang Village (청평호반 매운탕촌)","description":"Cheongpyeonghoban Maeuntang Village is located on the shores of Cheongpyeongho Lake, designated a national attraction in 1943. The restaurants gathered here serve maeuntang (spicy fish stew), haemul tang (spicy seafood stew), sanchae jeongsik (set menu with seasoned wild vegetables) and many other traditional foods.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658176645295/2482930_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658176645295"},{"id":"2022-07-18-1658172685474","title":"Cheongpyeong Recreational Forest (청평자연휴양림)","description":"Cheongpyeong Recreational Forest boasts a pristine natural landscape, fresh mineral water, and leisure walking trails for visitors to rest from the hustle and bustle of the city life. The sight of Cheongpyeongho Lake through diverse trees and different landscapes throughout the year provides the beauty of nature. The forest is a perfect location for family as well as group retreats.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-18-1658172685474/607729_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658172685474"},{"id":"2022-07-18-1658169720624","title":"Changnyongmun Gate (창룡문)","description":"Changnyeongmun Gate, the eastern gate of Hwaseong Fortress, is similar in shape and size to Hwaseomun Gate to the east. Something to take note of is the nameplate carved into the wall left of the gate. While the names on the polished granite at the other three main gates have become obscure over time, the nameplate at Changnyeongmun Gate is still clearly visable.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-18-1658169720624/2482860_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658169720624"},{"id":"2022-07-18-1658166175894","title":"Caribbean Bay (캐리비안베이)","description":"Caribbean Bay is a world-class water park with various attractions and health facilities based on the theme of the Caribbean coast. Attractions include an artificial wave pool with a x_width of 120 meters and a length of 104 meters, a lazy river that passes through indoor and outdoor pools, and various slides that maximize adventure and thrill. Indoor facilities include a wave pool, slides, spas, and saunas. One of the park's best attractions is Mega Storm, a super large complex water slide. The circular tube starts from the boarding platform 37 meters above the ground and travels 355 meters rotating in all directions going up and down three rapid descents. The last part of the ride is a large 18 meter funnel shaped tornado that gives riders a zero gravity experience for about 55 to 60 seconds.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-18-1658166175894/2504505_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658166175894"},{"id":"2022-07-18-1658163403009","title":"Camp Greaves DMZ Experience Center (캠프 그리브스)","description":"Camp Greaves served as a camp base for the 506th US Second Infantry Division for about 50 years after the ceasefire agreement of the Korean War. The land was given back to the Korean government in 2007. The camp has been turned into a peace and security experience facility, and it is located approximately 2 kilometers away from the DMZ. It is also the first youth hostel to be located within a restricted area for civilians in Paju city.\u003cbr\u003e\u003cbr\u003e An entire building of the US Army officer quarters was remodeled into a youth hostel and can accommodate up to 240 guests. The hostel is comprised of an office, a small auditorium on the first floor, rooms on the second and third floors, and a large auditorium on the fourth floor. The camp offers diverse programs including educational programs.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-18-1658163403009/2375485_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658163403009"},{"id":"2022-07-18-1658159008978","title":"Byeokchoji Gardens (벽초지수목원)","description":"Byeokchoji Gardens features 27 themed gardens with both Oriental and Western landscaping elements. With the Excitement Square in the center of the garden, the Oriental style gardens feature a pond, while the Western gardens begin after passing through a gate designed like the Great Wall of China. In total, there are over 1,000 plant species, providing beautiful scenery throughout the year. Byeokchoji Gardens has been featured in a variety of films, dramas, music  videos, and other media forms. With the gardens on mostly flat land, anyone can easily access the garden and enjoy with ease.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-18-1658159008978/2713100_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658159008978"},{"id":"2022-07-18-1658155043549","title":"Bundang Jeongja-dong Café Street (분당 정자동 카페거리)","description":"Jeongja-dong Café Street is a popular place in Bundang. Because its chic atmosphere resembles Cheongdam-dong in Seoul, it is also called Cheongja-dong.\u003cbr\u003e\u003cbr\u003eThe street, starting from Neulpureun High School to Geumgok-dong, is lined with charming cafes with lovely terraces. The wide array of cafes along the street boasts delicious food as well as chic atmosphere. Reminiscent of street cafes in Europe, Jeongja-dong Café Street has become a popular attraction among visitors who enjoy reading or promenading. It is also a fabulous spot for couples.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658155043549/1054028_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658155043549"},{"id":"2022-07-18-1658153250079","title":"Bundang Astro Camp (분당 어린이천문대)","description":"The Astro Camp was established to encourage young children to take an interest in space and natural science and to develop creative problem-solving skills. The Children's Observatory provides a wide range of educational programs developed by expert educators from diverse fields of majors at Yonsei University.\u003cbr\u003e\u003cbr\u003e In the future, the observatory hopes to continue to expand its experience-centered, in-depth educational programs to help children reach a better understanding of astronomy and natural science principles. Programs focus not only on providing children with accurate information, but also seek to encourage participants to be self-motivated thinkers.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-18-1658153250079/2364454_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658153250079"}]},{"href":"Gangwon-do","name":"Gangwon-do","datas":[{"id":"2022-07-25-1658792210991","title":"Daepohang Port (대포항)","description":"Located on the southernmost point of Sokcho, Daephohang Port is known as a place to find quality fish with the rise of Seoraksan Mountain as a popular tourist destination. However, the port was a well-known port even before Sokcho existed. On a map of Korea that was published right after the Korean War, Daepohang Port can be found with other notable ports while the city of Sokcho is not indicated. With the opening of Sokcho and Sokcho Port in 1942, Daepohang Port became a secluded port visited by few fishing boats.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658792210991/2653407_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658792210991"},{"id":"2022-07-25-1658788577433","title":"Daegwallyeong Special Tourist Zone (대관령 관광특구)","description":"The Daegwallyeong Special Tourist Zone is made up of five cities and counties in Gangwon-do, including Pyeongchang-gun, which hosted the 2018 Winter Olympics. Blessed with picturesque highland scenery, the Daegwallyeong Special Tourist Zone includes Gangneung, Donghae, Samcheok, Hoengseong and Pyeongchang. \u003cbr\u003e \u003cbr\u003e Gangneung is located the nearest to Daegwallyeong. Famous attractions in Gangneung include Gyeongpoho Lake and Gyeongpodae Pavilion. Two of Gangneung’s historic villas, Ojukheon House and Seongyojang House, have been beautifully maintained for centuries. \u003cbr\u003e \u003cbr\u003e Donghae’s two ports, Donghaehang Port and Mukhohang Port, are always buzzing with the energy of coastal life. Donghaehang Port is a base for the distribution of materials, industrial development, and trade. Cruise ferries take passengers to Russia and Japan. Meanwhile, ferries going to Ulleungdo Island depart from Mukhohang Port, which is located near Mukho Lighthouse and the Bukpyeong Fifth-day Market. \u003cbr\u003e \u003cbr\u003e Samcheok is a coastal city in the southernmost part of Gangwon-do. With National Road No. 7 at the center, Samcheok is bordered by Donghae to the north and Uljin to the south. Hwanseongul Cave, the biggest limestone cave in Korea, and Daegeumgul Cave are some of the city’s major attractions. \u003cbr\u003e \u003cbr\u003e Hoengseong is famous for its local hanu (Korean beef) and the diverse agricultural experience programs the county offers. The lush forests and the road with a scenic view of Taegisan Mountain attract many tourists. \u003cbr\u003e \u003cbr\u003eLocated 700 meters above sea level, Pyeongchang is home to many ski resorts, making it a major destination for winter sports. \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e Daegwallyeong Special Tourist Zone  \u003cbr\u003eAreas included\u003cbr\u003e-  Areas around Hoengseong, Pyeongchang, Gangneung, Donghae, and Samcheok in Gangwon-do\u003cbr\u003e\u003cbr\u003eTotal area  428.3 ㎢ \u003cbr\u003e- Gangneung 90.4 ㎢, Donghae 48.4 ㎢, Samcheok 11.3 ㎢, Hoengseong 63.5 ㎢, Pyeongchang 214.7 ㎢ \u003cbr\u003e\u003cbr\u003eTourist attractions\u003cBr\u003e- Yongpyong Resort, Alpensia Resort, Phoenix Pyeongchang, Daegwallyeong Sheep Farm, Donghaehang Port, Mukhohang Port, Seongyojang House, Cheongokdonggul Cave, etc.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-25-1658788577433/1583609_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658788577433"},{"id":"2022-07-25-1658784865271","title":"Daegwallyeong Snow Town (대관령 눈꽃마을)","description":"Nestled in the high altitudes on the outskirts of Baekdudaegan Mountain Range's Hwangbyeongsan Mountain, Daegwallyeong Snow Town is a small farm village that pioneered Korea's high-land agriculture and is well-recognized for its ranches. It is also the birthplace of Korea's ski facilities and beholds the pride of cultural value of sports and tradition as the village's Pyeongchang Hwangbyeongsan Mountain Hunting Tradition was designated as the 19th Intangible Cultural Heritage of Gangwon. Eighty-percent of the village land consists of forests and in year 2008, Daegwallyeong Snow Town opened a Mountain Village Ecology Center under the supervision of Korea Forest Service and Pyeongchang-gun County. A variety of experience programs are available throughout the year according to the season, such as picking dog-tooth violets, gomchwi, and cirsium in spring, ranger training experience and cooking rice with cirsium in summer, riding on a donkey and creating individual plant guidebooks in fall, and enjoying winter sledding and other winter activities in winter. Other activities including horseback riding, ATV, peformances are also available.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-25-1658784865271/1789031_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658784865271"},{"id":"2022-07-25-1658781380182","title":"Daegwallyeong Sky Ranch (대관령 하늘목장)","description":"Daegwallyeong Sky Ranch, established in 1974, is located on a 100 million ㎡ plot of land in the highlands of Daegwallyeong Pass. The ranch opened to the public as a tourist attraction in 2014. The environmentally friendly ranch raises over 400 cows, 100 sheep and 40 horses. Visitors can easily view the ranch by riding a tractor over the 5-kilometer-long course. The view of the ranch and surrounding area is best seen from the sky deck observatory, located at 1,000 meters above sea level. The ranch also features four themed walking paths. Available activities include horseback riding, and feeding baby animals.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-25-1658781380182/2037172_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658781380182"},{"id":"2022-07-25-1658777504093","title":"Daegwallyeong Sheep Ranch (대관령 양떼목장)","description":"Daegwallyeong Sheep Ranch is a privately owned ranch on an area of 195 k㎡. There are many ranches in Pyeongchang, but Daegwallyeong Sheep Ranch is the only ranch that raises sheep. The sheep grazing field is surrounded by a 1.2 meter-long circular walkway, so visitors can view the sheep at all times during their visit. It takes about 40 minutes to walk along this path. A wooden shack located in the field appeared as a backdrop of the movie \"The Man from Mars.\"  The wooden shack fits perfectly with the sheep farm, and has become a popular photo site. To get a closer experience with the sheep, sign up for the feeding experience, where you can give hay to the sheep and even reach out to touch their fuzzy heads.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-25-1658777504093/2365245_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658777504093"},{"id":"2022-07-25-1658774702777","title":"Daegwallyeong National Recreational Forest (국립 대관령자연휴양림)","description":"Daegwallyeong National Recreational Forest divides Gangwon Province from east to west and is known for its famous pine tree forests. It was designated as a suitable resting place to enjoy as it’s harmoniously situated in a valley surrounded by lush vegetation. Beautiful view of Gangneung and the East Sea can be seen day and night.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-25-1658774702777/598296_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658774702777"},{"id":"2022-07-25-1658770943191","title":"Daegullyeong Village (대굴령마을)","description":"Daegullyeong Village is a tourist complex located in Gangneung-si, Gangwon-do, which provides visitors with a host of various traditional experiences, sporting events, and lodging accommodations. The village of Daegullyeong got its name from the series of 832-m long Daegwallyeong ridges that stretch along the bordering regions of Gangneung and Pyeongchang. Although the mountain ridges present rigorous passages with 99 turns, the area is popular for its magnificent scenery. \u003cbr\u003e\u003cbr\u003e\u0026nbsp;Daegullyeong Village boasts the beautiful Daegwallyeong ridges and clear waters of the valleys in the mountain villages where tourists can take in the spectacular views of Bogwang 1(il)-ri, Bogwang 2(yi)-ri, and Eoheul-ri. The local specialties include the traditional \u003cem\u003edoenjang\u003c/em\u003e (soybean paste), various soy and bean pastes, corn, traditional fermented soybeans, potatoes, and vegetables. Visitors can stay at any number of pensions in the area, then take a tour around a traditional soy and bean paste factory and participate in various experience programs such as soy and bean paste making, straw arts and crafts, folk games, and traditional performances.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-25-1658770943191/2494322_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658770943191"},{"id":"2022-07-25-1658768051719","title":"Daegeumgul Cave - Daei-ri Cave Area (대금굴 (대이리 동굴지대))","description":"Daegeumgul Cave is believed to be as old as Hwanseongul and Gwaneumgul Caves located nearby. The entrance to the cave was exposed during an excavation project, and after a long preparatory period, the cave was opened to the public. This newly opened, well-preserved cave is filled with limestone features such as stalactites, and a considerable amount of water flows through the cave, creating waterfalls, both large and small, along with numerous ponds.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658768051719/2037137_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658768051719"},{"id":"2022-07-25-1658763694865","title":"Chuncheonho Lake (춘천호)","description":"Chuncheonho Lake was formed as a result of the construction of Chuncheon Dam in February 1965. The area around the dam has been developed into a recreational park with a camping ground, fishing spot, picnic areas, lookout sheds, bungalows, restaurants and other convenience facilities.\u003cbr\u003e\u003cbr\u003eThe Chuncheon Circular Road lies along Uiamho Lake, and connects Chuncheon Dam with Uiam Dam. It has a fishing site, and a street lined with restaurants serving \u003cem\u003emaeuntang\u003cem\u003e (spicy fish stew). Nearby attractions include a valley, Satgatbong Mountain, and Jibdarigol Recreational Forest.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658763694865/1846572_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658763694865"},{"id":"2022-07-25-1658759749872","title":"Chuncheon Soyangho Lake (소양호 (춘천))","description":"Soyangho Lake was created by the building of Soyang Dam in 1973. Soyangho Lake is famous for catching freshwater fish, such as trout, carp, smelt, and eel. The waterway stretches all the way to Inje, with beautiful scenic views. Water sports can be enjoyed from the dock near Soyang Dam, with boat rides to Cheongpyeongsa Temple as well as around the lake. Many cafes and restaurants are located around the lake, making it a great vacation spot.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658759749872/2364903_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658759749872"}]},{"href":"Chungcheongbuk-do","name":"Chungcheongbuk-do","datas":[{"id":"2022-07-27-1658964977052","title":"Jeongbangsa Temple (정방사)","description":"Located on a ridge of Sinseonbong Peak (845 meters) nearby Geumsusan Mountain, Jeongbangsa Temple was founded by Buddhist Monk Uisang in the second year (662) of King Munmu’s reign during the Silla dynasty. Jeongbangsa Temple is a branch of Beopjusa Temple located on Songnisan Mountain and is a well known oratory amongst Buddhists. The temple offers fantastic views of Cheongpungho Lake that are said to calm and clear the mind. A unique feature of this temple is the mountain wall making up a portion of the temple roof.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658964977052/1812428_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658964977052"},{"id":"2022-07-27-1658961540314","title":"Jecheon Oriental Medicine Expo Park (제천한방엑스포공원)","description":"Jecheon Oriental Medicine Expo Park is an educational, cultural and recreational space that promotes \u003cem\u003ehanbang\u003c/em\u003e (traditional Korean medicine). The park's facilities include the Hanbang Life Science Center, Fermentation Museum, a medicinal herb sales and exhibition center, and Hanu Plaza. Visitors can also take part in the many hanbang related programs and activities available.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-27-1658961540314/1822984_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658961540314"},{"id":"2022-07-27-1658957663294","title":"Jecheon Deokjusa Temple (덕주사(제천))","description":"Deokjusa Temple is a branch temple of Beopjusa Temple, the head temple of the 5th district of the Jogye Order. The temple is believed to have been established in 597 AD by Princess Deokju, the last princess of the Silla Kingdom. According to legend, Princess Deokju stayed at the site with Prince Ma-ui and built the temple, naming it after herself, along with the cave nearby. However, there are no records to confirm or refute these claims.\u003cbr\u003e\u003cbr\u003eThe temple once stood in front of the Rock-carved Standing Buddha of Deokjusa Temple (a Treasure), but was burned down during the Korean War. The present temple building stands about 1.7 kilometers from the original temple site and is the result of reconstruction efforts conducted in the 1970s.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658957663294/2550994_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658957663294"},{"id":"2022-07-27-1658954167405","title":"Jangnyeongsan Recreational Forest (장령산자연휴양림)","description":"Jangnyeongsan Mountain is noted for its beautiful scenery embracing pine trees, maple trees, and cypress trees. It is popular in the fall due to its stunning autumn foliage. The forest spans 3.1 kilometers and consists of a garden, wooden bridge, and wishing rock and offers a variety of forest retreat programs. The forest is also noted for Geumcheongyegok Valley and its clear waters. Convenience facilities in the park include an outdoor music stage, seminar rooms, campsite, a convenience store, and lodging facilities.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-27-1658954167405/2721486_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658954167405"},{"id":"2022-07-27-1658950538612","title":"Gyemyeongsan Recreational Forest (계명산자연휴양림)","description":"Gyemyeongsan Recreational Forest is located on Gyemyeongsan Mountain, part of the Sobaeksan Mountain Range, and has outstanding views of Chungjugho Lake. Although the park is small in size, the recreational forest provides a peaceful and relaxing getaway with lush pine tree forest along with diverse animals and plants. The trees are great for forest bathing, and are beautiful in autumn when the leaves turn crimson. \u0026lt;BR\u0026gt;\u003cbr /\u003eNearby attractions include Suanbo Hot Springs, Songnisan Mountain, Eight Sights of Danyang, and Chungjuho Lake. The park also has log cabins, providing a unique type of accommodation.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-27-1658950538612/2392686_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658950538612"},{"id":"2022-07-27-1658947324121","title":"Gudambong Peak \u0026 Oksunbong Peak (구담봉 \u0026 옥순봉)","description":"Gudambong Peak and Oksunbong Peak (alt. 372m) are widely known as two of the “Eight Scenic Views of Danyang.\" Gudambong Peak (lit. Turtle Pond Peak) gets its name from the reflection of its rugged cliffs on the lake below, which is said to look like a turtle. Oksunbong Peak (lit. Bamboo Shoot Peak), well known for its magnificent scenery, was so named because its white and mossy rocks stand high like fresh bamboo shoots. \u003cbr\u003e\u003cbr\u003eThe historic book \u003cem\u003eYeojiseungnam\u003c/em\u003e (Geographical Survey of Korea) describes how Kim Il-son, a civil officer in the Joseon Dynasty, greatly extolled the beauty of its marvelous ravines. Both Gudambong Peak and Oksunbong Peak offer spectacular views of Chungjuho Lake and Geumsusan Mountain.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-27-1658947324121/2366289_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658947324121"},{"id":"2022-07-27-1658943813363","title":"Gosudonggul Cave (단양 고수동굴)","description":"Designated as a natural monument, Gosudonggul Cave is a limestone cave situated in Danyang, well known for its mystery and beauty. The cave is roughly 1,700 meters long and features stalactites, stalagmites, underground lakes, cave pearls, and other cave formations. Gosudonggul Cave is also home to rare formations such as aragonite. Other unique features are the many rocks with interesting names, such as Lion Rock, Dodamsambong Rock, Virgin Mary Rock, and Love Rock. The cave is a valuable resource for researchers and educators.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658943813363/2613292_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658943813363"},{"id":"2022-07-27-1658941069876","title":"Goesanho Lake (괴산호)","description":"Goesanho Lake is located in the Chilseong-myeon area of Goesan-gun. The lake is abundant in a variety of freshwater fish, which makes it a famous year-round fishing site.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658941069876/1437504_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658941069876"},{"id":"2022-07-27-1658936405701","title":"Geumsusan Mountain (금수산)","description":"Geumsusan Mountain, originally called Baegamsan Mountain, was renamed by noted Joseon-period scholar Yi Hwang (pen name Toegye) when he was the chief governor of Danyang County, saying its graceful features matched the fineness of silk embroidery. The mountain is beautiful throughout the year with bright foliage in fall and an ice cave that stays frozen until early April. The view from the summit of the mountain resembles a pregnant woman lying on her side, and there is a legend that women who pray for a son here will have their wish come true.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-27-1658936405701/1959700_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658936405701"},{"id":"2022-07-27-1658932531015","title":"Geumgang Resort (금강유원지)","description":"Geumgang Resort has become popular thanks to the construction of the Geumgang Service Area. With scenic mountains and a large beautiful lake, this resort attracts many visitors. By crossing a nearby dam, visitors can get to Usan-ri. Recently, many modern homestay facilities have been built in this area, and it has been transformed into a perfect destination for families and young people alike. \u003cbr\u003e\u003cbr\u003eUtilize the many facilities of the Geumgang Service Area while relaxing at Geumgang Resort. Also, Joryeong-ri Local Food Village is located across from the Geumgang Service Area, and offers a variety of local foods.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-07-27-1658932531015/876904_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658932531015"}]},{"href":"Chungcheongnam-do","name":"Chungcheongnam-do","datas":[{"id":"2022-07-28-1659015426719","title":"Bongsusan Recreational Forest (봉수산 자연휴양림)","description":"Opened in 2007, the Bongsusan Mountain Natural Recreation Forest offers a variety of forest recreation facilities. The area is home to various wild birds. The forest also offers various hiking trails, which take between one and three hours to complete. The slopes are relatively gentle. Various rest and forest bathing sites are setup throughout the forest. The Yedang Reservoir is nearby, which is the nation’s top fishing ground. Also in the area is the Hyeongje (Brother) Park, Daeheung Dongheon, Daeryeonsa Temple, Imjonseong Fortress, Deoksan Hot Spring, Sudeoksa Temple, Chunguisa Temple, the residence of Chusa Kim Jung-hee, and the Korea Traditional Architecture Museum.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-28-1659015426719/1601669_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659015426719"},{"id":"2022-07-28-1659014406621","title":"Bonggoksa Temple (봉곡사)","description":"Surrounded by lush wildlife Bonggoksa Temple is located alongside the northeast valley in Bongsusan Mountain in Namdan, Songak-myeon. Both Daeeungjeon and Hyanggakjeon sit facing east, and to the north, is the large Yosache (residence for Buddhist monks). Behind the residence, an area has been leveled down for a restroom and storehouse. And Samseongak (a building where three saints are worshipped) is situated on top of the mound to the south of the temple. Although Samseongak was constructed in recent years, both Daeungjeon and Yosache are identified in the restored record that was found by Buddhist monk, Seobong in 1891. The temple has gained renown for being the place where Saint Mangong attained his Buddhist awakening and recited Odoseong, the zen poetry in July, 1895.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-28-1659014406621/1495784_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659014406621"},{"id":"2022-07-28-1659013781391","title":"Baengnipo Beach (백리포해수욕장)","description":"Baengnipo Beach is a rather small beach but boasts clean water and some of the finest sand on the west coast. There are beautiful cliffs at both ends of the beach adding to the natural beauty. The grove of pine trees around the beach offers a great site for camping. The beach is well managed and offers services tailored to the needs of tourists, so visitor satisfaction is high.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659013781391/1599934_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659013781391"},{"id":"2022-07-28-1659008015459","title":"Baeksajang Beach (백사장해수욕장)","description":"Baeksajang Beach is located near Baeksajangpogu Port which is just 4 kilometers southwest of Anmyeon-do Yeonyukgyo Bridge, the bridge connecting the mainland to the island. The beach has a long stretch of shimmering white sand and the ebbing tide creates a different view of the horizon. Though the water level has a large tidal range, the beach's moderate water temperature makes it suitable to swim even in late summer. The beach is 1.2 kilometers long and 300 meters wide, and is made up of fine silica sand. \u003cbr\u003e\u003cbr\u003e Baeksajang Beach and the nearby Sambong Beach is one of the major sources of jumbo shrimp. During autumn, crowds come to enjoy the taste of fresh jumbo shrimp. The beach even holds a prawn festival every fall when jumbo shrimp production peaks.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659008015459/2716426_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659008015459"},{"id":"2022-07-28-1659004863960","title":"Baekje Cultural Land (백제문화단지)","description":"Baekje Cultural Land is the largest history-themed park in Korea, built to share the beautiful culture of the Baekje Kingdom with the world. The large site is filled with traces of Baekje culture. Sabigung Palace is a reconstruction of a real royal palace from the Three Kingdoms period. Neungsa Temple, a royal temple representing the Baekje period, has been recreated according to the real size based on excavation research done at the historic site in Neungsan-ri, Buyeo-eup. Just inside Daetongmun Gate is the Five-story Stone Pagoda, the most prominent structure in the complex. Wiryeseong Fortress, built during the Hanseong Baekje Era, gives a different aspect of Baekje in comparison with Sabigung Palace from the Late Baekje Era. A panorama of the complex can be seen from Jehyangnu Pavilion.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1659004863960/2366349_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659004863960"},{"id":"2022-07-28-1659001087938","title":"Baegmagang River (백마강)","description":"Baegmagang River (백마강), which literally means ‘the largest river in the Baekje Kingdom’, refers to the 16km-long Geumgang River. \u003cbr\u003e\u003cbr\u003eThere are many historic sites all along Baegmagang River, which flows around Mt. Busosan, including Cheonjeongdae Altar (천정대), where important national affairs of the Baekje Dynasty were determined, Nakhwaam Rock (낙화암), Joryongdae Rock, Gudeure, BusanㆍDaejaegak Pavilion, Jaondae Rock and Subukjeong Pavilion. \u003cbr\u003e\u003cbr\u003e* Joryongdae Rock (조룡대)\u003cbr\u003eA small island-like rock on the Baegmagang riverside\u003cbr\u003e* Daejaegak Pavilion (대재각) \u003cbr\u003eDaejaegak Pavilion is located at the Baegmagang River cliff across from the Gudeure Ferry. In this pavilion can be found a rock bed engraved with ‘Jitongjaesim Ilmodowon’ on its surface.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659001087938/1784679_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659001087938"},{"id":"2022-07-28-1658997789555","title":"Asanoncheon Hot Spring (아산온천)","description":"Asanoncheon Hot Spring was discovered in 1987 and designated as a tourist zone in 1999. The mineral-rich spring  water offers a slew of natural health benefits. The alkaline water found in the natural hot spring contains a  variety of  minerals (about 20 types), including calcium and sodium bicarbonate. \u003cbr\u003e \u003cbr\u003e When you bathe in the hot spring, your skin absorbs these minerals, which speed up cellular restoration and blood circulation. An oxygenated circulatory system is beneficial in keeping not only your stomach, but your body's other vital organs and tissues healthy and strong. \u003cbr\u003e \u003cbr\u003e The hot spring offers natural treatment options for various common ailments such as arthritis, neuralgia, high blood pressure, stomach disorder, and stroke. Nestled in the mountains, the spa offers the relaxation of walking in the forest and breathing in the fresh valley air. Also, stopping by the historical statue at Asanho Lake along the west coast highway  to Asanoncheon Hot Spring will add an extra bit of fun to your weekend excursion.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-28-1658997789555/1599755_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658997789555"},{"id":"2022-07-28-1658993675912","title":"Asan-si Hot Springs Special Tourist Zone (아산시 온천 관광특구)","description":"Asan-si Hot Springs Special Tourist Zone includes Dogo, Asan and Onyang Hot Springs. Since the opening of Onyangoncheon Station on Seoul Subway Line 1 in December 2008, visitors flourished to the area thanks to the convenient access.\u003cbr\u003e\u003cbr\u003eIt is said that Onyang Hot Springs is 1,300 years old, which means that it dates back to the Three Kingdoms Period. It is also known to be the kings' favorite spot for treatment and recuperation during the Joseon period. \u003cbr\u003e\u003cbr\u003eOnyang Hot Springs is made up of alkaline spring waters and renowned for its excellent water quaility and abundance. The water temperature is 37~54℃. There are 200 accommodation facilities and amenities, including hotels, Oncheonjang hot springs and restaurants.\u003cbr\u003e\u003cbr\u003eDesignated as a therapeutic hot springs, Dogo Hot Springs is equipped with spa treatment facilities. The water park within the hot springs is popular with families. Near the hot springs is a station that used to be Dogooncheon Station, but today, visitors can experience rail bike riding there. Another spot to visit is Asan Botanical Garden, which boasts beautiful flowers even in the depths of winter. \u003cbr\u003e\u003cbr\u003eAsan Hot Springs has a variety of water park attractions in its theme hot springs. As the hot springs has soft water and contains plenty of minerals, such as silicic acid, sodium and calcium, it is said that drinking the water boosts metabolism and strengthens the digestive system. Apart from the modern style condominiums and inns, the hot springs has a golf course, water park and outdoor swimming pool filled with hot spring water and offers a great opportunity to experience various leisure activities. \u003cbr\u003e\u003cbr\u003e* Current State of Asan Hot Springs Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Sinsu-ri, Eumbong-myeon, Asan-si, Chungcheongnam-do (Onyang, Dogo and Asan Hot Springs, Sinjeongho Tourist Site) \u003cbr\u003e2) Area  3,710,000㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eParadise Spa Dogo, Asan Spavis, Oeam Folk Village, Oncheonjang hot springs,  Botanical Garden, Traditional Market, etc.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1658993675912/1875810_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658993675912"},{"id":"2022-07-28-1658990679048","title":"Asan Spavis (아산 스파비스)","description":"Located one hour away from Seoul, Asan Spavis is a theme park comprised of a pool for water therapy, kid pool, and an outdoor hot spring pool open all year long, for family visitors to enjoy their spa together. The theme park can hold up to 7,100 people at the same time as well as 23 hot spring pools that mix seasonal herbs to the pool. For those who are looking for something more extreme, there is a 75 meter wave pool, 110 meter race slide, 125 meter tube and body slide and more. If you get hungry while playing in the water, there is a food court and snack corner as well as waterpark amenities such as six large pergolas, 100 parasols, 100 sunbeds.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-28-1658990679048/1601498_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658990679048"},{"id":"2022-07-28-1658986913216","title":"Asan Maengssi Haengdan House - Maeng Sa-seong House (아산 맹씨행단(맹사성 고택)","description":"Maeng Sa-seong is a major figure in Cheonbaek-ri and was a prime minister during the early years of the Joseon dynasty. His house is the oldest private residence in Korea, and was originally General Choi Yeong’s home, before he turned it over to his grand son-in-law, Maeng Sa-seong. The simple residence houses two 600-year-old gingko trees in the yard. Therefore it has been named ‘Haengdan’, meaning that Confucius taught on top of the gingko tree symbolizing a place of learning. For that reason it is inferred that Maeng Sa-seong intentionally planted gingko trees in the yard and taught junior scholars. The two gingko trees provide a cool shade and give out five sacks of gingko nuts each year.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-28-1658986913216/1495766_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658986913216"}]},{"href":"Gyeongsangbuk-do","name":"Gyeongsangbuk-do","datas":[{"id":"2022-07-30-1659149570991","title":"Chilgok Gasansanseong Fortress and Gasanbawi Rock (칠곡 가산산성 및 가산바위)","description":"Gasansanseong Fortress in Chilgok-gun, Gyeongsangbuk-do is located in the middle of Chilgok-gun, between Daegu Metropolitan City and Gumi. Gasansan Mountain (901m in elevation) is 10 kilometers west of Palgongsan Mountain. Because it boasts seven peaks, the mountain was called Chilbongsan Mountain. After enduring foreign invasions, including the Imjin War (1592-1598) and the Qing invasion of Joseon (1636), the Joseon rulers built a fortress over the course of 100 years to aid in Korea’s defense. It is Korea’s only three-layered fortress, consisting of inner, outer and central walls. The flat Gasanbawi Rock at the mountain’s peak, which is large enough to accommodate 100 people at a time, offers a great view of Daegu Metropolitan City.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-30-1659149570991/1053876_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-30-1659149570991"},{"id":"2022-07-29-1659138077312","title":"Chilbosan National Recreational Forest (국립 칠보산자연휴양림)","description":"Chilbosan National Recreational Forest is located west of Yongdeok. The mountain is known to have seven treasures, thus named Chilbo, or seven treasures in Korean. The seven treasures include rock moss, deodeok, wild ginseng, milk vetch root, wild boar, copper and iron. From the peak of the mountain, visitors can enjoy a panoramic view of the East Sea. Chilbosan National Recreational Forest serves as the perfect getaway with various facilities.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659138077312/2026513_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659138077312"},{"id":"2022-07-29-1659134418295","title":"Cheongsong Eoreumgol Valley [National Geopark] (청송 얼음골 (청송 국가지질공원))","description":"Cheongsong Eoreumgol Valley has a mysterious phenomenon providing a warm breeze in winter and cool breeze in summer. It is one of 20 eorumgol throughout the country. Surrounded by rocks, the valley provides clean water and the man-made waterfall at Tanggeonbong Peak is a popular getaway area during summer period.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-29-1659134418295/2365518_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659134418295"},{"id":"2022-07-29-1659130731634","title":"Cheongoksan National Recreational Forest (국립 청옥산자연휴양림)","description":"Cheongoksan National Recreational Forest is located in Bonghwa-gun, Gyeongsangbuk-do. The forest is composed of 100-year-old white pine trees brimming with pine nuts, along with pines and larches. In the forest, you can see the trees standing tall amidst the majestic rock formations. If you walk along the mountain trail, you will come to a suspension bridge, and after crossing, you will enter a section of forest that has maintained an old, almost primeval, feeling.\u003cbr\u003e\u003cbr\u003eIn spring, beautiful wild flowers blossom throughout the forest, magnolias in particular, bloom within the valley. Cheongoksan National Recreational Forest features a variety of facilities such as a nearby water park, children’s playground, fitness center, campsite and an outdoor lecture field. The water in the water park is cold and very clean, using natural stream water. In nearby Baekcheongyegok Valley, you may also see Manchurian trout, which live in clean, fresh water streams. Hyeonbulsa Temple is also located in the valley.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659130731634/1999501_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659130731634"},{"id":"2022-07-29-1659127282016","title":"Cheongoksan Mountain (청옥산)","description":"Cheongoksan Mountain (1,276 meters) is located to the southeast of Manggyeongdae Cliff on Taebaeksan Mountain. The hiking course goes along the ridge of the mountain from Neutjae Pass in Socheon-myeon and winds past Hongjesa Temple, which according to rumors is where the great Buddhist monk Samyeong underwent spiritual training.\u003cbr\u003e\u003cbr\u003eNearby is Baekcheongyegok Valley, designated as Natural Monument No. 74, as well as Goseongyegok Valley, home to a huge primeval forest and Cheongoksan Recreational Forest, which includes various leisure facilities such as a water park, work-out center, campgrounds, lodges, and more.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-29-1659127282016/607832_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659127282016"},{"id":"2022-07-29-1659123396552","title":"Cheongnyangsan Provincial Park (청량산도립공원)","description":"Cheongnyangsan Mountain, with an altitude of 870 meters, is hidden away from civilization. Attractions in the mountain are 12 peaks including Geumtapbong Peak, eight caves, Gwangchangpokpo Falls, and Cheongnyangsa Temple, built by Buddhist monk Wonhyo during King Munmu’s third year of reign during the Silla Period (57 BC - AD 935).\u003cbr\u003e\u003cBr\u003eBehind the Cheongnyangsan Provincial Park’s entrance boulder is a monument with a poem inscribed on it by the famous scholar Toegye Yi Hwang of the Joseon period called Cheongnyangsanga. Aside from Toegye Yi Hwang, Wonhyo and Uisang, caligraphy master Gimsaeng, scholar Choi Chi-won, and many others came to this mountain to cultivate their arts. Their presence still lingers in legends, being retold to this day.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-07-29-1659123396552/1737993_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659123396552"},{"id":"2022-07-29-1659120479282","title":"Cheongnyangsa Temple - Bonghwa (청량사-봉화)","description":"Located in Cheongnyangsan Mountain Provincial Park, Cheongnyangsa Temple was built by the great monk Wonhyo in 663, the 3rd year of King Munmu of the Silla Kingdom. According to the principles of feng shui, the area is an ideal place for a temple – with the 12 mountain peaks surrounding the temple like the petals of a lotus flower. \u003cbr\u003e\u003cbr\u003eThe temple is home to two precious historical remains; one is the board of Yuribojeon that King Gongmin of Goryeo wrote upon and the other is Jibul. Yuribojeon is the building where Yaksa-yorae-bul (the Medicine Buddha Statute) is housed and Jibul is a Buddha statute made of paper that was painted with gold.\u003cbr\u003e\u003cbr\u003eAt the back of the temple is Bosalbong Peak looking out towards Cheongnyangsan Mountain. A 30 minute walk along the hiking trail will lead you to Eungjinjeon, a hermitage with a beautiful view where the great monk Wonhyo once stayed. Behind Eungjinjeon stands Geumtapbong Peak and the sheer cliffs below. The peak was named Geumtapbong (meaning ‘golden pagoda’ in Korean) since it looks like a nine-story pagoda with pine trees growing around the base. In the autumn, the beautiful red, gold and orange hues of the maple trees are a true sight to behold.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659120479282/222043_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659120479282"},{"id":"2022-07-29-1659116599234","title":"Cheongdo Hanok School (청도한옥학교)","description":"Located on the slopes of Namsan Mountain, the Cheongdo Hanok School is an educational center for carpenters who specialize in hanok (traditional Korean architecture). \u003cbr\u003e\u003cbr\u003eHanok buildings hold cultural and historical values and the school has been gaining in popularity not only among carpenters, but also those who are interested in enjoying and upholding Korea's proud architectural history. The entrance of the school is marked with a large traditional \"Neowa\" (a house roofed with thick, unfinished shingles of pine) that immediately catches the eye.  \u003cbr\u003e\u003cbr\u003eThe school provides three types of courses. There is a basic carpentry course to teach people how to make wooden objects and structures, a course to nurture professional carpenters, and a course to teach carpenters how to build Hanok. The school’s hands-on programs offer visitors a chance to make a traditional Korean window and to saw and plane wood. There are cultural programs for children as well. Children, along with their parents, can make rice cake by pounding rice with a large hammer, bake sweet potatoes, or join a seminar on traditional Korean houses. The cultural programs change with each season.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-07-29-1659116599234/1140726_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659116599234"},{"id":"2022-07-29-1659113847049","title":"Cheomseongdae Observatory (경주 첨성대)","description":"Cheomseongdae Observatory, constructed during the reign of Queen Seondeok (r. 632-647), is one of the landmark of Gyeongju. The observatory was built in a cylinder shape at approximately 9 meters in x_height. The observatory consists of 365 stones, symbolizing the number of days in a year. The rocks are piled in 27 layers symbolizing the 27th ruler, Queen Seondeok, and the days in a lunar month by adding the of two rock layers on top.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-29-1659113847049/2656600_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659113847049"},{"id":"2022-07-29-1659109574446","title":"Byeongsanseowon Confucian Academy [UNESCO World Heritage] (병산서원 [유네스코 세계문화유산])","description":"Before it became a Confucian academy, Byeongsanseowon Confucian Academy was originally located in Pungsang-hyeon under the name Pungakseodang School, which was used as a educational institution since the Goryeo dynasty by a political party known as the Sarim Party. It was moved to its current location in Byeongsan by a well-respected Confucian scholar named Yu Seong-nyong, penname Seoae, in 1572.\u003cbr\u003e\u003cbr\u003eWhen Yu Seong-nyong passed away in 1607, many of his followers and other renowned scholars commemorated the late Confucian scholar by building Jondeoksa Shrine to enshrine his ancestral tablet in 1613, followed by renaming of the institution to Byeongsanseowon in 1614. Yu Seong-nyong's ancestral tablet was later moved to Yeogangseowon to be placed together with the ancestral tablet of Toegye Yi Hwang. In 1629, another ancestral tablet of the late scholar was made and housed in Jondeoksa Shrine. \u003cbr\u003e\u003cbr\u003eIn 1863, Byeongsanseowon was recognized by the king to receive support as a private Confucian academy. The lecture hall and shrine were reconstructed in 1921 and 1937 respectively as part of preservation efforts made during the Japanese occupation. This academy is designated as Historic Site No. 260, housing a collection of 1,000 documents and 3,000 books, including works by Yu Seong-nyong.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-29-1659109574446/2601726_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659109574446"}]},{"href":"Gyeongsangnam-do","name":"Gyeongsangnam-do","datas":[{"id":"2022-07-30-1659224316189","title":"Dojangpo Fishing Village (도장포어촌체험마을)","description":"Dojangpo Fishing Village, located near Sinseondae Cliff and Windy Hill, is a popular attraction especially loved by couples for the beautiful scenery. Sinseondae Cliff is formed of oddly shaped rocks that run in a horizontal line, making it look as if the rocks are holding up the ocean. Other nearby attractions include Yeocha Beach, a filming location of “The Ginkgo Bed (1996);\" and Windy Hill, a popular attraction due to its exotic and picturesque green hill.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-30-1659224316189/2485634_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659224316189"},{"id":"2022-07-30-1659220750798","title":"Deokpo Beach (덕포해수욕장)","description":"Deokpo Beach is a white sandy beach in the city of Geoje in Gyeongsangnam-do. The 450 meter-long and 40 meter-wide beach offers fine sand, clear waters, a gentle slope and old sea pine trees along the coast. Nearby attractions include the Okpo Great Victory Commemorative Park, which was built in 1996 to commemorate the victory of  Admiral Yi Sun-sin, and the Okpo Shipyard of Daewoo Shipbuilding \u0026 Marine Engineering with a giant shipyard crane.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-30-1659220750798/1060688_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659220750798"},{"id":"2022-07-30-1659217083364","title":"Deogyusan National Park (Namdeogyu Section) (덕유산국립공원(남덕유분소))","description":"Designated as a national park in 1975, Deogyusan National Park covers four counties. Besides Hyangjeokbong Peak, Deogyusan Mountain's highest peak in Muju, all the other peaks lie within Geochang. While the park features beautiful waters and rocks at Wolseonggyegok Valley in Buksang-myeon, Geochang, it also boast nature's beauty in Muju with creeks and valleys like Mahakdong Valley, Sangyeodeomgyegok Valley, and Songgyesa Valley.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-30-1659217083364/2029530_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659217083364"},{"id":"2022-07-30-1659213531959","title":"Dasolsa Temple (다솔사)","description":"Located on the hillside of Imyeongsan Mountain in Sacheon, Gyeongsangnam-do, Dasolsa Temple is a very old Buddhist temple built during the Silla dynasty. However, its buildings have been reconstructed as many as three times; once because of the Imjin War (1592-1598) and twice because of fire. The last fire took place in December of 1914, burning down all the buildings except Daeyangru Pavilion; therefore, most of the current buildings are historical representations of the buildings previously destroyed in the fire.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-30-1659213531959/2372756_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659213531959"},{"id":"2022-07-30-1659209794703","title":"Dara Park (달아공원)","description":"Located in the southern part of Mireukdo Island, Tongyeong-si, Gyeongsangnam-do, Dara Park was originally named for its resemblance to the tusk of an elephant. The name also means \"A vista point for a view of the moon.\" On the path to the park is Gwanghaejeong Pavilion, which has an broad view of Hallyeohaesang National Park offers a prime location to watch the sunset.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-30-1659209794703/2661174_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659209794703"},{"id":"2022-07-30-1659206633447","title":"Daewonsagyegok Valley (대원사계곡)","description":"Daewonsagyegok Valley is a place where one can be appreciate nature's musical harmony of stream water, wind brushing against the leaves, and the chirping of birds. The nearly 12-kilometer-long Daewonsagyegok Valley's stream water originates from the highest peak of Jirisan Mountain called Cheonwangbong Peak, and flows through Jungbong and Habong Peaks, as well as Ssukbatjae Pass, Saejae Pass, Wangdeungjae Pass, Bammeorijae Pass, and Ungseokbong Peak.  Before reaching the valley, the water joins the currents from Sinbatgol, Jogaegol, and Bambatgol Valleys. The volume of water increases as it passes Saejae and Oegok Village and reaches Yupyeong-ri where Daewonsa Temple is located. The incessant sound of running water fills the silence of the forest as if Buddhist nuns were chanting blessings.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-30-1659206633447/2671386_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659206633447"},{"id":"2022-07-30-1659202733749","title":"Chungnyeolsa Shrine (충렬사)","description":"Chungnyeolsa Shrine was built in 1606 upon the order of King Seonjo to commemorate Admiral Yi Sun-sin's loyalty and brilliant exploits. The shrine houses the memorial tablet of Admiral Lee. The shrine was designated as a Historic Site on June 11, 1973.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659202733749/2668257_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659202733749"},{"id":"2022-07-30-1659199947652","title":"Chokseongnu Pavilion (촉석루)","description":"Standing grandly above the rocky cliffs of Namgang River is Chokseongnu Pavilion, arguably one of the most beautiful \u003cem\u003enugak\u003c/em\u003e buildings (multi-storied structure without walls) in the Yeongnam region. Chokseongnu (historically known as ‘Jangwollu’) has undergone eight renovations since its establishment in the 28th year of King Gojong (1241, Goryeo dynasty) and was once used as a commanding post for defending Jinju Palace in times of war. During times of peace, it was used for holding state examinations. \u003cbr\u003e\u003cbr\u003eAlthough the structure was burnt down during the Korean War, it was restored in 1960 through the efforts of the Jinju Historical Site Preservation Society. The roof design features a mix of hipped and gabled styles and the stone pillars were built with rocks collected from Chokseoksan Mountain, located in Changwon-si. The wood used for the structure was brought from Odaesan Mountain, situated in Gangwon-do. Noticeable features of Chokseongnu are the four engraved signboards and a board that holds the works of renowned poets and calligraphers. Jinju Namgang Yudeung (Lantern) Festival is held every fall at the Jinjuseong Fortress.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659199947652/2367499_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659199947652"},{"id":"2022-07-30-1659195649711","title":"Choi Champandaek (House of Choi Champan) (최참판댁)","description":"The House of Choi Champan is known as the setting of the famous novel \"Toji\" (\"The Land\") by noted novelist Park Kyongni. Located in a small folk literature village in Agyang-myeon, Pyeongsa-ri along the Seomjingang River at the foot of Jirisan Mountain, Choi Champandaek consists of fourteen hanok (traditional Korean house) buildings.\u003cbr\u003e\u003cbr\u003e Also used as the main set of the drama version of \"Toji\" (2004), Choi Champandaek gives visitors a look at the life of Korean people in the late Joseon era. The house has not only made its  appearance in many films, but is also a valuable cultural asset of Hadong-gun.\u003cbr\u003e\u003cbr\u003e The Daecheong Maru (wooden-floored hall) connected to the Sarangchae (men’s quarters in a hanok) offers a wide view of the vast field of Pyeongsa-ri and gives an opportunity to meditate and reflect while appreciating the beautiful surroundings. Located in the vicinity are numerous tourist attractions including the Pyeongsari Literature Center, Hwagae Market, and Ssanggyesa Temple.\u0026nbsp;During fall season\u0026nbsp;every year, Choi Champandaek hosts the Toji Literature Festival.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-30-1659195649711/2716602_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659195649711"},{"id":"2022-07-30-1659191859787","title":"Changwon Garosu-gil (창원 가로수길)","description":"Like Seoul, the city of Changwon also has a romantic promenade called \"Garosu-gil,\" lined with metasequoia trees on each side. The street is filled with a lovely ambience, dotted by small and cozy coffee shops, galleries, and art shops, making it the perfect place for a leisurely walk or a tea-time.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-30-1659191859787/2030778_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659191859787"}]},{"href":"Jeollabuk-do","name":"Jeollabuk-do","datas":[{"id":"2022-08-01-1659329733279","title":"Geumma Reservoir (금마저수지)","description":"Looking towards the south from the top of Mireuksan Mountain, one can see Geumma Reservoir. The reservoir is shaped like the Korean peninsula. Hence it is also referred to as Jido Yeonmot, or Map Pond. The terrain is especially beautiful when viewing it through the fog in the early mornings. \u003cbr\u003e\u003cbr\u003eThe water comes from Mireuksan Mountain, ensuring a steady supply of water throughout the year. There are no factories or other contaminants nearby so the water quality is of the highest grade. Near the reservoir, one can find \u003ca href=\"http //english.visitkorea.or.kr/enu/SI/SI_EN_3_1_1_1.jsp?cid=1607539\u0026nearBy=site\u0026\"\u003e\u003cfont color=\"navy\"\u003eSeodong Park\u003c/font\u003e\u003c/a\u003e and Mahan Hall. Seodong Park is a sculpture park displaying various sculptures such as a bronze statue of Baekje’s King Muwang of Baekje and a statue of Seodong’s Princess Seonhwa.  Mahan Hall showcases the lifestyle and culture of Mahan, a tribal confederation during the Samhan period. The park also features various facilities such as an observatory, fishing spot and a promenade.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659329733279/1651523_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659329733279"},{"id":"2022-08-01-1659323323304","title":"Gangcheonsan County Park (강천산 군립공원)","description":"Gangcheonsan Mountain is surrounded by Gwangcheonsan Gwangjubong Peak (583.7 meters above sea level), Gwangdeoksan Seonnyeobong Peak (578 meters), and Sanseongsan Yeondaebong Peak (603 meters above sea level) in the area of 996beonji, Cheonggye-ri, Sunchang-gun, Jeollabuk-do. It is divided into small canyons and has an outstanding view with rocky mountains on all sides. The valley was called Gangcheon Valley because clean and clear water flows like a spring on the hard rocks, and all the mountains around it were called Gangcheonsan Mountain. It is said that in the past it was called Yongcheonsan Mountain, named after the shape of two dragons waving their tails toward the sky and ascending to heaven.\u003cbr\u003e\u003cbr\u003eFollowing the Noryeong Mountain Range to Chuwolsan Mountain, it forms Gwangdeoksan Mountain and Yongcheonsan Mountain. On Sanseongsan Mountain (two dragons from the eastern sky to the western sky) that towers high in the sky, two dragons run east side by side. There are numerous peaks, some famous ones are, Yeondaebong, Undaebong, Suyeongbong, Cheonjabong, Gitdaebong, Gwangjubong, Gyeonjebong, and Songrakbong peaks. Between these two mountains is a very deep valley. Some of the famous valleys are, Yeondaegyegok Valley, Seonnyeogyegok Valley (Jeobujegol), Wondeunggyegok Valley (Yongdaeamgol), Buntonggol Pass, Jijigol Valley, Somokgol Valley, Samindaegyegok Valley (Hwangwoojegol), Giwoojegol Valley, Senyanggol Valley, Multonggol Valley, Chodanggol Valley, Ujakgol Valley, Dongmakgol Valley, Geumganggyegok Valley (Tapsanggol), Seungbanggol Valley, Byeondugol Valley, etc. The clear water flowing from every valley joins into one and the sound of the water crashing against the rocks and stones echoes throughout the valley and enters Gangcheonho Lake.\u003cbr\u003e\u003cbr\u003eWhen spring comes, willows bloom, and when the forsythia and azaleas are in full bloom, wild cherry blossoms reach full bloom on every mountain peak. The clear and clean water flows continuously between the gravel along the valley. Visitors can cool off the heat in this river that does not collect moss either because it is too cold or clean. On Gangcheonsan Mountain, there are beautiful shrubs and maple trees, and the baby maples and baby squirrels announce the arrival of autumn among the seven different types of maple trees. The multiple trails on the mountain are not steep or too dangerous, making it popular regardless of age. It is also ideal for mountaineering and mountain-loving hikers. The scenery of the river with white snow and icicles attracts painters who want to capture the moment on a canvas. Gangcheonsan Mountain has four distinct seasons making it a popular destination all year round.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-08-01-1659323323304/2634995_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659323323304"},{"id":"2022-07-31-1659310755947","title":"Gangam Calligraphy Museum (강암서예관)","description":"The Gangam Calligraphy Museum (est. 1995) in Jeonju Hanok Village has on display over 1,000 works from famous artists such as Kim Jeong-hee (1786-1856, calligrapher, painter, \u0026 scholar), Lee Sam-man (1770-1847, calligrapher), Kim Hong-do (1745-?, artist), and Jeong Yak-yong (1762-1836, scholar). This museum also houses a seminar room for calligraphy-related events and educational programs.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History"],"imgUrl":"/2022-07-31-1659310755947/1605494_image2_1.webp","blogPath":"Jeollabuk-do/2022-07-31-1659310755947"},{"id":"2022-07-31-1659307137969","title":"Gaeamsa Temple (개암사)","description":"Gaeamsa Temple is a small, quiet temple built in 634 during the Baekje dynasty. The origin of the name \"Gaeam\" goes back to 282 BC, when King Mun from the Byeonhan confederacy took refuge here during the revolt of the Jinhan and Mahan confederacies. Under King Mun's command, temples for the new fortress were built on east and west sides of the valley; the western temple was called Gaeam. In 676, the temple was expanded and in 1276, thirty more buildings were raised, expanding it to a grand temple.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-31-1659307137969/1604185_image2_1.webp","blogPath":"Je
