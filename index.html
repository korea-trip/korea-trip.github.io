ne of 12 must visit attractions of Ulsan. Jujeon meaning red ground, for the ground has a red hue. The 1.5 kilometer-long beach is filled with black pebbles and has various oddly formed rocks.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657990365505/2609414_image2_1.webp","blogPath":"Ulsan/2022-07-16-1657990365505"},{"id":"2022-07-16-1657986110987","title":"Jinha Beach (진하해수욕장)","description":"Jinha Beach is located 20 kilometers southeast of Ulsan and is a little slice of summer paradise measuring 1 kilometer in length and 300 meters in x_width. Like most beaches along the southern coast, the waters of Jinha are shallow, warm, and calm, making it a perfect place for swimming. The deep scent of the surrounding pine trees mixes with the sea breeze and gives the beach an intimate atmosphere despite its relatively large size.\u003cbr\u003e\u003cbr\u003eCamping is allowed in the pine woods and is free of charge. Simple shower booths and changing rooms are available for the convenience of the visitors. Freshwater river bathing is also available as the water from Hoeyagang River from Munsusan Mountain flows into the beach area.\u003cbr\u003e\u003cbr\u003eNear the beach is Ideokdo Island, which consists of two mid-ocean rocks, and Myeongseungdo Island, which can be reached on foot. The latter, in particular, is popular for its beautiful sunset and is famous as a great fishing spot for noraemi, flounder, and rockfish. Around 10 kilometers away is Ganjeolgot Lighthouse, which is in operation 24 hours a day.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657986110987/217383_image2_1.webp","blogPath":"Ulsan/2022-07-16-1657986110987"}]},{"href":"Sejong","name":"Sejong","datas":[{"id":"2022-07-18-1658097643047","title":"Unjusanseong Fortress (운주산성)","description":"Unjusanseong Fortress, also known as Gosansanseong Fortress, is a cultural heritage of the Baekje dynasty. This is a mountain fortress built along the surrounding three mountain peaks in the westernmost and southernmost parts of Unjusan Mountain. The stone fortress wall, which borders three villages in Jeondong-myeon and two villages in Jeonui-myeon, is 3,210 meters long and two meters wide with a x_height that ranges from two to eight meters. The walls follow the natural geographical features of the mountain range, with the southern walls surrounding the mountain's peak.\u003cbr\u003e\u003cbr\u003eRemnants of a village can still be observed within the fortress walls, such as the fortress gate and a ritual site. Pieces of earthenware from the Baekje period, porcelain from the Goryeo and Joseon periods, and broken tiles from the Baekje, Goryeo and Joseon periods have been discovered around the site as well.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097643047"},{"id":"2022-07-18-1658097582341","title":"Sejong Yeonhwasa Temple (연화사 (세종))","description":"Yeonhwasa Temple is said to have been built by Hong Mun-seop. After having a dream, Hong dug the current site of Yeonhwasa Temple to find two stone Buddha statues, and built a temple there. It was designated a traditional temple in 1988. The temple features Muryangsujeon Hall, Samseonggak Hall, and Yosachae (monks’ residence).   \u003cbr\u003e\u003cbr\u003eThere used to be a building with a tile roof, but following the discovery of a stele with the inscription of “Muin Year” and a pedestal (Treasure No. 649), the roof was improved. The side of the stele is in a trapezoid shape with a wider bottom. It is thought to date back to the Unified Silla era. The temple is also home to a stele with seven relief Buddhist images (Treasure No. 650). Together with the stone images of Biamsa and Jeonganmyeon, this stele is considered to have cast a new light on the Ancient Art.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097582341"},{"id":"2022-07-17-1658062864404","title":"Sejong Singwangsa Temple (신광사 (세종))","description":"Singwangsa Temple is located on Nojeoksan Mountain. It is estimated to have been built 160 years ago, and renovated in 1920 by head monk Lee Gyeong-jik. The temple, originally called Togoljeol or Suryangsa, was renamed Singwangsa by monk Hyewon in 1980. Visitors will discover that this temple is filled with youthful energy. Although the temple has a short history, its location near Hongik University Sejong Campus has helped the temple become popular among college students.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658062864404"},{"id":"2022-07-17-1658057792715","title":"Sejong Hangnimsa Temple (학림사(세종))","description":"Hangnimsa Temple is said to have been built below Hakbawi Rock on Seohaksan Mountain about 600 years ago. The temple deteriorated over time, but was rebuilt in April 1965 and renamed Anyangsa Temple. The name changed back to Hangnimsa Temple after Daeungjeon Hall and the dormitory were rebuilt in 1985. In 2000, Gwaneumjeon Hall was also built, and colorfully painted in 2004. In spring, the temple grounds are filled with the aroma of various flowers.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658057792715"},{"id":"2022-07-17-1658054621546","title":"Sejong Cheongansa Temple (청안사(세종))","description":"Sitting at the foot of a mountain near Ganeusil Village, Cheongansa Temple belongs to the Jogye Order of Korean Buddhism. It had been believed to have been built in 1900, but the roof tile and white porcelain pieces from the mid-Joseon dynasty period found near the temple suggested that it might have been built even earlier. Cheongsansa had also been thought to be a branch of Biamsa Temple, which is presumably built in the 7th century during the late Baekje kingdom period.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658054621546"},{"id":"2022-07-17-1658052416868","title":"Gobok Natural Park (고복자연공원)","description":"Gobok Natural Park spans an area of 1,840,000 square meters and nearby attractions include a forest, Yonggul Cave, Sinheungsa Temple, and an outdoor sculpture park on Obongsan Mountain. A 3.65-kilometer-long deck circles the reservoir. The neighboring village is home to orchards for growing grapes, peaches, and pears. The park has a large meeting square and the outdoor sculpture park features works by Ewha Woman's University art professor Kang Tae-seong, attracting many visitors. The park is especially popular in summer when the outdoor swimming pool is open. In spring, people flock to Millakjeong Pavilion to view the cherry blossoms. There are many restaurants nearby specializing in \u003cem\u003egalbi\u003c/em\u003e (ribs), \u003cem\u003eHanbang ori\u003c/em\u003e (duck with medicinal herbs), and \u003cem\u003emegi maeuntang\u003c/em\u003e (spicy catfish stew), as well as cafes overlooking the natural scenery.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052416868"},{"id":"2022-07-17-1658052382433","title":"Geumnam Egret Habitat (금남 백로 서식지)","description":"The Egret Habitat in Gamgseong-ri covers a small mountain located in Yuseong-gu District. Existing since the Joseon Dynasty era, the habitat is home to common herons and cattle egrets. Up to 5,000 birds have been observed at one time. The best time to visit the habitat and see the egrets is between April and May.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052382433"},{"id":"2022-07-17-1658052319970","title":"Geumisanseong Fortress (금이성)","description":"Geumiseong is a mountain fortress built on the summit of Geumseongsan Mountain, which rises 430 meters above sea level. It overlooks Jeonui and Cheonan to the north and Geumgang River  to the south. The architecture style of Geumiseong Fortress is a combination of the styles of the Baekje dynasty and the early Unified Silla. Based on the relics found inside the fortress, it is thought to have been built in the Goryeo period. The robustness of the fortress takes advantage of the rugged topography, so much so that it had been known as ironclad bastion among common people.\u003cbr\u003e\u003cbr\u003eThe eastern side of the fortress has considerably collapsed, but the southern part is in a relatively good condition. The western and northern walls are also in bad conditions.\u003cbr\u003e\u003cbr\u003eSome earthenware pieces were found where there once stood a watchtower. Also, some pieces of roof tiles were found where there was a fortress building in the central part of the fortress on mountain summit. The earthenware pieces are hard porcelain and soft glass wares like bowls and pots. The tile pieces mostly feature fishbone patterns in dark gray color.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052319970"},{"id":"2022-07-17-1658051978226","title":"Beartree Park (베어트리파크)","description":"Beartree Park is a beautiful natural space in Sejong founded by entrepreneur Lee Jae-yeon. The park first started out as a private garden cared for by Lee personally. The garden was turned into a park and opened to the public in 2009, boasting a beautiful collection of flora and fauna. Indoor and outdoor botanical gardens, junipers, wild flowers, irises, and bonsais are tended with the utmost of care. In addition to the magnificent gardens, visitors can also observe family of deer, bears, birds, and more.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658051978226/2675585_image2_1.webp","blogPath":"Sejong/2022-07-17-1658051978226"},{"id":"2022-07-17-1658047338301","title":"Yeongpyeongsa Temple (영평사)","description":"A branch of Magoksa Temple, which is the 6th local temple of the Jogyejong Order, Yeongpyeongsa Temple has six traditional buildings and three small hermitages. Janggunsan Mountain, where the temple is located, is small but full of energy. According to Feng Shui, the mountain is a perfect location for a temple because it is shaped like a dragon curled along the Geumgang River. Yeongpyeongsa is a tranquil place that captures the purity of the temple’s Buddhist practice, with fresh air and clean water that offer a habitat for fireflies, crawfish, and black snails. On the way in, visitors are greeted by a multitude of wildflowers vying for their attention  the columbines and the prairie crocuses in spring, the white lotuses in summer, and the Siberian chrysanthemums in autumn.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658047338301/1900675_image2_1.webp","blogPath":"Sejong/2022-07-17-1658047338301"}]},{"href":"Gyeonggi-do","name":"Gyeonggi-do","datas":[{"id":"2022-07-18-1658183864181","title":"Dae Jang Geum Park (용인 대장금 파크)","description":"Dae Jang Geum Park in Yongin, Gyeonggi-do is the largest historical drama set in Korea. Facilities in the themed park are semi-permanent facilities reflected the architectural style, lifestyle and culture of the past, based on historical records. The facilities are in great harmony with the surrounding natural landscapes, which makes tourists feel as if they have traveled to the past in a time machine. The park has also been used as a filming site for music videos, documentaries, and commercials.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-18-1658183864181/2391318_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658183864181"},{"id":"2022-07-18-1658180079190","title":"Chungnyeongsan Recreational Forest (축령산자연휴양림)","description":"Opened in 1995, Chungnyeongsan Recreational Forest is located in Namyangju-si, Gyeonggi-do, approxmately 1-hour drive from Seoul. The recreational forest has various trekking courses leading to Chungnyeongsan Mountain and Seorisan Mountain as well as facilities like the forest park, training facility, water play site, nature observation sites, camping sites, and more.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-18-1658180079190/2617838_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658180079190"},{"id":"2022-07-18-1658176645295","title":"Cheongpyeonghoban Maeuntang Village (청평호반 매운탕촌)","description":"Cheongpyeonghoban Maeuntang Village is located on the shores of Cheongpyeongho Lake, designated a national attraction in 1943. The restaurants gathered here serve maeuntang (spicy fish stew), haemul tang (spicy seafood stew), sanchae jeongsik (set menu with seasoned wild vegetables) and many other traditional foods.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658176645295/2482930_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658176645295"},{"id":"2022-07-18-1658172685474","title":"Cheongpyeong Recreational Forest (청평자연휴양림)","description":"Cheongpyeong Recreational Forest boasts a pristine natural landscape, fresh mineral water, and leisure walking trails for visitors to rest from the hustle and bustle of the city life. The sight of Cheongpyeongho Lake through diverse trees and different landscapes throughout the year provides the beauty of nature. The forest is a perfect location for family as well as group retreats.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-18-1658172685474/607729_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658172685474"},{"id":"2022-07-18-1658169720624","title":"Changnyongmun Gate (창룡문)","description":"Changnyeongmun Gate, the eastern gate of Hwaseong Fortress, is similar in shape and size to Hwaseomun Gate to the east. Something to take note of is the nameplate carved into the wall left of the gate. While the names on the polished granite at the other three main gates have become obscure over time, the nameplate at Changnyeongmun Gate is still clearly visable.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-18-1658169720624/2482860_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658169720624"},{"id":"2022-07-18-1658166175894","title":"Caribbean Bay (캐리비안베이)","description":"Caribbean Bay is a world-class water park with various attractions and health facilities based on the theme of the Caribbean coast. Attractions include an artificial wave pool with a x_width of 120 meters and a length of 104 meters, a lazy river that passes through indoor and outdoor pools, and various slides that maximize adventure and thrill. Indoor facilities include a wave pool, slides, spas, and saunas. One of the park's best attractions is Mega Storm, a super large complex water slide. The circular tube starts from the boarding platform 37 meters above the ground and travels 355 meters rotating in all directions going up and down three rapid descents. The last part of the ride is a large 18 meter funnel shaped tornado that gives riders a zero gravity experience for about 55 to 60 seconds.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-18-1658166175894/2504505_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658166175894"},{"id":"2022-07-18-1658163403009","title":"Camp Greaves DMZ Experience Center (캠프 그리브스)","description":"Camp Greaves served as a camp base for the 506th US Second Infantry Division for about 50 years after the ceasefire agreement of the Korean War. The land was given back to the Korean government in 2007. The camp has been turned into a peace and security experience facility, and it is located approximately 2 kilometers away from the DMZ. It is also the first youth hostel to be located within a restricted area for civilians in Paju city.\u003cbr\u003e\u003cbr\u003e An entire building of the US Army officer quarters was remodeled into a youth hostel and can accommodate up to 240 guests. The hostel is comprised of an office, a small auditorium on the first floor, rooms on the second and third floors, and a large auditorium on the fourth floor. The camp offers diverse programs including educational programs.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-18-1658163403009/2375485_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658163403009"},{"id":"2022-07-18-1658159008978","title":"Byeokchoji Gardens (벽초지수목원)","description":"Byeokchoji Gardens features 27 themed gardens with both Oriental and Western landscaping elements. With the Excitement Square in the center of the garden, the Oriental style gardens feature a pond, while the Western gardens begin after passing through a gate designed like the Great Wall of China. In total, there are over 1,000 plant species, providing beautiful scenery throughout the year. Byeokchoji Gardens has been featured in a variety of films, dramas, music  videos, and other media forms. With the gardens on mostly flat land, anyone can easily access the garden and enjoy with ease.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-18-1658159008978/2713100_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658159008978"},{"id":"2022-07-18-1658155043549","title":"Bundang Jeongja-dong Café Street (분당 정자동 카페거리)","description":"Jeongja-dong Café Street is a popular place in Bundang. Because its chic atmosphere resembles Cheongdam-dong in Seoul, it is also called Cheongja-dong.\u003cbr\u003e\u003cbr\u003eThe street, starting from Neulpureun High School to Geumgok-dong, is lined with charming cafes with lovely terraces. The wide array of cafes along the street boasts delicious food as well as chic atmosphere. Reminiscent of street cafes in Europe, Jeongja-dong Café Street has become a popular attraction among visitors who enjoy reading or promenading. It is also a fabulous spot for couples.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658155043549/1054028_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658155043549"},{"id":"2022-07-18-1658153250079","title":"Bundang Astro Camp (분당 어린이천문대)","description":"The Astro Camp was established to encourage young children to take an interest in space and natural science and to develop creative problem-solving skills. The Children's Observatory provides a wide range of educational programs developed by expert educators from diverse fields of majors at Yonsei University.\u003cbr\u003e\u003cbr\u003e In the future, the observatory hopes to continue to expand its experience-centered, in-depth educational programs to help children reach a better understanding of astronomy and natural science principles. Programs focus not only on providing children with accurate information, but also seek to encourage participants to be self-motivated thinkers.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-18-1658153250079/2364454_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658153250079"}]},{"href":"Gangwon-do","name":"Gangwon-do","datas":[{"id":"2022-07-25-1658792210991","title":"Daepohang Port (대포항)","description":"Located on the southernmost point of Sokcho, Daephohang Port is known as a place to find quality fish with the rise of Seoraksan Mountain as a popular tourist destination. However, the port was a well-known port even before Sokcho existed. On a map of Korea that was published right after the Korean War, Daepohang Port can be found with other notable ports while the city of Sokcho is not indicated. With the opening of Sokcho and Sokcho Port in 1942, Daepohang Port became a secluded port visited by few fishing boats.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658792210991/2653407_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658792210991"},{"id":"2022-07-25-1658788577433","title":"Daegwallyeong Special Tourist Zone (대관령 관광특구)","description":"The Daegwallyeong Special Tourist Zone is made up of five cities and counties in Gangwon-do, including Pyeongchang-gun, which hosted the 2018 Winter Olympics. Blessed with picturesque highland scenery, the Daegwallyeong Special Tourist Zone includes Gangneung, Donghae, Samcheok, Hoengseong and Pyeongchang. \u003cbr\u003e \u003cbr\u003e Gangneung is located the nearest to Daegwallyeong. Famous attractions in Gangneung include Gyeongpoho Lake and Gyeongpodae Pavilion. Two of Gangneung’s historic villas, Ojukheon House and Seongyojang House, have been beautifully maintained for centuries. \u003cbr\u003e \u003cbr\u003e Donghae’s two ports, Donghaehang Port and Mukhohang Port, are always buzzing with the energy of coastal life. Donghaehang Port is a base for the distribution of materials, industrial development, and trade. Cruise ferries take passengers to Russia and Japan. Meanwhile, ferries going to Ulleungdo Island depart from Mukhohang Port, which is located near Mukho Lighthouse and the Bukpyeong Fifth-day Market. \u003cbr\u003e \u003cbr\u003e Samcheok is a coastal city in the southernmost part of Gangwon-do. With National Road No. 7 at the center, Samcheok is bordered by Donghae to the north and Uljin to the south. Hwanseongul Cave, the biggest limestone cave in Korea, and Daegeumgul Cave are some of the city’s major attractions. \u003cbr\u003e \u003cbr\u003e Hoengseong is famous for its local hanu (Korean beef) and the diverse agricultural experience programs the county offers. The lush forests and the road with a scenic view of Taegisan Mountain attract many tourists. \u003cbr\u003e \u003cbr\u003eLocated 700 meters above sea level, Pyeongchang is home to many ski resorts, making it a major destination for winter sports. \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e Daegwallyeong Special Tourist Zone  \u003cbr\u003eAreas included\u003cbr\u003e-  Areas around Hoengseong, Pyeongchang, Gangneung, Donghae, and Samcheok in Gangwon-do\u003cbr\u003e\u003cbr\u003eTotal area  428.3 ㎢ \u003cbr\u003e- Gangneung 90.4 ㎢, Donghae 48.4 ㎢, Samcheok 11.3 ㎢, Hoengseong 63.5 ㎢, Pyeongchang 214.7 ㎢ \u003cbr\u003e\u003cbr\u003eTourist attractions\u003cBr\u003e- Yongpyong Resort, Alpensia Resort, Phoenix Pyeongchang, Daegwallyeong Sheep Farm, Donghaehang Port, Mukhohang Port, Seongyojang House, Cheongokdonggul Cave, etc.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-25-1658788577433/1583609_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658788577433"},{"id":"2022-07-25-1658784865271","title":"Daegwallyeong Snow Town (대관령 눈꽃마을)","description":"Nestled in the high altitudes on the outskirts of Baekdudaegan Mountain Range's Hwangbyeongsan Mountain, Daegwallyeong Snow Town is a small farm village that pioneered Korea's high-land agriculture and is well-recognized for its ranches. It is also the birthplace of Korea's ski facilities and beholds the pride of cultural value of sports and tradition as the village's Pyeongchang Hwangbyeongsan Mountain Hunting Tradition was designated as the 19th Intangible Cultural Heritage of Gangwon. Eighty-percent of the village land consists of forests and in year 2008, Daegwallyeong Snow Town opened a Mountain Village Ecology Center under the supervision of Korea Forest Service and Pyeongchang-gun County. A variety of experience programs are available throughout the year according to the season, such as picking dog-tooth violets, gomchwi, and cirsium in spring, ranger training experience and cooking rice with cirsium in summer, riding on a donkey and creating individual plant guidebooks in fall, and enjoying winter sledding and other winter activities in winter. Other activities including horseback riding, ATV, peformances are also available.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-25-1658784865271/1789031_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658784865271"},{"id":"2022-07-25-1658781380182","title":"Daegwallyeong Sky Ranch (대관령 하늘목장)","description":"Daegwallyeong Sky Ranch, established in 1974, is located on a 100 million ㎡ plot of land in the highlands of Daegwallyeong Pass. The ranch opened to the public as a tourist attraction in 2014. The environmentally friendly ranch raises over 400 cows, 100 sheep and 40 horses. Visitors can easily view the ranch by riding a tractor over the 5-kilometer-long course. The view of the ranch and surrounding area is best seen from the sky deck observatory, located at 1,000 meters above sea level. The ranch also features four themed walking paths. Available activities include horseback riding, and feeding baby animals.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-25-1658781380182/2037172_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658781380182"},{"id":"2022-07-25-1658777504093","title":"Daegwallyeong Sheep Ranch (대관령 양떼목장)","description":"Daegwallyeong Sheep Ranch is a privately owned ranch on an area of 195 k㎡. There are many ranches in Pyeongchang, but Daegwallyeong Sheep Ranch is the only ranch that raises sheep. The sheep grazing field is surrounded by a 1.2 meter-long circular walkway, so visitors can view the sheep at all times during their visit. It takes about 40 minutes to walk along this path. A wooden shack located in the field appeared as a backdrop of the movie \"The Man from Mars.\"  The wooden shack fits perfectly with the sheep farm, and has become a popular photo site. To get a closer experience with the sheep, sign up for the feeding experience, where you can give hay to the sheep and even reach out to touch their fuzzy heads.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-25-1658777504093/2365245_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658777504093"},{"id":"2022-07-25-1658774702777","title":"Daegwallyeong National Recreational Forest (국립 대관령자연휴양림)","description":"Daegwallyeong National Recreational Forest divides Gangwon Province from east to west and is known for its famous pine tree forests. It was designated as a suitable resting place to enjoy as it’s harmoniously situated in a valley surrounded by lush vegetation. Beautiful view of Gangneung and the East Sea can be seen day and night.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-25-1658774702777/598296_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658774702777"},{"id":"2022-07-25-1658770943191","title":"Daegullyeong Village (대굴령마을)","description":"Daegullyeong Village is a tourist complex located in Gangneung-si, Gangwon-do, which provides visitors with a host of various traditional experiences, sporting events, and lodging accommodations. The village of Daegullyeong got its name from the series of 832-m long Daegwallyeong ridges that stretch along the bordering regions of Gangneung and Pyeongchang. Although the mountain ridges present rigorous passages with 99 turns, the area is popular for its magnificent scenery. \u003cbr\u003e\u003cbr\u003e\u0026nbsp;Daegullyeong Village boasts the beautiful Daegwallyeong ridges and clear waters of the valleys in the mountain villages where tourists can take in the spectacular views of Bogwang 1(il)-ri, Bogwang 2(yi)-ri, and Eoheul-ri. The local specialties include the traditional \u003cem\u003edoenjang\u003c/em\u003e (soybean paste), various soy and bean pastes, corn, traditional fermented soybeans, potatoes, and vegetables. Visitors can stay at any number of pensions in the area, then take a tour around a traditional soy and bean paste factory and participate in various experience programs such as soy and bean paste making, straw arts and crafts, folk games, and traditional performances.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-25-1658770943191/2494322_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658770943191"},{"id":"2022-07-25-1658768051719","title":"Daegeumgul Cave - Daei-ri Cave Area (대금굴 (대이리 동굴지대))","description":"Daegeumgul Cave is believed to be as old as Hwanseongul and Gwaneumgul Caves located nearby. The entrance to the cave was exposed during an excavation project, and after a long preparatory period, the cave was opened to the public. This newly opened, well-preserved cave is filled with limestone features such as stalactites, and a considerable amount of water flows through the cave, creating waterfalls, both large and small, along with numerous ponds.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658768051719/2037137_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658768051719"},{"id":"2022-07-25-1658763694865","title":"Chuncheonho Lake (춘천호)","description":"Chuncheonho Lake was formed as a result of the construction of Chuncheon Dam in February 1965. The area around the dam has been developed into a recreational park with a camping ground, fishing spot, picnic areas, lookout sheds, bungalows, restaurants and other convenience facilities.\u003cbr\u003e\u003cbr\u003eThe Chuncheon Circular Road lies along Uiamho Lake, and connects Chuncheon Dam with Uiam Dam. It has a fishing site, and a street lined with restaurants serving \u003cem\u003emaeuntang\u003cem\u003e (spicy fish stew). Nearby attractions include a valley, Satgatbong Mountain, and Jibdarigol Recreational Forest.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658763694865/1846572_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658763694865"},{"id":"2022-07-25-1658759749872","title":"Chuncheon Soyangho Lake (소양호 (춘천))","description":"Soyangho Lake was created by the building of Soyang Dam in 1973. Soyangho Lake is famous for catching freshwater fish, such as trout, carp, smelt, and eel. The waterway stretches all the way to Inje, with beautiful scenic views. Water sports can be enjoyed from the dock near Soyang Dam, with boat rides to Cheongpyeongsa Temple as well as around the lake. Many cafes and restaurants are located around the lake, making it a great vacation spot.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658759749872/2364903_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658759749872"}]},{"href":"Chungcheongbuk-do","name":"Chungcheongbuk-do","datas":[{"id":"2022-07-27-1658927443745","title":"Eight Scenic Views of Danyang (단양 팔경)","description":"The Eight Scenic Views of Danyang are known as the most beautiful places in Danyang, and include Dodamsambong Peaks and Seongmun Natural Arch by the Namhangang River, Gudambong Peak and Oksunbong Peak offering outstanding views of Chungjuho Lake, Sangseonam Rock, Jungseonam Rock, and Haseonam Rock in Seonamgyegok Valley, and Sainam Rock in Unseongugok Valley. Theses areas were visited many times by numerous scholars during the Joseon dynasty and contain many historically and culturally important relics.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-07-27-1658927443745/2618367_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658927443745"},{"id":"2022-07-27-1658921602806","title":"Dodamsambong Peaks (도담삼봉)","description":"Dodamsambong Peaks refer to the three stone peaks rising out of the Namhangang River. The biggest rock is called Janggunbong (Husband Rock), the rock on the left side which appears to be showing coquetry is called Cheopbong (Mistress Rock), and the rock on the right side which is turning away from the big rock is called Cheobong (Wife Rock). The peaks are said to represent an angry wife turning away from her husband who has taken a concubine in order to secure a male heir. It is said that Jeong Do-jeon, a politician who made contributions to the establishment of the Joseon dynasty, spent his young days here and used 'Sambong' as his pen name.\u003cbr\u003e\u003cbr\u003eSurrounding the three peaks is a musical fountain which was set up in 1998. The fountain serves as a great place for tourists to relax, especially during the nighttime as the fountain water cascade to the music playing in the background.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658921602806/2616667_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658921602806"},{"id":"2022-07-27-1658918555653","title":"Dariangyegok Valley (다리안계곡)","description":"Dariangyegok Valley is located in the Darian Local Tourist Site near Danyang. The water in the valley curves around smooth rocks in between the lush forest. People visit in the summer to escape the heat. \u003cbr\u003e\u003cbr\u003eDariangyegok Valley has cold water flowing from Sobaeksan Mountain. The area around the valley is equipped with convenience facilities such as huts, campsites, a parking lot, convenience store and more, making it the best family destination. Near the middle of the valley, legend says a dragon ascended to the sky leaving a mark on the big rock. Nearby attractions include caves, Dodamsambong Peak, Gudambong Peak, Oksunbong Peak and many more. These abundant attractions make Dangyang a favorite tourist destination among visitors.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-27-1658918555653/176498_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658918555653"},{"id":"2022-07-27-1658914588483","title":"Danyanggang Jando Trail (단양강 잔도)","description":"Danyanggang Jando Trail is a 1.2-kilometer-long trekking path along the Namhangang River. With an amazing view of the surrounding area, the trail is a must-walk when visiting Danyang. There are various attractions nearby, including Mancheonha Skywalk and Suyanggae Light Tunnel, offering a tour experience that covers geology and history.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-27-1658914588483/2618379_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658914588483"},{"id":"2022-07-27-1658911381960","title":"Danyang Special Tourist Zone (단양 관광특구)","description":"Danyang is known for its Danyang Palgyeong (eight wonders of Danyang). The scenery around Chungjuho Lake, including Dodamsambong Peak, Gudambong Peak and Oksunbong Peak, can all be enjoyed from a ferry cruise. The meandering stream and the majestic view of Sainam Rock and Sangseonam Rock create a soothing, tranquil ambience. \u003cbr\u003e\u003cbr\u003eSituated at the center of the Korean Peninsula is Sobaeksan National Park, from which one can admire the beauty of the Baekdudaegan Mountain Range. The mountain’s many trails that lead to Birobong Peak and to other peaks are popular among hikers. \u003cbr\u003e\u003cbr\u003eDarian, Cheondong and Ondal are great choices for family trips. These places are known for outdoor camping sites and drama filming locations. \u003cbr\u003e\u003cbr\u003eThe Danyang Special Tourist Zone holds special events that promote the county’s nature and history. The Sobaeksan Royal Azalea Festival is held in May, while the Ondal Culture Festival takes place in October. \u003cbr\u003e\u003cbr\u003ePlenty of accommodation options and facilities are available in the area of Dojeon-ri, Byeolgok-ri, Sangjin-ri and Gosu-ri of Danyang-eup. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDanyang Special Tourist Zone \u003c/b\u003e\u003cbr\u003e\u003cb\u003eAreas included \u003c/b\u003e Areas around Danyang and Maepo-eup in Danyang-gun, Chungcheongbuk-do\u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 4,448,737㎡ \u003cbr\u003e\u003cb\u003eTourist attractions \u003c/b\u003e Sobaeksan National Park, Dodamsambong Peak, Sainam Rock, Gosu Cave, Buddhist Museum of the Cheontae Order, Daeseongsan Natural Recreation Forest, etc.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-27-1658911381960/1945638_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658911381960"},{"id":"2022-07-27-1658907397817","title":"Danyang Ondaldonggul Cave (단양 온달동굴)","description":"Ondaldonggul Cave is located underground at the foot of Seongsan Mountain, where Ondalsanseong Fortress is situated. It is a natural limestone cave that is estimated to have begun forming around 450 million years ago. The total 760 meter-long cave covers an area of 349,485 square meters. The cave mouth is two meters high, while the cave itself is 5 to 10 meters high and about 5 meters wide. The cave features stairway structure and contains an abundance of beautiful stalagmites and stalactites. The average temperature of the cave maintains 14 degrees Celsius in summer and 16 degrees Celsius in winter, making it a perfect all-year-round attraction. The cave is rich in underground water resources and there is a 0.8 to 1 meter-deep cave river flowing at the bottom of the cave floor. The cave also has over 40 small ponds that are inhabited by a variety of living organisms like fish and insects. \u003cbr\u003e\u003cbr\u003eSituated on top of the mountain peak to the left of the cave is Ondalsanseong Fortress. The fortress has been preserved in its original form throughout some 1,400 years and shows the advanced building skills of Goguryeo Era (37 BC-668 AD). The annual Ondal Culture Festival is held every October around Ondaldonggul Cave and Ondalsanseong Fortress in memory of the legendary love story between General Ondal and Princess Pyeonggang. Other attractions in the area include a theme park and Jangseung (Korean traditional totem poles) Park.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658907397817/567072_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658907397817"},{"id":"2022-07-27-1658904251350","title":"Danyang Jeokseongbi Monument of Silla (단양 신라 적성비)","description":"The Danyang Jeokseongbi Monument of Silla was erected by King Jinheung, the 24th King of Silla Kingdom, as a public announcement board. It was found at  Jeokseongsanseong Fortress in Danyang in 1978.\u003cbr\u003e\u003cbr\u003e The stone stele is broken into three parts  the two lower pieces are inscribed with 280 letters, which spell out the names of people, locations and positions from the Silla Kingdom period, whereas, the top piece has 100 letters which are mostly destroyed. The discovery of the monument helped illuminate political development and statuses of the time.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-27-1658904251350/567012_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658904251350"},{"id":"2022-07-27-1658900826175","title":"Danyang Jeokseong Fortress (단양 적성)","description":"Danyang Jeokseong Fortress is a fortress made of stones gathered from Seongjaesan Mountain in Danyang. The fortress was built surrounding the mountain's southern slope and summit. \u003cbr\u003e\u003cbr\u003eThe fortress had a circumference of 923 meters, but most of it has been destroyed; the only remaining section is a 3-meter part of the inner wall in the northeast quarter. Three gates were found in the southwest, east, and southeast areas. Inside of the fortress is a stone stele.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-27-1658900826175/1954582_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658900826175"},{"id":"2022-07-27-1658896270176","title":"Danyang Guinsa Temple (구인사(단양))","description":null,"regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658896270176/2032218_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658896270176"},{"id":"2022-07-27-1658890608788","title":"Daecheong Dam (대청댐)","description":"Daecheong Dam is a multi-purpose dam consisting of a 72 meter-tall and 495 meter-long concrete gravity dam and rockfill dam. It is located on the Geumgang River where Daejeon and Chungcheongbuk-do meet. There are three additional support dams in the area of the main dam to help control the river's flow. The dam also serves as a power source for the nearby areas of Daejeon and Cheongju. Construction of the dam took nearly six years, started in March 1975 and completed in 1980.\u003cbr\u003e\u003cbr\u003eThe observatory, located at Palgakjeong Service Area, offers a great view of Daecheongho Lake. A variety of fascinating items are displayed in the Water Culture Center on the left bank of Daecheong Dam. A nearby grassy meadow promises a relaxing and comfortable rest, while local delicacies such as spicy fish stew using freshwater fish and marinated grilled eel are a delight to taste.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658890608788/1597032_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658890608788"}]}],"metaData":{"pageUrl":"https://mcdryad.com","nav":""},"navList":["Seoul","Jeju-do","Incheon","Daejeon","Daegu","Gwangju","Busan","Ulsan","Sejong","Gyeonggi-do","Gangwon-do","Chungcheongbuk-do"]},"__N_SSG":true},"page":"/","query":{},"buildId":"Yo41-fzYg3VecGNz4c4le","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
