pt><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-fdb1603512c247b82782.js" defer=""></script><script src="/_next/static/chunks/framework-c93ed74a065331c4bd75.js" defer=""></script><script src="/_next/static/chunks/main-c4f2541b93e4ae8b71f8.js" defer=""></script><script src="/_next/static/chunks/pages/_app-94ce3ed03e09e8cacdae.js" defer=""></script><script src="/_next/static/chunks/782-54bf46739464950b0de1.js" defer=""></script><script src="/_next/static/chunks/pages/index-c460121d0936c205d6b6.js" defer=""></script><script src="/_next/static/xKzuu_6VeiuLWI9hDqRjj/_buildManifest.js" defer=""></script><script src="/_next/static/xKzuu_6VeiuLWI9hDqRjj/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="container flex flex-col mx-auto items-center text-gray-200 h-full w-screen "><header class="w-full max-w-6xl m-2 flex flex-col sm:m-5 md:flex-row sm:justify-between"><div class="flex flex-col sm:flex-row items-center justify-center transition duration-100 transform hover:scale-105"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-36 sm:h-40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg><p class="text-4xl font-extrabold text-center sm:text-left sm:text-5xl">Korea Trip</p></div><div class="m-5 flex flex-row items-start justify-center"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"href":"Seoul","name":"Seoul","datas":[{"id":"2022-08-10-1660114076645","title":"Tapgol Park (탑골공원)","description":"Tapgol Park, a designated Historic Site, was the first modern park to be built in Seoul. The park is located at what was originally the site of Wongaksa Temple, built during the 13th year of Joseon King Sejo's reign. However, the temple was destroyed and the site did not become a park until 1897 due to a proposal made by Englishman John Mcleavy Brown, an advisor to King Gojong. The park is also important for being the starting point for the March 1 Independence Movement in Seoul. The original name of the park was Pagoda Park, but was changed to the current Tapgol Park on May 28, 1992. The park contains several monuments and heritages, including the Ten-story Stone Pagoda of Wongaksa Temple Site (National Treasure), Stele for the Construction of Daewongaksa Temple at Wongaksa Temple Site (Treasure), and Palgakjeong Pavilion, where the Independence Proclamation was first declared; the independence movement relief plate; and the statue of Son Byeong-hee.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-10-1660114076645/2601459_image2_1.webp","blogPath":"Seoul/2022-08-10-1660114076645"},{"id":"2022-08-10-1660109832357","title":"Taereung and Gangneung Royal Tombs [UNESCO World Heritage] (서울 태릉과 강릉 [유네스코 세계문화유산])","description":"Designated as a Historic Site, Taereung \u0026 Gangneung Royal Tombs is comprised of two tombs. Taereung Royal Tomb houses the burial mound of Queen Munjeong who was the second queen of King Jungjong, the 11th King of the Joseon dynasty, and Gangneung Royal Tomb houses the burial mounds of King Myeongjong, the 13th King of Joseon dynasty, and Queen Insun. King Myeongjong ascended the throne after his elder brother, King Injong, when he was twelve years old at Geunjeongjeon Hall in Gyeongbokgung Palace in 1545. The king’s mother, Queen Munjeong ruled behind the scenes, acting as guardian for eight years.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660109832357/1986038_image2_1.webp","blogPath":"Seoul/2022-08-10-1660109832357"},{"id":"2022-08-10-1660106853488","title":"Suraksan Mountain (수락산)","description":"Along with the other great mountains near Seoul, Suraksan Mountain has its own unique beauty throughout the year. Its cluster of small peaks is reminiscent of Seoraksan or Wolchulsan Mountains and among its valleys and peaks, a number of treasures unfold. These include Geunnyu, Eunnyu, and Ongnyu Waterfalls, Heungguksa, Naewonsa and Seongnimsa Temples, and Gwesanjeong Pavilion. \u003cbr\u003e\u003cbr\u003eOne of the most popular hiking courses on Suraksan Mountain is the one that starts from Danggogae Station (Seoul Subway Line 4) and passes Hangnimsa Temple and Yongguram Hermitage. In the springtime, the ridge between Suraksan Mountain and Buramsan Mountain is covered with gorgeous royal azalea blossoms.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-10-1660106853488/739094_image2_1.webp","blogPath":"Seoul/2022-08-10-1660106853488"},{"id":"2022-08-10-1660103465070","title":"Sungnyemun Gate (Namdaemun Gate) (숭례문)","description":"Sungnyemun Gate is Korea’s National Treasure No. 1, and its unofficial name is Namdaemun Gate. Sungnyemun Gate is the largest castle gate stone structure with an arched entrance in the middle. There’s a column on top of a platform, raising the roof, distinguishing the upper stories and lower stories of the building.  Passageways for traffic are located at the east and west ends of the gate. Different from the other gates, Sungnyemun Gate’s tablet has its name written vertically. \u003cbr\u003e\u003cbr\u003eOn February 10, 2008, Sungnyemun was destroyed by fire. After a 5-year reconstruction work, the gate was re-opened to the public again as of May 4, 2013.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660103465070/1945801_image2_1.webp","blogPath":"Seoul/2022-08-10-1660103465070"},{"id":"2022-08-10-1660101894932","title":"Sukjeongmun Gate (북악산 숙정문)","description":"Of the Four Great Gates (Sukjeongmun, Namdaemun, Dongdaemun, and Seodaemun), established by King Taejo in 1396, Sukjeongmun is called the north gate.\u003cbr\u003e\u003cbr\u003eLocated to the north of Seoul, this gate, with Gyeongbokgung Palace in the center and Changaemun (Jahamun) to the right, make up the wings of the north gate.  Due to the possible danger of the area being damaged from all the pedestrians, the king in 1413 planted pine trees and prohibited passing this area.  Henceforth, Sukjeongmun became a scenic walkway until the North Korean Communist infiltration of 1968, which prohibited the passing of all civilians.\u003cbr\u003e\u003cBr\u003eThe reopening of Sukjeongmun in April of 2006 has led to the opening of Bugaksan Mountain in April of 2007 and is in the process of dividing it into 3 courses. Bugaksan Mountain has been kept well-preserved due to a long period of restriction in this area, and if you climb the mountain, you will be able to see all of Seoul.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660101894932/2360917_image2_1.webp","blogPath":"Seoul/2022-08-10-1660101894932"},{"id":"2022-08-09-1660088348802","title":"Statue of Admiral Yi Sun-Shin (충무공 이순신 동상)","description":"The Statue of Admiral Yi Sun-Shin was erected at the front of Gwanghwamun Square on April 27, 1968, in honor of the brave spirit and leadership of the Admiral. At 17 meters tall, the bronze statue stands firmly with a sword in his right hand, representing protection and patriotism. In front of the statue is a miniature turtle ship that the Admiral built, and at each front corner are two drums that were used to increase the morale of soldiers going to the battlefield.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Statues"],"imgUrl":"/2022-08-09-1660088348802/1568209_image2_1.webp","blogPath":"Seoul/2022-08-09-1660088348802"},{"id":"2022-08-09-1660084763059","title":"Ssamzigil (쌈지길)","description":"Ssamzigil, a shopping mall specializing in crafts that opened on December 18, 2004, has been called the New Insa-dong within Insa-dong. The many shops gathered here sell everything from luxury traditional crafts to modern artworks that still manage to convey Korean charm in their designs. The mall also has a food court with restaurants and cafes selling popular Korean dishes.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660084763059/2530758_image2_1.webp","blogPath":"Seoul/2022-08-09-1660084763059"},{"id":"2022-08-09-1660081098427","title":"Spa Lei (스파레이)","description":"Situated in Seocho-gu Jamwon-dong, \u003cspa lei=\u003e is an exclusive women-only jjimjilbang and sauna that presents a traditional eastern European atmosphere with high-class facilities and a variety of convenient amenities.\u003c/spa\u003e","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Jjimjilbang (Dry Saunas)"],"imgUrl":"/2022-08-09-1660081098427/2024972_image2_1.webp","blogPath":"Seoul/2022-08-09-1660081098427"},{"id":"2022-08-09-1660077618949","title":"Sinsa-dong Garosu-gil Road (신사동 가로수길)","description":"The ginkgo tree-lined street (Sinsa-dong Garosu-gil) that runs from Sinsa Station (Subway Line 3) to Hyeondae High School is a popular, upscale street in Seoul. The street (also known as ‘artists' street’) has an eccentric flair thanks to its variety of charmingly decorated coffee shops, and designer stores. Garosu-gil is particularly popular in autumn when the golden ginkgo leaves begin to fall. Furthermore, with continous popularity, it has become one of the most attractive film locations in the city.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660077618949/2658442_image2_1.webp","blogPath":"Seoul/2022-08-09-1660077618949"},{"id":"2022-08-09-1660073871723","title":"Sindang-dong Tteokbokki Town (신당동떡볶이골목)","description":"Sindang-dongTteokbokki Town started in the late 70s, although the alley did not become famous until the 80s. At that time, each restaurant had its own DJ booth, with the image of the 'cool DJ' who played the music becoming a symbol of Sindang-dong Tteokbokki Town. In addition, this period also marked the prime time of high school baseball where students would crowd the streets on days when Duksoo Commercial High School and Sunrin Commercial High School (now Sunrin Internet High School) played against one another. Although these high school students have aged, they continue to visit the area, reliving their youth and continuing to indulge in the specialty tteokbokki.\u003cbr\u003e\u003cbr\u003eHowever, some claim the history of this alley began in the 1950s. The owner of Mabongnim Halmeoni Tteokbokki restaurant says tteokbokki was being sold as early as 1953 as the area used to be home to Donga Theater and she sold tteokbokki, corn and potatoes to those visiting the theater. At first, tteokbokki was simply made with gochu jang but as time went by, cooks decided the dish could be more than just a snack. By adding ingredients like eggs, cellophane noodles, fish cakes, instant noodles and more recently squid, prawn and cheese, tteokbokki can be made more delicious and turns this beloved snack into a full meal.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660073871723/2660049_image2_1.webp","blogPath":"Seoul/2022-08-09-1660073871723"}]},{"href":"Jeju-do","name":"Jeju-do","datas":[{"id":"2022-07-20-1658322612564","title":"Halla Ecological Forest (한라생태숲)","description":"Spanning 196 hectares, Halla Ecological (Eco) Forest is home to 288,000 trees representing 333 indigenous plant species. Having been designated as a conservation area, the forest provides plenty of great opportunities to observe and learn about Jeju's diversified ecosystem through various facilities including an observatory, plant nurseries, walking trails, and more. The forest also features 13 themed forests with low-impact facilities to preserve the essence of the forest. Visitors can sign up for the forest experience program to enjoy the walking trails within the forest.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658322612564/1938325_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658322612564"},{"id":"2022-07-20-1658313629494","title":"Halla Arboretum (한라수목원)","description":"Halla Arboretum was established for nature research and preservation. Located near  Gwangioreum Volcanic Cone, there are many kinds of native trees and subtropical plants exhibited here. The arboretum serves as a wonderful training resource for students and experts alike. It is also a popular themed attraction among tourists. There are 1,321 endangered and rare species that are preserved and over 100,000 plants on display. The arboretum serves not only as a tourist attraction, but also as an enjoyable and relaxing spot favorited by the locals of Jeju Island.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658313629494/2525599_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658313629494"},{"id":"2022-07-20-1658309825217","title":"Hagwi Aewol Coastal Road (하귀애월해안도로)","description":"Located merely 10 kilometers from Jeju Airport, the Hagwi Aewol Coastal Road is a hidden gem among Jeju travelers. The coastal road starts at Gamun-dong Port in Hagwi-ri and follows the sea and passes ocean view cafes and pensions. The road is also part of Jeju Olle Trail 16 and is a famous bike riding and trekking spot.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658309825217/2800542_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658309825217"},{"id":"2022-07-20-1658306592958","title":"Hagosudong Beach (하고수동해변)","description":"Hagosudong Beach, often referred to as \"The Saipan of Korea\" with its sandy beach and spectacular formation of rocks and cliffs, is located on Udo Island off the coast of Jeju Island. Although all beaches surrounding Jeju are beautiful, Hagosudong is more exotic and distinctive in nature. With a fairly shallow sea level and soft sand, visitors of all ages can enjoy relaxing and walking along the shore while gazing out at the pristine ocean vistas. During the summer season visitors can enjoy watching a firework-like nighttime view of the fishing boats lighting up the ocean.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658306592958/1954210_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658306592958"},{"id":"2022-07-20-1658302449746","title":"Gwaneumsa Temple (Jeju) (관음사(제주))","description":"Gwaneumsa Temple is located at the foot of the northeast side of Hallasan Mountain. The temple is widely believed to have been first built during the Tamra dynasty (BC 476~AD 1005), which was prior to the Goryeo dynasty (AD 918~1392). However, there is no concrete evidence suggesting the exact year of construction or the temple’s original builder. In the early 1700s, when leaders of the Joseon dynasty proclaimed Confucianism as the national religion and executed a policy to destroy all the Buddhist temples in the Jeju area, where Gwaneumsa Temple was demolished. It was rebuilt in 1912 by a Buddhist nun, Anbongryeokwan, and renovated in 1964. \u003cbr\u003e\u003cbr\u003eThe temple consists of the main shrine, Myeongbujeong Hall, a bell tower, Sanshingak Pavilion, and Bulimun Gate. There is also a Buddhist school run by the Gwaneumsa Temple located in downtown Jeju.\u003cbr\u003e\u003cbr\u003eThere are many tourist spots near the temple such as a wooden seated Buddhist goddess statue that was designated a tangible cultural asset of Jeju-do in 1999. Other popular destinations include Jeju Natural Monument No. 50, a cherry blossom tree habitat, and the nearby “4.3 Historic Site” commemorating the civil revolution many years ago on April 3rd.\u003cbr\u003e\u003cbr\u003eAlso located close to the temple are the Mokseokwan Arboretum, Sancheondan, Halla Mountain, Uerimok Valley, Tamra Valley, and Gewaloreum Hill. The steep trail leading up the side of Halla Mountain, “Gwaneumsa Trail,” is particularly popular for its colorful fall foliage and its breathtaking scenery of endless gorges.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-20-1658302449746/1618292_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658302449746"},{"id":"2022-07-20-1658299446690","title":"Gueom Port (구엄포구)","description":"Near Aewol's coastal road, a beautiful sunset spot, there is the small and quaint Gueom Port. Next to the port, there is a rock saltern. This is where salt was produced on top of the basalt. The beautiful coastal road along the rock saltern was designated as a coastal path. There is also a small lighthouse for fishermen returning from sea at night.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658299446690/2740644_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658299446690"},{"id":"2022-07-20-1658295584951","title":"Gosalli Forest Trail (고살리 숲길)","description":"The Gosalli Forest Trail runs along a stream in Harye 2-ri, Namwon-eup on the southern part of Jeju Island. The area was recognized by the Ministry of Environment in 2013 for their outstanding efforts in preserving and protecting the local ecology. The forest trail passes through one of Jeju's beautiful forested areas, and is perfect for peaceful leisure walks, being less known among tourists. To limit the amount of damage to the natural environment, the trails are unrefined, so guests are reminded to tread carefully.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658295584951/2661515_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658295584951"},{"id":"2022-07-20-1658293234896","title":"Gimnyeongsagul Cave [UNESCO World Heritage] (김녕사굴 [유네스코 세계자연유산])","description":"Gimnyeongsagul Cave is located close to Manjanggul Cave in the northeastern part of Jeju Island. The name of the cave, \"Sagul,\" comes from the snake-like formation of the cave (\"sa\" meaning serpent). The entrance of the cave is wide like a serpent holding its mouth wide open, but once inside, the tunnel narrows resembling the body of a snake. Gimnyeongsagul Cave is a highly protected area and has been designated as Natural Monument No. 98 along with Manjanggul Cave.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658293234896/1618232_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658293234896"},{"id":"2022-07-20-1658290324209","title":"Gimnyeong Seongsegi Beach (김녕성세기해변 (김녕해수욕장))","description":"The clear waters that are highlighted with cobalt-blue and the clean white sand of Gimnyeong Seongsegi Beach steal the hearts of visitors every year. The beach is also popular with fishermen, who enjoy rope fishing from the rocks. This area is known to be good for catching striped beakfish and spotty belly greenlings. Not far from the beach is Manjanggul Cave, which offers a welcome escape from the daytime heat.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658290324209/221572_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658290324209"},{"id":"2022-07-20-1658284832645","title":"Geumsan Park (Nabeup Forest Path) (금산공원 (납읍난대림지대))","description":"Geumsan Park is a dense evergreen forest near the village in Aeweol-eup, Jeju-si. The forest is the sole evergreen forest remaining in the flatlands of western Jeju, and is home to tall evergreens and 60 species of warm temperate plants. The forest has been designated as a sample region for providing basic natural materials to help develop original vegetation as an academic resource. It has been officially designated as a Natural Monument, and is protected according to the Cultural Properties Protection Law.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658284832645/218738_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658284832645"}]},{"href":"Incheon","name":"Incheon","datas":[{"id":"2022-08-12-1660343994183","title":"Yongheunggung Palace (용흥궁)","description":"Yongheunggung Palace is where King Cheoljong (r. 1849-1863) used to live before his ascension to throne. The chief of Ganghwa County, Jeong Gi-se, enlarged the original residence and named it Yongheunggung (meaning palace of the rising dragon) in the 4th year of King Cheoljong’s reign. Its architectural features include a paljak (traditional Korean half-hipped roof) and supporting columns  rendered in Jusimpo style, the column brackets  placed only on top of the columns. The palace was built in the tradition of dwelling houses such as the Yeongyeongdang and Nakseonjae houses in Changdeokgung Palace, so the palace buildings give off a simple and plain atmosphere. Within the precincts of the palace are a memorial stone and a monument house indicating that the palace used to be the old home of King Cheoljong.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-08-12-1660343994183/1575640_image2_1.webp","blogPath":"Incheon/2022-08-12-1660343994183"},{"id":"2022-08-12-1660340265213","title":"Yeonpyeongdo Island (연평도(대/소 연평도))","description":"Yeonpyeongdo Island is a small island resided by fishing communities. Despite the tragic incident of November 2010 shelling from North Korea, this bucolic island offers many natural and cultural attractions.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eIsland History\u003cbr\u003e\u003c/b\u003eThe earliest known history of Socheongdo Island comes from Chungmin-sa Temple, which was built to commemorate the island's once abundant but now extinct fish species called Yellow corbina (Sciaenidae). This fish was related to the family of fish commonly called drums, croakers, or hardheads for the repetitive throbbing or drumming sounds they make. When the economy flourished thanks to profitable fishing, the Socheongdo port was congested with fishing boats, so much that it was said that one could cross from one island to the next by walking over boats. The species of fish is depleted, and the island remains as quiet with views of North Korea.\u003cbr\u003e\u003cbr\u003eIn November 2010, Socheongdo Island was hit by the fatal shelling from North Korea that killed two civilians and two soldiers. In recent months, the island has made an attempt to recover its tourism industry and to develop security tourism by blending its newer military presence at tourist attractions.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660340265213/1385383_image2_1.webp","blogPath":"Incheon/2022-08-12-1660340265213"},{"id":"2022-08-12-1660336750306","title":"Yeonan Pier (연안부두)","description":"Yeonan Pier is the starting point for all coastal passenger ships bound for the numerous islands in the western sea. The nearby Incheon Fish Market is always bustling with people who come to buy fresh fish and pickled fish at reasonable prices. Also located near the pier is the sliced raw fish market operated by the Marine Products Association. The southern quay is where boats and ships leave for sea fishing. The ships here are also available for rent for various purposes so events like reunions and seminars can be held aboard ship.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660336750306/624759_image2_1.webp","blogPath":"Incheon/2022-08-12-1660336750306"},{"id":"2022-08-12-1660332941155","title":"Wolmido Island (월미도)","description":"Wolmido Island has very few historical records, despite being the location of a temporary palace, built in 1653 during the reign of King Hyojong. The palace was built on the eastern side of the island, but it is impossible to find traces of it now. From the late 1920s until the '30s, the island was transformed into a resort, a very popular destination at the time. Wolmi Culture Street opened in July 1989 and helped improve the area's fame. \u003cbr /\u003e\u003cbr /\u003eOn weekends and holidays, people flock to Wolmido Island to enjoy coffee and fresh seafood at the cafes and restaurants overlooking the sea. Despite being 1 kilometer off the coast, Wolmido is no longer an island, being connected to the mainland through modern construction techniques. It is now an easily accessible retreat for locals and tourists alike.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660332941155/1577671_image2_1.webp","blogPath":"Incheon/2022-08-12-1660332941155"},{"id":"2022-08-12-1660329964728","title":"Wolmi Theme Park (월미테마파크)","description":"Wolmi Theme Park is a popular amusement park complex located on Wolmido Island. It was formerly known as My Land, which first opened in September 1992. It was remodeled and reopened as a 13,223㎡-large theme park in August 2009 under the new name of Wolmi Theme Park. The park has various rides, such as the 70-meter-high Hyper Shoot Drop, Tagada Disco, a two-story Viking Ship, a 115-meter-high Ferris Wheel, and other thrilling attractions. \u003cbr\u003e\u003cbr\u003eThe theme park has made appearances in several variety shows like We Got Married, Two Days and One Night, Running Man, and more. Also, it houses a large indoor children’s playground that includes water activity facilities such as mini flume ride, water boats, and water ball playing, as well as a 4D room. All these features make the complex perfect for visitors of all ages.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-12-1660329964728/1997258_image2_1.webp","blogPath":"Incheon/2022-08-12-1660329964728"},{"id":"2022-08-12-1660319076268","title":"Wolmi Special Tourist Zone (월미 관광특구)","description":"Wolmi Special Tourist Zone is a historic and cultural site where visitors can learn about Korea’s modern history and culture through a tour of Incheon. The area has plenty of modern architecture and cultural heritages embracing the history of the open port era. Incheon Port is conveniently located to facilitate the flow of products from other civilizations. \u003cBr\u003e\u003cbr\u003eIncluded in the open port, Incheon Chinatown has various Chinese restaurants, a modern history museum, and exhibition hall where visitors can look into the past and current life of Chinese people living in Korea. Jayu Park Cultural Tourism Festival and Songwol-dong Donghwa Village Festival are held here every spring.\u003cbr\u003e\u003cBR\u003eIn addition, the Museum of Korea Emigration History, date courses, and Wolmi Cultural Street, offering up various sliced raw fish restaurants, and fine cafes are all available in the zone. Wolmi Observatory offers a view overlooking the port and downtown at once. The coastal pier approaching the port offers the active atmosphere of coming and going ships and the lively fish market. Enjoying various fish dishes and sea-fishing, or walking along the ocean square are recommended activities.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-12-1660319076268/1924494_image2_1.webp","blogPath":"Incheon/2022-08-12-1660319076268"},{"id":"2022-08-12-1660315077987","title":"Wolmi Park (월미공원)","description":"Wolmi Park was previously used by the Ministry of National Defense to house military barracks for over 50 years. It was redeveloped by the city of Incheon and opened as a community space on September 10, 2001. City officials recognized the land’s history and well-preserved, natural environment and transformed it into an ecological and historical domain accessible to all. The park serves as an educational space for students as well as a relaxing environment for local citizens.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-12-1660315077987/1577685_image2_1.webp","blogPath":"Incheon/2022-08-12-1660315077987"},{"id":"2022-08-12-1660312571694","title":"Wangsan Beach (왕산해수욕장)","description":"Wangsan Beach is famous for its view of the setting sun, being designated the first of the Eight Sites of Yongyu. The red glow fading into the ocean is truly breathtaking, drawing in crowds throughout the year. The beach is also beautiful during the day, with a clean sandy shore backed by a lush pine forest. Wangsan Beach also has a more relaxed atmosphere compared to the nearby Eurwang-ri Beach. A campground is located near the beach, complete with autocamping, glamping, and caravan rental facilities.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660312571694/1819197_image2_1.webp","blogPath":"Incheon/2022-08-12-1660312571694"},{"id":"2022-08-12-1660309901639","title":"Tri-Bowl (트라이볼)","description":"Famous for its impressive night views of Songdo, Tri-Bowl is a multi-complex culture and arts center built to seem as if it is floating on water. Its unique architecture of three bowl-shaped buildings floating on water symolizes Incheon, a city in harmony with the sky, ocean, and earth.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-12-1660309901639/2447310_image2_1.webp","blogPath":"Incheon/2022-08-12-1660309901639"},{"id":"2022-08-12-1660304118232","title":"Sorae Marsh Ecological Park (소래습지생태공원)","description":"Sorae Marsh Ecological Park is located on a vast plot of land in Incheon. The park first opened in June 1999 at the site of an old saltern on a 660,000 ㎡ plot but has expanded over the years to an area of 3.5 million ㎡. The previous salt storage has been converted into an ecology exhibition space, displaying the history of the area as well as the plants and animals that live here. The park expanded in April 2001 with the addition of the Ecology Hall and Nature Learning Center, offering various educational experience opportunities. The walking paths by the salt storage and the windmill are especially popular photo points. Many people visit in fall for the shimmering silver grass, said to appear in many colors depending on the lighting. The park amenities, including rest areas and benches, make the park a popular destination for families and couples.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-12-1660304118232/2675544_image2_1.webp","blogPath":"Incheon/2022-08-12-1660304118232"}]},{"href":"Daejeon","name":"Daejeon","datas":[{"id":"2022-07-13-1657680298988","title":"Solomon Law Park (솔로몬 로파크)","description":"Solomon Law Park is a theme park for justice education inspired by King Solomon, who realized ultimate justice in society through fair trial and judgment. The theme park offers a valued opportunity to develop oneself as a rightful citizen of a reliable democracy by experiencing the liberty, wisdom and justice of society governed by law. Created and maintained by the Korean Ministry of Justice, Solomon Law Park is a venue that provides an easy and fun learning experience regarding the laws and legal system of the nation for youth and adult citizens. \u003cbr\u003e\u003cbr\u003eThe Legal Center offers a chance to become more familiar with the legal system of Korea and overall global legal history with a wide variety of hands-on programs such as a legislation class, scientific investigation class, mock courtroom \u0026 trial, and simulated prisons. For preschoolers, there is the Children's Law Village where they learn and experience laws in simpler terms. Also, diverse law experience and training facilities in the theme park offer a wide variety of justice educational programs.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-13-1657680298988/1093557_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657680298988"},{"id":"2022-07-13-1657666012120","title":"Jangtaesan Recreational Forest (장태산자연휴양림)","description":"Located in Jangan-dong, Seo-gu, Daejeon, Jangtaesan Recreational Forest consists of a dense forest of ginkgo trees and bald cypress. Lush valleys nearby make for a great getaway during summer vacation. Yongtaeul Reservoir, located at the entrance, gives beautiful views as well. Inside the natural recreation forest, various facilities including walking paths, physical activity facilities, a botanical garden and bare-foot walking paths are available for visitors.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657666012120/2661750_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657666012120"},{"id":"2022-07-13-1657665632186","title":"Hanbat Arboretum (한밭수목원)","description":"Hanbat Arboretum, linked with the Government Complex-Daejeon and Science Park, is the largest man-made urban arboretum in Korea. It serves multiple purposes  a reservoir of genetically diverse foliage, an eco learning center for students, and a recreational area where people can relax and pass the time in the peaceful embrace of nature. The arboretum, standing on a lot measuring 387,000 square meters, is divided into three sections. The West Garden and Nammun Square opened on April 28th, 2005, while the East Garden, which consists of 19 uniquely themed parks such as the Magnolia Garden, Medicinal Herbs Garden, Rock Garden and Fruit Garden, opened on May 9th, 2009.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657665632186/2661770_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657665632186"},{"id":"2022-07-12-1657669714962","title":"Sangso-dong Forest Park (상소동 산림욕장)","description":"Sangso-dong Forest Park is located at the point where the foothills of Maninsan Mountain and Sikjangsan Mountain meet. The road to the park is beautifully lined with sycamore trees. The park offers various facilities for enjoying nature and in particular, the stone pagodas placed throughout the park are a must-see. Visitors can stack their own rocks and make wishes relating to family, health, relationships, and more. The park is great for walks, hikes, or even just to relax as wild flowers bloom all throughout spring to fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-12-1657669714962/2661838_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657669714962"},{"id":"2022-07-12-1657647617465","title":"Daejeon O-World (대전오월드)","description":"Daejeon O-World was established when the Daejeon Zoo and Joy Land, an amusement park, were integrated under the supervision of the Daejeon City Corporation. The project cost a whopping 40 billion won and resulted in the construction of Flower Land (100,000㎡) in addition to the renamed Zoo Land and the preexisting Joy Land. It opened on May 1, 2009 to the public.\u003cbr\u003e\u003cBR\u003eThe three main sections of Daejeon O-World are Zoo Land, Joy Land, and Flower Land. Zoo Land is currently home to a total of 600 animals of 130 different species including American black bears, Bengal tigers, lions, elephants, giraffes, zebras, and ostriches. Amusement rides, waterslides, and four-season sledding are housed at Joy Land. Flower Land boasts a number of smaller sections such as Rose Garden, Four Season Garden, Herb Garden, and Maze Garden and is home to a total of 150,000 tress of 100 different species and 200,000 flowers of 85 different species. An outdoor stage and concert hall are also located in the area. There are plenty of things to see and enjoy in every corner of Daejeon O-World. Just beyond Festival Street, visitors will find a large (3,000㎡) pond with a fountain.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-12-1657647617465/2370157_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657647617465"},{"id":"2022-07-12-1657645034633","title":"Daejeon National Cemetery Patrotic Footpath (국립대전현충원 보훈둘레길)","description":"Daejeon National Cemetery covers a vast area of land spanning 330,000 ㎡. The cemetery is comprised of graves for the deceased patriots, men of national merit, generals, officers, soldiers, and more. Major facilities include the Memorial Tower and Memorial Gate for paying reverence to the deceased patriots, Patriotic Spirit Exhibition Center displaying photos and articles left by the deceased, and an outdoor exhibition space, where military battle equipment is on display. Other facilities within the cemetery grounds include fountains, statues, sculptures, pavilions, and Hyeonchungji Pond, a man-made pond in the shape of the Korean peninsula. In particular, the memorial site's Patriotic Footpath serves as a great walking path for those who seek to tour the nearby areas on foot. There are a total of seven walking trails that pass by beautiful and meaningful attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-12-1657645034633/2661825_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657645034633"},{"id":"2022-07-12-1657640803079","title":"Daejeon Jagwangsa Temple (자광사(대전))","description":"Legend has it that the region of Hakha-dong was where the gods lived when they periodically came down from the heavens. When Jagwangsa Temple was built in the district, Song Siyeol saw it as a sign and created a village school near the temple to train his pupils. It was his hope that the sacred land would aide in the raising of gifted students who would grow to serve their community and country. When building the school, Song Siyeol also planted a juniper tree that, 300 years later, still proudly stands by Jagwangsa Temple.\u003cbr\u003e\u003cbr\u003eUpon entering the temple area, visitors will find to their left the Seongjeonnyeongdangji Memorial Stone, which serves to commemorate Song Siyeol and his school. Next to the memorial stone is a pond in which carp swim lazily around lotus flowers. From the white wooden chair in front of the pond, there is a large bell to the left and main Dharma Hall to the right.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-12-1657640803079/2689629_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657640803079"},{"id":"2022-07-12-1657637193971","title":"Daejeon Hoedeok Dongchundang Park (대전 회덕 동춘당 공원)","description":"Dongchundang Park was once the residence of Song Jung-gil, a noted scholar during the Joseon dynasty. Dongchundang Residential Compound (Treasure No. 209) has kept some of its original features including its three ponds, pavilions, old swings, and the nameplate written by Uam Song Si-yeol in 1678 in honor of Song Jung-gil. Today, the park is the main venue of the annual Dongchundang Culture Festival along with other local festivals.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657637193971/2364205_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657637193971"},{"id":"2022-07-12-1657634396642","title":"Daedong Sky Park (대동하늘공원)","description":"Daedong Sky Park was formed as part of the Rainbow Project on December 2009. A giant windmill, which represents the park, is located 127 meters above sea level. Visitors can see an amazing panoramic view of the city as well as relax at one of the many benches and pagodas. A mural village connected to the Sky Park offers themed coffee shops and has become a popular attraction.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657634396642/2631090_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657634396642"},{"id":"2022-07-12-1657632111548","title":"Daecheongho Lake (대청호)","description":"Daecheongho Lake is a man-made lake, stretching from Daejeon to Cheongju-si, Okcheon-gun, and Boeun-gun. Construction began in 1975 and finished in 1980, and the lake supplies water for various use to people in Daejeon and Cheongju.\u003cbr\u003e\u003cbr\u003eThe reservoir water spans an area of over 72.8 ㎢ with a perimeter of 80 kilometers, and the water kept in storage has a volume of 1.5 billion tons, making the reservoir the third largest lake in Korea. The area is famous for its beautiful driving course along a tree-lined road through the nearby mountain which has an altitude of 200 to 300 meters. Also, resident birds and migratory birds, such as white heron, can be seen during summer in the upper region of the lake.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657632111548/2605585_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657632111548"}]},{"href":"Daegu","name":"Daegu","datas":[{"id":"2022-07-14-1657751596329","title":"Daegu Jeil Church (대구제일교회)","description":"Daegu Jeil Church is the oldest Protestant Church in Gyeongsangbuk-do Province. Initially established in 1898 over four tile-roofed houses, Daegu Jeil Church was rebuilt in 1933 with traditional and Western architectural designs. Subsequently, Deacon Lee Ju-Yeol dedicated a 33m bell tower in 1937, whlie the church underwent an interior renovation in 1969, and an expansion in 1981.\u003cbr\u003e\u003cbr\u003eIn conjuction with its physical development, which was at the forefront of the nation's architectural modernization, the church contributed largely to modernization and expansion of Christianity in the region as well as in Korea. In addition, by introducing modern medicine and education to the citizens of Daegu, the founders of Daegu Jeil Church stimulated social development in the region.","regDate":"2022-07-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-14-1657751596329/1026171_image2_1.webp","blogPath":"Daegu/2022-07-14-1657751596329"},{"id":"2022-07-13-1657726959201","title":"Daegu Gyesan Catholic Church (대구 계산동성당)","description":"The Daegu Gyesan Catholic Church was built by Father Robert, A.P. (1853-1922), who came to Daegu for missionary work. In 1899, the church building was constructed with wood using a Korean-style design, but was destroyed by fire a few months after construction began. Father Robert created a new building design and imported stained glass and galvanized iron from France and Hong Kong, since these types of building materials were hard to find in Korea. Construction was finally completed in 1902, three years after the project first started.\u003cbr\u003e\u003cbr\u003eThis church is the only remaining structure in Daegu from the early 1900s. The church building is designed in the shape of a Latin cross, consisting of a nave and transept. This predominantly Romanesque church also features some Gothic architectural elements such as the stained-glass windows and pinnacles.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-13-1657726959201/2642032_image2_1.webp","blogPath":"Daegu/2022-07-13-1657726959201"},{"id":"2022-07-13-1657723013654","title":"Daegu Gwaneumsa Temple (관음사(대구))","description":"Gwaneumsa Temple in Do-dong, Daegu is situated halfway up the rock face thickly wooded with Oriental Arborvitae. The Dalseong Forest of Oriental Arborvitae here has been enlisted as Natural Monument No. 1 of Korea. This forest, boasting several hundred years of history together with the temple, is admired as one of the ten best sceneries of Daegu.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-13-1657723013654/1574162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657723013654"},{"id":"2022-07-13-1657720776204","title":"Daegu Duryu Park (대구두류공원)","description":"Daegu Duryu Park was built near Duryusan and Geumbongsan mountains in 1977. The park encompasses the area of Duryusan Mountain including E-World all the way to Geumbongsan Mountain behind Daegu Culture and Arts Center. The name Duryusan came from the fact that the mountain is spread out in a circular form. The total size of the park is approximately 1.7 million ㎡ at a x_height of 135 meters above sea level. Various statues and memorials including 2ㆍ28 Memorial Tower that commemorates the high school students who started the 4ㆍ19 Revolution, as well as a statue of Yi Sang-hwa and more can be found along the Duryu Park circular road. After the opening on October 1977, the park added a soccer field, a baseball field and other recreational facilities as well as private libraries that provide convenience to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657720776204/2370129_image2_1.webp","blogPath":"Daegu/2022-07-13-1657720776204"},{"id":"2022-07-13-1657712165615","title":"Daegu Dongseong-ro Street (대구 동성로거리)","description":"Dongseong-ro Street is the epicenter of youth culture in Daegu. It is the central business district, stretching 900 meters from Daegu Station Intersection. The road was built in 1907 at the site of the old eastern wall of Daegueupseong Walled Town. The street can be further divided into themed sections, such as Gyo-dong Jewelry Street, Tteokbokki Alley, Handbag Alley, Night Market Alley, and more. In 2009, the area was designated as the nation's first Public Transportation Exclusive Zone.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657712165615/1240413_image2_1.webp","blogPath":"Daegu/2022-07-13-1657712165615"},{"id":"2022-07-13-1657709045200","title":"Daegu Arboretum (대구수목원)","description":"Daegu Arboretum is located at the site of an old sanitary landfill. The restoration of the area passed through many stages from 1996 until the opening in May 2002. It is home to more than thousands of species of plants including giant cacti, flowers, medicinal herbs, and trees in 21 gardens. The arboretum serves as an ecological education center and rest area for Daegu citizens. Ecology experience programs for students and young children are held regularly during summer vacation. Nearby attractions include Apsan and Duryu Parks, as well as Palgongsan and Biseulsan Mountains.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657709045200/2675691_image2_1.webp","blogPath":"Daegu/2022-07-13-1657709045200"},{"id":"2022-07-13-1657705125527","title":"Daegu Apsan Park (대구앞산공원)","description":"Apsan is a 600 meter-high mountain in Nam-gu, Daegu-si. At the front and back of the mountain are Sanseongsan Mountain (653m) and Daedeoksan Mountain; Apsan Park is located in the valley where the three mountains converge. \u003cbr\u003e\u003cbr\u003e Apsan Park is one of the largest urban-eco parks in Daegu, covering an area of around 508 pyeong (approx. 1,680 meters squared). A cable car runs 790m up Apsan and at the foot of the mountain are leisure facilities where visitors can enjoy archery, horseback riding, and swimming. There is also a monument that commemorates the poet Yi Ho-wu as well as Nakdonggang River War Memorial Hall (established in 1979) and Keungol Daedeok Dongsan Hill, which has a fabulous garden perfect for dates or family outings. \u003cbr\u003e\u003cbr\u003e As a major leisure place for Daegu citizens, the park has numerous walking trails. Largely, the routes can be categorized into three groups  ones that start from the park and connect to Apsan Mountain, those that go from the park to Sanseongsan Mountain, and those that wind along to Daedeoksan Mountain. The length of the paths varies from 2km to 4km, allowing visitors to choose the path that best fits their capabilities and preferences. Visitors can capture the view of Daegu from the Apsan Observatory after getting off the cable car.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657705125527/2363709_image2_1.webp","blogPath":"Daegu/2022-07-13-1657705125527"},{"id":"2022-07-13-1657701845317","title":"Bongsan Culture Street (봉산문화거리)","description":"Bongsan Culture Street is a landmark culture \u0026 arts place in Daegu. The street, which stretches all the way from Daegu Hakwon to Bongsan Yukgeori (six-way intersection), has over 20 galleries of various sizes.\u003cbr\u003e\u003cbr\u003eIt was 1991 when the small alley with several art galleries started to turn into a breeding ground for culture and the arts. Soon after, the street was officially designated ‘Bongsan Culture Street’ and subsequently, the roads were neatly paved, artistic street lamps were installed, and streetside gardens were created. With the opening of Bongsan Culture Center and Cultural House for Teens, the street became increasingly frequently by citizens, not just professional artists.\u003cbr\u003e\u003cbr\u003eAt Bongsan Culture Street, artwork os on display throughout the year and every October  (when the Bongsan Art Festival is held) the whole street is filled with artistic passion.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657701845317/1026241_image2_1.webp","blogPath":"Daegu/2022-07-13-1657701845317"},{"id":"2022-07-13-1657697819262","title":"Biseulsan Recreational Forest (비슬산자연휴양림)","description":"Biseulsan Recreational Forest is located near Daegyeonbong Peak, between Johwabong and Gwanggibong Peaks, and is beautiful all year round. The largest charm of this forest is the ability to enjoy the beautiful scenery in comfort thanks to the amenities. The valley features many uniquely shaped rocks. Every year in late spring, the field near the summit of Biseulsan Mountain blooms with wildflowers. The forest is a popular location for youth retreats during school vacations. Additional facilities include cabins, a campground, pond, and more.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657697819262/219162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657697819262"},{"id":"2022-07-13-1657694825314","title":"Apsan Cable Car (Apsan Observatory ) (앞산케이블카 (앞산전망대))","description":"Situated in Nam-gu, Daegu, Apsan Observatory is a view point overlooking the entire downtown Daegu area. The structure blends the urban and natural landscapes, as well as their history and future. Many tourists as well as Daegu residents come to the observatory as it is also an educational place to teach the meaning of Daegu to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-13-1657694825314/2366146_image2_1.webp","blogPath":"Daegu/2022-07-13-1657694825314"}]},{"href":"Gwangju","name":"Gwangju","datas":[{"id":"2022-07-14-1657831105098","title":"Ssangam Park (쌍암공원)","description":"Ssangam Park is located in front of the Gwangju Institute of Science and technology within Cheomdanjigu (the high-technology district) in Gwangsan-gu, Gwangju. Thanks to the beautiful lake at its center, the park is also known as “Lake Park.” The lake is surrounded with landscaped azaleas and pine trees and is home to several fountains. At least once a month, a cultural festival takes place at the park.\u003cbr\u003e\u003cbr\u003eConvenience facilities include 146 benches, 3 restrooms, and 3 playgrounds. The park is especially popular among students since it has a gym and a wide grassy field perfect for playing sports.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657831105098/1587376_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657831105098"},{"id":"2022-07-14-1657827179403","title":"Pungam Reservoir (풍암저수지)","description":"Pungam Reservoir was originally built in 1956 for agriculture, but was turned into a park in 1999 as part of the pilot program for developing parks nationwide. It is a popular resting area featuring traditional pavilions and wooden bridges.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Sites"],"imgUrl":"/2022-07-14-1657827179403/1587810_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657827179403"},{"id":"2022-07-14-1657824194098","title":"Owen Memorial Hall (오웬기념각)","description":"The Owen Monument and Memorial Hall is located inside the Christian College of Nursing. The monument was erected in 1914 in memory of missionary Clement Owen who, together with Priest Bae Yoo-ji, was the first missionary to come to Jeollanam-do. The monument was built using the 4,200 dollars collected by Owen’s relatives in the USA after Owen died as a martyr in Gwangju. \u003cbr\u003e\u003cbr\u003eClement Owen came to Yangnim-dong, Gwangju in the 1900s and served as a missionary and medical volunteer with his wife, who was a nurse, before dying of exhaustion and overwork in 1909. Owen had hoped to build a memorial hospital in honor of his grandfather, but died before his plan was materialized. The plaque hanging in the hall honors both men in English and Chinese, reading, “In Memory of William L. and Clement C. Owen.”\u003cbr\u003e\u003cbr\u003eA Western-style building with a total footage of around 1,435 meters squared (including the annex building), the monument is said to have been used as chapel and assembly room. Today, the building serves as the auditorium of the Christian College of Nursing. The white, two-story building features a lectern in one corner, with two columns of pews facing the lectern. The second floor balcony stretches along the two walls opposite the lectern.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-14-1657824194098/2493589_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657824194098"},{"id":"2022-07-14-1657820844710","title":"Mudeungsan National Park (무등산국립공원)","description":"Mudeungsan National Park is a mountain park lining the edge of Hwasun-gun, Damyang-gun and Gwangju. Mudeungsan Mountain (1,186 meters) features three rock peaks called Cheonwangbong, Jiwangbong, and Inwangbong, also known as the “Jeongsang Three.\"\u003cbr\u003e\u003cbr\u003eMudeungsan’s gradual slope makes it an easy climb for all. Among the more majestic of these sites are the Seoseokdae, Gyubong, and Ipseokdae peaks. At the base of the mountain are several famous temples including Yaksasa, Jeungsimsa, and Wonhyosa. Mudeungsan Mountain is also known for its beauty throughout the year. The\u0026nbsp;autumn leaves of Gyubongam Hermitage and\u0026nbsp;silver grass of Baengma Ridge are quite spectacular. In the winter, snow and ice on the mountain create exquisite scenery as well. \u003cbr\u003e\u003cbr\u003e Below the mountain, there\u0026nbsp;are a variety of recreational facilities and tourist sites for visitors.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-14-1657820844710/2716382_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657820844710"},{"id":"2022-07-14-1657818014893","title":"Missionary Wilson's House (우일선 선교사 사택)","description":"Missionary Wilson’s House is a two-story brick building that sits upon the eastern foothills of Yangnimsan Mountain. Known as the oldest surviving Western-style house in Gwangju, the house is an icon of modern culture and architecture in Korea. The house was built by an American missionary named Wilson in the 1920s (exact date unknown) and was the home of the Wilson family while they stayed in Korea. When the family completed their work in Korea, they sold the house for a very cheap price with the stipulation that the house continued to be used for missionary purposes. The house fell into the possession of the General Assembly of Chonnam Presbyterian Church of Korea in 1986 and now serves as the home office for the Presbyterian Church of Korea. \u003cbr\u003e\u003cbr\u003eThe square-shaped house consists of a living room, a family room, a kitchen, and a bathroom (1F), several bedrooms (2F), and storage areas and a boiler room (B1). The fact that the entrance of the house faces east is said to be a result of the prevailing architectural culture of Korea at that time. A Netherland-style house built with 55-milimeter thick, gray bricks, the first and second stories are delineated on the exterior with an eye-catching band of bricks.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-14-1657818014893/2493617_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657818014893"},{"id":"2022-07-14-1657813318676","title":"May 18th National Cemetery (국립 5.18 민주묘지)","description":"The May 18th National Cemetery in Gwangju is a symbol of freedom and democracy. The cemetery holds the graves of 764 victims of the May 18th Democratic Uprising in 1980, seven structures, and many monuments.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-14-1657813318676/2364355_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657813318676"},{"id":"2022-07-14-1657809427691","title":"May 18 Democracy Square (5.18 민주광장)","description":"Stretching from the former Jeollanam-do Provincial Government Office to the Geumnam-ro area, this famous plaza is where the landmark May 18th Democratic Uprising took place. In May 1980, the Jeollanam-do Provincial Government office building was the headquarters of the civil resistance movement and the scene of a number of rallies. The plaza has been officially known as the May 18 Democracy Square since 1996.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657809427691/1587579_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657809427691"},{"id":"2022-07-14-1657806955342","title":"Lee Jang-woo's House (이장우 가옥)","description":"Designated the first Gwangju Folk Material on March 20, 1989, Lee Jang-woo's House is an upper-class, tile-roofed house with a gate, storeroom, servants’ quarters, detached building, and main building. The building is estimated to have been constructed in 1899 and is overall a sturdy example of Korean architecture, well-preserved in its original state. The L-shaped main hall of the historic building is rather large and consists of (left to right) a wooden verandah, a small room, a hall, the main room, a kitchen, and another small room. The room doors are double doors with a sliding door on the inside and a hinged door on the outside. The hall also has partitions that can be hung up as necessary.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-14-1657806955342/2364349_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657806955342"},{"id":"2022-07-14-1657804476552","title":"Jusangjeolli Cliff of Mudeungsan Mountain (무등산 주상절리대)","description":"The Jueangjeolli cliffs are rock pillars of various hexagonal shapes that seem as if they were hand carved. The Jusangjeolli cliffs of Mudeungsan Mountain consist of Seoseokdae, Ipseokdae, and Gyubong Rocks formed about 70 million years ago. Ipseokdae and Gyubong Rocks are both of a distinct pillar shape as they have been heavily weathered, and Seoseokdae, which was less weathered, looks like a folding screen. The Neodeolgeong (cluster of rocks), which sit on the mountain slope, were made when stone pillars collapsed. The standing rocks and Neodolgeong have been designated as Natural Monuments due to their rarity and uniqueness.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-07-14-1657804476552/1558947_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657804476552"},{"id":"2022-07-14-1657798432064","title":"Jungoe Park (중외공원)","description":"Jungoe Park is one of the nation's most famous leisure spaces. There is a children's grand park, the Olympic Garden, and the Olympic Monument. The children's grand park is especially popular on weekends and holidays. \u003cbr\u003eThere is also a folk museum, an education center, and the Biennale Exhibition Hall in the Biennale \u0026 Museum section of the park.  \u003cbr\u003e The park is most popular during fall for its beautiful foliage. In addition, the Rainbow Bridge is a symbol of the Biennale and was installed during the 1st Gwangju Biennale.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657798432064/2675672_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657798432064"}]},{"href":"Busan","name":"Busan","datas":[{"id":"2022-07-16-1657935834649","title":"Busan Songdo Beach (부산 송도해수욕장)","description":"Songdo Beach is 800 meters long and 50 meters wide. The average water level is 1~1.5 meters. It is located 3 kilometers from Busan's Jagalchi Market and was one of the first beaches to open in 1913. In 2000, the beach underwent a comprehensive 5-year reconstruction and reopened with restored and expanded coastlines and the addition of several fountains. Nearby attractions include Busan’s famed Jagalchi Seafood Market and Amnam Park. Amnam Park was a military protected area that opened to the public as a nature park in April 1996. Amnam Park, as well as Dudo Park, a famous sea fishing spot, connects to Songdo, where visitors can see a spectacular landscape with seagulls, a symbol of busan, and the quiet seascape with Yeongdo Island in the distance. \u003cbr\u003e\u003cbr\u003eThe area has a variety of accommodation and dining options, and is well equipped with convenient facilities such as an overpass, promenade, boat yard, and parking lot. Amnam Park on the Songdo coast is a coastal ecological park. It has an observatory, a 3.8-kilometer promenade, a roadside cafe, and raw fish restaurants with a panoramic view of the Songdo coast and Busan Namhang Port. Another historically important attraction in the area is the Provisional Capital Memorial Hall that was used as the presidential residence for three years when Busan was the temporary capital during the Korean War.","regDate":"2022-07-16","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657935834649/2504686_image2_1.webp","blogPath":"Busan/2022-07-16-1657935834649"},{"id":"2022-07-15-1657910895859","title":"Busan Gwangandaegyo Bridge (부산 광안대교)","description":"Busan Gwangandaegyo Bridge (Busan 66, also called Gwangan-daero) stretches over 7.4 kilometers from Namcheon-dong in Suyeong-gu, Busan to Centum City in U-dong, Haeundae-gu. It is the longest bi-level bridge over the ocean in Korea. In addition to providing a quick way to get around, the bridge offers breathtaking views of nearby attractions, including the endlessly unfolding ocean, Oryukdo Island, Hwangnyeongsan Mountain, Gwangalli Beach, Dongbaekseom Island, and Dalmaji Hill.\u003cbr\u003e\u003cbr\u003eEquipped with thousands of LED lights, the bridge showcases a beautiful lighting exhibition at night that changes with the seasons. The bridge offers a majesty beauty when combined with nearby attractions during the day and a romantic atmosphere at night, attracting many residents and tourists.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-07-15-1657910895859/2612484_image2_1.webp","blogPath":"Busan/2022-07-15-1657910895859"},{"id":"2022-07-15-1657907151399","title":"Busan Cinema Center (부산 영화의 전당)","description":"Busan Cinema Center is a film culture complex showing performances and films across all genres. The facility is comprised of large and small theaters, cinematech, sky theater, indie plus, as well as the 4,000-seat outdoor theater which serves as the venue for the opening and closing ceremonies of Busan International Film Festival.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-15-1657907151399/2716235_image2_1.webp","blogPath":"Busan/2022-07-15-1657907151399"},{"id":"2022-07-15-1657904480611","title":"Busan Chinatown Special Zone (부산 차이나타운특구(상해문.상해거리))","description":"Busan Chinatown, also known as Shanghai Street, offers visitors a chance to experience the past with old fashioned streets and Chinese songs playing from restaurants. Travelers can experience little China in the middle of Busan.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-15-1657904480611/1571125_image2_1.webp","blogPath":"Busan/2022-07-15-1657904480611"},{"id":"2022-07-15-1657899961878","title":"Busan Cheokpanam Hermitage (척판암 (부산))","description":"Cheokpanam Hermitage was initially built in 673 by a monk named Wonhyo, whose legend is still passed down, and was restored in 1938 by another monk named Gyeongheo. Nestled inside the forest on Bulgwangsan Mountain, the hermitage offers a splendid view of the its surroundings. It is located nearby Jangansa Temple, also built by Monk Wonhyo.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-15-1657899961878/2372222_image2_1.webp","blogPath":"Busan/2022-07-15-1657899961878"},{"id":"2022-07-15-1657896149996","title":"Busan Beomeosa Temple (범어사(부산))","description":"Beomeosa Temple is located on the eastern side of Geumjeongsan Mountain, a famous mountain in Busan. It was founded by monk Uisang in 678, the 18th year of King Munmu (r. 661-681) of the Silla Kingdom. It is one of the three most famous temples in the Yeongnam region, along with Haeinsa Temple and Tongdosa Temple.\u003cbr\u003e\u003cbr\u003eMost of the original Beomeosa Temple site was lost during the Imjin War (1592-1598) but was restored in 1613 and has remained until now. Daeungjeon Hall is considered one of the most delicate and luxurious architectures of the Joseon dynasty. Other important sites of the temple include Iljumun Gate, a three-story pagoda with four pillars built in the 9th century; pavilions, gates, and eleven hermitages. Beomeosa Temple also operates a templestay program for visitors to learn more about the Buddhist culture and discover oneself.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-15-1657896149996/1954572_image2_1.webp","blogPath":"Busan/2022-07-15-1657896149996"},{"id":"2022-07-15-1657893768168","title":"Busan Air Cruise (부산 송도해상케이블카)","description":"Busan Air Cruise was built to revive the reputation of Songdo Beach, the first public beach in Korea opened nearly 30 years ago. Thirty-nine cabins, including crystal cabins with transparent floors, travel over the ocean between Songnim Park on the east and Amnam Park on the west. Visitors can also enjoy the first cable car museum in the nation at Songdo Doppelmayr World, Asia's first midair swing Sky Swing, theme park photo services and more.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-15-1657893768168/2661227_image2_1.webp","blogPath":"Busan/2022-07-15-1657893768168"},{"id":"2022-07-15-1657890753285","title":"Bosu-dong Book Street Cultural Center(보수동 책방골목 문화관)","description":"The used bookstore that sells memories \u003cbr\u003e Bosu-dong Book Street has a unique background. It was formed after the independence of Korea (August 15) as a residential area in the empty place where the previous Gukje Market was demolished. Book stores began opening one-by-one and soon the street became known as Bosu-dong Book Street. The street is popular amongst booklovers for their used books as well as new books, and amongst travelers for the street’s unique atmosphere. Many young adults also frequent the street because there are many specialty shops for comic books. Every year, the Bosu-dong Culture Festival takes place and visitors can participate in events such as, make-your-own book cover, make-your-own book, and so on. The festival not only gives an opportunity to learn about the history of Bosu-dong Book Street, but have a good time as well. \u003cbr\u003e","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-15-1657890753285/2559054_image2_1.webp","blogPath":"Busan/2022-07-15-1657890753285"},{"id":"2022-07-15-1657864539142","title":"BIFF Square (BIFF 광장 (구, PIFF 광장))","description":"Busan’s modern movie district was originally little more than a pair of cinemas that were built following Korea’s liberation from Japanese colonial rule over half a century ago. However, major renovations took place ahead of the first Busan International Film Festival (BIFF), and the newly transformed district was named BIFF Square on August 14, 1996.\u003cbr\u003e\u003cbr\u003e Having been remade into a\u0026nbsp;cultural tourist attraction promoting the advancement of Korea’s film industry, BIFF Square has contributed to Busan’s newfound status as an international cultural tourist city. The 428 meter-long street stretching from the Buyeong Theater in Nampo-dong to the overpass in Chungmu-dong was divided into “Star Street” and “Festival Street,” and on the eve of the festival each year the “BIFF Square Ground Opening” is held on the street. During the ceremony, events such as the hand printing of famous movie celebrities and Nunggot Jeomdeung (snow-flower lighting) take place. A district such as BIFF Square, crowded with first-run theaters in a city is rare not only in Asia but Europe as well, and for this reason it holds great potential. In recent years, the square has grown into a more complex area, featuring not only movie theaters but also shops and leisure facilities, attracting growing numbers of young visitors and tourists.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-15-1657864539142/2364283_image2_1.webp","blogPath":"Busan/2022-07-15-1657864539142"},{"id":"2022-07-15-1657860472029","title":"Amnam Park (부산 암남공원)","description":"The magnificent cliffs and tree-lined seaside views of Amnam Park bring the harmony of the bluish-green waters and the forested landscape together. Originally a protected area, entrance was not permitted until its opening to the public in 1996, when visitors could first experience the untouched landscape. Now, visitors can fish, explore the observatory, and enjoy the walking path and the elevated bridge. The abundunt pine trees along the walking path make for a pleasant stroll while the path up to the observatory offers great views. If it is fishing that you want, here you can fish on the ocean as well as off the fantastically shaped rocks.  There is also a famous road to go for a drive, leading from Songdo Beach to Amnam Park. This drive takes approximately 5 minutes, but it takes about 20 minutes on foot.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-15-1657860472029/1919826_image2_1.webp","blogPath":"Busan/2022-07-15-1657860472029"}]},{"href":"Ulsan","name":"Ulsan","datas":[{"id":"2022-07-17-1658031547503","title":"Seonam Lake Park (선암호수공원)","description":"Seonam Lake Park was originally developed to provide industrial water, and was closed off to the public with high barbed wire fences for over four decades. However, after the area was no longer used for industrial reasons, the fences were removed and the 1.2 ㎢ lake area was converted into a park. Various facilities and walking paths were created to compliment the breathtaking scenery and the  surroundings.","regDate":"2022-07-17","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-17-1658031547503/2662719_image2_1.webp","blogPath":"Ulsan/2022-07-17-1658031547503"},{"id":"2022-07-16-1658014768474","title":"Petroglyphs of Cheonjeon-ri, Ulju (울주 천전리 각석)","description":"Petroglyphs refer to the paintings in which objects and symbols are carved, pecked, and colored on rocks, huge cliffs and cave walls.\u003cbr\u003e\u003cbr\u003eSome of these rocky paintings are from as early as the late Paleolithic Era, but mostly they are seen from the New Stone Age, Neolithic Era and Bronze Age in which times these paintings were abundant.\u003cbr\u003e\u003cbr\u003eThe upper part of the rock shows various animals including deer pecked into the rock, and the lower part of the rock has writing and drawings of humans, and animals made by penciling.\u003cbr\u003eAs for the upper part, it is thought to have been made throughout the New Stone Age and Bronze Age to express their consciousness for abundance. In comparision, the painting of a cavalcade, a sailing boat, a dragon, a horse, and a deer and about 300 writings on the lower part of the rock were considered to be done by people during unified Silla, showing their belief of the area as a holy ground.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-16-1658014768474/2488059_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658014768474"},{"id":"2022-07-16-1658011212721","title":"Petroglyphs of Bangudae Terrace (울주 대곡리 반구대 암각화)","description":"Petroglyphs of Bangudae Terrace are located in Daegok-ri, Ulsan. These petroglyphs can be observed from the bedrock connected to the foothills of Yeongosan Mountain. The rocks of Bungudae Terrace have been noted to be a scenic site since the old times, serving as an inspirational sight for poets and writers. Petroglyphs were found on a total of 10 rocks along Daegokcheon Stream, engraved on a rock surface spanning 10 meters in x_width and 3 meters in x_height. The engravings depict a total of 200 etchings including figures of land animals (deer, tigers, wild boar, etc.), hunting scenes, sea animals (whales, seals, sea turtles), and boats and fishermen. The Bangudae petroglyphs are important reflections of the hunting rituals and religious arts of Korea’s prehistoric era and serve as an important clue into the lifestyle and customs of ancient Koreans.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-16-1658011212721/2675629_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658011212721"},{"id":"2022-07-16-1658007517073","title":"Paraesopokpo Falls (파래소폭포)","description":"Paraesopokpo Falls is located in Baenaegol Valley, connected to the foothills of Ganwolsan and Sinbulsan Mountains. The falls and surrounding valley are a popular attraction during the summer among vacationers and hikers eager to escape from the summer heat. The falls' water flows into Baenaecheon Stream, which later merges with the Nakdonggang River.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-07-16-1658007517073/219541_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658007517073"},{"id":"2022-07-16-1658004019878","title":"Oegosan Onggi Village (외고산옹기마을)","description":"Oegosan Onggi Village was established when earthenware master Heo Deok-man settled in the area in 1975. The village today showcases a massive collection of various earthenware products, which creates a unique sight. Over 50% of the country's earthenware products are crafted at this village. The village also features several attractions for visitors to enjoy, such as the Ulsan Onggi Museum, which houses the largest earthenware pottery recognized by the Guinness Book of World Records; and the annual Ulsan Onggi Festival, with many diverse activity programs.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-16-1658004019878/2601663_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658004019878"},{"id":"2022-07-16-1658000280084","title":"Naewonam Hermitage (Ulsan) (내원암 (울산))","description":"Naewonam Hermitage is located on Daeunsan Mountain in Ulsan. Daewonsa, the once head temple of this hermitage, was located at the entrance to the complex, but only the remains exist today. The valley around the hermitage is famous for its clean and clear waters. The 500-year-old nettle tree within the hermitage grounds catches the eye for resembling an elephant. An annual music concert performed by Buddhist monks from Ulsan City takes place at Naewonam Hermitage.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-16-1658000280084/2364256_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658000280084"},{"id":"2022-07-16-1657997084043","title":"Migration Site of Gray Whales of Ulsan (울산 귀신고래 회유해면)","description":"The Migration Site of Gray Whales of Ulsan is a famous site for watching large gray whales, which usually appear in winter season. The area was officially designated as a National Natural Monument to protect the endangered species.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-16-
