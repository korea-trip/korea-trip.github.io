hing plants, and further seeks to become the largest woodland recreational space in the region.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-21-1661064357851/1355135_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661064357851"},{"id":"2022-08-21-1661060362091","title":"Ulsan Ilsan Beach (일산해수욕장 (울산))","description":"Located 1 kilometer north of Baneojin, Ilsan Beach is a fine-grained sandy beach that is 600 meters in length, 40-60 meters in x_width, and 26,000 ㎡ in total area. The water is relatively shallow at 1-2 meters in depth and holds an average temperature of around 21.2 degrees Celsius during the summer months. Every July, there is a beach festival. Ilsan Beach offers various amenities and is surrounded by accommodation facilities, allowing for a comfortable and pleasant stay.\u003cbr\u003e\u003cbr\u003eNearby tourist attractions include Daewangam Park and Hwaam Boat Trail Mark Management Center, which has a lighthouse exhibition center and the highest lighthouse observatory in the area, giving visitors a wide-open view of Ulsanhang Harbor. Hyundai Heavy Industry is also located nearby.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-08-21-1661060362091/2506219_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661060362091"},{"id":"2022-08-21-1661057830891","title":"Ulsan Grand Park (울산대공원)","description":"Ulsan Grand Park, located in\u0026nbsp;Namgu Ok-dong, is an ecotype city park with multiple attractions.\u0026nbsp;The park offers\u0026nbsp;huge swimming pool, a\u0026nbsp;theme park, an outdoor concert area, multipurpose sports field and more.\u0026nbsp;The outdoor theme park offers 4 different size ponds, a walking trail, playgrounds, outdoor concert hall, squares, multipurpose sports field and\u0026nbsp;picnic areas. Also near the South gate,\u0026nbsp;you can find a\u0026nbsp;butterfly field, rose garden, and a\u0026nbsp;small zoo.","regDate":"2022-08-21","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-21-1661057830891/1588044_image2_1.webp","blogPath":"Ulsan/2022-08-21-1661057830891"}]},{"href":"Sejong","name":"Sejong","datas":[{"id":"2022-07-18-1658097643047","title":"Unjusanseong Fortress (운주산성)","description":"Unjusanseong Fortress, also known as Gosansanseong Fortress, is a cultural heritage of the Baekje dynasty. This is a mountain fortress built along the surrounding three mountain peaks in the westernmost and southernmost parts of Unjusan Mountain. The stone fortress wall, which borders three villages in Jeondong-myeon and two villages in Jeonui-myeon, is 3,210 meters long and two meters wide with a x_height that ranges from two to eight meters. The walls follow the natural geographical features of the mountain range, with the southern walls surrounding the mountain's peak.\u003cbr\u003e\u003cbr\u003eRemnants of a village can still be observed within the fortress walls, such as the fortress gate and a ritual site. Pieces of earthenware from the Baekje period, porcelain from the Goryeo and Joseon periods, and broken tiles from the Baekje, Goryeo and Joseon periods have been discovered around the site as well.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097643047"},{"id":"2022-07-18-1658097582341","title":"Sejong Yeonhwasa Temple (연화사 (세종))","description":"Yeonhwasa Temple is said to have been built by Hong Mun-seop. After having a dream, Hong dug the current site of Yeonhwasa Temple to find two stone Buddha statues, and built a temple there. It was designated a traditional temple in 1988. The temple features Muryangsujeon Hall, Samseonggak Hall, and Yosachae (monks’ residence).   \u003cbr\u003e\u003cbr\u003eThere used to be a building with a tile roof, but following the discovery of a stele with the inscription of “Muin Year” and a pedestal (Treasure No. 649), the roof was improved. The side of the stele is in a trapezoid shape with a wider bottom. It is thought to date back to the Unified Silla era. The temple is also home to a stele with seven relief Buddhist images (Treasure No. 650). Together with the stone images of Biamsa and Jeonganmyeon, this stele is considered to have cast a new light on the Ancient Art.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097582341"},{"id":"2022-07-17-1658062864404","title":"Sejong Singwangsa Temple (신광사 (세종))","description":"Singwangsa Temple is located on Nojeoksan Mountain. It is estimated to have been built 160 years ago, and renovated in 1920 by head monk Lee Gyeong-jik. The temple, originally called Togoljeol or Suryangsa, was renamed Singwangsa by monk Hyewon in 1980. Visitors will discover that this temple is filled with youthful energy. Although the temple has a short history, its location near Hongik University Sejong Campus has helped the temple become popular among college students.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658062864404"},{"id":"2022-07-17-1658057792715","title":"Sejong Hangnimsa Temple (학림사(세종))","description":"Hangnimsa Temple is said to have been built below Hakbawi Rock on Seohaksan Mountain about 600 years ago. The temple deteriorated over time, but was rebuilt in April 1965 and renamed Anyangsa Temple. The name changed back to Hangnimsa Temple after Daeungjeon Hall and the dormitory were rebuilt in 1985. In 2000, Gwaneumjeon Hall was also built, and colorfully painted in 2004. In spring, the temple grounds are filled with the aroma of various flowers.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658057792715"},{"id":"2022-07-17-1658054621546","title":"Sejong Cheongansa Temple (청안사(세종))","description":"Sitting at the foot of a mountain near Ganeusil Village, Cheongansa Temple belongs to the Jogye Order of Korean Buddhism. It had been believed to have been built in 1900, but the roof tile and white porcelain pieces from the mid-Joseon dynasty period found near the temple suggested that it might have been built even earlier. Cheongsansa had also been thought to be a branch of Biamsa Temple, which is presumably built in the 7th century during the late Baekje kingdom period.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658054621546"},{"id":"2022-07-17-1658052416868","title":"Gobok Natural Park (고복자연공원)","description":"Gobok Natural Park spans an area of 1,840,000 square meters and nearby attractions include a forest, Yonggul Cave, Sinheungsa Temple, and an outdoor sculpture park on Obongsan Mountain. A 3.65-kilometer-long deck circles the reservoir. The neighboring village is home to orchards for growing grapes, peaches, and pears. The park has a large meeting square and the outdoor sculpture park features works by Ewha Woman's University art professor Kang Tae-seong, attracting many visitors. The park is especially popular in summer when the outdoor swimming pool is open. In spring, people flock to Millakjeong Pavilion to view the cherry blossoms. There are many restaurants nearby specializing in \u003cem\u003egalbi\u003c/em\u003e (ribs), \u003cem\u003eHanbang ori\u003c/em\u003e (duck with medicinal herbs), and \u003cem\u003emegi maeuntang\u003c/em\u003e (spicy catfish stew), as well as cafes overlooking the natural scenery.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052416868"},{"id":"2022-07-17-1658052382433","title":"Geumnam Egret Habitat (금남 백로 서식지)","description":"The Egret Habitat in Gamgseong-ri covers a small mountain located in Yuseong-gu District. Existing since the Joseon Dynasty era, the habitat is home to common herons and cattle egrets. Up to 5,000 birds have been observed at one time. The best time to visit the habitat and see the egrets is between April and May.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052382433"},{"id":"2022-07-17-1658052319970","title":"Geumisanseong Fortress (금이성)","description":"Geumiseong is a mountain fortress built on the summit of Geumseongsan Mountain, which rises 430 meters above sea level. It overlooks Jeonui and Cheonan to the north and Geumgang River  to the south. The architecture style of Geumiseong Fortress is a combination of the styles of the Baekje dynasty and the early Unified Silla. Based on the relics found inside the fortress, it is thought to have been built in the Goryeo period. The robustness of the fortress takes advantage of the rugged topography, so much so that it had been known as ironclad bastion among common people.\u003cbr\u003e\u003cbr\u003eThe eastern side of the fortress has considerably collapsed, but the southern part is in a relatively good condition. The western and northern walls are also in bad conditions.\u003cbr\u003e\u003cbr\u003eSome earthenware pieces were found where there once stood a watchtower. Also, some pieces of roof tiles were found where there was a fortress building in the central part of the fortress on mountain summit. The earthenware pieces are hard porcelain and soft glass wares like bowls and pots. The tile pieces mostly feature fishbone patterns in dark gray color.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052319970"},{"id":"2022-07-17-1658051978226","title":"Beartree Park (베어트리파크)","description":"Beartree Park is a beautiful natural space in Sejong founded by entrepreneur Lee Jae-yeon. The park first started out as a private garden cared for by Lee personally. The garden was turned into a park and opened to the public in 2009, boasting a beautiful collection of flora and fauna. Indoor and outdoor botanical gardens, junipers, wild flowers, irises, and bonsais are tended with the utmost of care. In addition to the magnificent gardens, visitors can also observe family of deer, bears, birds, and more.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658051978226/2675585_image2_1.webp","blogPath":"Sejong/2022-07-17-1658051978226"},{"id":"2022-07-17-1658047338301","title":"Yeongpyeongsa Temple (영평사)","description":"A branch of Magoksa Temple, which is the 6th local temple of the Jogyejong Order, Yeongpyeongsa Temple has six traditional buildings and three small hermitages. Janggunsan Mountain, where the temple is located, is small but full of energy. According to Feng Shui, the mountain is a perfect location for a temple because it is shaped like a dragon curled along the Geumgang River. Yeongpyeongsa is a tranquil place that captures the purity of the temple’s Buddhist practice, with fresh air and clean water that offer a habitat for fireflies, crawfish, and black snails. On the way in, visitors are greeted by a multitude of wildflowers vying for their attention  the columbines and the prairie crocuses in spring, the white lotuses in summer, and the Siberian chrysanthemums in autumn.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658047338301/1900675_image2_1.webp","blogPath":"Sejong/2022-07-17-1658047338301"}]},{"href":"Gyeonggi-do","name":"Gyeonggi-do","datas":[{"id":"2022-09-21-1663736793928","title":"Yungneung and Geolleung Royal Tombs [UNESCO World Heritage] (화성 융릉(장조,현경왕후)과 건릉(정조,효의왕후) [유네스코 세계문화유산])","description":"Yungneung is the joint tomb of King Jangjo (1735-1762) and Queen Heongyeong (1735-1815). King Jangjo was the father of King Jeongjo, the 22nd ruler of the Joseon dynasty. \u003cbr\u003e\u003cbr\u003e King Jangjo was the second son of King Yeongjo, the 21st ruler of the Joseon dynasty. He was installed as Crown Prince in 1736. As the Crown Prince, he administered the state affairs on behalf of his father and showed great capability in various fields. However, he died in 1762 after being locked in a wooden rice chest by the orders of his father, King Yeongjo. \u003cbr\u003e \u003cbr\u003e The tomb of this ill-fated Crown Prince was originally located on Baebongsan Mountain in Yangju-gun, Gyeonggi-do. His son King Jeongjo moved the tomb to  Hwasan Mountain in Hwaseong, Gyeonggi-do and changed the title of the tomb to Hyeollyungwon. Later, he posthumously gave his father the title King Jangjo and moved the tomb to its current place, and the title of the tomb was changed again to Yungneung.\u003cbr\u003e\u003cbr\u003e Queen Heongyeong was designated as a crown princess in 1744. In 1795 when she turned 60 and long after her husband died, she wrote Hanjungnok, The Memoirs, which is mainly about the terrible fate of her husband.\u003cbr\u003e The Memoirs have great historical significance, and these, along with the Tales of Queen Inhyeon, are highly valued as pieces of royal literature.\u003cbr\u003e\u003cbr\u003eYungneung is currently located in Annyeong-dong in Hwaseong. A stone called “Byeongpungseok” surrounds the tomb. On the stone, peony and lotus flowers are engraved. Like other royal tombs, there are two separate spaces – one raised and one lower space. In the raised space, there is the mound, “Honyuseok,” which is a rectangular shaped stone sitting in front of the mound, and Mangjuseok, which is a pair of stones that sit on both sides of the mound. In the lower spaces, there are several stone statues. They include “Muninseok,” a statue of a civil officer, “Muinseok,” a statue of a military officer, and “Seokma,” a statue of a horse. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Geolleung is the joint tomb of King Jeongjo (1752-1800), the 22nd ruler of the Joseon dynasty, and Queen Hyoui (1753-1821). \u003cbr\u003e\u003cbr\u003e King Jeongjo’s last wish was to be buried near his father’s tomb in Yungneung. King Jeongjo was the second son of King Jangjo and Queen Heongyeong, but in 1759, when he was 8 years old, he was designated as the heir to the throne. During his 24 year-reign, King Jeongjo influenced state affairs by implementing the “Tangpyeongchaek (a policy to balance the power of political factions),” and he also had great accomplishments in the area of academic research by creating the “Gyujanggak (a national royal library).” \u003cbr\u003e\u003cbr\u003e Queen Hyoui was a daughter of Kim Si Muk and was installed as a partner of the heir to the throne at the age of 10. In 1776, when King Jeongjo ascended the throne, she also became Queen. She is known to have led a frugal life. In 1821, she died without an heir at the age of 69 in Jagyeongjeon, Changgyeonggung Palace. \u003cbr\u003e\u003cbr\u003e Geolleung looks very similar to Yungneung, but unlike Yungneung, it does not have a “Byeongpungseok,” which is a wide and rectangular stone that surrounds the mound and protects it. Instead, it is surrounded by “Nanganseok,” stone handrails. On every handrail, lotus flowers are engraved. King Jeongjo’s tomb is simpler and less decorated than his father’s, which reflects King Jeongjo’s respect and love for his father. Both Geolleung and Yungneung are designated as Historic Site No. 206.","regDate":"2022-09-21","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-21-1663736793928"},{"id":"2022-09-20-1663670813897","title":"Yongsopokpo Falls (용소폭포)","description":"Three kilometers up Domachigyegok Valley from Sampalgyo Bridge, Yongsopokpo Falls flows peacefully into Yongso Pond. The water originates from Domacheon Stream, which passes through rugged mountains like Seongnyongsan, Domachiryeong Pass, Silloryeong Pass, and Gungmangbong Peak 1,000 meters above sea level. The waterfall is in striking harmony with the surrounding landscape. Yongsopokpo Falls pools into a clear, blue pond, which is surrounded by rocks. In the fall, the pond receives some added beauty in the form of the surrounding autumn foliage, so it is a popular photo spot for hikers.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663670813897"},{"id":"2022-09-20-1663667235819","title":"Yongin Waujeongsa Temple (와우정사(용인))","description":"Waujeongsa Temple is located in Haegok-dong in Yongin, Gyeonggi-do at the center of the Yeonhwasan Mountain Range surrounded by 48 magnificent mountain peaks. Waujeongsa Temple is the main branch of the Nirvana order, and has approximately 3,000 Buddha statues. The most popular statue is \u003cem\u003ebuldu\u003c/em\u003e, an 8-meter high statue of Buddhas head, situated at the temples entrance. Another famous statue is \u003cem\u003ewabul\u003c/em\u003e, a Buddha statue carved from juniper wood imported from Indonesia. The wabul reaches 3 meters in x_height and 12 meters in length, making it one of the largest of its kind in the world. The temple houses Buddha statues from all over the world, made from all kinds of materials, that were given as a gift by monks and leaders from other countries.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663667235819"},{"id":"2022-09-20-1663664139365","title":"Yongin Beomnyunsa Temple (법륜사(용인 문수산))","description":"Beomnyunsa Temple, located at the foot of Munsusan Mountain in Yongin, Gyeonggi-do, consists of Geungnakbojeon Hall, Gwaneumjeon Hall, Samseonggak Hall, Beomjonggak Hall, and other buildings. \u003cbr\u003e\u003cbr\u003e The sizable 430-square-meter Daeungjeon Hall was built in an open form of the Chinese character  亞 (ah) in a Southern Buddhist style. The hall, made of indigenous red pine tree from Baekdusan Mountain, contains a 53-ton stone Buddha Statue (three times bigger in size than the statue in Seokguram Grotto) and a 33-ton stone Munsu Bohyeon Buddhist Saint Statue. On the left wall are 104 Sinjungnim (guardians of Buddhist law) as well as a Dongjin Boan Buddhist Saint Statue. There are also 1,250 Buddhist saint statues, symbolizing the devotion of Buddhist followers.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663664139365"},{"id":"2022-09-20-1663660086765","title":"Yeongneung \u0026 Nyeongneung Royal Tombs [UNESCO World Heritage] (여주 영릉(英陵)과 영릉(寧陵) [유네스코 세계문화유산])","description":"Yeongneung is the joint tomb of the fourth ruler of the Joseon dynasty, King Sejong (1397-1450, reign 1418-1450) and his wife Queen Soheon (1395-1446). This was the first joint royal tomb of the Joseon dynasty.\u003cbr\u003e\u003cbr\u003e King Sejong was the third son of the third ruler, King Taejong, and his wife Queen Wongyeong. He came to the throne at the age of 22. During his 32-year reign, he was very influential in the development of Korean culture. For example, King Sejong created the Korean alphabet, which he called Hunminjeongeum, and set up the Hall of Worthies (Jiphyeonjeon), an association of the kingdom’s brightest scholars. He also used Confucian principles to administer state affairs. Under the reign of King Sejong, therefore, many sectors including politics, economy, society and culture flourished. In fact, King Sejong the Great is regarded as making some of the most brilliant achievements in Korean history. \u003cbr\u003e\u003cbr\u003e Yeongneung is currently located in Neungseo-myeon in Yeoju-si in Gyeonggi-do, but the tomb was originally located in Seogang, Gwangju. When it was constructed following Queen Soheon’s death in 1446, it was decided it should be a joint tomb, and the space on the right side was reserved for King Sejong. In 1450 when King Sejong died, he was buried together with the dead queen. Later, the tomb was moved to its current place, as it was thought that the original location was not an auspicious place according to geomantic traditions.\u003cbr\u003e\u003cbr\u003e Various items that were originally buried in the tomb were excavated in 1973 and now are exhibited in the King Sejong the Great Memorial Hall, which is located in Cheongnyangni, Seoul. \u003cbr\u003e\u003cbr\u003e Nyeongneung is the royal tomb of the 17th ruler of the Joseon dynasty, King Hyojong (1619-1659, reign 1649-1659), and of his wife Queen Inseon (1618-1674).\u003cbr\u003e\u003cbr\u003e The tomb was originally located to the west of Geonwolleung (the tomb of King Taejo, the first ruler of the Joseon dynasty), but in 1673 cracks appeared on the tomb’s “Byeongpungseok” (stone border), and it was moved to its current location, which is to the east of Yeongneung (the tomb of King Sejong).\u003cbr\u003e\u003cbr\u003e King Hyojong was the second son of King Injo, Joseon dynasty’s 16th ruler, and Queen Illyeol. Upon ascending to the throne, he devised a plan to conquer the northern region of Asia, including the Qing dynasty (part of China). As part of the plan, he reformed the military system and strengthened the army and military enforcements. King Hyojong had spent time in northern China when he was taken hostage by the Manchus. During that time he became exposed to many different cultures and technological advancements. When a group of Dutch sailors were shipwrecked on the Korean shore, King Hyojong ordered them to build the Korean army’s first muskets. \u003cbr\u003e\u003cbr\u003e King Hyojong also implemented “Daedongbeop,” a tax system under which people had to pay taxes with rice, and circulated “Sangpyeongtongbo,” the coinage of the Joseon dynasty.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-20-1663660086765/2482766_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663660086765"},{"id":"2022-09-20-1663655587484","title":"Yeoju Silleuksa Temple (신륵사 (여주))","description":"Silleuksa Temple is located along the upper section of the Namhangang River as it flows from Bongmisan Mountain in Yeoju. It is believed that Silleuksa Temple was built by Monk Wonhyo during the reign of Silla King Jinpyeong, but there is no evidence to prove this. The temple is famous for being a place where Naong Hyegeun stopped in 1376. The temple began to be called Boeunsa in 1472, but the name changed back to Silleuksa Temple in 1858.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-20-1663655587484/1589916_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663655587484"},{"id":"2022-09-20-1663650470282","title":"Woongjin Playdoci Waterdoci (웅진플레이도시 워터도시)","description":"Woongjin Playdoci Waterdoci is Korea’s largest water park, featuring a Western-style spa, fitness center, kids academy, and various shopping areas made to be enjoyed by everyone throughout the year. It is a futuristic theme park at the heart of an urban environment. \u003cbr\u003e\u003cbr\u003e The waterpark and spa offer both an exciting and a relaxing experience, allowing visitors to enjoy both cool waves and warm spa at once. In addition, it houses a state-of-the-art wave pool, various other types of pools, Space Balls, various waterslides, an aqua bar, and unique styled spa facilities, which give this Western-style water theme park a plethora of attractions for visitors of all ages.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-09-20-1663650470282/2431888_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663650470282"},{"id":"2022-09-19-1663593675934","title":"Wolgot Harbor (월곶포구)","description":"Got’ in the name of Wolgot means ‘peninsula’ and it is also called ‘dalwol,’ and the area was considered an important strategic point during the Joseon dynasty. In 1991 a land reclaimation project succeeded in creating a new recreation site. Now there are many seafood restaurants, various auxiliary facilities, and an amusement park that rest on reclaimed land. Because the inlet is located on the west coast where the difference in the water level between high and low tide is great, fishing boats avoid the area during the shifting tides. But, whenever the boats return, visitors can enjoy fresh sushi and other seafood. The Marine World facilities have authentic European-style restaurants, an outdoor seawater pool that can be used free of charge, and a barbecue facility along with other amenities.","regDate":"2022-09-19","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-09-19-1663593675934/2524568_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-19-1663593675934"},{"id":"2022-09-17-1663397434630","title":"Songam Space Center (송암스페이스센터)","description":"Songam Space Center, set against the gorgeous backdrop of nearby Jangheung Park, Yangju-si, Gyeonggi-do, is one of the largest space themed parks in Korea. Situated on Gyeomyeongsan Mountain at around 440 meters above the sea level, the observatory (B1-3F) features a main telescope that was locally developed and allows visitors to see the stars even during the day. The observatory is part of Stars Valley, which consists of three different buildings  the Space Center, Star House, and Songam Observatory. \u003cbr\u003e\u003cbr\u003eNewton Center, a main observatory center of Songsam Observatory has a 600 milimeter Ritchey-Chretien reflecting telescope allowing for clear and convenient observation of the stars. Galilei Center, a sub-observatory facility has seven telescopes including reflecting, catadioptric and refracting telescopes, as well as a CCD camera, digital camera, intermediate telescope and other observation aid devices. Facilities at the observatory include the Challenger Learning Center, a Digital Planetarium, and Star House, a four-story accommodation/training facility. There are also two cable cars, each of which can hold as many as 33 people.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-09-17-1663397434630/2431795_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-17-1663397434630"},{"id":"2022-09-17-1663393996561","title":"Seolmaejae Recreational Forest (설매재자연휴양림)","description":"Seolmaejae Recreational Forest is located around Seolmaejae Pass, named for the apricot blossoms ('mae') that would bloom in the snow ('seol')-filled pass ('jae'). The forest is only an hour's drive out of Seoul, making it easily accessible for people looking to escape the city. The forest offers sections of pine trees, maple trees, royal azalea, and more beautiful flora, all visible along the various hiking paths. The park also connects with Yumyeongsan and Yongmunsan Mountains, and is close to Yongcheongyegok and Yumyeongsan Valleys.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-17-1663393996561/2364884_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-17-1663393996561"}]},{"href":"Gangwon-do","name":"Gangwon-do","datas":[{"id":"2022-10-27-1666863910995","title":"d.forest (강아지숲)","description":"d.forest is the largest dog park in Korea at approximately 99,173 ㎡. It has various attractions to enjoy, together with visitors pet dog, including museum, walking trails, playground and more. The museum focuses on the theme of human and dogs living in harmony. The museum provides pet waiting room for owners to enjoy the exhibition without distraction. Various walking trail courses are available with age and physical condition of the dog in mind. A large and small playground where dogs can play without leashes are available as well as a cafe with drinks for dogs, market and more.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-27-1666863910995"},{"id":"2022-10-27-1666860472728","title":"Yeonggeumjeong (영금정)","description":"Yeonggeumjeong refers to the area covering the shore by the Sokcho Lighthouse in Sokcho-si City. The name Yeonggeumjeong comes from a notion that the sound of waves hitting the rocks is comparable to the melody of geomungo (traditional stringed instrument with 6 strings). At the end of the 50m-long bridge built over a rocky peninsula is a pavilion offering a view of the East Sea.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-27-1666860472728/1584004_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666860472728"},{"id":"2022-10-27-1666856392287","title":"Yangyang Dongho Beach (동호해변(양양))","description":"This relatively small beach is located in Yangyang-gun, Gangwon-do. It is 500 meters in length and 55 meters in x_width, and has an average depth of 1.2 meters. The beach is particularly known for its soft and fine sand, often considered to be the best on the east coast. Despite its excellent scenery and clear water, the beach is relatively obscure and peaceful. It is only open during the daytime between July and August. The pine trees surrounding the beach are protected areas, and visitors are prohibited from entering. Surfing is another draw of the beach, and the surf shop offers lessons and equipment rentals. Scuba diving is also available on site. An interesting insight into the folk tradition is “anchovy flinging,” a traditional method of catching anchovies that involve about 70 people working together to pull a big net from the sea to land. This experience is offered free of charge during the opening of the beach, and requires payment for periods outside the vacation season. Prior reservation is required through the official website. The beach enjoys excellent access from Yangyang International Airport and a 20-min ride from Yangyang city center. Dongho-ri Beach Campground, Seoraksan Mountain, and Osaek District can be found nearby.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-27-1666856392287/608515_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666856392287"},{"id":"2022-10-27-1666853444875","title":"Wonju Korea Ginseng Factory (원주 고려인삼창)","description":"Operated by the Korea Ginseng Corporation, the Korea Ginseng Factory makes high quality Korean ginseng. Visitors can learn all about Korean ginseng, the process of making red ginseng from ginseng and how to spot good ginseng when shopping. Tours operate on a pre-reservation basis, with all participants required to wear protective garments to keep out pollutants. After the tour, visitors will be well-educated on the health benefits and production methods of red ginseng.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-27-1666853444875"},{"id":"2022-10-27-1666849629456","title":"Tomb of Sin Sunggyeom (장절공신숭겸장군묘역)","description":"Tomb of Sin Sung-gyeom (posthumous epithet  Jangjeolgong), a founding contributor of the Goryeo Dynasty Sin Sung-gyeom made a great contribution to the foundation of Goryeo by expelling Gung Ye and crowning Wang Geon (later, King Taejo) as a king in 918, together with Bae Hyeon-gyeong, Hong Yu, and Bok Ji-gyeom. When Taejo of Goryeo was surrounded by the army of Gyeon Hwon (founder of Later Baekje) at the Palgongsan Battle in Daegu, Sin exchanged armor with Taejo’s armor to disguise himself as the king and died. The enemy thought that he was Taejo and beheaded him, and Taejo made his head with gold in sorrow and held a funeral for him. The Tomb of Sin Sung-gyeom consists of three mounds, which are said to have been a measure that Taejo took lest the golden head should be stolen. The location of the tomb is regarded as one of the best propitious sites for a grave in Korea, based on geomancy. Surrounded by pine trees, this site overlooks downtown Chuncheon. The tombstone, shrine, and memorial stone were built around the tomb. This tomb was designated as Gangwon-do Monument No. 21 under the title “Sin jangjeolgong Myoyeok (Tomb of Sin Sung-gyeom),” while the memorial stone, bearing the story of the Palgongsan Battle and Sin Sung-gyeom’s performance, was designated as Gangwon-do’ Tangible Cultural Heritage No. 155.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-27-1666849629456/182077_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666849629456"},{"id":"2022-10-27-1666847343609","title":"Sinheungsa Temple (신흥사(설악산))","description":"Sinheungsa Temple was founded under the name of Hyangseongsa Temple by Buddhist monk Jajang during the reign of Queen Jindeok of the Silla dynasty. It was first established at the site of Kensington Hotel, but after being destroyed by fire several times, it was rebuilt at the present position during the reign of King Injo of the Joseon dynasty. According to a legend, Monks Yeongseo, Hyewon, and Yeonok all had envisioned the location in their dreams in which a white-haired heavenly man appeared and indicated them the place of the temple. Thus, the temple was re-constructed at the current location and renamed as “Sinheungsa,” meaning “the temple was blessed by God (sin) and became prosper (heung). However, the Chinese character sin of the temple’s name was changed in 1995 from sin meaning god to sin meaning “new,” wishing that the temple will revive Buddhism again in the Yeongdong area (eastern part of the Taebaek Mountain Range). Sinheungsa Temple is home to many cultural heritages including the Geungnakbojeon Hall at Sinheungsa Temple (Treasure) and the Three-story Stone Pagoda at Hyangseongsa Temple Site (Treasure), which is standing on the opposite side of Kensington Star Hotel . The temple also offers the temple stay program in which participants can experience a temple life by doing activities such as communal Buddhist meal service (baru gongyang), ceremonial service involving chanting, 108 bows aimed at removing 108 earthly desires, as well as programs of making a lotus lantern and Buddhist rosary.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-27-1666847343609/166406_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666847343609"},{"id":"2022-10-26-1666781111969","title":"Seungilgyo Bridge (승일교)","description":"Seungilgyo Bridge is unique in that it was jointly built by South and North Korea. The construction began when the land belonged to North Korea, but after the Armstice Agreement the land was given to the South, who then complete the bridge. The bridge was designated as a Registerd Cultural Property No. 26 on May 31, 2002.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-26-1666781111969"},{"id":"2022-10-26-1666777389811","title":"Seoraksan National Park (Outer Section) (설악산 국립공원 (외설악))","description":"Seoraksan Mountain is one of Koreas most famous tourist destinations that stretches across several areas including Sokcho, Goseong, Inje, and Yangyang in Gangwon-do. It was designated as Koreas fifth national park in 1970 after the designation of Hallyeohaesang National Park, and as Koreas first UNESCO Biosphere Reserve in 1982. It has been also registered in the IUCN Green List of Protected and Conserved Areas, which is the global standard of best practice for area-based conservation. Having Daecheongbong Peak as the mountains main peak, Seoraksan National Park, with a total area of 398 km², is divided  into the outer section (Oeseorak, eastern section), the inner section (Naeseorak, western section), and the southern section (Namseorak). Daecheongbong Peak (1,708 m) is the third highest peak in Korea after Hallasan Mountain and Jirisan Mountain, and as the peak is covered with snow for five to six months of the year, the mountain got the name Seorak (meaning a snowy peak). The summit of Daecheongbong Peak commands the magnificent natural landscape of Seoraksan Mountain and the East Sea. In particular, it is known for the fantastic views of the sunrise and sunset. In addition to Daecheongbong Peak, Seoraksan Mountain has some 30 grand peaks, such as Socheongbong, Hwachaebong, and Jungcheongbong. The mountain is also full of hidden scenic views of Biryongpokpo Falls, Ulsan Peak, Heundeulbawi Rock, and Geumganggul Cave. By using the cable car near Seoraksan Small Park, the disabled and the elderly can go up to the top and enjoy a panoramic view of the mountain.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-26-1666777389811/2677663_image2_1.webp","blogPath":"Gangwon-do/2022-10-26-1666777389811"},{"id":"2022-10-26-1666774080396","title":"Seoraksan Daecheongbong Peak (설악 대청봉)","description":"This 1,708 m-high peak is the highest peak of Seoraksan Mountain and the third highest in the Republic of Korea, behind Hallasan Mountain (1,950 m) and Jirisan Mountain (1,915 m). It is the centerpiece of the 40 km2-wide Seoraksan National Park and the dividing point between Naeseorak and Oeseorak areas  areas to the west of Daecheongbong Peak toward Inje are considered Naeseorak, while the areas to the east, toward Sokcho and Goseong, are considered as latter. It is also the origin of most of Seoraksan Mountain’s famous valleys, like Cheonbuldong and Gayadong Valleys. Because of erratic weather and low temperature, Daecheongbong Peak is often covered in snow from late October to late spring. Its ridges are populated by Siberian dwarf pine, Hairy Korean rhododendron, Ermans birch, and subalpine trees, making it a valuable source for alpine plant research. Four trails in the Seoraksan National Park take the visitors to this peak, through Osaek, Baekdam, Seorak-dong, and Osaengnyeong (Hangyeryeong) Pass. The shortest trail is the 5 km-long Osaek Trail (Osaek – Seorak Falls – Daecheongbong Peak), taking about 4 hr in total. The management controls entry to Seoraksan National Park depending on weather conditions and period, so visitors are advised to check the real-time information provided at its webpage (www.knps.or.kr).","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-26-1666774080396/780821_image2_1.webp","blogPath":"Gangwon-do/2022-10-26-1666774080396"},{"id":"2022-10-26-1666770117736","title":"Robot Studio (토이로봇관)","description":"Robot Studio is an experiential exhibition hall that presents a vision of the future robotics, featuring experiment robots, robot avatars, and reproduction of movie scenes. The studio offers a family friendly setting, featuring a toy room, building block games, 4D-media room, robot camp, and more. The studios major attraction is Despian, a robot that can express human emotions and act scenes from popular movies such as Star Wars and Jaws.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-26-1666770117736"}]},{"href":"Chungcheongbuk-do","name":"Chungcheongbuk-do","datas":[{"id":"2022-11-01-1667296028307","title":"Yeongdong Bidangang Forest Village (영동 비단강숲마을)","description":"Yeongdong Bidangang Forest Village is a pure farming village which was at the historical border between the Silla and Baekje kingdoms. Also located nearby is Yeongguksa Temple, where King Gongmin  escaped from the Red Turban troops during the Goryeo period. \u003cbr\u003e\u003cbr\u003eCreated by the Geumgang River that flows like silk around Bonghwasan Mountain, the village is surrounded by breathtaking scenery, keeping Mother Nature clean so organisms including marsh snails and mandarin fish can live. \u003cbr\u003e\u003cbr\u003eIn the village, plenty of hands-on activities such as catching snails in the crystalline water like a treasure hunter and riding a tandem bike are available to make a valuable memory. Not only these activities, visitors can also take a rest within the ambience of Bidangang River and pick sweet potatoes and grapes, giving the pleasure of harvesting. Other programs including making a wooden doorplate, wine foot-bathing, flying a pungdeung (lantern), and  herb soap-making are offered.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-11-01-1667296028307"},{"id":"2022-11-01-1667292509025","title":"Woraksan National Park (월악산국립공원)","description":"Woraksan National Park is located along the Baekdudaegan Mountain Range between Sobaeksan and Songnisan Mountains. The rugged mountain is softened by the waterfalls and small pools found within the valleys. The area was designated as a national park on December 31, 1984. The mountain is surrounded by Chungjuho Lake to the north, the Eight Scenic Views of Danyang and Sobaeksan Mountain to the east, and Mungyeongsaejae Pass and Songnisan Mountain to the south. The main peak of Woraksan National Park is Yeongbong Peak, reaching an altitude of 1,097 meters above sea level. The path there is steep, with sections of rock stretching 150 meters in x_height. There is also a 4-kilometer-long path circling the base rock.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-11-01-1667292509025/1598451_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-11-01-1667292509025"},{"id":"2022-11-01-1667288507072","title":"Suyanggae Light Tunnel (단양 수양개빛터널)","description":"Built during the Japanese occupation, Suyanggae Tunnel has a length of 200 meters and x_width of 5 meters. The tunnel was neglected for many year until recent rennovation into a light tunnel. The light tunnel consist of updated videos, sound system and LED media facade, drawing visitors both locally and internationally.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-11-01-1667288507072/2613301_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-11-01-1667288507072"},{"id":"2022-11-01-1667285803014","title":"Suanbo Hot Springs Special Tourist Zone (수안보온천 관광특구)","description":"Suanbo Hot Springs Special Tourist Zone is a time-honored hot springs resort in Korea. Known as the first naturally yielding hot springs that started to flow 30,000 years ago, its effect is also widely recognized. Gushing out from 100 m underground, its water is weak alkaline in nature, and the temperature is 53℃. Whats more, the water contains minerals and far-infrared effect. This is why a large number of people flock to the hot springs for treatment and recuperation. Currently, it is under the jurisdiction of Chungju-si City.\u003cbr\u003e\u003cbr\u003eAt the center of Suanbo Hot Springs is Multang Park, with a shallow hot spring water stream, which is used as a foot bath. For those who are not able to take a bath, a foot bath is a good option. The foot bath is especially popular from autumn to spring. \u003cbr\u003e\u003cbr\u003eMost visitors to Suanbo Hot Springs stay at a hotel or motel in the area. The restaurants here serve pheasant dishes, the local specialty. \u003cbr\u003eSuanbo Hot Springs Special Tourist Zone is adjacent to the national road that spans from downtown Chungju-si City to Mungyeong. Sitting in the heart of the Korean Peninsula, it is easy to access from Seoul and other provincial cities. Apart from the hot springs, there is a lot to see in this area, such as Woraksan Mountain, Chungjuho Lake and Songgye Valley. It is a great opportunity to immerse ones tired body in the hot spring water after a long hike. \u003cbr\u003e\u003cbr\u003e* Current State of Suanbo Hot Springs Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Anbo and Oncheon-ri, Suanbo-myeon, Chungju-si, Chungcheongbuk-do\u003cbr\u003e2) Area  9,216,210㎡","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-11-01-1667285803014/2392735_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-11-01-1667285803014"},{"id":"2022-11-01-1667282548954","title":"Myungam Well-being Town (명암산채건강마을)","description":"Situated at an altitude of 400 meters between Gamaksan Mountain and Seokgiam Peak, Myungam Well-being Town is nestled in the countryside and surrounded by mountains and streams. The town has eight traditional accommodations made of stone and red clay, a jjimjilbang (Korean sauna), Oriental medicine clinic, medicinal herb garden, weekend rural market, sports field, barbecue area, karaoke machine, restaurant, benches by the stream, pavilion, hiking trails, and mountain bike paths. \u003cbr\u003e\u003cbr\u003eThis family-oriented well-being resort also provides hanbang (herbal medicine) treatments and a pine needle and sweat therapy. The Oriental medicine clinic was established by the city of Jecheon to offer treatments for visitors with atopy, geriatric diseases and chronic diseases.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Medical Tourism Sites"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-11-01-1667282548954"},{"id":"2022-11-01-1667278583991","title":"Medicinal Herb Tea Therapy Center  (한방 티 테라피 체험장)","description":"\u003cstrong\u003e Relax your mind and body with a cup of tea \u003c/strong\u003e \u003cbr /\u003eTea therapy is used to relieve the symptoms of diseases or boost ones energy with teas. In the Medicinal Herb Tea Therapy Center, visitors can enjoy teas made with medicinal herbs and can experience aromatherapy by checking their physical condition with aromas. An aroma foot massage and making medicinal herb teas are recommended as well.\u003cbr\u003e","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-11-01-1667278583991"},{"id":"2022-10-31-1667213192516","title":"Jecheon Baengnyeonsa Temple (백련사(제천))","description":"Baengnyeonsa Temple is located at the foothills of Gamaksan Mountain in Jecheon, Chungcheongbuk-do. The temple is currently composed of the main hall Daeungjeon, Samseonggak Shrine, Muyeomdang Hall, Boeungmun Gate, and residential houses. Daeungjeon Hall enshrines a wooden statue of a sitting Buddha, is an artifact from the Joseon period (1392-1910). \u003cbr\u003e\u003cbr\u003eThe history of the temple dates back to 662 (the second year of King Munmu’s reign during the Silla Kingdom), when a small shrine called Baengnyeonam Hermitage was built by the great monk Uisang on the east side of Baengyeonji Site. The temple has been reconstructed and restored numerous times throughout the course of several wars. The temple once encompassed many branch temples and shrines such as Mireuksa, Sinheungsa, Cheonsuam, Eunjeokam, and Cheongnyeonam, but only their foundation sites remain today.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-31-1667213192516"},{"id":"2022-10-31-1667209457301","title":"Hwayang Valley (Hwayangdonggyegok Valley) (화양구곡 (화양동계곡))","description":"Hwayang Valley, located 32 kilometers east from Cheongju, was designated Songnisan National Park in 1975.\u003cbr\u003eThe vivid green mountains and clear waters make it a highly sought after tourist spot. The nearby Seonnyudonggyegok Valley, just 7 kilometers away, is also a huge draw for travelers.  \u003cbr\u003eHwayang Valley is composed of various shaped rocks such as Cheomseongdae Observatory, Neungundae Observatory, Waryongam Rock and Eupgungam Rock. Well-known statesman from the Joseon Dynasty, Song Si-yeol, visited the valley and wept for King Hyojong offering his final bow. This rock where he cried was then named Eupgungam Rock meaning ‘crying bow’ Rock. Waryongam Rock gets its name from its shape, which is said to look like a wriggly dragon.  Cheomseongdae Observatory was used in order to forecast weather patterns.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-31-1667209457301/731603_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-31-1667209457301"},{"id":"2022-10-31-1667206419075","title":"Hwangjeongsan Natural Recreation Forest (황정산자연휴양림)","description":"Hwangjeongsan Mountain, which is one of the top 100 mountains in Korea, has many sightseeing places such as Chilseongam Rock, Namgeunseok Rock, Mojabawi Rock, Songarakbawi Rock, Nuebawi Rock, and more. Hwangjeongsan Natural Recreation Forest offers respite and relaxation by presenting the Eight Great Sceneries of Danyang. It is also equipped with several accommodation facilities for groups and individuals including a campground set against the backdrop of clear waters flowing through the valley. An experience site for woodcraft was newly built and it offers hands-on programs like woodcraft, making muk (jellied food) and forest guides.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-31-1667206419075"},{"id":"2022-10-31-1667201941789","title":"Chungjuho Lakeside Resort Cheongpungnaru (충주호관광선 청풍나루)","description":"Located in Chengpung-myeon, Jecheon-si, Chungcheongbuk-do, Cheongpungnaru is the starting and ending point for pleasure boat commuting on Cheongpungho Lake. The ferry offers great views of the lake and its surroundings. In particular, the most popular course is the route between Cheongpung and Janghoenaru including Oksunbong Peak, Gudambong Peak and Geumsusan Mountain. Boarding takes place in front of Cheongpung Cultural Heritage Complex.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-31-1667201941789"}]},{"href":"Chungcheongnam-do","name":"Chungcheongnam-do","datas":[{"id":"2022-11-21-1669020279698","title":"Yesan Hwaamsa Temple (화암사 (예산)","description":"Hwaamsa Temple is located near Joseon dynastys scholar and writer Kim Jeong-huis, also referred to his pen name Chusa, house. The temple has ties with the ancient writer, as the temple is known to have been repaired and renovated by Kim Jeong-huis great grandfather. There are no records that explains the foundation of Hwaamsa Temple, and only a timeline of its reconstruction can be found in Records of Hwaamsa Temple Restoration plaque, which is displayed in Sudeoksa Temple Museum. The timeline was recorded by Kim Myeong-hee in 1848, and written by Kim Seong-hee, and carved by Cho Seok-shin. The name Hwaamsa was given by King Yeongjo (r. 1724-1776).","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-21-1669020279698"},{"id":"2022-11-21-1669016202356","title":"Yeonginsan Recreational Forest (아산 영인산자연휴양림 숲속야영장)","description":"Yeonginsan Recreational Forest is situated on Yeonginsan Mountain in Asan-si, Chungcheongnam-do. The summit of the mountain provides a panoramic view of the surroundings including the west sea, Sapgyocheon Stream, and more. Various facilities are also available including accommodations and water play site. There are many tourist attractions nearby for visitors to enjoy.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-21-1669016202356"},{"id":"2022-11-21-1669013187316","title":"Seosan Ganworam Hermitage (간월암(서산))","description":"Ganworam is a small hermitage located in Ganwoldo-ri in Seosan-si, Chungcheongnam-do. Ganworam Hermitage was created by the Great Monk Muhak, the monk to King Taejo of the Joseon dynasty. The name of the hermitage is directly tied with Muhak himself as it is said Muhak became enlightened while meditating under the moon (“wol” means moon in Korean) at this hermitage. At low tide, Ganworam Hermitage is connected to shore via a natural walkway, but at high tide, the walkway is submerged and the hermitage becomes an island. At night time, in particular, the hermitage and its surrounding islets create a breathtaking view as the moonlight reflects off the sea.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-21-1669013187316/681511_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-21-1669013187316"},{"id":"2022-11-21-1669006111919","title":"Seocheon Dalgogae Mosi Village (서천 달고개모시마을)","description":"In Seocheon Dalgogae Mosi Village, the long-standing tradition of Hansan mosi (ramie fabric) is passed down and preserved in the hands of the village women. Hansan mosi is also called fine ramie because of the time-consuming and labor-intensive process involved. The village offers a variety of mosi-themed experience programs for visitors with the help of experienced village artisans. Programs include ramie plant harvesting and ramie fabric weaving. Visitors can also try some highly nutritious ramie rice cakes and tea.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-11-21-1669006111919/605093_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-21-1669006111919"},{"id":"2022-11-21-1669003254704","title":"Sangnok Aquapia (천안상록리조트 아쿠아피아)","description":"Cheonan’s Sangnok Resort possesses a diverse entertainment facility, offering a Leisure Town with Sangnok Hotel, a convention center, Sangnok Land, and golf course.  Sangnok’s featured attraction is Aquapia, known as a “Water World, or Water Paradise”.   \u003cbr\u003e\u003cbr\u003eIf you take a look around the indoor water-park, Aquapia, there is a variety of fun awaiting each guest  a tidal wave pool with 5 different types of waves; The Flowrider, a ride that simulates the thrill of surfing on ocean waters; Master Blaster, a ride that takes two riders up at a time, up and down through the water’s heavy pressure; 2 new slides; and 3 types of spas used as resting areas.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-21-1669003254704"},{"id":"2022-11-20-1668940794078","title":"Oeam Folk Village (외암민속마을)","description":"Designated as an Important Folklore Cultural Asset No. 236, Oeam Folk Village was formed over 500 years ago. Traditional farming village provides various activities and programs for visitors to enjoy. In fall, the village has festivals reenacting the market from Joseon period, offering performances and delicious food.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-11-20-1668940794078/2654800_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668940794078"},{"id":"2022-11-20-1668937046072","title":"Nonsan Jijangjeongsa Temple (지장정사(논산))","description":"Upon finishing his thousand-day prayers in Gyeryongsan Mountain in June 1980, Monk Deoksan came down to the site of an old temple in Noseong-myeon, Hwagok-ri and built Jijangjeongsa Temple. The upper part of the current Daeungjeon Hall was once the main hall of Jijangam Hermitage and was originally about 33 square meters. Daeungjeon Hall was later expanded to its current size. In 1995, Yeongsanjeon (Cheonbuljeon) Hall was built and in 1997, Seonjae Preschool was opened. The temple is open for praying and meditation and also has a charnel house. The temple and its followers are loyally devoted to the practice of Buddhism in its purest form.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-20-1668937046072"},{"id":"2022-11-20-1668933725315","title":"Magoksa Temple [UNESCO World Heritage] (마곡사 [유네스코 세계문화유산])","description":"Magoksa Temple was founded by Monk Jajangyulsa in 640 and was repaired multiple times throughout the different dynasties. The temple has many treasures and cultural properties. Interesting fact about the temple is that it was never damaged by any major wars, including the Imjin War and the Korean War.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-20-1668933725315/1598627_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668933725315"},{"id":"2022-11-20-1668929737229","title":"KT\u0026G Sangsangmadang Nonsan (KT\u0026G 상상마당 논산)","description":"KT\u0026G Sangsangmadang are cultural arts facilities located in Hongdae, Chuncheon, and Nonsan. The Nonsan branch includes basic facilities such as a design shop, café, and experiences, while also offering an art lounge, art camping village, and youth training facilty for more indepth education. Sangsangmadang’s lives out its concept of growing artistic imagination and sharing happiness.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-11-20-1668929737229/2518023_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668929737229"},{"id":"2022-11-20-1668922645102","title":"Island Resom Oasis Sunset Spa (아일랜드 리솜 오아식스 선셋스파)","description":"Oasis Sunset Spa is located within Island Resom, an oceanview resort on Anmyeondo Island. The resort features an outdoor infinity pool and five other themed spas. The resort is the perfect venue to enjoy the sunset over Kkotji Beach.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-20-1668922645102"}]},{"href":"Gyeongsangbuk-do","name":"Gyeongsangbuk-do","datas":[{"id":"2022-12-15-1671075629814","title":"Yeongildae Beach (영일대해수욕장)","description":"With an area of 406,613.4 m² and a length of 1,750 meters, Yeongildae Beach is the largest beach on Koreas eastern coast. Along with Songdo Beach, it is known as one of the most popular beaches in Pohang. It is a great place for families and friends during summer vacations. The beach has several lodging facilities and restaurants that offer fresh seafood and \u003cem\u003ehoe\u003c/em\u003e (sliced raw fish) nearby.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-15-1671075629814/1894387_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-15-1671075629814"},{"id":"2022-12-14-1671014312587","title":"Yeongil Bay Hot Springs (영일만온천)","description":"The construction of this huge hot spring complex started in Yeongil Bay in 1988 after it was found that Yeongil Bay has the highest geothermal heat in Korea while drilling for oil in 1974. \u003cBR\u003e\u003cbr\u003eThe water’s main ingredients contain healthy minerals such as calcium, natrium, fluorine, magnesium, chlorine, sulfuric acid, fluorine, zinc, germanium and radium. Yeongil Bay Hot Springs maintains its water with alkali bicarbonate at a pH of 9.43. The temperature of the water is somewhat low though at 35℃.\u003cbr\u003e\u003cbr\u003eThe hot springs help to recover from fatigue, to help beauty care, anti-aging, neuralgia, heart disease, and liver functions. The water here also has a very unique texture.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-12-14-1671014312587/1968220_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-14-1671014312587"},{"id":"2022-12-14-1671010580712","title":"Yecheon Samgangjumak (예천 삼강주막)","description":"A place where people can see traditional \u003cem\u003ejumak\u003c/em\u003e (small taverns serving food and liquor), Samgangjumak once sold food to people who travel through Samgang Port, offered rooms for peddlers to stay, and provided poets with a place to rest. \u003cbr\u003e\u003cbr\u003eBuilt around 1900, this tavern is small but the floor plan is so compact that its historical value in Korean architecture is high. It also reflects the local history and culture of the past. Now, it is a tourist attraction where visitors can experience food and the atmosphere of Koreas culture in the past.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671010580712"},{"id":"2022-12-14-1671007222540","title":"Uljin Geumgang Pine Trail (울진 금강소나무 숲길)","description":"The Pine Forest Trail on Geumgangsan Mountain in Uljin goes through a beautiful forest of lush pine trees growing tall and straight with uncommonly bright bark. These special trees are called Geumgang Pine Trees, sometimes shortened to gangsong (songi is pine in Korean). The forest has many old trees, including at 520-year-old grandfather pine, leading to the forest being designated a protected status. Visitors who wish to walk through the pine tree tunnel and enjoy a forest bathing experience must make reservations in advance.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671007222540"},{"id":"2022-12-14-1671003386888","title":"Tohamsan National Recreational Forest (토함산자연휴양림)","description":"Tohamsan National Recreational Forest, located in Gyeongju, is in close vicinity of major attractions such as Bulguksa Temple and Seokguram Grotto. Visitors can enjoy the culture as well as relaxing in a peaceful nature.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671003386888"},{"id":"2022-12-14-1671000067539","title":"The-K Hotel Gyeongju Spa World (더케이경주호텔 스파온천)","description":"Spa World in The-K Hotel Gyeongju opened in June 2001 and aims to guarantee guest satisfaction with excellent amenities, such as their sauna facilities, hot springs, sports center, and swimming pool. The hot springs were developed by using all-natural hot spring water from 630 meters underground. Spa Worlds hot spring water is famous for having a high concentration of alkaline (9.12 pH). Impurities in the water are filtered out, boosting the beneficial effects of hot spring water on the skin, muscle fatigue, and back pains.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671000067539"},{"id":"2022-12-14-1670996181441","title":"The Divine Bell of King Seongdeok (성덕대왕신종)","description":"The Divine Bell of King Seongdeok, the largest Korean bell  preserved, stands 3.75-meter tall, has a lip diameter of 2.27 meters, and is 11 to 25 entimeters wide. In 1997, Gyeongju National Museum weighed it at 18.9 tons. The bell was cast to pay tribute to the memory of King Seongdeok. It was completed in 771 and named ‘The Divine Bell of King Seongdeok.’ However, because the bell was installed at Bongdeoksa Temple, it has also been called the Bell of Bongdeoksa. \u003cbr\u003e\u003cbr\u003eThe bell is also known as the Emile Bell, a name derived from an ancient legend in which a child was sacrificed in order to give sound to the bell, whose echoes of ‘em-ee-leh’ resemble the traditional Korean word for mommy.\u003cbr\u003e\u003cbr\u003eThe tubular sound pipe at the top of the bell that helps the sound reverberate is a unique feature that can be found only in Korean bells. The yongnyu, which serves as a loop to hang the bell, has been decorated to resemble a dragon’s head. A band of arabesque patterns can be found at the shoulder, and the striking point of the bell is in the shape of a lotus flower. \u003cbr\u003e\u003cbr\u003eThe magnificent design and inscription methods used in this bell exemplify the artisans craftmanship of the Unified Silla period. The bell is also inscribed with over one thousand Chinese characters, and its beauty and integrity have been meticulously preserved despite the passage of over 1,300 years.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1670996181441"},{"id":"2022-12-14-1670992906055","title":"Sosuseowon Confucian Academy [UNESCO World Heritage] (소수서원 [유네스코 세계문화유산])","description":"Sosuseowon Confucian Academy is situated at the foothills of Sobaeksan Mountain. Sosuseowon was the first to receive a royal charter as a private Confucian academy along with financial support and acknowledgement by the king. This academy was originally founded under the name Baegundongseowon in 1542 by a Confucian scholar Ju Se-bung, who was also the magistrate of Punggi County at the time. Baegundongseowon first started as an academic institution that enshrined a memorial tablet of An Hyang, a Confucian scholar whom Ju Se-bung had deep respect for. After Ju Se-bung left the county, Toegye Yi Hwang, a renowned Confician scholar, became his successor and made an official request to the king to be granted a royal charter. The request was well received, and the king renamed the institution to its current name, Sosuseowon.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-14-1670992906055/2620878_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-14-1670992906055"},{"id":"2022-12-14-1670989158460","title":"Sobaeksan National Park (Gyeongsangbuk-do Region) (소백산국립공원(경북))","description":"Sobaeksan National Park was designated as the 18th national park in December 1987. The features of Sobaeksan National Park include wild flowers and royal azaleas in spring and snowy scenery in winter. The mountain borders three provinces and four cities. Attractions include various peaks, temples and waterfalls. The mountain is especially popular in May when royal azaleas are in full bloom and a natural forest tunnel is formed. Birobong Peak of the mountain is covered with snow six months of the year, being called the Alps of Korea.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-12-14-1670989158460/2031732_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-14-1670989158460"},{"id":"2022-12-13-1670927944965","title":"Sinseonam Hermitage Rock-carved Bodhisattva in Namsan Mountain of Gyeongju (경주 남산 신선암 마애보살반가상)","description":"This 1.4 m-high rock-carved Bodhisattva was carved on the southern rock standing right above Chilburam Rock on Namsan Mountain, which may be regarded as a repository of relics and artifacts including Buddha statues spanning the Three Kingdoms Period to the late Unified Silla Period.\u003cbr\u003e\u003cbr\u003eJudging from the three-sided bejeweled crown he’s wearing on his head, this is clearly a Bodhisattva statue. He looks as if he is sitting on a cloud, while the closed eyes on the plump face give the impression that he is lost in deep thought. He seems to be watching mankind from his world above the clouds. He is holding a flower in his right hand and his left hand is held up to his chest as if he is preaching.\u003cbr\u003e\u003cbr\u003eHis robe is very thin, revealing the curves of the body, and hangs down to the base of the pedestal. The mandorla (Buddhist halo of light), which consists of both the dugwang (light radiating from the head) and hte singwang (light emanating from the Buddha’s body), is also the shrine for the statue, so the image of the Bodhisattva looks more prominent. It is presumed that this rock-carved Bodhisattva was made during the late eighth century during the Unified Silla dynasty.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670927944965"}]},{"href":"Gyeongsangnam-do","name":"Gyeongsangnam-do","datas":[{"id":"2022-12-30-1672375098366","title":"Yi Sun-Sin Park (이순신공원)","description":"Yi Sun-sin Park is located at the foot of Mangilbong Peak. The name of the park was changed from Hansan Battle Memorial Park to Yi Sun-sin Park. The park has a statue of Admiral Yi Sun-sin, an observation deck, a walking-path, a traditional cultural hall, and Hagikjeong Pavilion.","regDate":"2022-12-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-12-30-1672375098366/2027851_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-30-1672375098366"},{"id":"2022-12-30-1672371347593","title":"Yeonhosa Temple (연호사)","description":"Yeonhosa Temple is located in Hapcheon-gun, Gyeongsangnam-do. With its back to Hwangusan Mountain, the temple faces the Hwanggang River. Designated as one of the Eight Great Views of Hapcheon, the temple is surrounded by mountains with a cliff on its back. The view of the gently flowing river from Hambyeongnu Pavilion is relaxing, even on rainy days when raindrops fall into the river.","regDate":"2022-12-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-30-1672371347593"},{"id":"2022-12-29-1672310169604","title":"Sureungwon Garden (수릉원)","description":"Sureungwon is a 39,600㎡ ecological park built under the theme ‘The Meeting of King Suro and his Wife Queen Heo.’ The park connects the Royal Tomb of King Suro and the Daeseongdong Tomb Complex of the Gaya dynasty. \u003cbr\u003e\u003cbr\u003eThe east side of the park is landscaped with straight, tall trees, symbolizing King Kim Suro, while the west side of the park is full of pear, persimmon, and peach trees, representing Queen Heo. Up on the hill is a colony of Chinese linden trees, which is a symbol of Buddhism in India where Queen Heo is from. On the high grounds of the east side is a sacred Korean tree, symbolizing the birth of ancient Korea.\u003cbr\u003e\u003cbr\u003eAt the center of the park is the grand ‘Gaya Plaza’ with an image that represents the meeting place of King Suro and the Queen. The plaza regularly hosts public events for visitors to the park.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-29-1672310169604"},{"id":"2022-12-29-1672306564219","title":"Sangnim Park (상림공원)","description":"Hamyang is well known for its beautiful mountains and clean waters. Sangnim Park, located in Hamyang-gun, Gyeongsangnam-do, has beautiful sceneries throughout the year as well as various attractions including pavilions, memorial plaques, walking trails and more. The park was formed during the Unified Silla period, providing deep history as well as a place to relax.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-29-1672306564219"},{"id":"2022-12-29-1672303057153","title":"Sangjogam County Park (상족암군립공원)","description":"The breathtaking view of the South Coast can be seen at a glance from Sangjogam County Park. The glittery surface and towering cliffs create a spectacular backdrop. Clear footprints of dinosaurs that lived during the Cretaceous Period of the Mesozoic Era remain extending over the coast around Sangjogam region, and thus the area was designated Goseong-gun Gosi No. 20. on November 10, 1983. \u003cbr\u003eThe beach in front of the Youth Center contains shingles worn down by the tide and a precipitous wall of stratified rocks can be seen beyond the wide bedrock of dinosaur footprints. The rocks are named after the table leg-shaped stone caves such as “Ssangjok” or “Ssangbal”. Many oddly shaped rocks inside the caves have their own folktales.\u003cbr\u003eAccording to one tale, fairies from heaven came down to the Sangjokgul Cave to weave clothes out of brocade for the King of Heaven, and bathed in the Seonnyoetang Pond. The shape of a loom and a puddle still exist. Nearby the cave, Chotdaebawi Rock and Byeongpungbawi Rock create scenery beyond description and leisure cruise boats toss up gentle sea waves. Naturally, the park continuously attracts numerous tourists in all seasons. \u003cbr\u003eAlso, many are drawn to the mysterious dinosaur footprint fossils at Sangjogam. The site is recognized as one of three major dinosaurs sites in the world, along with those in Brazil and Canada. The footprints belong to dinosaurs familiarized by the popular movie, ‘Jurassic Park’, such as Brontosaurus, Brachiosaurus, Allosaurus and Naranosaurus. It has been designated Natural Monument No. 411, as dinosaur footprints are valuable resources in discovering the uncovered mysteries of life before the appearance of mankind.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-12-29-1672303057153/1611219_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-29-1672303057153"},{"id":"2022-12-29-1672299315401","title":"Samcheonpodaegyo Park (삼천포대교공원)","description":"Samcheonpodaegyo Park is located near the landmark of Namhae, Samcheonpodaegyo Bridge, which connects Sacheon-si to nearby island.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-29-1672299315401"},{"id":"2022-12-29-1672295914657","title":"Okpo Shipyard of Daewoo Shipbuilding \u0026 Marine Engineering (대우조선해양(주) 옥포조선소)","description":"Okpo Shipyard of Daewoo Shipbuilding \u0026 Marine Engineering spans over a 4000,000㎡ land and consists of large-scale specialized facilities and equipments for shipbuilding and repairs such as a dock that can handle a 1,000,000 ton vessel and a 900 ton Goliath crane. The shipyard builds various vessels, offshore plants, drill ships, FPSO/FPUs, submarines and destroyers all year round and offers plant tour programs for visitors.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Industrial Sites","Shipbuilding Yards"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-29-1672295914657"},{"id":"2022-12-29-1672292137094","title":"Okpo Great Victory Commemorative Park (옥포대첩기념공원)","description":"Okpo Great Victory Commemorative Park was built in 1996 to commemorate Admiral Yi Sun-sins first victory of the Okpo Battle during the Imjin War (1592-1598). Visitors can go up the memorial tower and Okporu Pavilion to get an unobstructed view of the Okpo Bay ahead. In addition to the tower and pavilion, the park also has a shrine dedicated to Admiral Yi.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-12-29-1672292137094/1610937_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-29-1672292137094"},{"id":"2022-12-29-1672288742950","title":"Okcheonsa Temple (옥천사)","description":"Okcheonsa Temple was built in the 16th year of King Munmus reign (676) during the Silla dynasty. The name “Okcheon,” which means jade spring, was derived from the mineral spring located next to the main hall.\u003cbr\u003e\u003cbr\u003eThe temple holds several valuable cultural assets, such as the state-designated heritage Bronze Gong of Okcheonsa (Treasure No. 495) and 119 city/province-designated heritage properties, including Jabangnu Pavilion, Hyangno (incense burner), Daeungjeon Hall, and Daejong (bell). The linden tree at the Cheongnyeonam was designated as Monument No. 82 for its great academic value. \u003cbr\u003e\u003cbr\u003eThere are other small temples nearby, such as Baengnyeonam, Cheongyeonam, and Yeondaeam. Those interested in learning more about Buddhism can drop by Yeonhwasan Provincial Park’s Bojanggak Hall, an exhibition hall built to preserve about 120 pieces of Buddhist artifacts.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-29-1672288742950"},{"id":"2022-12-29-1672284948696","title":"Odosan Recreational Forest (오도산자연휴양림)","description":"Odosan Recreational Forest is to the north of Haeinsa Temple, one of the three most important temples in Korea, and to the south of Hapcheonho Lake. The Forest’s convenience facilities include 18 Forest Cabins divided into 2 areas, a Youth Training Center that can accommodate 30 people, and 28 water playing sites. In addition, 63 camping decks are available.","regDate":"2022-12-29","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Gyeongsangnam-do/2022-12-29-1672284948696"}]},{"href":"Jeollabuk-do","name":"Jeollabuk-do","datas":[{"id":"2023-01-14-1673688937480","title":"Wido Island Chidori Village (위도 치도리마을)","description":"Located on Wido Island, Chidori Village is a small fishing community. Looking out to the sea from this scenic, peaceful village, one can view picturesque Ttanchido and Jageunttanchido Islands. When the tide recedes twice every day, a path opens up to connect Chidori Village to these islands. Along this path, oysters can be found in great abundance, and visitors are welcome to dig for them.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673688937480"},{"id":"2023-01-14-1673685438860","title":"Waryong Recreational Forest (와룡자연휴양림)","description":"Waryong Recreational Forest opened in June 1996 and serves as a family-friendly vacation destination to interact with nature. The park can accept up to 1,200 visitors per day. It also has a camping site as well as lodging facilities for both individual and group visitors. Children can learn about nature and the ecosystem through a variety of programs as well as enjoy forest bathing.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673685438860"},{"id":"2023-01-14-1673681711881","title":"Wanju Samrye Culture \u0026 Arts Village (완주 삼례문화예술촌)","description":"Samrye Culture \u0026 Arts Village is an art village also referred to as Samsamyeyemimi. Once used as a granary and an official residence during the Japanese administrati
