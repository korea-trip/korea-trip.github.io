01 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-300"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><nav class="w-full max-w-5xl mb-6 bg-gray-500/20 z-50 sm:rounded-md sm:mb-10 sm:w-11/12 select-none"><ul class="list-none scrollbar-hide flex items-center justify-center text-lg font-bold px-4 h-10 overflow-hidden overflow-x-auto"></ul></nav><main class="w-full sm:w-11/12"></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm">© 2022 KOREA TRIP — @dryadsoft</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"Incheon":[{"id":"2022-07-12-1657594780125","title":"Daeijakdo Island (대이작도)","description":"Ijakdo Island is made up of Daeijakdo Island and Soijakdo Island. In the past, the island was called Ijeokdo Island because it served as a hideout for pirates. The sea, mountain, and shoal exist in harmony.\u003cbr\u003e\u003cbr\u003e The beauty of Daeijakdo Island comes from the view of the blue ocean from the peak of Buasan Mountain and the shoal that only appears during low tide. The shoal almost reaches Soijakdo Island and creates a large field of sand. The shoal is also called \u003cem\u003epulchi\u003c/em\u003e and only appears during low tide for six hours a day.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657594780125/2661909_image2_1.webp","blogPath":"Incheon/2022-07-12-1657594780125"},{"id":"2022-07-12-1657588311223","title":"Daecheongdo Island (대청도)","description":"Daecheongdo Island, with an area of 12.7 square kilometers and 24.7 kilometers in length, houses a little over 1,000 citizens. The island is located 202 kilometers northwest of Incheon and is known for fishing. With most of the villagers being fishermen, the whole island is one large fishing area. The island is also known for clean air and various tourist attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657588311223/2724467_image2_1.webp","blogPath":"Incheon/2022-07-12-1657588311223"},{"id":"2022-07-12-1657579314787","title":"Cheongna Lake Park (청라호수공원)","description":"Cheongna Lake Park is a experiential water-friendly park. The park is divided into four different section that eventually make up the whole lake, with the theme of connecting the past, present and future.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657579314787/2464789_image2_1.webp","blogPath":"Incheon/2022-07-12-1657579314787"},{"id":"2022-07-12-1657579267550","title":"Chamseongdan Altar (강화 참성단)","description":"Located on the northside of Manisan Mountain peak, Chamseongdan Altar is where Dangun (founder of Korea) is said to have offered sacrifices to the heavens. The story of Dangun reads that he made sacrifices over 4,000 years ago, making this relic a historical treasure. \u003cbr\u003eChamseongdan was renovated in 1270 under Goryeo Wonjong’s and after being renovated several more times. To this day it has remained the same way and kept the same appearance. Chamseongdan is a natural stone 5 meters in x_height, circular in shape at the bottom and rectangular at the top. Because it is in the middle of Baekdusan Mountain and Hallasan Mountain, you can see the islands of the West sea and the inland scenery. It is symbolically a very important place. It is said that in the past, the kings of Goguryeo, Baekje, and Silla Kingdoms all offered sacrifices to the heavens here.  This form of ceremonial sacrificing continued prevailed until the Joseon Period (1392~1910). Visitors can see from scattered relics how Korea’s ancestors revered and feared the heavens.  Even now, on Gaecheonjeol Day, Koreans offer sacrifices to Dangun here, and for national athletic events, a sacred flame for the games is ignited here. \u003cbr\u003eManisan Mountain is 495m above sea level, which makes it the highest mountain in Ganghwa. The entire area was designated as a National Tour Site in 1977.  Climb to the summit and you can see the entire Gyeonggi area. The path leading up to Chamseongdan especially has a wonderful view of the mountain and the sea, and is a favorite of the climbers.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657579267550/217641_image2_1.webp","blogPath":"Incheon/2022-07-12-1657579267550"},{"id":"2022-07-11-1657550531663","title":"Bupyeong Haemultang (Seafood Stew) Street (부평 해물탕거리)","description":"The history of Bupyeong Haemultang Street began 30-40 years ago, when there were just three restaurants on the street. Over the years, the street  gained a reputation for serving delicious haemultang (seafood stew), and there are now ten seafood restaurants on the street. Each restaurant offers a rich, yet distinctly different flavored seafood stew prepared with aromatic vegetables and fresh seafood purchased from the marketplace every morning. The Haemultang Street has become so popular that many people travel the long distance from Seoul just for a satisfying meal of seafood stew. The restaurants specialize in stew and steamed seafood dishes, but also continue to develop new fusion menus to please all taste buds.","regDate":"2022-07-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-11-1657550531663/740109_image2_1.webp","blogPath":"Incheon/2022-07-11-1657550531663"},{"id":"2022-07-11-1657548384252","title":"Baengnyeongdo Island (백령도)","description":"Initially known as Gokdo Island, the name was changed to the current Baengnyeongdo Island based on its appearance as having white wings. It is the eighth largest island in Korea, and the closest to North Korea. Due to its vantage point, visitors must undergo a security process before touring the island.\u003cbr\u003e\u003cbr\u003eBaengnyeongdo Island is famous for an array of attractions and fresh seafood, with many fish varieties living in the area. The mighty sea cliffs of Dumujin are said to be the last masterpieces of an old god. Additional attractions of the island include the two-story high Simcheonggak Pavilion; Mulgaebawi Rock, the only place in Korea to see seals; and Sagot Coast, one of only two places in world with diatomacheous earth, strong enough to drive on and for military planes to use as a runway.","regDate":"2022-07-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-11-1657548384252/1824172_image2_1.webp","blogPath":"Incheon/2022-07-11-1657548384252"}]},{"Seoul":[{"id":"2022-07-11-1657542939229","title":"Bank of Korea Money Museum (한국은행 화폐박물관)","description":"The Bank of Korea Money Museum introduces the history of the currency culture home and abroad through the history and documents related to the Bank of Korea. The museum is not just a cultural space, but also a great place for hands-on education. Exhibitions explain the minting process and the recognition of counterfeits as well as displaying systematic research documents on money and the state economy.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-11-1657542939229/1570555_image2_1.webp","blogPath":"Seoul/2022-07-11-1657542939229"},{"id":"2022-07-11-1657512722673","title":"Baeksasilgyegok Valley (백사실계곡)","description":"Baeksasilgyegok Valley in Seoul is a well preserved cultural and natural site, being home to Baekseokdongcheon, Historic Site No. 462, as well as a habitat to diverse animals, including salamanders, frogs, minnows, and crayfish. The preservation value of this area is especially high as the valley is home to a large colony of salamanders, which are indicator species of the clean water and a protected wildlife species of Seoul. \u003cbr\u003e\u003cbr\u003eThe valley gets its name from the site of a villa of Yi Hangbok. The path along the area’s thick forest and natural valleys provides an excellent getaway. Since the area is a habitat to several protected species, visitors are asked to refrain from dipping their feet in the valley’s waters while exploring the scenery. The entrance to the valley is located past the Sanmotungi Café.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-11-1657512722673/1926514_image2_1.webp","blogPath":"Seoul/2022-07-11-1657512722673"},{"id":"2022-07-11-1657507335227","title":"Baek In-je House (백인제가옥)","description":"Baek In-je House in Gahoe-dong, located in Bukchon Hanok Village, is a hanok built during the Japanese administration period that portrays modern hanok features. The structure consists of a main room offering a good view of the whole village, spacious bedrooms, a large garden, and annex buildings. As it withholds the beauty of a traditional hanok while incorporating the modern trend of its time, Baek In-je House is considered to be highly valuable in means of both architecture and history, representing the Bukchon Hanok Village together with Yun Bo-seon House.\u003cbr /\u003e\u003cbr /\u003eBaek In-je House was built from black pine, which was first introduced in Seoul during the Gyeongseong Expo in 1907, distinguishing itself from other upper-class houses of its time. Unlike other traditional hanok designs that separate the main building from the other rooms, Baek In-je House connects the two with a hallway, allowing convenient access between the two structures. The house also consists of a Japanese-style hallway and floor mat rooms, reflecting the interior trends of that period. Baek In-je House is also unique in that the main room is partially built as a two-story structure, a style that was never seen in any traditional hanok built during the Joseon period.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-11-1657507335227/2481892_image2_1.webp","blogPath":"Seoul/2022-07-11-1657507335227"},{"id":"2022-07-11-1657494251347","title":"Aqua Planet 63 (아쿠아플라넷 63)","description":"Aqua Planet 63 located in 63 Square was opened on July 1, 2016. The aquarium houses Otter Planet; Aqua Garden featuring waterplants, Amazonian plants, and lungfish; Golden Miracle Zone decorated with bright sunflowers; Penguin Planet; Seal Planet; Coral Planet, colorful with various underwater coral plants; and more zones for an exciting space. In the main aquarium, visitors can watch the fantastic mermaid show, set to music and lights.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History"],"imgUrl":"/2022-07-11-1657494251347/1907677_image2_1.webp","blogPath":"Seoul/2022-07-11-1657494251347"},{"id":"2022-07-10-1657496332644","title":"Archaeological Site in Amsa-dong, Seoul (서울 암사동 유적)","description":"The Archaeological Site in Amsa-dong reproduces the lifestyle of the Neolithic Era. Even the entrance gate is shaped like a huge dolmen and the trash cans are ancient diagonal-line patterned earthenware. Archaeological Site in Amsa-dong was excavated in 1925 when a flood washed away the soil on the banks of the Hangang River and exposed a large number of diagonal-line patterned earthenware. After several excavations, the Archaeological Site in Amsa-dong was established. \u003cbr\u003e\u003cbr\u003e The site was a location for a massive colony, thus many ancient buildings, stone axes and stone arrows have been uncovered as well as countless diagonal-line patterned earthenware.  The housing site is round with a spot in the center for fire.  The site is colossal and possesses nine mud huts, two exhibition halls displaying ancient artifacts and an open mud hut where visitors can experience life in the Neolithic Era. The site offers many attractions such as mud huts and promenades. Archaeological Site in Amsa-dong is also very educational for children and families who want to learn and experience the Neolithic Age.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-10-1657496332644/204019_image2_1.webp","blogPath":"Seoul/2022-07-10-1657496332644"},{"id":"2022-07-10-1657442506842","title":"April 19th National Cemetery (국립4.19민주묘지)","description":"Located at the foot of Bukhansan Mountain, the April 19th National Cemetery was established in memory of the 224 people who lost their lives during the 4.19 Revolution in 1960. The cemetery features a memorial hall and a traditional wooden structure that houses the grave of historic figure Yu Yeongbong. \u003cbr\u003e\u003cbr\u003eAt the cemetery is a pond surrounded by sculptures such as \"Symbolic Door,\" \"Roots of Democracy,\" and \"Sparks of Justice\" and a memorial tower bearing an inscription for the brave patriots who lost their lives during the revolution. Groves of pine, juniper, yew, and maple trees along with the well-kept hiking path add a natural charm to the overwhelming ambience of peace and serenity. Many people visit to see the spring blossoms in May, and throughout the year to take in the glorious scene of the sunset over Bukhansan Mountain.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-10-1657442506842/2025950_image2_1.webp","blogPath":"Seoul/2022-07-10-1657442506842"}]}],"metaData":{"pageUrl":"https://korea-trip.github.io","nav":""},"navList":["Incheon","Seoul"]},"__N_SSG":true},"page":"/","query":{},"buildId":"aq6MPFhz5hiDvTofQZ5as","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
