on, it has now become a village of art. The village consists of Design Museum, Visual Media Art Gallery, Kim Sang-rym Carpentry Shop (Wood Works), and Book Museum and offers a variety of programs during exhibition events and art festivals.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673681711881"},{"id":"2023-01-14-1673678254229","title":"Sunchang Jangnyu Experience Center (순창장류체험관)","description":"Located in front of the Traditional Gochujang Folk Village in Sunchang, Jeollabuk-do, Sunchang Jangnyu Experience Center offers visitors the opportunity to sample and make delicious dishes using Sunchangs famous \u003cem\u003egochujang\u003c/em\u003e (red pepper paste). Visitors can make refined gochujang using traditional methods, along with a variety of other popular dishes such as \u003cem\u003einjeolmi\u003c/em\u003e (rice cake coated with powdered soybeans) and\u003cem\u003e twibap\u003c/em\u003e (popped rice snack). In addition to a range of experience programs, clean accommodation facilities are also available for program participants.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673678254229"},{"id":"2023-01-14-1673674551772","title":"Seonyudo Island (선유도)","description":"Seonyudo Island, one of the most popular tourist destinations on the west coast during the summer, lies in the heart of the Gogunsan Archipelago. The island has an area of 2.12 ㎢, which is only about 1/4 of Yeouido in Seoul. The islands coastal shore is around 12.8 kilometers long and the highest point is Namaksan Mountain, which reaches about 155.6 meters in altitude. Seonyudo is the central point of Gogunsan Archipelago and has even served as the headquarters for the naval army during the Joseon dynasty. It played a vital role during the Imjin War as Admiral Yi spent days in the islands to prepare for the next battle after his victory in the Battle of Myeongnyang.\u0026nbsp;\u003cbr /\u003e\u003cbr /\u003eVisitors can enjoy the island in three ways. First is to look around the neighboring islands. Seonyudo, Munyeodo, Jangjado, and Daejangdo islands are all connected by a bridge, allowing one to move between the islands on foot or on a bicycle. Other ways to enjoy the island is to take a walk along the Myeongsa-simni Shore, one of the Eight Scenes of Seonyudo, and to try the clam collecting program at a mudflat.\u003cbr\u003e","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673674551772"},{"id":"2023-01-14-1673671107985","title":"Seongsusan Recreational Forest (성수산자연휴양림)","description":"Located in Imsil, Jeollabuk-do, Seongsusan Recreational Forest (성수산자연휴양림) grows in a deep valley that contains historic sites from the founding days of Goryeo through to the Joseon dynasty. Because of its secluded location and clean air the forest has recently become a new popular destination for summer vacationers. \u003cBr\u003e\u003cbr\u003eThere is a children’s playground, and above it are condominium-type lodgings which can accommodate over 200 guests. There is a camping ground as well where all you hear are the sounds of flowing running water and chirping birds. It is an out-of-the-way little hideaway ideal for relaxation.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673671107985"},{"id":"2023-01-14-1673667356143","title":"Muju Anguksa Temple (안국사 (무주))","description":"As the only temple in Jeoksangsan Mountain, Anguksa Temple was built in 1227 (during the 3rd year of King Chungryeol’s reign) by Monk Wolin. A secret historical archives, called Sagak, was built to store Joseonwangjo Sillok (annals of the Joseon dynasty) in 1614 (during the 6th year of King Gwanghaegun’s reign) within the mountain, while Seonukgak was built in 1641 (during the 19th year of King Injo’s reign) to store Seonwonrok (royal genealogical records). The two sites were designated as Jeoksangsan Historical Archives during the Joseon dynasty. Hoguksa Temple was also built at that time to prevent accidents from affecting the archives. The temple, along with the existing Anguksa Temple, was used to house monk soldiers who protected the archives.\u003cbr\u003e\u003cbr\u003e Because of the construction of Muju Power Plant, Anguksa Temple was relocated to the Hoguksa Temple site and rebuilt in 1995. Consisting of 15 buildings, the temple is surrounded by Sanjeong Lake. Boasting exquisite fall foliage, the temple can be easily reached by vehicle along a paved road. The nearby attractions include Muju Resort and Muju Gucheondong Valley.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-14-1673667356143/2613201_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-14-1673667356143"},{"id":"2023-01-13-1673606316274","title":"Maisan Provincial Park (마이산도립공원)","description":"Maisan Provincial Park is located in Jinan-gun, Jeollabuk-do. The peak has a variety of names depending on the season. In the spring, it is called Dotdaebong; in the summer, Yonggakbong; in the fall, Maibong; and in the winter, Munpilbong.\u003cbr\u003e\u003cbr\u003e There are two main trails leading up Maisan Mountain, located on the southern side and the northern side. The southern course is very popular, showcasing the many stone pagodas of Tapsa Temple. This temple has around 80 tall stone pagodas that do not sway no matter how strong the winds may blow. Another attraction of the mountain is Eunsusa Temple, where King Taejo stopped to give a 100-day prayer during his trip to Seongsusan Mountain.\u003cbr\u003e\u003cbr\u003e Maisan Provincial Park is also well-known as a leisure retreat. Of the many hiking trails, there is a three kilometer-long cherry blossom tunnel that blooms every year in mid-April. This cherry blossom tunnel serves as the venue for the annual Jinan Cherry Blossom Festival, with exciting performances and beautiful scenary.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2023-01-13-1673606316274/1605756_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673606316274"},{"id":"2023-01-13-1673602566924","title":"Keumkuwon Sculpture Park (금구원야외조각미술관)","description":"Keumkuwon Sculpture Park was founded in 1966 by Kim O-seong, and was the first park of its kind in Korea. The park was registered as Private Museum No. 277 by the Ministry of Culture and Tourism in 2003. Many of the roughly 100 sculptures are realistic in style and are related to one another, creating a feeling of watching a play unfold before ones eyes. Main pieces include Farmer’s Hands, Thoughts about the Limited and the Unlimited, and The Sky in the West. The sculptures are made of marble or granite and vary in size, with some measuring 450 centimeters.\u003cbr\u003e\u003cbr\u003eIndigenous trees and bushes of the Byeonsanbando Peninsula can be found throughout the park, giving visitors a chance to enjoy both the sculptures and the backcountry charm. The park also features the Keumkuwon Astronomical Observatory, opened in 1991. Visitors can combine their trip to the park with a visit to nearby tourist sites like Gyeokpohang Harbor, Chaeseokgang Cliff, Suseongdang Shrine, and Jeokbyeokgang Cliff.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-13-1673602566924/2513833_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673602566924"},{"id":"2023-01-13-1673599180687","title":"Jirisan National Park (Namwon Section) (지리산국립공원 (남원)","description":"Jirisan National Park was Koreas first designated national park. The park extends across five cities in three provinces  Gurye in Jeollanam-do; Namwon in Jeollabuk-do; Hadong, Sancheong and Hamyang in Gyeongsangnam-do. \u003cbr\u003e\u003cbr\u003eJirisan Mountain has over 10 peaks including Nogodan (1,507 meters), Banyabong (1,732 meters), Jeseokbong (1,806 meters) and Cheonwangbong (1,915 meters), several valleys including Baemsagol and Chilseon, and waterfalls including Guryongpokpo, Burilpokpo, Yongchupokpo and Chilseonpokpo Falls. The park is also home to several cultural assets, namely Hwaeomsa Temple, Ssanggyesa Temple and Daewonsa Temple.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-13-1673599180687"}]},{"href":"Jeollanam-do","name":"Jeollanam-do","datas":[{"id":"2023-01-16-1673851214586","title":"Daeheungsa Temple [UNESCO World Heritage] (대흥사[유네스코 세계문화유산])","description":"Daehuengsa Temple is told to have been built during the time of King Seong of the Baekje period by Adohwasang, a Silla Monk and the site was the restoration of Samjae bulipjicheo of Buddhist culture, which protects Samjae, the three disasters of one’s life. \u003cbr\u003e\u003cbr\u003ePyochungsa and Iljiam Tea Garden display writings and traces of the prominent men of the time such as Chusa Kim Jeong-hui and Chouiseonsa Buddhist monk. Inside the temple, Daeungbojeon, Chimgyeru, Myeongbujeon, Eungjindang, Cheonbuljeon, Cheonbulsang, Pyochungsa, Daegwangmyeongjeon, Iljiam, Bungmireugam, and Seongbo Museum are situated.The Rock-carved Seated Buddha at North Mireugam Hermitage of Daeheungsa Temple, Haenam (National Treasure No. 308) and Bronze Bell with Inscription of Tapsansa Temple (Treasure No. 88) are preserved as well as various cultural assets and fables such as Budojeon, and Stupa Courtyard, the largest in Korea.","regDate":"2023-01-16","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-16-1673851214586/948760_image2_1.webp","blogPath":"Jeollanam-do/2023-01-16-1673851214586"},{"id":"2023-01-16-1673847347855","title":"Daehan Dawon Tea Plantation (대한다원)","description":"Daehan Dawon Tea Plantation produces high-quality green tea and is a popular tourist attraction year-round thanks to the vast rows of tea trees that line the hillside like a deep green carpet. Despite being located on a small peak at just 350 meters above sea level, the observation deck at the summit offers views of the sea on clear days. The entrance to the tea plantation is also lined with tall cedar trees, adding a unique aspect to this plantation. Daehan Dawon Tea Plantation has been featured as a filming site in dramas such as “Summer Scent (2002),” “Legend of the Blue Sea (2017),” and “The Rebel (2017).”","regDate":"2023-01-16","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"/2023-01-16-1673847347855/2652133_image2_1.webp","blogPath":"Jeollanam-do/2023-01-16-1673847347855"},{"id":"2023-01-16-1673843955674","title":"Daedundo Island (대둔도)","description":"Daedundo Island is located 94 kilometers northwest of Mokpo and 3.2 kilometers away from Daeheuksando Island. The highest point of the island is Seongamsan Mountain at 163 meters, but with various steep edges. Various vegetables as well as seafood can been found throughout the island.","regDate":"2023-01-16","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2023-01-16-1673843955674/1585276_image2_1.webp","blogPath":"Jeollanam-do/2023-01-16-1673843955674"},{"id":"2023-01-16-1673840180985","title":"Cypress Forest Woodland (정남진 편백숲 우드랜드)","description":"Jeongnamjin in Jangheung is a pristine region with beautiful mountains, beaches, and rivers. One of these attractions is the cypress forest, where a refreshing breeze blows through the green shade of these 40-year-old trees. Cypress Forest Woodland is a wood culture \u0026 experience center located in the foothills of Eokbulsan Mountain. Guests can stay in the various hanok-style pensions, enjoy the cypress and salt rooms of the jjimjilbang, and take part in various ecology education experiences at this relaxing family leisure resort.","regDate":"2023-01-16","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2023-01-16-1673840180985/2546930_image2_1.webp","blogPath":"Jeollanam-do/2023-01-16-1673840180985"},{"id":"2023-01-15-1673778948090","title":"Chuwolsan Mountain (추월산)","description":"Located 13 kilometers away from Damyang-eup, Chuwolsan Mountain (731 m) was designated Jeollanam-do Provincial Monument No. 4 and is one of the five famous mountains of Jeollanam-do. It marks the boundary between Jeollanam-do, South Jeolla Province (Wolgye-ri, Yong-myeon, the most northern town in Damyang-gun) and Jeollabuk-do, North Jeolla Province (Bokheung-myeon, Sunchang-gun). The mountain has a dense forest, rock formations and stones, and rock walls that look like manmade fortifications with a narrow path to the west which can accommodate only one person at a time.\u003cbr\u003e \u003cbr\u003e Shaped like a Buddhist monk lying down when it is seen from Damyang-eups side, it is popular for its various naturally grown medicinal herbs as well as rare kinds of Chuwolsan orchids. The base of the mountain has gentle slopes and densely packed old pine trees, making it the best destination for families in summer. The hiking trail is hard to climb despite the fact that the peak is not very high. However, it is visited by mountain climbers all year long.\u003cbr\u003e \u003cbr\u003e Before reaching Sangbong Peak, there is a hermitage and a mineral spring that never dries up. The peak also boasts an impressive view of the surrounding area, including Damyangho Lake. Chuwolsan Mountain was a battle site during the Imjin War along with the nearby Geumseongsanseong Fortress. The last battle of Donghak Peasant Revolution also took place at Chuwolsan Mountain.","regDate":"2023-01-15","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-15-1673778948090/2013995_image2_1.webp","blogPath":"Jeollanam-do/2023-01-15-1673778948090"},{"id":"2023-01-15-1673775389118","title":"Chodo Island (초도(여수))","description":"Located 77 kilometers southwest of Yeosu, Chodo Island is surrounded by islands of various sizes. The island has three small fishing villages around the central Sangsanbong Peak. The island is famous for its sunset view from the peak and the sea-parting that happens at low tide  between Jinmak Village and Mokseom Island off the coast. There are two beaches on the island, with Jeonggang Beach being a popular vacation location among families. There is only one passenger ferry between Yeosu and Chodo daily. There is also a cruise tour to the nearby islands, a popular activity for overnight guests.","regDate":"2023-01-15","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2023-01-15-1673775389118/1954204_image2_1.webp","blogPath":"Jeollanam-do/2023-01-15-1673775389118"},{"id":"2023-01-15-1673771853761","title":"Cheonsaseom Bonsai Park (천사섬 분재공원)","description":"Cheonsaseom Bonsai Park in Sinan is a place for people to relax and enjoy nature. The ecological park is located next to the vast Korean archipelago, making it perfectly suited to relaxation and education. The park hopes to  attract more visitors as it continues to hold various exhibits about potted plants and sculptures.","regDate":"2023-01-15","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-15-1673771853761/2691236_image2_1.webp","blogPath":"Jeollanam-do/2023-01-15-1673771853761"},{"id":"2023-01-15-1673768136110","title":"Cheongwansan National Recreational Forest (국립 천관산자연휴양림)","description":"Cheongwansan National Recreational Forest is located at the entrance of one of the five great mountains of the Jeolla region. Cheongwansan Mountain is a rocky mountain with steep peaks. Red camellia flowers bloom in spring, while in fall, silver grass blankets the area, creating a spectacular scene. The mountain peak offers an incredible ocean view due to the mountains close location to the coast. To the south, the vast Dadohae Sea comes into view, and hikers may even get a glimpse of Hallasan Mountain from afar on a clear sunny day. A landscape of different mountain ridges can be seen to the north, namely Wolchulsan Mountain in Yeongam, Jeamsan Mountain in Jangheung, and Mudeungsan Mountain in Gwangju. \u003cbr\u003e\u003cbr\u003e Cheongwansa Temple is located within a few hundred meters of the peak of the mountain. The recreational park is equipped with convenient facilities and a well-managed 7-kilometer-long hiking trail, serving as a great vacation spot for weekend getaways.","regDate":"2023-01-15","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-01-15-1673768136110/2704942_image2_1.webp","blogPath":"Jeollanam-do/2023-01-15-1673768136110"},{"id":"2023-01-15-1673764686118","title":"Cheongwansan Literature Park (천관산 문학공원)","description":"Cheongwansan Literature Park is located on the outskirts of Cheongwansan Mountain in Jangheung. The mountain itself is known for a unique array of odd-shaped rocks and ridges, attracting many visitors year-round.\u003cbr\u003e\u003cbr\u003e Jangheung is nicknamed ‘Literature Town’ for its history of producing outstanding writers. The park commemorates these writers and their development of the modern style of Korean poems, novels, and essays (including Song Gi-suk, Han Seung-won, and Lee Cheong-jun) with a total of 54 monuments; each displaying the best of each writer’s works. A separate monument (7 stories/15m) contains works and handwritten manuscripts by 35 writers and their chronologies in capsules. In addition, over 460 stone towers leading to Tapsansa Temple await visitors.","regDate":"2023-01-15","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-15-1673764686118/494286_image2_1.webp","blogPath":"Jeollanam-do/2023-01-15-1673764686118"},{"id":"2023-01-15-1673757522147","title":"Boseong Ganggol Traditional Village (보성 강골마을)","description":"Ganggol village is one of the few remaining hanok villages from the Joseon dynasty that has maintained its original look. Most of the houses in the village were built by the Gwangju Lee Clan after the 19th century. About 30 houses stand closely together with Obongsan Mountain located behind the village. Old cherry blossom, magnolia, and pomegranate trees stand throughout the village, protecting the houses. Stone walls between the houses are covered with ivy and bamboo. With all the scenery, the village retains the atmosphere of a typical Korean old town.\u003cbr\u003e\u003cbr\u003eIn the Ganggol Village Experience Program, participants spend a night at the traditional Hanok village where Koreans actually lived during the Joseon dynasty to experience the lifestyle of the old days (using conventional toilets and getting water from a well, etc.). In addition, during the cherry blossom blooming period, participants also have the chance to experience into the beauty of cherry blossoms at the Cherry Blossom Café at Deungnyang Train Station. From spring through early autumn, participants are surrounded by the beautiful scenery and scent of the misty Boseong green tea fields at dawn. An eco experience programs runs from spring to fall and offers participants a chance to catch clams and mud shrimp at Deungnyangman Bay.","regDate":"2023-01-15","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2023-01-15-1673757522147/894076_image2_1.webp","blogPath":"Jeollanam-do/2023-01-15-1673757522147"}]}],"metaData":{"pageUrl":"https://mcdryad.com","nav":""},"navList":["Seoul","Jeju-do","Incheon","Daejeon","Daegu","Gwangju","Busan","Ulsan","Sejong","Gyeonggi-do","Gangwon-do","Chungcheongbuk-do","Chungcheongnam-do","Gyeongsangbuk-do","Gyeongsangnam-do","Jeollabuk-do","Jeollanam-do"]},"__N_SSG":true},"page":"/","query":{},"buildId":"eNLnBfxAkcIXPdP_1jf9X","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
