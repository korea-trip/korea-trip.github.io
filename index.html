10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-300"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><nav class="w-full max-w-5xl mb-6 bg-gray-500/20 z-50 sm:rounded-md sm:mb-10 sm:w-11/12 select-none"><ul class="list-none scrollbar-hide flex items-center justify-center text-base font-medium px-4 h-10 overflow-hidden overflow-x-auto sm:font-semibold"></ul></nav><main class="w-full sm:w-11/12"></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"Daegu":[{"id":"2022-07-14-1657751596329","title":"Daegu Jeil Church (대구제일교회)","description":"Daegu Jeil Church is the oldest Protestant Church in Gyeongsangbuk-do Province. Initially established in 1898 over four tile-roofed houses, Daegu Jeil Church was rebuilt in 1933 with traditional and Western architectural designs. Subsequently, Deacon Lee Ju-Yeol dedicated a 33m bell tower in 1937, whlie the church underwent an interior renovation in 1969, and an expansion in 1981.\u003cbr\u003e\u003cbr\u003eIn conjuction with its physical development, which was at the forefront of the nation's architectural modernization, the church contributed largely to modernization and expansion of Christianity in the region as well as in Korea. In addition, by introducing modern medicine and education to the citizens of Daegu, the founders of Daegu Jeil Church stimulated social development in the region.","regDate":"2022-07-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-14-1657751596329/1026171_image2_1.webp","blogPath":"Daegu/2022-07-14-1657751596329"},{"id":"2022-07-13-1657726959201","title":"Daegu Gyesan Catholic Church (대구 계산동성당)","description":"The Daegu Gyesan Catholic Church was built by Father Robert, A.P. (1853-1922), who came to Daegu for missionary work. In 1899, the church building was constructed with wood using a Korean-style design, but was destroyed by fire a few months after construction began. Father Robert created a new building design and imported stained glass and galvanized iron from France and Hong Kong, since these types of building materials were hard to find in Korea. Construction was finally completed in 1902, three years after the project first started.\u003cbr\u003e\u003cbr\u003eThis church is the only remaining structure in Daegu from the early 1900s. The church building is designed in the shape of a Latin cross, consisting of a nave and transept. This predominantly Romanesque church also features some Gothic architectural elements such as the stained-glass windows and pinnacles.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-13-1657726959201/2642032_image2_1.webp","blogPath":"Daegu/2022-07-13-1657726959201"},{"id":"2022-07-13-1657723013654","title":"Daegu Gwaneumsa Temple (관음사(대구))","description":"Gwaneumsa Temple in Do-dong, Daegu is situated halfway up the rock face thickly wooded with Oriental Arborvitae. The Dalseong Forest of Oriental Arborvitae here has been enlisted as Natural Monument No. 1 of Korea. This forest, boasting several hundred years of history together with the temple, is admired as one of the ten best sceneries of Daegu.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-13-1657723013654/1574162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657723013654"},{"id":"2022-07-13-1657720776204","title":"Daegu Duryu Park (대구두류공원)","description":"Daegu Duryu Park was built near Duryusan and Geumbongsan mountains in 1977. The park encompasses the area of Duryusan Mountain including E-World all the way to Geumbongsan Mountain behind Daegu Culture and Arts Center. The name Duryusan came from the fact that the mountain is spread out in a circular form. The total size of the park is approximately 1.7 million ㎡ at a x_height of 135 meters above sea level. Various statues and memorials including 2ㆍ28 Memorial Tower that commemorates the high school students who started the 4ㆍ19 Revolution, as well as a statue of Yi Sang-hwa and more can be found along the Duryu Park circular road. After the opening on October 1977, the park added a soccer field, a baseball field and other recreational facilities as well as private libraries that provide convenience to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657720776204/2370129_image2_1.webp","blogPath":"Daegu/2022-07-13-1657720776204"},{"id":"2022-07-13-1657712165615","title":"Daegu Dongseong-ro Street (대구 동성로거리)","description":"Dongseong-ro Street is the epicenter of youth culture in Daegu. It is the central business district, stretching 900 meters from Daegu Station Intersection. The road was built in 1907 at the site of the old eastern wall of Daegueupseong Walled Town. The street can be further divided into themed sections, such as Gyo-dong Jewelry Street, Tteokbokki Alley, Handbag Alley, Night Market Alley, and more. In 2009, the area was designated as the nation's first Public Transportation Exclusive Zone.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657712165615/1240413_image2_1.webp","blogPath":"Daegu/2022-07-13-1657712165615"},{"id":"2022-07-13-1657709045200","title":"Daegu Arboretum (대구수목원)","description":"Daegu Arboretum is located at the site of an old sanitary landfill. The restoration of the area passed through many stages from 1996 until the opening in May 2002. It is home to more than thousands of species of plants including giant cacti, flowers, medicinal herbs, and trees in 21 gardens. The arboretum serves as an ecological education center and rest area for Daegu citizens. Ecology experience programs for students and young children are held regularly during summer vacation. Nearby attractions include Apsan and Duryu Parks, as well as Palgongsan and Biseulsan Mountains.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657709045200/2675691_image2_1.webp","blogPath":"Daegu/2022-07-13-1657709045200"}]},{"Daejeon":[{"id":"2022-07-13-1657680298988","title":"Solomon Law Park (솔로몬 로파크)","description":"Solomon Law Park is a theme park for justice education inspired by King Solomon, who realized ultimate justice in society through fair trial and judgment. The theme park offers a valued opportunity to develop oneself as a rightful citizen of a reliable democracy by experiencing the liberty, wisdom and justice of society governed by law. Created and maintained by the Korean Ministry of Justice, Solomon Law Park is a venue that provides an easy and fun learning experience regarding the laws and legal system of the nation for youth and adult citizens. \u003cbr\u003e\u003cbr\u003eThe Legal Center offers a chance to become more familiar with the legal system of Korea and overall global legal history with a wide variety of hands-on programs such as a legislation class, scientific investigation class, mock courtroom \u0026 trial, and simulated prisons. For preschoolers, there is the Children's Law Village where they learn and experience laws in simpler terms. Also, diverse law experience and training facilities in the theme park offer a wide variety of justice educational programs.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-13-1657680298988/1093557_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657680298988"},{"id":"2022-07-13-1657666012120","title":"Jangtaesan Recreational Forest (장태산자연휴양림)","description":"Located in Jangan-dong, Seo-gu, Daejeon, Jangtaesan Recreational Forest consists of a dense forest of ginkgo trees and bald cypress. Lush valleys nearby make for a great getaway during summer vacation. Yongtaeul Reservoir, located at the entrance, gives beautiful views as well. Inside the natural recreation forest, various facilities including walking paths, physical activity facilities, a botanical garden and bare-foot walking paths are available for visitors.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657666012120/2661750_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657666012120"},{"id":"2022-07-13-1657665632186","title":"Hanbat Arboretum (한밭수목원)","description":"Hanbat Arboretum, linked with the Government Complex-Daejeon and Science Park, is the largest man-made urban arboretum in Korea. It serves multiple purposes  a reservoir of genetically diverse foliage, an eco learning center for students, and a recreational area where people can relax and pass the time in the peaceful embrace of nature. The arboretum, standing on a lot measuring 387,000 square meters, is divided into three sections. The West Garden and Nammun Square opened on April 28th, 2005, while the East Garden, which consists of 19 uniquely themed parks such as the Magnolia Garden, Medicinal Herbs Garden, Rock Garden and Fruit Garden, opened on May 9th, 2009.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657665632186/2661770_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657665632186"},{"id":"2022-07-12-1657669714962","title":"Sangso-dong Forest Park (상소동 산림욕장)","description":"Sangso-dong Forest Park is located at the point where the foothills of Maninsan Mountain and Sikjangsan Mountain meet. The road to the park is beautifully lined with sycamore trees. The park offers various facilities for enjoying nature and in particular, the stone pagodas placed throughout the park are a must-see. Visitors can stack their own rocks and make wishes relating to family, health, relationships, and more. The park is great for walks, hikes, or even just to relax as wild flowers bloom all throughout spring to fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-12-1657669714962/2661838_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657669714962"},{"id":"2022-07-12-1657647617465","title":"Daejeon O-World (대전오월드)","description":"Daejeon O-World was established when the Daejeon Zoo and Joy Land, an amusement park, were integrated under the supervision of the Daejeon City Corporation. The project cost a whopping 40 billion won and resulted in the construction of Flower Land (100,000㎡) in addition to the renamed Zoo Land and the preexisting Joy Land. It opened on May 1, 2009 to the public.\u003cbr\u003e\u003cBR\u003eThe three main sections of Daejeon O-World are Zoo Land, Joy Land, and Flower Land. Zoo Land is currently home to a total of 600 animals of 130 different species including American black bears, Bengal tigers, lions, elephants, giraffes, zebras, and ostriches. Amusement rides, waterslides, and four-season sledding are housed at Joy Land. Flower Land boasts a number of smaller sections such as Rose Garden, Four Season Garden, Herb Garden, and Maze Garden and is home to a total of 150,000 tress of 100 different species and 200,000 flowers of 85 different species. An outdoor stage and concert hall are also located in the area. There are plenty of things to see and enjoy in every corner of Daejeon O-World. Just beyond Festival Street, visitors will find a large (3,000㎡) pond with a fountain.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-12-1657647617465/2370157_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657647617465"},{"id":"2022-07-12-1657645034633","title":"Daejeon National Cemetery Patrotic Footpath (국립대전현충원 보훈둘레길)","description":"Daejeon National Cemetery covers a vast area of land spanning 330,000 ㎡. The cemetery is comprised of graves for the deceased patriots, men of national merit, generals, officers, soldiers, and more. Major facilities include the Memorial Tower and Memorial Gate for paying reverence to the deceased patriots, Patriotic Spirit Exhibition Center displaying photos and articles left by the deceased, and an outdoor exhibition space, where military battle equipment is on display. Other facilities within the cemetery grounds include fountains, statues, sculptures, pavilions, and Hyeonchungji Pond, a man-made pond in the shape of the Korean peninsula. In particular, the memorial site's Patriotic Footpath serves as a great walking path for those who seek to tour the nearby areas on foot. There are a total of seven walking trails that pass by beautiful and meaningful attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-12-1657645034633/2661825_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657645034633"}]},{"Gwangju":[{"id":"2022-07-14-1657781161064","title":"Gwangju Sajik Park (사직공원 (광주))","description":"Sajik Park is located at the previous site of Sajikdan Altar, a ritual site to pray for peace and prosperity during the Three Kingdoms Era. In the 1960s, the site was home to Sajik Zoo, with the ritual being abandoned in 1894 and the altar in disrepair. However, in 1991, it was decided to move the zoo to another location and begin restoring the site. It was reopened in April 1994, 100 years after the last ritual. \u003cbr\u003e\u003cbr\u003eSajik Park is landscaped with various trees and flower beds. The park blooms pink and white with cherry blossoms annually in mid-April. During this time, the municipality of Gwangju installs lighting in the trees for citizens to enjoy the blossoms late into the night. The park has become established as a favorite rest area for Gwangju citizens. The park houses several attractions including Gwangju Broadcast Station (KBS), Memorial Tower for Policemen, Yangpajeong Pavilion, and Palgakjeong Pavilion overlooking downtown Gwangju.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657781161064/1587467_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657781161064"},{"id":"2022-07-14-1657777557485","title":"Gwangju Pyeongchon Village (광주 평촌마을)","description":"Gwangju Pyeongchon Village, located north of Mudeungsan Mountain, is a cozy farming village made up of four villages Dongrim, Daman, Woosung, and Dangmoe. The village still has an excellence natural preservation, growing environmental-friendly rice in the fields and Punamcheon stream that runs through the middle of the village is home to fireflies and otters. The village also keeps the tradition of making pottery as the village was the place that made grayish-blue-powdered celadon during the Joseon dynasty. The village street corner offers visitors to Mudeungsan Mountain a place to rest with Mudol-gil shelter and Bandi lodging.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-14-1657777557485/2489832_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657777557485"},{"id":"2022-07-14-1657775370398","title":"Gwangju Family Land (광주 패밀리랜드)","description":"Gwangju Family Land is an amusement park equipped with dozens of exciting rides as well as recreational facilities such as a swimming pool, an ice rink, and a sledge park. Spanning 290 acres of land, it is the largest urban amusement park in all of Jeollabuk-do and Jeollanam-do Provinces. The amusement park also offers entertainment courses designed for couples, families and children.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-14-1657775370398/1587640_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657775370398"},{"id":"2022-07-14-1657772882415","title":"Gwangju Art Street (광주 예술의 거리)","description":"Gwangju Art Street is aimed at developing Gwangju’s traditional art scene through exhibition of local work. The street is 300m long and located behind Jungang Elementary School, nearby Gwangju Dongbu Police Station. Items commonly found here include Korean fine art such as paintings, ceramics, writings, and industrial art. \u003cbr\u003e\u003cbr\u003eEvery Saturday, an art flea market famous for its unique pieces is held here. People from all over the nation gather to display items that include old calligraphy materials, collector coins, stone hairbrushes, Chinaware, wooden sculptures, folk drawings, classic books, ink, and incense burners. Part of the attraction is the stories the collectors share with each part of their collection. Enjoy the many shows and exhibitions that draw regular crowds to this famous road. \u003cbr\u003e\u003cbr\u003eThe Mudeung art exhibit operates according to districts, and functions as a cultural festival as well. The outdoor exhibition was built in February 1995, and is open throughout the day. The large exhibition space has 32 booths and regularly holds special exhibits. Many regional cultural treasures are also on display here. Every Saturday, the Street of Fine Arts is blocked from traffic, and people gather to share and enjoy art culture. Gwangju Summer Universiade will be held this summer, 2015.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657772882415/2364360_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657772882415"},{"id":"2022-07-14-1657767162005","title":"Geumnam-ro Street (금남로)","description":"Geumnam-ro Street used to be in the government office quarters, and is now the center of the city's finacial sphere, with many banks, insurance companies and public offices lining the street. During the May 18 Movement, the citizens gathered at Geumnam-ro Steet and marched together to express their sadness and give support for the sublimation of the nation. In modern times, the street serves as a meeting space for citizens, with an underground shopping mall and a plaza around a fountain, where events and performances freely take place.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657767162005/1587575_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657767162005"},{"id":"2022-07-14-1657752420226","title":"5·18 Memorial Park (5·18 기념공원)","description":"The 5·18 Memorial Park was established to remember the May 18 Democratization Movement. The park houses various historical and cultural facilities, including the 5·18 Library, 5·18 Cultural Center, Education Center, Daedong Plaza, Owoldae Tower, and other memorial sculptures and monuments. The park is also home to Mugaksa Temple and walking paths.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657752420226/2637772_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657752420226"}]},{"Incheon":[{"id":"2022-07-12-1657626328384","title":"Field of Reeds on Deokjeokdo Island (덕적도 갈대 군락지)","description":"Deokjeokso Island is famous for the largest colony of reeds on the west coast, and for backpaking up to Bijobong Peak. The field of reeds appears to dance in the wind as the surrounding ocean sparkles in the sun. From the top of Bijobong Peak, hikers can enjoy a fantastic view of the sunrise and sunset, as well as the star-filled night sky.\u003cbr\u003e\u003cbr\u003eThe area of Deokjeokdo Island in Incheon includes six smaller islands (Soyado, Mungapdo, Guleopdo, Baekado, Uldo, Jido), and is seven times the size of Yeouido Island in Seoul. The name means \"an island in a deep sea.\" The natural environment on the island has remained largely untouched, allowing for beautiful ocean views. Among the islands attractions, many tourists visit Seopo-ri Beach, famous for its 200-300 year-old pine trees and white sand. Visitors can see more of the many islands dotting the area by climbing up Bagatsurobong Peak. The path to the peak passes Yongdam Cave, said to have been the home to a dragon.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657626328384/2676402_image2_1.webp","blogPath":"Incheon/2022-07-12-1657626328384"},{"id":"2022-07-12-1657625588806","title":"Eurwang-ri Beach (을왕리해수욕장)","description":"Eurwang-ri Beach, located in Jung-gu, Incheon, was designated as a National Tourist Site in 1986. Approximately 700 meters in length with an average depth of only 1.5 meters, the beautiful white sand beach is known for amazing sunsets. The beach also has a large grass field and accommodations for those that enjoy various sports. Visitors can also rent boats for fishing.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657625588806/2512766_image2_1.webp","blogPath":"Incheon/2022-07-12-1657625588806"},{"id":"2022-07-12-1657624588972","title":"Dream Park (수도권매립지 야생화단지 드림파크)","description":"Dream Park was created through an eco project to provide a citizen's leisure space at the Metropolitan Area Landfill Site. The site processes the refuse collected from Seoul, Incheon, and Gyeonggi-do areas, and has received acclaim internationally for its management and processing systems. The park is filled with wildflowers divided into five themed gardens. Additional attractions within the park include the largest field of cosmos in the nation, and the field of pink muhly. The park is a popular picnic location in spring and fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-12-1657624588972/2676038_image2_1.webp","blogPath":"Incheon/2022-07-12-1657624588972"},{"id":"2022-07-12-1657608595672","title":"Dongmak Beach (강화 동막해변)","description":"Dongmak Beach is a pristine attraction with white sands surrounded by a forest of pine trees. During high tide, visitors can enjoy sun bathing, while during low tide, a large mud flat opens up for visitors to observe various sea life such as clams, crabs and more. There are many attractions nearby to see and enjoy.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657608595672/2003415_image2_1.webp","blogPath":"Incheon/2022-07-12-1657608595672"},{"id":"2022-07-12-1657605089652","title":"Dongincheon Samchi Street (동인천 삼치거리)","description":"Dongincheon Samchi Street is located in front of Dongincheon Station in an alley to the side of Incheon Educational and Cultural Center for Students. The street became connected samchi, or grilled seerfish, over 40 years ago with the opening House of Inha, a home-style restaurant. Originally, the street was not known for samchi, but it became one of the most popular menus at the restuarant, with many other shops in the area following in this trend. In 2002, it was designated as the grilled seerfish street and a signboard was put up at the street entrance. Currently, there are about a dozen grilled seerfish restaurants lining the street, and each restaurant has a unique signboard of its own. The fish are imported from New Zealand, and each restaurant offers a distinct taste resulting from different grilling methods and sauces. The restaurants also sell a variety of appetizers and side dishes at affordable prices.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-12-1657605089652/728361_image2_1.webp","blogPath":"Incheon/2022-07-12-1657605089652"},{"id":"2022-07-12-1657600897567","title":"Dolmen in Bugeun-ri [UNESCO World Heritage] (강화 고인돌 유적 [유네스코 세계문화유산])","description":"Dolmen in Bugeun-ri is a dolmen site in Ganghwa that is designated as Historic Site No. 137 for its historical value representing the funeral customs of the Bronze Age. The main stone used to create the tomb is 710 centimeters long, 550 centimeters wide, and 260 centimeters high. The dolmen is an example of the northern dolmen customs, serving as a subject of further research in the field of ancient history. The Dolmen in Bugeun-ri is also registered as a UNESCO World Heritage along with other significant dolmen sites.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657600897567/1577275_image2_1.webp","blogPath":"Incheon/2022-07-12-1657600897567"}]},{"Seoul":[{"id":"2022-07-11-1657542939229","title":"Bank of Korea Money Museum (한국은행 화폐박물관)","description":"The Bank of Korea Money Museum introduces the history of the currency culture home and abroad through the history and documents related to the Bank of Korea. The museum is not just a cultural space, but also a great place for hands-on education. Exhibitions explain the minting process and the recognition of counterfeits as well as displaying systematic research documents on money and the state economy.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-11-1657542939229/1570555_image2_1.webp","blogPath":"Seoul/2022-07-11-1657542939229"},{"id":"2022-07-11-1657512722673","title":"Baeksasilgyegok Valley (백사실계곡)","description":"Baeksasilgyegok Valley in Seoul is a well preserved cultural and natural site, being home to Baekseokdongcheon, Historic Site No. 462, as well as a habitat to diverse animals, including salamanders, frogs, minnows, and crayfish. The preservation value of this area is especially high as the valley is home to a large colony of salamanders, which are indicator species of the clean water and a protected wildlife species of Seoul. \u003cbr\u003e\u003cbr\u003eThe valley gets its name from the site of a villa of Yi Hangbok. The path along the area’s thick forest and natural valleys provides an excellent getaway. Since the area is a habitat to several protected species, visitors are asked to refrain from dipping their feet in the valley’s waters while exploring the scenery. The entrance to the valley is located past the Sanmotungi Café.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-11-1657512722673/1926514_image2_1.webp","blogPath":"Seoul/2022-07-11-1657512722673"},{"id":"2022-07-11-1657507335227","title":"Baek In-je House (백인제가옥)","description":"Baek In-je House in Gahoe-dong, located in Bukchon Hanok Village, is a hanok built during the Japanese administration period that portrays modern hanok features. The structure consists of a main room offering a good view of the whole village, spacious bedrooms, a large garden, and annex buildings. As it withholds the beauty of a traditional hanok while incorporating the modern trend of its time, Baek In-je House is considered to be highly valuable in means of both architecture and history, representing the Bukchon Hanok Village together with Yun Bo-seon House.\u003cbr /\u003e\u003cbr /\u003eBaek In-je House was built from black pine, which was first introduced in Seoul during the Gyeongseong Expo in 1907, distinguishing itself from other upper-class houses of its time. Unlike other traditional hanok designs that separate the main building from the other rooms, Baek In-je House connects the two with a hallway, allowing convenient access between the two structures. The house also consists of a Japanese-style hallway and floor mat rooms, reflecting the interior trends of that period. Baek In-je House is also unique in that the main room is partially built as a two-story structure, a style that was never seen in any traditional hanok built during the Joseon period.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-11-1657507335227/2481892_image2_1.webp","blogPath":"Seoul/2022-07-11-1657507335227"},{"id":"2022-07-11-1657494251347","title":"Aqua Planet 63 (아쿠아플라넷 63)","description":"Aqua Planet 63 located in 63 Square was opened on July 1, 2016. The aquarium houses Otter Planet; Aqua Garden featuring waterplants, Amazonian plants, and lungfish; Golden Miracle Zone decorated with bright sunflowers; Penguin Planet; Seal Planet; Coral Planet, colorful with various underwater coral plants; and more zones for an exciting space. In the main aquarium, visitors can watch the fantastic mermaid show, set to music and lights.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History"],"imgUrl":"/2022-07-11-1657494251347/1907677_image2_1.webp","blogPath":"Seoul/2022-07-11-1657494251347"},{"id":"2022-07-10-1657496332644","title":"Archaeological Site in Amsa-dong, Seoul (서울 암사동 유적)","description":"The Archaeological Site in Amsa-dong reproduces the lifestyle of the Neolithic Era. Even the entrance gate is shaped like a huge dolmen and the trash cans are ancient diagonal-line patterned earthenware. Archaeological Site in Amsa-dong was excavated in 1925 when a flood washed away the soil on the banks of the Hangang River and exposed a large number of diagonal-line patterned earthenware. After several excavations, the Archaeological Site in Amsa-dong was established. \u003cbr\u003e\u003cbr\u003e The site was a location for a massive colony, thus many ancient buildings, stone axes and stone arrows have been uncovered as well as countless diagonal-line patterned earthenware.  The housing site is round with a spot in the center for fire.  The site is colossal and possesses nine mud huts, two exhibition halls displaying ancient artifacts and an open mud hut where visitors can experience life in the Neolithic Era. The site offers many attractions such as mud huts and promenades. Archaeological Site in Amsa-dong is also very educational for children and families who want to learn and experience the Neolithic Age.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-10-1657496332644/204019_image2_1.webp","blogPath":"Seoul/2022-07-10-1657496332644"},{"id":"2022-07-10-1657442506842","title":"April 19th National Cemetery (국립4.19민주묘지)","description":"Located at the foot of Bukhansan Mountain, the April 19th National Cemetery was established in memory of the 224 people who lost their lives during the 4.19 Revolution in 1960. The cemetery features a memorial hall and a traditional wooden structure that houses the grave of historic figure Yu Yeongbong. \u003cbr\u003e\u003cbr\u003eAt the cemetery is a pond surrounded by sculptures such as \"Symbolic Door,\" \"Roots of Democracy,\" and \"Sparks of Justice\" and a memorial tower bearing an inscription for the brave patriots who lost their lives during the revolution. Groves of pine, juniper, yew, and maple trees along with the well-kept hiking path add a natural charm to the overwhelming ambience of peace and serenity. Many people visit to see the spring blossoms in May, and throughout the year to take in the glorious scene of the sunset over Bukhansan Mountain.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-10-1657442506842/2025950_image2_1.webp","blogPath":"Seoul/2022-07-10-1657442506842"}]}],"metaData":{"pageUrl":"https://mcdryad.com","nav":""},"navList":["Daegu","Daejeon","Gwangju","Incheon","Seoul"]},"__N_SSG":true},"page":"/","query":{},"buildId":"cdGX3qhtYqgXMh0skg63r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
