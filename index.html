pt><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-fdb1603512c247b82782.js" defer=""></script><script src="/_next/static/chunks/framework-c93ed74a065331c4bd75.js" defer=""></script><script src="/_next/static/chunks/main-c4f2541b93e4ae8b71f8.js" defer=""></script><script src="/_next/static/chunks/pages/_app-94ce3ed03e09e8cacdae.js" defer=""></script><script src="/_next/static/chunks/782-54bf46739464950b0de1.js" defer=""></script><script src="/_next/static/chunks/pages/index-c460121d0936c205d6b6.js" defer=""></script><script src="/_next/static/ok-Dg9CHLgDYvPanPJR3y/_buildManifest.js" defer=""></script><script src="/_next/static/ok-Dg9CHLgDYvPanPJR3y/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="container flex flex-col mx-auto items-center text-gray-200 h-full w-screen "><header class="w-full max-w-6xl m-2 flex flex-col sm:m-5 md:flex-row sm:justify-between"><div class="flex flex-col sm:flex-row items-center justify-center transition duration-100 transform hover:scale-105"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-36 sm:h-40"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg><p class="text-4xl font-extrabold text-center sm:text-left sm:text-5xl">Korea Trip</p></div><div class="m-5 flex flex-row items-start justify-center"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"href":"Seoul","name":"Seoul","datas":[{"id":"2022-07-24-1658633350042","title":"Hapjeong-dong Café Street (합정동 카페거리)","description":"Hapjeong-dong Café Street is lined with charming and pretty cafés, creating a peaceful environment. The cafés are almost all individually owned, with each shop giving off its own unique aura, following the style of the owner. Enjoy the delicious desserts and well prepared coffees at the café of your choosing.","regDate":"2022-07-24","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-24-1658633350042/2014834_image2_1.webp","blogPath":"Seoul/2022-07-24-1658633350042"},{"id":"2022-07-23-1658615794601","title":"Hangang River Ferry Cruise (이랜드크루즈 (한강유람선))","description":"Hangang River Ferry Cruise began operations on October 26, 1986, traversing the Hangang River as it runs through Seoul from east to west. The operation company, E-Land Cruise, currently offers river cruise programs from two ferry terminals, located in Yeonuido and Jamsil. Riders can see the beautiful Hangang River by day on the Story Cruise, or take in the city nightscape and colorful Banpo Rainbow Bridge on the Music Cruise. The Lunch and Dinner Buffet cruises provide delicious cuisine. \u003cbr\u003e\u003cbr\u003eE-Land Cruise aims to develop a cruise theme park at Hangang River as the iconic attraction representing Seoul. It also aims to promote and familiarize Hangang River to international tourists as a world famous attraction. Visitors and Seoul residents alike can take a break from the busy urban atmosphere and enjoy a relaxing time while on the cruise.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-07-23-1658615794601/2493203_image2_1.webp","blogPath":"Seoul/2022-07-23-1658615794601"},{"id":"2022-07-23-1658612080283","title":"Hangang River (한강)","description":"The Hangang River flows through the capital city of Seoul, starting from three smaller streams in the central areas of Gangwon-do, Chungcheongbuk-do, and Gyeonggi-do. The river has witnessed the history of the Korean people for over five thousand years, through good and bad times. The riverside parks offer a nice retreat for the citizens of Seoul.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites"],"imgUrl":"/2022-07-23-1658612080283/629687_image2_1.webp","blogPath":"Seoul/2022-07-23-1658612080283"},{"id":"2022-07-23-1658608615428","title":"Hanboknam (한복남)","description":"Started in Jeonju in 2012, Hanboknam strived to promote the beauty of hanbok, earning recognition by the Ministry of Culture, Sports and Tourism in 2015. Following this, Hanboknam opened a hanbok exhibition and rental shop in the Bukchon area of Seoul in 2016. The shop provides customers with numerous styles of hanbok, from royalty to beggars. The rental shop also offers various accessories to pair with the different hanbok for a complete look.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-07-23-1658608615428/2388347_image2_1.webp","blogPath":"Seoul/2022-07-23-1658608615428"},{"id":"2022-07-23-1658604688345","title":"Hallyu K-Star Road (한류스타거리 K-STAR ROAD))","description":"Featuring the latest hallyu trend, visitors will be able to discover restaurants and attractions frequented by popular hallyu stars while walking along the Hallyu K-Star Road. \u003cbr\u003eThe road is separated into four zones  A Zone, the area between Dosan Park Sageori Intersection and Hakdong Sageori Intersection; B Zone, the area between Hakdong Sageori Intersection and Cheongdam Sageori Intersection; C Zone, the area between Cheongdam Sageori Intersection and southern crossroad of Yeongdongdaegyo Bridge; and D Zone, the area between Dosan Park Sageori Intersection and Sinsa Station Sageori Intersection. In particular, D Zone includes Sinsadong Garosu-gil Road, a popular spot in Seoul","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-23-1658604688345/2386103_image2_1.webp","blogPath":"Seoul/2022-07-23-1658604688345"},{"id":"2022-07-23-1658601711010","title":"Haepungbuwongun Yun Taekyeong's Jaesil (해풍부원군윤택영댁재실)","description":"Haepungbuwongun Yun Taekyeong's Jaesil is a shrine house built by the father-in-law of King Sunjong of Joseon dynasty in 1906 when his daughter was proclaimed the crowned princess of Joseon and entered Changdeokgung Palace to later become Queen Sunjeong. Red pine trees salvaged from the demolition of Gyeongungung Palace were used to construct the house. It was originally located in Jegi-dong, Dongdaemun-gu, but was later restored and moved to its present location. The shrine of the house that was destroyed in 1960 was also restored. \u003cbr\u003eBecause the house is more of a shrine rather than residential living quarters, it has many unique features. For example, unlike other houses, it has the \u003cem\u003eanchae\u003c/em\u003e (women’s quarters) located across from \u003cem\u003esarangbang\u003c/em\u003e (men’s quarters) with \u003cem\u003edaecheong\u003c/em\u003e (living room) positioned between them.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-23-1658601711010/1569166_image2_1.webp","blogPath":"Seoul/2022-07-23-1658601711010"},{"id":"2022-07-23-1658597858400","title":"Gyeonghuigung Palace (경희궁)","description":"Gyeonghuigung Palace, Historic Site No. 271, was originally called the large palace by Saemun Gate, or the Western Palace, for its location within the city. It was not until the eighth year of Gwanghaegun (1616) that the palace was used as a royal residence for the king, changing the name to Gyeongdeokgung Palace. The name later changed again to the current Gyeonghuigung Palace in 1760. The palace grounds included many halls but they were mostly all burned down in a fire in 1829. After the Japanese occupation began, all remaining buildings on the site were torn down and the palace grounds were turned into Gyeongseong Middle School (now Seoul High School). The school moved to Gangnam area in 1987, afterwhich the previous location was turned into a park. The palace grounds currently hold Seoul Museum of Art and walking paths, as well as a restoration of Heunghwamun Gate, the main gate of the palace, and Sungjeongjeon Hall, the main hall, completed in November 1994.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-23-1658597858400/1568231_image2_1.webp","blogPath":"Seoul/2022-07-23-1658597858400"},{"id":"2022-07-23-1658595062438","title":"Gyeongbokgung Palace (경복궁)","description":"Built in 1395, Gyeongbokgung Palace is commonly referred to as the Northern Palace because its location is furthest north when compared to the neighboring palaces of Changdeokgung (Eastern Palace) and Gyeonghuigung (Western Palace). Gyeongbokgung Palace is arguably the most beautiful, and remains the largest of all five palaces. \u003cbr /\u003e\u003cbr /\u003eThe premises were once destroyed by fire during the Imjin War (1592-1598). However, all of the palace buildings were later restored under the leadership of Heungseondaewongun during the reign of King Gojong (1852-1919). \u003cbr /\u003e\u003cbr /\u003eRemarkably, the most representative edifices of the Joseon dynasty, Gyeonghoeru Pavilion and the pond around Hyangwonjeong Pavilion have remained relatively intact. The raised dias and stone markers of Geunjeongjeon showcase the representative art style of their time.\u003cbr /\u003e\u003cbr /\u003eThe National Palace Museum of Korea is located outside of Heungnyemun Gate, and the National Folk Museum is located on the eastern side of Hyangwonjeong Pavillion.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-23-1658595062438/2678623_image2_1.webp","blogPath":"Seoul/2022-07-23-1658595062438"},{"id":"2022-07-23-1658586843001","title":"Gwangnaru Hangang Park (광나루한강공원)","description":"Hangang Citizen's Park, composed of 12 areas including Jamsil, Ttukseom and Jamwon, is an eco-friendly park providing areas for sports and leisure. The park is equipped with various cultural and recreational facilities and also has an ecological park. Gwangnaru Hangang Park formed naturally through rich silt that flowed in from the upper Hangang River that was then filled with reeds, creating an ideal habitat for groups of migratory birds.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-23-1658586843001/1567801_image2_1.webp","blogPath":"Seoul/2022-07-23-1658586843001"},{"id":"2022-07-23-1658583774047","title":"Gwangjingyo 8th Avenue (광진교 8번가)","description":"Gwangjingyo 8th Avenue is the only cultural area in Korea located beneath a bridge. Not just a performance venue, the building also houses a gallery depicting the 100-year history of the Hangang River and a Hangang Renaissance Project Promotion Room, which provides a glimpse of developers’ plans to further revive the river into a prime leisure spot for citizens and tourists. \u003cbr\u003e\u003cbr\u003eThanks to its location under the Gwangjingyo Bridge in Hangang Park (Gwangnaru area), Gwangjingyo 8th Avenue affords a scenic view of the river as seen from its glass observatory. Live performances are held on Friday or weekend nights; applications can be made online and a few winners are chosen at random to watch each performance.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-23-1658583774047/1985151_image2_1.webp","blogPath":"Seoul/2022-07-23-1658583774047"}]},{"href":"Jeju-do","name":"Jeju-do","datas":[{"id":"2022-07-20-1658322612564","title":"Halla Ecological Forest (한라생태숲)","description":"Spanning 196 hectares, Halla Ecological (Eco) Forest is home to 288,000 trees representing 333 indigenous plant species. Having been designated as a conservation area, the forest provides plenty of great opportunities to observe and learn about Jeju's diversified ecosystem through various facilities including an observatory, plant nurseries, walking trails, and more. The forest also features 13 themed forests with low-impact facilities to preserve the essence of the forest. Visitors can sign up for the forest experience program to enjoy the walking trails within the forest.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658322612564/1938325_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658322612564"},{"id":"2022-07-20-1658313629494","title":"Halla Arboretum (한라수목원)","description":"Halla Arboretum was established for nature research and preservation. Located near  Gwangioreum Volcanic Cone, there are many kinds of native trees and subtropical plants exhibited here. The arboretum serves as a wonderful training resource for students and experts alike. It is also a popular themed attraction among tourists. There are 1,321 endangered and rare species that are preserved and over 100,000 plants on display. The arboretum serves not only as a tourist attraction, but also as an enjoyable and relaxing spot favorited by the locals of Jeju Island.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658313629494/2525599_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658313629494"},{"id":"2022-07-20-1658309825217","title":"Hagwi Aewol Coastal Road (하귀애월해안도로)","description":"Located merely 10 kilometers from Jeju Airport, the Hagwi Aewol Coastal Road is a hidden gem among Jeju travelers. The coastal road starts at Gamun-dong Port in Hagwi-ri and follows the sea and passes ocean view cafes and pensions. The road is also part of Jeju Olle Trail 16 and is a famous bike riding and trekking spot.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658309825217/2800542_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658309825217"},{"id":"2022-07-20-1658306592958","title":"Hagosudong Beach (하고수동해변)","description":"Hagosudong Beach, often referred to as \"The Saipan of Korea\" with its sandy beach and spectacular formation of rocks and cliffs, is located on Udo Island off the coast of Jeju Island. Although all beaches surrounding Jeju are beautiful, Hagosudong is more exotic and distinctive in nature. With a fairly shallow sea level and soft sand, visitors of all ages can enjoy relaxing and walking along the shore while gazing out at the pristine ocean vistas. During the summer season visitors can enjoy watching a firework-like nighttime view of the fishing boats lighting up the ocean.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658306592958/1954210_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658306592958"},{"id":"2022-07-20-1658302449746","title":"Gwaneumsa Temple (Jeju) (관음사(제주))","description":"Gwaneumsa Temple is located at the foot of the northeast side of Hallasan Mountain. The temple is widely believed to have been first built during the Tamra dynasty (BC 476~AD 1005), which was prior to the Goryeo dynasty (AD 918~1392). However, there is no concrete evidence suggesting the exact year of construction or the temple’s original builder. In the early 1700s, when leaders of the Joseon dynasty proclaimed Confucianism as the national religion and executed a policy to destroy all the Buddhist temples in the Jeju area, where Gwaneumsa Temple was demolished. It was rebuilt in 1912 by a Buddhist nun, Anbongryeokwan, and renovated in 1964. \u003cbr\u003e\u003cbr\u003eThe temple consists of the main shrine, Myeongbujeong Hall, a bell tower, Sanshingak Pavilion, and Bulimun Gate. There is also a Buddhist school run by the Gwaneumsa Temple located in downtown Jeju.\u003cbr\u003e\u003cbr\u003eThere are many tourist spots near the temple such as a wooden seated Buddhist goddess statue that was designated a tangible cultural asset of Jeju-do in 1999. Other popular destinations include Jeju Natural Monument No. 50, a cherry blossom tree habitat, and the nearby “4.3 Historic Site” commemorating the civil revolution many years ago on April 3rd.\u003cbr\u003e\u003cbr\u003eAlso located close to the temple are the Mokseokwan Arboretum, Sancheondan, Halla Mountain, Uerimok Valley, Tamra Valley, and Gewaloreum Hill. The steep trail leading up the side of Halla Mountain, “Gwaneumsa Trail,” is particularly popular for its colorful fall foliage and its breathtaking scenery of endless gorges.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-20-1658302449746/1618292_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658302449746"},{"id":"2022-07-20-1658299446690","title":"Gueom Port (구엄포구)","description":"Near Aewol's coastal road, a beautiful sunset spot, there is the small and quaint Gueom Port. Next to the port, there is a rock saltern. This is where salt was produced on top of the basalt. The beautiful coastal road along the rock saltern was designated as a coastal path. There is also a small lighthouse for fishermen returning from sea at night.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658299446690/2740644_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658299446690"},{"id":"2022-07-20-1658295584951","title":"Gosalli Forest Trail (고살리 숲길)","description":"The Gosalli Forest Trail runs along a stream in Harye 2-ri, Namwon-eup on the southern part of Jeju Island. The area was recognized by the Ministry of Environment in 2013 for their outstanding efforts in preserving and protecting the local ecology. The forest trail passes through one of Jeju's beautiful forested areas, and is perfect for peaceful leisure walks, being less known among tourists. To limit the amount of damage to the natural environment, the trails are unrefined, so guests are reminded to tread carefully.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658295584951/2661515_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658295584951"},{"id":"2022-07-20-1658293234896","title":"Gimnyeongsagul Cave [UNESCO World Heritage] (김녕사굴 [유네스코 세계자연유산])","description":"Gimnyeongsagul Cave is located close to Manjanggul Cave in the northeastern part of Jeju Island. The name of the cave, \"Sagul,\" comes from the snake-like formation of the cave (\"sa\" meaning serpent). The entrance of the cave is wide like a serpent holding its mouth wide open, but once inside, the tunnel narrows resembling the body of a snake. Gimnyeongsagul Cave is a highly protected area and has been designated as Natural Monument No. 98 along with Manjanggul Cave.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658293234896/1618232_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658293234896"},{"id":"2022-07-20-1658290324209","title":"Gimnyeong Seongsegi Beach (김녕성세기해변 (김녕해수욕장))","description":"The clear waters that are highlighted with cobalt-blue and the clean white sand of Gimnyeong Seongsegi Beach steal the hearts of visitors every year. The beach is also popular with fishermen, who enjoy rope fishing from the rocks. This area is known to be good for catching striped beakfish and spotty belly greenlings. Not far from the beach is Manjanggul Cave, which offers a welcome escape from the daytime heat.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658290324209/221572_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658290324209"},{"id":"2022-07-20-1658284832645","title":"Geumsan Park (Nabeup Forest Path) (금산공원 (납읍난대림지대))","description":"Geumsan Park is a dense evergreen forest near the village in Aeweol-eup, Jeju-si. The forest is the sole evergreen forest remaining in the flatlands of western Jeju, and is home to tall evergreens and 60 species of warm temperate plants. The forest has been designated as a sample region for providing basic natural materials to help develop original vegetation as an academic resource. It has been officially designated as a Natural Monument, and is protected according to the Cultural Properties Protection Law.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658284832645/218738_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658284832645"}]},{"href":"Incheon","name":"Incheon","datas":[{"id":"2022-07-12-1657626328384","title":"Field of Reeds on Deokjeokdo Island (덕적도 갈대 군락지)","description":"Deokjeokso Island is famous for the largest colony of reeds on the west coast, and for backpaking up to Bijobong Peak. The field of reeds appears to dance in the wind as the surrounding ocean sparkles in the sun. From the top of Bijobong Peak, hikers can enjoy a fantastic view of the sunrise and sunset, as well as the star-filled night sky.\u003cbr\u003e\u003cbr\u003eThe area of Deokjeokdo Island in Incheon includes six smaller islands (Soyado, Mungapdo, Guleopdo, Baekado, Uldo, Jido), and is seven times the size of Yeouido Island in Seoul. The name means \"an island in a deep sea.\" The natural environment on the island has remained largely untouched, allowing for beautiful ocean views. Among the islands attractions, many tourists visit Seopo-ri Beach, famous for its 200-300 year-old pine trees and white sand. Visitors can see more of the many islands dotting the area by climbing up Bagatsurobong Peak. The path to the peak passes Yongdam Cave, said to have been the home to a dragon.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657626328384/2676402_image2_1.webp","blogPath":"Incheon/2022-07-12-1657626328384"},{"id":"2022-07-12-1657625588806","title":"Eurwang-ri Beach (을왕리해수욕장)","description":"Eurwang-ri Beach, located in Jung-gu, Incheon, was designated as a National Tourist Site in 1986. Approximately 700 meters in length with an average depth of only 1.5 meters, the beautiful white sand beach is known for amazing sunsets. The beach also has a large grass field and accommodations for those that enjoy various sports. Visitors can also rent boats for fishing.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657625588806/2512766_image2_1.webp","blogPath":"Incheon/2022-07-12-1657625588806"},{"id":"2022-07-12-1657624588972","title":"Dream Park (수도권매립지 야생화단지 드림파크)","description":"Dream Park was created through an eco project to provide a citizen's leisure space at the Metropolitan Area Landfill Site. The site processes the refuse collected from Seoul, Incheon, and Gyeonggi-do areas, and has received acclaim internationally for its management and processing systems. The park is filled with wildflowers divided into five themed gardens. Additional attractions within the park include the largest field of cosmos in the nation, and the field of pink muhly. The park is a popular picnic location in spring and fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-12-1657624588972/2676038_image2_1.webp","blogPath":"Incheon/2022-07-12-1657624588972"},{"id":"2022-07-12-1657608595672","title":"Dongmak Beach (강화 동막해변)","description":"Dongmak Beach is a pristine attraction with white sands surrounded by a forest of pine trees. During high tide, visitors can enjoy sun bathing, while during low tide, a large mud flat opens up for visitors to observe various sea life such as clams, crabs and more. There are many attractions nearby to see and enjoy.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657608595672/2003415_image2_1.webp","blogPath":"Incheon/2022-07-12-1657608595672"},{"id":"2022-07-12-1657605089652","title":"Dongincheon Samchi Street (동인천 삼치거리)","description":"Dongincheon Samchi Street is located in front of Dongincheon Station in an alley to the side of Incheon Educational and Cultural Center for Students. The street became connected samchi, or grilled seerfish, over 40 years ago with the opening House of Inha, a home-style restaurant. Originally, the street was not known for samchi, but it became one of the most popular menus at the restuarant, with many other shops in the area following in this trend. In 2002, it was designated as the grilled seerfish street and a signboard was put up at the street entrance. Currently, there are about a dozen grilled seerfish restaurants lining the street, and each restaurant has a unique signboard of its own. The fish are imported from New Zealand, and each restaurant offers a distinct taste resulting from different grilling methods and sauces. The restaurants also sell a variety of appetizers and side dishes at affordable prices.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-12-1657605089652/728361_image2_1.webp","blogPath":"Incheon/2022-07-12-1657605089652"},{"id":"2022-07-12-1657600897567","title":"Dolmen in Bugeun-ri [UNESCO World Heritage] (강화 고인돌 유적 [유네스코 세계문화유산])","description":"Dolmen in Bugeun-ri is a dolmen site in Ganghwa that is designated as Historic Site No. 137 for its historical value representing the funeral customs of the Bronze Age. The main stone used to create the tomb is 710 centimeters long, 550 centimeters wide, and 260 centimeters high. The dolmen is an example of the northern dolmen customs, serving as a subject of further research in the field of ancient history. The Dolmen in Bugeun-ri is also registered as a UNESCO World Heritage along with other significant dolmen sites.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657600897567/1577275_image2_1.webp","blogPath":"Incheon/2022-07-12-1657600897567"},{"id":"2022-07-12-1657594780125","title":"Daeijakdo Island (대이작도)","description":"Ijakdo Island is made up of Daeijakdo Island and Soijakdo Island. In the past, the island was called Ijeokdo Island because it served as a hideout for pirates. The sea, mountain, and shoal exist in harmony.\u003cbr\u003e\u003cbr\u003e The beauty of Daeijakdo Island comes from the view of the blue ocean from the peak of Buasan Mountain and the shoal that only appears during low tide. The shoal almost reaches Soijakdo Island and creates a large field of sand. The shoal is also called \u003cem\u003epulchi\u003c/em\u003e and only appears during low tide for six hours a day.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657594780125/2661909_image2_1.webp","blogPath":"Incheon/2022-07-12-1657594780125"},{"id":"2022-07-12-1657588311223","title":"Daecheongdo Island (대청도)","description":"Daecheongdo Island, with an area of 12.7 square kilometers and 24.7 kilometers in length, houses a little over 1,000 citizens. The island is located 202 kilometers northwest of Incheon and is known for fishing. With most of the villagers being fishermen, the whole island is one large fishing area. The island is also known for clean air and various tourist attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657588311223/2724467_image2_1.webp","blogPath":"Incheon/2022-07-12-1657588311223"},{"id":"2022-07-12-1657579314787","title":"Cheongna Lake Park (청라호수공원)","description":"Cheongna Lake Park is a experiential water-friendly park. The park is divided into four different section that eventually make up the whole lake, with the theme of connecting the past, present and future.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657579314787/2464789_image2_1.webp","blogPath":"Incheon/2022-07-12-1657579314787"},{"id":"2022-07-12-1657579267550","title":"Chamseongdan Altar (강화 참성단)","description":"Located on the northside of Manisan Mountain peak, Chamseongdan Altar is where Dangun (founder of Korea) is said to have offered sacrifices to the heavens. The story of Dangun reads that he made sacrifices over 4,000 years ago, making this relic a historical treasure. \u003cbr\u003eChamseongdan was renovated in 1270 under Goryeo Wonjong’s and after being renovated several more times. To this day it has remained the same way and kept the same appearance. Chamseongdan is a natural stone 5 meters in x_height, circular in shape at the bottom and rectangular at the top. Because it is in the middle of Baekdusan Mountain and Hallasan Mountain, you can see the islands of the West sea and the inland scenery. It is symbolically a very important place. It is said that in the past, the kings of Goguryeo, Baekje, and Silla Kingdoms all offered sacrifices to the heavens here.  This form of ceremonial sacrificing continued prevailed until the Joseon Period (1392~1910). Visitors can see from scattered relics how Korea’s ancestors revered and feared the heavens.  Even now, on Gaecheonjeol Day, Koreans offer sacrifices to Dangun here, and for national athletic events, a sacred flame for the games is ignited here. \u003cbr\u003eManisan Mountain is 495m above sea level, which makes it the highest mountain in Ganghwa. The entire area was designated as a National Tour Site in 1977.  Climb to the summit and you can see the entire Gyeonggi area. The path leading up to Chamseongdan especially has a wonderful view of the mountain and the sea, and is a favorite of the climbers.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657579267550/217641_image2_1.webp","blogPath":"Incheon/2022-07-12-1657579267550"}]},{"href":"Daejeon","name":"Daejeon","datas":[{"id":"2022-07-13-1657680298988","title":"Solomon Law Park (솔로몬 로파크)","description":"Solomon Law Park is a theme park for justice education inspired by King Solomon, who realized ultimate justice in society through fair trial and judgment. The theme park offers a valued opportunity to develop oneself as a rightful citizen of a reliable democracy by experiencing the liberty, wisdom and justice of society governed by law. Created and maintained by the Korean Ministry of Justice, Solomon Law Park is a venue that provides an easy and fun learning experience regarding the laws and legal system of the nation for youth and adult citizens. \u003cbr\u003e\u003cbr\u003eThe Legal Center offers a chance to become more familiar with the legal system of Korea and overall global legal history with a wide variety of hands-on programs such as a legislation class, scientific investigation class, mock courtroom \u0026 trial, and simulated prisons. For preschoolers, there is the Children's Law Village where they learn and experience laws in simpler terms. Also, diverse law experience and training facilities in the theme park offer a wide variety of justice educational programs.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-13-1657680298988/1093557_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657680298988"},{"id":"2022-07-13-1657666012120","title":"Jangtaesan Recreational Forest (장태산자연휴양림)","description":"Located in Jangan-dong, Seo-gu, Daejeon, Jangtaesan Recreational Forest consists of a dense forest of ginkgo trees and bald cypress. Lush valleys nearby make for a great getaway during summer vacation. Yongtaeul Reservoir, located at the entrance, gives beautiful views as well. Inside the natural recreation forest, various facilities including walking paths, physical activity facilities, a botanical garden and bare-foot walking paths are available for visitors.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657666012120/2661750_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657666012120"},{"id":"2022-07-13-1657665632186","title":"Hanbat Arboretum (한밭수목원)","description":"Hanbat Arboretum, linked with the Government Complex-Daejeon and Science Park, is the largest man-made urban arboretum in Korea. It serves multiple purposes  a reservoir of genetically diverse foliage, an eco learning center for students, and a recreational area where people can relax and pass the time in the peaceful embrace of nature. The arboretum, standing on a lot measuring 387,000 square meters, is divided into three sections. The West Garden and Nammun Square opened on April 28th, 2005, while the East Garden, which consists of 19 uniquely themed parks such as the Magnolia Garden, Medicinal Herbs Garden, Rock Garden and Fruit Garden, opened on May 9th, 2009.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657665632186/2661770_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657665632186"},{"id":"2022-07-12-1657669714962","title":"Sangso-dong Forest Park (상소동 산림욕장)","description":"Sangso-dong Forest Park is located at the point where the foothills of Maninsan Mountain and Sikjangsan Mountain meet. The road to the park is beautifully lined with sycamore trees. The park offers various facilities for enjoying nature and in particular, the stone pagodas placed throughout the park are a must-see. Visitors can stack their own rocks and make wishes relating to family, health, relationships, and more. The park is great for walks, hikes, or even just to relax as wild flowers bloom all throughout spring to fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-12-1657669714962/2661838_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657669714962"},{"id":"2022-07-12-1657647617465","title":"Daejeon O-World (대전오월드)","description":"Daejeon O-World was established when the Daejeon Zoo and Joy Land, an amusement park, were integrated under the supervision of the Daejeon City Corporation. The project cost a whopping 40 billion won and resulted in the construction of Flower Land (100,000㎡) in addition to the renamed Zoo Land and the preexisting Joy Land. It opened on May 1, 2009 to the public.\u003cbr\u003e\u003cBR\u003eThe three main sections of Daejeon O-World are Zoo Land, Joy Land, and Flower Land. Zoo Land is currently home to a total of 600 animals of 130 different species including American black bears, Bengal tigers, lions, elephants, giraffes, zebras, and ostriches. Amusement rides, waterslides, and four-season sledding are housed at Joy Land. Flower Land boasts a number of smaller sections such as Rose Garden, Four Season Garden, Herb Garden, and Maze Garden and is home to a total of 150,000 tress of 100 different species and 200,000 flowers of 85 different species. An outdoor stage and concert hall are also located in the area. There are plenty of things to see and enjoy in every corner of Daejeon O-World. Just beyond Festival Street, visitors will find a large (3,000㎡) pond with a fountain.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-12-1657647617465/2370157_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657647617465"},{"id":"2022-07-12-1657645034633","title":"Daejeon National Cemetery Patrotic Footpath (국립대전현충원 보훈둘레길)","description":"Daejeon National Cemetery covers a vast area of land spanning 330,000 ㎡. The cemetery is comprised of graves for the deceased patriots, men of national merit, generals, officers, soldiers, and more. Major facilities include the Memorial Tower and Memorial Gate for paying reverence to the deceased patriots, Patriotic Spirit Exhibition Center displaying photos and articles left by the deceased, and an outdoor exhibition space, where military battle equipment is on display. Other facilities within the cemetery grounds include fountains, statues, sculptures, pavilions, and Hyeonchungji Pond, a man-made pond in the shape of the Korean peninsula. In particular, the memorial site's Patriotic Footpath serves as a great walking path for those who seek to tour the nearby areas on foot. There are a total of seven walking trails that pass by beautiful and meaningful attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-12-1657645034633/2661825_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657645034633"},{"id":"2022-07-12-1657640803079","title":"Daejeon Jagwangsa Temple (자광사(대전))","description":"Legend has it that the region of Hakha-dong was where the gods lived when they periodically came down from the heavens. When Jagwangsa Temple was built in the district, Song Siyeol saw it as a sign and created a village school near the temple to train his pupils. It was his hope that the sacred land would aide in the raising of gifted students who would grow to serve their community and country. When building the school, Song Siyeol also planted a juniper tree that, 300 years later, still proudly stands by Jagwangsa Temple.\u003cbr\u003e\u003cbr\u003eUpon entering the temple area, visitors will find to their left the Seongjeonnyeongdangji Memorial Stone, which serves to commemorate Song Siyeol and his school. Next to the memorial stone is a pond in which carp swim lazily around lotus flowers. From the white wooden chair in front of the pond, there is a large bell to the left and main Dharma Hall to the right.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-12-1657640803079/2689629_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657640803079"},{"id":"2022-07-12-1657637193971","title":"Daejeon Hoedeok Dongchundang Park (대전 회덕 동춘당 공원)","description":"Dongchundang Park was once the residence of Song Jung-gil, a noted scholar during the Joseon dynasty. Dongchundang Residential Compound (Treasure No. 209) has kept some of its original features including its three ponds, pavilions, old swings, and the nameplate written by Uam Song Si-yeol in 1678 in honor of Song Jung-gil. Today, the park is the main venue of the annual Dongchundang Culture Festival along with other local festivals.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657637193971/2364205_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657637193971"},{"id":"2022-07-12-1657634396642","title":"Daedong Sky Park (대동하늘공원)","description":"Daedong Sky Park was formed as part of the Rainbow Project on December 2009. A giant windmill, which represents the park, is located 127 meters above sea level. Visitors can see an amazing panoramic view of the city as well as relax at one of the many benches and pagodas. A mural village connected to the Sky Park offers themed coffee shops and has become a popular attraction.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657634396642/2631090_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657634396642"},{"id":"2022-07-12-1657632111548","title":"Daecheongho Lake (대청호)","description":"Daecheongho Lake is a man-made lake, stretching from Daejeon to Cheongju-si, Okcheon-gun, and Boeun-gun. Construction began in 1975 and finished in 1980, and the lake supplies water for various use to people in Daejeon and Cheongju.\u003cbr\u003e\u003cbr\u003eThe reservoir water spans an area of over 72.8 ㎢ with a perimeter of 80 kilometers, and the water kept in storage has a volume of 1.5 billion tons, making the reservoir the third largest lake in Korea. The area is famous for its beautiful driving course along a tree-lined road through the nearby mountain which has an altitude of 200 to 300 meters. Also, resident birds and migratory birds, such as white heron, can be seen during summer in the upper region of the lake.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657632111548/2605585_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657632111548"}]},{"href":"Daegu","name":"Daegu","datas":[{"id":"2022-07-14-1657751596329","title":"Daegu Jeil Church (대구제일교회)","description":"Daegu Jeil Church is the oldest Protestant Church in Gyeongsangbuk-do Province. Initially established in 1898 over four tile-roofed houses, Daegu Jeil Church was rebuilt in 1933 with traditional and Western architectural designs. Subsequently, Deacon Lee Ju-Yeol dedicated a 33m bell tower in 1937, whlie the church underwent an interior renovation in 1969, and an expansion in 1981.\u003cbr\u003e\u003cbr\u003eIn conjuction with its physical development, which was at the forefront of the nation's architectural modernization, the church contributed largely to modernization and expansion of Christianity in the region as well as in Korea. In addition, by introducing modern medicine and education to the citizens of Daegu, the founders of Daegu Jeil Church stimulated social development in the region.","regDate":"2022-07-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-14-1657751596329/1026171_image2_1.webp","blogPath":"Daegu/2022-07-14-1657751596329"},{"id":"2022-07-13-1657726959201","title":"Daegu Gyesan Catholic Church (대구 계산동성당)","description":"The Daegu Gyesan Catholic Church was built by Father Robert, A.P. (1853-1922), who came to Daegu for missionary work. In 1899, the church building was constructed with wood using a Korean-style design, but was destroyed by fire a few months after construction began. Father Robert created a new building design and imported stained glass and galvanized iron from France and Hong Kong, since these types of building materials were hard to find in Korea. Construction was finally completed in 1902, three years after the project first started.\u003cbr\u003e\u003cbr\u003eThis church is the only remaining structure in Daegu from the early 1900s. The church building is designed in the shape of a Latin cross, consisting of a nave and transept. This predominantly Romanesque church also features some Gothic architectural elements such as the stained-glass windows and pinnacles.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-13-1657726959201/2642032_image2_1.webp","blogPath":"Daegu/2022-07-13-1657726959201"},{"id":"2022-07-13-1657723013654","title":"Daegu Gwaneumsa Temple (관음사(대구))","description":"Gwaneumsa Temple in Do-dong, Daegu is situated halfway up the rock face thickly wooded with Oriental Arborvitae. The Dalseong Forest of Oriental Arborvitae here has been enlisted as Natural Monument No. 1 of Korea. This forest, boasting several hundred years of history together with the temple, is admired as one of the ten best sceneries of Daegu.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-13-1657723013654/1574162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657723013654"},{"id":"2022-07-13-1657720776204","title":"Daegu Duryu Park (대구두류공원)","description":"Daegu Duryu Park was built near Duryusan and Geumbongsan mountains in 1977. The park encompasses the area of Duryusan Mountain including E-World all the way to Geumbongsan Mountain behind Daegu Culture and Arts Center. The name Duryusan came from the fact that the mountain is spread out in a circular form. The total size of the park is approximately 1.7 million ㎡ at a x_height of 135 meters above sea level. Various statues and memorials including 2ㆍ28 Memorial Tower that commemorates the high school students who started the 4ㆍ19 Revolution, as well as a statue of Yi Sang-hwa and more can be found along the Duryu Park circular road. After the opening on October 1977, the park added a soccer field, a baseball field and other recreational facilities as well as private libraries that provide convenience to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657720776204/2370129_image2_1.webp","blogPath":"Daegu/2022-07-13-1657720776204"},{"id":"2022-07-13-1657712165615","title":"Daegu Dongseong-ro Street (대구 동성로거리)","description":"Dongseong-ro Street is the epicenter of youth culture in Daegu. It is the central business district, stretching 900 meters from Daegu Station Intersection. The road was built in 1907 at the site of the old eastern wall of Daegueupseong Walled Town. The street can be further divided into themed sections, such as Gyo-dong Jewelry Street, Tteokbokki Alley, Handbag Alley, Night Market Alley, and more. In 2009, the area was designated as the nation's first Public Transportation Exclusive Zone.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657712165615/1240413_image2_1.webp","blogPath":"Daegu/2022-07-13-1657712165615"},{"id":"2022-07-13-1657709045200","title":"Daegu Arboretum (대구수목원)","description":"Daegu Arboretum is located at the site of an old sanitary landfill. The restoration of the area passed through many stages from 1996 until the opening in May 2002. It is home to more than thousands of species of plants including giant cacti, flowers, medicinal herbs, and trees in 21 gardens. The arboretum serves as an ecological education center and rest area for Daegu citizens. Ecology experience programs for students and young children are held regularly during summer vacation. Nearby attractions include Apsan and Duryu Parks, as well as Palgongsan and Biseulsan Mountains.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657709045200/2675691_image2_1.webp","blogPath":"Daegu/2022-07-13-1657709045200"},{"id":"2022-07-13-1657705125527","title":"Daegu Apsan Park (대구앞산공원)","description":"Apsan is a 600 meter-high mountain in Nam-gu, Daegu-si. At the front and back of the mountain are Sanseongsan Mountain (653m) and Daedeoksan Mountain; Apsan Park is located in the valley where the three mountains converge. \u003cbr\u003e\u003cbr\u003e Apsan Park is one of the largest urban-eco parks in Daegu, covering an area of around 508 pyeong (approx. 1,680 meters squared). A cable car runs 790m up Apsan and at the foot of the mountain are leisure facilities where visitors can enjoy archery, horseback riding, and swimming. There is also a monument that commemorates the poet Yi Ho-wu as well as Nakdonggang River War Memorial Hall (established in 1979) and Keungol Daedeok Dongsan Hill, which has a fabulous garden perfect for dates or family outings. \u003cbr\u003e\u003cbr\u003e As a major leisure place for Daegu citizens, the park has numerous walking trails. Largely, the routes can be categorized into three groups  ones that start from the park and connect to Apsan Mountain, those that go from the park to Sanseongsan Mountain, and those that wind along to Daedeoksan Mountain. The length of the paths varies from 2km to 4km, allowing visitors to choose the path that best fits their capabilities and preferences. Visitors can capture the view of Daegu from the Apsan Observatory after getting off the cable car.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657705125527/2363709_image2_1.webp","blogPath":"Daegu/2022-07-13-1657705125527"},{"id":"2022-07-13-1657701845317","title":"Bongsan Culture Street (봉산문화거리)","description":"Bongsan Culture Street is a landmark culture \u0026 arts place in Daegu. The street, which stretches all the way from Daegu Hakwon to Bongsan Yukgeori (six-way intersection), has over 20 galleries of various sizes.\u003cbr\u003e\u003cbr\u003eIt was 1991 when the small alley with several art galleries started to turn into a breeding ground for culture and the arts. Soon after, the street was officially designated ‘Bongsan Culture Street’ and subsequently, the roads were neatly paved, artistic street lamps were installed, and streetside gardens were created. With the opening of Bongsan Culture Center and Cultural House for Teens, the street became increasingly frequently by citizens, not just professional artists.\u003cbr\u003e\u003cbr\u003eAt Bongsan Culture Street, artwork os on display throughout the year and every October  (when the Bongsan Art Festival is held) the whole street is filled with artistic passion.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657701845317/1026241_image2_1.webp","blogPath":"Daegu/2022-07-13-1657701845317"},{"id":"2022-07-13-1657697819262","title":"Biseulsan Recreational Forest (비슬산자연휴양림)","description":"Biseulsan Recreational Forest is located near Daegyeonbong Peak, between Johwabong and Gwanggibong Peaks, and is beautiful all year round. The largest charm of this forest is the ability to enjoy the beautiful scenery in comfort thanks to the amenities. The valley features many uniquely shaped rocks. Every year in late spring, the field near the summit of Biseulsan Mountain blooms with wildflowers. The forest is a popular location for youth retreats during school vacations. Additional facilities include cabins, a campground, pond, and more.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657697819262/219162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657697819262"},{"id":"2022-07-13-1657694825314","title":"Apsan Cable Car (Apsan Observatory ) (앞산케이블카 (앞산전망대))","description":"Situated in Nam-gu, Daegu, Apsan Observatory is a view point overlooking the entire downtown Daegu area. The structure blends the urban and natural landscapes, as well as their history and future. Many tourists as well as Daegu residents come to the observatory as it is also an educational place to teach the meaning of Daegu to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-13-1657694825314/2366146_image2_1.webp","blogPath":"Daegu/2022-07-13-1657694825314"}]},{"href":"Gwangju","name":"Gwangju","datas":[{"id":"2022-07-14-1657831105098","title":"Ssangam Park (쌍암공원)","description":"Ssangam Park is located in front of the Gwangju Institute of Science and technology within Cheomdanjigu (the high-technology district) in Gwangsan-gu, Gwangju. Thanks to the beautiful lake at its center, the park is also known as “Lake Park.” The lake is surrounded with landscaped azaleas and pine trees and is home to several fountains. At least once a month, a cultural festival takes place at the park.\u003cbr\u003e\u003cbr\u003eConvenience facilities include 146 benches, 3 restrooms, and 3 playgrounds. The park is especially popular among students since it has a gym and a wide grassy field perfect for playing sports.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657831105098/1587376_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657831105098"},{"id":"2022-07-14-1657827179403","title":"Pungam Reservoir (풍암저수지)","description":"Pungam Reservoir was originally built in 1956 for agriculture, but was turned into a park in 1999 as part of the pilot program for developing parks nationwide. It is a popular resting area featuring traditional pavilions and wooden bridges.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Sites"],"imgUrl":"/2022-07-14-1657827179403/1587810_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657827179403"},{"id":"2022-07-14-1657824194098","title":"Owen Memorial Hall (오웬기념각)","description":"The Owen Monument and Memorial Hall is located inside the Christian College of Nursing. The monument was erected in 1914 in memory of missionary Clement Owen who, together with Priest Bae Yoo-ji, was the first missionary to come to Jeollanam-do. The monument was built using the 4,200 dollars collected by Owen’s relatives in the USA after Owen died as a martyr in Gwangju. \u003cbr\u003e\u003cbr\u003eClement Owen came to Yangnim-dong, Gwangju in the 1900s and served as a missionary and medical volunteer with his wife, who was a nurse, before dying of exhaustion and overwork in 1909. Owen had hoped to build a memorial hospital in honor of his grandfather, but died before his plan was materialized. The plaque hanging in the hall honors both men in English and Chinese, reading, “In Memory of William L. and Clement C. Owen.”\u003cbr\u003e\u003cbr\u003eA Western-style building with a total footage of around 1,435 meters squared (including the annex building), the monument is said to have been used as chapel and assembly room. Today, the building serves as the auditorium of the Christian College of Nursing. The white, two-story building features a lectern in one corner, with two columns of pews facing the lectern. The second floor balcony stretches along the two walls opposite the lectern.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-14-1657824194098/2493589_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657824194098"},{"id":"2022-07-14-1657820844710","title":"Mudeungsan National Park (무등산국립공원)","description":"Mudeungsan National Park is a mountain park lining the edge of Hwasun-gun, Damyang-gun and Gwangju. Mudeungsan Mountain (1,186 meters) features three rock peaks called Cheonwangbong, Jiwangbong, and Inwangbong, also known as the “Jeongsang Three.\"\u003cbr\u003e\u003cbr\u003eMudeungsan’s gradual slope makes it an easy climb for all. Among the more majestic of these sites are the Seoseokdae, Gyubong, and Ipseokdae peaks. At the base of the mountain are several famous temples including Yaksasa, Jeungsimsa, and Wonhyosa. Mudeungsan Mountain is also known for its beauty throughout the year. The\u0026nbsp;autumn leaves of Gyubongam Hermitage and\u0026nbsp;silver grass of Baengma Ridge are quite spectacular. In the winter, snow and ice on the mountain create exquisite scenery as well. \u003cbr\u003e\u003cbr\u003e Below the mountain, there\u0026nbsp;are a variety of recreational facilities and tourist sites for visitors.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-14-1657820844710/2716382_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657820844710"},{"id":"2022-07-14-1657818014893","title":"Missionary Wilson's House (우일선 선교사 사택)","description":"Missionary Wilson’s House is a two-story brick building that sits upon the eastern foothills of Yangnimsan Mountain. Known as the oldest surviving Western-style house in Gwangju, the house is an icon of modern culture and architecture in Korea. The house was built by an American missionary named Wilson in the 1920s (exact date unknown) and was the home of the Wilson family while they stayed in Korea. When the family completed their work in Korea, they sold the house for a very cheap price with the stipulation that the house continued to be used for missionary purposes. The house fell into the possession of the General Assembly of Chonnam Presbyterian Church of Korea in 1986 and now serves as the home office for the Presbyterian Church of Korea. \u003cbr\u003e\u003cbr\u003eThe square-shaped house consists of a living room, a family room, a kitchen, and a bathroom (1F), several bedrooms (2F), and storage areas and a boiler room (B1). The fact that the entrance of the house faces east is said to be a result of the prevailing architectural culture of Korea at that time. A Netherland-style house built with 55-milimeter thick, gray bricks, the first and second stories are delineated on the exterior with an eye-catching band of bricks.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-14-1657818014893/2493617_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657818014893"},{"id":"2022-07-14-1657813318676","title":"May 18th National Cemetery (국립 5.18 민주묘지)","description":"The May 18th National Cemetery in Gwangju is a symbol of freedom and democracy. The cemetery holds the graves of 764 victims of the May 18th Democratic Uprising in 1980, seven structures, and many monuments.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-14-1657813318676/2364355_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657813318676"},{"id":"2022-07-14-1657809427691","title":"May 18 Democracy Square (5.18 민주광장)","description":"Stretching from the former Jeollanam-do Provincial Government Office to the Geumnam-ro area, this famous plaza is where the landmark May 18th Democratic Uprising took place. In May 1980, the Jeollanam-do Provincial Government office building was the headquarters of the civil resistance movement and the scene of a number of rallies. The plaza has been officially known as the May 18 Democracy Square since 1996.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657809427691/1587579_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657809427691"},{"id":"2022-07-14-1657806955342","title":"Lee Jang-woo's House (이장우 가옥)","description":"Designated the first Gwangju Folk Material on March 20, 1989, Lee Jang-woo's House is an upper-class, tile-roofed house with a gate, storeroom, servants’ quarters, detached building, and main building. The building is estimated to have been constructed in 1899 and is overall a sturdy example of Korean architecture, well-preserved in its original state. The L-shaped main hall of the historic building is rather large and consists of (left to right) a wooden verandah, a small room, a hall, the main room, a kitchen, and another small room. The room doors are double doors with a sliding door on the inside and a hinged door on the outside. The hall also has partitions that can be hung up as necessary.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-14-1657806955342/2364349_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657806955342"},{"id":"2022-07-14-1657804476552","title":"Jusangjeolli Cliff of Mudeungsan Mountain (무등산 주상절리대)","description":"The Jueangjeolli cliffs are rock pillars of various hexagonal shapes that seem as if they were hand carved. The Jusangjeolli cliffs of Mudeungsan Mountain consist of Seoseokdae, Ipseokdae, and Gyubong Rocks formed about 70 million years ago. Ipseokdae and Gyubong Rocks are both of a distinct pillar shape as they have been heavily weathered, and Seoseokdae, which was less weathered, looks like a folding screen. The Neodeolgeong (cluster of rocks), which sit on the mountain slope, were made when stone pillars collapsed. The standing rocks and Neodolgeong have been designated as Natural Monuments due to their rarity and uniqueness.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-07-14-1657804476552/1558947_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657804476552"},{"id":"2022-07-14-1657798432064","title":"Jungoe Park (중외공원)","description":"Jungoe Park is one of the nation's most famous leisure spaces. There is a children's grand park, the Olympic Garden, and the Olympic Monument. The children's grand park is especially popular on weekends and holidays. \u003cbr\u003eThere is also a folk museum, an education center, and the Biennale Exhibition Hall in the Biennale \u0026 Museum section of the park.  \u003cbr\u003e The park is most popular during fall for its beautiful foliage. In addition, the Rainbow Bridge is a symbol of the Biennale and was installed during the 1st Gwangju Biennale.","regDate":"2022-07-14","author":"korea-tour","tag":["Gwangju","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-14-1657798432064/2675672_image2_1.webp","blogPath":"Gwangju/2022-07-14-1657798432064"}]},{"href":"Busan","name":"Busan","datas":[{"id":"2022-07-16-1657935834649","title":"Busan Songdo Beach (부산 송도해수욕장)","description":"Songdo Beach is 800 meters long and 50 meters wide. The average water level is 1~1.5 meters. It is located 3 kilometers from Busan's Jagalchi Market and was one of the first beaches to open in 1913. In 2000, the beach underwent a comprehensive 5-year reconstruction and reopened with restored and expanded coastlines and the addition of several fountains. Nearby attractions include Busan’s famed Jagalchi Seafood Market and Amnam Park. Amnam Park was a military protected area that opened to the public as a nature park in April 1996. Amnam Park, as well as Dudo Park, a famous sea fishing spot, connects to Songdo, where visitors can see a spectacular landscape with seagulls, a symbol of busan, and the quiet seascape with Yeongdo Island in the distance. \u003cbr\u003e\u003cbr\u003eThe area has a variety of accommodation and dining options, and is well equipped with convenient facilities such as an overpass, promenade, boat yard, and parking lot. Amnam Park on the Songdo coast is a coastal ecological park. It has an observatory, a 3.8-kilometer promenade, a roadside cafe, and raw fish restaurants with a panoramic view of the Songdo coast and Busan Namhang Port. Another historically important attraction in the area is the Provisional Capital Memorial Hall that was used as the presidential residence for three years when Busan was the temporary capital during the Korean War.","regDate":"2022-07-16","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657935834649/2504686_image2_1.webp","blogPath":"Busan/2022-07-16-1657935834649"},{"id":"2022-07-15-1657910895859","title":"Busan Gwangandaegyo Bridge (부산 광안대교)","description":"Busan Gwangandaegyo Bridge (Busan 66, also called Gwangan-daero) stretches over 7.4 kilometers from Namcheon-dong in Suyeong-gu, Busan to Centum City in U-dong, Haeundae-gu. It is the longest bi-level bridge over the ocean in Korea. In addition to providing a quick way to get around, the bridge offers breathtaking views of nearby attractions, including the endlessly unfolding ocean, Oryukdo Island, Hwangnyeongsan Mountain, Gwangalli Beach, Dongbaekseom Island, and Dalmaji Hill.\u003cbr\u003e\u003cbr\u003eEquipped with thousands of LED lights, the bridge showcases a beautiful lighting exhibition at night that changes with the seasons. The bridge offers a majesty beauty when combined with nearby attractions during the day and a romantic atmosphere at night, attracting many residents and tourists.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-07-15-1657910895859/2612484_image2_1.webp","blogPath":"Busan/2022-07-15-1657910895859"},{"id":"2022-07-15-1657907151399","title":"Busan Cinema Center (부산 영화의 전당)","description":"Busan Cinema Center is a film culture complex showing performances and films across all genres. The facility is comprised of large and small theaters, cinematech, sky theater, indie plus, as well as the 4,000-seat outdoor theater which serves as the venue for the opening and closing ceremonies of Busan International Film Festival.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-15-1657907151399/2716235_image2_1.webp","blogPath":"Busan/2022-07-15-1657907151399"},{"id":"2022-07-15-1657904480611","title":"Busan Chinatown Special Zone (부산 차이나타운특구(상해문.상해거리))","description":"Busan Chinatown, also known as Shanghai Street, offers visitors a chance to experience the past with old fashioned streets and Chinese songs playing from restaurants. Travelers can experience little China in the middle of Busan.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-15-1657904480611/1571125_image2_1.webp","blogPath":"Busan/2022-07-15-1657904480611"},{"id":"2022-07-15-1657899961878","title":"Busan Cheokpanam Hermitage (척판암 (부산))","description":"Cheokpanam Hermitage was initially built in 673 by a monk named Wonhyo, whose legend is still passed down, and was restored in 1938 by another monk named Gyeongheo. Nestled inside the forest on Bulgwangsan Mountain, the hermitage offers a splendid view of the its surroundings. It is located nearby Jangansa Temple, also built by Monk Wonhyo.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-15-1657899961878/2372222_image2_1.webp","blogPath":"Busan/2022-07-15-1657899961878"},{"id":"2022-07-15-1657896149996","title":"Busan Beomeosa Temple (범어사(부산))","description":"Beomeosa Temple is located on the eastern side of Geumjeongsan Mountain, a famous mountain in Busan. It was founded by monk Uisang in 678, the 18th year of King Munmu (r. 661-681) of the Silla Kingdom. It is one of the three most famous temples in the Yeongnam region, along with Haeinsa Temple and Tongdosa Temple.\u003cbr\u003e\u003cbr\u003eMost of the original Beomeosa Temple site was lost during the Imjin War (1592-1598) but was restored in 1613 and has remained until now. Daeungjeon Hall is considered one of the most delicate and luxurious architectures of the Joseon dynasty. Other important sites of the temple include Iljumun Gate, a three-story pagoda with four pillars built in the 9th century; pavilions, gates, and eleven hermitages. Beomeosa Temple also operates a templestay program for visitors to learn more about the Buddhist culture and discover oneself.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-15-1657896149996/1954572_image2_1.webp","blogPath":"Busan/2022-07-15-1657896149996"},{"id":"2022-07-15-1657893768168","title":"Busan Air Cruise (부산 송도해상케이블카)","description":"Busan Air Cruise was built to revive the reputation of Songdo Beach, the first public beach in Korea opened nearly 30 years ago. Thirty-nine cabins, including crystal cabins with transparent floors, travel over the ocean between Songnim Park on the east and Amnam Park on the west. Visitors can also enjoy the first cable car museum in the nation at Songdo Doppelmayr World, Asia's first midair swing Sky Swing, theme park photo services and more.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-15-1657893768168/2661227_image2_1.webp","blogPath":"Busan/2022-07-15-1657893768168"},{"id":"2022-07-15-1657890753285","title":"Bosu-dong Book Street Cultural Center(보수동 책방골목 문화관)","description":"The used bookstore that sells memories \u003cbr\u003e Bosu-dong Book Street has a unique background. It was formed after the independence of Korea (August 15) as a residential area in the empty place where the previous Gukje Market was demolished. Book stores began opening one-by-one and soon the street became known as Bosu-dong Book Street. The street is popular amongst booklovers for their used books as well as new books, and amongst travelers for the street’s unique atmosphere. Many young adults also frequent the street because there are many specialty shops for comic books. Every year, the Bosu-dong Culture Festival takes place and visitors can participate in events such as, make-your-own book cover, make-your-own book, and so on. The festival not only gives an opportunity to learn about the history of Bosu-dong Book Street, but have a good time as well. \u003cbr\u003e","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-15-1657890753285/2559054_image2_1.webp","blogPath":"Busan/2022-07-15-1657890753285"},{"id":"2022-07-15-1657864539142","title":"BIFF Square (BIFF 광장 (구, PIFF 광장))","description":"Busan’s modern movie district was originally little more than a pair of cinemas that were built following Korea’s liberation from Japanese colonial rule over half a century ago. However, major renovations took place ahead of the first Busan International Film Festival (BIFF), and the newly transformed district was named BIFF Square on August 14, 1996.\u003cbr\u003e\u003cbr\u003e Having been remade into a\u0026nbsp;cultural tourist attraction promoting the advancement of Korea’s film industry, BIFF Square has contributed to Busan’s newfound status as an international cultural tourist city. The 428 meter-long street stretching from the Buyeong Theater in Nampo-dong to the overpass in Chungmu-dong was divided into “Star Street” and “Festival Street,” and on the eve of the festival each year the “BIFF Square Ground Opening” is held on the street. During the ceremony, events such as the hand printing of famous movie celebrities and Nunggot Jeomdeung (snow-flower lighting) take place. A district such as BIFF Square, crowded with first-run theaters in a city is rare not only in Asia but Europe as well, and for this reason it holds great potential. In recent years, the square has grown into a more complex area, featuring not only movie theaters but also shops and leisure facilities, attracting growing numbers of young visitors and tourists.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-15-1657864539142/2364283_image2_1.webp","blogPath":"Busan/2022-07-15-1657864539142"},{"id":"2022-07-15-1657860472029","title":"Amnam Park (부산 암남공원)","description":"The magnificent cliffs and tree-lined seaside views of Amnam Park bring the harmony of the bluish-green waters and the forested landscape together. Originally a protected area, entrance was not permitted until its opening to the public in 1996, when visitors could first experience the untouched landscape. Now, visitors can fish, explore the observatory, and enjoy the walking path and the elevated bridge. The abundunt pine trees along the walking path make for a pleasant stroll while the path up to the observatory offers great views. If it is fishing that you want, here you can fish on the ocean as well as off the fantastically shaped rocks.  There is also a famous road to go for a drive, leading from Songdo Beach to Amnam Park. This drive takes approximately 5 minutes, but it takes about 20 minutes on foot.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-15-1657860472029/1919826_image2_1.webp","blogPath":"Busan/2022-07-15-1657860472029"}]},{"href":"Ulsan","name":"Ulsan","datas":[{"id":"2022-07-17-1658031547503","title":"Seonam Lake Park (선암호수공원)","description":"Seonam Lake Park was originally developed to provide industrial water, and was closed off to the public with high barbed wire fences for over four decades. However, after the area was no longer used for industrial reasons, the fences were removed and the 1.2 ㎢ lake area was converted into a park. Various facilities and walking paths were created to compliment the breathtaking scenery and the  surroundings.","regDate":"2022-07-17","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-17-1658031547503/2662719_image2_1.webp","blogPath":"Ulsan/2022-07-17-1658031547503"},{"id":"2022-07-16-1658014768474","title":"Petroglyphs of Cheonjeon-ri, Ulju (울주 천전리 각석)","description":"Petroglyphs refer to the paintings in which objects and symbols are carved, pecked, and colored on rocks, huge cliffs and cave walls.\u003cbr\u003e\u003cbr\u003eSome of these rocky paintings are from as early as the late Paleolithic Era, but mostly they are seen from the New Stone Age, Neolithic Era and Bronze Age in which times these paintings were abundant.\u003cbr\u003e\u003cbr\u003eThe upper part of the rock shows various animals including deer pecked into the rock, and the lower part of the rock has writing and drawings of humans, and animals made by penciling.\u003cbr\u003eAs for the upper part, it is thought to have been made throughout the New Stone Age and Bronze Age to express their consciousness for abundance. In comparision, the painting of a cavalcade, a sailing boat, a dragon, a horse, and a deer and about 300 writings on the lower part of the rock were considered to be done by people during unified Silla, showing their belief of the area as a holy ground.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-16-1658014768474/2488059_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658014768474"},{"id":"2022-07-16-1658011212721","title":"Petroglyphs of Bangudae Terrace (울주 대곡리 반구대 암각화)","description":"Petroglyphs of Bangudae Terrace are located in Daegok-ri, Ulsan. These petroglyphs can be observed from the bedrock connected to the foothills of Yeongosan Mountain. The rocks of Bungudae Terrace have been noted to be a scenic site since the old times, serving as an inspirational sight for poets and writers. Petroglyphs were found on a total of 10 rocks along Daegokcheon Stream, engraved on a rock surface spanning 10 meters in x_width and 3 meters in x_height. The engravings depict a total of 200 etchings including figures of land animals (deer, tigers, wild boar, etc.), hunting scenes, sea animals (whales, seals, sea turtles), and boats and fishermen. The Bangudae petroglyphs are important reflections of the hunting rituals and religious arts of Korea’s prehistoric era and serve as an important clue into the lifestyle and customs of ancient Koreans.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-16-1658011212721/2675629_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658011212721"},{"id":"2022-07-16-1658007517073","title":"Paraesopokpo Falls (파래소폭포)","description":"Paraesopokpo Falls is located in Baenaegol Valley, connected to the foothills of Ganwolsan and Sinbulsan Mountains. The falls and surrounding valley are a popular attraction during the summer among vacationers and hikers eager to escape from the summer heat. The falls' water flows into Baenaecheon Stream, which later merges with the Nakdonggang River.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-07-16-1658007517073/219541_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658007517073"},{"id":"2022-07-16-1658004019878","title":"Oegosan Onggi Village (외고산옹기마을)","description":"Oegosan Onggi Village was established when earthenware master Heo Deok-man settled in the area in 1975. The village today showcases a massive collection of various earthenware products, which creates a unique sight. Over 50% of the country's earthenware products are crafted at this village. The village also features several attractions for visitors to enjoy, such as the Ulsan Onggi Museum, which houses the largest earthenware pottery recognized by the Guinness Book of World Records; and the annual Ulsan Onggi Festival, with many diverse activity programs.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-16-1658004019878/2601663_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658004019878"},{"id":"2022-07-16-1658000280084","title":"Naewonam Hermitage (Ulsan) (내원암 (울산))","description":"Naewonam Hermitage is located on Daeunsan Mountain in Ulsan. Daewonsa, the once head temple of this hermitage, was located at the entrance to the complex, but only the remains exist today. The valley around the hermitage is famous for its clean and clear waters. The 500-year-old nettle tree within the hermitage grounds catches the eye for resembling an elephant. An annual music concert performed by Buddhist monks from Ulsan City takes place at Naewonam Hermitage.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-16-1658000280084/2364256_image2_1.webp","blogPath":"Ulsan/2022-07-16-1658000280084"},{"id":"2022-07-16-1657997084043","title":"Migration Site of Gray Whales of Ulsan (울산 귀신고래 회유해면)","description":"The Migration Site of Gray Whales of Ulsan is a famous site for watching large gray whales, which usually appear in winter season. The area was officially designated as a National Natural Monument to protect the endangered species.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-16-1657997084043/1588056_image2_1.webp","blogPath":"Ulsan/2022-07-16-1657997084043"},{"id":"2022-07-16-1657993154686","title":"Jusangjeolli Cliff of Gangdong Hwaam Village (강동 화암 주상절리)","description":"Jusangjeolli are columnar rock formations with cross sections in hexagonal or triangular shapes. The jusangjeolli at the shore of Hwaam Maeul Village were created by basalt lava that erupted in the Tertiary period of the Cenozoic Era about 20 million years ago. The columnar basalt formations were created as the lava cooled and shrank into cracks. The rocks look like wood stacked horizontally or vertically en masse. The length of the columns average around 20 meters and diagonally are about 50 centimeters at the longest cross-section. Of the columnar lava formations on the East Coast, the Jusangjeolli in Hwaam are the oldest, so it is academically invaluable. Shaped in various angles, the rocks also offer a great landscape for sightseeing.","regDate":"2022-07-16","author":"korea-tour","tag":["Ulsan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657993154686/1357511_image2_1.webp","blogPath":"Ulsan/2022-07-16-1657993154686"},{"id":"2022-07-16-1657990365505","title":"Jujeon Mongdol Beach (주전몽돌해변)","description":"Jujeon Mongdol Beach is o
