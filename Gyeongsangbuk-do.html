webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670301633957","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670301633957"},{"id":"2022-12-06-1670297865972","title":"Seongnyugul Cave (Gyeongbuk Donghaean Geopark) (성류굴 (경북 동해안 국가지질공원)","description":"Seongnyugul Cave, a natural monument, is a lime cave and its total length is about 870 meters, of which 270 meters is open.\u003cbr\u003eThe cave has stalactites, stalagmites, stalagmites, and cave pearls, which are commonly found in limestone caves.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-06-1670297865972/2613142_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670297865972","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670297865972"},{"id":"2022-12-05-1670236732347","title":"Seongjubong Recreational Forest (성주봉자연휴양림)","description":"Seongjubong Recreational Forest is located in the foothills of Seongjubong Peak (alt. 606 m), and filled with a lush forest, clean water, and beautiful surroundings. The forest is equipped with basic facilities to maintain the natural environment and ambience for relaxation. Accommodation facilities include forest cabins, a training center, and camping sites. Additional amenities include seminar halls, a forest education center, pavilions, a water playground, and more. The forest also has walking trails of varying levels for all to enjoy.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-12-05-1670236732347/1967593_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670236732347","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670236732347"},{"id":"2022-12-05-1670232969638","title":"Seonginbong Primeval Forest [National Geopark] (성인봉 원시림 (울릉도, 독도 국가지질공원))","description":"The foot of Seonginbong Peak is covered with thick primeval forests designated as Natural Monument No. 189. This forest is Ulleungdo Islands only flat area with a diameter of approximately 2 kilometers. It is a caldera formed by volcanic activities and developed over time. The area has many rare plants only found in Ulleungdo Island.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-12-05-1670232969638/1863023_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670232969638","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670232969638"},{"id":"2022-12-05-1670229652714","title":"Seonbichon Village (선비촌)","description":"Seonbichon Village in Yeongju, Gyeongsangbuk-do, the cradle of Korean Confucianism, is where the spirit and cultural heritage of Korea’s classical scholars are preserved. The village is the perfect place to learn about traditional Korea, and is famous for its classical scholars’ loyalty and filial piety.\u003cbr\u003e\u003cbr\u003eSeonbichon village offers a variety of traditional activities for visitors, from pounding rice cake to hanging wish lanterns to attending a traditional wedding ceremony or playing folk games such as yutnori or jegichagi. Visitors can also enjoy traditional dining at Jeojatgeori Street and learn about history through the museum. Guests can also enjoy the unique experience of staying in a hanok house through the overnight program and participate in scholar programs.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-12-05-1670229652714/2031725_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670229652714","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670229652714"},{"id":"2022-12-05-1670225761181","title":"Seokpo Observatory (석포전망대)","description":"Seokpo Observatory is located in Seokpo village, a small fishing town at the northernmost point of Buk-myeon on Ulleungdo Island.\u003cbr\u003e \u003cbr\u003eUlleungdo Island has three popular scenic lookouts, one of which is Seokpo Observatory to the north. Created in 1905, the observatory was used by the Japanese through 1945 to monitor movements of Russian warships.\u003cbr\u003e\u003cbr\u003eSeokpo Observatory offers views of the East Sea between Ulleungdo and the Korean Peninsula. The observatory has an 8-sided pavilion with lookout deck and telescope from which views of picturesque Jukdo and the majestic coastline of Buk-myeon are available.  The area is also nearby the 3 popular attractions of Gongam (an elephant-shaped rock), Gwaneumdo, and Samseonam. Below the observatory is Seokpo Resting Area and a trekking course connecting Seokpo Observatory and Naesujeon Sunrise Observatory.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-12-05-1670225761181/1162910_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670225761181","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670225761181"},{"id":"2022-12-05-1670222452549","title":"Seokcheongyegok Valley (석천계곡)","description":"Waters from the Taebaek Mountains forged Seokcheongyegok Valley, located in Bonghwa-gun, Gyeongsangbuk-do. The valley is wide, shallow, and surrounded by thick pine forests. Broad, flat rocks are scattered throughout, and the valley is a great place for children to play. Next to the valley, visitors will also find Seokcheonjeong Pavilion, which was built in 1535. This pavilion, made of Bonghwa red pine trees called Chunyangmok, and mounted on stone, offers a great view of the nearby scenic mountain.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-12-05-1670222452549/221664_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670222452549","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670222452549"},{"id":"2022-12-05-1670218568625","title":"Seokbinggo (Stone Ice Storage) (경주 석빙고)","description":"Seokbinggo means a freezer made of rocks. It is an ancient refrigerator only in Korea. It is located in Gyeongju, the ancient capital of the Silla Era (BC57-AD935). The appearance of this wonderful vestige is humble and simple. But you will not be disappointed at the entrance of the freezer. You can feel the cold from inside the structure. Half of Seokbinggo is underground while the other half is above ground, signifying the scientific propensity of Korea. The floor, walls, and ceiling are made of granite and have an airway. The walls are covered with limestone to keep off moisture and water. The floor is slanted to allow melted ice to funnel out. Frozen ice was popular for the upper class. From historical annals, it is assumed that Seokbinggo was made at least 1,500 years ago. Seokbbingo has been designated as National Treasure No. 66.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-05-1670218568625/2601689_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670218568625","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670218568625"},{"id":"2022-12-05-1670215268816","title":"Seochulji Pond in Gyeongju (Lotus Flower) (경주 서출지)","description":"Located at the foot of Namsan Mountain in Gyeongju, Seochulji Pond dates back to the Three Kingdoms Period. There are two, three-storied stone pagodas in the heart of Namsan Village and a small, elegant pond to the east. The pond is famous thanks to a Korean legend, written below \u003cbr\u003e\u003cbr\u003eIn the 10th year of King Soji (488) of Silla, a crow and a mouse approached the king as he was on his way to Namsan Mountain. The mouse told the King to “follow after the crow” for an easy journey. So, the King and his servant (who was traveling with him) followed the crow, but became distracted and lost their way. As they were wandering about a pond (now known as Seochulji), an old man appeared from the waters’ depths and presented an envelope to the King. Based on the message in the envelope, the King instructed his servant to fire an arrow at the Geomungo (Korean musical instrument) case nearby. The shot killed the queen and a monk who had been hiding there, both of whom had been hatching a plot against the King. \u003cbr\u003e\u003cbr\u003eThe name of the pond, “Seochulji” (literally meaning “writing from the pond”) originates from this legend. It is said that a man named Imjeok built a building by the pond in the 5th year of King Hyeonjong (1664) to enjoy the scenery. The simple, yet elegant building still remains at the northwest of the pond.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-12-05-1670215268816/214720_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670215268816","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670215268816"},{"id":"2022-12-05-1670211454452","title":"Seobyeok Historic House (서벽고택)","description":"Located in Jungpyeong-dong at the family village of the Pyeongsan Sin clan, the Seobyeok Historic House was originally created when Sin Hanchang, a scholar from late Joseon dynasty, got married and moved out of his parents’ house. The house was expanded by Sin Chigu in 1739. The house and is built in a rectangular shape with 6 kan (traditional Korean measurement; space between two pillars) in the front, 4 kan on the sides and a courtyard in the middle.","regDate":"2022-12-05","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-12-05-1670211454452/2026161_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-05-1670211454452","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-05-1670211454452"},{"id":"2022-12-04-1670150216581","title":"Sangju Yonghwasa Temple (용화사 (상주))","description":"The exact foundation of Yonghwasa Temple is unknown, although there are stories alluding to its foundation taking place during the reign of Silla King Munmu. The temples main building is home to two treasures, Stone Standing Buddha in Jeungchon-ri (Treasure No. 118) and Stone Seated Buddha in Jeungchon-ri (Treasure No. 120). The temple site also features many other stone pagodas, lanterns, and fountains.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-04-1670150216581/181156_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670150216581","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670150216581"},{"id":"2022-12-04-1670146564986","title":"Sangju Cheongnyongsa Temple (청룡사(상주))","description":"Cheongnyongsa Temple in Sangju, Gyeongsangbuk-do is located atop the sheer cliff of Birobong Peak. The city of Sangju is in fact famous for its many ancient temples. To go to this temple, visitors must either climb up the steep path or cross over the Nakdonggang River. Among the tourist attractions along the nearly 510-kilometer-long river is Gyeongcheondae Terrace, a famously beautiful spot; Cheongnyongsa, although small and remote is known for its beauty as well. It has been estimated that the temple was built in 1674, during the Joseon period. \u003cbr\u003e\u003cbr\u003ePass the Cheongnyongsa Temple Yard and walk along the narrow trail, and visitors will be amazed at the magnificence of the winding Nakdonggang River buttressed by sheer cliff walls.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-04-1670146564986/1968319_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670146564986","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670146564986"},{"id":"2022-12-04-1670143133001","title":"Samsa Marine Park (삼사해상공원 (삼사해상산책로))","description":"Samsa Marine Park is located south of Gangguhang Port, overlooking the expansive East Sea. Thanks to its picturesque beauty and various facilities, the park is a favorite weekend picnic spot for families. Major facilities include Theme Land, Happy Land, a performance hall, bungalows, restaurants, and stores. There is even an artificial waterfall and a 20 ton-rock carved with floral patterns that add to the parks unique beauty. \u003cbr\u003e\u003cbr\u003eAnother must-see sight for visitors is Manghyangtap Pagoda, which was set up by those originally from North Korea. Every year on New Year’s Eve, a bell ringing ceremony takes place during the area’s sunrise festival.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-12-04-1670143133001/2651028_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670143133001","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670143133001"},{"id":"2022-12-04-1670139359978","title":"Sajabawi Rock (사자바위)","description":"The western coast of Ulleungdo Island is perfect for taking in the sunset; Sajabawi Rock in Namyang-ri is easily one of the most accessible places, located right next to the coastal road. The scenery is complete with squid drying in the the last rays of the sun at the coastal village, and boats heading heading out to catch more squid when the sun finally sets.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-12-04-1670139359978/1162906_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670139359978","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670139359978"},{"id":"2022-12-04-1670135947112","title":"Rock-carved Standing Buddha in Icheon-dong, Andong (안동 이천동 마애여래입상)","description":"Maaekseobulsang (Rock-carved Standing Buddha) in Icheon-dong, Andong is also referred to as Jebiwon Statue due to the small temple of the same name nearby. This statue is unique as the head and the body are not carved from the same rock. The head was carved from a different rock then placed over a large rock relief of the Buddhas body. This type of technique is frequently found in those built during the Goryeo dynasty. The distinct features and carving methods that can be observed from this particular statue are speculated to be from the 11th century. Although there is a small amount of damage on the back of the head, the statue is well-preserved overall.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-04-1670135947112/568131_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670135947112","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670135947112"},{"id":"2022-12-04-1670132163357","title":"Pohang Canal (포항운하)","description":"Pohang Canal, completed in January 2014, cuts between Pohangs Songdo-dong and Jungdo 1-dong, connecting the waters under Dongbindaegyo Bridge with Hyeongsangang River to the south. The canal has a total length of 1.3km, adding on to the 8~10 km long seafaring road of Pohang. The canal is a restoration of an old water path, and the citizens have welcomed the eco-friendly construction as a community park. Many people enjoy walking along the canal or the romantic experience of riding on a cruise ship through the canal.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-12-04-1670132163357/2369187_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670132163357","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670132163357"},{"id":"2022-12-04-1670128805681","title":"Pocheongyegok Valley (포천계곡)","description":"Pocheongyegok Valley is a representative valley of Gayasan Mountain with clear water and a lush forest. The valley used to be a learning place for local scholars in the old days. Eungwa Lee Wonjo, a civil minister and a great scholar during the late Joseon period, spent the later years of his life at Mangwijeong Pavilion located along the upper steam near a small waterfall. The beautiful valley scenery stretches over 7 kilometers.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-12-04-1670128805681/1403277_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670128805681","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670128805681"},{"id":"2022-12-04-1670125027218","title":"Palgongsan Provincial Park (Gatbawi Section) (팔공산도립공원(갓바위지구))","description":"Located north of Gyeongsan, Palgongsan Mountain (altitude 1,192.3 meters) was called both Jungaksan and Buaksan Mountain during the Silla period. The mountain has many ancient temples and historical sites such as the Gatbawi Stone Buddha, Wonhyosa Temple, Cheonseongsa Temple and Bulgulsa Temple.","regDate":"2022-12-04","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-12-04-1670125027218/655734_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-04-1670125027218","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-04-1670125027218"},{"id":"2022-12-03-1670063838269","title":"Nari Basin (나리분지)","description":"Originally a caldera formed on the northern Seonginbong Peak, Nari Basin is the only flatland on Ulleungdo Island. The lava flow from the volcanic eruption created two other craters, which were turned into Nari Village in the northeast and Albong Village, now uninhabited, in the northwest. Records were found that the island was inhabited since the Usan-guk period, but the islanders had to move out of the island in the earlier Joseon period until a new settlement policy was enforced later on.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-03-1670063838269/2547570_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670063838269","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670063838269"},{"id":"2022-12-03-1670060152326","title":"Najeong Beach (나정고운모래해변)","description":"Najeong Beach is situated on the shores of the East Sea. The beach offers many facilities as well as a seawater hot spring. The parking lot and pine tree forest by the hot spring are open to the public. Various water sports are also available in the area.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-03-1670060152326/1613329_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670060152326","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670060152326"},{"id":"2022-12-03-1670056700288","title":"Naeyeonsan County Park (내연산군립공원)","description":"Naeyeonsan Mountain in Pohang, Gyeongsangbuk-do is located near the coast. Hywangrobong Peak, the highest peak, is 930 meters above sea level. The mountain has various attractions including ancient Bogyeongsa Temple, 12 waterfalls, and Cheonghagol Valley.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-12-03-1670056700288/1967454_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670056700288","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670056700288"},{"id":"2022-12-03-1670052938039","title":"Mungyeongsaejae Provincial Park (문경새재도립공원)","description":"Mungyeongsaejae Pass, which crosses Joryeongsan Mountain, has always been the highest and most dangerous mountain pass in Korea, being reputed to be too tall for even birds to fly over. The three gates of Juheulgwan, Jogokgwan, and Joryeonggwan were built for national defence after the Imjin War (1592-1598). These three gates are designated collectively as Historic Site No. 147. The area between the three gates was designated a provincial park in 1981. The path from the first gate to the last passes through beautiful forests and takes roughly four hours round-trip. Also located within the park boundaries is Mungyeongsaejae Open Set, used for filming historical dramas.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-12-03-1670052938039/1613456_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670052938039","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670052938039"},{"id":"2022-12-03-1670049559992","title":"Mungyeong Spa (문경종합온천)","description":"Mungyeong Spa is an enormous hot springs complex that first opened in March 2001 and is able to accommodate up to 2,500 visitors at one time, as well as up to 1,000 vehicles in the spacious parking lot.\u003cBR\u003e\u003cBr\u003eIt offers two types of hot springs water. The yellow earth-colored hot springs water comes from 900 meters underground and the other hot springs water comes from 750 meters below the ground.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-12-03-1670049559992/1958783_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670049559992","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670049559992"},{"id":"2022-12-03-1670045778020","title":"Mungyeong Daeseungsa Temple (대승사(문경))","description":"Situated on Sabulsan Mountain, Daeseungsa Temple is a beautiful building, rich in history. The name of the mountain on which the temple was built was originally called Gongdeoksan, but was later known as Sabulsan. The name, Sabulsan, (meaning “Four Buddhas”) comes from the legend of the Silla Period in which a large stone shrouded with red silk and etched with four faces of Buddha mysteriously descended upon the mountain. Upon hearing the news of this miraculous event, the king at the time (King Jinpyeong) immediately visited the spot and had the temple built next to the sacred stone.\u003cbr\u003e\u003cbr\u003eThe temple was partially destroyed by fire in the summer of 1922, but was restored in 1927 thanks to the efforts of Monks Uiun, Chwiwol, and Deoksan. In January 1958, the temple once again suffered fire damage, leaving only a few buildings (Geukrakjeon, Myeongbujeon, and Sansingak) untouched. Monks Daehyu, Seolwol, and Jeongam helped to restore the temple and the temple has remained well-preserved ever since.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-03-1670045778020/1967495_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670045778020","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670045778020"},{"id":"2022-12-03-1670042423588","title":"Mangyangjeong Pavilion (망양정)","description":"Mangyangjeong Pavilion is a beautiful wooden architecture located near Mangyang Beach in Sanpo-ri, Uljin. King Sukjong of the Joseon dynasty, upon seeing the paintings of the “Eight Scenic Sights in Eastern Korea,” picked the pavilion as the best one among them; he personally wrote Gwandongjeilru (The Best Pavilion in Eastern Korea) and ordered it to be hung in the pavilion.\u003cbr\u003e\u003cbr\u003e While it was originally located in Hyeonjongsan Mountain in Hyeonjong, Mangyangjeong Pavilion was moved to its current spot in 1858 and rebuilt in 1958. The pavilion is situated atop a hill dotted with pine trees, where one can get a clear view of Wangpicheon Stream flowing to the sea. Records are found describing that the area was visited by King Sukjong and other prominent figures in Korean history for the astounding views seen from the pavilion.\u003cbr\u003e\u003cbr\u003eMangyang Beach is shallow and narrow, but it is relatively warm among the beaches on the east coast. With a lush pine forest along the shore, the beach is quiet year-round, making it a pleasant attraction to walk and relax. When the waves are calm, visitors can see Turtle Rock protruding out from the ocean. The beach is a popular destination for summer travelers thanks to the numerous nearby attractions including Seongryugul Cave (Natural Monument No. 155) and Bulyeonggyegok Valley.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-03-1670042423588/183243_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670042423588","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670042423588"},{"id":"2022-12-03-1670038628325","title":"Laseonjae (한국역사문화음식학교 라선재)","description":"Housed in the Culinary School of Korea History and Culture in Gyeongju, the Laseonjae restaurant serves unique culinary delights that recreate the cuisine served in the royal courts of the Silla Kingdom. The school has a well-established reputation as a culinary institution that excels in preserving the taste and cooking styles of the past. Laseonjae was opened with the goal of promoting Isageum, the Silla-style course meal that the school developed after many years of research. \u003cbr\u003e The Isageum table consists of various dishes served in the royal court of Silla  the dishes are made of nine rare, medicinal ingredients called gujinmi. The interior of Laseonjae is decorated mostly in gold, the color that defines the Silla Kingdom. Note the columns with lotus leaf patterns and other characteristics unique to banquet halls from the Silla royal court. The restaurant staff further portrays the splendor of the era by wearing traditional Shilla dress, seemingly transporting diners back in time while they enjoy an elegant and delicious meal experience.","regDate":"2022-12-03","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-12-03-1670038628325/2493528_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-03-1670038628325","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-03-1670038628325"},{"id":"2022-12-02-1669977513544","title":"Jusanji Pond [National Geopark] (주산지 (청송 국가지질공원))","description":"Jusanji Pond is a small reservoir located in Juwangsan National Park. It is a man-made pond that was dug out in August, 1720 and completed in October the year after. The pond has been used as a source of water for agricultural use as well as for drinking water. Even though it is small in size, about 200 meters long and 8 meters deep, the pond has never dried up from any drought.\u003cbr\u003e\u003cbr\u003e 150-year-old willow trees are rooted in the pond, which makes a fantastic balance with the surroundings, creating a picturesque scenery found nowhere else.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-02-1669977513544/187017_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669977513544","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669977513544"},{"id":"2022-12-02-1669973794677","title":"Jukgyegugok Valley (죽계구곡)","description":"Jukgyegugok Valley is the valley stretching from Baejeom-ri to Choamsa Temple. Joseon-era Confucian scholar Toegye Yi Hwang (1501-1570) was inspired by the scenery of the valley and the enchanting sound of the flowing water, so he came up with names for each of the nine sections of the valley and collectively called them Jukgyegugok (nine bamboo valleys). The valley presents a splendid sight indeed with crystal clear waters, lush forest, and white rocks. In summer, vacationers from around the country flock to Jukgyegugok Valley to cool off from the sweltering heat by dipping their feet in the refreshing waters of the valley. Famous tourist attractions near the valley include Sosuseowon Confucian Academy, Buseoksa Temple, and Eupnaeri Mural Tomb.\u003cbr\u003e\u003cbr\u003e* Choamsa Temple\u003cbr\u003eOn the path that ascends from Jukgyegugok Valley, there is a small temple located at the foot of Sobaeksan Mountain. The great monk Uisang Daesa of the Silla Kingdom reached this place during his search for an ideal site to build a Buddhist temple invoking national security. He set up a small thatched hut for a temporary stay until he found the most propitious spot, on which he built Buseoksa Temple. In the site where his thatched hut once stood, he built another temple and named it Choamsa Temple. The original structure was destroyed by fire during the Korean War (1950-1953). The temple has been restored to its present state by the Buddhist monk Lee Bo-won after years of arduous efforts.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-12-02-1669973794677/2376704_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669973794677","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669973794677"},{"id":"2022-12-02-1669970358512","title":"Jukbyeonhang Port (죽변항)","description":"Jukbyeonhang Port is a fishing port in northern Uljin. The port is guarded by a 15.6 meter-tall lighthouse. The port is surrounded by restaurants serving seafood. In addition to squid, mackerel, and king crabs, seaweed is another specialty item of the region. There are many attractions nearby includng various beaches, a driving course, drama film set and more.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-02-1669970358512/2393709_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669970358512","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669970358512"},{"id":"2022-12-02-1669966580895","title":"Juheulsan Mountain (주흘산)","description":"Juheulsan Mountain was once considered to be a sacred place and was the site of annual, royal mountain rituals during the Joseon Dynasty. It is situated in Mungyeong-si, Gyeongsangbuk-do and surrounded by six large villages (Sangcho-ri, Hacho-ri, Sang-ri, Jigok-ri, Palryeong-ri, and Pyeongcheon-ri). The mountain was believed to have produced talented scholars. Meaning “Chief, Majestic Mountain,” Juheulsan Mountain is still seen as the heart of Mungyeong and Mungyeongsaejae.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-12-02-1669966580895/1893614_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669966580895","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669966580895"},{"id":"2022-12-02-1669963261084","title":"Joryeongsan Mountain (조령산)","description":"Joryeongsan Mountain divides Mungyeong (Gyeongsangbuk-do) and Goesan (Chungcheongbuk-do), and is situated at the far end of Baekdudaegan Mountain Range that connects Baekdusan and Jirisan Mountains. The mountain is picturesque with its surroundings of dense forest, steep rocky areas, strangely shaped peaks and old trees. It has a grand scale of mountain ridge and high altitude. However, as the hiking trail starts at 529 meters on Ihwaryeong, it is not that tough. Nearby locations include Sinseongbong Peak and Mapaebong Peak, as well as Joryeongsan Recreational Forest.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-12-02-1669963261084/2005750_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669963261084","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669963261084"},{"id":"2022-12-02-1669959368692","title":"Jirye Arts Village (지례예술촌)","description":"Located in Andong, Jirye Arts Village first formed as a result of the construction of Imha Dam. When a small neighborhood in Jirye-ri, Imdong-myeon was at the risk of flood due to the dam, Kim Won-gil, the current village leader, relocated and rebuilt ten houses to its current location in 1986. This neighborhood, now known as Jirye Arts Village, was designated as an art village in 1990 and since then, many artists settled in the neighborhood and formed a community of culture and art. Today, Jirye Arts Village offers a variety of opportunities to experience Korean culture through hands-on arts and crafts as well as diverse cultural activities.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-12-02-1669959368692/187002_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669959368692","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669959368692"},{"id":"2022-12-02-1669956039549","title":"Jeodonghang Port (저동항)","description":"Jeodonghang Port is the biggest port on Ulleungdo Island, where most of the islands squid fishing and related process takes place. Jeodongeohwa, referring to the luring lights from the boats for squid fishing, is one of the famous Eight Major Beauties of Ulleungdo Island. Chotdaebawi Rock, standing next to the port sea wall, has a sad legend about a daughter who died from grievance when her father never came back from fishing.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-02-1669956039549/2533913_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669956039549","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669956039549"},{"id":"2022-12-02-1669952362181","title":"Imcheonggak House (안동 임청각)","description":"Imcheonggak House is the largest remaining household from the Joseon dynasty, holding a history of over 500 years. The house was built for one aristocratic family’s love of the scenic beauty in the surrounding area. It was originally built with a total of 99 kan (traditional measurement of space between pillars) but only 70 remain. The most famous structure on this property is the annexed pavilion, Gunjajeong. An autograph of the famous Confucian scholar Lee Hwang can be found hanging outside the pavilion.","regDate":"2022-12-02","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-12-02-1669952362181/2511874_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-02-1669952362181","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-02-1669952362181"},{"id":"2022-12-01-1669891242998","title":"Hwang Ryong Won (황룡원)","description":"This unique architecture is a reinterpretation of the Hwangryongsa nine-story pagoda format from the Silla period using modern science technology and architecture methods. The building has become a new landmark in Bomun Tourist Complex and is also used as a training institute by offering various programs like meditation. There are simple one-hour programs or overnight tour courses available through prior reservation.\u0026nbsp;","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-12-01-1669891242998/2794688_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669891242998","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669891242998"},{"id":"2022-12-01-1669887472229","title":"Hupo Beach (후포해수욕장)","description":"The 250-meter-long Hupo Beach is situated right by Hupohang Port. The combination of an expansive sandy beach and indigo blue waters of the East Sea creates a splendid view, drawing a large number of vacationers in the summer. \u003cbr\u003e\u003cbr\u003eHupohang Port is the main receiving and distributing port for fish caught in the East Sea. In the early morning, the port offers a great chance to not only see fish being hauled from boats to the fish market, but also to purchase fresh raw fish at an affordable price. On the hill north of Hupo Beach stands Hupo Lighthouse where one can get an unobstructed view of the East Sea and the Uljin area. Hupo Beach is one of the few beaches offering a splendid view of both the port and the lighthouse.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-01-1669887472229/187424_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669887472229","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669887472229"},{"id":"2022-12-01-1669884185831","title":"Homigot Sunrise Square (호미곶 해맞이광장)","description":"Homigot is located at the easternmost end of the Korean peninsula, in what would be considered to be the tail, if thinking of the Korean peninsula as a tiger. When Kim Jeongho made the Daedongyeojido Map, he visited this place seven times to confirm this area is in fact the easternmost part of Korea. Following the resources of Korea Astronomy and Space Science Institute, the sunrise time of Homigot on January 1 is at 7 32 am, making it the earliest first sunrise of each year in Korea. The plaza was built to commemorate these research findings with the national Sunrise Festival. Nearby attractions include Koreas largest lighthouse, Homigot Lighthouse, established in 1908; Lighthouse Museum; Monument to Commemorate Lee Yuk-sa’s Patriotism; and Daebo Seawater Bath, using pure seawater of the East Sea. \u003cbr\u003e\u003cbr\u003eWhen completed, Homigot Tourism Complex and Homigot Specialized Ocean Leisure Complex will be the largest tourism complex in the eastern coast district. It will include an ocean aquarium, Ocean Ecological Park, Youth Training facilities, beach dome, accommodation facilities, and other various stores as well. \u003cbr\u003e\u003cbr\u003e Sangsaeng’s Hand, a two-part bronze sculpture shaped like a pair of hands, was constructed in December 1999. It is a signature symbol of the sunrise festival. The left hand is on the land and the right hand is in the ocean. It was built to give the message that all people are living together by helping one another like Sangsaeng, meaning coexistence in Korean. The base of the platform is an image of the sun and its two round rings refer to harmony. These two hands have memorial sprits of reconciliation and coexistence for celebrating a new millennium.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-12-01-1669884185831/2527505_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669884185831","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669884185831"},{"id":"2022-12-01-1669880159629","title":"Homigot Lighthouse (호미곶 등대)","description":"Homigot Lighthouse is located at Homigot Cape, listed as one of the 10 most scenic sites during the Joseon dynasty. It was the tallest lighthouse in Korea at the time of its opening on December 20, 1908. The octagonal, six-story building is 26.4 meters high, with a base circumference of 24 meters. It was built using red bricks and no reinforcing rods, designed in the 18th century renaissance style, with gable decorations over the entrance and windows. The ceiling on each floor is sculpted in the shape of pear blossoms, a symbol of the Joseon royalty, while the number of stairs totals to 108, reflective of Buddhist culture.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-01-1669880159629/682144_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669880159629","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669880159629"},{"id":"2022-12-01-1669877060880","title":"Hoeryongpo Village (회룡포)","description":"Hoeryongpo Village is surrounded by the winding Naeseongcheon Stream, a tributary of the Nakdonggang River. The course of the stream has almost turned the entire village into an island. The best views of the scenic nature can be seen from Jangansa Temple. \u003cbr\u003e\u003cbr\u003eHoeryongpo Village is jar-shaped, surrounded by the river, and has pristine waters and white sandy shores. The shore gives way to trees, and there is a well-developed farm further inland. There used to be almost 20 households in this village, but now only 9 households remain. It takes less than an hour to tour the entire village.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-01-1669877060880/2034889_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669877060880","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669877060880"},{"id":"2022-12-01-1669873042171","title":"Historical site of General Chung Ki-ryong (Chunguisa Temple) (정기룡장군 유적지(충의사))","description":"Chunguisa Temple is home to the tablets of General Chung Ki-ryong, a great army general who led during the reign of Joseon King Seonjo. In 1974, the temple and related relics were designated as a Regional Cultural Asset Monument. The area was expanded in 1978 to include a museum which displays Relics Related to Jeong Gi-ryong, a designated Treasure. The temple also hosts a reenactment of the recovery of Sangjuseong Fortress every October.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-01-1669873042171/181032_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669873042171","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669873042171"},{"id":"2022-12-01-1669869840020","title":"Head House of the Tapdong Branch of the Goseong Yi Clan (법흥동 고성이씨탑동파종택)","description":"Head House of the Tapdong Branch of the Goseong Yi Clan, located in Andong, serves as a residential house of the Yi descendents even to this day. Constructed in 1685, this house has all of the beautiful features that are representative of Joseon architecture. After this period, additional structures were added periodically. Across from the house is the Seven-story Brick Pagoda at Beopheungsa Temple Site.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-01-1669869840020/2533130_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669869840020","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669869840020"},{"id":"2022-12-01-1669866657202","title":"Head House of Pansagongpa Branch of Pyeongsan Sin Clan (청송 평산신씨 판사공파 종택과 분가 고택)","description":"Located in Cheongsong-gun, Gyeongsangbuk-do Province, Head House of Pansagongpa Branch of Pyeongsan Sin Clan is the head house of the noble Pyeongsan Sin family line. The house was created by Sin Han-tae during the reign of King Sukjong (1674-1720) of the Joseon dynasty. Since its construction centuries ago, the house has been inhabitated by the descendants of Sin Deuk-cheong, the 15th eldest grandson of General Sin Sung-gyem. This house has all of the features of an upper–class house of the Joseon period. The buildings of the house are built in a rectangular shape, with the courtyard in the center. The compound consists of Soteuldaemun (high-rising gate), Haengrangchae (servants’ quarters located next to the gate), Gotgan (storeroom in which grain and other items were stored), Anchae (room for the female family members) and a pavilion.","regDate":"2022-12-01","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-12-01-1669866657202/187512_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-01-1669866657202","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-01-1669866657202"},{"id":"2022-11-30-1669804850940","title":"Hanwha Resort Baegam Hot Springs (한화리조트 백암온천)","description":"The Baegam Hot Springs area was recognized as a special tourist zone on December 31, 1979 as the only natural sulfur hot spring in Korea to have alkaline water containing radium. Baegam Hot Springs’ soft and transparent water is known for its therapeutic effects against neuralgia, chronic arthritis, and arterial sclerosis.  The water is at a steady 53℃, the perfect temperature for the body. The resort also offers billiards, table tennis, a gaming arcade and more for a fun famiily retreat. Nearby attractions include Baegamsan Mountain and beaches on the east coast.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-30-1669804850940/1885392_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669804850940","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669804850940"},{"id":"2022-11-30-1669801089050","title":"Haengnam Coastal Walking Path (행남 해안산책로)","description":"Haengnam Coastal Walking Path starts from Dodonghang Port and ends at Haengnam Village. The trail provides the perfect opportunity to see the coastal beauty of the island, with bridges passing open waters between natural cave formations and erroded valleys. About 400 meters from the village is Haengnam Lighthouse. The lighthouse area shows Jeodonghang Port through the pine trees, and the hillside is covered in beautiful yellow flowers in autumn.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-30-1669801089050/2533648_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669801089050","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669801089050"},{"id":"2022-11-30-1669797744615","title":"Gyeongsangbuk-do Forest Research Institute (경상북도 산림환경연구원)","description":"Located at the foot of Namsan Mountain in Gyeongju, Gyeongsangbuk-do Forest Research Institute is a popular spot for field trips and relaxation due to the institutes rare and rural forestry along with well-preserved endangered plants and wild flowers.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-30-1669797744615/1891379_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669797744615","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669797744615"},{"id":"2022-11-30-1669793770505","title":"Gyeongsangbuk-do Arboretum (경상북도수목원)","description":"The Gyeongsangbuk-do Arboretum was founded in September 17, 2001. The arboretum exhibits local plants from Ulleungdo, an island off Korea’s eastern coast that is home to a special ecosystem that includes rare trees and wildflowers. The arboretum has total of 24 gardens, including the Alpine Botanical Garden, Ulleungdo Native Plant Garden and Needle-leaf Tree Garden.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-30-1669793770505/609080_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669793770505","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669793770505"},{"id":"2022-11-30-1669790587550","title":"Gyeongsan Seonbonsa Temple (선본사(경산))","description":"Seonbonsa Temple is a centrally administered temple of the Jogye Order. It was originally built in 491 by Geukdal, and later repaired in 1641. The temple is home to many important cultural treasures, including the Stone Seated Buddha at Gwanbong Peak (Treasure), Three-story Stone Pagoda (Gyeongsangbuk-do Cultural Heritage), and stone lanterns.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-30-1669790587550/2671639_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669790587550","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669790587550"},{"id":"2022-11-30-1669786623765","title":"Gyeongju-si Special Tourist Zone (경주시 관광특구)","description":"Gyeongju was the capital city of the ancient kingdom of Silla. The city is often referred to as a “museum without walls” because of the many cultural relics scattered throughout the city. Almost everything in this city, from the streets to the mountains, is rich in history. Gyeongju has roughly 300 sites that have been designated as a cultural heritage, with some of them being UNESCO-recognized World Heritage Sites.\u003cbr\u003e\u003cbr\u003eThe Gyeongju Special Tourist Zone includes the districts of Namsan, Wolseong, Daereungwon, Hwangryongsa and Sanseong. This area has a total of 52 cultural assets registered on the World Heritage list. Many of the hills are actually royal tombs and fields of grass used to be sites of ancient temples.\u003cbr\u003e\u003cbr\u003eThe entire Namsan Mountain can almost be considered a cultural asset because of the many stone pagodas and Buddha statues that can be found here. The Bulguk district is home to many of Gyeongju’s most well-known attractions such as Bulguksa Temple, Seokguram Grotto, Gyeongju Folk Village, Silla Arts and Science Museum, and Goereung.\u003cbr\u003e\u003cbr\u003eIn the Bomun district, there are plenty of recreation facilities surrounding Bomunho Lake. Other attractions in the area include Gyeongju World Culture Expo Park, Gyeongju World and Silla Millennium Park.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGyeongju Special Tourist Zone \u003cbr\u003e\u003c/b\u003e\u003cb\u003eAreas included \u003c/b\u003e Downtown area, Bomun Lake Resort and Bulguksa Temple in Gyeongju-si, Gyeongsangnam-do\u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 32,650,000㎡ \u003cbr\u003e\u003cb\u003eTourist Attractions \u003c/b\u003e Bulguksa Temple, Seokguram Grotto, Daereungwon Tomb Complex, Namsan Mountain, Bomunho Lake, Shilla Millennium Park, Gyeongju World Culture Expo Park, etc.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-11-30-1669786623765/1750863_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669786623765","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669786623765"},{"id":"2022-11-30-1669783416830","title":"Gyeongju Yangdong Village [UNESCO World Heritage] (경주 양동마을 [유네스코 세계문화유산])","description":"Gyeongju Yangdong Village is Korea\u0026rsquo;s largest traditional village, showcasing the traditional culture of the Joseon dynasty and the beautiful natural surroundings. Thanks to its many cultural heritages, including treasures, national treasures, and folklore materials, the entire village has been designated as a cultural heritage site. Many people have visited this village to see its wealth of cultural heritages and scenic surroundings, including King Charles III, who visited this village in 1993. \u003cbr /\u003e\u003cbr /\u003eSeolchangsan Mountain and its four spines of mountains can be seen beyond the village. Approximately 160 old houses and 500-year-old thatched-roof cottages are nestled within the valley. Fifty-four of these homes are over 200 years old and have been excellently preserved in their original state, offering the opportunity to view a variety of unique traditional Korean houses in person.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-11-30-1669783416830/2654745_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669783416830","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669783416830"},{"id":"2022-11-30-1669779809920","title":"Gyeongju World Amusement (경주월드 어뮤즈먼트)","description":"Gyeongju World Amusement operates all year round, with California Beach, a water park in summer, and a large-scale snowpark in winter. The park is complete with thrilling rides, convenience amenities, and restaurants for a full day of fun.","regDate":"2022-11-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-11-30-1669779809920/2648924_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-30-1669779809920","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-30-1669779809920"},{"id":"2022-11-29-1669718411779","title":"Gyeongju Wolseong Palace Site (Banwolseong Fortress) (경주 월성(반월성))","description":"This was the location of the palace fortress during the Silla dynasty (57 BC ~ AD 935).  The fortress takes after its name, which, literally translates to mean a crescent moon shape on top of a hill. The famous history books of Samgukyusa mention that Silla’s 4th King Seoktalhae (AD 57~80) thought this area was an ideal spot for the fortress and bought the land from a nobleman.  The 2nd King Namhae (AD 4~24) impressed by Seoktalhae’s actions, took him in as his son-in-law, later, becoming the 4th king.  The area was then under Silla’s rule for 900 years, the last king being the 56th, Gyeongsoon (AD 927~935).  \u003cbr\u003e\u003cbr\u003eAlthough the magnificent grandeur of the palace is now just an empty lot, it has been told that this area was filled with imperial buildings during the Silla dynasty.  Currently, the region of Wolseong has a freezer made out of rocks called Seokbinggo, an archery range, horse-riding field, and a traditional playground, which resembles the grounds of the Joseon Period (the dynasty that ruled the Korean peninsula from 1392-1910).","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-11-29-1669718411779/2601687_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669718411779","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669718411779"},{"id":"2022-11-29-1669711353031","title":"Gyeongju Tomb of King Muyeol, Stele of King Taejong Muyeol (경주 무열왕릉, 태종무열왕릉비)","description":"The Tomb of King Muyeol is the tomb of Kim Chun-chu, who acsended to the throne as King Muyeol (r. 654-661), the 29th ruler of the Silla Kingdom. The tomb is located at the southwestern foot of Seondosan Mountain in Gyeongju. As king, he sought to unify the three kingdoms by allying forces with Chinas Tang dynasty, but passed away before he could successfully accomplish his goal. His tomb is relatively large, reaching a x_height of 8.7 meters, and having a circumference of 114 meters. Originally made with large stones, the tomb has been covered in dirt and grass with the passing of time.  To the east of the grave are the remains of his stele with an inscription that reads “Taejong Muyeol Daewangjibi (Tombstone of the Great King Muyeol), indicating the owner of this grave.","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-29-1669711353031/2641759_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669711353031","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669711353031"},{"id":"2022-11-29-1669707348320","title":"Gyeongju Tomb of Kim Yu-sin (경주 김유신묘)","description":"The tomb of General Kim Yu-sin (595-673) is located near the Gyeongju Express Bus Terminal at the end of a scenic lane, popular in spring for its walls of yellow forsythia and pink cherry blossom trees in bloom. The tomb itself is located in a scenic area thick with pine trees, on the eastern side of Songhwasan Mountain.The tomb of General Kim Yu-sin is a large tomb measuring roughly 30 meters in diameter, circled by a stone fence with 24 guard posts. The tomb base wall features relief carvings of the 12 Oriental zodiac gods standing guard over the tomb, brandishing weapons. The carvings are unique in that while their bodies face outwards, the heads are all turned to the right. The elaborately decorated tomb is second in grandeur only to those of royalty.","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-29-1669707348320/179566_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669707348320","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669707348320"},{"id":"2022-11-29-1669704178891","title":"Gyeongju Seokguram Grotto [UNESCO World Heritage] (경주 석굴암 [유네스코 세계문화유산])","description":"Seokguram Grotto was constructed by Kim Dae-Seong during the reign of King Gyeong-Deok (742-765) of the Silla Kingdom. Located 3 kilometers away by hiking trail and 9 kilometers by car from Bulguksa Temple, the grotto was designed very harmoniously with the seated Buddha facing the East Sea. It is a valuable cultural heritage that is preserved and registered as a UNESCO World Heritage on December 6, 1995.\u0026nbsp;","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-29-1669704178891/1783291_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669704178891","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669704178891"},{"id":"2022-11-29-1669700202072","title":"Gyeongju Royal Tomb of King Naemul (경주 내물왕릉)","description":"King Naemul was the 17th monarch of the Silla Kingdom (in power from 356 to 402) and became the second king of the Kim family name. King Naemul was known as the first king to initiate the king title of ‘Maripgan’ and was known for spreading cultural advancements from China to the Korean people. When the allied forces of Baekje and Japan attacked, he asked Gwanggaeto the Great of Goguryeo for help and led the people to victory, contributing to the increased strength of the Silla Kingdom. After his rule, the throne was exclusively ceded to members of the Kim family clan.\u003cbr\u003e\u003cbr\u003eThe royal tomb of King Naemul is a large mound (22 m in diameter and 5.3 m in x_height) that sits on the northern hill of the Confucian school of Gyeongju. The edge of a natural stone is exposed around the bottom of the mound, pointing to the fact that the inner chamber tomb was made of stone. In the historical document Samguk Sagi (History of the Three Kingdoms), no records are found about the tomb, but the Samguk Yusa (Memorabilia of the Three Kingdoms) describes the king’s tomb as being located in the southwest of Cheomseongdae, which is consistent with the tomb’s location.","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-29-1669700202072/1954895_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669700202072","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669700202072"},{"id":"2022-11-29-1669697007054","title":"Gyeongju Poseokjeong Pavilion Site (경주 포석정지)","description":"Poseokjeong Pavilion served as a separate palace where kings enjoyed banquets with nobles. The building no longer exists, but the abalone-shaped stone water canal still remains, speculated to have been built during the Unified Silla period although the exact year is unknown. The water canal has an estimated length of 10 meters, with a x_width of approximately 35 centimeters and an average depth of 26 centimeters. Based on Chinese writings from 353, it is said that drinking glasses were floated on the canal. One popular party game had guests creating poems before the glass had passed nine sections of the canel. Guests who could not do this had to drink three glasses. Modern research has shown that the site was not merely a place for fun, but also served as a meeting venue for the royal family, as well as for holding memorial services.","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-29-1669697007054/179843_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669697007054","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669697007054"},{"id":"2022-11-29-1669693504852","title":"Gyeongju National Park (경주국립공원)","description":"Gyeongju National Park differs from most of Koreas national parks in that it is centered around cultural heritages rather than natural resouces. Gyeongju was the capital of the Silla Kingdom, and is filled with artifacts from the 1,000-year-long era, making it one of the nations top tourist cities. The park offers many national treasures and cultural sites, as well as museums preserving the more precious items.","regDate":"2022-11-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-11-29-1669693504852/2014047_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-29-1669693504852","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-29-1669693504852"},{"id":"2022-11-28-1669632048970","title":"Gyeongju Namsan Mountain (경주 남산)","description":"Namsan Mountain in Gyeongju was considered sacred by many during the Silla Kingdom. This mountain boasts nearly 40 valleys winding down from Geumobong Peak (468 meters in elevation), Gowibong Peak (494 meters in elevation), and other surrounding peaks. Also, this 4-kilometer-wide and 8-kilometer-long oval-shaped mountain runs almost perfectly north to south.\u003cbr\u003e\u003cbr\u003eNamsan Mountain is a veritable open-air museum, with 100 temple sites, 80 stone Buddha statues, and 60 stone pagodas scattered across the mountainside. Topographically, it features nearly 40 valleys and is divided into the Southwest Mountain, a sacred place during the Silla period, and the Southeast Mountain, where many Buddhas can be found around the valleys.\u003cbr\u003e\u003cbr\u003eNajeong Well, at the western foot of Namsan Mountain, is the mythic birthplace of King Park Hyeokgeose, founder of the Silla Kingdom. The local Yangsanjae Shrine was built in honor of its founder who lived in Seorabeol before the Silla Kingdom was established. Poseokjeong Pavilion is the place where the glorious era of the Silla Kingdom came to an end. In the Southeast Mountain region, one can encounter the Stone Seated Buddha of Borisa Temple, a 9-meter-high Rock Buddha Statue at Bulmusa Temple, and a Stone Seated Stone Buddha at Gamsil Shrine. \u003cbr\u003e\u003cbr\u003eNamsan Mountain also features 11 treasures, including Stone Seated Buddha of Mireukgol (Borisa Temple), Three-story Stone Pagoda of Yongjangsa Temple Site, the Rock-carved Buddha at Chilburam Hermitage, and others. There are also twelve historic sites, such as the site of Poseokjeong Pavilion, Najeong Well, and Samneung Royal Tombs, as well as nine local tangible cultural properties, and one important piece of folklore material.\u003cbr\u003e\u003cbr\u003eNamsan Mountain is also famous for its scenic landscapes in addition to its cultural heritage. Numerous valleys, unique rock formations, and beautiful trails are abundant throughout the area. Many tourists say, “You cannot say that you know Gyeongju without hiking up Namsan Mountain.” Namsan Mountain is a place where the scenic nature and long history of the Silla Kingdom coexist, and also where the aesthetic consciousness and religious traditions of the Silla people evolved into the artform it is today.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-11-28-1669632048970/2037050_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669632048970","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669632048970"},{"id":"2022-11-28-1669628257001","title":"Gyeongju Najeong Well (경주 나정)","description":"To the southeast of the royal tomb, is a small monument that has been erected among the pine trees; next to the monument is a well called Najeong. According to Samguksagi (Historical records of the Three Kingdoms) and Samgungnyusa (Memorabilia from the three dynasties), Park Hyeokgeose, the founding monarch of Silla, was born by this well. In 69 BC, Sobeolgong, the head of Goheochon Village, saw a white horse on its knees by the well. When he approached the well he found that the horse had magically disappeared and that a large egg was left in its place, from which a boy was born. When the boy turned 13 years old (57 BC), he was appointed king by the village chiefs and began to rule the area then called ‘Seorabeol’. A memorial stone (2.25 meters high, 45 centimeters long, and 21 centimeters wide) was erected in 1803 in the third year of King Sunjos rule (Joseon dynasty) detailing the historical origins of the founding father of Silla.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-28-1669628257001/681164_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669628257001","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669628257001"},{"id":"2022-11-28-1669624954858","title":"Gyeongju Hwangnyongsa Temple Site (경주 황룡사지)","description":"Hwangnyongsa Temple Site is located in front of Bunhwangsa Temple in Guhang-dong, Gyeongju. During the Silla Era, the Hwangnyongsa Temple was the nation’s largest temple and housed the bulk of the country’s major Buddhist treasures. \u003cbr\u003e \u003cbr\u003e Construction of the temple began in 553 on a field east of the royal compound under the commission of King Jinheung. The king originally planned to build a palace, but decided to build a temple instead, after receiving reports that a yellow dragon had been spotted on the building site. The temple was thus named Hwangnyongsa (Temple of Yellow Dragon) and was completed in 569, seventeen years after construction began. The temple murals featured an old pine tree drawn by Artist Solgeo. During the Silla Era, the temple was the center of state-sanctioned Buddhism. \u003cbr\u003e \u003cbr\u003eLater, when monk Jajang was studying in China during the Tang dynasty, he came across a god as he was passing by Taihe Pond. The god said to him, “The yellow dragon, which is my eldest son, is guarding Hwangnyongsa Temple upon orders of Brahma, the Creator. If you build a nine-story pagoda upon your return to Silla, the neighboring states will surrender and pay tribute, and the royal cause will be stronger. Once the construction of the pagoda is complete, prepare a memorial service for the local gods and pardon any of the countrys criminals. If you follow all I have told you, no other state will dare invade Silla.” \u003cbr\u003e\u003cbr\u003e After this encounter, Jajang returned to Silla and convinced Queen Seondeok to build the nine-story pagoda. Master architect Abiji of the neighboring state Baekje designed the pagoda and the project was built by Yongchun and 200 men using wood and stone. The night before the columns were to be erected, Architect Abiji of Baekje dreamed of the fall of Baekje and refused to complete the project. With a peal of thunder, an old monk and a man of great strength suddenly appeared from the temples main hall, erected the columns, and magically disappeared. Abiji was so shocked at the sight that he accepted his country’s future demise as the fate of the gods and once again restarted work on the temple. (From Samgungnyusa, the Memorabilia of the Three Kingdoms) \u003cbr\u003e \u003cbr\u003e In the twenty-three years following the completion of the pagoda, Queen Seondeok unified the Three Kingdoms; later, numerous scholars pointed to the pagoda as a contributing factor in the unification. Of the three treasures of Silla, two were located at Hwangnyongsa Temple. The largest bell of Silla was also in the temple, but was taken away during the Mongol invasion. The highest monks of Silla preached at the temple, and many kings came to listen to the Buddhist teachings. \u003cbr\u003e\u003cbr\u003e During excavation work in July 1969, the massive foundation stones of the sermon hall, auditorium, and pagoda were found. Eight years of archaeological excavations and studies revealed the unique layout of the temple grounds, which consisted of one pagoda and three halls; also found were 40,000 or so ancient artifacts. Though foundation stones and other structures from the bottom of the temple were identified through excavation, there are no historical clues about the temple’s upper design, making the restoration of the temple in its entirety practically impossible. The size of the temple, based on archeological findings, was about 70 acres, roughly eight times larger than that of Bulguksa Temple.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-11-28-1669624954858/202492_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669624954858","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669624954858"},{"id":"2022-11-28-1669620988479","title":"Gyeongju Historic Area [UNESCO World Heritage] (경주역사유적지구 [유네스코 세계문화유산])","description":"The Gyeongju Historic Area, registered as a UNESCO World Cultural Heritage on November 2000, is an area that embodies the time-honored history and culture of Gyeongju, the ancient capital of the Silla Kingdom (57 BC-AD 935).\u003cbr\u003e\u003cbr\u003eThe Gyeongju Historic Area can be divided into 5 major sections. The first section is the Namsan Area, a treasure trove of Buddhist art masterpieces dating back to the Silla Kingdom. Gyeongju Namsan Mountain (often referred to as an ‘outdoor museum’) is home to many historical heritage sites from the Silla Kingdom. Major attractions include  Poseokjeong (Historic Site No.1), Tapgok Maaejosanggun (Treasure No. 201), Cheollyongsaji Three-story Stone Pagoda (Treasure No. 1188), Chilbulam Maae Stone Buddha (Treasure No. 200), Bulgok Seated Stone Buddha (Treasure No. 198), and 37 other Buddhist relics\u003cbr\u003e\u003cbr\u003eThe second section is the Wolseong Area, one of the former palace sites of the Silla Kingdom. The area consists of Gyerim (Historic Site No. 19); Donggung Palace and Wolji (Historic Site No. 18), a Silla Royal Palace site; and Cheomseongdae (National Treasure No. 31), the oldest observatory in the East. Daereungwon area, the third area, features a cluster of the royal graves of the Kings and Queens of Silla. \u003cbr\u003e\u003cbr\u003eAlso in the same area are Gobungun (a cluster of old graves) in Nodong-ri (Historic Site No. 38), Gobungun (a cluster of old graves) in Noseo-ri (Historic Site No. 39) Gobungun (a cluster of old graves) in Hwangnam-ri (Historic Site No. 40), and Oreung (Historic Site No. 172), among others. Archaeologists have discovered a number of invaluable relics and historic items in this area such as Geumgwan (golden crown), Cheonmado (a painting of flying horses), and numerous pottery pieces. These finds are perhaps the greatest clues into the life of the people of the Silla Dynasty.\u003cbr\u003e\u003cbr\u003eArea number four, the Hwangnyongsa Area, is where the former site of the Hwangnyongsa Temple (Historic Site No. 246) and Bunhwangsa Stone Pagoda are located. Lastly, is the Sanseong Area, housing remnants of the major defense system for the capital city. The site consists of Myeonghwalsanseong Fortress (Historic Site No. 47) which is estimated to be around 400 years old.\u003cbr\u003e\u003cbr\u003eThe Gyeongju Historic Area has a total of 52 designated cultural assets that are registered as World Cultural Heritages.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-28-1669620988479/2612559_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669620988479","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669620988479"},{"id":"2022-11-28-1669617807919","title":"Gyeongju Gyochon Traditional Village (경주 교촌마을)","description":"At Gyeongju Gyochon Village, visitors can see the House of the Gyeongju Choi Clan (Important Folklore Material No. 27) and try some Gyeongju Gyodong Beopju Liquor (Important Intangible Cultural Asset No. 86-3). The village centers around the Gyeongju Choi Clan, a family known to have maintained their wealth for over 12 generations, producing many important people. Visitors can learn about the lifestyle and spending habits that enabled the family to do this. The village is also home to the site of Yoseokgung, the house of Silla Princess Yoseok. Nearby attractions include Gyerim Forest, Naemulwangneung Royal Tomb, and Gyeongjuhyanggyo Local Confucian School.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-11-28-1669617807919/2648900_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669617807919","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669617807919"},{"id":"2022-11-28-1669613785218","title":"Gyeongju Gyerim Forest (경주 계림)","description":"Gyerim Forest is located between the Cheomseongdae Observatory and Wolseong Fortress. The forest is thickly populated by ancient zelkova and willow trees rooted on gently sloping hills and along the small stream in the northwest part of the woods. According to legend, the forest is closely associated with myths surrounding the birth of Alji, the founder of the Gyeongju Kim clan. As such, it is designated national Historic Site No. 19. \u003cbr\u003eLegend has it that King Talhae heard a rooster crying from deep inside the Sirim Woods. Chancellor Hogong was sent to investigate. Upon arriving, he found a rooster crying underneath a tree on which hung a golden box. Hogong immediately reported his find to the king, who instructed him to bring the golden box into the palace. The king opened the box and found a small child inside, Kim Alji. The forest, which had previously been called ‘Sirim’ or ‘Gurim’, became known as ‘Gyerim’, (gye’ meaning rooster). The name Gyerim was also used to refer to the Silla kingdom. \u003cbr\u003eAlji was adopted as the king’s son, but because the crown was passed on to King Pasa of the Park family, he never ascended the throne. The Kim clan later became the royal bloodline with the coronation of King Naemul some years later. \u003cbr\u003e The memorial stone recording the birth of Kim Alji was erected in the third year of King Sunjos rule in the Joseon dynasty. Located close to the royal fortress of Silla, the forest is still deeply revered as the mystical birthplace of the first ancestor of the royal Kim clan of Silla. Yellow canola blossoms along the path connecting Daereungwon with Gyerim and Banwolseong only add to the magical ambiance of the forest.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-28-1669613785218/2493186_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669613785218","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669613785218"},{"id":"2022-11-28-1669610583651","title":"Gyeongju Golgulsa Temple (골굴사 (경주))","description":"Located at the foot of Hamwolsan Mountain, Golgulsa Temple houses twelve caves in a tall cliff, with a rock-carved statue of Buddha sitting at the highest point. Although the main temple hall may seem like an ordinary building with its tile roof and walls, the ceiling and the walls are all part of a cave. Some caves are very small, large enough to allow only one person to sit in, while some are spacious enough to provide room for three to four people. From statues of young monks to old and wise monks, a variety of rock-carved sculptures can be seen placed throughout the caves. The caves are connected by steep stairs carved into the cliff, leading all the way to the top. The Buddha statue situated at the top of the cliff is designated as Treasure No. 581 and is 4 meters in x_height and 2.2 meters in x_width. Unfortunately, this granite statue has gone through deterioration over time and a glass roof is built over the statue to prevent further damage. Golgulsa Temple offers training programs as well as a Templestay program for both domestic travelers and tourists from abroad.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-28-1669610583651/202535_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669610583651","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669610583651"},{"id":"2022-11-28-1669607257763","title":"Gyeongju Folk Craft Village (경주민속공예촌)","description":"Gyeongju Folk Craft Village consists of 40 thatched and tile-roofed houses, lived in by local artisans of traditional arts and crafts skills. Various fields of crafts production including metal, pottery, timber, jewels, hanbok (Korean traditional clothes), and stone-crafts can be found in the village. The craftsmen at work and the entire production process are opened to the public with some shops even offering hands-on programs for visitors to experience. In addition, visitors may purchase the products from these shops at a relatively cheaper price than usual retail. At this folk craft village, not only can one enjoy the beautiful scenery of a hanok village but also the nearby attractions including Bomun Tourist Complex and Bulguksa Temple.","regDate":"2022-11-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-11-28-1669607257763/202452_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-28-1669607257763","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-28-1669607257763"},{"id":"2022-11-27-1669545470149","title":"Gyeongju Five Royal Tombs (경주 오릉)","description":"The Five Royal Tombs (called Oreung in Korean) have been officially designated Historic Site No. 172 and are the final resting places of four kings of the Park clan—King Park Hyeokgeose (founder of the Silla Kingdom), King Namhae, King Yuri, and King Jabi—and one queen (Queen Aryeong, wife of King Park Hyeokgeose). \u003cbr\u003e\u003cbr\u003eTo the east of the royal tombs lies Sungdeokjeon Shrine, which holds the ancestral tablet of King Park Hyeokgeose. Behind the shrine is the Aryeongjeong Well, said to be the birthplace of Queen Aryeong.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-27-1669545470149/1200564_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669545470149","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669545470149"},{"id":"2022-11-27-1669541761356","title":"Gyeongju Expo Park (경주엑스포공원)","description":"Gyeongju Expo Park, located within Bomun Tourist Complex, was the venue of the international cultural fair Gyeongju World Culture Expo. The park is now open to the public year round and consists of Gyeongju Tower, 3D Animation World, Silla Culture History Exhibition, and World Fossil Museum. The parks landmark is none other than the 82-meter tall Gyeongju Tower that is inspired by the Nine-story Pagoda of Hwangnyongsa Temple, one of the three treasures from the Silla dynasty.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-11-27-1669541761356/2648920_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669541761356","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669541761356"},{"id":"2022-11-27-1669538398945","title":"Gyeongju East Palace Garden (Donggungwon) (경주 동궁원)","description":"Gyeongju East Palace Garden re-creates Koreas first zoo and botanical garden in the image of a modern Donggung Palace and Woliji Pond. The garden is comprised of botanical garden, agricultural experience facility and Bird Park. In particular, the greenhouses in the botanical garden are built with the design of traditional building from the Silla period but are made entirely of glass, providing this garden with a unique atmosphere.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-27-1669538398945/2370291_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669538398945","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669538398945"},{"id":"2022-11-27-1669534579762","title":"Gyeongju Donggung Palace and Wolji Pond (경주 동궁과 월지)","description":"Gyeongju Donggung Palace and Wolji Pond was a secondary palace used by the crown prince of the Silla Kingdom. It also served as a banquet site for important national events and important visitors. The pond was created in 674, during the reign of King Munmu. The pond features three small islands, and a landscape of 12 small hills to the north
