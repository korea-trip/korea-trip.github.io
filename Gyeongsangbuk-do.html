orea while drilling for oil in 1974. \u003cBR\u003e\u003cbr\u003eThe water’s main ingredients contain healthy minerals such as calcium, natrium, fluorine, magnesium, chlorine, sulfuric acid, fluorine, zinc, germanium and radium. Yeongil Bay Hot Springs maintains its water with alkali bicarbonate at a pH of 9.43. The temperature of the water is somewhat low though at 35℃.\u003cbr\u003e\u003cbr\u003eThe hot springs help to recover from fatigue, to help beauty care, anti-aging, neuralgia, heart disease, and liver functions. The water here also has a very unique texture.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-12-14-1671014312587/1968220_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-14-1671014312587","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1671014312587"},{"id":"2022-12-14-1671010580712","title":"Yecheon Samgangjumak (예천 삼강주막)","description":"A place where people can see traditional \u003cem\u003ejumak\u003c/em\u003e (small taverns serving food and liquor), Samgangjumak once sold food to people who travel through Samgang Port, offered rooms for peddlers to stay, and provided poets with a place to rest. \u003cbr\u003e\u003cbr\u003eBuilt around 1900, this tavern is small but the floor plan is so compact that its historical value in Korean architecture is high. It also reflects the local history and culture of the past. Now, it is a tourist attraction where visitors can experience food and the atmosphere of Koreas culture in the past.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671010580712","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1671010580712"},{"id":"2022-12-14-1671007222540","title":"Uljin Geumgang Pine Trail (울진 금강소나무 숲길)","description":"The Pine Forest Trail on Geumgangsan Mountain in Uljin goes through a beautiful forest of lush pine trees growing tall and straight with uncommonly bright bark. These special trees are called Geumgang Pine Trees, sometimes shortened to gangsong (songi is pine in Korean). The forest has many old trees, including at 520-year-old grandfather pine, leading to the forest being designated a protected status. Visitors who wish to walk through the pine tree tunnel and enjoy a forest bathing experience must make reservations in advance.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671007222540","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1671007222540"},{"id":"2022-12-14-1671003386888","title":"Tohamsan National Recreational Forest (토함산자연휴양림)","description":"Tohamsan National Recreational Forest, located in Gyeongju, is in close vicinity of major attractions such as Bulguksa Temple and Seokguram Grotto. Visitors can enjoy the culture as well as relaxing in a peaceful nature.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671003386888","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1671003386888"},{"id":"2022-12-14-1671000067539","title":"The-K Hotel Gyeongju Spa World (더케이경주호텔 스파온천)","description":"Spa World in The-K Hotel Gyeongju opened in June 2001 and aims to guarantee guest satisfaction with excellent amenities, such as their sauna facilities, hot springs, sports center, and swimming pool. The hot springs were developed by using all-natural hot spring water from 630 meters underground. Spa Worlds hot spring water is famous for having a high concentration of alkaline (9.12 pH). Impurities in the water are filtered out, boosting the beneficial effects of hot spring water on the skin, muscle fatigue, and back pains.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1671000067539","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1671000067539"},{"id":"2022-12-14-1670996181441","title":"The Divine Bell of King Seongdeok (성덕대왕신종)","description":"The Divine Bell of King Seongdeok, the largest Korean bell  preserved, stands 3.75-meter tall, has a lip diameter of 2.27 meters, and is 11 to 25 entimeters wide. In 1997, Gyeongju National Museum weighed it at 18.9 tons. The bell was cast to pay tribute to the memory of King Seongdeok. It was completed in 771 and named ‘The Divine Bell of King Seongdeok.’ However, because the bell was installed at Bongdeoksa Temple, it has also been called the Bell of Bongdeoksa. \u003cbr\u003e\u003cbr\u003eThe bell is also known as the Emile Bell, a name derived from an ancient legend in which a child was sacrificed in order to give sound to the bell, whose echoes of ‘em-ee-leh’ resemble the traditional Korean word for mommy.\u003cbr\u003e\u003cbr\u003eThe tubular sound pipe at the top of the bell that helps the sound reverberate is a unique feature that can be found only in Korean bells. The yongnyu, which serves as a loop to hang the bell, has been decorated to resemble a dragon’s head. A band of arabesque patterns can be found at the shoulder, and the striking point of the bell is in the shape of a lotus flower. \u003cbr\u003e\u003cbr\u003eThe magnificent design and inscription methods used in this bell exemplify the artisans craftmanship of the Unified Silla period. The bell is also inscribed with over one thousand Chinese characters, and its beauty and integrity have been meticulously preserved despite the passage of over 1,300 years.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-14-1670996181441","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1670996181441"},{"id":"2022-12-14-1670992906055","title":"Sosuseowon Confucian Academy [UNESCO World Heritage] (소수서원 [유네스코 세계문화유산])","description":"Sosuseowon Confucian Academy is situated at the foothills of Sobaeksan Mountain. Sosuseowon was the first to receive a royal charter as a private Confucian academy along with financial support and acknowledgement by the king. This academy was originally founded under the name Baegundongseowon in 1542 by a Confucian scholar Ju Se-bung, who was also the magistrate of Punggi County at the time. Baegundongseowon first started as an academic institution that enshrined a memorial tablet of An Hyang, a Confucian scholar whom Ju Se-bung had deep respect for. After Ju Se-bung left the county, Toegye Yi Hwang, a renowned Confician scholar, became his successor and made an official request to the king to be granted a royal charter. The request was well received, and the king renamed the institution to its current name, Sosuseowon.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-14-1670992906055/2620878_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-14-1670992906055","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1670992906055"},{"id":"2022-12-14-1670989158460","title":"Sobaeksan National Park (Gyeongsangbuk-do Region) (소백산국립공원(경북))","description":"Sobaeksan National Park was designated as the 18th national park in December 1987. The features of Sobaeksan National Park include wild flowers and royal azaleas in spring and snowy scenery in winter. The mountain borders three provinces and four cities. Attractions include various peaks, temples and waterfalls. The mountain is especially popular in May when royal azaleas are in full bloom and a natural forest tunnel is formed. Birobong Peak of the mountain is covered with snow six months of the year, being called the Alps of Korea.","regDate":"2022-12-14","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-12-14-1670989158460/2031732_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-14-1670989158460","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-14-1670989158460"},{"id":"2022-12-13-1670927944965","title":"Sinseonam Hermitage Rock-carved Bodhisattva in Namsan Mountain of Gyeongju (경주 남산 신선암 마애보살반가상)","description":"This 1.4 m-high rock-carved Bodhisattva was carved on the southern rock standing right above Chilburam Rock on Namsan Mountain, which may be regarded as a repository of relics and artifacts including Buddha statues spanning the Three Kingdoms Period to the late Unified Silla Period.\u003cbr\u003e\u003cbr\u003eJudging from the three-sided bejeweled crown he’s wearing on his head, this is clearly a Bodhisattva statue. He looks as if he is sitting on a cloud, while the closed eyes on the plump face give the impression that he is lost in deep thought. He seems to be watching mankind from his world above the clouds. He is holding a flower in his right hand and his left hand is held up to his chest as if he is preaching.\u003cbr\u003e\u003cbr\u003eHis robe is very thin, revealing the curves of the body, and hangs down to the base of the pedestal. The mandorla (Buddhist halo of light), which consists of both the dugwang (light radiating from the head) and hte singwang (light emanating from the Buddha’s body), is also the shrine for the statue, so the image of the Bodhisattva looks more prominent. It is presumed that this rock-carved Bodhisattva was made during the late eighth century during the Unified Silla dynasty.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670927944965","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670927944965"},{"id":"2022-12-13-1670924193942","title":"Seated Rock-carved Buddha at Golgulam Temple (경주 골굴암 마애여래좌상)","description":"The Seated Rock-carved Buddha at Golgulam Temple consists of a Maebul (a Buddha carved in a cliff) at the very top of 12 Buddha images carved in natural rock caves located in a steep cliff of Girimsa Valley. A painting of the caving titled Golgulseokgul by Gyeomjae Jeongseon, a famous painter of the era, revealed that there was once a wooden room located in front of the Maebul, but today only a hint of the room remains on the rock. The head of the Buddha (Yukgye) is perched solid and high on the body with a clear profile of the face – sharp eyes, small lips and a long and narrow nose. In contrast to the three-dimensional face, the body is broader and flatter. The neck and upper chest sections have eroded over time. The folds in the clothing are nearly parallel, and the arm area has a v-pattern wrinkle, giving it a more realistic and three-dimensional quality. Around the head of the Buddha is a lotus-shaped halo, while the body is surrounded by a rhythmic flame-like halo. The Maebul is believed to have been created during the late Unified Silla Kingdom, as it shows similar craftsmanship to Seated Stone Vairocana Buddha (National Treasure No. 995), which was created in the year 876 and is located in Chukseosa Temple.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670924193942","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670924193942"},{"id":"2022-12-13-1670920819064","title":"Sail Spa Land (사일온천)","description":"Sail Spa Land is uniquely located at the top of a mountain. Sail Spa Land offers top-ranking hot spring water, and also has a whirlpool-equipped hotel-style family pool, the first of its kind in Korea, and an open-air bath about 330 square meters that is directly connected to a public bath.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670920819064","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670920819064"},{"id":"2022-12-13-1670916979531","title":"Robo Life Museum (로보라이프 뮤지엄)","description":"The Robo Life Museum is a place where one can meet robots that are already part of our daily lives, knowingly and unknowingly. Visitors can learn about robots while dancing and drawing with them as well as touching and operating them. Through the museum, visitors can experience what the future will be like. It also is an ideal place for kids to satisfy their curiosity and have fun.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670916979531","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670916979531"},{"id":"2022-12-13-1670913701687","title":"Pohang Steelworks (포항제철소)","description":"Pohang Steelworks, also known as POSCO, was built at Yeongilman Bay from 1970 until 1981 to shift the focus of the countrys growth engine from the agriculture-oriented primary industry of the 1960s to the heavy chemical industry. Photography within the factory is prohibited, making a visit here key to fully experiencing all POSCO has to offer.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Industrial Sites","Steel Mills"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670913701687","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670913701687"},{"id":"2022-12-13-1670909767403","title":"Palgongsan Provincial Park (Eunhaesa Temple Section) (팔공산도립공원 - 은해사지구)","description":"Located north of Gyeongsan, Palgongsan Mountain (1,192.3m) was called both Jungaksan and Buaksan Mountain during the Silla period. The mountain has many ancient temples and historical sites such as the Gatbawi Stone Buddha, Wonhyosa Temple, Cheonseongsa Temple and Bulgulsa Temple.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670909767403","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670909767403"},{"id":"2022-12-13-1670906480745","title":"Orijangnim Forest in Jacheon-ri, Yeongcheon (영천 자천리 오리장림)","description":"Orijangnim Forest is approximately 2 kilometers long, the same length as the Korean measurement of five \u003cem\u003eri\u003c/em\u003e (O-ri). It is also called Jacheon Forest due to its location near Jacheon-ri. The forest was split into two parts after a national roadway was built through the forest. Later, much of the forest was lost due to additional building construction, road expansion, and typhoon. Only some areas in front of Jacheon Village retain the old ambience.\u003cbr\u003e\u003cbr\u003eOrijangnim Forest was established to block the strong winds from entering the village, as well as provide bank protection and flood prevention. It is comprised of 280 trees from 12 different species including oriental oaks.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Resources","Rare Animals \u0026 Plants"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-13-1670906480745","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670906480745"},{"id":"2022-12-13-1670902927803","title":"Oksanseowon Confucian Academy [UNESCO World Heritage] (옥산서원 [유네스코 세계문화유산])","description":"Oksanseowon Confucian Academy was built to commemorate the academic achievements and virtues of Confucian scholar Yi Eon-jeok (1491-1553). It was founded in 1572, in the fifth year of King Seonjo’s reign, and received its current name the following year. It was one of the 47 Confucian academies that was ruled out from the Confucian academy abolition order made by Heungseon Daewongun. Although the building structures do not carry significant meaning in architectural aspect, the distinguished space arrangement of the buildings is hard to go unnoticed. Dokrakdang Hall, which was Yi Eon-jeok’s vacation annex as well as his study room, is situated 700 meters away to the north from Oksanseowon.","regDate":"2022-12-13","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-13-1670902927803/2620810_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-13-1670902927803","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-13-1670902927803"},{"id":"2022-12-12-1670841533202","title":"Mungyeongsaejae Open Set (문경새재 오픈세트장)","description":"Mungyeongsaejae Open Set has been used for a variety of historical publications, including “Taejo Wang Geon (2000),” “Dae Jo Yeong (2006),” “Sungkyunkwan Scandal (2010),” “Moon Embracing the Sun (2012),” “Jeon Woo-chi (2012),” and “Masquerade (2012).” In 2008, the Goryeo Dynasty set was dismantled and redesigned into a Joseon-era set. Visitors can get a glimpse of life in the past through the replica houses and various structures throughout the open set.","regDate":"2022-12-12","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-12-1670841533202","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-12-1670841533202"},{"id":"2022-12-12-1670837779908","title":"Mungyeong, former Gaeun Station (문경 구 가은역)","description":"Mungyeong, former Gaeun Station is a whistle stop in Wangneung-ri, Gaeun-eup, Mungeyong-si, Gyeongsangbuk-do. The station was designated as Registered Cultural Property No. 304 on December 4, 2006.","regDate":"2022-12-12","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-12-1670837779908","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-12-1670837779908"},{"id":"2022-12-12-1670834455736","title":"Juwangsan National Park (주왕산국립공원)","description":"Juwangsan Mountain (alt. 720.6 m) is located in the Baekdudaegan Mountain Range, the backbone of the Korean peninsula. The mountain features deep valleys and many sheer rock cliffs to make it the third largest rocky mountain in the country. Juwangsan Mountain was recognized as a tourist attraction on May 30, 1972 and became the 12th national park a few years later on March 30, 1976. The park is quite small, filling in an area of just 105.582 ㎢ but is great for a leisure walk with walking trails in place along the valleys up to waterfalls.\u003cbr\u003e\u003cbr\u003eJuwangsan Mountain was called Seokbyeongsan Mountain during the Silla dynasty due to the many stone peaks jutting out, but has been called Juwangsan Mountain since the Unified Silla period. In addition to these tall rocky peaks, Juwangsan National Park also includes four waterfalls, caves, Daejeonsa Temple and other attractions for a comprehensive tourist site.","regDate":"2022-12-12","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-12-12-1670834455736/2370090_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-12-1670834455736","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-12-1670834455736"},{"id":"2022-12-12-1670827294557","title":"Jugam Pebble Beach [National Geopark] (죽암 몽돌해안 (울릉도, 독도 국가지질공원))","description":"Jugam Pebble Beach, located on Ulleungdo Island, is approximatly 500 meters long and 20 meters wide and has round pebbles weathered by the fierce waves. The rough rock and basalt are swept back and forth by strong waves, creating round pebbles.","regDate":"2022-12-12","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-12-1670827294557/2533854_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-12-1670827294557","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-12-1670827294557"},{"id":"2022-12-12-1670820019777","title":"Jisandong Ancient Tombs (고령 지산동 고분군)","description":"Goryeong was the old capital of Daegaya (42-562 AD), a city-state of the Gaya confederacy that once spanned the region now occupied by Gyeongsangnam-do Province to the south of the Korean peninsula. The city of Goryeong played such a central role in the development of the confederacy that many artifacts and historic sites of the Daegaya period can still be found there today. \u003cbr\u003e\u003cbr\u003eSome of the most prominent landmarks are the 200 gobuns (ancient tombs) that lie along the southeastern slope of Jusan Mountain in Goryeong. In ancient times, the higher and larger a tomb, the higher the social status of the person buried inside. Given this tradition and historical evidence, the largest tomb in the south has been identified as Geumnim Wangneung (Royal Tomb of King Geumnim); the other large tombs are also presumed to be those of the kings of Daegaya. The large royal tombs (over 20m in diameter) dominate the mountain ridge (the highest point) while mid-sized and smaller tombs can be found on the mountain slopes and foothills. \u003cbr\u003e\u003cbr\u003eHistorical research on Daegaya began with the excavation and partial identification of the ancient tombs of Goryeong by research teams from Kyungpook National University and Keimyung University in 1977. Excavators discovered a great number of relics—gilt-bronze crowns, swords, armor, and trinkets of gold, silver, and jade—that shed light on the flourishing culture of Gaya. \u003cbr\u003e\u003cbr\u003eTo continue to encourage interest in the history and culture of Daegaya, officials of Goryeong-gun County established the Daegaya Royal Tomb Exhibit Hall at the foot of Jusan Mountain in Gobun-gun, Jisan-dong. The exhibition hall depicts the social structure of the era through ancient customs such as burying servants alive with their dead masters.","regDate":"2022-12-12","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-12-1670820019777/1004711_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-12-1670820019777","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-12-1670820019777"},{"id":"2022-12-12-1670816415461","title":"Jikjisa Temple (직지사)","description":"Jikjisa Temple, located at the foot of Hwangaksan Mountain in Gimcheon, Gyeongsangbuk-do, was constructed in 418, during the second year of Silla Kingdom King Nuljis reign. This temple is in perfect harmony with the nearby valley and pine forest. The foliage in fall is particularly breathtaking. The temple grounds include Birojeon Hall (also known as Cheonbuljeon Hall), in which approximately 1,000 Buddha statues are enshrined, along with a thousand-year-old arrowroot. The templegrounds also include Iljumun Gate, Daeungjeon Hall, and a 1.63 meter-tall Seated Stone Buddhist Statue (Treasure No. 319) from the Unified Silla Period.","regDate":"2022-12-12","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-12-1670816415461/1613439_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-12-1670816415461","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-12-1670816415461"},{"id":"2022-12-11-1670755028885","title":"Jeolgolgyegok Valley [National Geopark] (절골협곡 (청송 국가지질공원))","description":"Jeolgolgyegok Valley is located along the mountain ridgeline connecting Gamebong Peak and Wanggeoam Rock in Juwangsan Mountain. It stretches for 5 kilometers from Jeolgol Valley Visitors Center to Daemun Bridge. The valley is formed of vocanic tuffs that were welded and compacted after cooling down, which resulted in forming vertical cracks, leaving rocks to fall out and create a steep valley cliff.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-11-1670755028885","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670755028885"},{"id":"2022-12-11-1670751369431","title":"Huibangpokpo Falls (희방폭포)","description":"The 28-meter high Huibangpokpo Falls is a waterfall located below Huibangsa Temple on Sobaeksan Mountain in Sucheol-ri, Yeongju-si, Gyeongsangbuk-do. It is located 700 meters above sea level about halfway up Sobaeksan Mountain. It is one of the  must-see attractions on Sobaeksan Mountain, and is the No.1 waterfall in the whole Yeongnam (southeastern part of Korea) area.\u003cbr\u003e\u003cbr\u003eThe water from the falls comes from Yeonhwabong Peak (1383 m), one of the sacred peaks of Sobaeksan Mountain. The water flows along the Huibanggyegok Valley and then plunges into the rocks below with a big splash, creating a breathtaking view for visitors.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-12-11-1670751369431/2366277_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-11-1670751369431","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670751369431"},{"id":"2022-12-11-1670747923691","title":"Hakgasan Recreational Forest (학가산자연휴양림)","description":"Hakgasan Recreational Forest is located in a valley on the northern side of Hakgasan Mountain, known for its clean air. The recreational forest has log cabins that harmonize with the nearby trees, creeks, and rocks, making visitors feel as if they are resting at a luxury villa. It is an ideal vacation destination for those who want to get closer to nature. There is a hiking path leading to the summit of Hakgasan Mountain from the forest, taking around 2 hours. Additional amenities within the forest include campfire pits, an outdoor stage, childrens playground, exercise equipment, water play area, a lecture hall, and more.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-11-1670747923691","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670747923691"},{"id":"2022-12-11-1670744180648","title":"Gyeongju Daereungwon Ancient Tomb Complex (경주 대릉원 일원)","description":"Gyeongju Daereungwon Tomb Complex consists of five tombs, Ancient Tombs of Gyeongju Nodong-ri, Noseo-ri, Hwangnam-ri, Hwango-ri, and Inwang-ri. The tombs are distributed in Hwangnam-dong, Gyeongju-si, and are located in the Daereungwon area. Within Daereungwon Tomb Complex is Cheonmachong Tomb, which was excavated in 1973. Furthermore, Hwangnamdaechong Tomb was excavated between 1973 and 1975, and are twin tombs belonging to a presumed married couple.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-11-1670744180648/2653398_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-11-1670744180648","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670744180648"},{"id":"2022-12-11-1670740808870","title":"Goraebul Beach (고래불해수욕장)","description":"Goraebul Beach is located in Yeongdeok, Gyeongsangbuk-do. Its fine white sands stretch for 8 kilometers giving way to clean seawaters, and it is shaded by a pine forest. The beach has various facilities for visitors comfort including shower stalls, restroom, drinking fountain, snack bar and parking lot. Nearby tourist attractions include Wijeong Mineral Spring and Jangyuksa Temple. In Goesi-ri, there are many ancient buildings that can be seen throughout the area. Roughly 30 houses that are approximately 200 years old line the coastal drive. National Road number 7 heading north showcases almost all of the famous tourist attractions that line the East Sea.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-11-1670740808870/2021976_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-11-1670740808870","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670740808870"},{"id":"2022-12-11-1670737010512","title":"Gayasan National Park (Baegundong Area) (가야산국립공원-백운동 지구)","description":"Gayasan Mountain in Gyeongsangbuk-do was designated as a national park in 1972. The mountains main peak, Chilbulbong Peak, towers at 1,433 meters. It borders Seongju-gun, Hapcheon-gun and Geochang-gun. In particular, the mountain range stretching along Suryun-myeon, Seongju-gun is famous for its scenic nature. Furthermore, the beautiful Gayasan Beltway, which extends from Suryun-myeon to Gayasan Mountain, highlights the splendor and grandeur of the precipitous crimson cliffs.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-11-1670737010512","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670737010512"},{"id":"2022-12-11-1670733665757","title":"Dosanseowon Confucian Academy [UNESCO World Heritage] (도산서원 [유네스코 세계문화유산])","description":"In terms of architecture, Dosanseowon Confucian Academy complex can largely be divided into Dosanseodang compound and Dosanseowon compound. Dosanseodang area consists of living quarters and lecture halls where Toegye Yi Hwang, an eminent Confucian scholar, lived and taught his students. Dosanseowon was built after Toegye Yi Hwang passed away by his followers in legacy of his teachings as well as to pay respects to the deceased. \u003cbr\u003e\u003cbr\u003eBuilt in 1561, Dosanseodang lecture hall is the oldest building in the whole complex. It was personally designed by Yi Hwang, penname Toegye, to further his studies while educating future scholars after moving to the countryside. Living quarters used as a student dormitory were also built along with the lecture hall. \u003cbr\u003e\u003cbr\u003eDosanseowon compound was completed in 1576, six years after Yi Hwangs death. Yi Hwangs ancestral tablet was enshrined inside Sangdeoksa Shrine (Treasure No. 211) in 1572. Two years later, Jeongyodang Lecture Hall (Treasure No. 210) was built to relocate the tablet and with the addition of buildings to the halls east and west, the area became a seowon. In 1575, the establishment was bestowed a royal charter and a plaque with the name Dosanseowon written by Han Seok-bong, and became the Confucian academy headquarters in the Yeongnam region.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-11-1670733665757/2620848_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-11-1670733665757","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670733665757"},{"id":"2022-12-11-1670729986250","title":"Bongpyeong Beach (봉평해수욕장)","description":"Bongpyeong Beach in Uljin, Gyeongsangbuk-do is a 2 kilometer-long sand beach. The nearby Jukbyeon Breakwater is a famous fishing spot. Visitors can catch halibut, sea perch, rudder fish and more by casting or surf fishing.","regDate":"2022-12-11","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-11-1670729986250","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-11-1670729986250"},{"id":"2022-12-10-1670668635910","title":"Beopgwangsa Temple - Pohang (법광사 (포항))","description":"Beopgwangsa Temple is located at the foot of Bihaksan Mountain in the city of Pohang, Gyeongsangbuk-do Province. It was originally built during the reign of King Jinpyeong (579-631) of the Silla Kingdom by Great Monk Wonhyo upon the order of the king. \u003cbr\u003e\u003cbr\u003eThe temple used to be large measuring 525 kan (kan is a traditional measurement of distance between two columns, about 1.8 meters), but most of its buildings burned down in a fire in 1863. The current buildings were rebuilt in 1952. The site of the old temple is designated as Historical Site no. 493. Some of the remaining relics are a three-story pagoda, Bulsangyeonhwadaejwa (Buddha on a lotus stand), and a twin Ssanggwibu (turtle-shaped stone base of a monument).","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-10-1670668635910","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670668635910"},{"id":"2022-12-10-1670664978108","title":"Andong School of Korean Etiquette (안동예절학교)","description":"Andong School of Korean Etiquette, which is located in Andong, is a mecca of Koreas Confucian customs and provides an opportunity to experience traditional Korean etiquette.\u003cbr\u003e\u003cbr\u003eIn addition to Korean traditional etiquette, Andong School of Korean Etiquette also teaches tea etiquette and traditional Korean music using instruments such as \u003cem\u003ejanggu\u003c/em\u003e and \u003cem\u003egayageum\u003c/am\u003e. Students can also experience the joy of learning how to play folk games such as \u003cem\u003eyunnori\u003c/em\u003e and kite-flying. The school offers a wide variety of hands-on programs related to Koreas traditions and customs such as mask dance, paper craft, cooking, wedding, and eco-rafting on Nakdonggang River.\u003cbr\u003e\u003cbr\u003eThere are other popular tourist attractions nearby such as Dosanseowon Confucian Academy, Forest Science Museum and Yi Yuk-sa Literary Hall.","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-10-1670664978108","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670664978108"},{"id":"2022-12-10-1670661536638","title":"Andong Hanji (안동한지체험)","description":"Andong Hanji, located at the entrance of Hahoe Village, an area preserving Korean traditions and customs, has done its best to continue the manufacturing of traditional Korean paper, \u003cem\u003ehanji\u003c/em\u003e. Andong Hanji makes hanji using Korean paper mulberry and clean water. The center features many items made from hanji, and offers experience programs for students, as well as factory tours to learn more about the complete production process. Andong Hanji is proudly produces the largest amount of exceptional quality hanji in approximately 60 different types for various uses.","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-10-1670661536638","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670661536638"},{"id":"2022-12-10-1670657747432","title":"Andong Hahoe Doenjang Village (안동 하회된장마을)","description":"Andong Hahoe Doenjang Village is located by the crossroad of Hahoe Village and Byeongsanseowon Confucian Academy in Pungcheon-myeon, Andong-si. All of the buildings in the village are built purely of red clay and the villagers are devoted to preserving the 600 year-long tradition of doenjang (fermented soybean paste) making. \u003cbr\u003e\u003cbr\u003eOver 3,000 large jars used for storing doenjang greet visitors at the village entrance. Highlights of the village include a red clay storage room capable of storing around 100 tons of soybeans, a giant iron pot for boiling up to 100 kilograms of beans at once, and a large glass drying room used for hanging meju (fermented soybean blocks) to dry. Using these features, doenjang is made by boiling domestically produced soybeans and shaping them into blocks of meju, which are then left to ferment and dry for 2 to 3 months. \u003cbr\u003e\u003cbr\u003eThe village facilities are comprised of an exhibition center at the entrance, a production center, and two drying rooms. The exhibition center invites visitors to sample various  fermented soybean condiments and displays all the products made in this village. The drying rooms are specially designed to allow maximum sunlight and ventilation. Finally, the production center preserves the traditional methods of making doenjang such as boiling soybeans in a giant iron pot and fermenting meju in a ondolbang (a room with the\u0026nbsp;Korean floor heating system).","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"","blogPath":"Gyeongsangbuk-do/2022-12-10-1670657747432","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670657747432"},{"id":"2022-12-10-1670654386426","title":"Yeongju Museom Village (영주 무섬마을)","description":"Located in Sudo-ri in Yeongju, Gyeongsangbuk-do, Museom Village is a charming hanok village surrounded by water. Flowing down from Sobaeksan Mountain and Taebaeksan Mountain, Naeseongcheon Stream and Yeongjucheon Stream converge and loop around Museom Village, surrounding the village on three sides with water. This peninsula-like village is not only the center of traditional Korean culture, but also has a gorgeous natural landscape complete with a wide sandy riverside and a lush inland forest.\u003cbr\u003e\u003cbr\u003eKnown for Haeudang and Manjukje Houses (two of the most historical hanok houses in the area), the village is also home to other outstanding traditional houses such as the Kim Gyu-jin House and the Kim Wi-jin House. Manjukje House is located at the heart of the village and  the oldest traditional house in this hanok village. Manjukje was built in 1666 (7th year of King Heonjongs reign) by Bak Su (the father of the Bannam Bak Family).\u003cbr\u003e\u003cbr\u003e Nearby Manjukje is Manun House, built in the early 19th century and named after Kim Hwi-geol (penname “Manun”). The house later became the home of the wife of the famous poet Jo Ji-hun, author of “Byeolli,” a poem expressing the beauty of Museom Village.\u003cbr\u003e\u003cbr\u003eOther notable houses include the Kim Wi-jin House (a house belonging to aristocrats), the Kim Jeong-gyu House (a house without the traditional outer fencing), and the Bak Jae-yeon House, where the writings of Bak Gyu-su (a respected scholar during the Joseon period) still remain today.\u003cbr\u003e\u003cbr\u003e Another famous attraction in the village is the Single Log Bridge, which was the village’s only connection to the outside world for over 350 years before the construction of Sudo Bridge in 1979. It is a tiny bridge in terms of x_width (30 cm), but it stretches for over 150 meters. It is said that the bridge was rebuilt annually after being destroyed each rainy season. With the construction of Sudo Bridge, the Single Log Bridge was no longer needed, but was rebuilt some time later in its original form. To celebrate the bridge’s impressive history, the village hosts the Single-Log Bridge Festival every October.","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-12-10-1670654386426/2563076_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-10-1670654386426","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670654386426"},{"id":"2022-12-10-1670650568186","title":"Yeongju Huibangsa Temple (희방사(영주))","description":"Four kilometers northeast of Huibang Station is Huibangsa Temple, which is located at the foot of Sobaeksan Mountain. The temple was built by the Great Monk Duwun in the 12th year (643) of Queen Seondeok’s reign during the Silla Kingdom. The temple used to preserve a wooden printing block for Weolinseokbo vol.1 \u0026 2 (a biography of Buddha), but it was destroyed when the temple burned down during the Korean War. Recently, the wooden printing block has been recreated. Near the entrance of the temple is a natural forest that creates beautiful shadows when the sunlight hits the trees. Also near the temple, one can find Huibang Falls (28m), which is the largest waterfall in the central inland region of Korea. \u003cbr\u003e \u003cbr\u003e * Huibang Falls \u003cbr\u003e Four kilometers northeast of Huibangsa Temple Station on the Jungang Subway Line is Huibang Falls, which is located at the foot of the Sobaeksan Mountain. The waterfall is on the way to Yeonhwabong Peak (1,383  m in x_height) of Sobaeksan Mountain, and it is the largest water fall in the central inland region of Korea. The valley where the water falls has trees and rocks, and right above the water fall is the recently rebuilt Huibangsa Temple. Other tourist attractions nearby include Buseoksa Temple, and Sosuseowon Confucian Academy located along the hiking course of Sobaeksan Mountain.","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-10-1670650568186/2366281_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-10-1670650568186","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670650568186"},{"id":"2022-12-10-1670647257548","title":"Yeongju Birosa Temple (비로사 (영주))","description":"Birosa Temple is located at the southern foot of Birobong, the highest peak of Sobaeksan Mountain. It was founded by revered Buddhist monk Uisang Daesa in the 20th year of King Munmu’s reign (AD 680) during the Silla Kingdom. The temple’s Buddha statues and the flagpole supports reveal the long history of this ancient temple. \u003cbr\u003e\u003cbr\u003eTo the left of the entrance to Birosa Temple stand a pair of flagpole supports. The 4.8-meter-high flagpole supports facing each other have a meticulous structure. Inside the temple precincts is Jingongdaesa Bobeoptapbi, a stele with a stone turtle base erected in honor of the great monk Jingong Daesa. \u003cbr\u003e\u003cbr\u003eThe temple enshrines the Amitabha and Vairocana Buddha statues, which were created during the Silla Kingdom in the late 9th century. Both of these Buddha statues realistically depict the human form, and show similar characteristics, which reveal that they were crafted by the same artisan. Preserving such valuable cultural heritages, Birosa Temple also has a serene view of Birobong Peak on Sobaeksan Mountain.\u003cbr\u003e\u003cbr\u003e* Major cultural properties  Stone Seated Amitabha and Vairocana Buddha Statues (Treasure No. 996), Samgadong Stone Flagpole Supports (Provincial Tangible Cultural Property No. 7)","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-10-1670647257548/2376699_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-10-1670647257548","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670647257548"},{"id":"2022-12-10-1670643420149","title":"Yeongdeok Sunrise Park (영덕 해맞이공원)","description":"Yeongdeok Sunrise Park is located on the eastern coast, with an unmanned lighthouse and wooden promenades, using wood from trees that were damanged in a large fire here in 1997. The observation deck from the peak of the park provides grand views of the surrounding area, and is a popular location for photography. Additional attractions within the park include a pergola, musical fish statues, and an ecological education field.","regDate":"2022-12-10","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-12-10-1670643420149/2043609_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-10-1670643420149","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-10-1670643420149"},{"id":"2022-12-09-1670582318596","title":"Yeongdeok Crab Village (영덕대게마을)","description":"Located on the coast of the East Sea, Yeongdeok Crab Village is famous for its classical scholars, and its wonderful scenery, where the mountains meet the sea. The traditional fishing village is the home of Yeongdeok snow crab that was well-known from Goryeo dynasty (King Taejo) and also has a huge street for snow crabs, packed with around 100 shops selling crabs along the Gangguan Port. When the season for snow crabs arrives in November, lasting through May, the village is crowded with visitors from all over the world eager to try Yeongdeok snow crabs. \u003cbr\u003e\u003cbr\u003eIn addition, the location of the village gives visitors the opportunity to enjoy one of the most beautiful sea roads in Korea. In the area are also a sea fishing site, beaches, and water resort venues that are suitable for both recreation and relaxation.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-09-1670582318596/1801817_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670582318596","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670582318596"},{"id":"2022-12-09-1670578569182","title":"Yeongcheon Eunhaesa Temple (은해사 (영천))","description":"Eunhaesa Temple, located on Palgongsan Mountain in Yeongcheon city, Gyeongsangbuk-do, is one of two major temples on the mountain along with Donghwasa Temple. \u003cbr\u003e \u003cbr\u003e The temple was founded by Monk Hyecheol and was given the name Haeansa Temple in the first year of King Heondeok’s reign during the Silla Kingdom (AD 809), but was moved to the current site in the Joseon dynasty in 1546 (the first year of King Myeongjong). Upon its relocation, King Injong of Joseon dynasty was commemorated with a new lecture hall along with a memorial stone plaque where the kings umbilical cord was buried and sealed. It was then when the temple was also given its current name, Eunhaesa Temple.\u003cbr\u003e \u003cbr\u003e The temple houses the main shrine, Bohwaru pavilion, Seolseondan Hall, Shimgeondang Hall, eight small hermitages, as well as Baegeungam Temple, Jungangam Temple, and a professional Buddhist education institution,\u0026nbsp;the Eunhaesa Buddhist University. Eunhaesa Temple is home to a National Treasure, Geojoamyongsanjeon Hall, and Treasure, Baekheungamgeukrakjeon Hall. It also contains Treasure, the Sunidan Buddha Platform; Treasure, the Wunbuamcheongdongbosal Seated Buddha Statue; and Treasure, the Eunhaesa Temple Gwaebultaeng hanging Buddha picture. The area is also close to the Seongbu Museum, which exhibits cultural assets from Eunhaesa Temple and the neighboring areas, as well as popular tourist attractions such as Geukrakgul grotto of Jungangam temple (Hwaeomgul Grotto), Geondeul Rock, Manyeonsong Pine Tree, Ganggunsu Waters, and Anheungpokpo Falls of Gigiam Temple.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-09-1670578569182/702622_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670578569182","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670578569182"},{"id":"2022-12-09-1670575190056","title":"YeongYang Doodle Village (영양 두들마을)","description":"Located in the administrative district of Wonri-ri, Seokbo-myeon, Yeongyang-gun, Gyeongsangbuk-do, Doodle Villages name means ‘village on a hill’ in Korean. In 1640, Lee Sim-yeong who used the pen name Seokgye, decided to build the village as an escape during the second Manchu invasion in Korea. His descendants, the family of Lee Jae-ryeong have lived and continued to build up the village since his settlement.  In the year 1899 during the Joseon dynasty, Gwangjewon, the national hospital back then, was also established nearby. After the last syllable of Gwangjewon, the village was also called Wondoodle or Wonri \u003cbr\u003e\u003cbr\u003eThe village master, Seokgye, lived in his own house called Seokgye Gotaek (old Hanok house) and Seokgye Seodang, a private learning institute where he taught his students. The village also treasures many cultural heritages including 30 houses, a memorial stone for Madam Jangs first cookbook written in Hangeul (Korean alphabet) and Gwangsan Literature Laboratory, set up by famous writer Lee Mun-yeol. \u003cBr\u003e\u003cbr\u003eHwamaecheon Stream wraps around the village and on the rocky cliff hugging the stream, the fourth son of Master Seokgye set up Dongdae, Seodae, Nakgidae, and Sesimdae.The village was designated as a cultural village in 1994 by the government.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-12-09-1670575190056/1979166_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670575190056","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670575190056"},{"id":"2022-12-09-1670571380972","title":"Yecheon Hot Spring (예천온천)","description":"Yecheon Hot Spring is one of the top three hot springs of Gyeongsangbuk-do along with Punggi Hot Spring and Mungyeong Hot Spring. From Yecheon, you can also visit nearby attractions in Yeongju and Bonghwa. Yecheon Hot Spring opened on March 24, 2000 and is proud of its clean and gentle waters, which make skin soft and smooth by removing built-up cells. The nutrients in the water also have anti-aging properties. \u003cbr\u003e\u003cbr\u003eThe facility completed renovations on both the mens and womens saunas on September 28, 2012, adding outdoor hot tubs that are roughly 100㎡ in size to accommodate more people wishing to enjoy the Korean spa experience.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-12-09-1670571380972/692028_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670571380972","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670571380972"},{"id":"2022-12-09-1670568044595","title":"Yecheon Astro-Space Center (예천천문우주센터)","description":"Yecheon Astro-Space Center is a theme park that opened in November 2004. The Yecheon Astronomical Science and Culture Center has built and operated the Yecheon Star Observatory. Visitors can stay in the accommodations in the park, observe the distant universe through a large telescope, and experience the space environment such as weightlessness. \u003cbr\u003e\u003cbr\u003eIn the observation room, visitors can observe the appearance of the universe with a 508 mm (20 inch) reflecting telescope that is automatically controlled by a computer. In the auxiliary observation room, visitors can observe sunspots and huge pillars of fire on the surface of the sun with a quadruple solar telescope. The astronomical projection room is a space theater where a digital astronomical projector and video projector are installed, and images related to the astronomical universe, including seasonal constellations, are screened on a hemispherical dome screen on the ceiling.\u003cbr\u003e\u003cbr\u003eAt the Yecheon Star Observatory, visitors can observe the pillars of fire that soar through the sun during the day and sunspots that are larger than Earth. At night, visitors can observe the galaxy, the nebula, where stars born and die, as well as star clusters, and the moon, which is the closest celestial body to Earth, has large and small meteorite craterson the surface. There are many more fun experiences at the Yecheon Star Observatory.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-12-09-1670568044595/1614977_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670568044595","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670568044595"},{"id":"2022-12-09-1670564156008","title":"Woryeonggyo Bridge (월영교)","description":"Woryeonggyo Bridge was named in reference to the submerged Woryeongdae Observatory and the names of nearby areas Wolgok-myeon and Eumdamgol. The view of Woryeonggyo Bridge with the moons reflection in the Nakdonggang River is a beautiful sight. Woryeonggyo Bridge harbors a tragic yet beautiful legend about a wife who made a pair of mituri (hemp shoes) out of her hair in heartfelt yearning and condolence for her late husband. In commemoration of her pure and noble love, the bridge was designed in the style of mituri.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-09-1670564156008/2669949_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670564156008","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670564156008"},{"id":"2022-12-09-1670560873686","title":"Woljeonggyo Bridge (월정교)","description":"Woljeonggyo Bridge located in Gyo-dong, Gyeongju was built during the Unified Silla period (AD 676-935), but was burnt down during the Joseon dynasty. Through historical research, the bridge was rebuilt in April 2018 to become the largest wooden bridge in Korea. According to Samguk Sagi (History of the Three Kingdoms), the bridge was built during the 19th year of King Gyeongdeok’s reign (AD 760), connecting Wolseong and Namsan together. The historical research to rebuild the bridge lasted from November 26, 1984 to September 8, 1986, finding that the bridge was made with wood for the first time. The first rebuilding of the bridge was from 2008 to 2013 and the finishing touches were added from April 2016 to April 2018.  Through this research and rebuilding process, future restoration of historical buildings have a better reference to use.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-09-1670560873686/2617814_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670560873686","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670560873686"},{"id":"2022-12-09-1670557112988","title":"Unmunsan National Recreational Forest (국립 운문산자연휴양림)","description":"Unmunsan National Recreational Forest in Cheongdo, Gyeongsangbuk-do is located at the foot of Unmunsan Mountain (1,188 meters), which is also called Hogeosan Mountain. It is a great place to spend time in summer for hiking and camping, surrounded by taller mountains (more than 1,000 meters above sea level) such as Munboksan Mountain (1,014 meters) and Gajisan Mountain (1,240 meters).\u003cbr\u003e\u003cbr\u003eYongmipokpo Falls (20 meters) and Byeokgyesu Valley, in which the waters flow across the sandless rock bed, are famous locales in the forest. Located in a thick broadleaf forest, inhabited by many diverse species such as Korean mountain camellia, Unmunsan National Recreational Forest offers lush greenery in summer, beautiful foliage in autumn, and cozy, splendid snowscapes along with the Yongmi Ice Wall in winter. In Unmunryeong, located 2.5 kilometers to the east, visitors can watch the spectacular sunrise above the East Sea.","regDate":"2022-12-09","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-12-09-1670557112988/582766_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-09-1670557112988","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-09-1670557112988"},{"id":"2022-12-08-1670495912711","title":"Unmunsan County Park (운문산군립공원)","description":"Unmunsan Mountain (1,118 meters) is one of the seven mountains rising over 1,000 meters above sea level in the Yeongnam Alps in the Taebaeksanmaek Mountain Range. Unmunsan Mountain features dense groves, attracting a large number of hikers. From the summit, one can get a great view of the golden reeds on Cheonhwangsan Mountain to the south, and the ridges of Gajisan Mountain to the east. \u003cbr /\u003e\u003cbr /\u003eThere are various sized temples and hermitages on the mountain, nestled among a splendid landscape. Unmunsa Temple is situated at the foot of the mountain on the northern side. It was built by Sinseung in the 18th year of the reign of King Jinheung (557) of the Silla Kingdom. Though some buildings burned down during the Imjin War, the Obaengnahanjeon Hall and Gwaneumjeon Hall have been preserved in their original state. The dense groves of pine trees and fir trees add to the tranquility of the beautiful scenery. In the temple, seven treasures are kept, including the Stone Lantern at Geumdang Hall (Treasure). The historic relics date back to the Silla kingdom and Goryeo dynasty.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-12-08-1670495912711/1130201_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670495912711","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670495912711"},{"id":"2022-12-08-1670492168337","title":"Unmunsa Temple (운문사)","description":"Unmunsa Temple in Cheongdo, Gyeongsangbuk-do belongs to Cheongdo-gun in terms of administrative district. However, it is actually more closely connected to Daegu in terms of traffic and lifestyle. Unmunsa Temple was built in 560 during the Silla period. This ancient temple features seven treasured artifacts including the Weeping Pine Tree (Natural Monument No. 180) and stone lantern. There are four small hermitages (Sariam, Naewonam, Bukdaeam and Cheongsinam) around the temple. Moreover, the surrounding forest of pine and fir trees only enhances the temple’s beauty.\u003cBr\u003e\u003cbr\u003eUnmunsa is the largest Buddhist nunnery in Korea, maintaining a capacity of roughly 260 bhikkhunis, or Buddhist nuns, who practice Buddhism in a four-year term. But, thanks to its magnificence and lush forest, Unmunsan Mountain, located on the southernmost part of Taebaek Mountain range, has become a favorite spot for many tourists.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-08-1670492168337/1130170_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670492168337","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670492168337"},{"id":"2022-12-08-1670488825762","title":"Ulleungdo Lighthouse (울릉도 등대 (태하등대))","description":"Ulleungdo Lighthouse, sometimes called Taeha Lighthouse, was first lit in 1958 as a guiding light for boats coming to and from Ulleungdo Island. The lighthouse is a round, white concrete structure rising 7.6 meters high. With a new prisim light placed in 2003, the lighthouse can reach as far as 50 kilometers away. The hiking trail up to the lighthouse is a natural, narrow path among groves of trees. The gentle slope is surrounded by uniquely shaped cliffs, so it is a popular hiking course for tourists.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-08-1670488825762/1863795_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670488825762","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670488825762"},{"id":"2022-12-08-1670484973462","title":"Ulleungdo Island (울릉도)","description":"Ulleungdo Island is the seventh largest island in Korea. The volcanic island consists of 44 islets of varying sizes annexed around it. With many cliffs, the island is a popular spot for rock climbing. Many walking trails that connect the sea to the mountain and rivers are also available. A walk along the Ulleung Haedam-gil offers visitors a chance to see everyday life of people on the island as well as the islands natural beauty.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-08-1670484973462/2547574_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670484973462","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670484973462"},{"id":"2022-12-08-1670481691808","title":"Ulleung Jukdo Island (죽도(울릉))","description":"Jukdo Island is a small inhabited island near Ulleungdo Island, located 4 kilometers apart from Jeodonghang Port and 7 kilometers away from Dodonghang Port, both of which are nestled northeast of Ulleungdo Island. Normally, tourists visit Jukdo Island on their way back to the mainland by taking a ferry service that departs from Dodonghang Port. \u003cbr\u003e \u003cbr\u003eThe natural environment of Jukdo Island is uncontaminated, thus almost everything is so pristine to the extent that people can even collect rainwater to drink, much thanks to its geological and cultural distance from the more modernized parts of Korea.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-08-1670481691808/169631_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670481691808","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670481691808"},{"id":"2022-12-08-1670477766720","title":"Uljin Hupohang Port (울진 후포항)","description":"Uljin-gun’s southern most port of Hupohang has beautiful seaside scenery throughout the four seasons. Almost all of the fish caught in the East Sea can be seen at Hupohang Port. On the hill behind the port is the Hupo Lighthouse, which lights the waters for boats coming in at night, and its observatory provides a great view over the East sea during the day. Also, children’s playground and rest area are situated on top of the hill next to the lighthouse. On the opposite side of the hill, visitors can enjoy the spectacular scenery of the 1,004-meter tall Baekamsan Mountain. \u003cBR\u003e\u003cBr\u003eAt dawn, visitors can tour Hupohang Park and look at the many freshly caught fish. Visitors can also buy fresh fish at extremely low prices. Furthermore, the Hupohang Port is known for its numerous raw fish restaurants and the hot springs are located nearby as well.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-08-1670477766720/183330_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670477766720","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670477766720"},{"id":"2022-12-08-1670474510444","title":"Uljin Bulyeongsa Temple (불영사(울진))","description":"\u003cbr\u003eBulyeongsa Temple, located at the western foot of Cheonchuksan Mountain in Uljin, Gyeongsangbuk-do, was built during the Silla period. ‘Bulyeongsa’ means ‘the reflection of Buddha’s shadow on the pond.’ A lovely path leads from the parking area to the temple, and a beautiful pond and green farm in the courtyard give the temple, inhabited by Buddhist nuns, a cozy and welcoming feeling.\u003cbr\u003e\u003cbr\u003eThe 13 km-long Bulyeongsa Valley is also found around Bulyeongsa Temple. With unique rock formations and thick forest, the valley creates an almost mystical atmosphere. Even though Bulyeongsa Valley is not as magnificent or splendid as Cheonbuldong Valley at Seoraksan Mountain or Mureung Valley and Bogyeongsa Valley at Odaesan Mountain, it offers a serene and beautiful view against the backdrop of Cheonchuksan Mountain.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-08-1670474510444/2502362_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670474510444","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670474510444"},{"id":"2022-12-08-1670470704932","title":"Uiseong Gounsa Temple (고운사 (의성))","description":"Gounsa Temple lies on Deungunsan Mountain in Uiseong, Gyeongsangbuk-do, and was built by Monk Uisang in 681 during the reign of King Sinmun of the Silla Kingdom. Although the pronunciation of the name was never changed, its meaning slightly changed from “High Cloud Temple” to “Solitary Cloud Temple” after Choi Chi-won, a renowned scholar in the late Silla Period, helped to build two pavilions (Gaunru and Uhwaru) and renamed it. It is Branch Temple No.16 of the Korean Buddhist order, Jogyejong, and manages temples in Uiseong, Andong, Yeongju, Bonghwa, and Yeongyang. \u003cbr\u003e\u003cbr\u003eBefitting its meaning, the temple is surrounded by outstanding scenery on Deungunsan Mountain, meaning “Riding on the Clouds.”  Quite isolated from villages, the temple is a very quiet, serene place.\u003cbr\u003e\u003cbr\u003eGounsa Temple is home to one of the most cherished pieces of architecture, Gaunru Pavilion (“Floating over the Clouds”). This elegant pavilion is propped up by wooden columns, which are, in turn, supported by foundation stones. It looks as if the pavilion placed its feet in the water while standing.\u003cbr\u003e\u003cbr\u003eAmong the many buildings comprising the temple complex, Yeonsujeon Hall is a unique building that was built to store Eocheop (the genealogical record of royal families) in 1774 (20th year of King Yeongjo). As a royal building, it shows the Confucian architectural style, different from other Buddhist buildings within the temple.","regDate":"2022-12-08","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-08-1670470704932/721738_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-08-1670470704932","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-08-1670470704932"},{"id":"2022-12-07-1670409526753","title":"Turtle Rock \u0026 Natural Wild Juniper Habitat (거북바위 및 향나무 자생지 (울릉도, 독도 국가지질공원))","description":"Turtle Rock was given its name for its rock formation that resembles the shape of turtles climbing out to the rock. The Turtle Rock is a volcanic rock that formed from the molten lava from Ulleungdo Islands early volcanic activity. Solidified lava flow as well as chilled margins can still be seen along the rocks slope. The western cliff of the rock is Tonggumi Village, where it serves as a home to wild juniper trees. On the northwestern side of the rock is Daepunggam Village, also a natural habitat for wild juniper trees. Both sites were designated as Natural Monuments for their significance. The juniper trees here are known to have a slower growth rate than those under normal condition due to rough winds.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-12-07-1670409526753/1162809_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670409526753","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670409526753"},{"id":"2022-12-07-1670405766463","title":"Tonggumi Pebble Beach (통구미몽돌해변)","description":"At Tonggumi Pebble Beach on Ulleungdo Island, you can enjoy the views of impressive sea-side cliffs, the glittering ocean, and the dark pebbles that dot the landscape, all at once. There are always waves at this 1-kilometer-long beach with waters ranging in depth from 1 to 3 meters. It is easy to find the beach, as it is located along the Ulleungdo Coastal Drive. Various facilities such as bathrooms, parking lots, homestays, restaurants, drugstores, supermarkets and accommodations are found near the beach.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-12-07-1670405766463/1893638_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670405766463","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670405766463"},{"id":"2022-12-07-1670402401572","title":"Tonggosan National Recreational Forest (국립 통고산자연휴양림)","description":"Situated in the upper Bulyeongsa Valley, Tonggosan National Recreational Frorest, rarely visited by people in the past, still preserves much of its ancient beauty. Weathered white granite envelops the valley while a variety of waterfalls forms what looks like uniquely shaped water pots.\u003cbr\u003e\u003cbr\u003e Next to the valley is Bulyeongsa Temple built by Monk Uisang (during the reign of King Jindeok of the Silla Period). Visitors can enjoy beautiful fall foliage of the forest, and there are a variety of nearby attractions from Bulyeongsa Valley, beaches on the East Coast, and Deokgu/Baekam Hot Springs. Fall foliage tends to peak between October 10th and October 20th.\u003cbr\u003e\u003cbr\u003e Visitors must bring their own tents, utensils, toiletries, and other necessary items. The cafeteria in Tonggosan National Recreational Forest opens between mid-July and August.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-12-07-1670402401572/183316_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670402401572","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670402401572"},{"id":"2022-12-07-1670398594153","title":"Tomb of Queen Seondeok (경주 선덕여왕릉)","description":"The Tomb of Queen Seondeok is a round tumulus with a circumference of 73 meters. Aside from the fact that it is circled by a protective two-layer rock, the tomb has no other unique features. As the oldest daughter of King Jinpyeong, Queen Seondeok became the first queen of the Silla Kingdom. During the 16th year of her reign, Bunhwangsa Temple and Cheomseongdae Observatory were built. She also ordered the construction of the famous nine-story wooden pagoda of Hwangyongsa Temple, a significant achievement of Buddhist architecture. While many of her efforts laid the foundation for the unification of Three Kingdoms of Korea, Queen Seondeok’s reign was plagued by rebellion and strife and she died in 647 during a rebellion, 23 years before unification was realized.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-07-1670398594153/179719_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670398594153","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670398594153"},{"id":"2022-12-07-1670395284321","title":"Tomb of King Wonseong (경주 원성왕릉)","description":"The tomb of the King Wonseong, 38th king of the Silla Kingdom (785-798) in Oedong-eup, Wolseong-gun, Gyeongju is Historic Site No. 26. The tomb is 21.9m in diameter and 7.7m high and is encircled by a stone fence decorated with twelve oriental zodiac images. The area is also home to a number of stone monuments that stand facing each other  Hwapyoseok (marking the border of the tomb), Muninseok (civil servant statue), Muinseok (military officer image statue) and Dolsaja (a stone lion that protects the tomb). Muinseok in particular is a favorite among visitors because of its exotic appearance. The statue is sometimes compared to a strong and charismatic person of Arabic or Persian descendant, much like the merchants who came to Silla in ancient times.\u003cbr\u003e\u003cbr\u003e Gwaereung is styled after tombs of the Tang dynasty, but still retains all the characteristics typical of Silla tombs; namely, the stones around the tomb, the 12 oriental zodiac figures, the protective walls, and the decorative stonework.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-07-1670395284321/219704_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670395284321","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670395284321"},{"id":"2022-12-07-1670391364282","title":"Tomb of King Munmu (경주 문무대왕릉)","description":"A little rocky islet approximately 200 meters from the shore at Bonggil-ri is the Tomb of King Munmu (AD 661-681), who unified the three kingdoms and became the 30th ruler of the Silla Kingdom. The king gave specific instructions to be buried in the East Sea after his death so that he would become a dragon and protect Silla from foreign invaders. The rocky island, about 200 meters in circumference, is divided by a cross-shaped waterway, forming a pool at the center, at the bottom of which is a granite stone 3.6 meters long, 2.9 meters wide and 0.9 meters thick. Legend has it that the remains of King Munmu’s cremated body are buried under this rock. Historians still debate whether the ashes of the King Munmu were scattered or stored in an urn and placed under the rock.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-07-1670391364282/1613346_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670391364282","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670391364282"},{"id":"2022-12-07-1670388081385","title":"The POSCO Museum  (포스코 역사관)","description":"The POSCO Museum shows the history, spirit, corporate culture and vision of POSCO. POSCO was able to achieve success thanks to the POSCO employees who fought against all kinds of adversities. The POSCO museum showcases such great achievements, as well as the entire history of the company, giving dreams and hopes to the youth who visit the museum.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-12-07-1670388081385/1890298_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670388081385","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670388081385"},{"id":"2022-12-07-1670384428314","title":"Surime (수리뫼 [한국전통음식체험교육원])","description":"Surime is a traditional Korean food experience center owned and operated by Park Mi-suk who studied under Hwang Hye-seong, holder of the Intangible Cultural Property No. 38, Royal Cuisine of the Joseon Dynasty. The institute operates various traditional cooking experience programs open to everyone. The institute shares the walls of the Choi family home, designated as a cultural asset, spanning over 1,652.89 ㎡ with well-preserved hanok structures built over 100 years ago.","regDate":"2022-12-07","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-12-07-1670384428314/1967600_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-07-1670384428314","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-07-1670384428314"},{"id":"2022-12-06-1670323083931","title":"Sunheunghyanggyo Confucian School (순흥향교)","description":"Originally built in Geumseong to the north of Sunheungbu administrative district in Yeongju-si, Gyeongsangbuk-do, Sunheunghyanggyo Confucian School moved to Wiya-dong to the east of the district in 1718 and moved once again in 1750 to its current location. Facing southward, this ancient Confucian school is located at the foot of a mountain with river flowing in the foreground. It can be reached by crossing the Jukgye Jaewolgyo Bridge from Geumseongdan Altar and taking the path on the left before turning left at Cheongdari Village Hall to walk a little further up the road. Currently housed within unheunghyanggyo are valuable materials related to Confucian schools.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-06-1670323083931/207892_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670323083931","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670323083931"},{"id":"2022-12-06-1670316014994","title":"Songso House (청송 송소고택)","description":"Located in Cheongsong, Gyeongsangbuk-do, Songso House also known as Sim Wealthy Family House was built around the 1880s. The house has all the features of a typical aristocrat house during the Joseon dynasty, consisting of a large \u003cem\u003esarangbang\u003c/em\u003e (main building) and individual chambers with a square-shaped front yard at their center. \u003cBR\u003e\u003cBR\u003eThe complex has an annex building on the side, where it has been renovated and now used as a guesthouse for travelers. Visitors spending a night at this traditional building can enjoy the quiet and peaceful atmosphere, as well as try out playing various traditional games.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-12-06-1670316014994/2026155_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670316014994","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670316014994"},{"id":"2022-12-06-1670312197575","title":"Songnisan National Park (Gyeongbuk Section) (속리산국립공원(경북))","description":"On Songnisan Mountain is a rock summit 1,054 meters above sea level called Munjangdae Peak. The peak is so broad that 50 adults can sit on it at the same time. Among the rocks there is Seokcheon Pond, which never dries up. The peak used to be called “Unjangdae” because the summit is always covered with clouds and mist. Legend says that King Sejo of Joseon dynasty supposedly recited a poem on the summit. \u003cbr\u003e \u003cbr\u003e Munjangdae has a great view of Cheonhwangbong Peak, the highest peak of Songnisan Mountain. Visitors can also see Gwaneumbong, Chilseongbong, Sirubong, Tugubong, Munsubong, and Birobong peaks. In autumn, visitors can enjoy views of breathtaking fall foliage along the trail, which begins at Hwabuk-myeon, Sangju. There are also many cultural heritage sites including Janggakpokpo Falls, Seongbuksa Temple, Osongpokpo Falls and Gyeonhwonsanseong Fortress.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-12-06-1670312197575/609425_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670312197575","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670312197575"},{"id":"2022-12-06-1670308829215","title":"Songjeong Recreational Forest (송정 자연휴양림)","description":"Songjeong Recreational Forest is located at the foot of Gibansan Mountain (464.7 meters). The forest is filled with wild flora and fauna and is a habitat for many wild animals like hare and roe deer. “House in the Forest,” the parks accommodation for visitors, is made of all natural, eco-friendly materials such as red clay and logs. Situated within close vicinity of urban areas, it serves as the perfect weekend getaway for those who want a refreshing break in the woods.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-12-06-1670308829215/1055520_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670308829215","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670308829215"},{"id":"2022-12-06-1670304962301","title":"Sinsedong Chilcheung Jeontap - Sinsedong 7 stories Brick Pagoda (안동 법흥사지 칠층전탑)","description":"Designated National Treasure No.16, Sinsedong Chilcheung Jeontap is Koreas oldest and largest stone pagoda. \u003cbr\u003e The pagoda measures 16.8 meters high with a x_width of 7.75 meters. The pagoda was originally built at Beopeungsa Temple during the eighth century of the Unified Silla Kingdom 654-935  and is the only remaining relic from the temple. \u003cbr\u003e The pagoda is presently located on the estate of the head house of the Goseong Lee family. The sangryunbu, the ornamental top portion of the pagoda, has been totally lost, but the lower tiered portions are intact with beautiful carvings of Buddhist tutelary deity. Traces of tiled roof were found on each story of the tower.  Historical records show that the tower was rebuilt in 1487 and that around the same period, three parts of the temple remained.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-12-06-1670304962301/2367687_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-12-06-1670304962301","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-12-06-1670304962301"},{"id":"2022-12-06-1670301633957","title":"Seonyudonggyegok Valley (Mungyeong) (선유동계곡(문경))","description":"Seonyudonggyegok Valley in Mungyeong is longer and more beautiful than the valley of the same name in Goesan. Daeyasan Mountain (931 meters) runs across both valleys, which are 10 kilometers apart from each other. The valley is relatively untouched as it is not yet well known to the public. At the beginning and the end of the trail are Hakcheonjeong and Chirujeong Pavilions, respectively. Both sides of the valley are lined with thick forests of ancient pine trees. A number of stone carvings can be found in the forest, and the most famous one reads “Seonyugyegok.” It was written by Choi Chi-won, a leading scholar of the Silla kingdom.","regDate":"2022-12-06","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-12-06-1670301633957/2367664_image2_1.
