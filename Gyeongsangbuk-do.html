east. After the fall of Silla, the site was abandoned and forgotten. The pond was referred to as Anapji from the Goryeo and Joseon periods and onwards. In the 1980s, a pottery fragment with the letters “Wolji” (a pond that reflects the moon) carved onto it was found, revealing the true name of the pond. After the discovery, the site was renamed to the current Donggung Palace and Wolji Pond.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-27-1669534579762/2612561_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669534579762","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669534579762"},{"id":"2022-11-27-1669531284691","title":"Gyeongju Bulguksa Temple [UNESCO World Heritage] (경주 불국사 [유네스코 세계문화유산])","description":"Bulguksa Temple is a representative relic of Buddhist culture from the Silla kingdom. The temple was built during the 15th year of King Beopheungs reign (514-540) to wish for peace and prosperity for all. It was later rebuilt in 751 by Kim Dae-seong. Unfortunately, the temple caught fire during the Imjin War (1592-1598). After the war, the temple suffered serious damage and was often the target of theft. \u003cbr\u003e \u003cbr\u003eStarting in 1920, the temple has undergone continual restoration work. The temple now holds seven national treasures, a number of additional important heritages, and was designated a World Cultural Heritage Site along with the nearby Seokguram Grotto by UNESCO in December 1995.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-27-1669531284691/1954568_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669531284691","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669531284691"},{"id":"2022-11-27-1669527351196","title":"Gyeongju Bomunjeong Pavilion (보문정 (경주))","description":"Bomunjeong Pavilion has a beautiful scenery and was listed on CNNs 50 Beautiful Places to Visit in South Korea. The octagonal pavilion and two ponds are surrounded by cherry blossom trees and maple trees making it a must-visit spot all year round.\u0026nbsp;","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-27-1669527351196/2654210_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669527351196","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669527351196"},{"id":"2022-11-27-1669524117158","title":"Gyeongju Bird Park (경주 버드파크)","description":"Gyeongju Bird Park offers a unique experience for visitors, just like entering a big birdcage. Guests can touch birds in person and play with them, not just looking at birds inside a cage. The park is designed to give a happy experience for both birds and visitors. \u003cbr\u003e\u003cbr\u003eGyeongju Bird Park, Korean’s first experiential park featuring flowers and birds alike, is comprised of two floors; the entire first floor is an ecology experience hall that is 90% dedicated to birds and another 10% for other creatures such as reptiles, fish, and small animals. The second floor consists of exhibitions and an experiential hall with outdoor hands-on experience site. The bird park is registered as Gyeongsangbuk-dos top museum and specialized animal park, so it can import and exhibit international rare animal species.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-11-27-1669524117158/2625390_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669524117158","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669524117158"},{"id":"2022-11-27-1669521012799","title":"Gyeongju Bae-dong Samneung Royal Tombs (경주 배동 삼릉)","description":"Samneung  meaning three royal tombs, has strong ties to history. The three  royal tombs house three kings of the Silla Kingdom   King Adala (8th King of the dynasty), King Sindeok (53rd) and King Gyeongmyeong (54th). \u003cbr\u003e\u003cbr\u003eKing Adala, who  cared deeply for his people,\u0026nbsp;went to war\u0026nbsp;after his\u0026nbsp;citizens  were abducted by the invaders of Baekje.\u0026nbsp;But when Baekje asked for a peace treaty, King Adala released the prisoners he took during the engagement. During his rulling,\u0026nbsp;a\u0026nbsp; kingdom in Japan sent an envoy to ask for friendly relations with Silla. King Adala’s tomb is 58m in circumference at the base, 5.4m in x_height and 18m in diameter. \u003cbr\u003e \u003cbr\u003eWhen\u0026nbsp;King Hyogong died without any heirs, the people of the kingdom crowned his son-in-law as their next king – King Sindeok. During his reign, King  Sindeok devoted himself to protecting his kingdom from invasions by Gyeonhwon and Gungye.  The royal tomb is 61m in  circumference at the base, 5.8m in x_height and 18m in diameter. It was robbed twice,  inviting investigations in 1953 and 1963. The investigations revealed the tomb  to be a  chamber made of stone.\u003cbr\u003e \u003cbr\u003eKing Gyeongmyeong, the son of King Sindeok, together with Wanggeon, the founder of the  Goryeo dynasty, successfully defeated Gyeonhwon’s attack against Daeyaseong Fortress. During his reign, he attempted to establish diplomatic relations with  the Hudang dynasty of China, but was unsuccessful. The tomb is 50m in  circumference  at the base, 4.5m in x_height and 16m in diameter.","regDate":"2022-11-27","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-27-1669521012799/179639_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-27-1669521012799","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-27-1669521012799"},{"id":"2022-11-26-1669459088440","title":"Gyeongjeong Beach (경정해수욕장)","description":"Gyeongjeong Beach is famous for its serene and clean water with gentle waves. The southern part of the beach is made of rocks. Visitors should avoid swimming in the waters since they are used as an aqua farm for growing marine products such as sea cucumbers, abalone and sea squirts. The beachside road is a perfect driving course with the view of the horizon.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-26-1669459088440/1614848_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669459088440","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669459088440"},{"id":"2022-11-26-1669455358142","title":"Gyeongcheondae Cliff (낙동강 경천대(경천대 전망대))","description":"With a magnificent view made up of cliffs and old pine trees, Gyeongcheondae Cliff was once called Jacheondae due to the belief that it came from the sky. Muujeong Pavilion, which was built during the Joseon dynasty, is located on the cliff. Gyeongcheondae Cliff was often used to hold a ritual for rain. It offers a spectacular view of the winding Nakdonggang River and beautiful rock formations peeking through the branches of the old pine trees. The path to the observatory goes through a forest of pine trees.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-26-1669455358142/2031217_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669455358142","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669455358142"},{"id":"2022-11-26-1669452016550","title":"Gwanseong Solbat Beach (관성솔밭해변)","description":"Gwanseong Solbat Beach, formerly Gwanseong Beach, is known for its extremely clean waters, and the connecting pine grove creates a gorgeous semi-circle shape. Nearby in Sindae-ri, Yangnam-myeon is Kolon Garden Golf Club, allowing visitors to enjoy many other leisure activities in the area. The driving course along the coastal road is also popular among visitors.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-26-1669452016550/1616994_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669452016550","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669452016550"},{"id":"2022-11-26-1669448154825","title":"Guryongpo Beach (구룡포해수욕장)","description":"During ancient times, when King Jin-heung of the Silla Kingdom reigned, a mysterious occurrence gripped many with both a sense of fascination and fear. According to legendary myth, a sudden massive thunderstorm took nine dragons to heaven. That is where Guryongpo (meaning Nine Dragons) Beach got its name. \u003cbr\u003e\u003cbr\u003eWhat makes this destination so special is its climate and geographical location. Featuring a hilly terrain, warm winter and cool summer climates, and a long shoreline extending to about 15.8 kilometers, Guryongpo Beach is an ideal getaway. Guryeongpohang Port is the center of the fishing industry, with major catch consisting of cuttlefish, mackerel pikes, and snow crabs.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-26-1669448154825/1851379_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669448154825","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669448154825"},{"id":"2022-11-26-1669440951580","title":"Gunwi-gun Palgongsan Provincial Park (팔공산도립공원(군위군))","description":"Palgongsan Mountain is located south of the Taebaek Mountain Range where the Nakdonggang and Geumhogang Rivers meet. The mountain stands high and stretches out like a folding screen. Near the top of the mountain, the granite protrudes in an odd shape creating a tall, grand geographical feature of the mountain. Furthermore, every valley is decorated with an exquisite rock face and lush forest adding to the mountains reputation. Palgongsan Mountain was designated as a provincial park in May 1980. The mountain has many ancient temples and historical sites such as the Gatbawi Stone Buddha, Wonhyosa Temple, Cheonseongsa Temple and Bulgulsa Temple.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-11-26-1669440951580/655731_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669440951580","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669440951580"},{"id":"2022-11-26-1669437716441","title":"Gunwi Buddha Triad Grotto (2nd Seokguram) (군위 아미타여래삼존 석굴)","description":"At the Hantijae Peak of Palgongsan Mountain in Daegu, is the Gunwi Buddha Triad Grotto, referred to as the 2nd Seokguram Grotto. This grotto, designated as a National Treasure, is a natural cave on a sheer cliff. There is the beautiful Amitabul Buddha, the Bodhisattva of Power and the Bodhisattva of Compassion. The cave is 4.25 meters wide and 4.3 meters long, and is located 20 meters above the ground. This grotto is the progenitor of the Gyeongju Seokgulam Grotto, preceding the construction of Seokguram grotto by 100 years. It has been designated as a world cultural heritage.\u003cbr\u003e\u003cbr\u003eThe square-shaped ceiling is highest in the middle of the chamber. The Amitabul Buddha sits in the center with the Bodhisattva of Power and the Bodhisattva of Compassion flanking its left and right sides. The main Buddha is very refined and graceful with short hair and a divine smile on its face, sitting with crossed legs in a full-lotus posture.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-26-1669437716441/2493436_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669437716441","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669437716441"},{"id":"2022-11-26-1669434104637","title":"Gunbulo Bisl Resort Tourism Farm (비슬리조트관광농원 군불로)","description":"Gunbulo Bisl Resort Tourism Farm is located at the foot of Biseulsan Mountain and is the largest natural farm in the Gyeongsangbuk-do area, spread over 24 acres. The resorts beautiful natural scenery, great facilities, and variety of experience programs make it a popular venue for corporate training, school field trips, conferences, and religious retreats; the youth camp program is especially popular. Visitors are advised to make reservations in advance.","regDate":"2022-11-26","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-11-26-1669434104637/1967573_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-26-1669434104637","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-26-1669434104637"},{"id":"2022-11-25-1669372785361","title":"Goryeong Janggi-ri Rock Art (고령 장기리 암각화)","description":"Yangjeondong Rock Art (discovered in 1971) is a rock painting 3 meters high and 5.5 meters wide that vividly depicts the life and religion of the Prehistoric Age. Rock art from the time period was created on rocks or other planes considered to be sacred and usually carried a message of fertility. The artwork of Yangjeondong shows layered circles (symbolizing the sun and the moon), crosses (depicting the “life zone” of the tribe), and 17 masks. The artwork is considered to have been used for ceremonial purposes or farming events.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-25-1669372785361/2493262_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669372785361","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669372785361"},{"id":"2022-11-25-1669369033795","title":"Goryeong Daegaya Historic Site (고령 대가야유적지)","description":"The town of Goryeong is four hours outside of Seoul, and features many relic sites of Daegaya around the whole district of Goryeong-gun.  Around the first century, Daegaya was formed in the Nakdonggang River’s downstream area in the lower Korean peninsula, flourished independently for 520 years (AD 42~562), and declined after the 6th century.  After its decline, part of it was annexed by Silla (57 BC ~ AD 935), and the rest annexed by Baekjae (18 BC~AD 60), and became a forgotten tribal kingdom. \u003cbr\u003eOn King Jinheung’s (reign 540~576) 23rd year of reign it became the district of Daegaya, and the name was changed to the district of Goryeong on King Gyeongdeok’s (reign 742~765) 16th year of reign.\u003cbr\u003eThis is the place where you can view the country’s first Sunjangmyo (tomb where many dead people were buried together), called Jisandong Gobungun, Daegaya Royal Tomb Exhibit Hall, and Treasure No. 605, the pre-eminent relics site of the Prehistoric Period called Yangjeondong Amgakhwa, and other various cultural assets.\u003cbr\u003eThere is a large, ancient tomb with a diameter of 20m, built on the ridgeline of the mountain, and as you go down the mountain, there are 159 other tombs of smaller scale.  The largest tomb in the south side is called the Geumrim Royal Tomb, and the other large tombs near it are presumed to be tombs of royalty or aristocrats.  \u003cbr\u003eAt the Daegaya Royal Tomb Exhibit Hall, site of the restored No. 44 tomb, you can see the ancient custom of burying the living with the dead (Royalty buried with their retainers).  The dome-style exhibit hall displays Sunjangseokgwak, ironware, pottery and other various excavated relics.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-25-1669369033795/2493166_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669369033795","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669369033795"},{"id":"2022-11-25-1669365676137","title":"Goesiri Traditional Village (괴시리 전통마을)","description":"A walk along Songcheon Stream from Daejin Beach to Yeonghae-eup brings visitors to Yeongdeok Goesi-ri Traditional Village. The village is the birthplace of ‘Mokeun Yisaek’, a Confucianist in the late Goryeo dynasty. For over four centuries, the Nam family from the Yeongyang region has lived in this village where there are over thirty 200-year-old homes. The place demonstrates the traditions and culture of generations of Koreans.\u003cbr\u003e\u003cbr\u003eGoesi-ri Traditional Village, famous for its history experience course, has a number of designated cultural sites including a family house for the Nams from Yeongyang Goesi faction. The place is visited by not just tourists but by many history scholars as the village preserves the housing structure of the noble family of late Joseon dynasty in Gyeongsangbuk-do province. The village also holds ‘Mokeun Culture Festival’ every two years.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-11-25-1669365676137/1967610_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669365676137","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669365676137"},{"id":"2022-11-25-1669361755171","title":"Girimsa Temple (기림사)","description":"Girimsa Temple is located in Hamwolsan Mountain in Yangbuk-myeon, Gyeongju. The temple was built in the Silla Era and, with 16 buildings, is the second largest temple after Bulguksa. \u003cbr\u003e\u003cbr\u003eLegend has it that the temple was originally built by the Venerable Gwang-yu, a sage from India, in the early part of the Silla Kingdom. The temple was reportedly called Imjeongsa at first, but was later changed to Girimsa after undergoing expansive renovations by Monk Wonhyo. It is still unclear exactly what year the temple was built in.   \u003cbr\u003e\u003cbr\u003eGirimsa is divided into two main areas. The first is the area around Daejeokgwangjeon Hall where the statue of Birojanabul is enshrined. The second is the area around the majestic 500-year-old bo tree (a kind of large fig tree) that is home to a wooden pagoda, the Seongbo Museum, Samsingak, Mangbujeon, and Gwaneumjeon halls. Daejeokgwangjeon Hall was first built during Queen Seondeoks reign, and was rebuilt six times since its original construction. Its simple but majestic architecture is characterized by baeheullim (aka, entasis columns) and a Dapoyangsik (Dapo-style) single-tiered gabled roof. \u003cbr\u003e\u003cbr\u003eGirimsa is famous for Ojongsu, water that is said to have five different tastes. It consists of gamrosu, which is best for making tea; hwajeongsu, which supposedly gives comfort to the drinker; janggunsu, which makes the body stronger; myeongansu, which gives clear vision; and otaksu, which is said to sparkle so brightly that it attracts all the birds of the air. During Japanese colonial rule, the source of janggunsu, literally meaning ‘water of a general,’ was reportedly blocked off by Japanese soldiers, who were afraid the water would give the Korean people the strength to overthrow them. Except for janggunsu, water still continues to flow from each source. \u003cbr\u003eOn the way to Girimsa temple is Golgulsa Temple, well known for its 12 grottos. Golgulsa was originally a hermitage of Girimsa. After becoming an independent institution, it became the center of Seonmudo practice in Korea. The temple aims to promote the art of seonmudo on a national and international level.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-25-1669361755171/179593_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669361755171","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669361755171"},{"id":"2022-11-25-1669358585090","title":"Geumosan Provincial Park (금오산도립공원)","description":"Geumosan Mountain (976 m) is part of the Sobaeksan Mountain Range, and was designated as a provincial park in 1970. Daehyepokpo (Myeonggeum) Falls can be accessed via cable car. Additional attractions within the park include Yaksaam Hermitage, Rock-carved Standing Bodhisattva, Haeunsa Temple, Doseongul Cave, and Chaemijeong Pavilion.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-11-25-1669358585090/2038148_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669358585090","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669358585090"},{"id":"2022-11-25-1669354578251","title":"Geumgwanchong Tomb (금관총)","description":"Geumgwanchong, located in Noseo-dong, Gyeongju, is a tomb from the Silla Kingdom (B.C. 57∼A.D. 935).  It is one of the three tombs  that belong to the Noseo-dong Tombs\u0026nbsp;in downtown Gyeongju.\u003cbr\u003e\u003cbr\u003eGeumgwanchong Tomb is regarded as the tomb of a king before or after the reign of King Ji-Jeung during the early 6th century (500~514). It is not known exactly to whom this tomb belongs.\u003cbr\u003e\u003cbr\u003eIt was found in September 1921, when the fief was chopped while a civilian was leveling the ground to widen his building land.  The first relic found in this tomb was a gold crown, \u003ci\u003egeumgwan\u003c/i\u003e, and so the tomb took its name. Ornaments such as gold belts, earings, bracelets, saddlers and crockery of the Three Kingdoms Era (when Goguryeo, Baekje and Silla were separated, later unified by Silla in 676 AD) were dug up from the tomb.  There were numerous relics, with beaded relics alone numbering over 30,000.\u003cbr\u003e\u003cbr\u003eThe original structure of Geumgwanchong was 13m high with a 50m diameter.  The relics from this tomb were moved and are now preserved at the Gyeongju National Museum.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-25-1669354578251/182752_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669354578251","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669354578251"},{"id":"2022-11-25-1669351372808","title":"Geumbong Recreational Forest (금봉자연휴양림)","description":"In Geumbong Recreational Forest in Uiseong, Gyeongsangbuk-do, you can see the apple blossoms in spring; enjoy cool stream waters and the serenade of crickets in summer, the gorgeous foliage in autumn, and splendid snowscapes in winter. \u003cbr\u003e\u003cbr\u003eThe hiking trails that surround Geumbong Recreational Forest, and promenades in Cheongseokgol Valley, will give you a chance to experience the rejuvenating calm of the forest. Also, the log cabins made of various woods such as oak, pine, white birch, and Korean spruce make you feel truly at home amidst the boundless nature.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-25-1669351372808/1979160_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669351372808","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669351372808"},{"id":"2022-11-25-1669348187215","title":"Geommasan National Recreational Forest (국립 검마산자연휴양림 )","description":"Situated in Subi-myeon in Yeongyang-gun, Geommasan National Recreational Forest abounds with phytoncide given off by the trees. This is a place where visitors can engage in programs to discipline the mind and body. The forest offers accommodation facilities, a place for observing indigenous plants, tent sites, outdoor decks, hiking trails, and various other convenience facilities.","regDate":"2022-11-25","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-25-1669348187215/2704937_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-25-1669348187215","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-25-1669348187215"},{"id":"2022-11-24-1669286364121","title":"Gayasan Wildflower Botanical Garden (가야산 야생화식물원)","description":"Gayasan Wildflower Botanical Garden opened on June 16, 2006 as the nations first botanical garden dedicated to wildflowers. The garden is home to over 400 plant species, ranging from wildflowers to trees, and serves as a cultural space with educational research and preservation training. In addition to the general exhibition hall, there is a greenhouse on the basement level. There are 92 tree types including pine, 54 bush types including royal azalea, and 257 wildflower types including windflowers. The garden is beautiful all year round, showcasing the changing of the seasons.","regDate":"2022-11-24","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-24-1669286364121/2724199_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-24-1669286364121","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-24-1669286364121"},{"id":"2022-11-24-1669275350125","title":"Gangguhang Port (강구항)","description":"Gangguhang Port is a large harbor in Yeongdeok, Gyeongsangnam-do. Gangguhang Port is the main marketplace for Yeongdeok snowcrabs and since there are so many places selling crabs near the port, the area is called Snowcrab Street. Rows of crab fishing boats can be seen along the port during the crab fishing season from November to April and May.","regDate":"2022-11-24","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-24-1669275350125/2648724_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-24-1669275350125","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-24-1669275350125"},{"id":"2022-11-24-1669272162384","title":"Gameunsaji Temple Site (경주 감은사지)","description":"Gameunsaji Temple Site was built by King Munmu (AD 661-681), the king of Silla who unified Baekje and Goguryeo in the late 7th century. The purpose of the temple site was to pray for help and guidance from Buddha against Japanese invasion. Unfortunately, King Munmu passed away before the completion of the temple, and left a will to be cremated and buried in the East Sea so that he may reincarnate as a sea dragon in order to protect the country. As he wished, King Munmus ashes were scattered at Daewangam of the East Sea. The temple was completed and was named by his son, King Sinmun (AD 681-692) in respect and appreciation for his father. \u003cbr\u003eGameunsaji Temple Site was rebuilt in 1979 based on the discovery of the sites foundation after two years of archeological research. The three-story stone pagoda at the temple site is a reminent of the early period of unified Silla, assembled with several parts which rise up to 13.4m high, known to be Sillas highest three-story pagoda.","regDate":"2022-11-24","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-11-24-1669272162384/2371515_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-24-1669272162384","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-24-1669272162384"},{"id":"2022-11-24-1669264954269","title":"Gaesil Village (개실마을)","description":"Gaesil Village has preserved the traditional living-style of the past with mud walls along the streets, community well, hanok and more. Convenient facilities such as a water and sewage system, senior citizen center, and the village hall as well as internet café and walking trail make living in the village more pleasant. The village fields grow all sorts of produce such as mushrooms, chives, cucumbers, and more. Visitors to the village can experience traditional culture as well as food and activities through one of the many cultural programs offered throughout the village.","regDate":"2022-11-24","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-11-24-1669264954269/2629214_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-24-1669264954269","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-24-1669264954269"},{"id":"2022-11-24-1669261467477","title":"Elephant Rock [National Geopark] (코끼리바위 (울릉도, 독도 국가지질공원))","description":"Elephant Rock in Ulleungdo Island was once connected to the island, but through years of wave erosion the rock was left alone in the middle of the ocean. Approximately 59 meters in x_height and 80 meters in length, there are various columnar joints throughout the rock. A 10 meter-high arch hole at the bottom of the rock looks like the trunk of an elephant, giving the rock its name.","regDate":"2022-11-24","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-11-24-1669261467477/181998_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-24-1669261467477","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-24-1669261467477"},{"id":"2022-11-23-1669199979050","title":"Dokdo Island (독도)","description":"Located 87.4 kilometers away from Ulleungdo Island, Dokdo Island is an isolated group of volcanic islands and rocks on the east coast of Korea. The two major islands of Dokdo are named Dongdo Island, located at a latitude of 37\u0026deg;14N and a longitude of 131\u0026deg;52E, and Seodo Island, located at a latitude of 37\u0026deg;14N and a longitude of 131\u0026deg;51E. Designated as a Natural Monument, Dokdo Island is a protected natural reserve that serves as a home to several rare and endangered bird species. Civilian access to Dokdo Island was prohibited in accordance with Article 33 of Cultural Heritage Protection Act until March 24, 2005, when adjustments were made with the law, granting the public access to Dongdo and Seodo Islands under certain conditions. Since then, continuous adjustments have been made, such as abolishing the number restriction of daily visitors, allowing more visitors to appreciate the beauty of Dokdo Island. \u003cbr /\u003e\u003cbr /\u003eDongdo Island, located on the southeastern coast, has a circumference of 2.8 kilometers and a surface area of 73,297 ㎡ with its highest peak reaching 98.6 meters. It also has a lighthouse and a wharf along with other marine and fishery facilities. As for Seodo Island, located on the northwestern coast, it has a circumference of 2.6 kilometers and a surface area of 88,740 ㎡ with the highest peak reaching 168.5 meters. Seodo Island houses living quarters of Dokdo Islands residents, where fishers seek shelter in case of an emergency. Several uniquely shaped rock formations are scattered surrounding the two major islands, such as Gajaebawi Rock, Chotdaebawi Rock, and Eolgulbawi Rock to name a few. The total surface area of all the rocks combined is 25,517 ㎡.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-23-1669199979050/2653416_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669199979050","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669199979050"},{"id":"2022-11-23-1669196380072","title":"Dodonghang Port (도동항)","description":"Dodonghang Port is a ferry port of Ulleungdo Island, located 188 kilometers northeast of Pohang. The port has a 80-meter quay wall which was completed in 1977 with plans to develop the island into a tourist attraction. The ports yearly capacity is 20,000 tons of cargo, mostly consisting of imported goods for the island residents and export of squid caught around Ulleungdo Island. As ferry passengers on board approach the port, they will see Manghyangbong Peak to the left and Haengnam Lighthouse to the right.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-23-1669196380072/2547574_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669196380072","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669196380072"},{"id":"2022-11-23-1669192941341","title":"Dodong Mineral Spring Park (도동약수공원)","description":"The spring at Dodong Mineral Spring Park contains minerals known as effective treatments for anemia, digestive disorders, and skin ailments. Legend says the armor of a general who died in war was buried here and the metal infused water is what flows in this spring. Rice cooked with this spring water turns light blue.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-11-23-1669192941341/169649_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669192941341","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669192941341"},{"id":"2022-11-23-1669188956784","title":"Dodong Lighthouse (도동등대(행남등대))","description":"Dodonghang Lighthouse is located on the easternmost point of Ulleungdo Island, between Dodonghang and Jeodonghang Ports. The lighthouse is also called Haengnam Lighthouse after the nearby village. On clear days, visitors can see Dokdo Island to the east from atop the lighthouse. To the north, visitors can see the beautiful landscape of Jeodonghang Port, Chotdaebawi Rock, and Seonginbong Peak. \u003cbr\u003e\u003cbr\u003eThe lighthouse opened as an unmanned lighthouse in December of 1954. However, an increase in fishing boats operating in the area led to the upgrade into a manned lighthouse in June 1979.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-23-1669188956784/169338_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669188956784","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669188956784"},{"id":"2022-11-23-1669185759027","title":"Deokgu Spaworld (덕구온천스파월드)","description":"Deokgu Spaworld is “Gyeongsangbuk-do Number 1, National Health Hot Spring” accredited by Ministry of the Interior. The spa, located in the middle of Eungbongsan Mountain in Deokgu-ri, has naturally flowing hot spring water of the finest quality in an area of 4,000 pyeong (13,223㎡). The hot spring water features alkalescence at 42.4℃ which is known to be beneficial for people with neuralgia, rheumatism, muscle aches, and skin disorders. \u003cBR\u003e\u003cBr\u003eVisitors can see the scene of hot spring waters coming from a natural and clean valley surrounded by uniquely-shaped rocks as well as a beautiful canyon.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-23-1669185759027/2395322_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669185759027","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669185759027"},{"id":"2022-11-23-1669181800462","title":"Dangganjiju (Flagpole Supports) in Unheung-dong and Five-Story Brick Pagoda in Dongbu-dong (안동 운흥동 당간지주와 오층전탑)","description":"In Dongbu-dong, there is a 8.35 meters (27 4/10 feet) high brick pagoda from the Unified Silla Kingdom Period (AD 654-935). Each brick is 27.5 cm (10 4/5 inches) long, 6 cm (2 1/3 inches) thick and 12.5 cm wide (4 9/10 inches). In the past, it was 7 stories high. In 1598, during the Japanese Invasion of Korea, the top motif was destroyed and the structure was further damaged during the Korean War. The pagoda was repaired in 1962. Rumour has it that the pagoda was once located inside the old Beomnimsa Temple. The Dangganjiju, which is located 5 meters west from the pagoda, supports this story. One can see the small place to keep sculptures of the god on each floor.\u003cbr\u003e By looking at these with the tiled roof, it is possible to see what style was fashionable. On the second story from the southern viewpoint, one can see the beautiful remnants of the In Wang-sang statue. It is conveniently located on the left side of an open space at the end of the parking lot at Andong Train Station.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-23-1669181800462/203583_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669181800462","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669181800462"},{"id":"2022-11-23-1669178571614","title":"Dalgi Mineral Spring [National Geopark] (달기약수탕 (청송 국가지질공원))","description":"Dalgi Mineral Spring was found approximately 130 years ago during construction of a waterway. The carbonated water has various minerals that help treat multiple diseases. The water is formed when rain water gets absorbed underground and meets carbon dioxide from the magma deep below.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-11-23-1669178571614/187029_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669178571614","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669178571614"},{"id":"2022-11-23-1669175265577","title":"Daeyasan Yongchugyegok Valley (대야산 용추계곡)","description":"Yongchugyegok Valley is considered the most majestic among the eight scenic views of Mungyeong. The valley is locating along the rocky foothills of Daeyasan Mountain, bordering Goesan-gun, Chungcheongbuk-do. According to legends, this valley was where two dragons soared into the heavens and their traces still remain on the two huge granite rocks. The valley is also known to have a pool of water that never dries up, and people of the past would come here to pray for rain at times of drought.","regDate":"2022-11-23","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-11-23-1669175265577/2367669_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-23-1669175265577","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-23-1669175265577"},{"id":"2022-11-22-1669113698316","title":"Daeyasan National Recreational Forest (국립 대야산자연휴양림)","description":"Daeyasan National Receational Forest is located next to Yongchugyegok and Seonyudonggyegok Valleys as they flow between Daeyasan (alt. 930 m) and Dundeoksan (alt. 970 m) Mountains. The forest is a popular summer destination for the clear cool water in the valleys, and the histoircal attractions of Bongamsa Temple, Mungyeongsaejae Mountain Pass and more. The recreation forest offers various hands-on experience at the ceramics exhibition hall, ecological park, clay shooting range, rafting site, and the drama open set.","regDate":"2022-11-22","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-22-1669113698316/1958770_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-22-1669113698316","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-22-1669113698316"},{"id":"2022-11-22-1669109979882","title":"Daereungwon Tomb Complex (Cheonmachong Tomb) (대릉원(천마총))","description":"Within Daereungwon Tomb Complex is Cheonmachong Tomb (Ancient Tomb No. 155), which was excavated in 1973. Cheonmachong Tomb consists of a wooden coffin placed inside an underground chamber mounded with boulders and earth, characterized as a typical upper class tomb of the Silla period. The mound has a x_height of 12.7 m with a diameter of 50 m, and consists of a layer of rocks collected from streams. Below the rock layer is a wooden chamber that is 6.5 m long and 2.1 m wide, reaching 2.1 m in x_height, with the wooden coffin at its center. A total of 11,526 artifacts were discovered within the tomb, including Cheonmado, an artwork considered highly valuable as it is Koreas first artwork to be excavated from an ancient tomb.","regDate":"2022-11-22","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-22-1669109979882/2641753_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-22-1669109979882","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-22-1669109979882"},{"id":"2022-11-22-1669099517214","title":"Daejin Beach (대진해수욕장)","description":"Daejin Beach is located in Daejin-ri, a coastal village in Yeonghae-myeon, Yeongdeok-gun, and has all the conditions for a coastal attraction. The water is clear and clean, and a pine forest surrounds the white sandy beach. The beach is 8 kilometers long and 100 meters wide. In addition, the water level is only 1-2 meters deep and the slope is gentle, making it a suitable summer atraction for families with children. The sandy beach is characterized by its thick grain which is good for sand baths and does not stick to the body. \u003cbr\u003e\u003cbr\u003e Daejin Beach also has a 200 meter-wide stream called Songcheoncheon Stream that flows across the white sandy beach. Visitors can enjoy a fresh water bath in the stream. Furthermore, since this stream is where the freshwater and seawater meet, visitors can enjoy both freshwater fishing and sea fishing. \u003cbr\u003e\u003cbr\u003e In general, the eastern coastline is known to be monotonous, but the coastal bay of Chuksan-myeon is an exception. The mountain area is adjacent to the coast, and Jukdosan Mountain draws a complex coastline. The scenery of Jukdosan Mountain with its lush bamboo forest creates a beautiful painting. In addition, the coastal road from Chuksan 1-ri to Daejin Beach is great for enjoying a drive, and the scenery of white waves rolling over the golden sandy beach is beautiful.","regDate":"2022-11-22","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-22-1669099517214/2021965_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-22-1669099517214","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-22-1669099517214"},{"id":"2022-11-22-1669095495385","title":"Daejeonsa Temple (대전사)","description":"Daejeonsa Temple is said to have been built by Great Monk Uisang in the 12th year of King Munmu’s reign (672). It was rebuilt in the 13th year of King Hyeonjong’s reign (1672) after a fire destroyed the original temple complex during the Imjin War (1592-1598). During work to renovate Bogwangjeon Hall in 1976, a text that had been put up with the ridge beams was found. Bogwangjeon Hall is a small building and its ceiling is in the form of the sharp symbol (#). A Birojanabul Buddhist statue is enshrined in the hall.","regDate":"2022-11-22","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-22-1669095495385/2702627_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-22-1669095495385","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-22-1669095495385"},{"id":"2022-11-22-1669089192903","title":"Daege Wonjo Village (Chayu Fishing Village) (대게원조 차유어촌체험마을)","description":"The crabs caught from the sea near this village had legs that resemble bamboo shoots, earning the name daege, combining the letters that mean bamboo and crab in Korean. The village was originally known as Chayu Village, meaning to cross on a wagon, from during the Goryeo period because the village resembled a saddle on a wagon. But recently, it has been renamed Yeongdeok Daege Wonjo Village and a local monument has been established. The nearby Gyeongjeong Breakwater is famous among anglers.","regDate":"2022-11-22","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-11-22-1669089192903/2014115_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-22-1669089192903","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-22-1669089192903"},{"id":"2022-11-21-1669027332827","title":"Daegaya History Theme Park (대가야 역사테마관광지)","description":"Daegaya History Theme Park is located in what was the center of the Daegaya Kingdom. The park offers various areas to learn about not only the history of the area, but also the current culture and the future of Goryeong. In particular, visitors can enjoy various items produced during the Daegaya era such as pottery, ironworks, and gayageum (traditional Korean string instrument), as well as visit the parks 4D theater and walk along the forest exploration trail.","regDate":"2022-11-21","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-11-21-1669027332827/2493484_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-21-1669027332827","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-21-1669027332827"},{"id":"2022-11-21-1669023570827","title":"Choamsa Temple - Yeongju (초암사(영주))","description":"In search of a great place to build a Buddhist Temple invoking national security, Great Monk Uisang travelled around the country and reached this place. He built a small thatched hut here for a temporary stay and continued his search. Finally, he found a perfect place and built Buseoksa Temple. He also set up another temple in the site where his small thatched hut was and called it Choamsa Temple. Choamsa Temple is located below the valley in the south of Gungmangbong Peak of Sobaeksan Mountain. After the Korean War, the temple building had to be rebuilt, but it managed to preserve some of Provincial Tangible Cultural Asset including Samcheung Seoktap (a three-storied stone pagoda; Tangible Cultural Property 126), Dongbudo (East Stupa; Tangible Cultural Property 128) and Seobudo (West Stupa; Tangible Cultural Property 129).\u003cbr\u003e\u003cbr\u003e* Jukgyegugok Valley \u003cbr\u003eThe valley stretching from Baejeom-ni to Choamsa Temple is called Jukgyegugok which Sobaeksan Mountain surrounds like a folding screen. Near the valley, one can find famous tourist attractions such as the Sosuseowon Confucian Academy and Buseoksa Temple. Toegye Yi Hwang came up with the name Jukgyegugok inspired by the fantastic scenery of the valley and the beautiful sound of the flowing water.","regDate":"2022-11-21","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-21-1669023570827/2031732_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-11-21-1669023570827","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-11-21-1669023570827"},{"id":"2022-07-30-1659149570991","title":"Chilgok Gasansanseong Fortress and Gasanbawi Rock (칠곡 가산산성 및 가산바위)","description":"Gasansanseong Fortress in Chilgok-gun, Gyeongsangbuk-do is located in the middle of Chilgok-gun, between Daegu Metropolitan City and Gumi. Gasansan Mountain (901m in elevation) is 10 kilometers west of Palgongsan Mountain. Because it boasts seven peaks, the mountain was called Chilbongsan Mountain. After enduring foreign invasions, including the Imjin War (1592-1598) and the Qing invasion of Joseon (1636), the Joseon rulers built a fortress over the course of 100 years to aid in Korea’s defense. It is Korea’s only three-layered fortress, consisting of inner, outer and central walls. The flat Gasanbawi Rock at the mountain’s peak, which is large enough to accommodate 100 people at a time, offers a great view of Daegu Metropolitan City.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-30-1659149570991/1053876_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-30-1659149570991","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-30-1659149570991"},{"id":"2022-07-29-1659138077312","title":"Chilbosan National Recreational Forest (국립 칠보산자연휴양림)","description":"Chilbosan National Recreational Forest is located west of Yongdeok. The mountain is known to have seven treasures, thus named Chilbo, or seven treasures in Korean. The seven treasures include rock moss, deodeok, wild ginseng, milk vetch root, wild boar, copper and iron. From the peak of the mountain, visitors can enjoy a panoramic view of the East Sea. Chilbosan National Recreational Forest serves as the perfect getaway with various facilities.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659138077312/2026513_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659138077312","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659138077312"},{"id":"2022-07-29-1659134418295","title":"Cheongsong Eoreumgol Valley [National Geopark] (청송 얼음골 (청송 국가지질공원))","description":"Cheongsong Eoreumgol Valley has a mysterious phenomenon providing a warm breeze in winter and cool breeze in summer. It is one of 20 eorumgol throughout the country. Surrounded by rocks, the valley provides clean water and the man-made waterfall at Tanggeonbong Peak is a popular getaway area during summer period.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-29-1659134418295/2365518_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659134418295","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659134418295"},{"id":"2022-07-29-1659130731634","title":"Cheongoksan National Recreational Forest (국립 청옥산자연휴양림)","description":"Cheongoksan National Recreational Forest is located in Bonghwa-gun, Gyeongsangbuk-do. The forest is composed of 100-year-old white pine trees brimming with pine nuts, along with pines and larches. In the forest, you can see the trees standing tall amidst the majestic rock formations. If you walk along the mountain trail, you will come to a suspension bridge, and after crossing, you will enter a section of forest that has maintained an old, almost primeval, feeling.\u003cbr\u003e\u003cbr\u003eIn spring, beautiful wild flowers blossom throughout the forest, magnolias in particular, bloom within the valley. Cheongoksan National Recreational Forest features a variety of facilities such as a nearby water park, children’s playground, fitness center, campsite and an outdoor lecture field. The water in the water park is cold and very clean, using natural stream water. In nearby Baekcheongyegok Valley, you may also see Manchurian trout, which live in clean, fresh water streams. Hyeonbulsa Temple is also located in the valley.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659130731634/1999501_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659130731634","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659130731634"},{"id":"2022-07-29-1659127282016","title":"Cheongoksan Mountain (청옥산)","description":"Cheongoksan Mountain (1,276 meters) is located to the southeast of Manggyeongdae Cliff on Taebaeksan Mountain. The hiking course goes along the ridge of the mountain from Neutjae Pass in Socheon-myeon and winds past Hongjesa Temple, which according to rumors is where the great Buddhist monk Samyeong underwent spiritual training.\u003cbr\u003e\u003cbr\u003eNearby is Baekcheongyegok Valley, designated as Natural Monument No. 74, as well as Goseongyegok Valley, home to a huge primeval forest and Cheongoksan Recreational Forest, which includes various leisure facilities such as a water park, work-out center, campgrounds, lodges, and more.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-29-1659127282016/607832_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659127282016","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659127282016"},{"id":"2022-07-29-1659123396552","title":"Cheongnyangsan Provincial Park (청량산도립공원)","description":"Cheongnyangsan Mountain, with an altitude of 870 meters, is hidden away from civilization. Attractions in the mountain are 12 peaks including Geumtapbong Peak, eight caves, Gwangchangpokpo Falls, and Cheongnyangsa Temple, built by Buddhist monk Wonhyo during King Munmu’s third year of reign during the Silla Period (57 BC - AD 935).\u003cbr\u003e\u003cBr\u003eBehind the Cheongnyangsan Provincial Park’s entrance boulder is a monument with a poem inscribed on it by the famous scholar Toegye Yi Hwang of the Joseon period called Cheongnyangsanga. Aside from Toegye Yi Hwang, Wonhyo and Uisang, caligraphy master Gimsaeng, scholar Choi Chi-won, and many others came to this mountain to cultivate their arts. Their presence still lingers in legends, being retold to this day.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-07-29-1659123396552/1737993_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659123396552","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659123396552"},{"id":"2022-07-29-1659120479282","title":"Cheongnyangsa Temple - Bonghwa (청량사-봉화)","description":"Located in Cheongnyangsan Mountain Provincial Park, Cheongnyangsa Temple was built by the great monk Wonhyo in 663, the 3rd year of King Munmu of the Silla Kingdom. According to the principles of feng shui, the area is an ideal place for a temple – with the 12 mountain peaks surrounding the temple like the petals of a lotus flower. \u003cbr\u003e\u003cbr\u003eThe temple is home to two precious historical remains; one is the board of Yuribojeon that King Gongmin of Goryeo wrote upon and the other is Jibul. Yuribojeon is the building where Yaksa-yorae-bul (the Medicine Buddha Statute) is housed and Jibul is a Buddha statute made of paper that was painted with gold.\u003cbr\u003e\u003cbr\u003eAt the back of the temple is Bosalbong Peak looking out towards Cheongnyangsan Mountain. A 30 minute walk along the hiking trail will lead you to Eungjinjeon, a hermitage with a beautiful view where the great monk Wonhyo once stayed. Behind Eungjinjeon stands Geumtapbong Peak and the sheer cliffs below. The peak was named Geumtapbong (meaning ‘golden pagoda’ in Korean) since it looks like a nine-story pagoda with pine trees growing around the base. In the autumn, the beautiful red, gold and orange hues of the maple trees are a true sight to behold.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659120479282/222043_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659120479282","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659120479282"},{"id":"2022-07-29-1659116599234","title":"Cheongdo Hanok School (청도한옥학교)","description":"Located on the slopes of Namsan Mountain, the Cheongdo Hanok School is an educational center for carpenters who specialize in hanok (traditional Korean architecture). \u003cbr\u003e\u003cbr\u003eHanok buildings hold cultural and historical values and the school has been gaining in popularity not only among carpenters, but also those who are interested in enjoying and upholding Korea's proud architectural history. The entrance of the school is marked with a large traditional \"Neowa\" (a house roofed with thick, unfinished shingles of pine) that immediately catches the eye.  \u003cbr\u003e\u003cbr\u003eThe school provides three types of courses. There is a basic carpentry course to teach people how to make wooden objects and structures, a course to nurture professional carpenters, and a course to teach carpenters how to build Hanok. The school’s hands-on programs offer visitors a chance to make a traditional Korean window and to saw and plane wood. There are cultural programs for children as well. Children, along with their parents, can make rice cake by pounding rice with a large hammer, bake sweet potatoes, or join a seminar on traditional Korean houses. The cultural programs change with each season.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-07-29-1659116599234/1140726_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659116599234","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659116599234"},{"id":"2022-07-29-1659113847049","title":"Cheomseongdae Observatory (경주 첨성대)","description":"Cheomseongdae Observatory, constructed during the reign of Queen Seondeok (r. 632-647), is one of the landmark of Gyeongju. The observatory was built in a cylinder shape at approximately 9 meters in x_height. The observatory consists of 365 stones, symbolizing the number of days in a year. The rocks are piled in 27 layers symbolizing the 27th ruler, Queen Seondeok, and the days in a lunar month by adding the of two rock layers on top.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-29-1659113847049/2656600_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659113847049","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659113847049"},{"id":"2022-07-29-1659109574446","title":"Byeongsanseowon Confucian Academy [UNESCO World Heritage] (병산서원 [유네스코 세계문화유산])","description":"Before it became a Confucian academy, Byeongsanseowon Confucian Academy was originally located in Pungsang-hyeon under the name Pungakseodang School, which was used as a educational institution since the Goryeo dynasty by a political party known as the Sarim Party. It was moved to its current location in Byeongsan by a well-respected Confucian scholar named Yu Seong-nyong, penname Seoae, in 1572.\u003cbr\u003e\u003cbr\u003eWhen Yu Seong-nyong passed away in 1607, many of his followers and other renowned scholars commemorated the late Confucian scholar by building Jondeoksa Shrine to enshrine his ancestral tablet in 1613, followed by renaming of the institution to Byeongsanseowon in 1614. Yu Seong-nyong's ancestral tablet was later moved to Yeogangseowon to be placed together with the ancestral tablet of Toegye Yi Hwang. In 1629, another ancestral tablet of the late scholar was made and housed in Jondeoksa Shrine. \u003cbr\u003e\u003cbr\u003eIn 1863, Byeongsanseowon was recognized by the king to receive support as a private Confucian academy. The lecture hall and shrine were reconstructed in 1921 and 1937 respectively as part of preservation efforts made during the Japanese occupation. This academy is designated as Historic Site No. 260, housing a collection of 1,000 documents and 3,000 books, including works by Yu Seong-nyong.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-29-1659109574446/2601726_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659109574446","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659109574446"},{"id":"2022-07-29-1659105503281","title":"Buyongdae Cliff (부용대)","description":"Buyongdae is a cliff about 64 meters high situated where the Taebaeksan Mountain Range ends. From the summit, one can get a bird’s-eye-view of Hahoe Village in Andong. The name was taken from an ancient history of China. Meaning lotus, the name Buyongdae is said to be given for Hahoe Village’s configuration like a lotus flower. Thus, one can get the best view of the village from the cliff. Located near Buyongdae are Ogyeonjeongsa House, Gyeomamjeongsa House, and Hwacheonseowon Confucian Academy.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-07-29-1659105503281/2654421_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659105503281","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659105503281"},{"id":"2022-07-29-1659102944914","title":"Buseoksa Temple [UNESCO World Heritage] (부석사 [유네스코 세계문화유산])","description":"Buseoksa Temple was built in 676, during the reign of King Munmu (661-681) of the Silla Kingdom (57 BC-AD 935). The temple was founded by Great Monk Uisang (625-702) upon orders from the king. When Uisang was studying in the Dang dynasty of China, he heard of a plot by the Dang dynasty to attack Silla. Upon hearing this, he hurried home and passed the message along to the king. The temple was created to pray for protection of the country.\u003cbr\u003e\u003cbr\u003eBuseoksa Temple gets its name from a large stone to the west of Buljeon Hall, that appears to be floating rather than supported by the stone beneath it. During the Goryeo dynasty, the temple was referred to Seondalsa Temple or Heunggyosa Temple. During excavation work in 1916, records of the temple's repair work were discovered. According to these findings, it was learned that Muryangsujeon Hall and other buildings were rebuilt in the early part of the Goryeo dynasty. The hall burned down during war in 1358, and was later rebuilt in 1376. Josadang Shrine was rebuilt in 1377.\u003cbr\u003e\u003cbr\u003e Buseoksa Temple is home to many national treasures, including Stone Lantern at Muryangsujeon Hall of Buseoksa Temple (National Treasure No. 17), Muryangsujeon Hall of Buseoksa Temple (National Treasure No. 18), Josadang Shrine of Buseoksa Temple (National Treasure No. 19), Clay Seated Buddha of Buseoksa Temple (National Treasure No. 45), Mural Painting in Josadang Shrine of Buseoksa Temple (National Treasure No. 46), Stone Seated Buddhas in Bukji-ri (Treasure No. 220), Three-story Stone Pagoda of Buseoksa Temple (Treasure No. 249), Flagpole Supports of Buseoksa Temple (Treasure No. 255), Printing Woodblocks of Buddhist Scriptures in Buseoksa Temple (Treasure 735), and more.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659102944914/2654220_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659102944914","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659102944914"},{"id":"2022-07-29-1659100524331","title":"Buryeonggyegok Valley [National Geopark] (불영계곡 (경북 동해안 국가지질공원))","description":"Buryeonggyegok Valley is a 15-kilometer-long valley that runs from Seowon-ri, Uljin-gun to Haenggok-ri, Geunnam-myeon. The valley is curved and features unusually shaped rocks with names like Buddha Rock and Love Rock. The valley is made of gneiss rock that was formed over 2 billion years ago. Some of the most unique of these outcroppings are black and white stripes like that of a zebra, and eye structures. The striped structures were formed when the white and black components of the rock were separated by high heat and then pressed together under strong pressure. The eye-shaped structures were made by the white components combining.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-29-1659100524331/183272_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659100524331","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659100524331"},{"id":"2022-07-29-1659094611502","title":"Bunhwangsa Temple (분황사)","description":"Bunhwangsa Temple is located next to Hwangnyongsa Temple Site in Gyeongju, and is famous for Stone Brick Pagoda, National Treasure No. 30. The temple was built in year 634, during the third year of Queen Seondeok's rule. Prominent Buddhist priests Wonhyo and Jajang resided at the temple. While the stone pagoda is presumed to be originally a 5-9 story structure, only 3 stories remain today. Much of the damage to the padoga happened during the Imjin War (1592-1598). During restoration work in 1915, money from the Goryeo period was discovered, providing evidence that the temple was also under repair at that time. Additional relics include Hwajaengguksabibu (a memorial stone placed in memory of Wonhyo), Samnyongbyeoneojeong (a well in which the three dragons that protected Silla were believed to reside), and the Standing Buddha of Bunhwangsa Temple, Gyeongsangbuk-do Cultural Heritage No. 319.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659094611502/2371528_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659094611502","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659094611502"},{"id":"2022-07-29-1659091500666","title":"Buljeong Recreational Forest (불정자연휴양림)","description":"The path to Buljeong Recreational Forest, lined with cherry blossom trees, is a beautiful and dense forest that offers a relaxing walk among the trees. The free forest tour from March to December offers visitors a guided tour complete with commentary. The resting area in the forest includes a forest cabin and a camping site. Built between trees, the forest cabins are either log houses or red-clay houses. 12 of the 14 houses open all year round. In addition, the nine zip line courses add more excitement to the whole forest experience.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-29-1659091500666/1070183_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659091500666","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659091500666"},{"id":"2022-07-29-1659087678586","title":"Bongnaepokpo Falls [National Geopark] (봉래폭포 (울릉도, 독도 국가지질공원))","description":"Bongnaepokpo Falls is 30-meter high waterfall with three-tiers formed by differential erosion. The lower two tiers were formed by eroded agglomerate rocks and the highest tier is trachyte. Bongnaepokpo Falls is used as the main source of water supply on Ulleungdo Island. Tourists can enjoy a walking path that connects Bongnaepokpo Falls’ management office to the waterfall, a natural wind hole that blows out cool air, and a forest retreat to relieve stress. Bangnaepokpo Falls and the surrounding area are not only perfect as a nature attraction, but also highly valued for the rich forest ecosystem and geological features.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-07-29-1659087678586/1893624_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659087678586","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659087678586"},{"id":"2022-07-29-1659084304406","title":"Bongjeongsa Temple [UNESCO World Heritage] (봉정사 [유네스코 세계문화유산])","description":"Bongjeongsa Temple is believed to have been built in 672 by the Great Buddist Monk Uisang. However, other documents seem to state that Neungin Daedeuk, a disciple of Monk Uisang, established the temple. During the Korean War, many documents related to the temple were destroyed, so much of the history has been lost. In 1972, while reconstruction work was being done on Geungnakjeon Hall, records were discovered stating the hall was repaired in 1363. This discovery gave concrete evidence that Geungnakjeon Hall is the oldest wooden building in the nation.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659084304406/2654213_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659084304406","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659084304406"},{"id":"2022-07-29-1659080270985","title":"Bomunho Lake (보문호)","description":"Bomunho Lake is a man-made lake 1,652,900 m\u0026sup2; in size. It was built on the site of an old fortress in Myeonghwalsan Mountain in the east of Gyeongju in accordance with the Gyeongju Bomun Tourist Resort development plan. There are many leisure facilities and parks around the lake, including an international hotel and Gyeongju World. Bomunho Lake is very popular among bikers and walkers. \u003cbr /\u003e\u003cbr /\u003eUnlike other cities or towns where cherry trees are only found in certain areas, Gyeongju is packed with cherry blossoms. In spring, the whole cityscape turns pink with the beautiful blossoms. The combination of the stunning trees reflected in the waters of Bomunho Lake and the trees of Bulguksa Park gracefully adorning the nearby temple make for particularly stunning sights. When a light breeze blows, cherry blossoms gently flutter down like satin snow flakes. The Gyeongju Cherry Blossom Marathon is held in April when the cherry blossoms are in full bloom.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-29-1659080270985/2367727_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659080270985","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659080270985"},{"id":"2022-07-29-1659077331372","title":"Bomun Tourist Complex (경주 보문관광단지)","description":"Bomun Tourist Complex is the international tourist district of Gyeongju. This tourist district is formed with Bomunho Lake at its center, located about 10 kilometers east of downtown Gyeongju. The area spans approximately 8,000 km², and contains an international-scale luxurious hotel, family-friendly condos, golf range, and pleasant walking passages that are designed to suit the diverse needs of tourists. The tourist complex attracts crowds of visitors in April, when cherry blossoms are in full bloom. The sight of cherry blossoms around Bomunho Lake and Bulguksa Temple are popular even among domestic travelers.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-29-1659077331372/2648907_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659077331372","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659077331372"},{"id":"2022-07-29-1659073563317","title":"Bogyungsa Temple (보경사)","description":"Bogyeongsa Temple in Pohang, Gyeongsangbuk-do rest with Jungnamsan Mountain in the background, surrounded by the peaks of Naeyeonsan Mountain. The temple grounds boast 12 beautiful waterfalls flowing from Naeyeonsan Mountain and a picturesque landscape. The temple was built in 602 during the Silla period and also has 4 smaller temples on the grounds.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-29-1659073563317/1615310_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659073563317","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659073563317"},{"id":"2022-07-29-1659071358816","title":"Bisl Pottery Studio (비슬도예원)","description":"Located in Cheongdo-gun, Gyeongsangbuk-do, the Bisl Pottery Studio is run by potter Kim Byeong-Yeol. An old abandoned school was renovated into a serene studio where you can make your own pottery while taking in the beauty of the surrounding mountains.       \u003cbr\u003e\u003cbr\u003eThrough the teaching of Byeong-Yeol, you'll be able to make your own cup, plate, or ornament. There are also hands-on programs such as natural dyeing and seasonal produce harvesting (potatoes, sweet potatoes, persimmons, strawberries).\u003cbr\u003e\u003cbr\u003eThe studio exhibits artwork such as Gyeoljeongyujagi, a type of pottery decorated with a mixture of glaze and gold powder. Other works of art include those painted with persimmon juice!     \u003cbr\u003e\u003cbr\u003e In summer, the Bisl Pottery Studio is especially popular among families as a vacation destination since there are accommodations and an outdoor swimming pool providing relief from the summer heat. There is also a large playground, where visitors can play sports and make campfires.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-29-1659071358816/1140681_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659071358816","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659071358816"},{"id":"2022-07-29-1659069000465","title":"Binggyegyegok Valley (빙계계곡)","description":"Binggyegyegok Valley in Gyeongsangbuk-do was designated as County Park in September 1987 for its ice holes and wind holes that provide cool breeze in summer and hot steam in winter. The valley also has 8.15 meter-high five-story stone pagoda from early Goryeo period as well as a large boulder that is 10 meters high and 20 meters wide.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-29-1659069000465/721322_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659069000465","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659069000465"},{"id":"2022-07-29-1659063717695","title":"Beoryeong-ri Metasequoia Trail (벌영리 메타세콰이어길)","description":"The trees that line Beoryeong-ri Metasequoia Trail were planted and cared for by a single individual. The tall trees that seem to touch the sky create a peaceful feeling, as if all will be right in the world. The forest trail is open to visitors for free, making it a popular destination for relaxing in a natural environment.","regDate":"2022-07-29","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-29-1659063717695/2661428_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-29-1659063717695","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-29-1659063717695"},{"id":"2022-07-28-1659051635187","title":"Baekdudaegan Mountain Range Canyon Train (V-Train) (백두대간협곡열차 (V-트레인))","description":"The ‘V’ in V-Train stands for \"valley,\" as it travels through the remote mountainous areas of Gangwon-do and Gyeongsangbuk-do. It is also referred to as the \"Baby Baekho (white tiger) Train\" due to the white tiger motif on the train's exterior as it runs through the Baekdudaegan mountain range. The train moves at the speed of 30 km per hour, excluding the Cheoram Route where the train normally slows down to 27.7 km per hour, allowing passengers to have time to enjoy the view outside. To provide clear views of the cliffs and valleys along the ride, a large portion of the train walls, excluding the ceiling, has been made into glass windows. Passengers can open and close the windows as they please to let in fresh mountain air.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-28-1659051635187/2020642_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659051635187","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659051635187"},{"id":"2022-07-28-1659044341868","title":"Baegamsan Mountain (백암산)","description":"The Baegamsan Mountains are also known as the ‘White Rock Mountains’, since their peaks are covered in white-coloured rocks. These mountains are also famous for receiving plenty of snow during the winter season. If you hike up to the mountain peak early in the morning, you may catch a glimpse of the gorgeous sunrise over the East Sea. The hiking trail starts from in front of the Baegam Hot Springs Hotel. Hikers follow the southern ridges and continue through the pine tree forests to reach the top of the mountain. From the top of the mountain, you can admire beautiful views of the East Sea and the tall mountains that stretch to the west and the north. Below the peaks are the Gomosanseong Fortress, Halmaesanseong Fortress, and Baegamsanseong Fortress. \u003cBR\u003e\u003cBr\u003eAfter admiring the beautiful wildlife from the peak of Baegamsan Mountain, enjoy the spas at the Baegamsan Hot Springs Resort, which is located just at the foot of the mountain.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-28-1659044341868/1979172_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659044341868","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659044341868"},{"id":"2022-07-28-1659040868429","title":"Baegam Hot Springs Special Tourist Zone (백암온천 관광특구)","description":"At the Baegam Hot Springs Special Tourist Zone, visitors can enjoy both the lush mountain terrain of the Baekdudaegan Mountain Range and the magnificent scenery of the East Sea.\u003cbr\u003e\u003cbr\u003eThe hot springs of Baegam are one of the most popular tourist attractions in the region and are visited by travelers from across the nation. The water temperature reaches as high as 53 degrees Celsius and contains various minerals and elements, including a strong alkaline content. This makes the water effective in treating neuralgia, arthritis and apoplexy. Recently, it was reported that the water is also beneficial for those with atopic dermatitis, thereby attracting the elderly and families. Recreational facilities for children are also available. \u003cbr\u003e\u003cbr\u003eThe hot springs are located at the foot of the 1,004-meter-high Baegamsan Mountain. The mountain trails lead to Yeongyang and Bonghwa and are frequented by hikers. Densely covered with pine trees, the mountain also has plenty of deep valleys. Sinseon Valley, where, according to legend a dragon once lived,  has an abundance of water flowing in different directions. \u003cbr\u003e\u003cbr\u003eIn the vicinity are Jukbyeon Port and Hupo Port, which are known for snow crabs, and Mangyangjeong Pavilion and Wolsongjeong Pavilion where one can enjoy a beautiful view of the sea. \u003cbr\u003e\u003cbr\u003e\u003cb\u003eBaegam Hot Spring Special Tourist Zone \u003c/b\u003e\u003cbr\u003e\u003cb\u003eAreas Covered \u003c/b\u003e Onjeong-ri and Sotae-ri, Onjeong-myeon, Uljin-gun, Gyeongsangbuk-do \u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 1,740,000㎡ \u003cbr\u003e\u003cb\u003eTourist attractions \u003c/b\u003e Hot Spring Town, Baegamsan Mountain, Sinseon Valley, etc.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1659040868429/1885398_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659040868429","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659040868429"},{"id":"2022-07-28-1659034133562","title":"Andong Ontrepieum (안동 온뜨레피움)","description":"Ontrepieum, meaning \"to bloom flowers in a garden,\" is situated in Andong's Cultural Tourism Complex.  With an area of approximately 30,000 ㎡, it consists of a 1,500 ㎡ tropical green house, a 6,600 ㎡ herb garden, farming land, an animal performance theater, a nature experience section, and other areas. The tropical greenhouse features tropical and subtropical plants, including herbs, coffee and palm trees. Over 17,000 trees planted in the park, along with its water fountain and photo zones, make it the perfect place for a fun weekend getaway, not to mention that it has been used as a filming location. It is a fantastic place to take some photos with a unique feel. \u003cbr\u003e The Andong Cultural Tourism Complex also has a couple of attractions nearby, including a KBS studio, the Korea Folk Museum, the Water Museum and Arts and Crafts Museum.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-28-1659034133562/2018997_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659034133562","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659034133562"},{"id":"2022-07-28-1659030398864","title":"Andong Hahoe Village [UNESCO World Heritage] (안동 하회마을 [유네스코 세계문화유산])","description":"Hahoe Village is one of the most famous folk villages in Korea. Surrounded by the Nakdonggang River, the village is home to descendants of the Ryu clan of Pungsan, which still makes up 70 percent of the villagers. The village became even more famous after Queen Elizabeth of England visited on April 21, 1999 and President George H. Bush of U.S.A. in 2005.\u003cbr\u003e\u003cbr\u003eThe village has many cultural treasures and important cultural materials, earning the village the designation as National Folklore Cultural Heritage No. 122 in 1984. Hahoe Masks, National Treasure No. 121, is also an important feature of the village.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-28-1659030398864/2654202_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659030398864","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659030398864"},{"id":"2022-07-28-1659027747566","title":"Andong Gunja Village (Historic Site of Ocheon) 안동 군자마을(오천유적지)","description":"Andong Gunja Village, also known as the Historic Site of Ocheon, is located approximately 20 kilometers north of Andong. The site has around 20 traditional buildings, among which are buildings that were inhabited by the Yean branch of Gwangsan Kim Clan for 20 generations, now designated as a cultural heritage, and traditional houses that were relocated in their original form before the construction of Andong Dam in 1974.  Situated mid-section of the mountain, the view of a lake in front is breathtaking. Visitors can see various cultural treasures throughout the village.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-28-1659027747566/2669943_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659027747566","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659027747566"},{"id":"2022-07-28-1659023037026","title":"Andong Folk Village (안동민속촌)","description":"On the other side of the subsidiary dam of Andong Dam, thatched houses can be sparsely seen on a hilltop. The area is practically an outdoor for museum displaying traditional houses that were moved with the construction of Andong Dam. Two jangseung (traditional Korean totem poles) are raised at the entrance of the outdoor museum, followed by a monument inscribed with the poem of famous Andong poet and democracy activist, Lee Yuk-sa. On the monument, his most noted work “Gwangya” (Wild Plain) is carved. \u003cbr\u003e\u003cbr\u003eNearby attractions include Andong Folk Village near Andong Dam, along with Andong Museum, Lee Yuk-sa Monument, a filming site of “Taejo Wang Geon (2000),\" and Andongho Lake.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-28-1659023037026/2669911_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659023037026","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659023037026"},{"id":"2022-07-28-1659019302389","title":"Andong Dam (안동댐)","description":"Andong Dam is a multipurpose dam on the Nakdonggang River. The dam was constructed to prevent flood damage to the downstream region and to procure water for agricultural, industrial, and residential purposes. Construction of the dam completed in 1976 with a length of 612 meters. x_height of 83 meters and holds 1.2 billion tons of water. Andongho Lake formed by the dam is a popular fishing location.","regDate":"2022-07-28","author":"korea-tour","tag":["Gyeongsangbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659019302389/178306_image2_1.webp","blogPath":"Gyeongsangbuk-do/2022-07-28-1659019302389","pageUrl":"https:/mcdryad.com/Gyeongsangbuk-do/2022-07-28-1659019302389"}],"metaData":{"pageUrl":"https://mcdryad.com/Gyeongsangbuk-do","nav":"Gyeongsangbuk-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gyeongsangbuk-do"]},"buildId":"k6FCsGTMuU6k2h4QShNtE","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
