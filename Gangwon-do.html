><a href="/Gangwon-do/2022-07-24-1658695032741"></a><a href="/Gangwon-do/2022-07-24-1658691081099"></a><a href="/Gangwon-do/2022-07-24-1658688140717"></a><a href="/Gangwon-do/2022-07-24-1658684289358"></a><a href="/Gangwon-do/2022-07-24-1658681498154"></a><a href="/Gangwon-do/2022-07-24-1658677155313"></a><a href="/Gangwon-do/2022-07-24-1658673257547"></a><a href="/Gangwon-do/2022-07-24-1658670237230"></a><a href="/Gangwon-do/2022-07-24-1658667544241"></a><a href="/Gangwon-do/2022-07-24-1658662362739"></a><a href="/Gangwon-do/2022-07-24-1658659137331"></a><a href="/Gangwon-do/2022-07-24-1658655395659"></a><a href="/Gangwon-do/2022-07-24-1658652058292"></a><a href="/Gangwon-do/2022-07-24-1658648056595"></a><a href="/Gangwon-do/2022-07-24-1658645008623"></a><a href="/Gangwon-do/2022-07-24-1658641053190"></a><a href="/Gangwon-do/2022-07-24-1658638505265"></a><a href="/Gangwon-do/2022-07-24-1658635599656"></a><a href="/Gangwon-do/2022-07-24-1658634968606"></a><a href="/Gangwon-do/2022-07-24-1658634945407"></a><a href="/Gangwon-do/2022-07-24-1658634922819"></a><a href="/Gangwon-do/2022-07-24-1658634210481"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-25-1658792210991","title":"Daepohang Port (대포항)","description":"Located on the southernmost point of Sokcho, Daephohang Port is known as a place to find quality fish with the rise of Seoraksan Mountain as a popular tourist destination. However, the port was a well-known port even before Sokcho existed. On a map of Korea that was published right after the Korean War, Daepohang Port can be found with other notable ports while the city of Sokcho is not indicated. With the opening of Sokcho and Sokcho Port in 1942, Daepohang Port became a secluded port visited by few fishing boats.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658792210991/2653407_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658792210991","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658792210991"},{"id":"2022-07-25-1658788577433","title":"Daegwallyeong Special Tourist Zone (대관령 관광특구)","description":"The Daegwallyeong Special Tourist Zone is made up of five cities and counties in Gangwon-do, including Pyeongchang-gun, which hosted the 2018 Winter Olympics. Blessed with picturesque highland scenery, the Daegwallyeong Special Tourist Zone includes Gangneung, Donghae, Samcheok, Hoengseong and Pyeongchang. \u003cbr\u003e \u003cbr\u003e Gangneung is located the nearest to Daegwallyeong. Famous attractions in Gangneung include Gyeongpoho Lake and Gyeongpodae Pavilion. Two of Gangneung’s historic villas, Ojukheon House and Seongyojang House, have been beautifully maintained for centuries. \u003cbr\u003e \u003cbr\u003e Donghae’s two ports, Donghaehang Port and Mukhohang Port, are always buzzing with the energy of coastal life. Donghaehang Port is a base for the distribution of materials, industrial development, and trade. Cruise ferries take passengers to Russia and Japan. Meanwhile, ferries going to Ulleungdo Island depart from Mukhohang Port, which is located near Mukho Lighthouse and the Bukpyeong Fifth-day Market. \u003cbr\u003e \u003cbr\u003e Samcheok is a coastal city in the southernmost part of Gangwon-do. With National Road No. 7 at the center, Samcheok is bordered by Donghae to the north and Uljin to the south. Hwanseongul Cave, the biggest limestone cave in Korea, and Daegeumgul Cave are some of the city’s major attractions. \u003cbr\u003e \u003cbr\u003e Hoengseong is famous for its local hanu (Korean beef) and the diverse agricultural experience programs the county offers. The lush forests and the road with a scenic view of Taegisan Mountain attract many tourists. \u003cbr\u003e \u003cbr\u003eLocated 700 meters above sea level, Pyeongchang is home to many ski resorts, making it a major destination for winter sports. \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e Daegwallyeong Special Tourist Zone  \u003cbr\u003eAreas included\u003cbr\u003e-  Areas around Hoengseong, Pyeongchang, Gangneung, Donghae, and Samcheok in Gangwon-do\u003cbr\u003e\u003cbr\u003eTotal area  428.3 ㎢ \u003cbr\u003e- Gangneung 90.4 ㎢, Donghae 48.4 ㎢, Samcheok 11.3 ㎢, Hoengseong 63.5 ㎢, Pyeongchang 214.7 ㎢ \u003cbr\u003e\u003cbr\u003eTourist attractions\u003cBr\u003e- Yongpyong Resort, Alpensia Resort, Phoenix Pyeongchang, Daegwallyeong Sheep Farm, Donghaehang Port, Mukhohang Port, Seongyojang House, Cheongokdonggul Cave, etc.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-25-1658788577433/1583609_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658788577433","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658788577433"},{"id":"2022-07-25-1658784865271","title":"Daegwallyeong Snow Town (대관령 눈꽃마을)","description":"Nestled in the high altitudes on the outskirts of Baekdudaegan Mountain Range's Hwangbyeongsan Mountain, Daegwallyeong Snow Town is a small farm village that pioneered Korea's high-land agriculture and is well-recognized for its ranches. It is also the birthplace of Korea's ski facilities and beholds the pride of cultural value of sports and tradition as the village's Pyeongchang Hwangbyeongsan Mountain Hunting Tradition was designated as the 19th Intangible Cultural Heritage of Gangwon. Eighty-percent of the village land consists of forests and in year 2008, Daegwallyeong Snow Town opened a Mountain Village Ecology Center under the supervision of Korea Forest Service and Pyeongchang-gun County. A variety of experience programs are available throughout the year according to the season, such as picking dog-tooth violets, gomchwi, and cirsium in spring, ranger training experience and cooking rice with cirsium in summer, riding on a donkey and creating individual plant guidebooks in fall, and enjoying winter sledding and other winter activities in winter. Other activities including horseback riding, ATV, peformances are also available.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-25-1658784865271/1789031_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658784865271","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658784865271"},{"id":"2022-07-25-1658781380182","title":"Daegwallyeong Sky Ranch (대관령 하늘목장)","description":"Daegwallyeong Sky Ranch, established in 1974, is located on a 100 million ㎡ plot of land in the highlands of Daegwallyeong Pass. The ranch opened to the public as a tourist attraction in 2014. The environmentally friendly ranch raises over 400 cows, 100 sheep and 40 horses. Visitors can easily view the ranch by riding a tractor over the 5-kilometer-long course. The view of the ranch and surrounding area is best seen from the sky deck observatory, located at 1,000 meters above sea level. The ranch also features four themed walking paths. Available activities include horseback riding, and feeding baby animals.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-25-1658781380182/2037172_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658781380182","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658781380182"},{"id":"2022-07-25-1658777504093","title":"Daegwallyeong Sheep Ranch (대관령 양떼목장)","description":"Daegwallyeong Sheep Ranch is a privately owned ranch on an area of 195 k㎡. There are many ranches in Pyeongchang, but Daegwallyeong Sheep Ranch is the only ranch that raises sheep. The sheep grazing field is surrounded by a 1.2 meter-long circular walkway, so visitors can view the sheep at all times during their visit. It takes about 40 minutes to walk along this path. A wooden shack located in the field appeared as a backdrop of the movie \"The Man from Mars.\"  The wooden shack fits perfectly with the sheep farm, and has become a popular photo site. To get a closer experience with the sheep, sign up for the feeding experience, where you can give hay to the sheep and even reach out to touch their fuzzy heads.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-25-1658777504093/2365245_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658777504093","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658777504093"},{"id":"2022-07-25-1658774702777","title":"Daegwallyeong National Recreational Forest (국립 대관령자연휴양림)","description":"Daegwallyeong National Recreational Forest divides Gangwon Province from east to west and is known for its famous pine tree forests. It was designated as a suitable resting place to enjoy as it’s harmoniously situated in a valley surrounded by lush vegetation. Beautiful view of Gangneung and the East Sea can be seen day and night.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-25-1658774702777/598296_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658774702777","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658774702777"},{"id":"2022-07-25-1658770943191","title":"Daegullyeong Village (대굴령마을)","description":"Daegullyeong Village is a tourist complex located in Gangneung-si, Gangwon-do, which provides visitors with a host of various traditional experiences, sporting events, and lodging accommodations. The village of Daegullyeong got its name from the series of 832-m long Daegwallyeong ridges that stretch along the bordering regions of Gangneung and Pyeongchang. Although the mountain ridges present rigorous passages with 99 turns, the area is popular for its magnificent scenery. \u003cbr\u003e\u003cbr\u003e\u0026nbsp;Daegullyeong Village boasts the beautiful Daegwallyeong ridges and clear waters of the valleys in the mountain villages where tourists can take in the spectacular views of Bogwang 1(il)-ri, Bogwang 2(yi)-ri, and Eoheul-ri. The local specialties include the traditional \u003cem\u003edoenjang\u003c/em\u003e (soybean paste), various soy and bean pastes, corn, traditional fermented soybeans, potatoes, and vegetables. Visitors can stay at any number of pensions in the area, then take a tour around a traditional soy and bean paste factory and participate in various experience programs such as soy and bean paste making, straw arts and crafts, folk games, and traditional performances.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-25-1658770943191/2494322_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658770943191","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658770943191"},{"id":"2022-07-25-1658768051719","title":"Daegeumgul Cave - Daei-ri Cave Area (대금굴 (대이리 동굴지대))","description":"Daegeumgul Cave is believed to be as old as Hwanseongul and Gwaneumgul Caves located nearby. The entrance to the cave was exposed during an excavation project, and after a long preparatory period, the cave was opened to the public. This newly opened, well-preserved cave is filled with limestone features such as stalactites, and a considerable amount of water flows through the cave, creating waterfalls, both large and small, along with numerous ponds.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658768051719/2037137_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658768051719","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658768051719"},{"id":"2022-07-25-1658763694865","title":"Chuncheonho Lake (춘천호)","description":"Chuncheonho Lake was formed as a result of the construction of Chuncheon Dam in February 1965. The area around the dam has been developed into a recreational park with a camping ground, fishing spot, picnic areas, lookout sheds, bungalows, restaurants and other convenience facilities.\u003cbr\u003e\u003cbr\u003eThe Chuncheon Circular Road lies along Uiamho Lake, and connects Chuncheon Dam with Uiam Dam. It has a fishing site, and a street lined with restaurants serving \u003cem\u003emaeuntang\u003cem\u003e (spicy fish stew). Nearby attractions include a valley, Satgatbong Mountain, and Jibdarigol Recreational Forest.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658763694865/1846572_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658763694865","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658763694865"},{"id":"2022-07-25-1658759749872","title":"Chuncheon Soyangho Lake (소양호 (춘천))","description":"Soyangho Lake was created by the building of Soyang Dam in 1973. Soyangho Lake is famous for catching freshwater fish, such as trout, carp, smelt, and eel. The waterway stretches all the way to Inje, with beautiful scenic views. Water sports can be enjoyed from the dock near Soyang Dam, with boat rides to Cheongpyeongsa Temple as well as around the lake. Many cafes and restaurants are located around the lake, making it a great vacation spot.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-25-1658759749872/2364903_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658759749872","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658759749872"},{"id":"2022-07-25-1658757394112","title":"Chuncheon Myeongdong Street (춘천 명동거리)","description":"The street was named after Seoul’s Myeong-dong street as it became the main street of Chuncheon. Government offices, such as Gangwon-do Provincial Office and Chuncheon City Hall, and major banks are located nearby the street, and various shops specialized in clothes, cosmetics, and shoes, as well as cafes and restaurants are located in the street. The sculpture built to remember the street as the filming location for the Korean TV drama Winter Sonata is located in the middle of Myeongdong Street. In addition, the street has large shopping malls, such as M Department Store and Brown 5th Avenue, cinema, and other attractions. The large-scale underground shopping center established based on the Jungang Rotary, houses some 350 stores where customers can enjoy shopping and relaxation in any weather. The Myeongdong Street connects to other Chuncheon’s tourist destinations, including Myeongdong Dakgalbi Alley of Chuncheon, Yungnim Pass, and Chuncheon Jungang Market.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-25-1658757394112/2030528_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658757394112","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658757394112"},{"id":"2022-07-25-1658754500795","title":"Chuncheon Myeongdong Dakgalbi Street (춘천 명동 닭갈비 골목)","description":"This alley is lined with dakgalbi (spicy stir-fried chicken) restaurants in Myeong-dong, which is Chuncheon’s high street. Chuncheon-style dakgalbi originates from the story in which people marinated chicken instead of pork and grilled it with charcoal like pork ribs in the 1960s. Later, various vegetables, such as cabbage and onion, were added to the dish and stir-fried together on an iron plate. As people can eat it plenty at a reasonable price, dakgalbi has been popular among college students and soldiers, and at this time, dakgalbi earned its nicknames such as “People’s galbi (ribs)”, and “College students’ galbi.” The Dakgalbi Alley was established as dakgalbi restaurants were opened one by one on the backstreet of Myeongdong in Chuncheon, in the 1970s to 1980s. Currently, this 150 m-long alley is packed with dakgalbi restaurants on both sides. Along with charcoal-grilled spicy chicken and spicy griddled chicken, customers can try Chuncheon buckwheat noodles, which are also a famous local delicacy. The information panel explaining the history of Chuncheon spicy stir-fried chicken is installed in the alley. This alley is also known for the filming location for the Korean TV entertainment program Infinite Challenge and other programs.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-25-1658754500795/2364913_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658754500795","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658754500795"},{"id":"2022-07-25-1658748901695","title":"Chuam Chotdaebawi Rock (추암 촛대바위)","description":"Chuam Chotdaebawi Rock in Donghae-si, Gangwon-do is one of Korea’s most famous tourist attractions. The beautifully formed rock towers high into the sky and resembles a candlestick, from which it gets its name. Chotdaebawi Rock and the nearby rock formations seem to change the shape they resemble along with the waves that crash against the rocks. The view of the sunrise from behind Chotdaebawi Rock is so popular that it attracts photographers and tourists nationwide.\u003cbr\u003e\u003cbr\u003e* The Legend of Chotdaebawi Rock\u003cbr\u003eOnce upon a time, there was a man who lived in Chuam who had a concubine. His wife was jealous of the second wife and the conflict between the two women continually escalated. One day, god became enraged over their continual quarreling and threw lighting down from heaven, striking both women dead. The newly-made widower missed his wives so much that he remained frozen in his loneliness and eventually turned into a rock, which is now called Chotdaebawi Rock.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-07-25-1658748901695/2653704_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658748901695","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658748901695"},{"id":"2022-07-25-1658741907055","title":"Chodang Dubu Village (초당두부마을)","description":"Just south of Gyeongpo Beach is Chodang Dubu Village, which is famous for dubu (tofu).  Along Gangneung's most famous food street the beans are ground for Chodang dubu, then through several steps, salt water from the East Sea is used in the congealing process resulting in a soft and light tofu.  The name of this village, Chodang, originates from the name of a famous family that once lived here known as Chodang-Heoyeop.  Heoyeop was the father of son, writer/poet Heo-gyun 1569~1618  and daughter, poet Heonan-seolheon 1563~1589 .  A traditional-style Korean house has been reconstructed on the site where the original house of Heo-gyun and Heonan-seolheon once stood.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-25-1658741907055/2365229_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658741907055","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658741907055"},{"id":"2022-07-25-1658738702810","title":"Chiaksan National Park (치악산국립공원)","description":"Chiaksan Mountain has several peaks reaching x_heights of over 1,000 meters, including Namdaebong, Cheonjibong, Hyangnobong, Sambong, and Birobong Peak, the tallest of the peaks at 1,288 meters. Chiaksan National Park, designated in 1984, encompasses a 182.09 ㎢ area with a 14-kilometer trail connecting the peaks from Birobong Peak in the north to Namdaebong Peak in the south.\u003cbr\u003e\u003cbr\u003eIn addition to these soaring peaks, the park also includes many deep valleys, unique rock formations, waterfalls, and tourist attractions. Some of the more popular destinations are Geumdaegyegok Valley, Taejongdae Rock, Seryeompokpo Falls, and Guryongsa Temple. The park draws in hikers all year round, with bright azaleas in spring, lush forests in summer, vibrant foliage in fall, and a white wonderland in winter.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-25-1658738702810/2659197_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658738702810","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658738702810"},{"id":"2022-07-25-1658734581945","title":"Cheorwon Peace Observatory (철원평화전망대)","description":"Cheorwon Peace Observatory offers a panoramic view of the DMZ (Demilitarized Zone separating North and South Korea) in the central forward area of Cheorwon-gun, Gangwon-do. From this observatory, one can see the Cheorwon plain, areas of the DMZ, and even North Korea. Photos of the 2nd Tunnel, military barracks, checkpoints, and the DMZ are exhibited here. Visitors can easily get to the observatory using the 50-person monorail, see the remains of the ancient Taebongguk (nation), and even see the faces of North Korean soldiers through binoculars.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-25-1658734581945/657170_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658734581945","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658734581945"},{"id":"2022-07-25-1658731575239","title":"Cheorwon Korean Workers' Party Headquarters (철원 노동당사)","description":"This three-story building located in Cheorwon-eup was constructed in 1946. Used as the headquarters of the Labor Party until the break of the Korean War on June 25, it is now a tourist attraction that still holds on to the vestiges of the Korean War.\u003cbr\u003e\u003cbr\u003eCheorwon Korean Workers' Party Headquarters is under the control of Cheorwon-gun Office as part of the Security Tour Course. Hundreds of thousands of people visit this tourist destination every year.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-25-1658731575239/1137680_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658731575239","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658731575239"},{"id":"2022-07-25-1658727844881","title":"Cheorwon Hantangang Milky Way Bridge (철원 한탄강 은하수교)","description":"The area of Hantangang River is a UNESCO Global Geopark. The Milky Way Bridge was built to follow a natural path and allows visitors to journey comfortably. The name of the bridge takes from the famous Hantangang River and region of Cheorwon and adds \u003cem\u003eeunhasu\u003c/em\u003e, or Milky Way, the path made of stars.\u0026nbsp;","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-07-25-1658727844881/2679576_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658727844881","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658727844881"},{"id":"2022-07-25-1658723296830","title":"Cheorwon Facilities Management Office (Formerly, Iron Triangle Battlefield (철원 시설물관리사업소 (구 철의삼각전적관))","description":"Located in Goseokjeong National Tourism Site, Cheorwon Facilities Management Office is the main tourism center hosting the Cheorwon tour. Starting from Security Tourist Site Development Plan by Cheorwon-gun county in 1976 , the Ministry of Transportation designated Goseokjeong as Goseokjeong National Tourist Area in 1977. The military and Cheorwon-gun county carried out security and battlefield excavation and preservation projects, and established a security educational site featuring the national largest scale in 1985. \u003cbr\u003e\u003cbr\u003ePresently, the Iron Triangle Battlefield, located in Goseokjeong National Tourist Area, is used as a security educational site. Unification Hall found within houses various exhibitions, giving information to compare with current and past lifestyles and military devices including varied aircrafts displayed in the outdoor exhibition area. In the educational hall, a promotional video for Cheorwon is screened. Likewise, the exhibition hall covers various materials that allow one to think about unification between North Korea and South Korea.","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-25-1658723296830/2385879_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658723296830","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658723296830"},{"id":"2022-07-25-1658716985855","title":"Cheorwon Dopiansa Temple (도피안사(철원))","description":"Dopiansa Temple was built by the Buddhist Monk Doseon in 865, the 5th year of the reign of King Gyeongmun of the Unified Silla Period. Legend has it that Monk Doseon founded this temple because a 91 centimeter-tall iron seated Vairocana Buddha statue had disappeared while being carried to Anyangsa Temple in Cheorwon and was mysteriously found seated at the current site. \u003cbr\u003e\u003cbr\u003eThe temple was named Dopiansa to indicate that the iron-made Buddha statue had reached “pian,” meaning an eternal place to rest. In addition to the legendary iron seated Variocana Buddha statue (National Treasure No. 63) made by Monk Doseon, the temple houses a 4.1 meter-tall three-story stone pagoda (Treasure No. 223).","regDate":"2022-07-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-25-1658716985855/1135622_image2_1.webp","blogPath":"Gangwon-do/2022-07-25-1658716985855","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-25-1658716985855"},{"id":"2022-07-24-1658705786230","title":"Cheonjedan Altar on Taebaeksan Mountain (태백산 천제단)","description":"Cheonjedan Altar is a set of altars that were set up by people in the past to offer goods to the heavens. Old records such as the \"Samguksagi (History of the Three Kingdoms)\" state that the Silla kingdom organized rituals in Taebaeksan Mountain, as it was considered a sacred mountain.\u003cbr\u003e\u003cbr\u003e  Cheonjedan Altar consists of three altars with the main Cheonwangdan Altar at the center; Janggundan Altar to the north; and Hadan Altar (Lower Altar) to the south. The altars were built by stackings stones to serve as a holy fortress. Cheonwangdan Altar is made of natural stones. It has an oval shape and measures 27.5 meters in circumference, 3 meters in x_height.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-24-1658705786230/2611386_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658705786230","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658705786230"},{"id":"2022-07-24-1658702212025","title":"Cheongtaesan National Recreational Forest (국립 청태산자연휴양림)","description":"The 1,200-meter-high Cheongtaesan Mountain is a mountain where planted and naturally growing trees flourish in harmony, creating dense forests that provide a habitat for woodland creatures. In the summer, the forest is a convenient stopover for vacationers headed for the East Coast and both children and adults can enjoy learning about the local ecology at the Forest Education Facility.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-24-1658702212025/2657021_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658702212025","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658702212025"},{"id":"2022-07-24-1658698496859","title":"Cheongok Golden Bat Cave (천곡황금박쥐동굴)","description":"Cheongok Golden Bat Cave in Donghae is the only natural cave in Korea located in a downtown area. Estimated to have been created 400 to 500 million years ago, the cave is known to serve as a habitat for the endangered golden bats. The cave's total length stretches for 1,510 meters, with only 810 meters of the cave open the public while the rest of cave remains protected for preservation purposes. The cave features ceiling craters, one of which is the longest in Korea, along with stalactite curtains, travertine terraces, stalactite cascades, and many other fantastic rock formations. The cave's unique features provide a grand spectacle for tourists and great speleological samples for researchers. A 785-meter walkway was made using the sinkhole created by dissolved limestone to help visitors get a better understanding of cave formations.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658698496859/2711124_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658698496859","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658698496859"},{"id":"2022-07-24-1658695032741","title":"Cheongnyeongpo Cape - Gangwon Paleozoic Geopark (청령포 (강원고생대 국가지질공원))","description":"Cheongnyeongpo Cape, located in Yeongwol-gun, is known as the place of King Danjong’s exile. Every April, Danjong Cultural Festival is held, where visitors can experience the Danjong exile road that starts at Cheongnyeongpo Cape.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-24-1658695032741/2517660_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658695032741","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658695032741"},{"id":"2022-07-24-1658691081099","title":"Cheongchoho Lake (청초호)","description":"Cheongchoho Lake, located in the center of Sokcho city, is a large natural lake with a circumference of 5 m and an area of 1.3 km2. The source water originates from the Misiryeong Valley of Taebaek Mountain Range and flows to the Cheongchocheon Stream and to this beautiful lake, and then continues to the adjacent sea. So, the lake is an intermediate stop between the river and the sea. Cheongchojeong Pavilion is located above the lake, offering an open view of Seoraksan Mountain and the East Sea. As it is situated at the end of the 75 m-long ocean bridge, you will feel standing in the middle of the lake and enjoy a panoramic view of the lake. Shining more at night, this pavilion is regarded as the best attraction for the beautiful night view in Sokcho. It also attracts visitors’ attraction with its sculptures of the blue and yellow dragons, which were established based on the local legend associated with Cheongchoho Lake. The trail built around the lakeside is equipped with a nighttime lighting system so that many people visit it at night and the benches for rest and appreciating the view. There are many attractions around the lake, such as Seokbong Ceramic Museum, bird sanctuary, etc. The Cheongchoho Lake Park was the venue of the International Travel Expo ’99 Kangwon and is known for its 73.4 m high Expo Tower Observatory.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658691081099/2711161_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658691081099","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658691081099"},{"id":"2022-07-24-1658688140717","title":"Cheonbuldong Valley (천불동계곡)","description":"As one of the Ten Sights of Seoraksan Mountain, the Cheonbuldong Valley is also called Seorakgol Valley, being a representative valley of the mountain. Along the valley covering about 7 km from Biseondae Rock to Daecheongbong Peak, visitors can enjoy the splendid scenery of various attractions including Waseondae Rock, Munjudam Pool, Ihodam Pool, Gwimyeonam Rock, Oryeon Falls, and Cheondang Falls. It has all magnificent views of Seoraksan Mountain. The Cheonbuldong Valley is also regarded as one of Korea’s top 3 valleys along with Chilseon Valley of Jirisan Mountain and Tamna Valley of Hallasan Mountain. It offers beautiful seasonal views every year, and among them, the autumnal foliage is considered the best scenery of the valley. Its colorfully-tinged autumnal leaves are in harmony with rocks in fantastic shapes, attracting many hikers in autumn.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-24-1658688140717/1966681_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658688140717","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658688140717"},{"id":"2022-07-24-1658684289358","title":"Cheoksan Hot Springs Zone (척산온천지구)","description":"Cheoksan Hot Springs Zone consists of hot springs at Chocksan Spa and Cheoksan Hot Spring Resort. Hot springs in Cheoksan are known to be beneficial for people with skin diseases, eye diseases, gastroenteric disorders, and neuralgia. Not only are the waters soft and great for the skin, but drinking the water is said to beautify the skin and improve blood circulation. \u003cBR\u003e\u003cBr\u003eCheoksan Hot Springs Zone is located a mere 10 minutes away from one of Korea’s most beautiful mountain ranges, Seoraksan Mountain, and so the resort is considered the perfect place to relax and relieve fatigue after an invigorating hike.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-24-1658684289358/1950455_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658684289358","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658684289358"},{"id":"2022-07-24-1658681498154","title":"Center of Korea Observatory (국토정중앙천문대)","description":"The Center of Korea Observatory in Yanggu-gun is named for its location at the center of the Korean Peninsula. It is equipped with an 80-centimeter reflecting telescope. There is also an exhibition hall providing the most recent astronomy news, a planetarium showing the night sky, and a range of hands-on programs.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-24-1658681498154/1583246_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658681498154","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658681498154"},{"id":"2022-07-24-1658677155313","title":"Castle at Hwajinpo (화진포의 성(김일성별장))","description":"The Castle of Hwajinpo was the summer retreat for Kim Ilsung, former leader of North Korea, and his family from 1948 to 1950. Photos of the family on vacation there show Kim Jungil as a young boy of six years. The building was constructed entirely of stone in 1938 by a German architect for the Sherwood Hall missionary family, and features a basement level and two above-ground floors. The house is now open to the public, with an exhibition of how the house was used by the Kim family, faithfully recreated from photographic research.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-24-1658677155313/571633_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658677155313","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658677155313"},{"id":"2022-07-24-1658673257547","title":"Byeongbangchi Skywalk (병방치 스카이워크)","description":"Byeongbangchi Skywalk is located between Gyuram-ri and Buksil-ri in Jeongseon-eup and features breathtaking views of the nearby Bamseom, which is shaped like the Korean peninsula by the flowing Donggang River. Byeongbangchi Skywalk offers a thrilling experience as it gives the feeling of walking in the sky thanks to the tempered glass floor of this U-shaped structure (11 m) projecting from the cliff at an altitude of 583 meters.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-24-1658673257547/1691002_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658673257547","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658673257547"},{"id":"2022-07-24-1658670237230","title":"Bungeoseom Island (붕어섬)","description":"Bungeoseom Island was created as a result of the construction of the Chuncheon Dam. The island was turned into a green recreational site with environmentally friendly facilities. Visitors can enjoy soccer, tennis, and walking trails, as well as an outdoor stage and drinking fountains. The island has also been used as a filming location for many dramas and movies. The stream around the island is filled with a variety of fish, making it a popular location for fishermen.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658670237230/172381_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658670237230","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658670237230"},{"id":"2022-07-24-1658667544241","title":"Bongsudae Beach (봉수대해변)","description":"Bongsudae Beach is located 200 meters north of Sampo Beach and the white-sand coastline stretches along the side of National Road No. 7. This beach was opened in 1997, and remains relatively cleaner than other beaches. The beach is used as an auto-camping site in summer. The beach shore is only 800 meters long and 50 meters wide, but boasts clean and fine sand.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658667544241/1581407_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658667544241","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658667544241"},{"id":"2022-07-24-1658662362739","title":"Bokjusan National Recreational Forest (국립 복주산자연휴양림)","description":"Bokjusan National Recreational Forest was officially designated as a national recreational forest in 1998. It is a home to a wide variety of flora and fauna, as well as numerous recreational facilities including two hiking routes (2.5 ㎞ and 1.5 ㎞) to the Bokjusan Mountain summit, Forest Recreation Center equipped with 10 guest rooms, and a campground.\u003cbr\u003e\u003cbr\u003eJust 15 minutes by car from the forest is Maewoldae, where Joseon dynasty scholar and author Kim Si-Seup lived in seclusion. Maewoldae is surrounded by a lush forest with a deep valley, and also offers a magnificent view of Seonampokpo Falls at the foot of the mountain standing across. At the entrance of Maewoldae is the Cheongseokgol Outdoor Studio, where popular Korean TV dramas such as \"Im KkokJong (1996)\" and \"Damo (2003)\" were filmed.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-24-1658662362739/582660_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658662362739","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658662362739"},{"id":"2022-07-24-1658659137331","title":"Birthplace of Lee Hyo-seok (이효석 생가)","description":"Lee Hyo-seok Culture Village is the setting of the beautiful Korean story “When Buckwheat Flowers Bloom,” and also home to the author, Lee Hyo-seok (pen name Gasan). Registered as National Culture Village No. 1 in 1990 by the Ministry of Culture and Tourism, the village is the setting of the annual Hyoseok Cultural Festival in autumn. The village is made up of the birthplace of Lee Hyo-seok, a watermill house, thatch-roofed housing, Gasan Park, Lee Hyo-seok Memorial Hall, and restaurants serving food made with buckwheat.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-07-24-1658659137331/2368713_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658659137331","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658659137331"},{"id":"2022-07-24-1658655395659","title":"Bangtaesan National Recreational Forest (국립 방태산자연휴양림)","description":"Bangtaesan National Recreational Forest is mostly comprised of natural forests, with some man-made sections included. The recreational forest is located in the valley between Guryongdeokbong (alt. 1,388 m) and Jueokbong (alt. 1,443 m) Peaks. The area is known for its beautiful scenery like the two-tier waterfall and Madangbawi Rock. The varied trees provide fantastic foliage year around, especially in autumn. Wild animals like rabbits, roe deer, and squirrels inhabit the forest.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-24-1658655395659/2033869_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658655395659","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658655395659"},{"id":"2022-07-24-1658652058292","title":"Bangtaesan Mountain (방태산)","description":"Bangtaesan Mountain, located in Inje-gun, Ganwon-do, sits on the border between Inje-gun and Hongcheon-gun. Its long ridges and deep valleys make the mountain outstanding in its beauty. Being in a place not easily accessible, the mountain’s natural elements are in pristine condition. Water flows from Jugeokbong Peak (1,443 meters) and Guryongdoekbong Peak (1,338 meters) through Achimgarigol Valley and Jeoggarigol Valley.\u003cbr\u003e\u003cbr\u003eThere is a wide variety of species that live in the mountain, such as lenoks, catfish, boars, hares, roe deer and squirrels. Southwest of Jugeokbong Peak, the highest peak of the mountain, is the Gaein Mineral Spring, famous for its pungent taste and carbonated water.\u003cbr\u003e\u003cbr\u003eWith cool weather in summer and colorful autumn foliage in fall, Bangtaesan Mountain is a perfect place to enjoy the natural beauty of Korea. Bangtaesan Recreational Forest also offers accommodations for visitors.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-24-1658652058292/2720520_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658652058292","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658652058292"},{"id":"2022-07-24-1658648056595","title":"Bangdong Mineral Spring (방동약수)","description":"Bangdong Mineral Spring is located in Bangdong-ri in Girin-myeon. It is so renowned that it has been designated as one of the Great Mineral Springs of Korea. The water has a high content of carbon that makes it sparkle, and it tastes like Korean 7-up when sugar is added. In addition to carbon, the water also contains iron, manganese, and fluorine, making it effective in curing gastric problems and helping with digestion.\u003cbr\u003e\u003cbr\u003eAccording to legend, there lived a \u003ci\u003esimmani\u003c/i\u003e (ginseng digger) 300 years ago who, one day, dug a 60-year old wild ginseng in Bangdong-ri. Called \u003ci\u003eyukgumandal\u003c/i\u003e, the ginseng was known to have been a great medicine of mystery. From the spot where the ginseng was dug came a mineral spring, which became today’s Bangdong Mineral Spring. The mineral spring has continued to attract people since the first day the ginseng was found and people who have drunk its water are said to have experienced various beneficial effects.\u003cbr\u003eBangdong Mineral Spring is also close to the woods, several valleys, and waterfalls.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-07-24-1658648056595/598341_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658648056595","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658648056595"},{"id":"2022-07-24-1658645008623","title":"Bangadari Mineral Spring (방아다리약수터)","description":"Bangadari Mineral Spring is a crisp and healthy water source located in the woods off the Yeongdong Highway. The mineral spring contains over 30 kinds of healthy minerals including carbonic acid and iron, which are known to be especially effective in treating stomach disorders, anemia, and neuralgia. The 1-kilometer long path leading from the entrance to the mineral spring site is great for taking a stroll as it is surrounded by fir trees.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-07-24-1658645008623/1181429_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658645008623","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658645008623"},{"id":"2022-07-24-1658641053190","title":"Baekdamsa Temple (백담사)","description":"Located within Seoraksan Mountain, Baekdamsa Temple was built by Monk Ja Jang (590~658) during the reign of Queen Jindeok (647-654), 28th ruler of the Silla Kingdom. The temple was burnt down and moved several times until 1957 when it was rebuilt to the current location. There are various treasures and hermitages in the temple. Many famous people have visited the temple including Manhae Han Yong-un, a strong independence activist and poet. There are countless number of rock towers in front of the temple by the creek where visitors come to stack stones while praying for their wishes.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-24-1658641053190/2675244_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658641053190","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658641053190"},{"id":"2022-07-24-1658638505265","title":"Baekdamgyegok Valley (백담계곡)","description":"Baekdamgyegok Valley stretches over an eight kilometer section from Baekdamsa Temple to Yongdae-ri in Inje-gun. The valley has a road, but it is closed to general traffic. The valley is located within Seoraksan National Park. The stream running through the valley is wide and deep. The name of the valley comes from the claim that there are one hundred ('baek' in Korea) pools ('dam')  of water along the valley. Baekdamgyegok Valley features clean water and lush forests.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-24-1658638505265/769207_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658638505265","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658638505265"},{"id":"2022-07-24-1658635599656","title":"Auraji Lake (아우라지)","description":"Auraji is the name of a lake located in Yeoryang-myeon in Jeongseon-gun. It is here that Jeongseon Arirang, the No. 1 Intangible Cultural Asset of Gangwon-do, originated. The area has long been famous for its beautiful, clean mountains and rivers. Its name is derived from the Korean word \u003cem\u003eeoureojida,\u003c/em\u003e meaning \"to meet\" as the waters of Pyeongchang and Samcheok unite in this area.\u003cbr\u003e\u003cbr\u003ePart of the upper stream of Namhangang River, Auraji was a famous starting point of log rafts transporting timber to Hanyang, the original name of Seoul. In the old days, one could always hear the singing of boatmen who came from all over the nation. The lyrics of Jeongseon Arirang reveal the sadness and longing of a woman awaiting her husband who left for business to a far-away place or left to transport timber.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658635599656/2395941_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658635599656","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658635599656"},{"id":"2022-07-24-1658634968606","title":"Anheung Jjinppang Village (안흥찐빵마을)","description":"Anheung Jjinppang Village is located along National Highway 42, connecting Seoul and Gangneung. Travelers passing Daegwallyeong on their way to Seoul from the Yeongdong area often stopped here to have a light lunch from old times. Anheung jjinppang (Anheung-style steamed bun) was enough to satisfy their hunger. Over time, Anheung jjinppang has become one of Korea's famous nostalgic snacks.\u003cbr\u003e\u003cbr\u003eJucheongang River, beginning from Taegisan Mountain and flowing through Yeongwol, offers the proper humid condition perfect for the bun's aging process. As of now, there are over 10 shops dedicated to selling steamed buns in the village. Since the early 1990s, over one million people have come to Anheung Jjinppang Village to get these steamed buns which became popular through word-of-mouth. \u003cbr\u003e\u003cbr\u003eAnheung jjinppang is made with high-quality red bean, using the traditional cooking process that creates the homemade flavor, which is immediatedly recognized by the mouth that has become used to instant foods.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-24-1658634968606/1583982_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634968606","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634968606"},{"id":"2022-07-24-1658634945407","title":"Alpensia Ocean 700 (알펜시아 오션700)","description":"Alpensia Resort is a beautiful and exciting resort that offers unique programs unavailable at other resorts. Among their facilities, Alpensia  Ocean 700 suits as the perfect family water park, located on the refreshing highland of Daegwallyeong at an altitude of 700 meters. The water park aims to provide convenient and relaxing facilities in an indoor area where visitors can have fun at any time of the year.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-24-1658634945407/904407_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634945407","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634945407"},{"id":"2022-07-24-1658634922819","title":"Abai Village Ferry (아바이마을 갯배)","description":"Gaetbae (boat without engine) is an exotic means of transportation to cross the Abai Village at the mouth of Cheongchoho Lake. It is a rapid means of traveling between downtown Sokcho and Abai Village along the 50 m-long waterway. This small barge-style boat without an engine can be run by pulling the wire manually. When fixing the solid steel wire on both sides of the waterway and pulling it hard with a hook, a boat moves forward slowly. As there is no boatman, passengers need to work together to move the boat. It takes about 5 min to cross the water by boat. This unique experience still attracts many tourists to Sokcho. Furthermore, it is known as the filming location for the Korean TV drama Autumn in My Heart, so many tourists from Japan and China visit the place.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-24-1658634922819/2636684_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634922819","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634922819"},{"id":"2022-07-24-1658634210481","title":"Abai Village (아바이 마을)","description":"Located in Cheongho-dong, Abai Village bears a history of displaced people’s distress. The village was formed by refugees of the Korean War from North Korea, mainly from Hamgyeong-do Province. The word “abai” is a dialect of Hamgyeong-do that means a friendly old man like a grandfather. Visitors to Abai Village can get a sense of displaced people’s life and story, which fade away into a chapter of history. Although it has lost its original appearance now, old shacks without a gate still remain here and there. Mural paintings on the wall show the sentiment of nostalgia about their hometown and express sorrow and hard life of displaced people, who lived from hand to mouth by fishing and doing physical labor. The original houses built by refugees in the village were restored into the Refugee Village at the Sokcho Museum. Abai Village is also known as a filming location for the Korean TV drama Autumn in My Heart, attracting a lot of visitors and becoming a major attraction in Sokcho. The restaurant alley is packed with cafes and North Korean food restaurants serving local dishes such as Hamheung-style cold buckwheat noodles, stuffed squid, and North Korean-style sausage soup.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658634210481/2711173_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634210481","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634210481"}],"metaData":{"pageUrl":"https://mcdryad.com/Gangwon-do","nav":"Gangwon-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gangwon-do"]},"buildId":"tLqaxYzBh0XG4d2wEvClR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
