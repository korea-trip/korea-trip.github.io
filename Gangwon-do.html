eonggeumjeong (영금정)","description":"Yeonggeumjeong refers to the area covering the shore by the Sokcho Lighthouse in Sokcho-si City. The name Yeonggeumjeong comes from a notion that the sound of waves hitting the rocks is comparable to the melody of geomungo (traditional stringed instrument with 6 strings). At the end of the 50m-long bridge built over a rocky peninsula is a pavilion offering a view of the East Sea.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-27-1666860472728/1584004_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666860472728","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-27-1666860472728"},{"id":"2022-10-27-1666856392287","title":"Yangyang Dongho Beach (동호해변(양양))","description":"This relatively small beach is located in Yangyang-gun, Gangwon-do. It is 500 meters in length and 55 meters in x_width, and has an average depth of 1.2 meters. The beach is particularly known for its soft and fine sand, often considered to be the best on the east coast. Despite its excellent scenery and clear water, the beach is relatively obscure and peaceful. It is only open during the daytime between July and August. The pine trees surrounding the beach are protected areas, and visitors are prohibited from entering. Surfing is another draw of the beach, and the surf shop offers lessons and equipment rentals. Scuba diving is also available on site. An interesting insight into the folk tradition is “anchovy flinging,” a traditional method of catching anchovies that involve about 70 people working together to pull a big net from the sea to land. This experience is offered free of charge during the opening of the beach, and requires payment for periods outside the vacation season. Prior reservation is required through the official website. The beach enjoys excellent access from Yangyang International Airport and a 20-min ride from Yangyang city center. Dongho-ri Beach Campground, Seoraksan Mountain, and Osaek District can be found nearby.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-27-1666856392287/608515_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666856392287","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-27-1666856392287"},{"id":"2022-10-27-1666853444875","title":"Wonju Korea Ginseng Factory (원주 고려인삼창)","description":"Operated by the Korea Ginseng Corporation, the Korea Ginseng Factory makes high quality Korean ginseng. Visitors can learn all about Korean ginseng, the process of making red ginseng from ginseng and how to spot good ginseng when shopping. Tours operate on a pre-reservation basis, with all participants required to wear protective garments to keep out pollutants. After the tour, visitors will be well-educated on the health benefits and production methods of red ginseng.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-27-1666853444875","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-27-1666853444875"},{"id":"2022-10-27-1666849629456","title":"Tomb of Sin Sunggyeom (장절공신숭겸장군묘역)","description":"Tomb of Sin Sung-gyeom (posthumous epithet  Jangjeolgong), a founding contributor of the Goryeo Dynasty Sin Sung-gyeom made a great contribution to the foundation of Goryeo by expelling Gung Ye and crowning Wang Geon (later, King Taejo) as a king in 918, together with Bae Hyeon-gyeong, Hong Yu, and Bok Ji-gyeom. When Taejo of Goryeo was surrounded by the army of Gyeon Hwon (founder of Later Baekje) at the Palgongsan Battle in Daegu, Sin exchanged armor with Taejo’s armor to disguise himself as the king and died. The enemy thought that he was Taejo and beheaded him, and Taejo made his head with gold in sorrow and held a funeral for him. The Tomb of Sin Sung-gyeom consists of three mounds, which are said to have been a measure that Taejo took lest the golden head should be stolen. The location of the tomb is regarded as one of the best propitious sites for a grave in Korea, based on geomancy. Surrounded by pine trees, this site overlooks downtown Chuncheon. The tombstone, shrine, and memorial stone were built around the tomb. This tomb was designated as Gangwon-do Monument No. 21 under the title “Sin jangjeolgong Myoyeok (Tomb of Sin Sung-gyeom),” while the memorial stone, bearing the story of the Palgongsan Battle and Sin Sung-gyeom’s performance, was designated as Gangwon-do’ Tangible Cultural Heritage No. 155.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-27-1666849629456/182077_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666849629456","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-27-1666849629456"},{"id":"2022-10-27-1666847343609","title":"Sinheungsa Temple (신흥사(설악산))","description":"Sinheungsa Temple was founded under the name of Hyangseongsa Temple by Buddhist monk Jajang during the reign of Queen Jindeok of the Silla dynasty. It was first established at the site of Kensington Hotel, but after being destroyed by fire several times, it was rebuilt at the present position during the reign of King Injo of the Joseon dynasty. According to a legend, Monks Yeongseo, Hyewon, and Yeonok all had envisioned the location in their dreams in which a white-haired heavenly man appeared and indicated them the place of the temple. Thus, the temple was re-constructed at the current location and renamed as “Sinheungsa,” meaning “the temple was blessed by God (sin) and became prosper (heung). However, the Chinese character sin of the temple’s name was changed in 1995 from sin meaning god to sin meaning “new,” wishing that the temple will revive Buddhism again in the Yeongdong area (eastern part of the Taebaek Mountain Range). Sinheungsa Temple is home to many cultural heritages including the Geungnakbojeon Hall at Sinheungsa Temple (Treasure) and the Three-story Stone Pagoda at Hyangseongsa Temple Site (Treasure), which is standing on the opposite side of Kensington Star Hotel . The temple also offers the temple stay program in which participants can experience a temple life by doing activities such as communal Buddhist meal service (baru gongyang), ceremonial service involving chanting, 108 bows aimed at removing 108 earthly desires, as well as programs of making a lotus lantern and Buddhist rosary.","regDate":"2022-10-27","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-27-1666847343609/166406_image2_1.webp","blogPath":"Gangwon-do/2022-10-27-1666847343609","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-27-1666847343609"},{"id":"2022-10-26-1666781111969","title":"Seungilgyo Bridge (승일교)","description":"Seungilgyo Bridge is unique in that it was jointly built by South and North Korea. The construction began when the land belonged to North Korea, but after the Armstice Agreement the land was given to the South, who then complete the bridge. The bridge was designated as a Registerd Cultural Property No. 26 on May 31, 2002.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-26-1666781111969","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-26-1666781111969"},{"id":"2022-10-26-1666777389811","title":"Seoraksan National Park (Outer Section) (설악산 국립공원 (외설악))","description":"Seoraksan Mountain is one of Koreas most famous tourist destinations that stretches across several areas including Sokcho, Goseong, Inje, and Yangyang in Gangwon-do. It was designated as Koreas fifth national park in 1970 after the designation of Hallyeohaesang National Park, and as Koreas first UNESCO Biosphere Reserve in 1982. It has been also registered in the IUCN Green List of Protected and Conserved Areas, which is the global standard of best practice for area-based conservation. Having Daecheongbong Peak as the mountains main peak, Seoraksan National Park, with a total area of 398 km², is divided  into the outer section (Oeseorak, eastern section), the inner section (Naeseorak, western section), and the southern section (Namseorak). Daecheongbong Peak (1,708 m) is the third highest peak in Korea after Hallasan Mountain and Jirisan Mountain, and as the peak is covered with snow for five to six months of the year, the mountain got the name Seorak (meaning a snowy peak). The summit of Daecheongbong Peak commands the magnificent natural landscape of Seoraksan Mountain and the East Sea. In particular, it is known for the fantastic views of the sunrise and sunset. In addition to Daecheongbong Peak, Seoraksan Mountain has some 30 grand peaks, such as Socheongbong, Hwachaebong, and Jungcheongbong. The mountain is also full of hidden scenic views of Biryongpokpo Falls, Ulsan Peak, Heundeulbawi Rock, and Geumganggul Cave. By using the cable car near Seoraksan Small Park, the disabled and the elderly can go up to the top and enjoy a panoramic view of the mountain.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-26-1666777389811/2677663_image2_1.webp","blogPath":"Gangwon-do/2022-10-26-1666777389811","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-26-1666777389811"},{"id":"2022-10-26-1666774080396","title":"Seoraksan Daecheongbong Peak (설악 대청봉)","description":"This 1,708 m-high peak is the highest peak of Seoraksan Mountain and the third highest in the Republic of Korea, behind Hallasan Mountain (1,950 m) and Jirisan Mountain (1,915 m). It is the centerpiece of the 40 km2-wide Seoraksan National Park and the dividing point between Naeseorak and Oeseorak areas  areas to the west of Daecheongbong Peak toward Inje are considered Naeseorak, while the areas to the east, toward Sokcho and Goseong, are considered as latter. It is also the origin of most of Seoraksan Mountain’s famous valleys, like Cheonbuldong and Gayadong Valleys. Because of erratic weather and low temperature, Daecheongbong Peak is often covered in snow from late October to late spring. Its ridges are populated by Siberian dwarf pine, Hairy Korean rhododendron, Ermans birch, and subalpine trees, making it a valuable source for alpine plant research. Four trails in the Seoraksan National Park take the visitors to this peak, through Osaek, Baekdam, Seorak-dong, and Osaengnyeong (Hangyeryeong) Pass. The shortest trail is the 5 km-long Osaek Trail (Osaek – Seorak Falls – Daecheongbong Peak), taking about 4 hr in total. The management controls entry to Seoraksan National Park depending on weather conditions and period, so visitors are advised to check the real-time information provided at its webpage (www.knps.or.kr).","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-26-1666774080396/780821_image2_1.webp","blogPath":"Gangwon-do/2022-10-26-1666774080396","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-26-1666774080396"},{"id":"2022-10-26-1666770117736","title":"Robot Studio (토이로봇관)","description":"Robot Studio is an experiential exhibition hall that presents a vision of the future robotics, featuring experiment robots, robot avatars, and reproduction of movie scenes. The studio offers a family friendly setting, featuring a toy room, building block games, 4D-media room, robot camp, and more. The studios major attraction is Despian, a robot that can express human emotions and act scenes from popular movies such as Star Wars and Jaws.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-26-1666770117736","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-26-1666770117736"},{"id":"2022-10-26-1666763410470","title":"Pyeongchang Uiyaji Wind Village (평창 의야지 바람마을)","description":"Pyeongchang Uijaji Wind Village is located at the top of Daegwallyeong Pass. The village is a sight to see in winter when covered in snow. Throughout the year, visitors can join in various activities such as making cheese or ice cream.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-10-26-1666763410470/604797_image2_1.webp","blogPath":"Gangwon-do/2022-10-26-1666763410470","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-26-1666763410470"},{"id":"2022-10-26-1666758888912","title":"Peak Island (피크아일랜드)","description":"Peak Island, located across from the public golf clubhouse at Yongpyong Resort, offers enjoyment throughout all four seasons. With a total space of 12,806 square meters, Peak Island has one basement floor and four above-ground floors that can host up to 3,500 people at the same time. The basement floor has spa facilities designed like a club house for golfers to enjoy after a round of golf. The first floor is the entrance, second floor is the lockers, third floor has a spa, wave pool and other attractions, and the fourth floor is the jjimjilbang (Korean sauna). Outdoor facilities include Finnish sauna and other theme attractions.","regDate":"2022-10-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-26-1666758888912","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-26-1666758888912"},{"id":"2022-10-25-1666695146080","title":"Osaengnyeong (Hangyeryeong) Pass (오색령(한계령))","description":"This 1,004 m-high pass connects Seo-myeon of Yangyang-gun and Buk-myeon and Girin-myeon of Inje-gun, at the border between Naeseorak and Namseorak. The people of Yangyang know the pass as Osaengnyeong, while in Inje it is known as Hangyeryeong. Yi Jung-hwan, a late Joseon period scholar and the author of the geographical text Taengniji (On Selecting a Village), counted Osaengnyeong Pass as the first and the foremost of the six famous passes in Gangwon-do. Indeed, Osaengnyeong Pass was the route through which essential supplies were transported from Yangyang (in Yeongdong) to Inje (in Yeongseo region), and the rough pass taken by the people of Yangyang on the way to Seoul. Its presence in the folklore of the region can be seen in the popular song Hangyeryeong, which speaks to the difficulties of those who had to climb the pass. Hangyeryeong Road was opened in 1981, and today’s National Road No. 44 is famous for being a driving course through the beauty of Seoraksan Mountain. This is also the starting point of the shortest route to Daecheongbong Peak, the highest peak in Seoraksan Mountain, and the trail to the summit of Jeombongsan Mountain.","regDate":"2022-10-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-25-1666695146080/182107_image2_1.webp","blogPath":"Gangwon-do/2022-10-25-1666695146080","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-25-1666695146080"},{"id":"2022-10-25-1666691767359","title":"Naksan Beach (낙산해수욕장)","description":"Naksan Beach is one of the most famous beaches in Yangyang, located in Joseon-ri, Yangyang-eup, Yangyang-gun, Gangwon-do. Since its opening in 1963, it has attracted more than 1 million visitors each year, its reputation being rivaled only by the Gyeongpodae Beach on the east coast of Korea. The 4 kilometer-long sand beach contrasts magnificently with the lush pine trees of the area. The water is less than 1.5 meter deep, making it a good place for all ages. Naksanhang Port marks one end of the beach, behind which Naksan Mountain, the location of Naksansa Temple, can be found. The other end has a lake formed at the delta of Namdaecheon Stream, which originates from Seoraksan Mountain. Many cafes, convenience stores, restaurants, and accommodations cater to the needs of the visitors. The beach sees considerable traffic in winter as well, when it serves as a popular venue for sunrise-watching, particularly for the New Year’s Day festival.","regDate":"2022-10-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-25-1666691767359/2609383_image2_1.webp","blogPath":"Gangwon-do/2022-10-25-1666691767359","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-25-1666691767359"},{"id":"2022-10-25-1666688500348","title":"Mindungsan Mountain (민둥산)","description":"Situated in Jeongseon, Gangwon-do, Mindungsan Mountain (1,118.8 meters) is an unusual site when compared to other national peaks. As hinted by its names meaning bare mountain, there are few trees near its summit. Locals also refer to it as Eoksaesan (silver grass) Mountain because of the waves of eulalia covering its sides. The mountain remains this way because villagers burned the fields once a year to encourage the growth of wild herbs.\u003cbr\u003e\u003cbr\u003eThe mountain’s gradual slope offers an enjoyable trekking experience for hikers of all levels. In mid-October, waist-high silver grass is indeed everywhere, making it challenging for hikers to view the surrounding areas. Fortunately, certain spots near the peak offer breathtaking views of the gentle ridges and flowing hillsides.\u003cbr\u003e\u003cbr\u003eSilver grass begins blooming in September and reaches peak colors between October and November. The Silver Grass Festival is held on Mindungsan Mountain every October, attracting hundreds of thousands of attendees for a wonderful outdoor hiking experience and picturesque photo opportunities. The mountain is easily accessible by train allowing visitors from near and far to enjoy the fall colors.\u003cbr\u003e\u003cbr\u003eOn the outskirts of Mindungsan Mountain near Balgudeok village is Goebyeonggol Valley, which contains magnificent rock formations and limestone caves. Other nearby attractions include Hwaam Yaksu (spring water site), Auraji Naruteo famous for creating Jeongseon Arirang (a local version of the traditional folk song, Arirang), and Gariwangsan Mountain (known for wild ginseng).","regDate":"2022-10-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-25-1666688500348","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-25-1666688500348"},{"id":"2022-10-25-1666684702603","title":"Micheongol Recreational Forest (국립 미천골자연휴양림)","description":"This recreational forest is located at the foot of Guryongnyeong Pass, which connects Yangyang-gun with Hongcheon-gun, along Micheongol Valley. This 12 km-long valley creates waterfalls throughout the forest, both small and large, and feeds many varieties of trees including birch, ash, maple sap, and dogwood. In addition to the Forest Cultural Rest Center, campground, and auto campground, the forest also includes a historic site, a Silla-era Seollimwon Temple Site. Seollimwon Temple was a Seon (Zen) Buddhist temple complex built during the Unified Silla period, and the site of Treasures like the “Three-story Stone Pagoda at Seollimwon Temple Site, Yangyang.” Many forest-themed experience programs are available in the recreational forest  “Forest Education, Forest Guided Tour,” which brings one closer to the nature in the forest, and “A Beautiful Trip in Person,” which offers members of marginalized communities a chance to connect with nature, are the examples of such programs. There is a 6.2 km-long (round-trip) mountain trekking road in the forest, and a 12 km-long forest road (round-trip) that takes one from Complex 3 of the Forest House to Bulbaragi Mineral Spring.","regDate":"2022-10-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-25-1666684702603/2365160_image2_1.webp","blogPath":"Gangwon-do/2022-10-25-1666684702603","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-25-1666684702603"},{"id":"2022-10-25-1666679945966","title":"Maengbang Beach (맹방해변)","description":"Maengbang Beach is located 7 kilometers from Samcheok and was developed as a tourist attraction. During summer, there are various beach events such as the Myeongsasimni Race and bare-hand trout catching contest, and more. Nearby attractions include a golf range.","regDate":"2022-10-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-25-1666679945966/1813178_image2_1.webp","blogPath":"Gangwon-do/2022-10-25-1666679945966","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-25-1666679945966"},{"id":"2022-10-25-1666674912552","title":"Kook Soon Dang Juhyangro (국순당 횡성공장)","description":"Juhyangro, meaning a path of alcoholic flavor, is the name of the tour route around Kook Soon Dangs Hoengseong distillery. The traditional liquor produced by the distillery captures the clean air and water and the sincere devotion of its producers. The distillery offers tours as well as tasting programs, and product sales.","regDate":"2022-10-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-25-1666674912552","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-25-1666674912552"},{"id":"2022-10-24-1666609106285","title":"Jipdarigol Recreational Forest (집다리골자연휴양림)","description":"This recreational forest, famous for its clear water and broad-leaved virgin forest, is located at the foot of the Hwaaksan Mountain (1,468 m). The name of Jipdarigol has an amusing legend behind it  a young woman and a man, living on the different sides of a large valley, fell in love with each other and made a straw bridge (“jipdari”) to meet each other. Jipdarigol Recreational Forest of today is a popular destination for summer and fall, thanks to its wonderful valley and beautiful forest. The forest includes accommodations and an open-air deck for day trippers, installed along the valley with a x_width of 8 m2 and 15 m2. It can be used until 19 00, and tents and simple cooking are allowed. However, visitors are prohibited from using charcoal and wood fire, and electric equipment. Other facilities include the walking trail, hiking trails, and suspension bridge.","regDate":"2022-10-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-24-1666609106285/2679711_image2_1.webp","blogPath":"Gangwon-do/2022-10-24-1666609106285","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-24-1666609106285"},{"id":"2022-10-24-1666605413381","title":"Jeungsan Beach (증산해변(증산 해수욕장))","description":"A small and quiet beach, Jeungsan Beach is located four kilometers away from downtown Samcheok. With an average depth of one to two meters, it attracts many vacationers in the summer. The beachs close proximity to Chuam Beach allows visitors to take in the view of Chotdaebawi Rock as well as beautiful sunrise. In winter, flock of seagulls flying over the ocean is a sight to see.","regDate":"2022-10-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-24-1666605413381/1581520_image2_1.webp","blogPath":"Gangwon-do/2022-10-24-1666605413381","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-24-1666605413381"},{"id":"2022-10-24-1666602208501","title":"Jeongseon Morundae Cliff (몰운대 (정선))","description":"Morundae Cliff is one of the Eight Scenic Sites of Hwaam. The tip of the steep cliff is adorned with three specimens of 500-year-old pine trees. Legend has it that gods would perch on the cliff’s top and enjoy the beautiful view. At the foot of the cliff lies a large sheet of rock that can accommodate hundreds of people.","regDate":"2022-10-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-24-1666602208501/2494486_image2_1.webp","blogPath":"Gangwon-do/2022-10-24-1666602208501","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-24-1666602208501"},{"id":"2022-10-24-1666598504208","title":"Janghohang Port (장호항)","description":"Janghohang Port is a short distance out of downtown Samcheok. The port is famous for its round beach line and white sand shore and is known as the “Naples of Korea.” From the beach, Janghohang Port offers excellent views of unique rock formations in the sea. The beach at Janghohang Port is small but charming, and has a tranquil atmosphere unlike the bigger beaches.","regDate":"2022-10-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-24-1666598504208/2642260_image2_1.webp","blogPath":"Gangwon-do/2022-10-24-1666598504208","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-24-1666598504208"},{"id":"2022-10-24-1666593829704","title":"Jade Garden (제이드가든)","description":"Jade Garden is an exotic arboretum established with the theme of “small Europe in the forest.” It was built on an area of 163,500 m2 by keeping its natural topography and establishing 24 themed gardens. This European-style arboretum comprises Italy’s Tuscan-style Visitor Center at the entrance, English Border Garden, and Italian Wedding Garden built with Italian style of garden and waterway. It also has three walking paths -Namunaeum-gil, Danpungnamu-gil, Supsokbaram-gil. Namunaeum-gil in the middle of the arboretum is paved with woodchips and has good accessibility to the theme gardens. Danpungnamu-gil located at a high ground is a quiet trail, while Supsokbaram-gil is surrounded by thick trees and an ideal walking path in the summer season. Each walking path requires 40 to 60 min each way, and they are connected in the middle of the trails. Each path begins from the Visitor Center and ends at the White Garden or Sky Garden at the top of the arboretum. Visitors can take a rest at a cafe, restaurant, and souvenir shop. The nighttime operation is available depending on the season, and the shuttle bus runs between Gulbongsan Station of the Gyeongchun Line and the Arboretum.","regDate":"2022-10-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-10-24-1666593829704/1812327_image2_1.webp","blogPath":"Gangwon-do/2022-10-24-1666593829704","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-24-1666593829704"},{"id":"2022-10-24-1666588465696","title":"Hyangho Beach (향호해수욕장)","description":"Hyangho Beach is located in Jumunjin, Gangneung. It is a beach attraction where the boy band BTS filmed their album photo at a bus stop. Although the bus stop in the photo is not an actual bus stop, the booth remains at the beach as a photo zone. Other photo zones are also scattered around the beach, drawing many visitors who seek to take memorable photos with the open beach in the background.\u003cbr\u003e","regDate":"2022-10-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-24-1666588465696","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-24-1666588465696"},{"id":"2022-10-23-1666522101052","title":"Hongcheon Hot Springs (홍천온천원탕)","description":"Hongcheon Hot Springs has a great seaside view and the water at the springs contains a lot of alkali sodium bicarbonate that has a silky texture and is great for skin health. In addition, if people who suffer from hyperacidity drink this spring water, the water helps neutralizes stomach acid. It also is good for recovering from fatigue, neuralgia, rheumatoid arthritis, hypertension, allergy dermatitis, eczema chronicum, removing fat, healing skin cells, and anti-aging.","regDate":"2022-10-23","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-23-1666522101052","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-23-1666522101052"},{"id":"2022-10-23-1666518476350","title":"Gwaneumgul Cave (Daei-ri Cave Caverns) (관음굴(삼척 대이리 동굴지대))","description":"Gwaneumgul Cave has a reputation of being a must-explore cave by not only Korean scientists but throughout cave academia around the world. The entrance of the cave is 4.2 meters wide, 3 meters high and 1.6 kilometers deep. The underground water flows from the entrance all the way to end all year long producing approximately 15,000 ㎥ per day. The cave also has 4 waterfalls along the way with the largest being 9 meters high. The cave is full of stalactites and stalagmites, as well as straw soda, columns, flowstones, cave corals, aragonite crystals and more. The cave has a total of 24 different types of living organisms, making a desirable cave for academic research.","regDate":"2022-10-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-23-1666518476350","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-23-1666518476350"},{"id":"2022-10-23-1666515124320","title":"Guryongpokpo Falls (Sogeumgang River) (구룡폭포 (소금강))","description":"Guryongpokpo Falls refers to the group of nine waterfalls, varying in size, located over a three-kilometer stretch of Sogeumgang River in Odaesan National Park. Guryong means nine dragons and legend has it that each of the waterfalls was occupied by a dragon. The sixth waterfall is particularly attractive. It is simultaneously the most magnificent and serene of the falls, which is why it is also known as the Gentleman’s Waterfall. Two kilometers away from the sixth waterfall, is a curious-looking piece of rock called Manmulsang. The name literally means tens of thousands of different looks. Some of these looks have earned it to other names such as Giant Rock, Phantom-Face Rock, Iworam, and Candlestick Rock’","regDate":"2022-10-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-23-1666515124320","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-23-1666515124320"},{"id":"2022-10-23-1666511191599","title":"Gongjicheon Recreation Area (공지천유원지)","description":"The area of Gongjicheon Stream connected to the Bukhangang River is a shelter in the middle of Chuncheon City. This recreation area comprises various facilities along both sides of the Gongjicheon Stream, including Gongjicheon Sculpture Park, Uiam Park, Memorial Hall for Ethiopian Veterans in the Korean War, inline skating rink, outdoor stage, and fountain. Visitors can cross the water easily through the Gongjicheon Bridge and the lower pedestrian bridge. The waterside trail and the bike path are popular among citizens with the seasonal scenic view. In particular, cherry blossom attracts many visitors in spring. There is a bicycle rental stand nearby the stream. It is recommended to enjoy biking around the Gongjicheon Stream or along the Uiamho Bike Path. Another interesting ride is a pedal boat with which visitors can create a romantic memory with a splendid scenery of the Gongjicheon Stream.","regDate":"2022-10-23","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-23-1666511191599","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-23-1666511191599"},{"id":"2022-10-23-1666508347899","title":"Gangneung Coffee Street (강릉커피거리)","description":"Gangneung in Gangwon-do is the first local district in Korea to host a coffee festival and support coffee artisans as well as promote development of coffee related facilities and contents such as a coffee museum, coffee street, coffee factory, barista academy, and more. With almost all coffee shops in the area roasting their own coffee beans, Gangneung is well-recognized as the city of coffee.","regDate":"2022-10-23","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-10-23-1666508347899/2405212_image2_1.webp","blogPath":"Gangwon-do/2022-10-23-1666508347899","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-23-1666508347899"},{"id":"2022-10-23-1666504916986","title":"Gangmun Beach (강문해변)","description":"Located in Gangmun-dong, Gangmun Beach is lined with fresh \u003cem\u003ehoe\u003c/em\u003e (sliced raw fish) restaurants along Gangmunhang Port. The beach has accommodations nearby and is in close proximity to the Gyeongpo area, making it a great vacation destination. Not only is the beach a well-known diving spot among scuba divers for its deep waters and abundant marine life, but its dock is also popular among fishers all year round.","regDate":"2022-10-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-23-1666504916986/2040313_image2_1.webp","blogPath":"Gangwon-do/2022-10-23-1666504916986","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-23-1666504916986"},{"id":"2022-10-22-1666435706013","title":"Daegwallyeong Samyang Farm (대관령 삼양목장)","description":"Daegwallyeong Samyang Farm is a livestock farm opened in 1972 to source product for Samyang Food, then opened as a tourist attraction in 2007 making it open to the public. The animals are free to roam the large ranch fields and the wind generator on top of the hill is the largest in Korea to create natural energy. At the farm, visitors can take in the beautiful scenery, watch a sheep herding performance, feed sheep and ostrich, and so much more. There are various Samyang products sold at the ranch mart as well as organic milk products to try as well.\u0026nbsp;\u003cbr\u003e","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-22-1666435706013","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666435706013"},{"id":"2022-10-22-1666432066738","title":"Chuncheon Oksanga - Okgwangsan Jade Mine (춘천 옥산가 (옥광산))","description":"This tourist destination was established as a healing and experience attraction based on Korea’s only jade mine in Chuncheon. It comprises Jade Cave Experience Center, Jade Mine Sauna, Toy Museum, Bakery Cafe, restaurant, and other facilities. In particular, Jade Cave Experience Center, which was built by using an actual jade pit, invites visitors to observe and touch rough gemstones. The center has a shelter surrounded by jade stones and an earthenware museum, which exhibits various types of earthenware. If you want to have a healing experience with jade’s energy, the jade sauna is an ideal place to visit. The sauna was built with high-quality nephrite from the jade mine and uses mineral water produced from deep in the jade pit. Moon Valley consisting of a gallery, modern history museum, and toy museum is popular among family visitors with children, and kidults too. The toy museum is full of famous character figures from animated films and popular movies, such as Taekwon V, Mazinger Z, Disney characters, and Star Wars characters. The outdoor park behind the Moon Valley has a small zoo and a walking path.","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Mines"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-22-1666432066738","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666432066738"},{"id":"2022-10-22-1666428862040","title":"Chuncheon Mulgil-ro (춘천물레길)","description":"The Mullegil Trail is designed to guide tourists to enjoy the beautiful scenery along the waterway in Chuncheon, a lake city. The Mullegil Trail also offers tourists an opportunity to travel around Chuncheon’s lake and river by canoe. With basic instructions, people of all ages can go canoeing easily. Many companies provide diverse canoeing courses, and their common course starts from the Chuncheon Songam Sports Town, continues to canoe toward the Uiamho Lake Skywalk, and returns. Tourists can enjoy canoeing along the Chuncheon Mullegil Trail and use the King Canoe Quay, which is equipped with a facility for the vulnerable people on tourism. Selected as an open tourist attraction, the King Canoe Quay provides canoeing programs for people in wheelchairs and the visually impaired.","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do"],"imgUrl":"/2022-10-22-1666428862040/2030534_image2_1.webp","blogPath":"Gangwon-do/2022-10-22-1666428862040","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666428862040"},{"id":"2022-10-22-1666424746299","title":"Chuncheon Cheongpyeongsa Temple (청평사 (춘천))","description":"Cheongpyeongsa Temple is a Buddhist temple with 1,000 years of tradition, located at Obongsan Mountain. Originally established as Baegamseonwon Temple in 973, the temple changed its name several times, went through construction works, and has become the current Cheongpyeongsa Temple. Yi Ja-hyeon, a scholar of the Goryeo period, built a garden here by keeping its natural topography after he left his government post. In this area, there is a pond that was built during the Goryeo period and has preserved its original form. Many cultural heritages have disappeared over the years and during the Korean War as well. The remaining cultural heritages include Hoejeonmun Gate of Cheongpyeongsa Temple (Treasure No. 164), Three-story Stone Pagoda of Cheongpyeongsa Temple (Gangwon-do Cultural Heritage Material No. 8), and Stupa of Yi Ja-hyeon (posthumous epithet  Jillakgong). Cheongpyeongsa Temple’s Hoejeonmun Gate was built instead of Sacheonwangmun Gate (the gate of the Four Guardian Kings), in order to enlighten people about the transmigration of souls. Cheongpyeongsa Temple bears a myth about a princess and a serpent. The princess suffered a lot from a serpent as she couldn’t get rid of it from her body. Then she came to Cheongpyeongsa Temple and prayed to the Buddha, and she became free from the serpent. Therefore, the Three-story Stone Pagoda of Cheongpyeongsa Temple is also called “Princess Pagoda.” Although the scale of the temple is not large, it is known for beautiful natural landscape harmonized with artificial structures, such as a pavilion and a pond. Accordingly, the area of the temple was designated as Scenic Site No. 70. Cheongpyeongsa Temple can be also reached by taking a ferry at the Soyanggang Dam Quay.","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-22-1666424746299/1780622_image2_1.webp","blogPath":"Gangwon-do/2022-10-22-1666424746299","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666424746299"},{"id":"2022-10-22-1666421910900","title":"Chuam Suspension Bridge (추암 출렁다리)","description":"Chuam Suspension Bridge is located near Chotdae Rock, famous as a sunrise spot. The 72 meters long suspension bridge is the first suspension bridge that crosses over the ocean in Korea.","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-10-22-1666421910900/2639501_image2_1.webp","blogPath":"Gangwon-do/2022-10-22-1666421910900","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666421910900"},{"id":"2022-10-22-1666418364901","title":"Chuam Beach (추암해변)","description":"Chuam Beach is a white sandy beach with various unique rock formations. Even though the beach itself is small, there are plenty of things to see like beautiful sunsets, a suspension bridge over the ocean, and the famous Chotdaebawi Rock. The suspension bridge is a perfect photo spot with the East Sea in the backdrop. There is also Haeamjeong Pavilion, first built in 1361 and renovated in 1790. Chuam Sculpture Park at the end of the suspension bridge is also worth a visit.","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-22-1666418364901/1798308_image2_1.webp","blogPath":"Gangwon-do/2022-10-22-1666418364901","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666418364901"},{"id":"2022-10-22-1666413980211","title":"Cheorwon Plain (Migratory Bird Habitat) (철원평야(철새도래지))","description":"After the fall harvest season, the fields of Cheorwon Plain are littered with fallen grains, providing an abundant source of food for migratory birds. Moreover, the well-preserved ecosystem of the Demilitarized Zone provides clean water and a healthy habitat, making the Cheorwon area a paradise for migratory birds. \u003cbr\u003e\u003cbr\u003eCranes stalking around the fields and birds taking off en masse from the reservoir make bird watchers exclaim in awe. In Cheorwon, which boasts the biggest white-fronted goose population in Korea, visitors can see observe 110 species of birds, some of which are protected as national treasures. Examples include red-crowned cranes, vultures, white-tailed sea eagles, and golden eagles as well as mallards and spot-billed ducks, which migrate to Korea for the winter.","regDate":"2022-10-22","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-10-22-1666413980211/1955738_image2_1.webp","blogPath":"Gangwon-do/2022-10-22-1666413980211","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-22-1666413980211"},{"id":"2022-10-21-1666349469880","title":"Byeolmaro Observatory (별마로천문대)","description":"Byeolmaro is a public astronomical observatory built on the peak of Bongnaesan Mountain (alt. 799.8 m) in Yeongwol. The term ‘Byeolmaro’ combines the words byeol (star), ma (peak) and ro (peaceful). Together, they collectively represent the wish to view stars in a clean and peaceful environment. The observatory has a variety of telescopes, including one with a diameter of 80 centimeters. The observatory also has accommodation facilities, audio \u0026 visual rooms, and a lecture hall, making it suitable for educational programs.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-10-21-1666349469880/2517650_image2_1.webp","blogPath":"Gangwon-do/2022-10-21-1666349469880","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666349469880"},{"id":"2022-10-21-1666345971150","title":"Biseondae Rock (비선대)","description":"Biseondae Rock is a large rock located in the Cheonbuldong Valley of Seoraksan Mountain. The rock blended with a giant surrounding rocky wall creates a mysterious atmosphere. When it rains, water flows down through the rock and forms a small waterfall. The stream of water winding around the rock is considered the magnificent view, which is similar to that of the Manpokdong Valley in Geumgangsan Mountain. When the season changes, its landscape boasts different scenery  full-blown flowers in spring, green and refreshing trees in summer, colorful autumnal leaves in autumn, and white snowy view in winter. Due to such a mysterious landscape, Biseondae Rock bears a legend in which Taoist hermit called Magoseon enjoyed scenery of this place and ascended to heaven. The name of Biseondae, meaning the rock (dae) where a Taoist hermit (seon) flew up (bi) to the sky, originates from this legend.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-10-21-1666345971150/650537_image2_1.webp","blogPath":"Gangwon-do/2022-10-21-1666345971150","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666345971150"},{"id":"2022-10-21-1666342637738","title":"Biryongpokpo Falls (비룡폭포)","description":"Biryongpokpo Falls is 2.4 km away in the south from the Seoraksan Small Park ticket booth. Biryongpokpo Falls is located between Towangseong Falls in the upper region and Yukdam Falls in the lower region. Biryongpokpo Falls was named after the shape of the water stream of the falls (pokpo) resembling a dragon (ryong) ascending (bi) to heaven. Their powerful water streams pouring into the narrow and rough valley look like a legendary dragon. There is another tale associated with Biryongpokpo Falls. A dragon lived here, and one day villagers offered a maiden to the dragon to break the drought. Then, the dragon flew up to the sky, and there were no more droughts in the village. The waterfalls drop 16 m to the ground and their loud sound resonates in the valley. In winter, the waterfalls freeze and the frozen water columns offer another magnificent view. A clear pond is formed beneath the falls and around which there is a wooden observation deck. Biryongpokpo Falls and Surroundings in Seoraksan Mountain were designated as the Scenic Site No. 95. It takes about 1 hr from the Small Park to the Biryongpokpo Falls, while it takes about 3 hr (round-trip) to visit up to Towangseong Falls and Yukdam Falls. The difficulty level of this tour course is ordinary.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-21-1666342637738","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666342637738"},{"id":"2022-10-21-1666338656222","title":"Baengnyongdonggul Cave-Gangwon Paleozoic Geopark (백룡동굴-강원고생대 국가지질공원)","description":"Baengnyongdonggul Cave is a 1.8㎞-long, natural limestone cave located in Pyeongchang-gun, Gangwon-do. The cave entrance is located 10-15㎞ above sea level, and is surrounded by rocks. In 1976, local residents expanded a small lane in the middle of the main cave corridor to allow for easier exploration. Since then, the cave has continued to be explored and researched with great value for geologists. The cave was designated Natural Monument No. 260 in 1979.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-21-1666338656222/2353727_image2_1.webp","blogPath":"Gangwon-do/2022-10-21-1666338656222","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666338656222"},{"id":"2022-10-21-1666335948329","title":"Baekundonggyegok Valley (백운동계곡)","description":"Baekundonggyegok Valley flows 5 km from the valley of Deoktaesan Mountain and Seongaksan Mountain. There are oak trees and maple trees growing in thick clusters and clean waters flowing nearby.\u003cbr\u003eBaekundonggyegok Valley stands between the seven brother stones and Yongdampokpo Falls, and starting from this point to Gwuiddegicheong Peak is Baekundonggyegok Valley. The rocks are connected in a long line and ponds can be seen here and there. On each side of the valley there are rock walls, which make for some unforgettable scenery. Baekundonggyegok Valley maintains its natural beauty and majesty, which attracts many hikers. Especially from the middle point where Jikbaekun and Gokbaekun combine to make the Gugokgyegok Valley the most magnificent scenery of Baekundonggyegok Valley can be seen. The largest waterfall of Baekundonggyegok Valley, called Baekunpokpo Falls, is about 30 meters high. The upper part of the waterfall has rocks lined up in a long line. The landscape of Seoraksan Mountain seen from this point is the representative landscape of the mountain.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"","blogPath":"Gangwon-do/2022-10-21-1666335948329","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666335948329"},{"id":"2022-10-21-1666332338112","title":"Anmok Beach (안목해변)","description":"Anmok Beach spans over 500 meters in length and covers an area of 20,000 square meters. The beach is often packed with families on vacation. Right in front of the beach is Anmokhang Port, where around 23 fishing boats can be moored to unload their catch of seaweed in the spring; flatfish, squid, and octopus in the summer; and sailfin sandfish, and pollack in the fall and winter. The place has also become more popular since the main street along the beach earned the reputation as a coffee street.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-21-1666332338112/1631351_image2_1.webp","blogPath":"Gangwon-do/2022-10-21-1666332338112","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666332338112"},{"id":"2022-10-21-1666327593929","title":"Alpensia Resort (알펜시아 리조트)","description":"Alpensia Resort, located approx. 184 kilometers from Seoul in Daegwallyeong, Pyeongchang-gun, Gangwon-do, is a tourism \u0026 leisure complex open year round. The resort allows visitors to enjoy the area’s pristine natural beauty throughout each of the four seasons. The name Alpensia is a combination of the words Alpen, (German for the Alps), Asia, and Fantasia; together they reflect the resort’s scenic view of the fantastic Alps of Asia. \u003cbr\u003e\u003cbr\u003eThe complex boasts a variety of super deluxe luxury accommodations and top-notch leisure facilities such as a 45-hole golf course, convention center, water park and ski slopes. The resort successfully hosted the IBU Biathlon World Cup Pyeongchang in 2008 and boasts excellent ski jump and biathlon facilities, a monorail, cross-country ski slopes, and a large stadium.  After a hard day out on the slopes or golf course, visitors can head to the sky lounge, ecology learning center, or Retail Village shopping mall. The resort is also adjacent to many other tourist attractions such as Odaesan Mountain, Samyang Sheep Ranch, Korea Botanic Garden, Lee Hyo-Seok Memorial Hall, and Herbnara Farm.","regDate":"2022-10-21","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-10-21-1666327593929/1985699_image2_1.webp","blogPath":"Gangwon-do/2022-10-21-1666327593929","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-21-1666327593929"},{"id":"2022-10-20-1666263150923","title":"365 Safetown (365 세이프타운)","description":"365 Safetown is a one-of-a-kind safety awareness theme park combining  education, entertainment, recreation, and leisure into one public park. It is the world’s first edutainment facility  dedicated to teaching the public safety lessons about fire, earthquakes, and other natural disasters.\u003cbr\u003e\u003cbr\u003eThe park consists of three different areas. The Korea Youth Safety Experience Hall provides a realistic experience of natural disasters through 3D and 4D installations. Challenge World offers a chance to test one’s limits through outdoor experience facilities like the tree track and zip line. Lastly, the Gangwon-do Firefighting Academy is a specialized training center for firefighters.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-10-20-1666263150923/1790438_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666263150923","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666263150923"},{"id":"2022-10-20-1666259550649","title":"Yukrimgogae (육림고개)","description":"Yukrimgogae was the street that connected Yurim Theater (now closed) and Chuncheon Jungang Market in the past, becoming an unofficial downtown during 1980s to the 1990s. After the new city project, the stores relocated to the new downtown, leaving the area empty. In 2015, the street was rejuvenated with Makgeolli Street and Youth Mall. The street is full of restaurants and stores that was renovated providing an analog-feel combined with a trendy style.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-10-20-1666259550649/2711383_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666259550649","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666259550649"},{"id":"2022-10-20-1666256236700","title":"Yukdampokpo Falls (육담폭포)","description":"If you begin at Seorak-dong in Oeseorak, cross the Biryonggyo Bridge and pass by the Biryongpokpo Falls, you will reach Yukdampokpo Falls, which actually consist of six waterfalls and a pond. \u003cbr\u003e\u003cbr\u003eDespite the fact that only a small amount of water actually flows in these waterfalls today, what is interesting, is how they came into existence  a slow-flowing stream of water eroded the rocks, creating dips and puddles at various levels, which later became a series of cascading waterfalls. The splendid scenery around the waterfalls is always a pleasing sight to the eyes of visitors.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-10-20-1666256236700/1966643_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666256236700","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666256236700"},{"id":"2022-10-20-1666252296231","title":"Yoseonjeong Pavilion \u0026 Yoseonam Rock (요선정·요선암)","description":"Yoseonjeong Pavilion is located in a valley with a clear stream water flowing below. Next to the pavilion is a large rock with the word Yoseonnam inscribed on it. During the Unified Silla period, there was a small hermitage where Yoseongjeong Pavilion stands today. The hermitage was frequented by monks Doyun and Jinghyo, who had founded Heungnyeongseonwon Temple on a foothill of Sajasan Mountain to teach the values and principles of Buddhism. Today, next to the pavilion is a small stone pagoda and a statue of seated Buddha.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-20-1666252296231/2370016_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666252296231","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666252296231"},{"id":"2022-10-20-1666249519984","title":"Yongsopokpo Falls (Yeonhagyegok Valley) (용소폭포 (연하계곡))","description":"Yongsopokpo Falls is a 6-meter high waterfall located in Yeongwol. The water gathers in a small pond, called Yongso Pool. Clear valley streams flow nearby, a refreshing experience for all who venture here.  In the summer, the icy cold valley streams flow through verdant, leafy forests and in autumn the entire area is decked in crimson foliage. Yeonhapokpo Falls is located nearby.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-10-20-1666249519984/1954924_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666249519984","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666249519984"},{"id":"2022-10-20-1666245527114","title":"Yongsogyegok Valley (용소계곡)","description":"Yongsogyegok Valley is a 10 km-long valley that starts from Gwangam-ni, Naechon-myeon, passes Duchon-myeon, Gaeseong-ni and then reaches Cheonhyeon-ni. The valley boasts picturesque scenery with crystal clear waters and uniquely shaped rocks. The outstanding scenic beauty of the valley is comparable to that of Naeseorak. In spring the valley is full of azaleas in full bloom, and in the fall the autumn foliage and silver grass is breathtaking. In summer, visitors can enjoy cool and breezy weather in the valley. The valley is a perfect destination for family getaways or one-day hiking.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-20-1666245527114/219512_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666245527114","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666245527114"},{"id":"2022-10-20-1666241109253","title":"Yongpyong Resort (용평리조트)","description":"Nestled at the foot of Balwangsan Mountain (alt. 1,458 meters), Yongpyong Resort is equipped with the perfect environment for a great ski vacation with an annual average snowfall of 250 centimeters. It was Korea’s first ski resort, opened in 1975 to develop Korean winter sports and resort culture. The resort also has various facilities including a golf course, water park, cable cars and more. Visitors can enjoy wellness programs including forest explanation, music therapy, and healing yoga.","regDate":"2022-10-20","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-10-20-1666241109253/2724359_image2_1.webp","blogPath":"Gangwon-do/2022-10-20-1666241109253","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-20-1666241109253"},{"id":"2022-10-19-1666176904922","title":"Yonghwasan National Recreational Forest (국립 용화산자연휴양림)","description":"A recreational forest established at the foot of Yonghwasan Mountain (878 m) in Sabuk-myeon, Chuncheon Yonghwasan Mountain has been selected one of the best 100 mountains in Korea by the Korea Forest Service and is well-known for the TV program in which BTS members climbed it in 2020. Yonghwasan Recreational Forest is home to needle leaf trees and broadleaf trees, such as pine, oak, birch, and larch, and has a clean atmosphere of the natural environment along with the clear valley. It is equipped with various convenient facilities, such as accommodation, campground, hiking road, trail, and forest park amid healing nature. Yonghwasan Recreational Forest is ideal for not only camping and hiking but also forest leisure and sports activities. It runs Forest Experience Center, which is an indoor forest leisure and sports activity facility that can be used regardless of the weather and season. It provides various experience activities, such as Vertical Slide where visitors will experience falling straight down, Zip Zag where visitors wearing safety equipment will experience a zipline-type ride along the railway, Rope Adventure where visitors will complete a course of a rope and a suspension bridge, and Design Rock Climbing consisting of various difficulty levels. In the open air, there are leisure and sports facilities, such as Artificial Rock Climbing Site, Flying Squirrel (Quick Jump), and Flying in the Forest (Zipline). Besides, it provides the wooden crafts experience and the forest guide program.","regDate":"2022-10-19","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-19-1666176904922/2711083_image2_1.webp","blogPath":"Gangwon-do/2022-10-19-1666176904922","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-19-1666176904922"},{"id":"2022-10-19-1666173297581","title":"Yonghwa Beach (용화해변)","description":"Reaching only 1 kilometer in length and located 24 kilometers away from downtown Samcheok-si, Yonghwa Beach offers a serene atmosphere. In addition to Yonghwacheon Stream that runs out through the beach and a lush pine forest to its back, the beach boasts a scenic view with a half-moon shaped shoreline and unique rock formations on both sides. The beach is mostly visited by those looking forward to a quiet vacation by a fishing village and families with children who prefer shallow water.","regDate":"2022-10-19","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-19-1666173297581/1434019_image2_1.webp","blogPath":"Gangwon-do/2022-10-19-1666173297581","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-19-1666173297581"},{"id":"2022-10-19-1666170135444","title":"Yongdae National Recreational Forest (국립 용대자연휴양림)","description":"Yongdae National Recreational Forest features rivers that flow from Maebongsan Mountain (alt. 1,271 m) and Cheoljeongbong Mountain (alt. 1,172 m). The forest consists of deciduous trees such as oak, linden, and birch, as well as pine trees. Not only does the forest boast a beautiful landscape all-year-round, but also serves as a habitat for wild animals of various species, including rabbits, deer, squirrels, raccoons, and even lenoks, which are designated as endangered species.","regDate":"2022-10-19","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-19-1666170135444/219372_image2_1.webp","blogPath":"Gangwon-do/2022-10-19-1666170135444","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-19-1666170135444"},{"id":"2022-10-19-1666166463325","title":"Yeongwol Donggang River (동강(영월))","description":"The Donggang River flows through the Gangwon-do district, and is a tributary of the Namhangang River. The Donggang River spans an area of 60 kilometers from Jeongseon to Yeongwol. It is a well-preserved river, left untouched due to the strong current of the waters and the rugged geography of the mountains. It follows a snaky path splitting the chiseled cliffs surrounding it. Many tourists visit the area to see rare animals such as otters, Mandarin ducks, and Chinese scops owls and more.  The Donggang River is also famous for white-water rafting.","regDate":"2022-10-19","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-19-1666166463325/765455_image2_1.webp","blogPath":"Gangwon-do/2022-10-19-1666166463325","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-19-1666166463325"},{"id":"2022-10-19-1666161866197","title":"Yeongwol Beopheungsa Temple (법흥사(영월))","description":"Beopheungsa Temple was created by Jajangyulsa in 647, called Heungnyeongsa Temple at the time, under the reign of King Jindeok of Silla to enshrine Jinsinsari of Buddha. At that time, Preceptor Jinghyo earned 100 Jinsinsari of Munsubosal and enshrined them at Yangsan Tongdosa Temple, Odaesan Sangwonsa Temple, Seoraksan Bongjeongam, Jeongseon Jeongamsa Temple and Beopheungsa Temple while establishing Jeongmyeolbogung, Hall of Buddha, at each of the places. Inside the Jeongmyeolbogung there is no statue of Buddha and only a wide open window. This is because it is believed that the mountain as a whole is the enshrined Jinsinsari of Buddha himself.\u003cbr\u003e\u003cbr\u003eBeopheungsa was once a large temple where over 2,000 monks gathered. Today, most of the temple buildings were lost to a number of fires leaving only a few buildings. The pine wood path from Beopheungsa Temple to Jeongmyeolbogung is one of the most picturesque sites in the nation. The location was originally named Sajasansa but later changed to Sajasan Jeongmyeolbogung in 1939. In addition to the path, the nine peaks (Gubongdae) lined up one after another forms another charming view.","regDate":"2022-10-19","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-19-1666161866197/2370006_image2_1.webp","blogPath":"Gangwon-do/2022-10-19-1666161866197","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-19-1666161866197"},{"id":"2022-10-19-1666156374510","title":"Yeongok Beach (연곡해변(연곡해수욕장))","description":"Situated in Yeongok-myeon, Dongdeok-ri, Yeongok Beach has a spacious sandy shore that spans 56,000 ㎡ with a length of 700 meters. Backed by a lush pine forest, this beach is ideal for camping. Fishing lovers can enjoy catching sweetfish at Yeongokcheon Stream flowing from the Sogeumgang River; there are a variety of restaurants offering delicious Korean food along the stream as well. Dongdeok-ri used to be home to a railway station and a traditional market. Trading ships—moving between the Hamgyeong and Gyeongsang areas—used to populate the beach. The beach and its surrounding attractions are great for both hiking and swimming.","regDate":"2022-10-19","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-19-1666156374510/1581284_image2_1.webp","blogPath":"Gangwon-do/2022-10-19-1666156374510","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-19-1666156374510"},{"id":"2022-10-18-1666090450530","title":"Yeongnangho Lake (영랑호)","description":"Yeongnangho Lake is a deep and large lake with a circumference of 7.8 km, an area of about 1.2 km2, and a depth of over 8 m, formed by the development of coastal dunes. The source water originates from the Jangcheoncheon Stream, passing through the lake, and goes to the East Sea via the waterway under the Yeongnanggyo Bridge. The lake is adjacent to the areas of Jangsa-dong, Yeongnang-dong, Dongmyeong-dong, and Geumho-dong. The pleasant trail is also established around the lakeside, surrounded by the beautiful scenery of cherry blossoms, azaleas, and reeds. According to Samguk yusa (Memorabilia of the Three Kingdoms), the name of the lake comes from Silla’s hwarang (elite warrior group in Silla) member named “Yeongnang.” After training at Geumgangsan Mountain, Yeongnang passed this lake on the way to get to the martial arts competition. As he was so taken by the splendid landscape, however, he forgot about the competition and stayed here for a long time. As the old record says, Yeongnangho Lake boasts outstanding scenery. Beombawi Rock, in particular, evokes visitors’ admiration as one of the Eight Sights of Sokcho. The rock, which resembles the shape of a tiger crouching down, has an aura of mystery. The nearby tourist attractions also include Gwaneumam Rock, which is known for the strange rocks and bizarre stones, Bogwangsa Temple, and the Wetland Eco Park, which is located in the west of the lakeside.","regDate":"2022-10-18","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-18-1666090450530/2711165_image2_1.webp","blogPath":"Gangwon-do/2022-10-18-1666090450530","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-18-1666090450530"},{"id":"2022-10-18-1666086911905","title":"Yanggu Punch Bowl Village (양구 펀치볼마을 (펀치볼))","description":"Punch Bowl is a highland basin situated 400-500 meters above sea level in Yanggu-gun, Gangwon-do. The name comes from the basins resemblance to a large punch bowl. The village has around 1,700 residents, and is the only town that is located inside the Civilian Access Control Line. Along with the nearby Daeamsan Mountain, Punch Bowl was once a ferocious battlefield during the Korean War. Several monuments were erected in memory of the deceased souls. Since the war, civilian access has been limited, allowing the natural environment in the area to recover. Rare flora and fauna reside in the area, and on top of Daeamsan Mountain is Yongneup Swamp (Natural Monument No. 246), Koreas one and only high moor and time-honored treasure trove for the ecosystem.","regDate":"2022-10-18","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-10-18-1666086911905/1841522_image2_1.webp","blogPath":"Gangwon-do/2022-10-18-1666086911905","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-18-1666086911905"},{"id":"2022-10-18-1666083769694","title":"Yanggu Eco-Botanical Garden (양구생태식물원)","description":"First opened in June 2004, Yanggu Eco-Botanical Garden was built on a total area of 189,141 ㎡. Nearly 3.1 billion Korean won (approximately 3 million USD) was spent on the construction and it was built to be developed into a South and North Korean ecosystem restoration center. Located in the northernmost region of South Korea, it houses more than 400 rare plants including plants that are Korean native species and protected by Korean Ministry of Environment. \u003cbr\u003e\u003cbr\u003e  The garden is divided into six parts by their features including a botanical garden, natural forest, and facilities zone. In the botanical garden, rare plants such as northern native plants and alpine plants that are naturally grown in the demilitarized zone (DMZ) and Yanggu area are displayed in one place.\u003cbr\u003e\u003cbr\u003eThere are also walking trails, a medicinal plants exhibition hall, plant nursery, and greenhouse. To add a natural and lively touch to the garden, a mountain stream zone and wetlands zone were prepared to provide people with the chance to enjoy the pleasant sound of running water.","regDate":"2022-10-18","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-10-18-1666083769694/1583254_image2_1.webp","blogPath":"Gangwon-do/2022-10-18-1666083769694","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-18-1666083769694"},{"id":"2022-10-18-1666075236578","title":"Wonju Sogeumsan Suspension Bridge (원주 소금산 출렁다리)","description":"One of the main attractions of Wonju, Sogeumsan Suspension Bridge is the longest and largest pedestrian bridge in Korea with the length of 200 meters, x_height of 100 meters, and x_width of 1.5 meters. The thrill of walking midair is enough to make visitors come to this attraction. The skywalk next to the bridge offers an amazing view of the surroundings. With a protective deck at the entrance of the bridge, anyone who has the courage can walk on the bridge. Other attractions nearby include Wonju Railbike, Museum SAN, the Grave of Joeom, and more.","regDate":"2022-10-18","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-10-18-1666075236578/2654858_image2_1.webp","blogPath":"Gangwon-do/2022-10-18-1666075236578","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-18-1666075236578"},{"id":"2022-10-18-1666069915579","title":"Wonju Sangwonsa Temple (상원사(원주)","description":"Nestled at the edge of Chiaksan Mountain’s (alt. 1,182 meters) Namdaebong Peak, Sangwonsa Temple was built on an area spanning over 330.59 square meters. Cool spring water gushes up through the crevice directly in front of the temple, and just before the crevice is a 40-meter high cliff at the end of which stand three rare specimens of cinnamon trees.\u003cbr\u003e\u003cBR\u003eAlthough the exact time of its foundation is unknown, it is assumed to have been built during the Silla Period. Designated as Tangible Cultural Heritage, the temple has two pagodas standing in front of Daeungjeon Hall, displaying the typical style that was popular in the Unified Silla Period, and hinting at the flourishing Buddhist culture of that time. As the temple is located on high land, it commands a sweeping view of the southern part of Chiaksan Mountain.","regDate":"2022-10-18","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-18-1666069915579/2373402_image2_1.webp","blogPath":"Gangwon-do/2022-10-18-1666069915579","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-18-1666069915579"},{"id":"2022-10-17-1666004177341","title":"Wonju Hanji Theme Park (원주한지테마파크)","description":"At Wonju Hanji Theme Park, visitors can learn everything about hanji (traditional Korean paper), including its origin and history, through exhibitions, education and activity programs. The museum consists of a two-story main building and an outdoor park. The buildings 1st floor has the Hanji History Room, Hanji Experience Room, an art shop, and a mini library, while the 2nd floor has two exhibition halls and a conference room.","regDate":"2022-10-17","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-10-17-1666004177341/2672819_image2_1.webp","blogPath":"Gangwon-do/2022-10-17-1666004177341","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-17-1666004177341"},{"id":"2022-10-17-1666000721130","title":"Wonju Baegunsan National Recreational Forest (국립 백운산자연휴양림 (원주))","description":"The valley flowing from the top of Baegunsan Mountain to the north direction is called Yongsugol Valley. A dense forest, pristine waters and numerous rock formations in the vicinity all provide a beautiful scenery. The downstream area of the valley holds a large amount of water and it is a popular place for vacationers and visitors all year round.The forest park contains a wide variety of trees, some of which grow naturally while others have been more recently planted. In particular, the 1.7-kilometer section of the valley that stretches from the entrance to the resort area boasts breathtaking scenery and is lined with weigela and wild cherry trees. The park is carpeted with various wild flowers such as dicentra, columbine and hepatica, and wild animals such as water deer, wild boars, and raccoons are easily spotted.","regDate":"2022-10-17","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-17-1666000721130/1583399_image2_1.webp","blogPath":"Gangwon-do/2022-10-17-1666000721130","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-17-1666000721130"},{"id":"2022-10-17-1665997397860","title":"Wondae-ri Birch Forest (원대리 자작나무 숲 (속삭이는 자작나무 숲))","description":"From 1974 to 1995, Wondae-ri Birch Forest has been reforested with approxmiately 690,000 birch trees in an area of 138 hectares, with 25 hectares of land being used as childrens forest experience center. After signing in at the forest entrance, visitors can tour the forest by following the forest walking trail. The forest was designed to promote educational and environmental values and recognize the beauty unique to the birch forest.","regDate":"2022-10-17","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-10-17-1665997397860/2607555_image2_1.webp","blogPath":"Gangwon-do/2022-10-17-1665997397860","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-17-1665997397860"},{"id":"2022-10-17-1665993768542","title":"Woljeongsa Temple \u0026 Fir Tree Forest (월정사·월정사 전나무숲 )","description":"Woljeongsa Temple is located in a forested valley on the eastern side of Odaesan Mountain. The 1 kilometer path leading to the temple passes through a forest of tall fir trees, some over 500 years old. Woljeongsa Temple is in charge of over 60 temples and 8 monasteries in the area. The temple was established by Monk Ja Jang (590-658) of the Silla Kingdom. Woljeongsa Museum is also located within the temple grounds, displaying artifacts and treasures from Buddhist culture of the Goryeo dynasty (918-1392), including an octagonal nine-story stone pagoda and a stone seated bodhisattva.","regDate":"2022-10-17","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-17-1665993768542/1840816_image2_1.webp","blogPath":"Gangwon-do/2022-10-17-1665993768542","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-17-1665993768542"},{"id":"2022-10-17-1665988707928","title":"Woljeong-ri Station (월정리역)","description":"Woljeong-ri Station (Iron Triangle Battlefield) is the last stop before reaching the DMZ. With the sign The iron horse wants to run again, there stand remains of a train that was used to make frequent trips to North Korea. Located at the spot where the fiercest battle was held during the Korean War, this train marks the partition line of the Korean peninsula. These days Woljeong-ri Station is under the control of the Cheorwon-gun Office and hundreds of thousands of people visit this unique tourist area every year.","regDate":"2022-10-17","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-10-17-1665988707928/2389036_image2_1.webp","blogPath":"Gangwon-do/2022-10-17-1665988707928","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-17-1665988707928"},{"id":"2022-10-17-1665983617075","title":"Villa of Rhee Syngman (이승만별장(고성))","description":"During the 1950s, three leaders, namely Kim Ilsung, Rhee Syngman and Lee Ki-poong had summer houses built around the lake of Hwajinpo. The villa of Rhee Syngman, Koreas first president, was built in 1954 but fell into a state of disuse by 1961. It was not repaired until July of 1997 by the army, and was fully restored in 1999, opening as an exhibition hall.","regDate":"2022-10-17","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-10-17-1665983617075/2600601_image2_1.webp","blogPath":"Gangwon-do/2022-10-17-1665983617075","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-17-1665983617075"},{"id":"2022-10-16-1665917282385","title":"Villa of Lee Ki-poong (이기붕별장)","description":"The villa of Lee Ki-poong is located between the villas of Rhee Syngman and Kim Ilsung on the shores of Hwajinpo Lake. The villa was originally built by foreign missionaries in the 1920s. It was used as vacation villa by the Northern communist partys executives before the Korean War broke out, and was turned into a private residence by Lee, the Vice-president to President Rhee, and his wife Maria Park after the cease-fire agreement.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-10-16-1665917282385/1906632_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665917282385","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665917282385"},{"id":"2022-10-16-1665913620696","title":"Ulsanbawi Rock (설악산 울산바위)","description":"Ulsan Peak is the most well-known attraction at Seoraksan Mountain. The peak is made of strange rocks stretching from the foot of the mountain to the top at 900 m above sea level. The peak consists of six rocks, which create a majestic view of the rocky peak. The peak with the circumference of 4 km forms a great panoramic view along with Daecheongbong Peak and Outer Seorak. Ulsan Peak presents an imposing scene, and it was visited by many famous poets and calligraphers including Choe Yeon and Heo Jeok during the Joseon period who left behind their records. In addition, several legends are associated with Ulsan Peak. One day, a heavenly god commanded peaks of all mountains to assemble at Geumgangsan Mountain to create the greatest scenery. However, the Ulsan Peak was too heavy, so it was late for the meeting. Feeling ashamed, it didn’t go back home (Ulsan) directly, and took a rest at Seoraksan Mountain, but stayed there forever. Also, there is a saying that the peak was named after the shape of the rock, which resembles a fence (ul+tari) or a crying (ul) mountain (san). Visitors can get to the Ulsan Peak by starting from the small park and passing through Sinheungsa Temple and Heundeul Rock. At the beginning of the path, it starts with a gentle slope, but after the Heundeul Rock, there are a steep rocky hill and the iron stairs. It requires about 4 hr for getting to and from the peak. It is hard for the elderly or children to climb because of high level of difficulty.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-10-16-1665913620696/2711195_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665913620696","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665913620696"},{"id":"2022-10-16-1665910327005","title":"Uisangdae Pavilion (낙산사 의상대)","description":"This pavilion is located on a seaside cliff on the way from Yangyang’s Naksansa Temple to Gwaneumgul Cave of Hongnyeonam Hermitage. The word “dae” in Uisangdae refers to a building built at a vantage point for areas with beautiful scenery. Indeed, the view of the East Sea and the coast from Uisangdae Pavilion awarded its recognition as one of the Eight Sights of Yangyang, and a must-visit place for all visitors to Naksansa Temple. Jeong Cheol (pen-name  Songgang), a famed scholar and writer of the poem Song of Diamond Mountains, chose the pavilion as one of the Eight Sights of Gwandong, and the pavilion is today one of the popular sites for sunrise-viewing on the east coast of Korea. Together with Hongnyeonam Hermitage, it is designated as the Scenic Site No. 27 of Korea under the name “Uisangdae Pavilion and Hongnyeonam Hermitage of Naksansa Temple, Yangyang.” Uisangdae is named after Uisang, a respected Silla-era Buddhist monk who is said to have founded this temple in 671 (11th year of King Munmu’s reign of Silla), and many stories of his deeds can still be found in the temple. For instance, Uisangdae is said to be the site where he meditated before founding Naksansa Temple at its present site. Today’s pavilion was restored to its present hexagonal form in 1995.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-16-1665910327005/2711338_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665910327005","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665910327005"},{"id":"2022-10-16-1665906295356","title":"Uiamho Lake Skywalk (의암호 스카이워크)","description":"Uiamho Lake Skywalk, one of the two largest skywalks in Chuncheon along with Soyanggang Skywalk, is located on Uiamho Bike Path between Kim Youjeong Memorial Stone and Chuncheon Songam Sports Town in the Uiam Lakeside. Connecting with the water bridge section of the bike path, Uiamho Lake Skywalk consists of a 10 m-long straight section and a 10 m-diameter circular section, located 12 m above the water. The entire floor is made of transparent glass, so visitors will fe
