el like walking on the water. When you stand on the skywalk, you will encounter a picturesque view of Samaksan Mountain and Uiamho Lake. Soyanggang Skywalk boasts another splendid scenery of Chuncheon. Although the access from the Kim Youjeong Memorial Stone is close to Uiam Lake Skywalk, parking space is insufficient, thus, it is recommended to use the public parking lot near Chuncheon Songam Sports Town. It takes 15 min by foot or bike along the Uiamho Bike Path from the public parking lot to Uiam Lake Skywalk. It is a great place for a stroll amid the magnificent landscape.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-10-16-1665906295356/2605228_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665906295356","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665906295356"},{"id":"2022-10-16-1665903453154","title":"Ttansan Mountain (딴산)","description":"Located just four kilometers away from Hwacheon-eup, Ttansan Mountain is nestled between Paroho Lake and the entrance to Peace Dam, making it appear more like an island floating on the water rather than a mountain. \u003cbr\u003eThis small island-like mountain offers an interesting and unique setting and the nearby mountains provide a cooling effect with its shadows on the water creating a relaxing resting area.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-16-1665903453154/2020509_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665903453154","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665903453154"},{"id":"2022-10-16-1665900040878","title":"The Literary Village of Kim You Jeong (김유정문학촌)","description":"The Literary Village of Kim You Jeong was established on the site of the birth home of Kim, in order to commemorate Kim You-jeong who left various great short story novels of Korea’s modern times, such as Spring, Spring (1935), and Camellia Flower (1936). It was opened in 2002, consisting of the Birth Home of Kim You-jeong, Memorial Hall, foot-operated mortar, etc. Then, in 2016, various facilities, such as Kim You-jeong’s Story House, outdoor stage, experience room, and Nangman Nuri were additionally built across the Literary Village of Kim You-jeong. The current birth home with the square-shaped structure, which is the typical hanok (traditional Korean house) style, was restored according to historical research by Kim’s relatives and students. The Memorial Hall provides information and displays artifacts related to Kim You-jeong’s life and works. Kim You-jeong’s Story House shows three-dimensional exhibits and videos related to his works and life. Various sculptures made with the themes of Kim’s short story novels are placed throughout its outside area. It is recommended to walk along the Sille Story Road after visiting the Literary Village. The Sille Story Road is a trail, which is a literature tour, consisting of the places that appeared in Kim’s novels with the background of his hometown.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-10-16-1665900040878/2364888_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665900040878","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665900040878"},{"id":"2022-10-16-1665895971078","title":"The Korean Kimchi Grand Master Kim Soon Ja, Kimchi Theme Park (김순자명인 김치테마파크)","description":"The Korean Kimchi Grand Master Kim Soon Ja, Kimchi Theme Park is located in Jeongseon, Gangwon-do. The theme park is dedicated to promoting kimchi to the world. Visitors can learn about the history and development of kimchi as well as other interesting facts. Various programs are also offered for visitors of all ages.","regDate":"2022-10-16","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-10-16-1665895971078/2648432_image2_1.webp","blogPath":"Gangwon-do/2022-10-16-1665895971078","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-16-1665895971078"},{"id":"2022-10-15-1665830881985","title":"The 4th Tunnel (제4땅굴)","description":"The 4th Tunnel was discovered on March 3, 1990. It is located 1,200 meters from the Military Demarcation Line in the demilitarized zone of South Korea. This is the only tunnel to be discovered that provides full access to tour groups. Educational instruction is given in the square outside the tunnel.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-10-15-1665830881985/2657535_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665830881985","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665830881985"},{"id":"2022-10-15-1665827240024","title":"The 2nd Tunnel - Cheorwon (제2땅굴 (철원))","description":"The 2nd Tunnel, which was made by North Koreans to invade South Korea, was discovered on March 24, 1975. This tunnel is 3.5 kilometers long and sits 50~160 meters below the surface. It stretches out 1.1 kilometers and 2.4 kilometers in the south and north directions respectively. Only 500 meters is open for tourism among the whole length. Inside of the tunnel, there is a plaza to gather a large military force. The tunnel is divided into 3 exits. The use of this tunnel would allow for thirty thousand armed forces as well as tanks to pass through per hour. For now, the tunnel is operated as part of Cheorwon Security Tourism Course and many tourists visit this area every year.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-10-15-1665827240024/657165_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665827240024","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665827240024"},{"id":"2022-10-15-1665824046873","title":"Taebaeksan National Park (태백산 국립공원)","description":"Taebaeksan Mountain range encompasses several peaks such as Yeongbong Peak (alt. 1,560 m), where in the past, people would conduct rites to venerate Heaven at Cheonjedan Altar; Janggunbong Peak (alt. 1,567 m), Munsubong Peak (alt. 1,517 m), and its summit of Hambaeksan Mountain (alt. 1,572 m). Taebaeksan Mountain serves as a home to diverse wild animals and plants, including several endangered species. The higher plains are covered with alpine vegetation. The mountain becomes hot pink with mountain rhododendron and azalea in the spring; green with thick forest and pristine waters in the summer; rainbow colored with changing leaves in the fall; and white with snow in the winter.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-15-1665824046873/2656670_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665824046873","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665824046873"},{"id":"2022-10-15-1665819909332","title":"Taebaek Sangjang-dong Mural Village (태백 상장동 벽화마을)","description":"Taebaek Sangjang-dong Mural Village, also called “Nambu Village”, is located in Sangjang-dong, Taebaek-si as the name refers. The village has been improved upon by residents who volunteered and shared their artistic talents to participate in Taebaek-si’s new village movement in 2011. Each alley throughout the village gives a unique and refreshing ambience that created a turning point in the village. Also, valuable events such as ‘Yeontan (briquette) painting contest’ are held for students and families to participate in and share their warm hearts. The Central Inland Region Train (O-Train), which began operating as of April 12, 2013 by Korail, stops in Taebaek-si, so tourists can easily reach the mural village via train.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-10-15-1665819909332/1732342_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665819909332","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665819909332"},{"id":"2022-10-15-1665817196192","title":"Taebaek Guwau Village (Alpine Botanical Garden) (태백 구와우마을(고원자생식물원))","description":"Guwau Village is located below Pijae Hill (also called Samsuryeong) at the entrance to Maebongsan Mountain. The village got its name because its topography resembles the scenery of nine cows peacefully lying around. The Alpine Botanical Garden is located 800-900 meters above sea level and protects the endangered alpine plant species from disappearing.\u003cbr\u003e\u003cbr\u003eThe botanical garden also offers visitors an opportunity to conveniently observe some rare flowers and plants. In August, when the sunflowers are in full bloom, the Taebaek Sunflower Festival is held at Guwau Village. In addition to celebrating the area’s wide array of colorful flowers, the festival also has a variety of attractions such as a drawing exhibition, a photo exhibition, and an environmental sculpture exhibition using repurposed materials.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-10-15-1665817196192/1822281_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665817196192","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665817196192"},{"id":"2022-10-15-1665813837397","title":"Taebaek Coal Museum (태백석탄박물관)","description":"Taebaek Coal Museum is located where coal was first discovered within Korea. While coal has declined in use, the resource served an important role in the modernization of the nation. The museum is a place where you can learn about the history of Korea’s coal industry through well-organized exhibitions.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-10-15-1665813837397/662035_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665813837397","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665813837397"},{"id":"2022-10-15-1665809866017","title":"Sutasa Temple (수타사)","description":"Gongjaksan Mountain (887 m), home to Sutasa Temple and named for its resemblance to a peacock proudly displaying its tail feathers, gives visitors a bird’s-eye-view of Hongcheon. From the bottom, Gongjaksan Mountain looks like a giant laying on his back, looking up to the sky. The mountain offers elegant azaleas in spring, beautiful fall foliage, majestic cliffs with unusual rocks, colonies of pine trees, and a serene snowscape in winter.\u003cbr\u003e\u003cbr\u003e Sutasa Valley, stretching over 12 kilometers between Sutasa Temple and Nocheon-ri, is full of large ponds and broad bedrocks and is flanked by rocky cliffs and pine groves.\u003cbr\u003e\u003cbr\u003e Located among the foothills, Sutasa Temple is an ancient temple built by Monk Wonhyo in AD 708. The temple boasts numerous cultural properties including the gabled roof of Daejeokgwangjeon, a bronze bell, a three-tiered pagoda, and Wolinseokbo, a biography of Buddha that has been designated as a National Treasure.","regDate":"2022-10-15","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-15-1665809866017/1583691_image2_1.webp","blogPath":"Gangwon-do/2022-10-15-1665809866017","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-15-1665809866017"},{"id":"2022-10-14-1665744612187","title":"Sundamgyegok Valley (순담계곡)","description":"Located 5 kilometers northwest of Cheorwon-gun Office, Sundamgyegok Valley is one of the most beautiful valleys among the branches of the Hantangang River. It offers fantastic scenery of fascinating rock formations, steep cliffs, and ponds. The valley is filled with abundant water, trimmed by rare naturally white sand. Also, the stream behind the valley attracts many rafters each year.","regDate":"2022-10-14","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-14-1665744612187/1136222_image2_1.webp","blogPath":"Gangwon-do/2022-10-14-1665744612187","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-14-1665744612187"},{"id":"2022-10-14-1665741013517","title":"Sun Cruise Theme Park (썬크루즈 테마공원)","description":"Sun Cruise Resort is a cruise-shaped resort located on a cliff 60 meters above sea level. Surrounding the resort is an extensive park, with themed gardens and sculptures. The park offers an exquisite landscape with its large man-made lake and coconut trees. The resort also has a sculpture park that displays 30 sculptures and a \u003cem\u003ejangseung\u003c/em\u003e (traditional Korean totem pole) park with 250 jangseung totems from Andong. Visitors can also stop for a cup of coffee at a train-themed cafe or a sailboat-themed cafe.","regDate":"2022-10-14","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-10-14-1665741013517/205833_image2_1.webp","blogPath":"Gangwon-do/2022-10-14-1665741013517","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-14-1665741013517"},{"id":"2022-10-14-1665737745546","title":"Statue of Soyanggang Maid (소양강처녀상)","description":"This Soyanggang Maiden Statue stands high between Soyanggang Skywalk and Soyang i(2)gyo Bridge. This statue, representing Korea’s popular song Soyanggang Cheonyeo (maiden), is 12 m high in total, combining 5 m-high base stone and 7 m-high body. If you see it close to, the statue looks very big. The statue depicts a maiden who holds her skirt hem with one hand and reed with the other, and her breast-knot flapping in the wind. The base stone has the inscription of lyrics. The lyrics belong to the song Soyanggang Cheonyeo composed by Ban Ya-wol, who left hit songs, such as Crossing the Teary Pass of Bakdaljae, and Brokenhearted Miari Ridge.","regDate":"2022-10-14","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Statues"],"imgUrl":"/2022-10-14-1665737745546/2494755_image2_1.webp","blogPath":"Gangwon-do/2022-10-14-1665737745546","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-14-1665737745546"},{"id":"2022-10-14-1665734116690","title":"Soyangho Lake Ferry (소양호 유람선)","description":"Soyangho Lake was created by the building of Soyanggang Dam in 1973, and holds approximately 2.7 billion tons of water. It is the largest lake in Korea, earning it the nickname of the inland sea. Islands dot the landscape, and the lake is home to over 50 types of freshwater fish, making it a popular destination for watersports and fishing.","regDate":"2022-10-14","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-10-14-1665734116690/185856_image2_1.webp","blogPath":"Gangwon-do/2022-10-14-1665734116690","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-14-1665734116690"},{"id":"2022-10-14-1665729241153","title":"Soyangho Lake (Yanggu Section) (소양호(양구))","description":"Soyangho Lake is a man-made lake that was created when Soyang Dam, the biggest rock-filled dam in Asia, was built in 1973. The lake is a hotspot for aquatic tourism and the lakeside road is an important route that connects Chuncheon and Yanggu. Driving from Chuncheon to the dam will take about one hour, but the Kwaeryongho Boat, a hovercraft that operates regularly on Soyangho Lake, only takes about 30 minutes. The hovercraft travels by ejecting air against the surface below, sending up a spray of water on either side of the boat to the delight of passengers. In the valley, visitors can see fish farms floating among the islets. When the water level is high, it is possible to travel on the lake all the way to Inje and Sinnam, enjoying the beautiful scenery of Seoraksan Mountain. Both tourists and locals regularly make use of the ferry service.","regDate":"2022-10-14","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-14-1665729241153/176171_image2_1.webp","blogPath":"Gangwon-do/2022-10-14-1665729241153","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-14-1665729241153"},{"id":"2022-10-14-1665723965765","title":"Soyangho Lake (Inje Section) (소양호-인제)","description":"Soyangho Lake (소양호), one of the biggest manmade lakes in Korea, along with Chungjuho Lake (충주호), was created in 1973 when the world’s fourth largest dam, Soyang Dam, standing 123 meters high, was constructed. The 60-kilometer watercourse connecting Chuncheon and Inje is a route along which you can enjoy the beautiful hills and streams of Naeseorak. In the Inje section, upstream of the lake, there are various species of fish such as carp, crusian, leather carp, mandarin fish and pond smelt, attracting many tourists and fisherman. Fishing spots are found in areas such as Gunchukgyo Bridge, Bupyeong, Gwandae-ri, and Sangsunaeri Fishing Pier. Also, from December and March when a portion of the lake near Gunchukgyo Bridge freezes, you can bore holes through the ice sheet and enjoy ice-fishing for pond smelt.\u003cbr\u003e\u003cbr\u003e","regDate":"2022-10-14","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-14-1665723965765/186683_image2_1.webp","blogPath":"Gangwon-do/2022-10-14-1665723965765","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-14-1665723965765"},{"id":"2022-10-13-1665658224957","title":"Soyanggang Skywalk (소양강스카이워크)","description":"Soyanggang Skywalk, stretching over the river, is 174 m long and the transparent glass floor covers 156 m of the section. The end of the skywalk is equipped with a circular plaza and an observatory. Visitors can enjoy an open view of the area while taking a rest. Its circular plaza is also equipped with a transparent floor and a good place for taking a photo with the background of the landscape. A “Ssogarisang” sculpture of leopard mandarin fish located on the opposite side of the plaza attracts visitors. The fountain water flows down from this sculpture at the fixed hours. A cozy photo zone and terrace are situated at the entrance to Soyanggang Skywalk, while the Soyang i(2)gyo Bridge, which is Chuncheon’s landmark, and Soyanggang Maiden Statue are situated right next to the Skywalk. Its night view with splendid lights is also well-known.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-10-13-1665658224957/2392892_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665658224957","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665658224957"},{"id":"2022-10-13-1665654643403","title":"Soyang Dam (소양강댐)","description":"Built in October 1973, Soyang Dam is the largest dam in Korea. It stands 123 meters high and 530 meters long and can hold up to 29 million tons of water. The stored water which has become Soyangho Lake, is Koreas largest man-made lake, spanning a large area that borders the Gangwon-do cities and districts of Chuncheon, Hongcheon, Yanggu and Inje. Visitors can enjoy riding a ferry or walk on the 2.5 kilometer walking trail. Various restaurants and attractions are also nearby.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-13-1665654643403/1583557_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665654643403","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665654643403"},{"id":"2022-10-13-1665651297299","title":"Sono Belle Vivaldi Park Ocean World (소노벨 비발디파크 오션월드)","description":"Vivaldi Parks Ocean World Park is designed to look like an oasis in the middle of the Egyptian desert, in order to give visitors the experience of a cool, refreshing swim under the bright sun. The water park even features a large Sphinx and pyramid. Ocean World is an eco-friendly park popular among all ages. The park is the size of 14 soccer fields, and divided into an indoor zone, extreme zone, wave pool zone, dynamic zone, and megaslide zone.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-10-13-1665651297299/1583719_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665651297299","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665651297299"},{"id":"2022-10-13-1665647612612","title":"Sokcho Lighthouse Observatory (속초등대전망대)","description":"It is No. 1 of Sokcho’s Eight Sights. This white lighthouse creates a picturesque view along with the surrounding blue sea. Sokcho Lighthouse Observatory was originally just a lighthouse, but now, it is opened to the public and plays a role of an observatory. Walking up along the wooden deck trail among the bamboo grove leads you to the observatory, which offers an open view of the deep blue East Sea, the Cheongchoho Lake, which is home to migratory birds, and the magnificent scenery of Seoraksan Mountain. Viewed from the high tower, the East Sea unfolds its boundless ocean and sometimes it looks like a calm lake but can become an energetic ocean full of vitality. Built in 1957, Sokcho Lighthouse still lights up for ships at night. The bright light and sound of the beacon, which has been in service since the lighthouse’s establishment, can show the waterway to a boat, which is about 35 km away from the lighthouse. Right next to the observatory, Yeonggeumjeong Pavilion is situated.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-13-1665647612612/2711170_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665647612612","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665647612612"},{"id":"2022-10-13-1665645019170","title":"Sokcho Expo Tower (속초 엑스포타워)","description":"Sokcho Expo Tower in the area of Cheongchoho Lake, Joyang-dong, is an observatory tower set in a park surrounded by mountains and lakes. \u003cbr\u003e\u003cbr\u003eThe tower is 73.4m in x_height and can accommodate up to 100 visitors at once. From the observation platform, visitors can enjoy a complete view of the Sokcho area, including Ulsanbawi Rock and Daecheongbong Peak in Seoraksan Mountain, the East Sea and downtown Sokcho. The view around sunset is especially picturesque and the migratory bird habitat of Cheongchoho Lake is also located near the tower.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-10-13-1665645019170/2617802_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665645019170","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665645019170"},{"id":"2022-10-13-1665642344184","title":"Sokcho Beach (속초해수욕장)","description":"First opened in 1976, Sokcho Beach is one of Koreas most popular beaches. It is located a short walking distance from Sokcho Express Bus Terminal, making it a top choice among tourists. The waters here are clean and shallow, adding to the popularity of this beach during the summer season. There are also many restaurants and convenience facilities located near the beach, as well as a small park with walking trails through a pine forest. Along the beach, visitors can find interesting and unique photo spots and sculptures. Busking performances and festivals also take place throughout the year.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-13-1665642344184/2616840_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665642344184","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665642344184"},{"id":"2022-10-13-1665637609010","title":"Sokch Seorak Sunrise Park (속초 설악해맞이공원)","description":"Referred to ‘namulchi,’ Sokcho Seorak Sunrise Park is located in the area of National Highway 7, the main point toward Daepohang Port, Yangyang, and Seoraksan Mountain. The park is perfect for enjoying a sunrise trip. The park area includes Sunrise Plaza, Lover’s Road, Happy Road, Love Road, other various themed sculptures, symbolic sculptures of Seoraksan Mountain, and light fountains, making it a great place to take a walk.","regDate":"2022-10-13","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-10-13-1665637609010/1186143_image2_1.webp","blogPath":"Gangwon-do/2022-10-13-1665637609010","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-13-1665637609010"},{"id":"2022-10-12-1665571905062","title":"Sogeumganggyegok Valley (오대산 소금강계곡)","description":"Sogeumganggyegok Valley is located on the east side of Odaesan Mountain. The valley is also referred to as Cheonghak Dongsogeum because the scenery resembles a crane (\u003cem\u003echeonghak\u003c/em\u003e) spreading its wings. The rock formations standing in between the lush valley forests will draw the eyes of any visitor. Several attractions are found along the valley path such as Mureunggyegok Valley, Myeonggyeongdae Post, Guryongpokpo Falls, Gunjapokpo Falls, and more.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-12-1665571905062/2616898_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665571905062","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665571905062"},{"id":"2022-10-12-1665568280375","title":"Sogeumgang River [National Geopark] (소금강 (강원고생대 국가지질공원))","description":"Sogeumgang River is lined with high rock cliffs topped with lush forests. This section of river is so beautiful, it is called Little Geumgangsan River, with Geumgangsan Mountain being known as the most breathtaking location in all of Korea. Visitors can find a number of famous rocks along the river.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-12-1665568280375/175682_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665568280375","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665568280375"},{"id":"2022-10-12-1665564861257","title":"Sibiseonnyeotang (Tangsudonggyegok Valley) (십이선녀탕(탕수동계곡))","description":"Sibiseonnyeotang Valley (Valley of the Twelve Angels’ Bath) is a beautiful valley filled with water flowing through a cascade of waterfalls and pools. In the past, there were 12 of each, although the size and shape has changed over time. The valley also features many uniquely shaped rocks and a forest comprised of many types of trees, including maple, pine nut, and pine trees. The path passing through the V-shaped valley crosses the stream often, so visiting after heavy rainfall is not recommended.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-12-1665564861257/1583412_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665564861257","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665564861257"},{"id":"2022-10-12-1665561018216","title":"Seoraksan National Park (Southern Section) (설악산국립공원 (남설악))","description":"Seoraksan Mountain, the highest amid the Taebaek Mountain Range, boasts beautiful landscape and scenery all year round. To the east of Hangyeryeong and Misiryeong Passes is classified as the outer section (Oeseorak), to the west is the inner section (Naeseorak); and to the south of Hangyeryeong Pass as the southern section (Namseorak).\u003cbr\u003e\u003cbr\u003eThe southern section is famous for its mineral water, hot springs, and waterfalls including Yongsopokpo, Sibipokpo, and Yeosinpokpo Falls. Jeongbongsan Mountain (1,424.2 meters) is also included in the area. There are also several different hiking courses varying in distance and duration.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-12-1665561018216/652646_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665561018216","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665561018216"},{"id":"2022-10-12-1665558163041","title":"Seoraksan National Park (Inner Section) (설악산국립공원 (내설악))","description":"Daecheongbong Peak in Seoraksan Mountain, at an altitude of 1,708 meters, is the highest peak among the Taebaek Mountain Range, providing amazing view all year round. With various flowers in spring, clear and fresh stream water in summer, fall foliage in fall, and snow covered mountain in winter, Seoraksan Mountain is the most beautiful mountain in Korea.\u003cbr\u003e\u003cbr\u003eThe inner section (Naeseorak) of the mountain stretches from the borderline of Hangyeryeong Pass and Misiryeong Pass to Inje-gun in the west. There are various valleys and waterfalls not to be missed as well as several hiking courses that represent the mountain.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-12-1665558163041/780843_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665558163041","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665558163041"},{"id":"2022-10-12-1665554575131","title":"Seorak Special Tourist Zone (설악 관광특구)","description":"Seorak Special Tourist Zone is a vast zone included in 3 administrative districts, encompassing the entirety of Seoraksan Mountain. In this zone, visitors have various ways to enjoy Seoraksan Mountain and the natural environment of the East Sea region. \u003cbr\u003e\u003cbr\u003eSokcho, which occupies the largest area in the zone, comes first when talking about Seoraksan National Park. Tourists can appreciate the picturesque scenery of the sea and coastal lakes as well as the mountain scenery of Seoraksan Mountain. Hikers can climb the mountain or ride a cable car. Sokcho Beach is a hot spot that attracts young people who fill the place with energy and life all through the summer. \u003cbr\u003e\u003cbr\u003eAbai Village, which appeared in several TV dramas for its unique atmosphere, and Sokcho Jungang Market offer local specialties, such as abai sundae (Korean sausage) and dak gangjeong (glazed fried chicken  bites). \u003cbr\u003e\u003cbr\u003eGoseong, which is bordered by Seoraksan Mountain and Geumgangsan Mountain, is part of the Northern Limit Line (NLL) that offers a unpolluted, beautiful landscape around the Demilitarized Zone (DMZ). Hwajinpo Beach near Hwajinpo Lake, which is a lagoon, and Songjiho Beach near Songjiho Lake are the best places to spend a peaceful vacation. At Hwajinpo Lake, tourists can visit the summer house used by the first South Korean President Syngman Rhee and Castle of Hwajinpo, visited by the former North Korean leader Kim Il-sung before the division of the Korean Peninsula. Lastly, although it is a relatively small part of Seorak Special Tourist Zone, Yangyang has resources for mountain tourism and maritime culture, such as Seoraksan National Park and Naksan Provincial Park. Naksan Beach, Naksansa Temple and Hajodae are popular tourist sites. It is also famous as a district producing high quality pine mushroom. \u003cbr\u003e\u003cbr\u003e* Current State of Seorak Special Tourist Zone\u003cbr\u003e1) Districts Covered  Areas around Sokcho-si and parts of Goseong and Yangyang-gun, Gangwon-do\u003cbr\u003e2) Area  138.2k㎡(Sokcho 104.9k㎡, Goseong 30.5k㎡, Yangyang 2.8k㎡) \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eSeoraksan National Park, Sokcho Beach, Naksan Provincial Park, Hwajinpo Lake, Songjiho Lake, Hajodae Pavilion, Naksansa Temple, Osaek Mineral Spring, etc. \u003cbr\u003e","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-10-12-1665554575131/1950339_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665554575131","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665554575131"},{"id":"2022-10-12-1665550201815","title":"Seorak Cable Car (설악산 케이블카)","description":"The ideal way to comfortably appreciate the magnificent landscape of Seoraksan Mountain is using the Seorak Cable Car. The cable car boarding station is located in the Small Park of Seoraksan National Park. It takes about 10 min to get to the Gwongeumseong Fortress (700m above sea level) by the cable car. One-way ticket is not available, so visitors need to buy a round-trip ticket. Visitors can also enjoy an open view of various famous attractions such as Ulsan Peak and Manmulsang Rocks beyond glass window in the cable car. The Gwongeumseong Fortress, unfolding a panoramic view of Seoraksan Mountain’s majestic scenery, bears a legend in which two generals Gwon and Kim built the fortress in one day to prevent enemy invasion during the Goryeo period. Today, the site of the fortress only remains. Many hikers come up to the summit of the fortress despite its rough course to appreciate magnificent and mysterious scenery of strange rocks and bizarre stones at Seoraksan Mountain. When you are at the summit, you can see the landscape of not only the Outer Seorak but also the Inner Seorak. Below the Gwongeumseong Fortress are Allagam Hermitage built during the Silla period and Muhaksong (Korean red pine) existed for hundreds of years. As many tourists visit the mountain at weekends and during public holidays and autumn foliage season, it is recommended to schedule your trip by considering the waiting time too.","regDate":"2022-10-12","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-12-1665550201815/1950308_image2_1.webp","blogPath":"Gangwon-do/2022-10-12-1665550201815","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-12-1665550201815"},{"id":"2022-10-11-1665485398263","title":"Seongyojang House (강릉 선교장)","description":"Seongyojang House is the former upper class residence of  Lee Nae-beon (1703-1781) and his family in Gangneung, Gangwon-do. It was designated as a National Folklore Cultural Heritage in 1967. The one-syllable word Seon in Seongyojang means boat. Gyeongpo Lake was right in front of Seongyojang House at the time it was built, thus making is accessible by boat. \u003cbr\u003e\u003cbr\u003eSeongyojang House has all the features of a typical upper class residence during the Joseon period. The complex even has a large pond with a pavilion named Hwallaejeong Pavilion. While the building still blends beautifully with the surrounding nature, Seongyojang House has been well-preserved and is considered a valuable resource in the historical research of living conditions of upper class households during the Joseon dynasty.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-10-11-1665485398263/2687993_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665485398263","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665485398263"},{"id":"2022-10-11-1665481852682","title":"Seondol Cliff [National Geopark] (선돌 (강원고생대 국가지질공원))","description":"Seondol Cliff features a large split rock standing over the curving river below. The scene created by these two natural elements appears other-worldly. A rocky outcrop appears to have been cut away from the main cliff with a giant knife. Geologically, it was formed by corrosion of the limestone bedrock.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-11-1665481852682/175620_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665481852682","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665481852682"},{"id":"2022-10-11-1665478609829","title":"Seomgang River (Seomgang Resort) (섬강(섬강유원지))","description":"Seomgang River crisscrosses the heart of Hoengseong County, flowing on towards Wonju before eventually joining the Namhangang River. The banks of this river are home to a variety of wild flowers, including bright pink royal azaleas that bloom every spring. Gigantic rocks and pine tree forests on each side complete the view. High on the bluff rests Unamjeong Pavilion, overlooking the river and the unfolding vista. Hoengseongs downtown area starts right after crossing Seomgang River on Heongseonggyo Bridge. Nearby attractions like Hoengseong Sports Complex and local resturants specializing in fish stew also attract more tourists to come after sightseeing.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-11-1665478609829/187272_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665478609829","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665478609829"},{"id":"2022-10-11-1665475247294","title":"Sea Train (바다열차)","description":"The Sea Train is a tourist train that travels along the western coast, comprised of four divided cabins made up of two special rooms, one standard room, and one family room. The first and second cabins feature a special themed interior, equipped with a movie-watching system and seats facing the windows. The third car is for families, prepared with table seats, general subway-like seats, and a cafeteria. The fourth cabin is for groups, featuring three-seated and two-seated chairs.\u003cbr\u003e\u003cbr\u003eThe Sea Train has plenty of things to see as it is decorated with a marine theme, including trick art images of marine creatures well as unobstructed views of the ocean through the cabin windows. In addition, monitors equipped inside the room broadcasts music and games that provide fun entertainment during the ride.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-10-11-1665475247294/2648208_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665475247294","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665475247294"},{"id":"2022-10-11-1665472152558","title":"Sangwonsa Temple (상원사(오대산))","description":"Sangwonsa Temple is located 8 kilometers north of Woljeongsa Temple. The temple was built by Buddhist monk Ja Jang in the 12th year of Silla Queen Seondeok, and rebuilt in 705 during the 4th year of King Seongdeoks reign. It burned down in 1946, but was restored once again in 1947. The temple is home to the Bronze Bell of Sangwonsa (a National Treasure), the oldest bronze bell in the nation. The bell, built during the 24th year of King Seongdeok, has a x_height of 1.67 meters and a diameter of 91 centimeters with a beautiful, clear ring. Other relics at the temple include Statue of Child Manjusri, said to have been seen directly by King Sejo, as well as a tablet commending the rebuilding of Sangwonsa Temple, written by King Sejo. Gwangdaegeori, located at the temple entrance, is also connected with King Sejo through a story of his bathing in the pure mountain stream one day while visiting Sangwonsa Temple.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-11-1665472152558/1984506_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665472152558","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665472152558"},{"id":"2022-10-11-1665469567273","title":"Sandglass Park (모래시계공원)","description":"Sandglass Park is surrounded by the East Sea, mountains and Jeongdongjin 2-ri Village. Sandglass Park has pine trees, benches facing the sea, and access to Jeongdongjin Beach. At the center of the park is a giant sandglass that is set to measure one year. Sandglass Park was established in 1999 by the city of Gangneung and Samsung Electronics Co. to commemorate the upcoming millennium. Part of this commemoration was the building of the giant sandglass at the park. The sandglass has a diameter of 8.06 meters, x_width of 3.2 meters, weight of 40 tons and holds 8 tons of sand, making it one of the biggest sandglasses in the world. It takes a whole year for sand to trickle to the bottom and then the sandglass restarts again on New Year’s Day each year at midnight.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-10-11-1665469567273/2654549_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665469567273","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665469567273"},{"id":"2022-10-11-1665464604832","title":"Samyang Ranch (삼양목장)","description":"Asias largest green pasture, this vast meadow is where milking cows feed on the fresh, clean grass. The view from the 1,470m high plateau is remarkable as well. The ranch has been used as a filming site for many dramas and movies.","regDate":"2022-10-11","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-10-11-1665464604832/2037184_image2_1.webp","blogPath":"Gangwon-do/2022-10-11-1665464604832","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-11-1665464604832"},{"id":"2022-10-10-1665398950938","title":"Samtan Art Mine (삼탄아트마인)","description":"Samtan Art Mine is an art complex transformed from an abandoned mine. After being used as a coal mine for 40 years, the mine turned into an art complex in 2001. With more than 100,000 art works on exhibit as well as the harmony between the art installations and the interior, which still maintains elements of the former coal mine, the art mine creates a unique atmosphere that cannot be found elsewhere. With lots to see and the availability of many special programs, Samtan Art Mine offers an unique experience and serves as a great photo spot for tourists.","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-10-10-1665398950938/2711149_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665398950938","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665398950938"},{"id":"2022-10-10-1665395452640","title":"Samhwasa Temple (삼화사)","description":"Samhwasa Temple is located near the entrance of the Mureung Valley of Dutasan Mountain in the City of Donghae, Gangwon Province. The one-thousand year old, small but historical temple falls under the supervision of Woljeongsa Temple. It was originally named “Geukryeondae” when built by monk Jijangyulsa\u0026nbsp;during the eleventh year of Queen Seonseok of the Silla Kingdom (AD 642). In 864 it was renamed Samgongam by the chief monk, and during the reign of King Taejo of the Goryeo dynasty, it\u0026nbsp;changed to\u0026nbsp;the current name, Samhwasa Temple.\u003cbr\u003e\u003cbr\u003e The temple houses the main shrine (also called Yaksajeon), Jeokkwangjeon, Beomjonggak pavilion, Geukrakjeon shrine, Birojeon shrine, Chilseongdan shrine, and Muhyanggak pavilion. The temple is also home to national treasures No. 1277 (three story stone pagoda) and No. 1292 (steel sitting Buddha statue).\u003cbr\u003e\u003cbr\u003e Samhwasa Temple operates a school teaching Buddhism and offers temple stay programs providing a beautiful, serene experience of temple life.","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-10-1665395452640/623199_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665395452640","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665395452640"},{"id":"2022-10-10-1665392309953","title":"Samcheok Yeonggyeongmyo Royal Tomb (삼척 영경묘)","description":"Yeonggyeongmyo Royal Tomb is the grave of the mother of King Mokjo and the 5th great-grandmother of King Taejo of the Joseon dynasty. During the 3rd year of King Gojong\u0026rsquo;s reign (1899), the grave as well as memorial monuments were built together with Jungyeongmyo, a grave for the 5th great-grandfather of King Taejo. Surrounded by a rich forest, it has a beautiful view. Every April 20th, an ancestral ritual is held by the Lee family (from Jeonju).","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-10-1665392309953/1147410_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665392309953","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665392309953"},{"id":"2022-10-10-1665388715478","title":"Samcheok Jungyeongmyo Royal Tomb (삼척 준경묘)","description":"Jungyeongmyo Royal Tomb is the grave of the 5th great-grandfather of King Taejo of the Joseon dynasty. The grave as well as memorial monuments were built together with Yeonggyeongmyo, a grave for the 5th great-grandmother of King Taejo. Surrounded by a rich forest, it has a beautiful view. Every April 20th, an ancestral ritual is held by the Lee family (from Jeonju).","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-10-1665388715478/1729093_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665388715478","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665388715478"},{"id":"2022-10-10-1665385902206","title":"Samcheok Haesindang Park (삼척 해신당공원)","description":"Haesindang Park is home to the the nation’s largest aquarium museum,\u0026nbsp;which exhibits  folk materials that shows the  lifestyle of fishermen of the East Sea,  an arboretum and a park that displays\u0026nbsp;some sexual art sculptures. In addition, there is an interesting bronze statue that tells about a legend of a nearby village.\u003cBr\u003e\u003cbr\u003e* Legend of Aebawi and Haesindang \u003cbr\u003e There once lived a young maid who was engaged. One day, the maid took her husband’s boat out to sea to harvest seaweed. Her husband dropped her off at a site  that was at a distance from the beach. After promising to pick her up later, he returned to the beach to do his work. However, the weather turned bad as strong winds and pummeing waves begun. The husband failed to rescue his wife on time and she ultimately drowned. Since then, the villagers were unable to catch any fishes and some claimed that it wasbecause of the dead maid. To soothe the spirit of the dead maid, the villagers made several wooden carvings and held religious ceremonies. Later, fishes were gradually seen appearing and the villagers were able to fish and live comfortably again. Therefore, the place where the maid died was named Aebawi Rock and the building where the religious ceremony is held twice a year was named Haesindang. The ceremony is still honored today as a traditional folk event.","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-10-10-1665385902206/1425887_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665385902206","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665385902206"},{"id":"2022-10-10-1665383309027","title":"Samcheok Deokpunggyegok Valley Village (삼척 덕풍계곡마을)","description":"Deokpung Village is a typical mountain village with bountiful resources and a great potential for development. The village has abundant forest resources with rare and valuable flora and fauna and is home to a natural recreational forest, mountain goats, and wild ginseng. The major income sources of this village are farm products such as pepper and garlic. You can enjoy fly fishing, hiking and a variety of hands-on experience programs. It also has several places to accommodate tourists.","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-10-10-1665383309027/1425747_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665383309027","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665383309027"},{"id":"2022-10-10-1665378318024","title":"Samcheok Cheoneunsa Temple (천은사(삼척))","description":"Cheoneunsa Temple is located on Dutasan Mountain in Miro-myeon, Samcheok-si, Gangwon-do. At the tail end of the Goryeo dynasty, Lee Seung-hyu, a renowned scholar, wrote ‘Jewangungi’, an epic for the Korean people at Cheoneunsa temple. After the temple burnt down during the Korean War, the temple was renovated. The temple houses Beophwagyeong (Lotus Sutra Statue) among other cultural significant artifacts. Also, the surrounding area was the capital during Goryeo dynasty, where a number of relics such as pieces of celadon and blue roof tiles were unearthed.","regDate":"2022-10-10","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-10-1665378318024/1434211_image2_1.webp","blogPath":"Gangwon-do/2022-10-10-1665378318024","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-10-1665378318024"},{"id":"2022-10-09-1665312480205","title":"Samcheok Cheokjudonghaebi \u0026 Pyeongsutochanbi Monuments (삼척 척주동해비 및 평수토찬비)","description":"Erected by Heo Mok, the governor of Samcheok during the second year of King Hyeonjeongs reign (1661), Cheokjudonghaebi Monument is 170 centimeters tall. It was originally built to protect the village on Mallido Island that had been frequently inundated by heavy rain and rough waves. It is believed that the mystical inscription, penned by Heo Mok, on the monument calmed the rough sea waves. Today, the monument stands to prove the wisdom and distinguished penmanship of the former Samcheok City Governor.\u003cbr\u003e\u003cbr\u003ePyeongsutochan-bi Monument is 145 centimeters tall. It was erected by Heo Moks successor and former governor of Samcheok, Jung Un-cheol, in reverence for his wise forebear. The monument\u0026nbsp;contains 48 ancient Chinese characters that describe many achievements of Heo Mok.","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-09-1665312480205/483250_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665312480205","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665312480205"},{"id":"2022-10-09-1665308774746","title":"Samcheok Beach (삼척해변)","description":"Samcheok Beach is easily accessible and has a vast white sandy beach that is 1.2 kilometers long and 100 meters wide. Thanks to its pine tree forest, clean white sand, shallow waters, and convenient amenities, over 500,000 vacationers visit the beach every year. Entertaining events such as a barehanded flounder fishing contest also take place here.","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-09-1665308774746/2716455_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665308774746","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665308774746"},{"id":"2022-10-09-1665305469766","title":"Sambuyeonpokpo Falls [National Geopark] (삼부연폭포 (한탄강 국가지질공원))","description":"Sambuyeonpokpo Falls is a 20-meter-high, three-tier waterfall found at the slope of Myeongseongsan Mountain. The waterfall is the result of erosion of the intrusive granite rocks that protruded to the surface during the Cretaceous period. The name of the waterfall comes from the Chinese characters that mean three and gamasot, given for the waterfalls three sharp turns before the crest and the plunge pools resemblance to a gamasot, an old-fashioned iron pot.","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-10-09-1665305469766/1136117_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665305469766","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665305469766"},{"id":"2022-10-09-1665301431744","title":"Sambong National Recreational Forest (국립 삼봉자연휴양림)","description":"Located in Odaesan National Park, Sambong National Recreational Forest is filled with large acicular trees like fir and broad-leaved trees like birch. Lenoks, a species of freshwater fish that are considered a Korean natural treasure, found only in the cleanest water, thrive in the waters of the deep valley running through the park. The park is surrounded by three peaks – Gachilbong Peak (1,240 meters), Eungboksan Mountain (1,155 meters), and Sasambong Peak (1,107 meters). Sambong Mineral Spring, whose waters attract many visitors, is found In the middle of the three peaks. The spring’s waters are said to ease stomach complaints. The park is also popular since visitors can see beautiful fall foliage in autumn while enjoying the mountains and sea at the same time in summer.","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-09-1665301431744/608470_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665301431744","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665301431744"},{"id":"2022-10-09-1665298551313","title":"Samaksan Mountain (삼악산 (춘천))","description":"Samaksan Mountain, paralleling to Uiamho Lake and the Bukhangang River, is one of the best scenic mountains in Chuncheon. As the mountain (san) comprises three rocky peaks (samak), which are Yonghwabong (main peak, 654 m), Cheongunbong (546 m), and Deungseonbong (632 m), it was named Samaksan Mountain. Although it is not a high and majestic mountain, it is considered a mountain with splendid scenery. Samaksan Mountain embraces a fantastic gorge formed through quartzitic jointing and waterfalls. Waterfalls in different sizes, such as Deungseon Falls, Seunghak Falls, and Juryeom Falls, create the splendid landscape, and the top of the mountain commands a panoramic view of downtown Chuncheon along with Uiamho Lake and the Bukhangang River. As its name tells, Samaksan Mountain is known for its rugged and precipitous features (aksan meaning a rugged, rocky mountain). The main access road to the mountain starts from the Deungseon Falls’ ticket booth and the Uiam Ticket Booth, and the trail from Uiam covers a hard, rocky section. As Gangwon-do Monument No. 16, Samaksan Mountain also has various interesting attractions, including Sangwonsa Temple, Heungguksa Temple, and Samaksanseong Fortress.","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-09-1665298551313/1842025_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665298551313","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665298551313"},{"id":"2022-10-09-1665295006748","title":"Sacheon Beach (사천해변(사천해수욕장))","description":"Nestled between Gyeongpodae Beach and Yeongok Beach, Sacheon Beach is a clean and quiet beach covering an area of 18,000 ㎡ over a length of 300 meters. The beach opened on July 1, 1975; due to its close location to Gyeongpo Provincial Park, many vacationers choose to come here during the holidays. A thick pine forest spreads out against the beach, and the fine white sand and shallow waters make this area an ideal place for rest and relaxation.","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-09-1665295006748/1581179_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665295006748","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665295006748"},{"id":"2022-10-09-1665290751411","title":"Pyeongchang Yukbaekmajigi (평창 육백마지기)","description":"Yukbaekmajigi refers to the peak of Cheongoksan Mountain on the southern side of Pyeongchang-gun, Gangwon-do. The large field is the size of six soccer fields and is 1,256 meters above sea level. The name comes from the saying that the field is large enough to spread 600 mal (Korean unit of measure) of rice seeds. Yukbaekmajigi is easy to reach by car and is becoming a popular eco-friendly tourist attraction. The view from the peak includes an open view of 20 large wind power generators on the vast field. There are also various photo zones for visitors.\u0026nbsp;","regDate":"2022-10-09","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-10-09-1665290751411/2733650_image2_1.webp","blogPath":"Gangwon-do/2022-10-09-1665290751411","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-09-1665290751411"},{"id":"2022-10-08-1665226058950","title":"Pungsuwon Catholic Church (횡성 풍수원천주교회(풍수원성당))","description":"Pungsuwon was the first catholic village in which over 40 faithful from Yongin (Gyeonggi-do), led by Sin Tae-bo (or St. Peter), settled to escape the wrath of Sinyubakhae (religious persecution of Catholics) of 1801. Over a period of 80 years, the settlers had led their religious lives without a priest until Father Le Merre (a French priest) came to the village in 1888. Succeeding Le Merre in 1896, Father Jeong Gyu-ha (or Augustino), along with Chinese engineers, began to build Pungsuwon Cathedral.\u003cbr\u003e\u003cbr\u003eCompleted in 1907 by the faithful, the cathedral still remains a beautiful building even after 110 years; it is a popular spot for visitors, having frequently appeared in Korean dramas and films such as “Love Letter (1995 MBC miniseries).” It is the first cathedral built by a Korean priest as well as in Gangwon-do; it is the fourth cathedral built in Korea. Pungsuwon Cathedral was designated as Gangwon-do Local Cultural Property No.69 in 1982.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-10-08-1665226058950/1583977_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665226058950","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665226058950"},{"id":"2022-10-08-1665222355885","title":"Phoenix Pyeongchang (휘닉스 평창)","description":"Phoenix Pyeongchang is a famous recreational resort complex comprised of various leisure facilities including ski resort, golf club, condo, hotel, youth hostel, and others.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-10-08-1665222355885/1813466_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665222355885","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665222355885"},{"id":"2022-10-08-1665219140541","title":"Phoenix Blue Canyon (휘닉스 블루캐니언)","description":"Phoenix Blue Canyon is a leisure water park that uses pure water from deep valleys amid the fresh air of Gangwon-do. It features Mediterranean-style water facilities, comprised of various resting areas and water rides.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-10-08-1665219140541/2658436_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665219140541","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665219140541"},{"id":"2022-10-08-1665215047957","title":"Peace Dam - Hwacheon (평화의댐 (화천))","description":"Peace Dam in Hwacheon-gun was built in response to a potential flooding attack from North Korea. The first phase of construction began in 1986, and ended in 1989; the second phase, which entailed raising the x_height of the dam, began in 2002, and ended in 2005.\u003cbr\u003e\u003cbr\u003eOver the years, the dam has become a major tourist destination. It has several cultural and recreational facilities including the Water Culture Center, an artificial wall stream, and rest areas. It is also located close to the DMZ, and natural landmarks such as Bimok Park, Bisugumi Valley, and Suhari Fishing Site.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-08-1665215047957/2566020_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665215047957","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665215047957"},{"id":"2022-10-08-1665212129310","title":"Paroho Lake (Yanggu) (파로호(양구))","description":"Paroho Lake is a manmade lake that was completed in 1943. The lake was created due to the construction of a hydraulic power plant in Hwacheon during Japanese colonial period. The name was given after President Syngman Rhee designated a plaque in his own handwriting naming the body of water ‘Paroho Lake’ during the Korean War after a victorious feat in a battle against the Chinese army. The power plant has a generation capacity of 105,000 kilowatts, and the lake is one of the top fishing grounds in Korea as it is abundant in freshwater fish. \u003cbr\u003e\u003cbr\u003eThe area boasts several splendid views and a former president built his country home on the lake. Relics from the Stone Age and New Stone Age were found to be well preserved in the area. Twenty-one dolmens were found on the lake grounds, as well as 4,000 pieces of Prehistoric relics used during Paleolithic age, drawing interest from the academic field. Recently, habitats of mandarin ducks, a national natural monument, were found near the Paroho lakeside.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-08-1665212129310/2653651_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665212129310","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665212129310"},{"id":"2022-10-08-1665208351723","title":"Paroho Lake (Hwacheon) (파로호(화천))","description":"Paroho Lake is a manmade lake created when Hwacheon Dam was built in the valley of the Bukhangang River. The lake was once referred to as Daebungho Lake for its resembling image of an imaginary phoenix rising with its wings spread wide open when seen from afar. The area was a territory of North Korea after Koreas independence, but became a South Korean territory after the Korean War.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-08-1665208351723/2711025_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665208351723","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665208351723"},{"id":"2022-10-08-1665205653610","title":"Pak Kyongni House (박경리문학공원)","description":"Pak Kyongni House is a place to explore the life and works of  prominent novelist Pak Kyongni. The houses theme was based on Pak Kyongnis well-known novel Toji (The Land).The site used to be her old house before it was converted into a park. Covering an area of 10,578.51 ㎡, the garden and the house have been maintained in their original state. The park also features three themed areas recreated from the book  Hongi Dongsan, Pyeongsa-ri Madang, and Yongdurebeol.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-10-08-1665205653610/1536977_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665205653610","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665205653610"},{"id":"2022-10-08-1665202854460","title":"Osaek Mineral Spring (오색약수터)","description":"Osaek Mineral Spring is situated 20 kilometers west of Yangyang and 7.5 kilometers southeast from Hangyeryeong Pass. The water, which springs from three base rocks by a brook, is carbonated and rich in iron. Up to 1,500 liters of iron-rich water spring out on a daily basis. Osaek became well known due to the splendid landscape leading up to the mineral spring and its location on the way to the summit of Seoraksan Mountain.","regDate":"2022-10-08","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-10-08-1665202854460/2365188_image2_1.webp","blogPath":"Gangwon-do/2022-10-08-1665202854460","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-08-1665202854460"},{"id":"2022-10-07-1665140056405","title":"Osaek Jujeongol Valley (오색주전골)","description":"This valley in Seoraksan National Park is located on the way from Osaek-ri, Yangyang-gun, to Osaengnyeong (Hangyeryeong) Pass. It is the most famous place for fall colors in Seoraksan Mountain, and its handsome valley and rock formations are well-known as well. Its name, Jujeongol, is said to come from the Joseon-era bandits that are said to have settled in the area, making their living with counterfeit (ju) coins (jeon) while disguised as Buddhist monks. Osaek (meaning “five colors”) was inspired by the five colors of Jujeongol’s rock formations, and the five-colored tree that is said to have lived in Osaekseoksa Temple of the past. A 3.2 km-long trail brings visitors along the rising rocks next to the valley, connecting Seongguksa Temple and Seonnyeotang Pothole to Yongso Falls Information Center. It is a relatively flat, 1 hr-long course with many wooden decks that help to make it more accessible for the visitors. The entrance to the trail is the location of the Osaek Mineral Spring, whose natural carbonation and iron content impart a unique flavor in the water. Keep your eyes open for strange rock formations like Gorae, Sangtu, and Bubu Rocks, as well as Namseorak’s famous sights like Seonnyeotang Pothole, Geumgangmun Gate, and Yongso Falls.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-07-1665140056405/1955866_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665140056405","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665140056405"},{"id":"2022-10-07-1665136282609","title":"Ojukheon House (강릉 오죽헌)","description":"Ojukheon House was where Yi I (penname Yulgok; scholar and politician of the Joseon Period) was born. It was built during the early Joseon dynasty and was designated as Treasure No. 165 in 1963 for its historical value.\u003cbr\u003e\u003cbr\u003eInside the house is Mongryongsil, where Yi I was born. The household complex also features the household shrine, Munseongsa, the \u003cem\u003esarangchae\u003c/em\u003e (mens quarters), Eojaegak Pavilion, Yulgok Memorial Hall, and Gangneung Municipal Museum. Since 1961, the city of Gangneung has held a memorial ceremony at Yulgok Memorial Hall on October 25-26.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-07-1665136282609/2688069_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665136282609","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665136282609"},{"id":"2022-10-07-1665132866837","title":"Odaesan National Park (오대산국립공원)","description":"Odaesan Mountain is located in the central and eastern part of Gangwon-do. The mountain was designated a national park in February 1975, including an area of 298.5 ㎢ centered on the highest peak, Birobong Peak (alt. 1,563 meters). Other peaks include Horyeongbong, Sangwangbong, Dongdaesan, and Durobong.\u003cbr\u003e\u003cbr\u003eOdaesan Mountain has the largest natural forest of Korea, home to many wild animals and plants. The mountain is divided into smaller sections  Odaesan Section, Bangadari Bridge Section, Byeongnae-ri Section, Hwangbyeongsan Mountain Section, Hongcheon-myeon Section, and Sogeumgang River Section. It is also rich in soil and resources, with lush forests and gentle slopes.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-07-1665132866837/2633943_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665132866837","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665132866837"},{"id":"2022-10-07-1665129020335","title":"National Center for Forest Activities Chuncheon (국립춘천숲체원)","description":"National Center for Forest Activities Chuncheon is 335 ha of area located near Samhangol Valley. The center has a slogan PLAY meaning P for Play, L for Lead, A for Act, and Y for You. Various facilities are available including area for experience programs, accommodations, restaurants and more. Experience programs for individuals and groups are available as well as special programs for people with disabilities and elderlies.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-07-1665129020335/2711057_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665129020335","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665129020335"},{"id":"2022-10-07-1665126108954","title":"Namhangjin Beach (남항진해변(남항진해수욕장))","description":"Namhangjin Beach is a white sandy beach covering an area of 24,000 ㎡ and a length of 600 meters. Near the beach, there is a number of \u003cem\u003e hoetjip\u003c/em\u003e (raw fish restaurant) with spacious parking lots. In addition, the dense pine tree forest and neat accommodations are other attractive features of this place.\u003cbr\u003e\u003cbr\u003eNamhangjin Port is the where the Seomseokcheon Stream meets the Namdaecheon Stream. The name Namhangjin originated from an old  port in Songjeong, which was located on a street leading south to Hansongsa Temple.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-07-1665126108954/1581157_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665126108954","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665126108954"},{"id":"2022-10-07-1665122173879","title":"Namdaecheon Stream (남대천)","description":"This stream is taken as the first among the Eight Sights of Yangyang. Originating from Odaesan Mountain (1,563 m) in Pyeongchang-gun, Gangwon-do, this river flows through Yangyang and into the East Sea. The stream is divided into five areas; the upper stream, Buyeon Valley, Beopsuchiri Valley, Eoseongjeoncheon Stream, and Namdaecheon Stream. Namdaecheon Stream is the foremost site for salmon run in Korea, with more than 70% of salmon in Korea returning to this “river mother of salmons.” Salmon fry hatching here spend about 3 to 5 years in Bering or the Sea of Okhotsk, and return to the East Sea to run the river and lay their eggs at the end of their lives. Salmon run in Namdaecheon Stream reaches its x_height in mid-October to November, and is celebrated by Yangyang Salmon Festival held in mid-October. Other fish sightings include the big-scaled redfin in April and May, and sweetfish in July and August. Namdaecheon Stream is said to be the clearest and the longest stream in Yeongdong region of Gangwon-do  while other streams are about 20 km long, Namdaecheon Stream has a total length of 54 km and many other distributaries. It is also home to tourist sites like the Beopsuchiri Valley and Naksan Beach, and Namdaecheon Eco Trail at the delta is known for its silver reeds in fall.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-07-1665122173879/2365176_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665122173879","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665122173879"},{"id":"2022-10-07-1665117224952","title":"Namaehang Port (남애항)","description":"The largest port in Yangyang area is also one of the Eight Sights of Yangyang, and along with Simgokhang Port of Gangneung and Chogokhang Port of Samcheok, said to be the three most beautiful ports in Gangwon-do. Indeed, its reputation can be seen in the picturesque view of the white and red lighthouse, breakwater, and the fishing boats docked at the port. Another point of interest at Namaehang Port is the Namaehang Skywalk Observatory. Located at the entrance to the breakwater, this observation point offers a breathtaking view of the Namaehang Port area and the East Sea. The island, where the skywalk is located, was called Yangyado Island during the Joseon period, and the site of this observation point used to have a beacon during the Joseon period. Namae Fishing Village Experience, a village that is fed by the Namaehang Port, offers fishing boat trips for visitors, along with hand fishing, rock crab catching, and stuffed squid making. Some of Namaehang Port’s major catches include squid, plaice, and flatfish. A line of restaurants specializing in raw fish slices allows visitors to enjoy the fresh catch right away.","regDate":"2022-10-07","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-07-1665117224952/2711334_image2_1.webp","blogPath":"Gangwon-do/2022-10-07-1665117224952","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-07-1665117224952"},{"id":"2022-10-06-1665050049316","title":"Namae Beach (Namae 1, 3-ri) (남애해변(남애1, 3리))","description":"In addition to the beautiful Maeho Lagoon at its side, Namae-ri is home to three beaches. The northernmost Namae Beach is the largest among the three, with a sandy shore that is 2 kilometers long and 100 meters wide. The beach has great quality sand and shallow waters, with an average depth of only 1 to 2 meters. Also, a field of reeds is beautifully stretched out on both sides of the stream flowing from Maeho Lagoon. Near Maeho Lagoon is the breeding ground for egrets and grey herons in Pomae-ri, designated as Natural Monument No. 229. \u003cbr\u003e\u003cbr\u003eThe other two beaches in Namae-ri consist of Namae 1(il)-ri Beach, a charming small beach in the furthest south, and Namae 3(sam)-ri Beach, located near Naemae Port.","regDate":"2022-10-06","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-06-1665050049316/1584010_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665050049316","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665050049316"},{"id":"2022-10-06-1665046509526","title":"Namae Beach (남애해수욕장)","description":"Namae Beach, located in Namae-ri, Yangyang-gun, is divided into three sections. The uppermost section, known as Gaetmaeul Beach, is 310 meters long and 69 meters wide and is ideal for a quiet and peaceful vacation. It is also a treasure trove of biodiversity and hosts interesting events that change every year. The second beach right below is Namae 3-ri Beach, a 504 meter-long, 77 meter-wide beach with shallow waters and fine sand and a host of accommodations and amenities serving tourists. The southernmost beach is Namae 1-ri Beach, a small beach that is 396 meters in length and 36 meters in x_width. It is a popular fishing site because of the large number of rocks along the shore, and its relative obscurity keeps the beach clean and tidy. The nearby Namaehang Port is said to be one of the “Three Beautiful Ports on the East Coast,” and a famous sunrise spot. Namaehang Skywalk and Undersea Experiential Learning Center can be found nearby as well.","regDate":"2022-10-06","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-06-1665046509526/2711369_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665046509526","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665046509526"},{"id":"2022-10-06-1665042428834","title":"Naksansa Temple (낙산사)","description":"This ancient temple was built in the 11th year of King Munmu’s reign of Silla (671) by the Buddhist monk Uisang. Naksansa Temple is one of the foremost sights of Yangyang, and one of the most historic sites in the region. Along with Ganghwa’s Bomunsa Temple and Namhae’s Boriam Hermitage, it is said to be one of the three centers of the cult of Avalokitesvara in Korea. Its handsome view overlooking the East Sea has earned it a spot in the Eight Sights of Gwandong (eight famous sights in Yeongdong region of Gangwon-do), documented throughout the ages in many classic literature and poetry. Today’s Naksansa Temple is a product of many restorations and expansions, and has many examples of cultural heritage within its walls. There is a 16 meter-tall statue of the Avalokitesvara Bodhisattva to Uisangdae, a pavilion built to overlook the sunrise over the East Sea on a coastal cliff, Hongnyeonam Hermitage, built over the crashing waves, Seven-story Stone Pagoda of Naksansa Temple, Yangyang (Treasure No. 499), a Joseon-era pagoda with Goryeo-era style, and Stupa, Stele, and Reliquaries of Naksansa Temple, Yangyang (Treasure No. 1723), including a number of sarira. A mountain fire in 2005 resulted in the loss of 20 buildings, including the building that housed its bronze bell (formerly Treasure No. 479 of Korea). The temple also operates templestay programs available through its website.","regDate":"2022-10-06","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-06-1665042428834/2711347_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665042428834","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665042428834"},{"id":"2022-10-06-1665039534342","title":"Naksan Provincial Park (낙산도립공원)","description":"Naksan Provincial Park takes up 24km of shoreline in Yangyang, Gangwon-do. The park is centered on Naksansa Temple and Naksan Beach, but includes Osan, Dongho, and Hajodae Beaches, as well as many lakes and cliffs. The park is a great place to learn about Korean culture, including Buddhist culture at Naksansa Temple and other cultural relics, and the shoreline cliffs of pine trees. The park is a popular attraction in the summer, when visitors can swim in the ocean and play in the sand along the coast.","regDate":"2022-10-06","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-10-06-1665039534342/763455_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665039534342","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665039534342"},{"id":"2022-10-06-1665036082838","title":"Naerincheon River Pothole-Gangwon Peace National Geopark (내린천 포트홀-강원평화지역 국가지질공원)","description":"Naerincheon River starts out as a small stream on Bungnyongsan Mountain and flows down Sogyebangsan Mountain before joining with other small valley streams to create the larger river that most people know. The river has created a valley with many interesting and uniquely shaped rocks as it flowed down the mountainside over the years. The waters are so pure, the small pebbles and sand lining the bottom of the stream can be seen clearly. There are a number of areas along the stream perfect for relaxing and enjoying some time in nature. Many families visit and enjoy fishing and the pure environment. The river is also well-known for rafting.","regDate":"2022-10-06","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-06-1665036082838/2616266_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665036082838","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665036082838"},{"id":"2022-10-06-1665033039678","title":"Mureunggyegok Valley (무릉계곡)","description":"Mureunggyegok Valley, between Dutasan Mountain and Cheongoksan Mountain, refers to a four-kilometer stretch from Hoamso Pond to Yongchupokpo Falls upstream. The waters of Mureunggyegok Valley flow over wide sheets of rock and into the cracks between them, forming large and particularly nice ponds along the path. Starting at Mureung Rock, a wide sheet of single rock on which hundreds can sit, the valley trail twists and turns as it passes Samhwasa Temple, Haksodae, Ongnyudong, and Seonnyeotang Ravine, all the way to Ssangpokpo and Yongchupokpo Falls, providing breathtaking scenery along the way. Also known as Arcadia, scholars and poets frequented the valley in times past, and the 5,000 square meters of Mureung Rock bears the inscribed names of some of these poets and their work. The valley offers a medley of curious-looking rocks and stones, and other odd scenery that attracts many tourists.","regDate":"2022-10-06","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-06-1665033039678/2660876_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665033039678","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665033039678"},{"id":"2022-10-06-1665030149840","title":"Mukhohang Port (묵호항)","description":"Situated in Donghae, Mukhohang Port opened in 1941 and used to be the most prolific trading port on the east coast. However, with the steady change in the economy, it has now become a center of fishing. A large wholesale seafood market at the port offers a wide array of freshly caught seafood. From early in the morning, merchants across the country gather at the market to purchase fresh seafood. Dried fish are also available.\u003cbr\u003e\u003cbr\u003eMukho Lighthouse, located atop Dongmunsan Mountain, opened in June 1963 as an unmanned lighthouse guiding ships into Mukhohang Port. The two-story lighthouse is 12 meters tall and is made from cement. The white lighthouse stands out against the blue sea and sky to create a fantastic image. The area surrounding the lighthouse has been turned into a small park. There is a large rock inscribed with a poem about the sea near the park entrance.","regDate":"2022-10-06","author":"kor
