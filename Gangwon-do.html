ea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-06-1665030149840/2678609_image2_1.webp","blogPath":"Gangwon-do/2022-10-06-1665030149840","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-06-1665030149840"},{"id":"2022-10-05-1664967027600","title":"Mukho Lighthouse (묵호 등대)","description":"Established on June 8, 1963, Mukho Lighthouse serves as a guarding beacon of ships coming and going at Mukho port.Mukho Lighthouse is a 12m-tall white circular concrete structure with two floors located at an altitude of 67m. It is surrounded by a cozy park where forsythias blossom in spring and visitors can overlook the sea. The park is home to the Maritime Fishing Exhibition Hall, where visitors can learn about the history of fishing in the area. The lighthouse and its surrounding area are full of quiet and comfortable spots to relax and enjoy the scenery.\u003cbr\u003e\u003cbr\u003eBecause of its location, the lighthouse is absolutely crucial to the safety of ships and boats coming into the port. The lighthouse’s large light, installed in October 2003, was developed by Korean scientists and uses a rotating prism lens that can shine beams of light as far as 42km.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-05-1664967027600/623269_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664967027600","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664967027600"},{"id":"2022-10-05-1664963402353","title":"Misiryeonggyegok Valley (미시령계곡)","description":"With Seoraksan Mountain to its northeast, Misiryeonggyegok Valley stretches from Yongdae Samgeori to Dojeokpokpo Falls at the valleys peak for approximately 4.8 kilometers. The beauty of Misireonggyegok Valley is as picturesque as those seen from traditional Asian paintings. Misiryeonggyegok Valleys hidden gems are Dojeokpokpo Falls and Chotdaebawi Rock, both rarely known to the public. The valley is also filled with a lush forest that stays cool even in the hot summer months.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-05-1664963402353/1813610_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664963402353","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664963402353"},{"id":"2022-10-05-1664959981003","title":"Micheongolgyegok Valley (미천골계곡)","description":"Micheongolgyegok Valley starts from the Yangyang area and ends right before Guryongnyeong Pass. With not many visitors here, the valley is left in a pristine condition. The area is famous for its rich forest, clean water, uniquely shaped rocks, wild flora and fauna, underground mineral water, cultural heritages of the ancient SIlla kingdom, locally produced honey and other forest products. The Micheongolgyegok Valley Recreational Forest is 5,652,000㎡ in size filled with broadleaf trees.  At the entrance of the valley is Seollimwon Temple Site, which was originally established under the reign of King Beopheung of Silla and then closed at the end of the Goryeo dynasty. Other relics include a stone lamp, 3-story stone pagoda, Honggakseonsa Monk Pagoda, and a stupa.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-05-1664959981003/1847268_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664959981003","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664959981003"},{"id":"2022-10-05-1664956394526","title":"Memorial Tower of Baengmagoji Battlefield and Memorial Museum (백마고지 위령비와 기념관)","description":"Located in the northern area of South Korea, Baengmagoji Battlefield was one of the bloodiest battlefields during the Korean War. The communist Chinese army launched a major offensive attack for 10 days on October 6, 1952 during the Battle of Baengmagoji, which can be translated into the Battle of White Horse Highlands. Due to this battle, the communist Chinese army suffered around 14,000 casualties and the army completely collapsed while the 9th Infantry Division won the Battle of Baengmagoji and got the nickname “White Horse.” \u003cbr\u003e\u003cbr\u003eAfter the battle, the area gave off a bad smell because of the dead bodies. The mountain area lost its original shape due to the severe battle and as a result the area was named “Baengmagoji” as it was said to resemble a white horse (baengma) lying down.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-10-05-1664956394526/2384030_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664956394526","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664956394526"},{"id":"2022-10-05-1664953656471","title":"Manhae Village (만해마을)","description":"Manhae Village was established as a training center and memorial hall for national activist Monk Manhae Han Yongun, revered for his literary and philosophical inspiration, as well as his devotion to the nation and Korean people during the Democracy Movement.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-10-05-1664953656471/2601654_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664953656471","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664953656471"},{"id":"2022-10-05-1664950030242","title":"Mangyeongdae Pavilion (만경대)","description":"Mangyeongdae Pavilion, located on the shore of the East Coast, one-kilometer east of Donghae City Hall, was built in 1613 while old Joseon was under the rule of King Gwanghaegun. However, the pavilion was destroyed by rainstorms and later rebuilt by the Samcheok Kim family some 60 years ago. While offering a spectacular view of sea to the east, the pavilion also offers a refreshing view of expansive pine forests to the north. If you look to the west, you will enjoy a magnificent view of Dutasan Mountain beyond the pavilion’s back lawn as well as the Jeoncheon Stream flowing into the East Sea alongside a steep cliff-wall. As only Jukseoru Pavilion of Samcheok matched its view, poets of former times are said to have frequented Mangyeongdae Pavilion.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-05-1664950030242/555048_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664950030242","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664950030242"},{"id":"2022-10-05-1664943912983","title":"Mangsang Beach (망상해변)","description":"Mangsang Beach is sought out by many families and tourists for its beautiful white sand, lush pine forest, shallow waters, and location in a neighborhood full of convenient facilities. Mangsang Beach is located 3 kilometers north from Mukho Port and it represents the east coast, along with Okgye and Gyeongpo Beaches.","regDate":"2022-10-05","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-05-1664943912983/2671440_image2_1.webp","blogPath":"Gangwon-do/2022-10-05-1664943912983","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-05-1664943912983"},{"id":"2022-10-04-1664880542873","title":"Lohas Park \u0026 Wacapuca (로하스파크\u0026와카푸카)","description":"Lohas Garden \u0026 WacaPuca is an eco-themed park located 700 meters above sea level in the highlands of Pyeongchang, Gangwon-do Province. Sitting in the most beautiful national forest of Phyeongchang (Total area 3,305,785㎡ Structural area 396,694㎡), Lohas Garden offers the most natural scenic views in Korea.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-10-04-1664880542873/1823322_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664880542873","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664880542873"},{"id":"2022-10-04-1664876985508","title":"Lee Hyo-seok Culture Village (이효석문화마을)","description":"Lee Hyo-seok Culture Village is the place where the author Lee Hyo-seok (pen name “Gasan”) was born and raised. The village is also the setting of the author’s novel When the Buckwheat Blossoms,” one of the most celebrated Korean short stories to date. \u003cbr\u003e\u003cbr\u003eIn 1990, the village place was designated ‘first national cultural village’ by the Ministry of Culture and Tourism. The village is comprised of the authors birth house, a water mill, Gasan Park, Lee Hyo-seok Memorial Hall, and a buckwheat museum. During the peak of the blossoming season in early fall, the annual Lee Hyo-seok Cultural Festival takes place and visitors can enjoy the beautiful scenery of snow-white fields of buckwheat flowers. \u003cbr\u003e\u003cbr\u003eLee Hyo-seok Cultural Festival commemorates the modern Korean writer and features buckwheat-themed programs. Events include a Hyo-seok essay contest, traditional performances, a costume parade, a photo contest, and When the Buckwheat Blossoms plays and related performances. During the festival, visitors can enjoy \u003cem\u003emakguksu\u003c/em\u003e (buckwheat noodles) and \u003cem\u003ememil buchim\u003c/em\u003e (buckwheat pancakes) and tour the locations that appear in the famous short story.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-10-04-1664876985508/181148_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664876985508","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664876985508"},{"id":"2022-10-04-1664873760284","title":"Korean Peninsula-shaped Cliffs-Gangwon Paleozoic Geopark (한반도지형-강원고생대 국가지질공원)","description":"Seonam Village is a small town located on the banks of the Seogang River in Yeongwol, Gangwon-do. The village is famous for its land formation that is shaped like the Korean peninsula, due to the river meandering around the village forming an outline in the shape of the peninsula. In the summer, many people come to enjoy rafting from the East Coast to the West Coast of the peninsula-like cliff formation, with Homigot in the south and Baekdusan Mountain in the North.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-04-1664873760284/2517657_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664873760284","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664873760284"},{"id":"2022-10-04-1664869884096","title":"Kim Hain Art Hall Pension (김하인 아트홀 국화꽃향기)","description":"Famous as a filming site for the popular K-drama Autumn in My Heart (2000), Kim Hain Art Hall opened in October 2008 in dedication to Kim Hain, the novelist of The Scent of Love. The center serves as a cultural space for students and general visitors. Spread over four floors, Kim Hain Art Hall doubles as an experience center and a pension, featuring a literature lecture room, author introduction room, a screening room, and moviestar room.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-10-04-1664869884096/2372082_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664869884096","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664869884096"},{"id":"2022-10-04-1664866998518","title":"Jumunjin Port (주문진항)","description":"Jumunjin Port, one of the main fishing ports on the east coast, is home to over 350 fishing boats. The East Sea, where the warm and cold waters meet, is excellent for catching many different types of fish including lance fish, pollack, herring, and anchovy, as well as squid. Fish caught in the area is often served fresh or cooked at nearby seafood restaurants.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-04-1664866998518/2656584_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664866998518","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664866998518"},{"id":"2022-10-04-1664863378179","title":"Jumunjin Lighthouse (주문진 등대)","description":"Established on March 20, 1918, Jumunjin Lighthouse was the first lighthouse in the Gangwon region. The lighthouse is 3 meters in diameter at the base and 10 meters in x_height with white mortar covering the exterior wall. The building shows the early structure of Korean lighthouse architecture, which is a great value in terms of the nation’s architectural history. The light signal blinks at 15-second intervals and can be seen from 37 kilometers away. The original lighthouse was destroyed during the Korean War but was rebuilt in 1951.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-04-1664863378179/2659634_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664863378179","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664863378179"},{"id":"2022-10-04-1664858427389","title":"Jumunjin Breakwater (주문진 방사제)","description":"Jumunjin Breakwater was built to protect the coastline from the effects of erosion and longshore drift. It became a popular attraction after its first appearance in the television drama Guardian (2016) as many visitors look forward to taking photos of a scene reanactment from the drama.","regDate":"2022-10-04","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-04-1664858427389/2473860_image2_1.webp","blogPath":"Gangwon-do/2022-10-04-1664858427389","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-04-1664858427389"},{"id":"2022-10-03-1664794172675","title":"Jumunjin Beach (주문진해변)","description":"Jumunjin Beach is located in the northernmost part of Gangneung, and is a great place for summertime family vacations due to the beachs shallow water. The sound of calm waves will chase the heat away, while the dense pine forest provides cool shade against the sun. Visitors can take advantage of the amenities along the beach as well, such as the forest fitness park, family hotels, and the nearby campsite.","regDate":"2022-10-03","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-03-1664794172675/1581329_image2_1.webp","blogPath":"Gangwon-do/2022-10-03-1664794172675","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-03-1664794172675"},{"id":"2022-10-03-1664790781429","title":"Jukseoru Pavilion (삼척 죽서루)","description":"Jukseoru Pavilion, estimated to have been built around 1266, is one of the eight major attractions of Gwandong District in middle eastern Korea collectively known as Gwandong Palgyeong (eight famous sites). Sitting on the edge of a cliff overlooking Osipcheon Stream, the pavilion incorporates the rocks on the cliff as cornerstones, with a five-girder paljak (ancient-style roof).\u003cbr\u003e\u003cbr\u003eThen, there are 26 signboards hanging from the rafters of the pavilion. The signboards contain inscriptions of\u0026nbsp;famous ancient scholars such as Jeilgyeongjeong (The best riverside pavilion; 1662) by Heo Mok, Jukseoru and Gwandong Jeilru (The best pavilion in Gwandong; 1711) by Yi Seong-jo, and Haeseon Yuhui Jiso (The place that marine gods enjoy; 1837) by Yi Gyu-heon. Others who have left their mark include King Sukjong (1674-1720), King Jeongjo (1776-1800) and Yulgok YiYi (1536-1584). Evidently, Jukseoru Pavilion has served as an inspiration since its establishment, and continues to inspire visitors today through the stunning view of its surrounding nature.","regDate":"2022-10-03","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-03-1664790781429/1425822_image2_1.webp","blogPath":"Gangwon-do/2022-10-03-1664790781429","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-03-1664790781429"},{"id":"2022-10-01-1664621223464","title":"Jucheongang Recreational Forest (주천강자연휴양림)","description":"Jucheongang Recreational Forest encompasses a forested area of 2.3 million square meters near Jucheongang River in Hoengseong, Gangwon-do and is the nation’s first large-scale riverside forest. Located only 4 kilometers away from the Dunnaegyo Intersection of the Yeongdong Expressway, the recreational forest is easily accessible from Seoul. With Chiaksan National Park to the southwest and ski resorts to the northeast, the recreational forest is well-equipped with leisure facilities. It is the perfect place for large and small gatherings among family and friends. Facilities include the Forest School (workshop center), Forest House, Forest Classroom, water park, mini-soccer field, volleyball court, and work-out center.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-01-1664621223464/608020_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664621223464","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664621223464"},{"id":"2022-10-01-1664617653626","title":"Jiktangpokpo Falls [National Geopark] (직탕폭포 (한탄강 국가지질공원))","description":"Jiktangpokpo Falls is location in the middle of Hantangang River, which runs through town of Dongsong-eup in Cheorwon. Unlike other falls, Jiktangpokpo Falls is not tall, but wide instead as the 3 meter-high falls stretch almost 60 meters from bank to bank. Widely known for its grandeur and beauty, Jiktangpokpo Falls is one of the 8 scenic wonders of Cheorwon. It is an ideal summer vacation spot and visitors can enjoy the savory maeuntang (spicy seafood stew) made with freshwater fish at one of the many restaurants located in the vicinity.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-10-01-1664617653626/1137378_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664617653626","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664617653626"},{"id":"2022-10-01-1664614440922","title":"Jeonggangwon - Traditional Korean Food Culture Experience Center (정강원 (한국전통음식문화체험관))","description":"Jeonggangwon - Traditional Korean Food Culture Experience Center was established in order to preserve, research, distribute and promote the values and merits of traditional Korean food culture in the world. There are various hands-on facilities for  traditional food culture such as an exhibition hall, cooking room, and a fermentation room. The center is a great place for anyone who wants to learn more about traditional Korean food culture and take part in various experiences.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"/2022-10-01-1664614440922/670814_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664614440922","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664614440922"},{"id":"2022-10-01-1664610404044","title":"Jeongdongjin Station (정동진역)","description":"Jeongdongjin Station is known as the train station located closest to the ocean in the nation. Built in 1962, the area had as many as 5,000 people during the mining period, but decreased into a small fishing village of under 2,000 after the governments coal industry reform policies went into action. In the early 1990s the train rarely stopped at the station due to minimal passengers, but it gained popularity after appearing in the drama “Sandglass (1995)” and is also widely famous for its sunrise view. The Sunrise Train, a six-hour course from Cheongnyangni Station to Jeongdongjin Station, was added to accommodate more visitors. Other attractions nearby include Jeongdongjin Beach, hourglass tree and more.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-10-01-1664610404044/2713709_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664610404044","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664610404044"},{"id":"2022-10-01-1664607732390","title":"Jeongdongjin Beach (정동진해변)","description":"Jeongdongjin Beach is a nice, sandy beach that stretches over 250 meters with three major swimming spots  in front of Jeongdongjin Station, by Sandglass Park, and by the Jeongdongjin Breakwater. The spots near the railway station and by the park are more popular because they are spacious and easy to reach. The numerous rocks in front of Jeongdongjin Station are home to shellfish, mussels, sea urchins and edible seaweed. \u003cbr\u003e\u003cbr\u003eJeondongjin Station is known to be one of the stations closest to the ocean in the world. It is also a well-known sunrise spot, attracting crowds of sunrise spectators. The Jeongdongjin Sunrise Tourist Train has become a crowd favorite as well, ever since its premier run in 1997.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-10-01-1664607732390/2654534_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664607732390","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664607732390"},{"id":"2022-10-01-1664604770542","title":"Jangsudae Pavilion (장수대)","description":"Jangsudae Pavilion was completed on October 1, 1959 to commemorate the great victory of the battle held at Seoraksan Mountain during the Korean War. It serves as a resting spot for visitors who hike up the park to visit attractions nearby such as the Daeseung Falls, Oknyeotang Spring, Gamatang Spring, Hangyesanseong Fortress, and Haneulbyeok Wall. The pavilion is built in a traditional Korean style and considered as an excellent hermitage in terms of both structure and size. The surrounding nature consisting of mountain cliffs and pine forest makes the building stand out even more.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-10-01-1664604770542/1583408_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664604770542","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664604770542"},{"id":"2022-10-01-1664600620874","title":"Jangneung Royal Tomb [UNESCO World Heritage] (영월 장릉(단종) [유네스코 세계문화유산])","description":"Jangneung is the tomb of Danjong, the 6th king of the Joseon dynasty (r. 1441-1457). After having the throne taken away by Suyang Daegun, his uncle, Danjong was condemned to exile in Yeongwol County, where he was later murdered and his remains were abandoned in the Donggang River. When no one else was brave enough to find his body, Eom Heung-do, the governor of Yeongwol Lake, found his body and buried him in the tomb that later became Jangneung, one of the royal tombs of the Joseon dynasty. Danjong had been stripped of his title at the time he was exiled. His title was later restored in year 1698, during the reign of King Sukjong, and received his posthumous name Danjong, and thereafter was referred to as King Danjong. \u003cbr\u003e\u003cbr\u003eJangneung houses such buildings as Jeongjagak, Baesikdansa, Jaesil, Yeongcheon, and Hongsammun, and a history hall with relics of Danjong. The area is surrounded by magnificent pine trees. Since 1967, a religious service called Danjongje is held every year on April 5th, according to the lunar calendar, in commemoration of Danjong.","regDate":"2022-10-01","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-01-1664600620874/564597_image2_1.webp","blogPath":"Gangwon-do/2022-10-01-1664600620874","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-10-01-1664600620874"},{"id":"2022-09-30-1664534949242","title":"Isabu Lion Park \u0026 Picture Book Land (이사부사자공원\u0026그림책 나라)","description":"Isabu Lion Park \u0026 Picture Book Land is a family-friendly theme park that provides the beautiful ocean view of the East Sea up close. The park is open year round, serving as a perfect picnic park from spring to fall, while turning into a snowy fun park with a sledding hill in winter. The park also holds movie nights from time to time.","regDate":"2022-09-30","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-09-30-1664534949242/2647411_image2_1.webp","blogPath":"Gangwon-do/2022-09-30-1664534949242","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-30-1664534949242"},{"id":"2022-09-30-1664531555838","title":"Inje Hwangtae Village (인제 황태마을)","description":"Inje Hwangtae Village, with its excellent winter landscape, is known for its\u0026nbsp;dried \u003cem\u003ehwangtae\u003c/em\u003e (pollack), which repeatedly thaws and freezes with the fluctuations in the weather, giving it a delicious, chewy texture. Covered with snow, the area is worth visiting in the winter to enjoy all it has to offer. While walking around the site, visitors will be able to listen to the story of its background, and how myeongtae becomes hwangtae (dried pollack)  after\u0026nbsp;passing through the hands of thirty one people. \u003cbr\u003e\u003cbr\u003eNearby is Maebawi Rock, which has a metal path  perfect for beginners, and it is also visited by advanced climbers for ice climbing in the winter months.","regDate":"2022-09-30","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-09-30-1664531555838/209294_image2_1.webp","blogPath":"Gangwon-do/2022-09-30-1664531555838","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-30-1664531555838"},{"id":"2022-09-30-1664528580637","title":"Hyoseok Culture Village Buckwheat Food Street (효석문화마을 메밀음식거리)","description":"The Hyoseok Culture Village is the place where author Lee Hyo-seok (penname “Gasan”) was born and raised. The village is also the setting of the author’s story When Buckwheat Flowers Bloom,” one of the most celebrated Korean short stories to date. Since 1999, the Hyoseok Cultural Festival has been held here every September to commemorate the writer. Visitors to the festival can enjoy various foods and events as well as a replica of scenes from the book. For those that are searching for a more tranquil visit, avoid the month of September, when the buckwheat flowers are in full bloom. Dont forget to try all the different \u003cem\u003ememil\u003c/em\u003e (buckwheat) dishes offered throughout the area all year round.","regDate":"2022-09-30","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-09-30-1664528580637/735060_image2_1.webp","blogPath":"Gangwon-do/2022-09-30-1664528580637","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-30-1664528580637"},{"id":"2022-09-30-1664524730424","title":"Hwanseongul Cave  (Daei-ri Cave System) (환선굴 (대이리 동굴지대))","description":"Hwanseongul Cave is the largest limestone cave in Asia, formed estimated 530 million years ago. The cafe features fantastic rocks in various shapes, stalagmites, and stalactites. There have been 47 new breeds of animals discovered in Hwanseongul Cave, with four of these being found to only live in this cave. In April 2010, a monorail was installed within the cave to make it more convenient for people to see all the natural habitat.","regDate":"2022-09-30","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-30-1664524730424/2037129_image2_1.webp","blogPath":"Gangwon-do/2022-09-30-1664524730424","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-30-1664524730424"},{"id":"2022-09-30-1664519824209","title":"Hwangji Pond (황지연못)","description":"Hwangji Pond, located in downtown Taebaek, is a source of the Nakdonggang River, flowing all the way to the Yeongnam Plain. The pond is divided into three sections  Sangji, with a diameter of 100 meters, Jungji and Haji. Although it is small in size, the pond supplies 5,000 tons of water a day.","regDate":"2022-09-30","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-30-1664519824209/2611510_image2_1.webp","blogPath":"Gangwon-do/2022-09-30-1664519824209","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-30-1664519824209"},{"id":"2022-09-30-1664514569705","title":"Hwajinpo Lake (화진포(화진포호))","description":"Hwajinpo Lake is the largest lagoon in Korea with its sand made from seashells and rocks that were broken down over thousands of years. With soft sand and shallow waters, it is a popular beach location. In winter, various migratory birds and swans can be seen, as the birds enjoy clean water and food from the field of reeds. Because of its excellent scenery, Kim Il-seong of North Korea and the former South Korean President Rhee Syngman and Vice-president Lee Ki-poong had summer houses here. It also has Hwajinpo Museum of History with more than 40,000 artifacts from 1,500 species.","regDate":"2022-09-30","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-30-1664514569705/2369998_image2_1.webp","blogPath":"Gangwon-do/2022-09-30-1664514569705","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-30-1664514569705"},{"id":"2022-09-29-1664448510322","title":"Hwajinpo Beach [National Geopark] (화진포 (강원평화지역 국가지질공원))","description":"Hwajinpo Lake is the largest lagoon in Korea, created by a section of the ocean being closed off when two opposing sand spits merged. This unique formation and the ecosystem that came to live on the sand bar are highly valued. The water in the lagoon was a mix of fresh and salt water, creating a special environment for aquatic animals of both types to live together. The lake is in the shape of a figure eight, with the southern lake being larger than the northern lake, although the northern lake is still connected with the ocean through a small stream.","regDate":"2022-09-29","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-09-29-1664448510322/1581490_image2_1.webp","blogPath":"Gangwon-do/2022-09-29-1664448510322","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-29-1664448510322"},{"id":"2022-09-29-1664445054593","title":"Hwacheon Bimok Park (화천 비목공원)","description":"Peace Dam was built over a period of 15 months from February 1987 to May 1988 with funds donated by the general public in response to North Korea’s construction of Geumgangsan Dam and a potential flooding attack. The flood control dam has proved its worth during the floods of 1995, 1996, and 1999 and it has become a major tourist destination over the years. Located in the vicinity of Peace Dam is Bimok Park, which is the origin of the famous national song “Bimok.”\u003cbr\u003e\u003cbr\u003eIn addition to the war monuments inside the park, there are around a dozen wooden crosses with rusty iron helmets placed on top within the barbed wire entanglements around the hill, thereby reminding visitors of the national tragedy of the Korean War. The county of Hwancheon hosts the Bimok Cultural Festival from June 3 to June 6 every year at Bimok Park, Bungeoseom Island by the town’s riverside, and the surrounding areas. The four-day festival offers a variety of events such as a singing contest, memorial ceremony of poetry reading, bimok tree cutting contest, rice ball eating contest, army life experience, military music parade, and more. \u003cbr\u003e\u003cbr\u003eCrossing over to Yanggu County from Peace Dam, there is a national security education place comprised of attractions like the 4th Underground Tunnel and Eulji Observatory. Paroho Lake Battlefield Tourist Park is also worth a visit after looking around Peace Dam. Also known as the “ocean within mountains,” Paroho is a manmade lake created as a result of the Hwacheon Dam construction in 1944. The lake is home to over 70 different species of freshwater fish such as mandarin fish and carp. It also holds the sorrowful history of the water burial of three whole divisions of the Chinese Forces in defending the lake during the Korean War. The name Paroho, meaning “enemy breaking lake,” was given after the late president of Korea, Rhee Syngman, visited the place and designated a plaque in his own handwriting in memory of obtaining victory in fierce battle. There is an observatory, a security hall, and a stone monument engraved with the poetry of Wolha Rhee Taegeuk (1913-2003).","regDate":"2022-09-29","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-29-1664445054593/172387_image2_1.webp","blogPath":"Gangwon-do/2022-09-29-1664445054593","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-29-1664445054593"},{"id":"2022-09-29-1664441824591","title":"Hwaamdonggul Cave [Gangwon Paleozoic Geopark] (화암동굴 (강원고생대 국가지질공원))","description":"Hwaamdonggul Cave was originally a gold mine that was commercially operated from 1922 to 1945 as the nation’s fifth largest gold mine. However, the cave was found to have natural stalactites, and was later developed into the only theme-based cave that combined gold and nature. The ticket booth and the caves entrance is located apart from each other, and visitors can either hike or ride on monorail to the entrance point. Hwaamdonggul Cave is not only a tourist attraction but also an educational venue where visitors can learn about the subterranean ecology of a stalactite cave and the process of gold mining and refining.","regDate":"2022-09-29","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-29-1664441824591/1583461_image2_1.webp","blogPath":"Gangwon-do/2022-09-29-1664441824591","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-29-1664441824591"},{"id":"2022-09-29-1664438126298","title":"Hwaam Tourist Attractions (Hwaam Eight Scenic Sites) (화암관광지(화암8경))","description":"Hwaam Tourist Attractions comprises the eight scenic sights of Hwaam. The winding road leading to the attractions offers a perfect sencery of the mountains and cliffs, as well as magnificent fall foliage in autumn. Sign posts are installed along the way to each of the sceneries to prevent tourists from getting  lost.\u003cbr\u003e\u003cbr\u003eScenic Beauty 1  Hwaam Mineral Spring\u003cbr\u003eAt Hwaam Mineral Spring, water rises up through a rock crater located in Dong-myeon, Jeongseon. The water is said to be good for stomachaches, eye infections, and skin diseases; and, as it contains nine essential elements such as calcium and fluorine, it tastes crisp and clean. \u003cbr\u003e\u003cbr\u003eScenic Beauty 2  Turtle Rock \u003cbr\u003ePart of the path leading to Hwaam Mineral Spring is buttressed by a cliff, on which there is a rock that resembles the shape of a turtle. \u003cbr\u003e \u003cbr\u003eScenic Beauty 3  Yongmaso\u003cbr\u003eWith its clean water and wide sheets of rock, Yongmaso Lake is a popular attraction for vacationers. \u003cbr\u003e\u003cbr\u003eScenic Beauty 4  Hwaamdonggul Cave\u003cbr\u003eHwaamdonggul Cave used to be a gold mine that was commercially operated from 1922 to 1945. The nation’s 5th largest goldmine was, however, found to have natural stalactites, and later the cave was developed as the only theme-based cave that combined gold and nature. The stalactite area is an open space of 2,800㎡ and the length of the path open to visitors is 1,803 meters. The entire area consists of 5 chapters, which in turn constitute 41 zones; it takes about an hour and a half to see all of the zones. \u003cbr\u003e\u003cbr\u003eScenic Beauty 5  Hwapyoju Cliff\u003cbr\u003eHwapyoju is a cliff facing the entrance of Hwapyo-dong, which can be seen on the way from Hwaam-dong to Molundae. The cliff may appear as if a giant sharpened a large sheet of rock and placed it upright, or less imaginatively, as if two pillars are standing side by side. \u003cbr\u003e\u003cbr\u003eScenic Beauty 6  Sogeumgang River\u003cbr\u003eThe four-kilometer stretch from Hwapyoju to Molundae, surrounded with 100 to 150-meter high rock cliffs and thick forest, is called Sogeumgang River (small Geumgang River), meaning that its beautiful scenery is reminiscent of that of the breathtaking Geumgangsan Mountain.\u003cbr\u003e\u003cbr\u003eScenic Beauty 7  Molundae Cliff\u003cbr\u003eMolundae literally means ‘the cliff beyond which clouds disappear’. The tip of the steep cliff is adorned with three specimens of 500-year-old pine trees. Legend has it that gods would perch on the cliff’s top and enjoy the beautiful view. At the foot of the cliff lies a large sheet of rock that can accommodate hundreds of people. \u003cbr\u003e\u003cbr\u003eScenic Beauty 8  Gwangdaegok Valley\u003cbr\u003eGwangdaegok Valley is said to be the mysterious place where heaven, earth and clouds meet. The surrounding hills are very rough and bumpy, which makes the area a renowned mountain in Korea. There is a belief among wild-ginseng diggers that they can find great ginseng if they pray in Gwangdaegok, so it is a popular attraction for such prospectors.","regDate":"2022-09-29","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-09-29-1664438126298/175712_image2_1.webp","blogPath":"Gangwon-do/2022-09-29-1664438126298","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-29-1664438126298"},{"id":"2022-09-29-1664433599610","title":"Hwaam Mineral Spring [National Geopark] (화암약수 (강원고생대 국가지질공원))","description":"Hwaam Mineral Spring is one of the Eight Scenic Sites of Hwaam, and provides carbonated water said to be good for stomach discomfort and skin diseases. Interestingly, the stream water flowing through the valley is just regular freshwater. The reason for this is that the water passes through different types of rock on its way from the underground.","regDate":"2022-09-29","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-09-29-1664433599610/1850646_image2_1.webp","blogPath":"Gangwon-do/2022-09-29-1664433599610","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-29-1664433599610"},{"id":"2022-09-29-1664428150711","title":"Hongcheon Ginkgo Forest (홍천 은행나무숲)","description":"Hongcheon Ginkgo Forest is only open to the public during the month of October. This private forest was planted and has been maintained by one man for over 30 years. He settled down in the area in 1985 with his wife who suffered from chronic indigestion. He started planting the ginkgo tree seedlings on his spacious field after he heard about the medicinal effects of the mineral waters from Sambong Springwater at the foot of Odaesan Mountain. The forest remained private until 2010, when its popularity spread by word of mouth. Since then, the owner has graciously agreed to open his private land up to the public for free during the month of October, when the whole forest takes on a golden hue.","regDate":"2022-09-29","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-29-1664428150711/1850315_image2_1.webp","blogPath":"Gangwon-do/2022-09-29-1664428150711","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-29-1664428150711"},{"id":"2022-09-28-1664362285239","title":"Hoengseong Natural Recreation Forest (횡성자연휴양림)","description":"Hoengseong Natural Recreational Forest is located in Jeogorigol Valley, which used be a popular recreational spot for the Silla Kingdom royal families. There still remain a 3-story pagoda with the Silla era architectural design, an altar that is thought to originate from the Samhan era, and other historical relics including a stone monument, palace site, and southern region style dolmen. The Forest also has several hiking trails with resting areas and mineral water springs, as well as various convenience, recreational and lodging facilities.","regDate":"2022-09-28","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-28-1664362285239/1842066_image2_1.webp","blogPath":"Gangwon-do/2022-09-28-1664362285239","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-28-1664362285239"},{"id":"2022-09-28-1664358710308","title":"High1 Resort (하이원 리조트)","description":"Named to reflect the concept “first and foremost,” High1 is a multipurpose leisure resort consisting of High1 Resort, Kangwon Land Convention Hotel, Kangwon Land Casino, High1 Grand Hotel Main Tower, High1 Ski, High1 C.C., High1 Hotel, Valley Condominium, and Mountain Condominium. The ski resort, one of the most popular parts of the High1 complex, offers a 4.2 kilometer-long slope for beginners that runs from the summit of Jijangsan Mountain (altitude 1,345 meters). The ski resort has a total of 18 slopes, 3 gondolas, and 7 lifts. \u003cbr\u003e\u003cbr\u003eThe two hotels and three condominiums at High1 house a total of 1,577 rooms. Frequented by both Korean and non-Korean travelers, High1 also boasts an 18-hole golf course and Unamjeong, a traditional Korean restaurant. Nearby tourist sites include Jeongseon Rail Bike, Ararichon, Auraji, Gariwangsan Recreational Forest, Jeongseon 5-day Market, Mindungsan Mountain, Donggang River, Jeongseon Sogeumgang River, and Hwaamdonggul Cave.","regDate":"2022-09-28","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-09-28-1664358710308/1982091_image2_1.webp","blogPath":"Gangwon-do/2022-09-28-1664358710308","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-28-1664358710308"},{"id":"2022-09-28-1664355448124","title":"Heungjeonggyegok Valley (흥정계곡)","description":"Heungjeonggyegok Valley is about 5 kilometers away from the town of Bongpyeong-myeon in Pyeongchang, Gangwon-do. The 5-kilometer long valley that starts at Heungjeongsan Mountain has a beautiful landscape. A wide variety of freshwater fish like trout inhabit the clear waters of the valley. Heungjonggyegok Valley has become a famous attraction in the Bongpyeong area along with Bongsan Seojae, the shrine of the prominent neo-Confucian scholar Yulgok (1536-1584), and Palseokjeong, featuring the writings of Yang Sa-eon.","regDate":"2022-09-28","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-09-28-1664355448124/2616888_image2_1.webp","blogPath":"Gangwon-do/2022-09-28-1664355448124","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-28-1664355448124"},{"id":"2022-09-28-1664351714370","title":"Herbnara Farm (허브나라농원)","description":"Herbnara Farm opened in 1996 as the first herb-themed farm in Korea. The farm was started in a deep valley in Pyeongchang by a couple whose age added up to 100 years. At that time, the farm was just a small plot of land, but has expanded to the current 33,000 ㎡ and is one of Pyeongchangs representative tourist attractions. The farm offers ten themed gardens with over 150 herbs such as lavender and sage. Delicious dishes and drinks made with herbs cultivated on the farm are available at the restaurant and cafe. Visitors can also make herbal soap and candles in the herl classroom, and enjoy cultural events throughout the farm.","regDate":"2022-09-28","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-09-28-1664351714370/2635258_image2_1.webp","blogPath":"Gangwon-do/2022-09-28-1664351714370","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-28-1664351714370"},{"id":"2022-09-28-1664346923261","title":"Haslla Art World (하슬라아트월드)","description":"Haslla Art World is an art space that harmonizes nature, people and art. The Sculpture Garden, approximately 27 acres in size, offers various themed gardens and structures. Contemporary Gallery has approximately 200 contemporary artworks, while Pinocchio \u0026amp; Marionette Gallery has various artworks from all over Europe. Haslla Art World has exhibitions and performances throughout the year, providing visitors with a special experience every time they visit.","regDate":"2022-09-28","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-09-28-1664346923261/2688045_image2_1.webp","blogPath":"Gangwon-do/2022-09-28-1664346923261","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-28-1664346923261"},{"id":"2022-09-28-1664341786335","title":"Hanwha Resort Seorak Waterpia (한화리조트 설악 워터피아)","description":"Located within Seorak Hanwha Resort, nestled at the foot of Seoraksan Mountain and before the deep blue ocean, Seorak Waterpia is a hot springs water theme park that uses 100% pure natural hot springs water.  The park is divided into a spa zone and water zone, with major facilities including an indoor sauna, water play facilities, and a rooftop leisure spa. In particular, the outdoor sauna is quite popular for its view of Seoraksan Mountain. The water throughout the park is kept at a toasty 49 degrees Celsius, making for a fun spa experience year round and fun for the whole family.","regDate":"2022-09-28","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-09-28-1664341786335/2360173_image2_1.webp","blogPath":"Gangwon-do/2022-09-28-1664341786335","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-28-1664341786335"},{"id":"2022-09-27-1664269269598","title":"Hantangang River [National Geopark] (한탄강(국가지질공원, 고석정))","description":"Goseok Rock, located in the area of Hantangang River, is a granite rock that reach 15 meters in x_height. The area is often called Goseokjeong, named after the nearby Goseokjeong Pavilion. The area is an important geology and topography learning site where it is visible to see the topography before the formation of the basalt lava field and the fact that the basalt lava flowed over the bedrock to form the lava field. Goseok is a bedrock that existed before the area of Cheorwon was covered with lava, and is a granite formed underground about 110 million years ago (mid Cretaceous period). It is covered in basalt lava by volcanic activity that occurred between about 540,000 and 120,000 years ago, and then eroded by the Hantangang River to form a new waterway.\u0026nbsp;","regDate":"2022-09-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-27-1664269269598/2609754_image2_1.webp","blogPath":"Gangwon-do/2022-09-27-1664269269598","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-27-1664269269598"},{"id":"2022-09-27-1664265692304","title":"Hani Lavender Farm (하늬라벤더팜)","description":"Hani Lavender Farm was opened on a 33,000 ㎡ plot of land in 2006 by Ha Deok-ho, the lavender missionary. Mr. Ha originally operated an herb shop in Gyeonggi-do but moved to Goseong to grow his own lavender farm. The area of the farm has the ideal condition for lavender to grow.","regDate":"2022-09-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-27-1664265692304/2549758_image2_1.webp","blogPath":"Gangwon-do/2022-09-27-1664265692304","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-27-1664265692304"},{"id":"2022-09-27-1664260173664","title":"Hambaeksan Mountain (함백산)","description":"With an elevation of 1,573 meters above sea level, Hambaeksan Mountain is the tallest mountain in the eastern part of Gangwon-do. The main ridge of the mountain stretches between the city of Taebaek to the east and Yeongwol and Jeongseon counties to the west. The mountain offers a fine vantage point from which to get a sweeping look at the entire region (including Taebaeksan and Baegunsan mountains) and commands a striking view of the sunrise over East Sea. The three starting points for hiking Hambaeksan Mountain are Dumundongjae Pass, Manhangjae Pass, and the entrance to the Jeokjoam Hermitage. The hiking path that begins at Dumundongjae Pass and leads to the peak is especially recommended for its scenic views. Hambaeksan Mountain is particularly well known for its breathtaking snowscapes and extensive wildflower beds. \u003cbr\u003e\u003cbr\u003eHambaeksan Mountain is also home to Jeongamsa Temple, which was built by Buddhist monk Jajangyulsa in the year 636 during the reign of Queen Seondeok of the Silla Kingdom. The temple is home to the Sumanotap Pagoda (Treasure No. 410) and is bordered by a stream that provides a natural habitat for the Brachmystax lenok (Natural Monument No. 73), a member of the trout family.","regDate":"2022-09-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-27-1664260173664/1822209_image2_1.webp","blogPath":"Gangwon-do/2022-09-27-1664260173664","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-27-1664260173664"},{"id":"2022-09-27-1664254875010","title":"Hajodae Unmanned Lighthouse (하조대 무인등대)","description":"The Hajodae Unmanned Lighthouse sits along a cliff with an old pine tree and overlooks the East Sea. Legend has it the name Hajodae came from the first sounds of Haryun and Jojun, two of the founding members of the Joseon dynasty who stayed nearby during one of their journeys. \u003cbr\u003e\u003cbr\u003eThe area is famous as a filming spot for the drama Taejo Wang Geon (2000). A walk along the cliff will lead to a white lighthouse near the bridge beside Hajodae Cliff. A number of tourists also visit Hajodae for the beautiful sunrises and the beam of light from the lighthouse that appears when darkness falls.","regDate":"2022-09-27","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-27-1664254875010/217454_image2_1.webp","blogPath":"Gangwon-do/2022-09-27-1664254875010","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-27-1664254875010"},{"id":"2022-09-26-1664189248170","title":"Hajodae Beach (하조대해수욕장)","description":"Hajodae Beach is located in Yangyang-gun famous for the beautiful scenery of the deep blue ocean, soft sandy shore, a nearby lighthouse, and unique rock formations and stony islets. The beach is roughly 1.5 kilometers, at an average x_width of 100 meters, and a coastal incline of 1.5 meters. Gwangjeongcheon and Sanguncheon Streams run into the ocean near the beach, creating slightly warmer waters than other areas along the eastern coast. During the summer season, visitors can pay to pitch a tent on the beach or in the pine forest campground. The beach is complete with a parking lot, shower booth, drinking fountain, and restroom among other amenities. The beach is open for swimming between July and August, and is the venue for many festivals and events throughout the year. Hajodae Pavilion, one of the Eight Scenic Sights of Yangyang, and a skywalk observatory are located nearby.","regDate":"2022-09-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-26-1664189248170/1813134_image2_1.webp","blogPath":"Gangwon-do/2022-09-26-1664189248170","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-26-1664189248170"},{"id":"2022-09-26-1664185593717","title":"Hajodae Beach (하조대)","description":"This rocky beach is one of the Eight Sights of Yangyang, located in Hyeonbuk-myeon, Yangyang-gun. Its 135,000 m2 seaside is made up of the mysterious rock formations and rocky islands of the East Sea, a sight that has, along with the nearby pine forests, given the area a distinguished place among the Eight Sights. The name of the beach, Hajodae, is said to come from Ha Ryun and Jo Jun, two late Goryeo-era officials who plotted to overthrow the dynasty and would eventually become one of the founding officials of Joseon. A pavilion, also named Hajodae, can be found on top of the coastal cliff. Today’s pavilion is a restoration dating back to 1998, while the original was established during the reign of King Jeongjong of the Joseon Dynasty and underwent numerous renovations. The pavilion is the favored point of view for many visitors. An old pine tree standing upright on the rocky cliff was made famous for its appearance on the broadcasted screen for the national anthem of Korea. Following the decked walkways from the pavilion brings one to the white unmanned lighthouse, or the nearby Hajodae Trail and Observatory. Hajodae Beach can be found about 1 km to the northwest of the area. Its relatively shallow depth, reaching no more than 1.5 m, makes it ideal for families with small children.","regDate":"2022-09-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-26-1664185593717/2711324_image2_1.webp","blogPath":"Gangwon-do/2022-09-26-1664185593717","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-26-1664185593717"},{"id":"2022-09-26-1664182522172","title":"Haegasa Site (Surobuin Park) (해가사의 터(수로부인공원))","description":"Haegasa is a site named after the tale of Haega in The Heritage of the Three States. While the original Haegasa is assumed to be on Wausan Mountain at the northern end of Samcheok Beach, it has been restored on Jeungsandong Beach against the backdrop of beautiful scenery. Located near Haegasa are Chuam Beach and Surobuin Park, which hosues a dragon ball, upon which people make their wishes.","regDate":"2022-09-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-26-1664182522172/215527_image2_1.webp","blogPath":"Gangwon-do/2022-09-26-1664182522172","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-26-1664182522172"},{"id":"2022-09-26-1664178848634","title":"Gyeongpoho Lake (경포호(철새도래지))","description":"Gyeongpoho Lake is a popular attraction, with beautiful natural scenery and many cultural relics nearby. The view of the moon reflecting off the lake from Gyeongpodae Pavilion is especially stunning. The 1,256,204 m² naturally formed lake is connected to the ocean, and is famous as a destination site for migratory birds in winter. There are also many fish in the lake, but the lake has been designated as a nature protection site and fishing is prohibited.","regDate":"2022-09-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-26-1664178848634/2648941_image2_1.webp","blogPath":"Gangwon-do/2022-09-26-1664178848634","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-26-1664178848634"},{"id":"2022-09-26-1664174078257","title":"Gyeongpodae Pavilion (강릉 경포대)","description":"Gyeongpodae Pavilion, located on a small hill north of Gyeongpo Lake, is one of the eight scenic sites of Gwangdong (northeastern coast). The pavilion was originally built in 1326 but was moved to its current location in 1508. The pavilion shape and design changed over time before settling on the current design. The pavilion has five pillars in the front and on the side, with a gabled roof line typical of Korean architecture.\u003cbr\u003e\u003cbr\u003eThe inside of Gyeongpodae Pavilion is decorated with calligraphy and poems written by many famous scholars of the Joseon dynasty, including both King Sukjong and Yulgok Yi I. The pavilion is surrounded by a pine tree forest, and is famous for its view of the moon reflecting off the waters of the lake below, which gave the pavilion its name. The area around the pavilion was designated as a provincial park  in 1981.","regDate":"2022-09-26","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-26-1664174078257/2596286_image2_1.webp","blogPath":"Gangwon-do/2022-09-26-1664174078257","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-26-1664174078257"},{"id":"2022-09-26-1664169135860","title":"Gyeongpo Provincial Park (경포도립공원)","description":"Gyeongpo Provincial Park was officially opened on June 26, 1982. It houses many cultural assets and memorial sites centered around Gyeongpodae Pavilion, Gyeongpoho Lake, and Gyeongpo Beach. One of the eight scenic spots in Gwandong (old name of Gangwon-do), Gyeongpodae is famous for viewing the moon, as well as fishing at Gyeongpoho Lake. However, fishing is now prohibited due to the lake being designated as a natural protection area. \u003cbr\u003e\u003cbr\u003eGyeongpo Beach is thought to be the best beach on the East Coast. The crystal waters of Gyeongpo Beach, elegant Gyeongpoho Lake, Gyeongpodae Pavilion, Banghae Pavilion, Hohae Pavilion, Gyeongho Pavilion, and Gyeongyangsa Temple make Gyeongpo Provincial Park a great vacation attraction year round. Known as one of the most scenic locations in Gangwon-do, visitors can enjoy cherry blossoms in the spring, swimming in the summer, and deep-sea fishing and walking on the beach in the winter.","regDate":"2022-09-26","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-09-26-1664169135860/1581168_image2_1.webp","blogPath":"Gangwon-do/2022-09-26-1664169135860","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-26-1664169135860"},{"id":"2022-09-25-1664102714256","title":"Gyebangsan Mountain (계방산 (평창))","description":"At an altitude of 1,579.1 meters above sea level, Gyebangsan Mountain, which faces Odaesan Mountain on the eastern part of the Taebaeksan Mountain Range, is the fifth tallest mountain in South Korea, after Hallasan Mountain, Jirisan Mountain, Seoraksan Mountain, and Deogyusan Mountain. On the west side of Gyebangsan Mountain is Unduryeong Pass(1,089 m), which has a vehicle accessible road. Asiatic black beers are said to habitate in the deep valleys on the north side, and there is Bangadari mineral water and other mineral water sources on the south side. With many varieties of herbs and wild flowers growing naturally in the area, it is also well known as a place to dig for wild ginseng. Its rare Japanese yew trees and royal azalea combined with its similar terrain to Seoraksan Mountains Daecheongbong Peak has caused the mountain to be a highly protected ecological environment.\u003cbr\u003e\u003cbr\u003eGyebangsan Mountain is particularly popular for winter hikers, who can get beautiful views of the snowy landscapes of the mountain even\u0026nbsp;until March. On top of that, since the difference in evelation from Unduryeong to the top of Gyebangsan is only 488 m, it welcomes even novice hikers as well. From the summit, one can see the backboone of Baekdudaegan Mountain, and with its panoramic views of Seoraksan Mountain to the north, Odaesan Mountain and Daegwallyeong to the east, and Taegisan and Hoegisan Mountains to the west, it is one of the best views in the area.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-25-1664102714256/1172063_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664102714256","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664102714256"},{"id":"2022-09-25-1664099000732","title":"Gwongeumseong Fortress (설악산 권금성)","description":"Gwongeumseong Fortress is the site of a castle ruins located on Seoraksan Mountain, and it is also known as Onggeumsan Mountain Castle, or Toto Castle. It is located on the steep Dolsan Mountain of Seoraksan Sogongwon area.  It is believed to have been built by the 23rd King of the Goryeo Period (918-1392), Gojong (r. 1213-1259). It is also called Gwon-Kim Castle, as there is a legend that two generals named Gwon and Kim, built the castle to avoid war.\u003cbr\u003eAt the left side of Sogongwon, past the Biryonggyo Bridge over the ravine, there is a path which leads to Gwongeumseong Castle, but it takes over an hour of travel through a steep, rocky path (2.5km), so cable car is used. The cable car was installed by Dr. Gi-Sup Lee in 1971 and is still used by many tourists. It runs from 07 00 to 18 00 or 18 30 p.m., departing every 7 minutes, and you can only purchase round-trip tickets at the ticket counter for that day.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-09-25-1664099000732/175293_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664099000732","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664099000732"},{"id":"2022-09-25-1664095715119","title":"Gwangchi Recreational Forest (광치자연휴양림)","description":"Gwangchi Recreational Forest is located near Gwangchiryeong Pass (alt. 800 meters). The pass encompasses waterfalls and valleys in a dense forest. Gwangchi Tunnel connects the areas of Yanggu and Inje to the East Sea, making the forest a great addition to travel itineraries. The recreational area serves as a retreat for residents and helps to support the local economy through tourism.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-25-1664095715119/1813309_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664095715119","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664095715119"},{"id":"2022-09-25-1664091631316","title":"Guryongsa Temple (구룡사)","description":"Guryongsa Temple is located 6 kilometers from Birobong Peak on Chiaksan Mountain, in the direction of Hakkok-ri. It was believed that Monk Uisang (625-702) of the Silla Kingdom (57 BC - AD 935) built and named the temple Guryongsa in 668 during the reign of King Munmu. However, it is now known that the temple was built after King Sukjong, the 19th King of the Joseon dynasty (1392-1910), who reigned from 1674 to 1720, because of the architectural style of Daeungjeon Hall. There is a legend that the Guryongsa Temple site was originally a lake where nine dragons lived. The name Guryong comes from the story that the lake was filled up to build the temple on it. There are many buildings such as Daeungjeon Hall, Bogwangnu Pavilion, Samseonggak Pavilion, Simgeomdang Hall and Seolseondang Hall. Daeungjeon Hall has maintained its original shape though it was repaired many times.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-25-1664091631316/2391453_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664091631316","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664091631316"},{"id":"2022-09-25-1664088775156","title":"Gugokpokpo Falls (구곡폭포)","description":"Located at the foot of Bonghwasan Mountain in Chuncheon, Gugok Falls with a x_height of 50 m is one of the representative tourist destinations in the Gangchon area. It was named “Gugok” because the falls twist (gok) and turn nine (gu) different times before dropping down, and is also called “Guguripokpo.” Gugok Falls flowing down from a huge stone wall create fantastic scenery. Many tourists visit the falls every year to enjoy cool, refreshing water to overcome the heat wave in summer and to admire a majestic view of the giant ice wall in winter. The road from the ticket booth to the falls is gentle and requires about 20 min walk. It is an easy walking path surrounded by woods and the valley. Visitors can also try to find the nine wooden panels inspired by the spirit of Gugok and designed with Hangeul alphabet “ㄲ” letters (such as 꿈, 끼, 꾀, 깡, etc.). If you go up for about 40 min along the Kkalttak Pass, which is on the right side of the Gugok Falls entrance, you will find Munbae Village, nestled in a basin. The village restaurants are known for local dishes, such as wild vegetable bibimbap and folk liquor. Visitors can also stay overnight at the National Leisure Campground built in the Gukgok Falls Tourist Area.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-09-25-1664088775156/1583495_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664088775156","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664088775156"},{"id":"2022-09-25-1664085357499","title":"Gubongsan Observatory Cafe Street (구봉산 전망대 카페거리)","description":"Gubongsan Observatory Cafe Street is a well-known scenic spot for its beautiful landscape of Chuncheon with the background of mountains, lake, and river. Located on the eastern outskirts of downtown Chuncheon, Gubongsan Mountain (441 m) with nine peaks, commands a panoramic view of the city. When the road passing halfway up the mountain was opened in the 1990s, many cafes and restaurants were established and became Chuncheon’s representative cafe street. All the cafes here have glass windows or outdoor terraces in order to offer the best scenic view for customers. Each cafe has its own characteristic feature  a building that recalls Santorini in Greece, the skywalk observatory decorated with transparent glass in all directions, and distinctive photo zones. The service area, which sells canned coffee and banquet noodles, is also situated among stylish coffee shops. Visitors will enjoy its fantastic scenic views from day to night, including the sunny scenery, the beautiful sunset, and the nighttime view of the Soyang i(2)gyo Bridge.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-09-25-1664085357499/1804415_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664085357499","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664085357499"},{"id":"2022-09-25-1664081258142","title":"Gossigul Cave [National Geopark] (고씨굴-강원고생대 국가지질공원)","description":"Gossigul Cave was designated as a Natural Monument on June 4, 1969, getting protection from the government for its educational and natural values. In 1974, the cave was opened to the public. The cave has various levels with underground water flowing on the bottom level. The cave is mostly made of limestone with various microorganisms inhabiting within.","regDate":"2022-09-25","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-25-1664081258142/483818_image2_1.webp","blogPath":"Gangwon-do/2022-09-25-1664081258142","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-25-1664081258142"},{"id":"2022-09-24-1664016262044","title":"Goseong Unification Observation Tower (고성 통일전망타워)","description":"Built by an army unit in 1983, Goseong Unification Observation Tower is the nearest place for viewing Geumgangsan Mountain in North Korea. From the observatory, visitors can see the Haegeumgang River and the islands nearby as well as get a glimpse of various peaks of Geumgangsan Mountain such as Ilchulbong Peak, Chaehabong Peak, and Oknyeobong Peak. Many monuments are built within the area in hopes of reunification.","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-09-24-1664016262044/2599054_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1664016262044","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1664016262044"},{"id":"2022-09-24-1664012586092","title":"Goseokjeong National Tourist Area (고석정국민관광지)","description":"Goseokjeong Pavilion is the most scenic spot among the eight scenic views of Cheorwon. The crystal clear waters of the Hantangang River wind around Goseokbawi Rock, a peculiarly shaped rock of about 10 meters tall that stands dominantly in the middle of the river. Goseokjeong Pavilion is a two-story tower-style pavilion that has an area of about 33 square meters, built halfway up the Hantangang River during the reign of King Jinpyeong (r. AD 579-632) of the Silla Kingdom. Today, Goseokjeong refers to the entire area around Goseokjeong Pavilion and the valley surrounding Goseok Rock. Designated as a Monument of Gangwon-do, the pavilion is known to have been one of the most favored places by King Jinpyeong of Silla Kingdom, and King Chungsuk of Goryeo dynasty. The area became all the more famous as the arena of Im Kkeok-jeong (?-1562), who was a legendary leader of a peasant rebellion in the early Joseon dynasty. \u003cbr\u003e\u003cbr\u003eThe pavilion was destroyed during the Korean War and restored in 1971 by community leaders in Cheorwon. Unfortunately, it was damaged once again by flood in 1996 and reconstructed the year after. There is a natural stone chamber inside Goseokbawi Rock that Im Kkeok-jeong used as a hiding place. On the opposite side, there are remains of a stone castle. Jiktang Waterfall is located about 2 kilometers up from this site, while Sundam Valley is situated about 2 kilometers in the downstream. Goseokjeong is a year-round tourist attraction with an extensive grass square and recreational facilities. It is also the starting point for DMZ tours as the Iron Triangle Battlefield Conservation Office is located here and in winter, visitors can enjoy migratory bird tour.","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-09-24-1664012586092/2567099_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1664012586092","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1664012586092"},{"id":"2022-09-24-1664009366328","title":"Gongjicheon Stream (Gold Scales Theme Street) (공지천(황금비늘테마거리))","description":"The city of Chuncheon is surrounded by Uiamho, Chuncheonho, and Soyangho Lakes and is widely known as Lake City. Much like the Hangang Riverside Parks are a representative landmark of Seoul, Gongjicheon Resort beside the stream is a treasure of Chuncheon. The resort is complete with a sculpture park, fountain, boat dock, outdoor stage, playground and more.","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-09-24-1664009366328/1780612_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1664009366328","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1664009366328"},{"id":"2022-09-24-1664005238860","title":"Gongjicheon Sculpture Park (공지천 조각공원)","description":"Originally named Gongji Park, the park is located near Gongjicheon Stream and has been decorated with sculptures since 1997. Twenty-nine pieces are displayed and a water clock was installed in 2001. Gongjicheon Resort is located nearby the park with an outdoor stage and fountain. Water sports such as boat-riding can be enjoyed on the lake. The lake and the fountain are great locations to spend time with family and friends. Every year diverse cultural art events such as the Spring Art Performance as well as the Soyangjae Chuncheon Poetry Recital take place in the park and Gongjicheon area. A Children’s Center and War Memorial are also located nearby.","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-09-24-1664005238860/1780604_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1664005238860","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1664005238860"},{"id":"2022-09-24-1664002460704","title":"Gongjaksan Mountain (공작산)","description":"Gongjaksan Mountain, spreading out from the peak with an altitude of 887.4 meters, resembles the outstretched wings of a peacock (gongjak in Korean). Looking out from the top of the mountain, the entirety of Hongcheon County can be seen, as well as beautifully shaped cliffs spread throughout.\u003cbr\u003e\u003cbr\u003eSutagyegok Valley is very picturesque with wonderful rock outcrops and surroundings. This 8 kilometer-long valley links Sutasa Temple, which is about 6 kilometers lower than the peak, to Nocheon-ri. \u003cbr\u003e\u003cbr\u003eSomething for nearly every season with royal azalea flowers in spring, old pine trees and colorful foliage in fall, and snow-covered trees in winter, Gongjaksan Mountains beauty catches the attention of hikers year-round.","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-24-1664002460704/2609730_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1664002460704","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1664002460704"},{"id":"2022-09-24-1663999212963","title":"Geumganggul Cave (금강굴)","description":"Hollowed into the rocks of Seoraksan Mountain, about 600 meters above sea level, you will find Geumganggul Cave. This 23 square meters cave was once used as a place of worship, and contains a stone sitting Buddha and some earthenware. The route up the cave is quite steep, and visitors must walk across a few bridges and up concrete stairways. However, you will be rewarded with a captivating view of Cheonbuldong Valley.  \u003cbr\u003e\u003cbr\u003eThe hiking trail from Seorakdong to Geumganggul Cave, which also passes by Biseondae, is 3.6 kilometers long and takes about 1 hour and 40 minutes. \u003cbr\u003e","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-09-24-1663999212963/1966637_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1663999212963","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1663999212963"},{"id":"2022-09-24-1663995422572","title":"Geumdanggyegok Valley (금당계곡)","description":"Geumdanggyegok Valley, located upstream of the Pyeongchanggang River, is a gorge between three different districts of Bongpyeong-myeon, Yongpyeong-myeon and Daehwa-myeon, just west of Geumdangsan Mountain (1,173 m). Geumdanggyegok Valley is an impressive site with sections of both gentle and fast flowing valley waters. From late March through April full-blown azalea covers the mountainsides and valleys providing visitors with a refreshing spring scent.  \u003cbr\u003e\u003cbr\u003eTo reach Geumdanggyegok Valley, travel down along the Pyeongchanggang River from Jangpyeong or trek up the valley from Anmi Elementary School. Coming down to Pyeongchang-eup from Daehwa-myeon area, visitors will encounter an intersection called, “Saechugeori”. The intersection has two parts  Sanganmi and Haanmiri and a sign indicating the Geumdanggyegok Valley entrance. Across the valley, odd-shaped rock formations and cliffs appear one after another along the river. The area is a native habitat for a species of otter (Natural Treasure No. 330) and a favorite spot for catching catfish.","regDate":"2022-09-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-09-24-1663995422572/1177245_image2_1.webp","blogPath":"Gangwon-do/2022-09-24-1663995422572","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-24-1663995422572"},{"id":"2022-09-23-1663930003965","title":"Geombongsan Recreational Forest (검봉산자연휴양림)","description":"Geombongsan Mountain (alt. 681.6 m) poses an exciting challenge for mountain bike enthusiasts. The mountain ridge is covered with varied flower species including royal azaleas, iris, polygala, and violets. The summit of Geombongsan Mountain offers views of the boundless sea to the east, the sharply rising Eungbongsan Mountain (alt. 998.5 m) to the south, and the slightly taller Sageumsan Mountain (alt. 1,092 m) to the west. The mountain is only a 5 to 10-minute-drive from Imwon Beach, which makes a great summer vacation destination.","regDate":"2022-09-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-23-1663930003965/2480205_image2_1.webp","blogPath":"Gangwon-do/2022-09-23-1663930003965","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-23-1663930003965"},{"id":"2022-09-23-1663926372349","title":"Gariwangsan National Recreational Forest (국립 가리왕산자연휴양림)","description":"Gariwangsan Mountain is one of the major mountains in the Taebaek Mountain Range. It is a home to numerous alpine tree species, as well as wildflowers and herbs. Its trails are popular thanks to the gentle slopes. Gariwangsan National Recreational Forest is located at the Hoedong-ri Village entrance. The recreational forest has various amenities, but the walking path next to the valley is by far the most outstanding. The thick forest blocks out the sky while purifying the air.","regDate":"2022-09-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-23-1663926372349/582618_image2_1.webp","blogPath":"Gangwon-do/2022-09-23-1663926372349","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-23-1663926372349"},{"id":"2022-09-23-1663923213281","title":"Garisan Recreational Forest (가리산자연휴양림)","description":"Located on Garisan Mountain, the Garisan Recreational Forest offers marvelous scenery of a rich forest, old pine trees, and uniquely shaped rocks. The forest is equipped with various recreational, accommodation and convenience facilities including campsites, wood cabin, forest walking trails, swimming pool, sports facilities, and outdoor cooking facilities.","regDate":"2022-09-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-23-1663923213281/609394_image2_1.webp","blogPath":"Gangwon-do/2022-09-23-1663923213281","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-23-1663923213281"},{"id":"2022-09-23-1663919655536","title":"Gangwon Yongchupokpo Falls (무릉계곡 용추폭포(강원))","description":"Located approximately 2.5 kilometers west of Samhwasa Temple, the entrance of Mureunggyegok Valley, Yongchupokpo Falls is a three section waterfall in a shape of a pot that gets its waters from Cheongoksan Mountain (1,403.7 meters). Located 70 meters below Yongchupokpo Falls is Ssangpokpo Falls, where the water from Yongchupokpo Falls and Bakdalgyegok Valley meets to create a deep and beautiful base.","regDate":"2022-09-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-09-23-1663919655536/623246_image2_1.webp","blogPath":"Gangwon-do/2022-09-23-1663919655536","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-23-1663919655536"},{"id":"2022-09-23-1663916937008","title":"Gangwon Provincial Arboretum (강원도립화목원)","description":"Gangwon Provincial Arboretum, which is operated by Gangwon-do Provincial Government, was opened in 1999 to provide a recreation forest for the community to relaxa and learn about nature in the middle of the city. It comprises about 30 themed gardens, such as the four-season botanical garden, subtropical plant garden, succulent plant garden, and topiary garden, and holds some 1,800 species of plants. Visitors can appreciate a variety of seasonal flowers, exotic scenery, and interesting attractions. Furthermore, visitors can also enjoy flower-viewing on the cherry blossom trail and at the royal azalea garden in spring; avoid heat at the fountain plaza and in the metasequoia forest in summer; enjoy the chrysanthemum exhibition in autumn; and escape the cold inside a glass greenhouse in winter. Within the arboretum is The Forest Museum, which comprises the permanent exhibition hall designed with the theme of Gangwon-dos forest, including animals, plants, and mountain village life, the special exhibition hall, the 4D theater, and others. Other charming places include the Botanic Garden, consisting of an aquatic botanical garden, which is in harmony with a pond, artificial falls, and a pavilion, as well as the Childrens Garden that serves as a nature playground for children.","regDate":"2022-09-23","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-23-1663916937008/2444500_image2_1.webp","blogPath":"Gangwon-do/2022-09-23-1663916937008","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-09-23-1663916937008"},{"id":"2022-09-23-1663914439662","title":"Gangwon Hyuhyuam Hermitage (휴휴암(강원))","description":"This hermitage is located by the sea at Hyeonnam-myeon, Yangyang-gun, Gangwon-do. Its name reflects its dedication to the value of rest by freedom from the troubles of mundane life. The temple was built in 1997 by the monk Hongbeop as a small Buddha hall named Myojeokjeon Hall, but the discovery of a large rock shaped like a reclining Avalokiteshvara in 1999 made the temple a popular site for prayers. A large rock named Yeonhwadae, named after its shape of a lotus flower in bloom, is located below the Myojeokjeon Hall near the sea. Yeonhwadae is a great place to see the reclining Avalokiteshvara and turtle-shaped rock in the area, and many other tourists flock to see the interesting rock formations of the area, like toe rocks, foot rock, and fist rock. Lucky visitors can catch a glimpse of schools of big-scaled redfin surfacing to feed at the beach. Hyuhyuam Hermitage is also home to Myojeokjeon Hall, Darani Cave Buddha Hall, Gwaneum Buddhist Bell, and a statue of the Avalokiteshvara. The Avalokiteshvara statue, in particular, enjoys great popularity from its hilltop vantage point, having the blue seas of the East Sea to its b
