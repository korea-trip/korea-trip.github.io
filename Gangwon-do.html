gistered as National Culture Village No. 1 in 1990 by the Ministry of Culture and Tourism, the village is the setting of the annual Hyoseok Cultural Festival in autumn. The village is made up of the birthplace of Lee Hyo-seok, a watermill house, thatch-roofed housing, Gasan Park, Lee Hyo-seok Memorial Hall, and restaurants serving food made with buckwheat.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-07-24-1658659137331/2368713_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658659137331","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658659137331"},{"id":"2022-07-24-1658655395659","title":"Bangtaesan National Recreational Forest (국립 방태산자연휴양림)","description":"Bangtaesan National Recreational Forest is mostly comprised of natural forests, with some man-made sections included. The recreational forest is located in the valley between Guryongdeokbong (alt. 1,388 m) and Jueokbong (alt. 1,443 m) Peaks. The area is known for its beautiful scenery like the two-tier waterfall and Madangbawi Rock. The varied trees provide fantastic foliage year around, especially in autumn. Wild animals like rabbits, roe deer, and squirrels inhabit the forest.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-24-1658655395659/2033869_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658655395659","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658655395659"},{"id":"2022-07-24-1658652058292","title":"Bangtaesan Mountain (방태산)","description":"Bangtaesan Mountain, located in Inje-gun, Ganwon-do, sits on the border between Inje-gun and Hongcheon-gun. Its long ridges and deep valleys make the mountain outstanding in its beauty. Being in a place not easily accessible, the mountain’s natural elements are in pristine condition. Water flows from Jugeokbong Peak (1,443 meters) and Guryongdoekbong Peak (1,338 meters) through Achimgarigol Valley and Jeoggarigol Valley.\u003cbr\u003e\u003cbr\u003eThere is a wide variety of species that live in the mountain, such as lenoks, catfish, boars, hares, roe deer and squirrels. Southwest of Jugeokbong Peak, the highest peak of the mountain, is the Gaein Mineral Spring, famous for its pungent taste and carbonated water.\u003cbr\u003e\u003cbr\u003eWith cool weather in summer and colorful autumn foliage in fall, Bangtaesan Mountain is a perfect place to enjoy the natural beauty of Korea. Bangtaesan Recreational Forest also offers accommodations for visitors.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-24-1658652058292/2720520_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658652058292","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658652058292"},{"id":"2022-07-24-1658648056595","title":"Bangdong Mineral Spring (방동약수)","description":"Bangdong Mineral Spring is located in Bangdong-ri in Girin-myeon. It is so renowned that it has been designated as one of the Great Mineral Springs of Korea. The water has a high content of carbon that makes it sparkle, and it tastes like Korean 7-up when sugar is added. In addition to carbon, the water also contains iron, manganese, and fluorine, making it effective in curing gastric problems and helping with digestion.\u003cbr\u003e\u003cbr\u003eAccording to legend, there lived a \u003ci\u003esimmani\u003c/i\u003e (ginseng digger) 300 years ago who, one day, dug a 60-year old wild ginseng in Bangdong-ri. Called \u003ci\u003eyukgumandal\u003c/i\u003e, the ginseng was known to have been a great medicine of mystery. From the spot where the ginseng was dug came a mineral spring, which became today’s Bangdong Mineral Spring. The mineral spring has continued to attract people since the first day the ginseng was found and people who have drunk its water are said to have experienced various beneficial effects.\u003cbr\u003eBangdong Mineral Spring is also close to the woods, several valleys, and waterfalls.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-07-24-1658648056595/598341_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658648056595","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658648056595"},{"id":"2022-07-24-1658645008623","title":"Bangadari Mineral Spring (방아다리약수터)","description":"Bangadari Mineral Spring is a crisp and healthy water source located in the woods off the Yeongdong Highway. The mineral spring contains over 30 kinds of healthy minerals including carbonic acid and iron, which are known to be especially effective in treating stomach disorders, anemia, and neuralgia. The 1-kilometer long path leading from the entrance to the mineral spring site is great for taking a stroll as it is surrounded by fir trees.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-07-24-1658645008623/1181429_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658645008623","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658645008623"},{"id":"2022-07-24-1658641053190","title":"Baekdamsa Temple (백담사)","description":"Located within Seoraksan Mountain, Baekdamsa Temple was built by Monk Ja Jang (590~658) during the reign of Queen Jindeok (647-654), 28th ruler of the Silla Kingdom. The temple was burnt down and moved several times until 1957 when it was rebuilt to the current location. There are various treasures and hermitages in the temple. Many famous people have visited the temple including Manhae Han Yong-un, a strong independence activist and poet. There are countless number of rock towers in front of the temple by the creek where visitors come to stack stones while praying for their wishes.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-24-1658641053190/2675244_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658641053190","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658641053190"},{"id":"2022-07-24-1658638505265","title":"Baekdamgyegok Valley (백담계곡)","description":"Baekdamgyegok Valley stretches over an eight kilometer section from Baekdamsa Temple to Yongdae-ri in Inje-gun. The valley has a road, but it is closed to general traffic. The valley is located within Seoraksan National Park. The stream running through the valley is wide and deep. The name of the valley comes from the claim that there are one hundred ('baek' in Korea) pools ('dam')  of water along the valley. Baekdamgyegok Valley features clean water and lush forests.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-24-1658638505265/769207_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658638505265","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658638505265"},{"id":"2022-07-24-1658635599656","title":"Auraji Lake (아우라지)","description":"Auraji is the name of a lake located in Yeoryang-myeon in Jeongseon-gun. It is here that Jeongseon Arirang, the No. 1 Intangible Cultural Asset of Gangwon-do, originated. The area has long been famous for its beautiful, clean mountains and rivers. Its name is derived from the Korean word \u003cem\u003eeoureojida,\u003c/em\u003e meaning \"to meet\" as the waters of Pyeongchang and Samcheok unite in this area.\u003cbr\u003e\u003cbr\u003ePart of the upper stream of Namhangang River, Auraji was a famous starting point of log rafts transporting timber to Hanyang, the original name of Seoul. In the old days, one could always hear the singing of boatmen who came from all over the nation. The lyrics of Jeongseon Arirang reveal the sadness and longing of a woman awaiting her husband who left for business to a far-away place or left to transport timber.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658635599656/2395941_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658635599656","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658635599656"},{"id":"2022-07-24-1658634968606","title":"Anheung Jjinppang Village (안흥찐빵마을)","description":"Anheung Jjinppang Village is located along National Highway 42, connecting Seoul and Gangneung. Travelers passing Daegwallyeong on their way to Seoul from the Yeongdong area often stopped here to have a light lunch from old times. Anheung jjinppang (Anheung-style steamed bun) was enough to satisfy their hunger. Over time, Anheung jjinppang has become one of Korea's famous nostalgic snacks.\u003cbr\u003e\u003cbr\u003eJucheongang River, beginning from Taegisan Mountain and flowing through Yeongwol, offers the proper humid condition perfect for the bun's aging process. As of now, there are over 10 shops dedicated to selling steamed buns in the village. Since the early 1990s, over one million people have come to Anheung Jjinppang Village to get these steamed buns which became popular through word-of-mouth. \u003cbr\u003e\u003cbr\u003eAnheung jjinppang is made with high-quality red bean, using the traditional cooking process that creates the homemade flavor, which is immediatedly recognized by the mouth that has become used to instant foods.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-24-1658634968606/1583982_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634968606","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634968606"},{"id":"2022-07-24-1658634945407","title":"Alpensia Ocean 700 (알펜시아 오션700)","description":"Alpensia Resort is a beautiful and exciting resort that offers unique programs unavailable at other resorts. Among their facilities, Alpensia  Ocean 700 suits as the perfect family water park, located on the refreshing highland of Daegwallyeong at an altitude of 700 meters. The water park aims to provide convenient and relaxing facilities in an indoor area where visitors can have fun at any time of the year.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-24-1658634945407/904407_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634945407","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634945407"},{"id":"2022-07-24-1658634922819","title":"Abai Village Ferry (아바이마을 갯배)","description":"Gaetbae (boat without engine) is an exotic means of transportation to cross the Abai Village at the mouth of Cheongchoho Lake. It is a rapid means of traveling between downtown Sokcho and Abai Village along the 50 m-long waterway. This small barge-style boat without an engine can be run by pulling the wire manually. When fixing the solid steel wire on both sides of the waterway and pulling it hard with a hook, a boat moves forward slowly. As there is no boatman, passengers need to work together to move the boat. It takes about 5 min to cross the water by boat. This unique experience still attracts many tourists to Sokcho. Furthermore, it is known as the filming location for the Korean TV drama Autumn in My Heart, so many tourists from Japan and China visit the place.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-24-1658634922819/2636684_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634922819","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634922819"},{"id":"2022-07-24-1658634210481","title":"Abai Village (아바이 마을)","description":"Located in Cheongho-dong, Abai Village bears a history of displaced people’s distress. The village was formed by refugees of the Korean War from North Korea, mainly from Hamgyeong-do Province. The word “abai” is a dialect of Hamgyeong-do that means a friendly old man like a grandfather. Visitors to Abai Village can get a sense of displaced people’s life and story, which fade away into a chapter of history. Although it has lost its original appearance now, old shacks without a gate still remain here and there. Mural paintings on the wall show the sentiment of nostalgia about their hometown and express sorrow and hard life of displaced people, who lived from hand to mouth by fishing and doing physical labor. The original houses built by refugees in the village were restored into the Refugee Village at the Sokcho Museum. Abai Village is also known as a filming location for the Korean TV drama Autumn in My Heart, attracting a lot of visitors and becoming a major attraction in Sokcho. The restaurant alley is packed with cafes and North Korean food restaurants serving local dishes such as Hamheung-style cold buckwheat noodles, stuffed squid, and North Korean-style sausage soup.","regDate":"2022-07-24","author":"korea-tour","tag":["Gangwon-do","Nature","Natural Sites"],"imgUrl":"/2022-07-24-1658634210481/2711173_image2_1.webp","blogPath":"Gangwon-do/2022-07-24-1658634210481","pageUrl":"https:/mcdryad.com/Gangwon-do/2022-07-24-1658634210481"}],"metaData":{"pageUrl":"https://mcdryad.com/Gangwon-do","nav":"Gangwon-do"},"navList":["Busan","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Incheon","Jeju-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gangwon-do"]},"buildId":"Z66c1HRl2lbE4VjqeURcU","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
