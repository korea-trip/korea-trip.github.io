 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Jeollanam-do/2022-08-01-1659386586276"></a><a href="/Jeollanam-do/2022-08-01-1659382619998"></a><a href="/Jeollanam-do/2022-08-01-1659379869847"></a><a href="/Jeollanam-do/2022-08-01-1659375937828"></a><a href="/Jeollanam-do/2022-08-01-1659373270633"></a><a href="/Jeollanam-do/2022-08-01-1659368778986"></a><a href="/Jeollanam-do/2022-08-01-1659364800979"></a><a href="/Jeollanam-do/2022-08-01-1659363562237"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-01-1659386586276","title":"Baegyangsa Temple (백양사)","description":"Founded during the reign of King Mu of the Baekje Dynasty (632), Baegyangsa Temple is located within Naejangsan National Park. The combination of the mountain and valleys on both sides creates beautiful scenery. Nature reveals its beauty throughout all seasons here,  especially through the red maple leaves in fall. Daeungjeon Hall, Geungnakbojeon Hall and Sacheonwangmun Gate have been designated as cultural assets. Walk along the wood path lined-up of white oaks and maple trees, go through the entrance of Baegyangsa Temple, and the sight of Ssanggyeru Pavilion will come into view. Daytime visitors to Baegyangsa Temple can appreciate the breathtaking view of Ssanggyeru Pavilion admist the shimmering pond.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659386586276/2516009_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659386586276","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659386586276"},{"id":"2022-08-01-1659382619998","title":"Baegunsan Recreational Forest (백운산자연휴양림)","description":"Located on Baegunsan Mountain (alt. 1,222.2 m), Baegunsan Recreational Forest is made up of a blend of natural and man-made forests, composed of mostly pine, cedar, and cypress trees. Ongnyeongsa Temple Site (Historic Site No. 407) is located near the forest, and many people visit between February and March to see the nearly 7,000 camellia flowers come into full bloom. Baegunsan Mountain is an ecological treasure, as it serves as a habitat for rare plants and animals. Every spring, visitors can try tasting painted maple sap, known for its health benefits.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-01-1659382619998/2636006_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659382619998","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659382619998"},{"id":"2022-08-01-1659379869847","title":"Baegunsan Mountain Donggokgyegok Valley (백운산 동곡계곡)","description":"Donggokgyegok Valley is one of four large valleys on Baegunsan Mountain. The valley opens up towards Gwangyang, with the waters of Dongcheon Stream flowing into Gwangyangman Bay. Donggokgyegok Valley is wide, making it convenient for transportation, and perfect for a family getaway during the holidays. Located along Hanjae Pass between the mountain summit and Ttoaribong Peak on the west side, the valley is also sometimes called Dapgoksimni. The valley stretches a distance of 10 kilometers and is especially beautiful in fall when surrounded by vibrant autumn foliage. Donggokgyegok Valley is a protected nature reserve with over 900 various species of vegetation.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-08-01-1659379869847/1606761_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659379869847","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659379869847"},{"id":"2022-08-01-1659375937828","title":"Baegunsan Eochigyegok Valley (백운산 어치계곡)","description":"Eochigyegok Valley, located in Eochi-ri, Jinsang-myeon, is 7 kilometers long, and is a valley with clear water flowing through the lush forest with rocks in all sizes that provide a resting spot. In particular, it is home to Orodae Rock, cool enough to form dew even in the middle of the day and Gusipokpo Falls with a legend of a flying horse.\u003cbr\u003e\u003cbr\u003eThe valley is located ten minutes away from the Seomjingang River Maehwa Village, and plum trees cover the valley in spring with plum blossoms. In autumn, the countless oak trees in the forest become an acorn factory for its habitats. Baegunsan Eochigyegok Valley is worth visiting at any time of the year and provides various agricultural products to local residents. Orodae Rock, located in the uppermost stream, refers to a rock that looks like a large courtyard. An inscription remains, saying that it is named Orodae because it is cool enough to form dew even in the midday of the summer. Legend says that Gusiso Pool at the base of Gusipokpo Falls is so wide that it will not dry up even in a draught.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-08-01-1659375937828/1606765_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659375937828","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659375937828"},{"id":"2022-08-01-1659373270633","title":"Anmado Island (안마도)","description":"Anmado Island, the largest island in Nagwol-myeon District, is home to a number of ocean splendors including the magnificent Malcobawi and Heundeulbawi Rocks, and camellia colonies. As one of the largest fishing bases in the West Sea, it is famous for its local specialties such as cows naturally grown out of pasture, black goats, medicinal liquor made of centipedes, sea bass, crabs and ear shells. Moreover, the island's fishing village, which has been designated as a third-class fishing port, serves as refuge for ships from home and abroad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eIsland History\u003c/b\u003e\u003cbr\u003eIn 1967, a liaison office of Nagwol-myeon town office opened its door overseeing Anmado Island, along with five othe islets (Daeseongmando, Soseongmando, Odo, Hwangdo and Jukdo) and six villages. The area as a whole is called Anma Archipelago. Furthermore, Hwangdo, an affiliated islet of the Anmado, along with Donghwangdongdo, Gageodo and Seogeochado form the Western Basic Line.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659373270633/2497473_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659373270633","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659373270633"},{"id":"2022-08-01-1659368778986","title":"Anak Beach (안악해수욕장)","description":"Anak Beach is a white sand beach that stretches for more than 200 meters and is bordered by a forest of pine trees. In addition to the gorgeous scenery, a major draw is the great seafood like fresh mullets, long-legged octopuses, small shrimps, and other local specialties said to provide strength during the sweltering summer heat. Since the beach has not yet been discovered by many tourists, visitors will be able to have a calm and relaxing time. The nearby coastal road is a perfect driving course with a stunning view of the sunset.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659368778986/190577_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659368778986","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659368778986"},{"id":"2022-08-01-1659364800979","title":"Amnok Resort (압록유원지)","description":"Situated at the joining point of two rivers, Seomjin and Boseong, Amnok Resort is renowned as a summer vacation spot with a 100,000m² beach. Since mosquitos are rare here, it is continuously gaining popularity as a family camping site and Banweogyol Bridge and Cheolgyo Bridge make for beautiful scenery. The popular fishing spot located in the lower reaches of Boseonggang River attracts many anglers. The riverside is lined with various native local restaurants where you can taste Amnok’s specialities such as king crab soup, roasted sweet fish, and maeuntang (spicy fish stew).","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-08-01-1659364800979/2021945_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659364800979","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659364800979"},{"id":"2022-08-01-1659363562237","title":"1004 (Cheonsa) Bridge (천사대교)","description":"1004 Bridge, opened on April 4, 2019, connects Songgong-ri to Sinseok-ri in Sinan-gun, Jeollanam-do. It is named 1004, pronounced \"cheonsa,\" for the 1004 islands that surrounds Sinan-gun. The bridge is the fourth longest marine bridge in Korea.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollanam-do","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-01-1659363562237/2662742_image2_1.webp","blogPath":"Jeollanam-do/2022-08-01-1659363562237","pageUrl":"https:/mcdryad.com/Jeollanam-do/2022-08-01-1659363562237"}],"metaData":{"pageUrl":"https://mcdryad.com/Jeollanam-do","nav":"Jeollanam-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Jeollanam-do"]},"buildId":"mzL71Xr_lCb8piln4PGVp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
