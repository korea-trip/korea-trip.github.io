ation-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Incheon/2022-08-10-1660150781902"></a><a href="/Incheon/2022-08-10-1660146089291"></a><a href="/Incheon/2022-08-10-1660142251481"></a><a href="/Incheon/2022-08-10-1660139483268"></a><a href="/Incheon/2022-08-10-1660136679953"></a><a href="/Incheon/2022-08-10-1660131384858"></a><a href="/Incheon/2022-08-10-1660128078065"></a><a href="/Incheon/2022-08-10-1660124375447"></a><a href="/Incheon/2022-08-10-1660121005670"></a><a href="/Incheon/2022-08-10-1660117047330"></a><a href="/Incheon/2022-07-12-1657626328384"></a><a href="/Incheon/2022-07-12-1657625588806"></a><a href="/Incheon/2022-07-12-1657624588972"></a><a href="/Incheon/2022-07-12-1657608595672"></a><a href="/Incheon/2022-07-12-1657605089652"></a><a href="/Incheon/2022-07-12-1657600897567"></a><a href="/Incheon/2022-07-12-1657594780125"></a><a href="/Incheon/2022-07-12-1657588311223"></a><a href="/Incheon/2022-07-12-1657579314787"></a><a href="/Incheon/2022-07-12-1657579267550"></a><a href="/Incheon/2022-07-11-1657550531663"></a><a href="/Incheon/2022-07-11-1657548384252"></a><a href="/Incheon/2022-07-11-1657543591392"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-10-1660150781902","title":"Ganghwa Seoksumun Gate (강화 석수문)","description":"Seoksumun is a floodgate on the Dongnakcheon Stream, which flows through the town of Ganghwa-eup. The floodgate was built in 1711 (37th year of King Sukjong’s reign during the Joseon Period) and it is connected to the inner walls of the Ganghwasanseong Fortress. It is an arched structure with a design of three rainbows coming together. Made of granite, the floodgate measures 18.2 meters in length and 2.7 meters in x_height, while the arches are 1.7 meters tall, and 3 meters wide.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660150781902/182928_image2_1.webp","blogPath":"Incheon/2022-08-10-1660150781902","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660150781902"},{"id":"2022-08-10-1660146089291","title":"Ganghwa Manisan Mountain (Ganghwa Section) (마니산 (강화))","description":"Manisan Mountain is located on the southern end of Ganghwado Island, at the mid-point of the Korean Peninsula between Hallsan Mountain and Baekdusan Mountain. At the top of Manisan Mountain is Chamseongdan Altar, known to have been used by Dangun to hold sacred rituals. The 1988 Paralympics torch was lit at the top of the mountain as well as the torch for the Korea national sports games each year. If you walk up the trail with 918 stone steps, an amazing view of the west sea and Jeongsusa Temple to the east can be seen. The pine tree forest full of phytoncide is perfect for hikers to relieve their stress.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-10-1660146089291/1659674_image2_1.webp","blogPath":"Incheon/2022-08-10-1660146089291","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660146089291"},{"id":"2022-08-10-1660142251481","title":"Ganghwa Jeondeungsa Temple (강화 전등사)","description":"Jeondeungsa Temple is located in Samnangseong Fortress, which is said to have been built by the three sons of Dangun, the founder of Korea. The temple was originally called Jinjongsa Temple during the early Goryeo dynasty; the name changed to the current Jeondeungsa Temple in 1282.\u003cbr\u003e\u003cbr\u003eJeondeungsa Temple contains significant architectural works, including the main building Daeungbojeon Hall (a Treasure), built in 1621. Decorated with delicate carvings, it is a superlative example of the architecture of the mid-Joseon dynasty. Visitors can see names of soldiers written on the walls and columns of Daeungbojeon Hall. These soldiers fought against the French Navy and wrote their names in Jeondeungsa to pray to Buddha for good luck in war.\u003cbr\u003e \u003cbr\u003eThere are ten other structures of historical significance at the temple including Yaksajeon Hall (a Treasure),  Beomjong Bell (a Treasure), and Yangheonsu Victory Monument (a Tangible Cultural Treasure). The compound is also home to many ancient trees.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-10-1660142251481/2675538_image2_1.webp","blogPath":"Incheon/2022-08-10-1660142251481","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660142251481"},{"id":"2022-08-10-1660139483268","title":"Ganghwa Janghwa-ri Tidal Flats and blackfaced spponbill breeding place (강화갯벌 및 저어새번식지)","description":"Ganghwa Janghwa-ri Tidal Flats in Hwado-myeon, Ganghwa-gun, Incheon is well-known among photographers as a great spot to view the sunset from. Along with Dongmak Beach, this area has one of the most beautiful tidal flats and views of the sunrise in the western sea.The place provides different views depending on the rise and ebb of the tide.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-10-1660139483268/643606_image2_1.webp","blogPath":"Incheon/2022-08-10-1660139483268","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660139483268"},{"id":"2022-08-10-1660136679953","title":"Ganghwa Deokjinjin Fortress (강화 덕진진)","description":"Deokjinjin was the key strategic point of the outer castle wall used for defending the Ganghwa Straits during the Goryeo dynasty (918-1392). It was originally a military camp commanded by an official with the rank of Cheomsa under the command of the Korean naval base. In 1677, an official with the rank of Manho was assigned to this camp along with 26 military officials, 100 soldiers, 2 battle ships, and other military equipment. In 1679, the Namjangpodae and Deokjinpodae batteries were stationed here. \u003cbr\u003e\u003cbr\u003eDeokjinjin Camp was the scene of fierce battles that took place during Byeonginyangyo (the French invasion in 1866) and Shinmiyangyo (the American invasion in 1871). The battlements and gatehouse of Deokjinjin that had all been destroyed during Sinmiyangyo were restored in 1977. At the Namjangpodae Battery, cannons used by the Joseon military have been reproduced and installed for display.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660136679953/1579067_image2_1.webp","blogPath":"Incheon/2022-08-10-1660136679953","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660136679953"},{"id":"2022-08-10-1660131384858","title":"Ganghwa Chojijin Fortress (강화 초지진)","description":"Chojijin Fortress is believed to have been built in 1655 (6th year of King Hyojong) for the purpose of national defense against coastal attacks from foreign enemies based on articles regarding the construction of Chojijin Fortress. The fortress was the scene of many hard-fought battles including the invasions of America and Japan in the 1870s. The site was then taken by the foreign troops due to the inferior fighting power of the Korean military, and very nearly completely destroyed. In 1876 (13th year of King Gojong), the Japanese warship Unyangho invaded and forced the Joseon Kingdom to open their ports, which later led to the forced signing of the Jana-Korea Treaty of 1876. Only the base of the fortress and the site of the high ground remained until 1973, when restoration work was started. The patriotic spirit of the Joseon dynasty still remains in this historic site.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660131384858/1577834_image2_1.webp","blogPath":"Incheon/2022-08-10-1660131384858","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660131384858"},{"id":"2022-08-10-1660128078065","title":"Ganghwa Bomunsa Temple (보문사 (강화))","description":"Bomunsa Temple is located on Seongmodo Island in the Gangwondo Island district. The temple is on Sangbongsan Mountain, one of three mountains that make up the Samsan-myeon area. Like many temples in Korea, the foundation date is unknown but it is believed to have been founded in 635 during the reign of Silla Queen Seondeok. The temple faces out to the ocean, with the sound of waves reaching all the way to the main building.\u003cbr\u003e\u003cbr\u003eThe main courtyard is fragrant with the scent of an aromatic tree, designated Incheon Natural Monument No. 17. Beyond the tree is a gathering of Buddhist scuptures and a large grotto.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-10-1660128078065/1990048_image2_1.webp","blogPath":"Incheon/2022-08-10-1660128078065","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660128078065"},{"id":"2022-08-10-1660124375447","title":"Ganghwa Armiae World (강화 아르미애월드)","description":"Ganghwa Armiae World is a theme park with Ganghwa mugwort as its theme. The mugwort of Ganghwado Island is widely known for its great medicinal effects. Armiae means “creating beauty through mugwort.” Armiae World provides its visitors with various\u0026nbsp;opportunities to experience Ganghwa mugwort.\u003cbr\u003e\u003cbr\u003eMugwort Korean Beef Restaurant serves quality beef from cattle fed Ganghwa mugwort. The restaurant features a modern interior with beautiful views of the surrounding area. The Mugwort Experience Hall presents various mugwort-related experience programs such as a spa, foot bath, and sitz bath. The Agricultural Exhibition Hall provides a childrens' interactive experience about the value of farming, and the Onsaemiro Maze Park offers a history trip of Ganghwa greenhouses along the labyrinth. Other facilities include the Pottery Experience Hall, Ganghwa Agricultural Goods Sales Office, outdoor lawn square for events and picnics, and a processing plant for agricultural and indigenous products including mugwort. \u003cbr\u003e\u003cbr\u003eArmiae World is located at the foot of Hyeolgusan Mountain, which is well-known for beautiful azalea flowers in the spring. Providing hands-on experiences in farming, Armiae World is emerging as a unique tourist attraction of Ganghwado Island.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-10-1660124375447/2490358_image2_1.webp","blogPath":"Incheon/2022-08-10-1660124375447","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660124375447"},{"id":"2022-08-10-1660121005670","title":"Ganghwa Anglican Church (대한성공회 강화성당)","description":"Ganghwa Anglican Church was consecrated in 1900 by Charies Jone Corfe, the First Bishop of the Church as the St. Peter and St.Paul’s Church. The church has since undergone several restorations, but the design remains true to the original. \u003cbr\u003e\u003cbr\u003eThe two-story 4x10 rectangular building is characterized by traditional Korean construction style on the outside while the interior is a Western Basilica style symbolizing the beauty of harmony and Korean tradition. It was first designated as Gyeonggi-do Tangible Cultural Property No. 154 and then became Incheon Tangible Cultural property when Ganghwa was included in Incheon Metropolitan City. In  January 2001 it was designated as Historic Site No.424 of Korea.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-10-1660121005670/1579082_image2_1.webp","blogPath":"Incheon/2022-08-10-1660121005670","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660121005670"},{"id":"2022-08-10-1660117047330","title":"Gaehangjang (Open Port Area) Street (개항장 거리)","description":"As the Incheon Port was opened in 1883, this is where one could feel the rich history and culture accumulated over 126 years. Formerly used by the Japanese consulate, the Jung-gu Office, the Incheon branch of Japan's 1st, 18th and 58th Bank and other modern historical architecture can be found intact here. Also, it keeps the historical trace like Former Japan Mail and Shipping Inc., Incheon Art Platform, Jemulpo Gurakbu, and others\u0026nbsp;for visitors to see and listen at the Incheon Gaehangjang (Open Port Area). For those who would like to have a detailed explanation, an\u0026nbsp;Incheon cultural tourism expert is also\u0026nbsp;available upon reservations.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660117047330/1933024_image2_1.webp","blogPath":"Incheon/2022-08-10-1660117047330","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660117047330"},{"id":"2022-07-12-1657626328384","title":"Field of Reeds on Deokjeokdo Island (덕적도 갈대 군락지)","description":"Deokjeokso Island is famous for the largest colony of reeds on the west coast, and for backpaking up to Bijobong Peak. The field of reeds appears to dance in the wind as the surrounding ocean sparkles in the sun. From the top of Bijobong Peak, hikers can enjoy a fantastic view of the sunrise and sunset, as well as the star-filled night sky.\u003cbr\u003e\u003cbr\u003eThe area of Deokjeokdo Island in Incheon includes six smaller islands (Soyado, Mungapdo, Guleopdo, Baekado, Uldo, Jido), and is seven times the size of Yeouido Island in Seoul. The name means \"an island in a deep sea.\" The natural environment on the island has remained largely untouched, allowing for beautiful ocean views. Among the islands attractions, many tourists visit Seopo-ri Beach, famous for its 200-300 year-old pine trees and white sand. Visitors can see more of the many islands dotting the area by climbing up Bagatsurobong Peak. The path to the peak passes Yongdam Cave, said to have been the home to a dragon.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657626328384/2676402_image2_1.webp","blogPath":"Incheon/2022-07-12-1657626328384","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657626328384"},{"id":"2022-07-12-1657625588806","title":"Eurwang-ri Beach (을왕리해수욕장)","description":"Eurwang-ri Beach, located in Jung-gu, Incheon, was designated as a National Tourist Site in 1986. Approximately 700 meters in length with an average depth of only 1.5 meters, the beautiful white sand beach is known for amazing sunsets. The beach also has a large grass field and accommodations for those that enjoy various sports. Visitors can also rent boats for fishing.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657625588806/2512766_image2_1.webp","blogPath":"Incheon/2022-07-12-1657625588806","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657625588806"},{"id":"2022-07-12-1657624588972","title":"Dream Park (수도권매립지 야생화단지 드림파크)","description":"Dream Park was created through an eco project to provide a citizen's leisure space at the Metropolitan Area Landfill Site. The site processes the refuse collected from Seoul, Incheon, and Gyeonggi-do areas, and has received acclaim internationally for its management and processing systems. The park is filled with wildflowers divided into five themed gardens. Additional attractions within the park include the largest field of cosmos in the nation, and the field of pink muhly. The park is a popular picnic location in spring and fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-12-1657624588972/2676038_image2_1.webp","blogPath":"Incheon/2022-07-12-1657624588972","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657624588972"},{"id":"2022-07-12-1657608595672","title":"Dongmak Beach (강화 동막해변)","description":"Dongmak Beach is a pristine attraction with white sands surrounded by a forest of pine trees. During high tide, visitors can enjoy sun bathing, while during low tide, a large mud flat opens up for visitors to observe various sea life such as clams, crabs and more. There are many attractions nearby to see and enjoy.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657608595672/2003415_image2_1.webp","blogPath":"Incheon/2022-07-12-1657608595672","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657608595672"},{"id":"2022-07-12-1657605089652","title":"Dongincheon Samchi Street (동인천 삼치거리)","description":"Dongincheon Samchi Street is located in front of Dongincheon Station in an alley to the side of Incheon Educational and Cultural Center for Students. The street became connected samchi, or grilled seerfish, over 40 years ago with the opening House of Inha, a home-style restaurant. Originally, the street was not known for samchi, but it became one of the most popular menus at the restuarant, with many other shops in the area following in this trend. In 2002, it was designated as the grilled seerfish street and a signboard was put up at the street entrance. Currently, there are about a dozen grilled seerfish restaurants lining the street, and each restaurant has a unique signboard of its own. The fish are imported from New Zealand, and each restaurant offers a distinct taste resulting from different grilling methods and sauces. The restaurants also sell a variety of appetizers and side dishes at affordable prices.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-12-1657605089652/728361_image2_1.webp","blogPath":"Incheon/2022-07-12-1657605089652","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657605089652"},{"id":"2022-07-12-1657600897567","title":"Dolmen in Bugeun-ri [UNESCO World Heritage] (강화 고인돌 유적 [유네스코 세계문화유산])","description":"Dolmen in Bugeun-ri is a dolmen site in Ganghwa that is designated as Historic Site No. 137 for its historical value representing the funeral customs of the Bronze Age. The main stone used to create the tomb is 710 centimeters long, 550 centimeters wide, and 260 centimeters high. The dolmen is an example of the northern dolmen customs, serving as a subject of further research in the field of ancient history. The Dolmen in Bugeun-ri is also registered as a UNESCO World Heritage along with other significant dolmen sites.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657600897567/1577275_image2_1.webp","blogPath":"Incheon/2022-07-12-1657600897567","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657600897567"},{"id":"2022-07-12-1657594780125","title":"Daeijakdo Island (대이작도)","description":"Ijakdo Island is made up of Daeijakdo Island and Soijakdo Island. In the past, the island was called Ijeokdo Island because it served as a hideout for pirates. The sea, mountain, and shoal exist in harmony.\u003cbr\u003e\u003cbr\u003e The beauty of Daeijakdo Island comes from the view of the blue ocean from the peak of Buasan Mountain and the shoal that only appears during low tide. The shoal almost reaches Soijakdo Island and creates a large field of sand. The shoal is also called \u003cem\u003epulchi\u003c/em\u003e and only appears during low tide for six hours a day.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657594780125/2661909_image2_1.webp","blogPath":"Incheon/2022-07-12-1657594780125","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657594780125"},{"id":"2022-07-12-1657588311223","title":"Daecheongdo Island (대청도)","description":"Daecheongdo Island, with an area of 12.7 square kilometers and 24.7 kilometers in length, houses a little over 1,000 citizens. The island is located 202 kilometers northwest of Incheon and is known for fishing. With most of the villagers being fishermen, the whole island is one large fishing area. The island is also known for clean air and various tourist attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657588311223/2724467_image2_1.webp","blogPath":"Incheon/2022-07-12-1657588311223","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657588311223"},{"id":"2022-07-12-1657579314787","title":"Cheongna Lake Park (청라호수공원)","description":"Cheongna Lake Park is a experiential water-friendly park. The park is divided into four different section that eventually make up the whole lake, with the theme of connecting the past, present and future.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657579314787/2464789_image2_1.webp","blogPath":"Incheon/2022-07-12-1657579314787","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657579314787"},{"id":"2022-07-12-1657579267550","title":"Chamseongdan Altar (강화 참성단)","description":"Located on the northside of Manisan Mountain peak, Chamseongdan Altar is where Dangun (founder of Korea) is said to have offered sacrifices to the heavens. The story of Dangun reads that he made sacrifices over 4,000 years ago, making this relic a historical treasure. \u003cbr\u003eChamseongdan was renovated in 1270 under Goryeo Wonjong’s and after being renovated several more times. To this day it has remained the same way and kept the same appearance. Chamseongdan is a natural stone 5 meters in x_height, circular in shape at the bottom and rectangular at the top. Because it is in the middle of Baekdusan Mountain and Hallasan Mountain, you can see the islands of the West sea and the inland scenery. It is symbolically a very important place. It is said that in the past, the kings of Goguryeo, Baekje, and Silla Kingdoms all offered sacrifices to the heavens here.  This form of ceremonial sacrificing continued prevailed until the Joseon Period (1392~1910). Visitors can see from scattered relics how Korea’s ancestors revered and feared the heavens.  Even now, on Gaecheonjeol Day, Koreans offer sacrifices to Dangun here, and for national athletic events, a sacred flame for the games is ignited here. \u003cbr\u003eManisan Mountain is 495m above sea level, which makes it the highest mountain in Ganghwa. The entire area was designated as a National Tour Site in 1977.  Climb to the summit and you can see the entire Gyeonggi area. The path leading up to Chamseongdan especially has a wonderful view of the mountain and the sea, and is a favorite of the climbers.","regDate":"2022-07-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657579267550/217641_image2_1.webp","blogPath":"Incheon/2022-07-12-1657579267550","pageUrl":"https:/mcdryad.com/Incheon/2022-07-12-1657579267550"},{"id":"2022-07-11-1657550531663","title":"Bupyeong Haemultang (Seafood Stew) Street (부평 해물탕거리)","description":"The history of Bupyeong Haemultang Street began 30-40 years ago, when there were just three restaurants on the street. Over the years, the street  gained a reputation for serving delicious haemultang (seafood stew), and there are now ten seafood restaurants on the street. Each restaurant offers a rich, yet distinctly different flavored seafood stew prepared with aromatic vegetables and fresh seafood purchased from the marketplace every morning. The Haemultang Street has become so popular that many people travel the long distance from Seoul just for a satisfying meal of seafood stew. The restaurants specialize in stew and steamed seafood dishes, but also continue to develop new fusion menus to please all taste buds.","regDate":"2022-07-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-11-1657550531663/740109_image2_1.webp","blogPath":"Incheon/2022-07-11-1657550531663","pageUrl":"https:/mcdryad.com/Incheon/2022-07-11-1657550531663"},{"id":"2022-07-11-1657548384252","title":"Baengnyeongdo Island (백령도)","description":"Initially known as Gokdo Island, the name was changed to the current Baengnyeongdo Island based on its appearance as having white wings. It is the eighth largest island in Korea, and the closest to North Korea. Due to its vantage point, visitors must undergo a security process before touring the island.\u003cbr\u003e\u003cbr\u003eBaengnyeongdo Island is famous for an array of attractions and fresh seafood, with many fish varieties living in the area. The mighty sea cliffs of Dumujin are said to be the last masterpieces of an old god. Additional attractions of the island include the two-story high Simcheonggak Pavilion; Mulgaebawi Rock, the only place in Korea to see seals; and Sagot Coast, one of only two places in world with diatomacheous earth, strong enough to drive on and for military planes to use as a runway.","regDate":"2022-07-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-07-11-1657548384252/1824172_image2_1.webp","blogPath":"Incheon/2022-07-11-1657548384252","pageUrl":"https:/mcdryad.com/Incheon/2022-07-11-1657548384252"},{"id":"2022-07-11-1657543591392","title":"Baedari Secondhand Bookstore Alley (배다리 헌책방 골목)","description":"Baedari Secondhand Bookstore Alley is located in the boundary between Geumgok-dong and Changyeong-dong in Dong-gu, Incheon. Prior to the establishment of Gyeongin Railroad, this alley was Incheon’s representative road to Seoul, referred to as Ugakli Street. During the 60s and 70s when living was difficult and everything was hard to get one's hands on, it was the only secondhand bookstore alley in the Incheon area where people could quench their thirst for learning. Known as the Baedari Bookstore Alley, there are about 10 bookstores altogether within the area that sell secondhand books and new books. Countless books in a wide range of topics from ancient Korean literature, arts, music, medicine, children’s books, dictionaries and more fill up the small but charming bookstores. Artworks that depict the old lifestyles of residents at Baedari decorate the alley walls, offering more to see.","regDate":"2022-07-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-11-1657543591392/2030736_image2_1.webp","blogPath":"Incheon/2022-07-11-1657543591392","pageUrl":"https:/mcdryad.com/Incheon/2022-07-11-1657543591392"}],"metaData":{"pageUrl":"https://mcdryad.com/Incheon","nav":"Incheon"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Incheon"]},"buildId":"b5T4GF3kmtpOjGkS2YmZb","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
