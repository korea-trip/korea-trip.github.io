-10-1660131384858"></a><a href="/Incheon/2022-08-10-1660128078065"></a><a href="/Incheon/2022-08-10-1660124375447"></a><a href="/Incheon/2022-08-10-1660121005670"></a><a href="/Incheon/2022-08-10-1660117047330"></a><a href="/Incheon/2022-07-12-1657626328384"></a><a href="/Incheon/2022-07-12-1657625588806"></a><a href="/Incheon/2022-07-12-1657624588972"></a><a href="/Incheon/2022-07-12-1657608595672"></a><a href="/Incheon/2022-07-12-1657605089652"></a><a href="/Incheon/2022-07-12-1657600897567"></a><a href="/Incheon/2022-07-12-1657594780125"></a><a href="/Incheon/2022-07-12-1657588311223"></a><a href="/Incheon/2022-07-12-1657579314787"></a><a href="/Incheon/2022-07-12-1657579267550"></a><a href="/Incheon/2022-07-11-1657550531663"></a><a href="/Incheon/2022-07-11-1657548384252"></a><a href="/Incheon/2022-07-11-1657543591392"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-13-1660433877045","title":"Yeonmijeong Pavilion (연미정)","description":"Yeonmijeong Pavilion is Incheon's Tangible Cultural Asset No. 24 (designated on March 1, 1995). \u003cbr\u003e\u003cbr\u003eWhile the exact date of construction is unknown, the pavilion was greatly damaged and then rebuilt afterwards due to the Japanese Invasion of Korea in 1592, the Byeongja Chinese Invasion in 1636, and the Korean War on June 25, 1950.\u003cbr\u003e\u003cbr\u003eThe name Yeonmi comes from the swallow tail-shape of Imjingang River and Yeomhagang River ('yeon' means swallow and ‘mi’ means a tail). As the pavilion stands on top of  Wolgotdondae, visitors can see Paju-si, Gimpo-si, Gaepung-gun in Hwanghae-do (North Korea) at a glance.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-13-1660433877045/1575669_image2_1.webp","blogPath":"Incheon/2022-08-13-1660433877045","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660433877045"},{"id":"2022-08-13-1660430329271","title":"Yeongjongdo Island (영종도)","description":"Yeongjongdo Island, combined with Yongyudo and Sammokdo Islands through land reclamation work, connects to the mainland via Yeongjongdaegyo Bridge and is located 3 kilometers northwest of Yeonan Pier, Incheon. The 4.42 kilometer-long ride to Yeongjongdo Island provides amazing views of the ocean and mud flats. A fish market is the first thing that greets visitors to the island, providing fresh seafood daily. The island has the Yonggungsa Temple and Baegunsan Mountain, known for its walking trails. At the peak of the mountain, visitors can see a panoramic view of Incheon International Airport.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660430329271","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660430329271"},{"id":"2022-08-13-1660426632994","title":"Yeongjong Grand Bridge (영종대교)","description":"Yeongjongdaegyo Bridge connects the mainland of Incheon with Yeongjongdo Island that is home to the Incheon International Airport. Until the construction of this bridge, the only way to get to and from Yeongjongdo Island had been by boat. The 4.4 kilometer-long Yeongjong Bridge is the world’s first 3-dimensional self-anchored suspension bridge. The bridge carries both highways and rail lines on its decks, and 10,000-ton ships can pass under the bridge. The bridge was designed to withstand strong winds and earthquake. \u003cbr\u003e\u003cbr\u003eIt is the first bridge in Korea to have been completed through private capital inducement project. In addition to its function as a bridge, it is also an architectural beauty as the shape of the cable and the girder was designed to symbolize the eaves of the traditional Korean tile-roofed house. In 2002, Yeongjongdaegyo Bridge won the Tanaka Award by the Japan Society of Civil Engineers for the first time in Korea.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660426632994","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660426632994"},{"id":"2022-08-13-1660423129092","title":"Sugi Beach (수기해변)","description":"Located on Sido Island in Incheon, Sugi Beach is easily accessible from Seoul. Sido Island is situated between Yeongjongdo Island and Ganghwado Island. The beach is not as crowded as other famous beaches, and is ideal for families or campers.\u003cbr\u003e\u003cbr\u003eSugi Beach was the filming location for the famous drama series Full House (2004). Sido Island connects Sindo Island and Modo Island, making it easy to tour the three islands by foot or car.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660423129092/1030256_image2_1.webp","blogPath":"Incheon/2022-08-13-1660423129092","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660423129092"},{"id":"2022-08-13-1660419308364","title":"Seopori Beach (서포리해변)","description":"Seopori Beach, designated as a national tourism area, is surrounded by a luxurious forest of 100-year-old pine trees. The moderately sloped, white sand beach extends 3 kilometers in length and 300 meters in x_width. The beach and the pine tree forest provide a great recreational area for the 100,000 annual visitors. Leisure facilities include a vast sports field, seaside playground, tennis court, restaurants, karaoke, bicycle rentals, and more. Visitors can enjoy fishing from the rocks on the seashore, swimming in the clean sea, and strolling through the pine  forest to appreciate the scenic surroundings.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660419308364","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660419308364"},{"id":"2022-08-13-1660416205647","title":"Seonsu Port (Hupohang Port) (후포항 선수포구)","description":"Seonsu Port, officially named Hupohang Port, is the largest port on Ganghwado Island, located near Dongmak Beach. Fishing boats anchored here often travel to and from waters near Seongmodo Island, known as a fishery of large-eyed herring. Visitors will find several \u003cem\u003ehoe\u003c/em\u003e (sliced raw fish) restaurants along the port, serving hoe prepared with freshly caught seafood. \u003cbr\u003e\u003cbr\u003eThe seaside destination is close to many nearby attractions including Jeondeungsa Temple, Dongmak Beach, and a scenic drive along the coast of Ganghwado Island. The port is also known for romantic sunsets which are best enjoyed when viewed from between the port and Dongmak Beach.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660416205647/1927567_image2_1.webp","blogPath":"Incheon/2022-08-13-1660416205647","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660416205647"},{"id":"2022-08-13-1660412286873","title":"Seonjaedo Island (선재도)","description":"Seonjaedo Island in Incheon is believed to have been settled since the Neolithic Era. It had been called Sowudo Island during the Goryeo and Joseon dynasties, before it was named Seonjaedo in 1871. The name Seonjaedo means an island where a divine fairy came down and danced. At low tide, a sandbar path connecting the island with the mainland appears from the ocean. Seonjaedo Island is also a bridge island that connects Daebudo and Yeongheungdo Islands.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660412286873/2603398_image2_1.webp","blogPath":"Incheon/2022-08-13-1660412286873","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660412286873"},{"id":"2022-08-13-1660405220461","title":"Muuido Island (무의도)","description":"Muuido Island is located in Jung-gu, Incheon which is not far from the mainland. Until the completion of Muui Bridge in 2019, the island was accessible only by ferry. Nearby are two smaller islands, Silmido Island and Somuuido Island. In the past, small boats were used to go from Muuido Island to Somuuido Island but the two islands are currently connected by a bridge so visitors can reach Somuuido after a 10-15 minute walk. \u003cbr\u003e\u003cbr\u003eMuuido Village Bus takes people from Keunmuri Ferry Dock to Gwangmyeonghang Port. To enjoy the beauty of Somuuido Island fully, Muuibadanuri-gil 8 Course is a must-visit path, taking around 1 hour and giving stunning views of the West Sea vista. \u003cbr\u003e\u003cbr\u003eMuuido has two famous beaches, namely Hanagae Beach and Silmi Beach. One interesting thing in Silmi Beach is that people can walk to Silmido Island at low tide. Hiking up Horyonggoksan Mountain and Guksabong Peak is also available from Hanagae Beach.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660405220461","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660405220461"},{"id":"2022-08-13-1660401416369","title":"Jeokseoksa Temple (적석사)","description":"Jeokseoksa Temple is a traditional Buddhist temple that was founded around 1,600 years ago. It is known for Gamnojeong, which is the water trickling out from the rock crevices on the east side of Daeungjeon Hall (main temple building). While the water is cool and sweet, legend has it that it dries up or turns murky in times of national crisis. According to the records, Palman Daejanggyeong (Tripitaka Koreana printing woodblocks) used to be kept in Jeokseoksa before they were moved to Baengnyeongsa Temple, then to Jeondeungsa Temple, and finally to Haeinsa Temple.\u003cbr\u003e\u003cbr\u003eJeokseoksa Temple is connected to Nakjodae Observatory, which offers a magnificent view of the sun setting over the West Sea. In fact, the view is so magnificent that it is admired as one of the 10 best sceneries of Ganghwado Island.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660401416369","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660401416369"},{"id":"2022-08-13-1660398204521","title":"Incheon International Airport Terminal 2","description":"Since opening in 2001, Incheon International Airport has been rated as the best airport in the world numerous times. And to further improve, the Terminal 2 officially opened in 2018 after nine years of construction. Terminal 2 was desigend with the concept of an artport, a portmanteau of art and airport, to serve as a space for entertainment in addition to an international tansportation hub. \u003cbr\u003e\u003cbr\u003eWith self-checking counters and smart counter that automatically checks in luggage for the convenience of passengers, the aiport implements high-tech services to better provide information and strengthen security. The airport has also upgraded their check-in system so that passengers can enjoy all the cultural space and attractions the airport has to offer","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-13-1660398204521/2535290_image2_1.webp","blogPath":"Incheon/2022-08-13-1660398204521","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660398204521"},{"id":"2022-08-13-1660395563205","title":"Incheon Baendaengi Street (연안부두 밴댕이회무침거리)","description":"The Gwanghwado and Incheon areas are known for their plentiful catches of baendaengi (large-eyed herring). After  a little street started specializing in serving\u0026nbsp;baendaengi some 30 years ago,  the fish\u0026nbsp;has continued to grow in popularity. \u003cbr\u003e \u003cbr\u003e Located in Guwol-dong, across from the Incheon Culture \u0026 Arts Center, Baendaengi  Street has expanded, and so has the variety of dishes served. Visitors can try baendaengi prepared sashimi-style,   roasted, or  in a spicy soup. For this particular species of herring, locals believe the flavor is best in March and April when they grow to their largest size. Salted Baendaengi also makes an excellent side-dish for Korean meals. \u003cbr\u003e \u003cbr\u003e* Baendaengi is one of many types of small prey fish referred to as ‘Soeo’ for their fierce struggle in fishing nets. Soeo have internal organs that are proportionally smaller than other species of fish and are known for their feisty nature.  These attributes are thought to signify a stress-filled life,  which  is why many Koreans refer to narrow-minded or hot-tempered people as ‘baendaengi.’","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660395563205","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660395563205"},{"id":"2022-08-13-1660390528798","title":"Hanagae Beach (하나개해수욕장)","description":"Hanagae Beach, the biggest tideland on Muuido Island, features a one-kilometer-long beach covered by fine, powder-like sands. Unique bungalows on the shore become floating houses when the tide comes in. When the tide goes out, the beach expands into a vast stretch of tidal flats. A large number of clams, sea snails, and crabs dwell in these tidal flats, and can be dug out with bare hands. The beach also offers splendid views of the glowing red sunset, and is popular among tourists as the filming location of the TV drama Stairway to Heaven (2003).","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660390528798","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660390528798"},{"id":"2022-08-13-1660387217022","title":"Ganghwa Seodo Central Church (강화 서도 중앙교회)","description":"By the late Joseon dynasty, Ganghwado Island had already been attacked many times by foreign invaders. During the Byeonginyangyo (the French invasion in 1866), the French fleet stayed in Ganghwado for about a month until they withdrew their forces after losing during the Jeongjoksanseong Battle. During the Sinmiyangyo (the United States expedition to Korea in 1981), the American fleet attacked Chojijin Fortress, Deokjinjin Fortress and Gwangseongbo Fortress. Hence, Ganghwado played a big part in South Korea opening its doors to the West in the 19th century. Ganghwado also became the Western Christian missionaries' center of activity for their missionary works.\u003cbr\u003e\u003cbr\u003eThere are three remaining churches that were built in that time that were  influenced or built by the Western Christian Missionaries  Ganghwa Anglican Church established in 1900, Ganghwa St. Andrew's Church established in 1906, and Ganghwa Seodo Central Church established in 1923. \u003cbr\u003e\u003cbr\u003eGanghwa Seodo Central Church started contruction in February 1923 and was completed as a Korean-architecture chapel in July 1923. The original name was Jumun Church and it was renamed as Seodo Central (Jungang) Church in 1978. The church belongs to The Korean Methodist Church.\u003cbr\u003e\u003cbr\u003eEven though the building of the church doesn't reflect outstanding building techniques and aesthetic qualities, a Western church with a Korean-style wooden structure such as Ganghwa Seodo Central Church is still worth a visit.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"","blogPath":"Incheon/2022-08-13-1660387217022","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660387217022"},{"id":"2022-08-13-1660368996299","title":"Ganghwa Gyodongdo Island (교동도(강화))","description":"Gyodongdo Island is located northwest of the larger Ganghwado Island, and was made more accessible with the opening of Gyodongdaegyo Bridge in July 2014. The name changed with different dynasties, being Gomokgeunhyeon during the Goguryeo Era and Gyodonghyeon under the reign of Silla King Gyeongdeok. The island served as an important stopover point for ambassadors and envoys heading to China. Popular attractions on the island now include Daeryong Market, an alleyway market decorated with colorful murals and statues, and Manghyangdae Memorial, a gathering place for refugees who fled from the nearby Hwanghaedo Island during the Korean War. Many of the houses on Gyodongdo Island have swallow nests under the eaves. The refugees consider the swallows as guests from their hometowns. As such, the island is home to the peace \u0026 reunion themed Gyodong Swallow House, Peace Trail, and Gyodong Studio. Gyodong Swallow House serves as an exhibition and performance space. The Peace Trail is a biking path around the island. At Gyodong Studio, visitors can put on old school uniforms and take black-and-white photographs.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-13-1660368996299/1890654_image2_1.webp","blogPath":"Incheon/2022-08-13-1660368996299","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660368996299"},{"id":"2022-08-13-1660357888699","title":"Baemikkumi Sculpture Park (배미꾸미조각공원)","description":"Baemikkumi Sculpture Park rests on Modo Island, one of the nearest islets to Yeongjongdo Island where Incheon International Airport is located.\u003cbr\u003e\u003cbr\u003eThe name 'baemikkumi' comes from the local dialect, as people say the island resembles the shape of a hole normally seen from the bottom of a ship as 'baemit' translates to the bilge, and 'kkumi' is most closely translated to mean 'a hole' in English. \u003cbr\u003e\u003cbr\u003eThe entire island has now become a beautiful exhibition hall of art works thanks to sculptor Lee Il-ho, who originally started and donated his talents for visitors coming to the island. The art displayed on the island makes for an inspiring contrast to Seohae (west sea, or yellow sea) in the background.","regDate":"2022-08-13","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-13-1660357888699/190608_image2_1.webp","blogPath":"Incheon/2022-08-13-1660357888699","pageUrl":"https:/mcdryad.com/Incheon/2022-08-13-1660357888699"},{"id":"2022-08-12-1660347497659","title":"Yongyudo Island (용유도)","description":"With 48.2 kilometers long coastline and a total area of 13.603 kilometer square, Yongyudo Island is located near other islands such as Sinbuldo Island, Sammokdo Island, Yeongjongdo Island, Daemuuido Island, Jangbongdo Island, Modo Island, Sido Island, and Sindo Island. Yongyudo Island and Yeongjongdo Island were once connected by a bridge. The two islands were joined as one when Incheon International Airport was constructed on a reclaimed land between these two.\u003cbr\u003e\u003cbr\u003eAttractions on Yongyudo Island include Eulwangni Beach, Wangsan Beach, Seonnyeobawi Beach, Geojampo (a peaceful fishing port offering great views of the the sunrise and sunset), and Masian Beach (famous for its red, glowing evening sky). In early August, the island holds a variety of events such as a sea festival, fishing contests and shellfish harvesting, making it an ideal place for nature exploration.\u003cbr\u003e\u003cbr\u003eBecause of its proximity to the airport, the area resembles a resort complex due to the availability of various accommodation facilities such as a floating hotel, casino, and a golf course.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660347497659/1577650_image2_1.webp","blogPath":"Incheon/2022-08-12-1660347497659","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660347497659"},{"id":"2022-08-12-1660343994183","title":"Yongheunggung Palace (용흥궁)","description":"Yongheunggung Palace is where King Cheoljong (r. 1849-1863) used to live before his ascension to throne. The chief of Ganghwa County, Jeong Gi-se, enlarged the original residence and named it Yongheunggung (meaning palace of the rising dragon) in the 4th year of King Cheoljong’s reign. Its architectural features include a paljak (traditional Korean half-hipped roof) and supporting columns  rendered in Jusimpo style, the column brackets  placed only on top of the columns. The palace was built in the tradition of dwelling houses such as the Yeongyeongdang and Nakseonjae houses in Changdeokgung Palace, so the palace buildings give off a simple and plain atmosphere. Within the precincts of the palace are a memorial stone and a monument house indicating that the palace used to be the old home of King Cheoljong.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-08-12-1660343994183/1575640_image2_1.webp","blogPath":"Incheon/2022-08-12-1660343994183","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660343994183"},{"id":"2022-08-12-1660340265213","title":"Yeonpyeongdo Island (연평도(대/소 연평도))","description":"Yeonpyeongdo Island is a small island resided by fishing communities. Despite the tragic incident of November 2010 shelling from North Korea, this bucolic island offers many natural and cultural attractions.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eIsland History\u003cbr\u003e\u003c/b\u003eThe earliest known history of Socheongdo Island comes from Chungmin-sa Temple, which was built to commemorate the island's once abundant but now extinct fish species called Yellow corbina (Sciaenidae). This fish was related to the family of fish commonly called drums, croakers, or hardheads for the repetitive throbbing or drumming sounds they make. When the economy flourished thanks to profitable fishing, the Socheongdo port was congested with fishing boats, so much that it was said that one could cross from one island to the next by walking over boats. The species of fish is depleted, and the island remains as quiet with views of North Korea.\u003cbr\u003e\u003cbr\u003eIn November 2010, Socheongdo Island was hit by the fatal shelling from North Korea that killed two civilians and two soldiers. In recent months, the island has made an attempt to recover its tourism industry and to develop security tourism by blending its newer military presence at tourist attractions.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660340265213/1385383_image2_1.webp","blogPath":"Incheon/2022-08-12-1660340265213","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660340265213"},{"id":"2022-08-12-1660336750306","title":"Yeonan Pier (연안부두)","description":"Yeonan Pier is the starting point for all coastal passenger ships bound for the numerous islands in the western sea. The nearby Incheon Fish Market is always bustling with people who come to buy fresh fish and pickled fish at reasonable prices. Also located near the pier is the sliced raw fish market operated by the Marine Products Association. The southern quay is where boats and ships leave for sea fishing. The ships here are also available for rent for various purposes so events like reunions and seminars can be held aboard ship.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660336750306/624759_image2_1.webp","blogPath":"Incheon/2022-08-12-1660336750306","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660336750306"},{"id":"2022-08-12-1660332941155","title":"Wolmido Island (월미도)","description":"Wolmido Island has very few historical records, despite being the location of a temporary palace, built in 1653 during the reign of King Hyojong. The palace was built on the eastern side of the island, but it is impossible to find traces of it now. From the late 1920s until the '30s, the island was transformed into a resort, a very popular destination at the time. Wolmi Culture Street opened in July 1989 and helped improve the area's fame. \u003cbr /\u003e\u003cbr /\u003eOn weekends and holidays, people flock to Wolmido Island to enjoy coffee and fresh seafood at the cafes and restaurants overlooking the sea. Despite being 1 kilometer off the coast, Wolmido is no longer an island, being connected to the mainland through modern construction techniques. It is now an easily accessible retreat for locals and tourists alike.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660332941155/1577671_image2_1.webp","blogPath":"Incheon/2022-08-12-1660332941155","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660332941155"},{"id":"2022-08-12-1660329964728","title":"Wolmi Theme Park (월미테마파크)","description":"Wolmi Theme Park is a popular amusement park complex located on Wolmido Island. It was formerly known as My Land, which first opened in September 1992. It was remodeled and reopened as a 13,223㎡-large theme park in August 2009 under the new name of Wolmi Theme Park. The park has various rides, such as the 70-meter-high Hyper Shoot Drop, Tagada Disco, a two-story Viking Ship, a 115-meter-high Ferris Wheel, and other thrilling attractions. \u003cbr\u003e\u003cbr\u003eThe theme park has made appearances in several variety shows like We Got Married, Two Days and One Night, Running Man, and more. Also, it houses a large indoor children’s playground that includes water activity facilities such as mini flume ride, water boats, and water ball playing, as well as a 4D room. All these features make the complex perfect for visitors of all ages.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-12-1660329964728/1997258_image2_1.webp","blogPath":"Incheon/2022-08-12-1660329964728","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660329964728"},{"id":"2022-08-12-1660319076268","title":"Wolmi Special Tourist Zone (월미 관광특구)","description":"Wolmi Special Tourist Zone is a historic and cultural site where visitors can learn about Korea’s modern history and culture through a tour of Incheon. The area has plenty of modern architecture and cultural heritages embracing the history of the open port era. Incheon Port is conveniently located to facilitate the flow of products from other civilizations. \u003cBr\u003e\u003cbr\u003eIncluded in the open port, Incheon Chinatown has various Chinese restaurants, a modern history museum, and exhibition hall where visitors can look into the past and current life of Chinese people living in Korea. Jayu Park Cultural Tourism Festival and Songwol-dong Donghwa Village Festival are held here every spring.\u003cbr\u003e\u003cBR\u003eIn addition, the Museum of Korea Emigration History, date courses, and Wolmi Cultural Street, offering up various sliced raw fish restaurants, and fine cafes are all available in the zone. Wolmi Observatory offers a view overlooking the port and downtown at once. The coastal pier approaching the port offers the active atmosphere of coming and going ships and the lively fish market. Enjoying various fish dishes and sea-fishing, or walking along the ocean square are recommended activities.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-12-1660319076268/1924494_image2_1.webp","blogPath":"Incheon/2022-08-12-1660319076268","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660319076268"},{"id":"2022-08-12-1660315077987","title":"Wolmi Park (월미공원)","description":"Wolmi Park was previously used by the Ministry of National Defense to house military barracks for over 50 years. It was redeveloped by the city of Incheon and opened as a community space on September 10, 2001. City officials recognized the land’s history and well-preserved, natural environment and transformed it into an ecological and historical domain accessible to all. The park serves as an educational space for students as well as a relaxing environment for local citizens.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-12-1660315077987/1577685_image2_1.webp","blogPath":"Incheon/2022-08-12-1660315077987","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660315077987"},{"id":"2022-08-12-1660312571694","title":"Wangsan Beach (왕산해수욕장)","description":"Wangsan Beach is famous for its view of the setting sun, being designated the first of the Eight Sites of Yongyu. The red glow fading into the ocean is truly breathtaking, drawing in crowds throughout the year. The beach is also beautiful during the day, with a clean sandy shore backed by a lush pine forest. Wangsan Beach also has a more relaxed atmosphere compared to the nearby Eurwang-ri Beach. A campground is located near the beach, complete with autocamping, glamping, and caravan rental facilities.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660312571694/1819197_image2_1.webp","blogPath":"Incheon/2022-08-12-1660312571694","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660312571694"},{"id":"2022-08-12-1660309901639","title":"Tri-Bowl (트라이볼)","description":"Famous for its impressive night views of Songdo, Tri-Bowl is a multi-complex culture and arts center built to seem as if it is floating on water. Its unique architecture of three bowl-shaped buildings floating on water symolizes Incheon, a city in harmony with the sky, ocean, and earth.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-12-1660309901639/2447310_image2_1.webp","blogPath":"Incheon/2022-08-12-1660309901639","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660309901639"},{"id":"2022-08-12-1660304118232","title":"Sorae Marsh Ecological Park (소래습지생태공원)","description":"Sorae Marsh Ecological Park is located on a vast plot of land in Incheon. The park first opened in June 1999 at the site of an old saltern on a 660,000 ㎡ plot but has expanded over the years to an area of 3.5 million ㎡. The previous salt storage has been converted into an ecology exhibition space, displaying the history of the area as well as the plants and animals that live here. The park expanded in April 2001 with the addition of the Ecology Hall and Nature Learning Center, offering various educational experience opportunities. The walking paths by the salt storage and the windmill are especially popular photo points. Many people visit in fall for the shimmering silver grass, said to appear in many colors depending on the lighting. The park amenities, including rest areas and benches, make the park a popular destination for families and couples.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-12-1660304118232/2675544_image2_1.webp","blogPath":"Incheon/2022-08-12-1660304118232","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660304118232"},{"id":"2022-08-12-1660301036287","title":"Songwol-dong Fairy Tale Village (송월동 동화마을)","description":"Songwol-dong was named for its view of the moon between the pine forest. The opening of Incheon Port in 1883 led to the start of many foreigners coming into the area for settlement. Soon, it became a rich village and many young people gradually moved out, leaving the village in a state of stagnation. As such, a renovation project was brought about to improve the development of the village by painting and decorating classic fairy tales all around.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-12-1660301036287/2030731_image2_1.webp","blogPath":"Incheon/2022-08-12-1660301036287","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660301036287"},{"id":"2022-08-12-1660297144257","title":"Songdo Central Park (송도 센트럴파크)","description":"The city of Songdo is a futuristic city with buildings like a piece of art. As the first seawater park in the country, Songdo Central Park provides visitors with various water sports including water taxi, canoe, and more. The landmark of Songdo also provides culture and arts throughout the park.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-12-1660297144257/2661934_image2_1.webp","blogPath":"Incheon/2022-08-12-1660297144257","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660297144257"},{"id":"2022-08-12-1660286846929","title":"Socheongdo Island (소청도)","description":"Socheongdo Island is a small island located approximately 210 kilometers northwest of Incheon. The island is full of oddly formed rocks and visitors can enjoy sea fishing throughout the year. There are two fishing villages on the island with various sea life for fishing.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660286846929/1534976_image2_1.webp","blogPath":"Incheon/2022-08-12-1660286846929","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660286846929"},{"id":"2022-08-12-1660282708425","title":"Sinteuri Park (신트리공원)","description":"The city of Bupyeong is surrounded by Gyeyangsan Mountain, Cheolmasan Mountain, and Manwolsan Mountain, which all form a basin-shaped area in the center. Bupyeong slowly began to establish itself as a city after the opening of Gyeongin railway and the U.S. Army base established right after the Korean War. Sinteuri Park in Bupyeong 4(sa)-dong neighborhood is equipped with outdoor recreational facilities including a soccer field, tennis court, badminton court, children's playground, walking trail, and water fountain, spanning an impressive 58,594 ㎡. It also has a library with 1,500 seats, and a floor area of 7,869 ㎡. The park serves as a main recreational area for Bupyeong residents.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-12-1660282708425/760484_image2_1.webp","blogPath":"Incheon/2022-08-12-1660282708425","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660282708425"},{"id":"2022-08-12-1660280190872","title":"Silmi Beach (실미해수욕장)","description":"Silmi Beach, also known as Keunmuri Beach, is located on Muuido Island. The clean, sandy beach stretches out beautifully against the backdrop of a lush pine tree forest so dense that it does not let daylight in, even at midday. Facing the beach is Silmido Island, the location for the filming of Silmido (2003), a Korean movie based on the tragic story of Korean Special Ops Unit 684. The film set, however, was demolished after the shooting. The pathway to the island, which has no residents, can be shown during low tide. Therefore, visitors should be aware of the tidal times to know when they can cross back to the mainland.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660280190872/190690_image2_1.webp","blogPath":"Incheon/2022-08-12-1660280190872","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660280190872"},{"id":"2022-08-12-1660277185177","title":"Seonnyeo Rock (선녀바위)","description":"Seonnyeo Rock is located near the Seoul metropolitan area, in the northern part of Yongyudo Island, past Masian Beach. The rock is named after the myth that a fairy came down on a rainbow to play on the beach. Artists come to recreate the scenery of the sharp rock against the ocean on their canvas as they listen to the waves crash. The beach is also popular among tourists at sunset, when the fading sun colors the sea around the rock.\u003cbr\u003e On the other side is a small dock and old fishing boats. This beach is less crowded than Wangsan Beach or those in Eurwang-ri, making it the perfect spot for swimming and camping. \u003cbr\u003e There is a pretty cafe up the hill from the rock and it is a great place for enjoying the ocean scenery with a cup of tea. On the other side of the cafe is a garden with pine trees, yet another beautiful spot to watch the sunset.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Resources","Rocks"],"imgUrl":"/2022-08-12-1660277185177/1826990_image2_1.webp","blogPath":"Incheon/2022-08-12-1660277185177","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660277185177"},{"id":"2022-08-12-1660271887021","title":"Seongmodo Island (석모도)","description":"Seongmodo Island, located 1.2 kilometers west of Ganghwado Island, is a popular destination for families and those looking for relaxation. The island has various mountains as well as a 41.8 kilometer coastal road.","regDate":"2022-08-12","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-12-1660271887021/2674909_image2_1.webp","blogPath":"Incheon/2022-08-12-1660271887021","pageUrl":"https:/mcdryad.com/Incheon/2022-08-12-1660271887021"},{"id":"2022-08-11-1660261136691","title":"Oktokki Space Center (옥토끼우주센터)","description":"Oktokki Space Center is Korea's first aerosepace theme park. The center collects, preserves, and exhibits materials related to aerospace engineering to educate and promote to the public. It is open to visitors all year round, offering diverse activity programs and experience rides that can be enjoyed by people of all ages. The center is especially well equipped with fun learning materials as well as educational programs to spark children's insterest in the field.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-11-1660261136691/1575771_image2_1.webp","blogPath":"Incheon/2022-08-11-1660261136691","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660261136691"},{"id":"2022-08-11-1660257538842","title":"Minmeoru Beach (민머루해변)","description":"Minmeoru Beach is a beach on Seongmodo Island, a small island to the west of Ganghwado Island. Visitors can enjoy sea bathing on the vast stretch of sandy beach and watch beautiful sunsets over the West Sea. When the tide goes out, a mud flat of approximately one kilometer in length appears. The mud flat is very smooth and is home to marine life including clams, crabs, and more. It is recommended for visitors to wear rubber boots or shoes when walking on the mud flat to prevent injuring their feet. The Eoryujeonghang Harbor and Janggothang Harbor are located nearby, so visitors can also enjoy sea fishing. Popular tourist attractions in the vicinity include Maaekseokbul (a Buddha image carved on a cliff) and Bomunsa Temple, which is said to have been constructed by Queen Seondeok during the Silla period.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-11-1660257538842/2363693_image2_1.webp","blogPath":"Incheon/2022-08-11-1660257538842","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660257538842"},{"id":"2022-08-11-1660253917379","title":"Masian Beach (용유도 마시안해변)","description":"Located in the vicinity of Incheon International Airport, Masian Beach is unique in that it offers visitors an opportunity to experience both wetland and a sandy beach at the same time. When the tide is low, visitors will be fascinated by the distinctive co-existence of endless black wetland and the ivory sandy beach. Pine trees surround the coast, giving it a distinctive charm as compared to other beaches. From Masian Beach, visitors can see Silmido Island, which was the location of the events portrayed in, as well as the filming location of the movie Silmido (2003), that drew such great interest and forced the history of Korean movies to be re-written. Near the coast, there are numerous \u003cem\u003epojangmacha\u003c/em\u003e (tented food stalls) offering grilled shellfish.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-11-1660253917379/1577656_image2_1.webp","blogPath":"Incheon/2022-08-11-1660253917379","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660253917379"},{"id":"2022-08-11-1660250337437","title":"Lotus Lantern International Meditation Center (연등국제선원)","description":"The Lotus Lantern International Meditation Center was founded in 1997 by Monk Wonmyoung as a site for foreigners to practice seon meditation.The center features five main buildings and a large garden area. The center is serviced by monks from various countries, including America, Switzerland, Russia, and other Asian countries. Foreigners can easily learn the practice of seon meditation by participating in the English lectures and short-term programs.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-11-1660250337437/2512625_image2_1.webp","blogPath":"Incheon/2022-08-11-1660250337437","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660250337437"},{"id":"2022-08-11-1660246631730","title":"Jemulpo Gurakbu (제물포구락부)","description":"Jemulpo Club was established in 1901 to be used as the venue for foreigners such as American, English, German, French, Russian and a small minority of Chinese and Japanese all living in Incheon to build up friendships before opening the port. The two-story brick building was comprised of a library room, pool table, tennis court and others facilities.\u003cbr\u003e\u003cbr\u003eThe site was used as Incheon Museum from 1953 to 1990 and Incheon Cultural Center from 1990 to 2006. In 2007, the name was changed to Jemulpo Gurakbu.\u003cbr\u003e\u003cbr\u003e It now offers a site for experiencing modern culture interactions.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-11-1660246631730/2606041_image2_1.webp","blogPath":"Incheon/2022-08-11-1660246631730","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660246631730"},{"id":"2022-08-11-1660243580769","title":"Jamjindo Island (잠진도)","description":"Located in Jung-gu, Incheon, Jamjindo Island is a small island connected with Yeongjongdo Island. A road from the mainland to the island makes access to Jamjindo much more convenient.  Its sunset views of mud flats dyed fantastic shades of red by the setting sun attract many visitors to take pictures and to dig out clams at low tide. \u003cbr\u003e\u003cbr\u003eThere are also crowds of visitors waiting to take the short (just 5 minute) ferry ride to Muuido Island (famous for connecting to Silmido Island) at the ferry dock in Jamjindo Island. Visitors should check the schedule of the ferry in advance as the ferry may not run to Muuido Island at low tide. \u003cbr\u003e\u003cbr\u003eEurwangni Beach, Hanagae Beach, and Deokgyo Beach are easily accessible to the island.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-11-1660243580769/1579384_image2_1.webp","blogPath":"Incheon/2022-08-11-1660243580769","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660243580769"},{"id":"2022-08-11-1660239586709","title":"Incheon Yonggungsa Temple (용궁사 (인천))","description":"Yonggungsa Temple is located in the same region as the Incheon International Airport and sits on the northeastern slopes of Baegunsan Mountain. During the Silla Kingdom (about 1,300 years ago), the temple was named ‘Baegunsa’ by King Munmu, in reference to the temple’s mountain home. During the Joseon dynasty, it was the temporary residence of Heungseon Daewongun (1820-1898, a politician and father of King Gojong), who stayed at the temple for 10 years praying for his son to ascend to the throne. When his son was finally crowned king, Heungseon Daewongun rebuilt the temple and changed the name to Yonggungsa.\u003cbr\u003e\u003cbr\u003eThe temple consists of various buildings such as Gwaneumjeon (re-constructed by Heungseon Daewongun), Yosachae (home of the monks), Chilseonggak, and Yonghwanggak. In Yosachae, the writings of Heungseon Daewongun are hung on the wall and recently, an 11 meter-high statue of Maitreya was put in place. In front of the temple are two 1,300 year-old zelkova trees.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-11-1660239586709/1577738_image2_1.webp","blogPath":"Incheon/2022-08-11-1660239586709","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660239586709"},{"id":"2022-08-11-1660236866503","title":"Incheon Port Floodgate (인천항 갑문)","description":"Incheon Port Floodgate is located between the beautiful Wolmisan Mountain and Sowolmido Island. Surrounding the floodgate is a large 66,000 square meter garden covered with grass, pine trees, ginko trees, and cherry blossom trees, creating a beautiful scene. Especially in the spring, azaleas, royal azaleas, cherry blossoms, and magnolia blossoms are blooming, adding to the beauty of the garden. \u003cBR\u003e\u003cbr\u003eIf you visit when the floodgate opens, you will witness giant cargo ships and cruise ships passing through the gate to enter and leave the port. Also, at the situation room of the floodgate management office, an introductory video of Incheon Port is played to offer more information on the facility. \u003cBR\u003e\u003cbr\u003eThere are two floodgates at Incheon Port. One floodgate is 36 meters wide by 363 meters long. The other is 22.5 meters wide by 202 meters long. The larger one can accommodate vessels up to 50,000DWT and the smaller one can dock ships up to 10,000DWT. Per day, up to 20 vessels can enter and leave the port.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-11-1660236866503/1577661_image2_1.webp","blogPath":"Incheon/2022-08-11-1660236866503","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660236866503"},{"id":"2022-08-11-1660232526397","title":"Incheon Jayu Park (자유공원 (인천))","description":"Jayu Park is the first Western-style park in Korea, built five years after the opening of Incheon Port. The location is perfect for a nice stroll as it is located high above sea level with spacious areas and thick forest. At top of the park is the Korea-U.S.A. Centennial Monument built in 1982 to commemorate the\u0026nbsp;100\u003csup\u003eth\u0026nbsp;\u003c/sup\u003eanniversary of the treaty of peace, commerce and navigation between Korean and the US. Within the park, visitors can enjoy a small zoo, a pagoda, benches and other rest areas. A statue of General MacArthur, who led Operation Chromite, gives for a good educational talk with the children. Every April, a cherry blossom festival is held as the cherry blossoms fill the park, attracting many visitors. The panoramic view of the city is breathtaking with nightscape especially popular for couples. There are many attractions nearby for visitors to enjoy food and history.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-11-1660232526397/1193592_image2_1.webp","blogPath":"Incheon/2022-08-11-1660232526397","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660232526397"},{"id":"2022-08-11-1660228654791","title":"Incheon Heungnyunsa Temple (흥륜사(인천))","description":"Heungnyunsa Temple, located in Dongchun-dong, Yeonsu-gu, Incheon, was established approximately 613 years ago, in the second year of King Wu of Goryeo dynasty by Preceptor Naong, a royal monk of King Gongmin. Originally, the temple was dubbed ‘Cheongnyangsa’ and the nearby mountain was called ‘Cheongnyangsan.’\u003cbr\u003e\u003cbr\u003eUnfortunately, the temple was lost to fire during the Imjin War (1592) and was left desolate for 340 years. In 1938, a new temple was constructed, but was then torn down in 1966 to be rebuilt into eight new buildings. In 1977, the temple name was changed to ‘Heungnyunsa,’ which it is still known as today. \u003cbr\u003e\u003cbr\u003eHeungnyunsa Temple is adjacent to  Songdo International City. The Memorial Park for the Incheon Landing Operation is located right near the entrance of the temple. \u003cbr\u003e\u003cbr\u003eThough the view from the temple is eye-catching at any time of day, the view at twilight is particularly stunning. Those who are hoping for a longer look at temple life are encouraged to enroll in the Heungnyunsa temple stay, which guides visitors in experiencing Korean Buddhism.\u003cbr\u003e\u003cbr\u003eThe temple also operates a meditation center and a Manbuljeon Hall, a room that enshrines thousands of Buddha. A high-tech memorial center is open for visitors wishing to pay tribute to their ancestors.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-11-1660228654791/1238886_image2_1.webp","blogPath":"Incheon/2022-08-11-1660228654791","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660228654791"},{"id":"2022-08-11-1660226065975","title":"Incheon Gyeongseo-dong Nokcheongja Kiln Site (인천 경서동 녹청자 요지)","description":"The Nokcheongja (Green Celadon) Kiln Site was designated as Historic Site No. 211 in May 1970. On December 9, 1984, the 82.6 ㎥ of the protective film was restored here. In addition, the unearthed models consisted of bowls and plates, as well as porcelain and pots. The colors of the glaze are greenish brown and dark green, opaque and non-glossy, and there are spots on the surface, but this is the component of the glaze. It is believed to have come from the influence of the special structure of the kiln and the firing temperature.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-11-1660226065975/1577563_image2_1.webp","blogPath":"Incheon/2022-08-11-1660226065975","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660226065975"},{"id":"2022-08-11-1660223501026","title":"Incheon Grand Park (인천대공원)","description":"Incheon Grand Park is an urban nature park located in Jangsu-dong, Namdong-gu, Incheon. The park is surrounded by Gwanmosan Mountain and Sangasan Mountain. Spanning across 727 acres of land, Incheon Grand Park is the only large-scale natural green park in Incheon. The park provides a pleasant atmosphere for citizens to escape from the city life and enjoy the natural surroundings. Over 4 million people visit the park every year to take in the clean air and relax in nature.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-11-1660223501026/2654832_image2_1.webp","blogPath":"Incheon/2022-08-11-1660223501026","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660223501026"},{"id":"2022-08-11-1660214529463","title":"Incheon Chinatown (인천 차이나타운)","description":"Incheon's Chinatown came into being with the opening of Incheon Port in 1883 and Incheon's designation as an extraterritoriality of the Ching dynasty in the following year. In the past, the area held many stores trading goods imported from China, but currently most Chinese businesses in the area are restaurants. Today, the residents of Chinatown are mostly 2nd or 3rd generation Chinese, descendents of the early Chinese settlers.\u0026nbsp; The area\u0026nbsp;harbors many of the flavors of China, while the traditional culture of the first generation\u0026nbsp;are preserved.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-11-1660214529463/2606040_image2_1.webp","blogPath":"Incheon/2022-08-11-1660214529463","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660214529463"},{"id":"2022-08-11-1660210829975","title":"Incheon Bridge (인천대교)","description":"Incheon Bridge is the longest bridge in Korea with the 21.39km long. It is ranked seventh in the world for its bridge length, sixth in the world ranking as a 18.38km long cable-stayed bridge, and fifth in the world ranking for its 800m gap between two main towers.\u003cbr\u003e\u003cbr\u003eThe bridge connects between Yeongjongdo Island, developing an international distribution complex as well as international airport, and Songdo Island, growing an international business city, within 20 minutes. Also, it grants easy to access to Gyeongin Expressway No. 2 and 3, and Seohaean Expressway by shortening more than 40 minutes to arrive at Incheon International Airport.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-11-1660210829975/1581990_image2_1.webp","blogPath":"Incheon/2022-08-11-1660210829975","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660210829975"},{"id":"2022-08-11-1660207401390","title":"Incheon Airport Korea Traditional Culture Center (인천국제공항 한국전통문화센터)","description":"The Incheon International Airport Traditional Culture Workshops are exhibition areas where traditional Korean culture experiential programs have been prepared for people awaiting flights departing from Korea, or for travelers waiting for connecting flights. Currently, there are two programs available in the exhibition areas, made available for all travelers using the third floor departure area. \u003cbr\u003e\u003cbr\u003eParticipants will be able to learn how to make jewelry boxes out of \u003cem\u003ehanji\u003c/em\u003e (traditional Korean paper) or make cell phone straps using traditional sewing techniques that were used to make clothing and accessories. Even if you lack the skilled hands needed for these crafts, anyone can follow the simple instructions provided in English, Japanese, and Chinese, and have fun at the workshops. Aside from these programs, there are special programs that are prepared for visitors every 3 to 4 months, such as drawing traditional patterns, coloring traditional Korean fans, and making small purses by using traditional knotting techniques. \u003cbr\u003e\u003cbr\u003eYou can also take a look at the traditional arts and crafts that are put on display in the exhibition areas as well. There are two traditional culture workshops located at Incheon International Airport in both the east and west wings. \u003cbr\u003e\u003cbr\u003eThe traditional culture workshops and traditional craftworks exhibition are provided free of charge for all interested guests. The craftworks exhibition is located diagonally across from the fourth floor departure area convenience facility, and is open 24 hours a day. Also, if you visit between the hours of 10 00 and 18 00 Monday to Friday, English guides will be available for your added convenience. At present, the exhibition is showcased under the theme of presenting over 70 arts and crafts, including traditional Korean ceramic ware, clothing, various accessories, and other traditional cultural arts made by skilled artisans.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-08-11-1660207401390/709483_image2_1.webp","blogPath":"Incheon/2022-08-11-1660207401390","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660207401390"},{"id":"2022-08-11-1660203497633","title":"Gyeyangsan Mountain (계양산)","description":"Gyeyangsan Mountain, which reaches an altitude of 395 meters, is considered a guardian  and holy mountain that is representative of Incheon. The mountain’s name changed  several times, according to the name changes of the region. It was previously  called Sujuak as part of the Suju administration of the Goryeo dynasty, Annamsan Mountain during Annam administration, and finally was renamed Gyeyangsan Mountain during Gyeyang administration.\u003cbr\u003e\u003cbr\u003eGyeyangsan’s  name originates from the area that is home to the Korean box tree, which produces  cassia bark used to make cinnamon. Gyeyang Park was designated as Incheon’s  first urban natural park on January 8, 1944, and since then, the mountain has  gone on to become the city’s top municipal park.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-11-1660203497633/1923719_image2_1.webp","blogPath":"Incheon/2022-08-11-1660203497633","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660203497633"},{"id":"2022-08-11-1660200375101","title":"Gyeongin Ara Waterway (경인 아라뱃길)","description":"Ara Waterway flows 18 kilometers from the Hangang River to the West Sea. Opened in 2012, the waterway serves to quickly remove excess water from the surrounding areas to prevent flooding. The waterway also serves as a key route for transporting cargo via ship, as well as a natural green space.\u003cbr\u003e\u003cbr\u003eThe idea of Ara Waterway started nearly 800 years ago during the Joseon dynasty by King Gojong. Unfortunately, his plan could not be completed at that time due to technical obstacles and the difficult state of the country. After countless efforts and preparation, the construction of the waterway began in 2009 and opened in 2012.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-11-1660200375101/2661944_image2_1.webp","blogPath":"Incheon/2022-08-11-1660200375101","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660200375101"},{"id":"2022-08-11-1660196262031","title":"Gwangseongbo Fortress (광성보)","description":"Gwangseongbo Fortress’s outer wall from the Goryeo era was mended in 1618. The fortress was built in 1656 and the outpost was constructed in 1679. It was completely remodeled into a masonry castle with gates in 1745. During Sinmiyangyo (the American invasion in 1871), Gwangseongbo was the fiercest battle ground in Ganghwa. On April 24, 1871, a  fleet with 1,230 American naval forces led by Rear Admiral John Rodgers landed on Ganghwado Island to demand the opening of Korea's ports and commerce. The armed forces attacked Chojijin Fortress and Deokjinjin Camp, then marched to Gwangseongbo Fortress, where they engaged in close combat with the warriors of Joseon. Although General Eo Jae-yeon and the other warriors were poorly equipped with far inferior weapons, they bravely fought to the death against the invading forces. \u003cbr\u003e\u003cbr\u003eThe battlefield ruins of the fortress and the gate towers such as Anhaeru, Gwangseongdon, Sondolmokdon, and Yongdudon were repaired in 1977.  The twin tombs of General Eo Jae-Yeon and his brother Eo Jae-seon, along with the anonymous tombs of warriors who died on the battlefield were also honorably arranged at the same time. Furthermore, a stone monument commemorating the restoration of Ganghwa Battlefield was erected on Yongdudondae Post. \u003cbr\u003e\u003cbr\u003eIn 1988, an extensive rest area was created toward the shore for visitors’ convenience. Gwangseongbo Fortress is presently designated as Historical Relic No. 227. A religious service known as Gwangseongje is held annually to commemorate the patriotic spirits of General Eo Jae-yeon and other unnamed warriors. This service takes place at 11 a.m. on every April 24th of the lunar calendar.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-11-1660196262031/2363682_image2_1.webp","blogPath":"Incheon/2022-08-11-1660196262031","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660196262031"},{"id":"2022-08-11-1660193458113","title":"Gureopdo Island (굴업도)","description":"Gureopdo Island is considered the Galapagos of Korea. There are only two attractions on this island, Gureop Beach and the port, and there are almost no convenience facilities due to its small population. The island is mostly covered in trees and lacks manmade facilities. As a result, the island still has most of its natural environment, a gift of nature. In summer, the area around Gaemeori Hill is a popular camping site because of its beautiful view of the Milky Way at night.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-11-1660193458113/2674880_image2_1.webp","blogPath":"Incheon/2022-08-11-1660193458113","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660193458113"},{"id":"2022-08-11-1660190391278","title":"Goryeosan Mountain (고려산)","description":"Goryeosan Mountain, once referred to as Oryeonsan, is a mountain rich in folklore. Legend has it that in the year 416 (during the reign of King Jangsu of Goguryeo), a Buddhist monk named Cheonchukguk climbed Goryeosan Mountain and found Oryeonji Pond where the five-colored lotus flowers bloomed. The monk picked the lotus flower petals and blew them into the air. He then built a temple where each of the petals had landed, naming the temples according to their corresponding color  Jeokseoksa Temple, formerly Jeokryeonsa Temple (red lotus), Baengnyeonsa Temple (white lotus), Cheongryeonsa Temple (blue lotus), Hwangryeonsa Temple (yellow lotus), and Heungnyeonsa Temple (black lotus). \u003cbr\u003e\u003cbr\u003eAround 130 dolmens are distributed along the foot of Goryeosan Mountain. Sirumisan Mountain, on the northern side of Goryeosan Mountain is said to have been the birthplace of General Yeongaesomun of the Goguryeo Kingdom.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-11-1660190391278/2003407_image2_1.webp","blogPath":"Incheon/2022-08-11-1660190391278","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660190391278"},{"id":"2022-08-11-1660185152853","title":"Goryeogung Palace Site (고려궁지)","description":"Goryeogung Palace Site on Ganghwado Island is the site of the royal palace where the people of the Goryeo dynasty (918-1392) resisted the Mongolian invasion for 39 years. In the 19th year of his reign, King Gojong moved the capital to Ganghwa on account of its natural and strategic advantages. During the Byeongjahoran (Chinese invasion of Korea) in 1637, the palace was lost by force to the Qing dynasty of China. Later, Joseon Dynasty palace building and Ganghwa Yusubu (Ganghwa governor’s office) buildings existed in the Goryeo palace site but were destroyed by the French army during the Byeonginyangyo (French Campaign against Korea). Nowadays, the only structures that remain are the Dongheon main office (built in 1638) and Ibangcheong administration office (built in 1654). The palace and its subsidiary buildings were restored in 1977. It has historical lessons of the spirit of independence and overcoming national crisis.","regDate":"2022-08-11","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-11-1660185152853/1575652_image2_1.webp","blogPath":"Incheon/2022-08-11-1660185152853","pageUrl":"https:/mcdryad.com/Incheon/2022-08-11-1660185152853"},{"id":"2022-08-10-1660174693655","title":"Geojampo Beach (거잠포해변)","description":"Although Geojampo beach is on the west coast, the estuary is facing the east allowing for a great view of the sunset and sunrise. The nearby Maedo Island is also called Sharkseom Island because it creates the shape of a shark's fin. The sunlight along the ocean creates a beautiful view during sunrise and sunset. The beach is lined with pine trees and has white sand, making it a popular family vacation destination. There are plans to develop the area to an international vacation destination.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-10-1660174693655/2661929_image2_1.webp","blogPath":"Incheon/2022-08-10-1660174693655","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660174693655"},{"id":"2022-08-10-1660171149612","title":"Gapgotdon Watchtower (갑곶돈대)","description":"Gapgotdon Watchtower was built to protect the Ganghwa Straits from invasion when the Goryeo Kingdom moved their capital to Ganghwado Island. The fortified area served as a highly strategic location for the Goryeo Kingdom, and had endured multiple invasions by the Mongolian troops between 1232 and 1270.\u003cbr\u003e\u003cbr\u003eThe watchtower was fortified in the Joseon dynasty by King Sukjong in 1679 and had once fallen during the French campaign against Korea in 1866. In 1977, the site was restored to its original form. The cannons exhibited at the current site were made during the Joseon dynasty to attack outside invaders from sea.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660171149612/1579072_image2_1.webp","blogPath":"Incheon/2022-08-10-1660171149612","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660171149612"},{"id":"2022-08-10-1660167456204","title":"Ganghwasanseong Fortress (강화산성)","description":"Ganghwasanseong Fortress was originally earthen mountain walls, built during King Go Jong’s 19th year of reign (1232), after he moved to Ganghwado.  It was built to repel attacks from the Mongols.  The inner castle was destroyed when the capital was moved to another place, and at the beginning of the Joseon Era (1392-1910) the wall was again rebuilt with mud. \u003cbr\u003e \u003cbr\u003eIt went through much restoration until finally being rebuilt with stones. Ganghwasanseong Fortress originally had interior and exterior walls, but only the interior wall remains today.  It has an approximate circumference of 1.2km.  The exterior mud wall was approximately 9km in circumference with 8 gates.  The huge exterior wall was built along the side of the east channel of Ganghwa, but no longer exists today.  From 1977, the interior wall has been rebuilt many times over, but the east side of this wall has yet to be reconstructed.  \u003cbr\u003e\u003cbr\u003eThere were four main gates in the wall.  To the south, Anparu; to the east, Cheomhwaru; to the west, Manghanru; and to the north, Jinsongru. At the west gate, the historic Yeonmudang still remains.  This area was where the soldiers used to train, and was also the place where the Korea-Japan Treaty of Peace and Amity (or Treaty of Ganghwa Island) was signed in 1876.  \u003cbr\u003e\u003cbr\u003eWith its aching history left behind and beautiful scenery, Ganghwasanseong Fortress serves as an ideal place for a brisk walk or refreshing drive.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-08-10-1660167456204/1579234_image2_1.webp","blogPath":"Incheon/2022-08-10-1660167456204","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660167456204"},{"id":"2022-08-10-1660163962726","title":"Ganghwahyanggyo Confucian School (강화향교)","description":"First established in Ganghwa-eup during the 5th year of King Injong in  the Goryeo dynasty (1127), Ganghwahyanggyo Confucian School was moved to Ganghwa-gun and then restored  at the foot of Buksan Mountain (formally Songaksan Mountain) in 1624 by Sim Yeol during the 2nd year of King Injo. \u003cbr\u003e\u003cbr\u003eGanghwahyanggyo Confucian School is regarded as an important cultural and historical site in Ganghwa-eup.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660163962726/1575654_image2_1.webp","blogPath":"Incheon/2022-08-10-1660163962726","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660163962726"},{"id":"2022-08-10-1660160108986","title":"Ganghwado Jejeokbong Peace Observatory (강화도제적봉 평화전망대 )","description":"Ganghwado Jejeokbong Peace Observatory was constructed in the northern area of the Civilian Restricted Zone in Cheolsan-ri, Yangsa-myeon. Entry to this area was strictly prohibited to the general public until 2008. The observatory allows visitors to take a closer look at the natural beauty the lies beyond the northern border. The observatory consists of four floors. The basement and fourth floor are used by the military; the first floor sells regional produce from Ganghwado Island and specialty products from North Korea, and the second and third floors make up the audio-visual rooms with materials related to North Korea and an observatory where one can observe the Northern territory from afar.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-08-10-1660160108986/2657531_image2_1.webp","blogPath":"Incheon/2022-08-10-1660160108986","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660160108986"},{"id":"2022-08-10-1660157143015","title":"Ganghwado Island (강화도)","description":"Ganghwado Island, off the west coast, is the fifth largest island in Korea. The island was connected to the mainland in 1970 with the construction of Ganghwagyo Bridge. Another larger bridge, Ganghwadaegyo Bridge, was built in 1997, making it easier than ever to travel to Ganghwado Island from Seoul and Incheon areas. The island is home to Chamseongdan Altar on top of Manisan Mountain on the southern coast. This said to be where Dangun Wanggeom offered sacrificial rites to the heavens. Another important item of note on Ganghwado Island is the collection of stone dolmens, a UNESCO-recognized world heritage.\u003cbr\u003e\u003cbr\u003eGanghwado Island has many famous local products, including the medicinally effective Ganghwa ginseng and hwamunseok, a mat woven with flower patterns. Hwamunseok is famous also as a representative traditional Korean product for its intricate handwork and designs.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Nature","Natural Sites"],"imgUrl":"/2022-08-10-1660157143015/1924973_image2_1.webp","blogPath":"Incheon/2022-08-10-1660157143015","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660157143015"},{"id":"2022-08-10-1660153342135","title":"Ganghwa Seonwonsa Temple Site (강화 선원사지)","description":"Ganghwa Seonwonsa Temple Site was first discovered in 1976 during a surface examination around Ganghwado Island undertaken by the Ganghwado Island Academic Research Team of Dongguk University. The site was designated as Historic Site No. 259 in 1977. Seonwonsa Temple was built by General Choi Wu in 1245 (the 32nd year of King Gojong’s reign during the Goryeo dynasty), which was right after the transfer of the capital to Ganghwado during resistance against the Mongolian invasion. \u003cbr\u003e\u003cbr\u003eThe temple was meant to be a spiritual mainstay in fighting against Mongolia. It used to be one of the two largest temples in Korea along with Songgwangsa Temple. However, the temple was completely destroyed during the early Joseon era, leaving only the site itself. The famous wood blocks of Palman Daejanggyeong (the Tripitaka Koreana), currently housed in Haeinsa Temple at Hapcheon, are said to have been originally stored in Seonwonsa Temple. It is believed that the carved wood blocks were taken from Seonwonsa to Heungcheonsa Temple during the Joseon era and again moved to Haeinsa Temple during the reign of Sejo. \u003cbr\u003e\u003cbr\u003eLocated on a mountain slope, the presumed location of the building site extends 250 meters from south to north and 170 meters from east to west.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660153342135/1577247_image2_1.webp","blogPath":"Incheon/2022-08-10-1660153342135","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660153342135"},{"id":"2022-08-10-1660150781902","title":"Ganghwa Seoksumun Gate (강화 석수문)","description":"Seoksumun is a floodgate on the Dongnakcheon Stream, which flows through the town of Ganghwa-eup. The floodgate was built in 1711 (37th year of King Sukjong’s reign during the Joseon Period) and it is connected to the inner walls of the Ganghwasanseong Fortress. It is an arched structure with a design of three rainbows coming together. Made of granite, the floodgate measures 18.2 meters in length and 2.7 meters in x_height, while the arches are 1.7 meters tall, and 3 meters wide.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660150781902/182928_image2_1.webp","blogPath":"Incheon/2022-08-10-1660150781902","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660150781902"},{"id":"2022-08-10-1660146089291","title":"Ganghwa Manisan Mountain (Ganghwa Section) (마니산 (강화))","description":"Manisan Mountain is located on the southern end of Ganghwado Island, at the mid-point of the Korean Peninsula between Hallsan Mountain and Baekdusan Mountain. At the top of Manisan Mountain is Chamseongdan Altar, known to have been used by Dangun to hold sacred rituals. The 1988 Paralympics torch was lit at the top of the mountain as well as the torch for the Korea national sports games each year. If you walk up the trail with 918 stone steps, an amazing view of the west sea and Jeongsusa Temple to the east can be seen. The pine tree forest full of phytoncide is perfect for hikers to relieve their stress.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-10-1660146089291/1659674_image2_1.webp","blogPath":"Incheon/2022-08-10-1660146089291","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660146089291"},{"id":"2022-08-10-1660142251481","title":"Ganghwa Jeondeungsa Temple (강화 전등사)","description":"Jeondeungsa Temple is located in Samnangseong Fortress, which is said to have been built by the three sons of Dangun, the founder of Korea. The temple was originally called Jinjongsa Temple during the early Goryeo dynasty; the name changed to the current Jeondeungsa Temple in 1282.\u003cbr\u003e\u003cbr\u003eJeondeungsa Temple contains significant architectural works, including the main building Daeungbojeon Hall (a Treasure), built in 1621. Decorated with delicate carvings, it is a superlative example of the architecture of the mid-Joseon dynasty. Visitors can see names of soldiers written on the walls and columns of Daeungbojeon Hall. These soldiers fought against the French Navy and wrote their names in Jeondeungsa to pray to Buddha for good luck in war.\u003cbr\u003e \u003cbr\u003eThere are ten other structures of historical significance at the temple including Yaksajeon Hall (a Treasure),  Beomjong Bell (a Treasure), and Yangheonsu Victory Monument (a Tangible Cultural Treasure). The compound is also home to many ancient trees.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-10-1660142251481/2675538_image2_1.webp","blogPath":"Incheon/2022-08-10-1660142251481","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660142251481"},{"id":"2022-08-10-1660139483268","title":"Ganghwa Janghwa-ri Tidal Flats and blackfaced spponbill breeding place (강화갯벌 및 저어새번식지)","description":"Ganghwa Janghwa-ri Tidal Flats in Hwado-myeon, Ganghwa-gun, Incheon is well-known among photographers as a great spot to view the sunset from. Along with Dongmak Beach, this area has one of the most beautiful tidal flats and views of the sunrise in the western sea.The place provides different views depending on the rise and ebb of the tide.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-10-1660139483268/643606_image2_1.webp","blogPath":"Incheon/2022-08-10-1660139483268","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660139483268"},{"id":"2022-08-10-1660136679953","title":"Ganghwa Deokjinjin Fortress (강화 덕진진)","description":"Deokjinjin was the key strategic point of the outer castle wall used for defending the Ganghwa Straits during the Goryeo dynasty (918-1392). It was originally a military camp commanded by an official with the rank of Cheomsa under the command of the Korean naval base. In 1677, an official with the rank of Manho was assigned to this camp along with 26 military officials, 100 soldiers, 2 battle ships, and other military equipment. In 1679, the Namjangpodae and Deokjinpodae batteries were stationed here. \u003cbr\u003e\u003cbr\u003eDeokjinjin Camp was the scene of fierce battles that took place during Byeonginyangyo (the French invasion in 1866) and Shinmiyangyo (the American invasion in 1871). The battlements and gatehouse of Deokjinjin that had all been destroyed during Sinmiyangyo were restored in 1977. At the Namjangpodae Battery, cannons used by the Joseon military have been reproduced and installed for display.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660136679953/1579067_image2_1.webp","blogPath":"Incheon/2022-08-10-1660136679953","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660136679953"},{"id":"2022-08-10-1660131384858","title":"Ganghwa Chojijin Fortress (강화 초지진)","description":"Chojijin Fortress is believed to have been built in 1655 (6th year of King Hyojong) for the purpose of national defense against coastal attacks from foreign enemies based on articles regarding the construction of Chojijin Fortress. The fortress was the scene of many hard-fought battles including the invasions of America and Japan in the 1870s. The site was then taken by the foreign troops due to the inferior fighting power of the Korean military, and very nearly completely destroyed. In 1876 (13th year of King Gojong), the Japanese warship Unyangho invaded and forced the Joseon Kingdom to open their ports, which later led to the forced signing of the Jana-Korea Treaty of 1876. Only the base of the fortress and the site of the high ground remained until 1973, when restoration work was started. The patriotic spirit of the Joseon dynasty still remains in this historic site.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660131384858/1577834_image2_1.webp","blogPath":"Incheon/2022-08-10-1660131384858","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660131384858"},{"id":"2022-08-10-1660128078065","title":"Ganghwa Bomunsa Temple (보문사 (강화))","description":"Bomunsa Temple is located on Seongmodo Island in the Gangwondo Island district. The temple is on Sangbongsan Mountain, one of three mountains that make up the Samsan-myeon area. Like many temples in Korea, the foundation date is unknown but it is believed to have been founded in 635 during the reign of Silla Queen Seondeok. The temple faces out to the ocean, with the sound of waves reaching all the way to the main building.\u003cbr\u003e\u003cbr\u003eThe main courtyard is fragrant with the scent of an aromatic tree, designated Incheon Natural Monument No. 17. Beyond the tree is a gathering of Buddhist scuptures and a large grotto.","regDate":"2022-08-10","author":"korea-tour","tag":["Incheon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-10-1660128078065/1990048_image2_1.webp","blogPath":"Incheon/2022-08-10-1660128078065","pageUrl":"https:/mcdryad.com/Incheon/2022-08-10-1660128078065"},{"id":"2022-08-10-1660124375447","title":"Ganghwa Armiae World (강화 아르미애월드)","description":"Ganghwa Armiae World is a theme park with Ganghwa mugwort as its theme. The mugwort of Ganghwado Island is widely known for its great medicinal effects. Armiae means “creating beauty through mugwort.” Armiae World provides its visitors with various\u0026nbsp;opportunities to experience Ganghwa mugwort.\u003cbr\u003e\u003cbr\u003eMugwort Korean Beef Restaurant serves quality beef from cattle fed Ganghwa mugwort. The restaurant features a modern interior with beautiful views of the surrounding area. The Mugwort Experience Hall presents various mugwort-related experience programs such as a spa, foot bath, and sitz bath. The Agricultural Exhibition Hall provides a childrens' interactive experience about the v
