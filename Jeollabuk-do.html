href="/Jeollabuk-do/2022-07-31-1659260345581"></a><a href="/Jeollabuk-do/2022-07-31-1659256930885"></a><a href="/Jeollabuk-do/2022-07-31-1659253012378"></a><a href="/Jeollabuk-do/2022-07-31-1659249920554"></a><a href="/Jeollabuk-do/2022-07-31-1659245920934"></a><a href="/Jeollabuk-do/2022-07-31-1659243429503"></a><a href="/Jeollabuk-do/2022-07-31-1659240738191"></a><a href="/Jeollabuk-do/2022-07-31-1659236358816"></a><a href="/Jeollabuk-do/2022-07-31-1659231873389"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2023-01-14-1673688937480","title":"Wido Island Chidori Village (위도 치도리마을)","description":"Located on Wido Island, Chidori Village is a small fishing community. Looking out to the sea from this scenic, peaceful village, one can view picturesque Ttanchido and Jageunttanchido Islands. When the tide recedes twice every day, a path opens up to connect Chidori Village to these islands. Along this path, oysters can be found in great abundance, and visitors are welcome to dig for them.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673688937480","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673688937480"},{"id":"2023-01-14-1673685438860","title":"Waryong Recreational Forest (와룡자연휴양림)","description":"Waryong Recreational Forest opened in June 1996 and serves as a family-friendly vacation destination to interact with nature. The park can accept up to 1,200 visitors per day. It also has a camping site as well as lodging facilities for both individual and group visitors. Children can learn about nature and the ecosystem through a variety of programs as well as enjoy forest bathing.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673685438860","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673685438860"},{"id":"2023-01-14-1673681711881","title":"Wanju Samrye Culture \u0026 Arts Village (완주 삼례문화예술촌)","description":"Samrye Culture \u0026 Arts Village is an art village also referred to as Samsamyeyemimi. Once used as a granary and an official residence during the Japanese administration, it has now become a village of art. The village consists of Design Museum, Visual Media Art Gallery, Kim Sang-rym Carpentry Shop (Wood Works), and Book Museum and offers a variety of programs during exhibition events and art festivals.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673681711881","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673681711881"},{"id":"2023-01-14-1673678254229","title":"Sunchang Jangnyu Experience Center (순창장류체험관)","description":"Located in front of the Traditional Gochujang Folk Village in Sunchang, Jeollabuk-do, Sunchang Jangnyu Experience Center offers visitors the opportunity to sample and make delicious dishes using Sunchangs famous \u003cem\u003egochujang\u003c/em\u003e (red pepper paste). Visitors can make refined gochujang using traditional methods, along with a variety of other popular dishes such as \u003cem\u003einjeolmi\u003c/em\u003e (rice cake coated with powdered soybeans) and\u003cem\u003e twibap\u003c/em\u003e (popped rice snack). In addition to a range of experience programs, clean accommodation facilities are also available for program participants.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673678254229","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673678254229"},{"id":"2023-01-14-1673674551772","title":"Seonyudo Island (선유도)","description":"Seonyudo Island, one of the most popular tourist destinations on the west coast during the summer, lies in the heart of the Gogunsan Archipelago. The island has an area of 2.12 ㎢, which is only about 1/4 of Yeouido in Seoul. The islands coastal shore is around 12.8 kilometers long and the highest point is Namaksan Mountain, which reaches about 155.6 meters in altitude. Seonyudo is the central point of Gogunsan Archipelago and has even served as the headquarters for the naval army during the Joseon dynasty. It played a vital role during the Imjin War as Admiral Yi spent days in the islands to prepare for the next battle after his victory in the Battle of Myeongnyang.\u0026nbsp;\u003cbr /\u003e\u003cbr /\u003eVisitors can enjoy the island in three ways. First is to look around the neighboring islands. Seonyudo, Munyeodo, Jangjado, and Daejangdo islands are all connected by a bridge, allowing one to move between the islands on foot or on a bicycle. Other ways to enjoy the island is to take a walk along the Myeongsa-simni Shore, one of the Eight Scenes of Seonyudo, and to try the clam collecting program at a mudflat.\u003cbr\u003e","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673674551772","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673674551772"},{"id":"2023-01-14-1673671107985","title":"Seongsusan Recreational Forest (성수산자연휴양림)","description":"Located in Imsil, Jeollabuk-do, Seongsusan Recreational Forest (성수산자연휴양림) grows in a deep valley that contains historic sites from the founding days of Goryeo through to the Joseon dynasty. Because of its secluded location and clean air the forest has recently become a new popular destination for summer vacationers. \u003cBr\u003e\u003cbr\u003eThere is a children’s playground, and above it are condominium-type lodgings which can accommodate over 200 guests. There is a camping ground as well where all you hear are the sounds of flowing running water and chirping birds. It is an out-of-the-way little hideaway ideal for relaxation.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-14-1673671107985","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673671107985"},{"id":"2023-01-14-1673667356143","title":"Muju Anguksa Temple (안국사 (무주))","description":"As the only temple in Jeoksangsan Mountain, Anguksa Temple was built in 1227 (during the 3rd year of King Chungryeol’s reign) by Monk Wolin. A secret historical archives, called Sagak, was built to store Joseonwangjo Sillok (annals of the Joseon dynasty) in 1614 (during the 6th year of King Gwanghaegun’s reign) within the mountain, while Seonukgak was built in 1641 (during the 19th year of King Injo’s reign) to store Seonwonrok (royal genealogical records). The two sites were designated as Jeoksangsan Historical Archives during the Joseon dynasty. Hoguksa Temple was also built at that time to prevent accidents from affecting the archives. The temple, along with the existing Anguksa Temple, was used to house monk soldiers who protected the archives.\u003cbr\u003e\u003cbr\u003e Because of the construction of Muju Power Plant, Anguksa Temple was relocated to the Hoguksa Temple site and rebuilt in 1995. Consisting of 15 buildings, the temple is surrounded by Sanjeong Lake. Boasting exquisite fall foliage, the temple can be easily reached by vehicle along a paved road. The nearby attractions include Muju Resort and Muju Gucheondong Valley.","regDate":"2023-01-14","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-14-1673667356143/2613201_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-14-1673667356143","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-14-1673667356143"},{"id":"2023-01-13-1673606316274","title":"Maisan Provincial Park (마이산도립공원)","description":"Maisan Provincial Park is located in Jinan-gun, Jeollabuk-do. The peak has a variety of names depending on the season. In the spring, it is called Dotdaebong; in the summer, Yonggakbong; in the fall, Maibong; and in the winter, Munpilbong.\u003cbr\u003e\u003cbr\u003e There are two main trails leading up Maisan Mountain, located on the southern side and the northern side. The southern course is very popular, showcasing the many stone pagodas of Tapsa Temple. This temple has around 80 tall stone pagodas that do not sway no matter how strong the winds may blow. Another attraction of the mountain is Eunsusa Temple, where King Taejo stopped to give a 100-day prayer during his trip to Seongsusan Mountain.\u003cbr\u003e\u003cbr\u003e Maisan Provincial Park is also well-known as a leisure retreat. Of the many hiking trails, there is a three kilometer-long cherry blossom tunnel that blooms every year in mid-April. This cherry blossom tunnel serves as the venue for the annual Jinan Cherry Blossom Festival, with exciting performances and beautiful scenary.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2023-01-13-1673606316274/1605756_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673606316274","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673606316274"},{"id":"2023-01-13-1673602566924","title":"Keumkuwon Sculpture Park (금구원야외조각미술관)","description":"Keumkuwon Sculpture Park was founded in 1966 by Kim O-seong, and was the first park of its kind in Korea. The park was registered as Private Museum No. 277 by the Ministry of Culture and Tourism in 2003. Many of the roughly 100 sculptures are realistic in style and are related to one another, creating a feeling of watching a play unfold before ones eyes. Main pieces include Farmer’s Hands, Thoughts about the Limited and the Unlimited, and The Sky in the West. The sculptures are made of marble or granite and vary in size, with some measuring 450 centimeters.\u003cbr\u003e\u003cbr\u003eIndigenous trees and bushes of the Byeonsanbando Peninsula can be found throughout the park, giving visitors a chance to enjoy both the sculptures and the backcountry charm. The park also features the Keumkuwon Astronomical Observatory, opened in 1991. Visitors can combine their trip to the park with a visit to nearby tourist sites like Gyeokpohang Harbor, Chaeseokgang Cliff, Suseongdang Shrine, and Jeokbyeokgang Cliff.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-13-1673602566924/2513833_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673602566924","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673602566924"},{"id":"2023-01-13-1673599180687","title":"Jirisan National Park (Namwon Section) (지리산국립공원 (남원)","description":"Jirisan National Park was Koreas first designated national park. The park extends across five cities in three provinces  Gurye in Jeollanam-do; Namwon in Jeollabuk-do; Hadong, Sancheong and Hamyang in Gyeongsangnam-do. \u003cbr\u003e\u003cbr\u003eJirisan Mountain has over 10 peaks including Nogodan (1,507 meters), Banyabong (1,732 meters), Jeseokbong (1,806 meters) and Cheonwangbong (1,915 meters), several valleys including Baemsagol and Chilseon, and waterfalls including Guryongpokpo, Burilpokpo, Yongchupokpo and Chilseonpokpo Falls. The park is also home to several cultural assets, namely Hwaeomsa Temple, Ssanggyesa Temple and Daewonsa Temple.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-13-1673599180687","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673599180687"},{"id":"2023-01-13-1673595385332","title":"Jeongeup Naejangsa Temple (내장사(정읍))","description":"Naejangsa Temple is located in the midst of the beautiful Naejangsan National Park. The temple is said to have been built by the Buddhist monk Yeongeunjosa in the year 636 of the Baekje dynasty. Once a large temple with over fifty buildings, Naejangsa was completely destroyed throughout the course of Jeongyujaeran (second Japanese invasion in 1597) and the Korean War (1950-1953). The present temple is largely the result of reconstruction efforts completed in the 1970s. One of the most prized treasures at the temple is the Ijo-dongjong Bell, considered a major cultural asset. \u003cbr\u003e\u003cbr\u003eNaejangsan Temple is a representative temple of Jeollabuk-do along with Geumsansa Temple on Moaksan Mountain. Surrounded on all sides by towering peaks, Naejangsa Temple boasts a picturesque landscape that is particularly striking in the fall when the mountains turn crimson with autumn leaves. Nearby attractions include Baegyangsa Temple, Bangjangsan Mountain, Jangseongho Lake, and Damyangho Lake.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-13-1673595385332/1606435_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673595385332","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673595385332"},{"id":"2023-01-13-1673592009100","title":"Jangansan County Park (장안산군립공원)","description":"Situated in Jangsu-gun in Jeollabuk-do, Jangansan Mountain (alt. 1,237 m) was officially designated a county park in 1986. Deoksan Valley Stream, which originates in the southwestern part of Jangansan Mountain and flows into Yongnimcheon Stream, is famous for the Deoksanyongso Waterfall Basins and the 20 or so large rocks that dot its banks. The sprawling fields of reeds along the East Ridge are also a major draw, undulating like waves of gold in the crisp autumn wind. In particular, the east hiking path on Jangansan Mountain is lined with a wide field of silver grass making it popular among hikers.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-13-1673592009100","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673592009100"},{"id":"2023-01-13-1673588176159","title":"Jaman Mural Village (자만벽화마을)","description":"Jaman Mural Village is located in the ridge between Omokdae and Imokdae along the foot of Seungamsan Mountain’s Jungbawi Rock. Jeonju Hanok Village is also visible from the wide street. Although it is a fairly steep walk up to Jaman Village, visitors will be able to enjoy colorful murals painted on the buildings and walls along the way.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2023-01-13-1673588176159/2369452_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673588176159","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673588176159"},{"id":"2023-01-13-1673584827724","title":"Imsil Cheese Village (전북 임실치즈마을)","description":"Imsil Cheese, perhaps the most famous cheese in Korea, all started in 1960 with two goats. Having expanded greatly, visitors can get first-hand experience at making cheese as well as enjoy cooking with the freshest cheese available. The factory also provides cheese and yogurt at low-rate prices.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2023-01-13-1673584827724/1605283_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673584827724","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673584827724"},{"id":"2023-01-13-1673581063688","title":"Iksan Sungnimsa Temple (숭림사(익산))","description":"Sungnimsa Temple is one of the major temples in Iksan under Geumsansa Temple and was believed by some to have been built by monk Jinpyo Yulsa during the reign of King Gyeongdeok (742-764) during the Silla period. Others believe that the temple was established during the first year of King Chungmok of the Goryeo dynasty in 1345. Sungnimsa Temple was named in honor of great monk Bodhi-Dharma, who practiced seated Zen meditation for nine years at Sorimsa Temple located deep inside Sungsan Mountain in China. The temple was burnt down during the Imjin War (1592-1598), leaving only Bogwangjeon Hall. Bits and pieces of the temple were later restored in 1697, 1819, and 1892.","regDate":"2023-01-13","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-13-1673581063688/2551116_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-13-1673581063688","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-13-1673581063688"},{"id":"2023-01-12-1673520013413","title":"Hoemunsan Mountain (회문산)","description":"Hoemunsan Mountain (alt. 830 m) stands at the border of Imsil-gun, Sunchang-gun, and Jeongeup-si. It consists of three peaks — Hoemunbong, Janggunbong, and Gitdaebong Peaks — and stretches 8 kilometers from east to west and 5 kilometers from north to south. Because the Seomjingang River, flowing from Okjeongho Lake, surrounds Hoemunsan Mountain on two sides, the view from the peak is fascinating. There are many valleys popular for water play in the summer, drawing many visitors to the villages of Deokchi and Cheondam.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-12-1673520013413","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673520013413"},{"id":"2023-01-12-1673516273167","title":"Gochang Munsusa Temple (문수사 (고창))","description":"Nestled on the slope of Munsusan Mountain (alt. 621 m) in Gochang, Jeollabuk-do and Jangseong, Jeollanam-do, Munsusa Temple is located in the area of a dense mountain ridge to the west of Gosu Kiln Site in Gosu-myeon, and Josan Reservoir. The ridge features clean water and a thick forest that has remained uncontaminated due to its isolated location. \u003cbr\u003e\u003cbr\u003eThe temples establishment date is uncertain. The temple houses Daeungjeon Hall (Local Tangible Cultural Heritage No. 51) and Munsujeon Hall (Local Tangible Heritage No. 52), as well as Myeongbujeon and Hansanjeon Halls. Daeungjeon is a small building featuring the unique architecture of gable roofing. Visitors will be fascinated by the temples scenery, boasting valley waters flowing from dense forests. It is particularly beautiful in fall, when the autumn foliage harmonizes well with the colors of the old temple. The temple grounds are surrounded by a colony of maple trees 100 to 400 years old. \u003cbr\u003e\u003cbr\u003eThe Forest of Maple Trees at Munsusa Temple, Gochang, was designated in 2005 as Natural Monument No. 463. It covers the area from the entrance of Munsusan Mountain to the entrance of Munsusa Temple with nearly 500 maple trees lining the 80 meter-long path.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-12-1673516273167","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673516273167"},{"id":"2023-01-12-1673512913200","title":"Gimje Munsusa Temple (문수사(김제))","description":"Munsusa Temple, located in Hwangsan-dong, Gimje, is a branch temple of Geumsansa Temple. The temple is located in the heart of nature atop Bonghwangsan Mountain (alt. 100 meters), which is surrounded by the seemingly endless Mangyeong Plains. The temple was built by the great monk Hyedeok Seonsa in the 25th year of King Mu of Baekje after he was visited in his dreams by Munsu Bosal (a Buddhist Saint). The temple was named ‘Munsu’ after ‘Munsugol,’ the original name of the neighborhood in which the temple is located.\u003cbr\u003e\u003cbr\u003eIn front of the temple stands an ancient zelkova tree whose giant girth measures well over 5 meters. The tree, which is called \u003cem\u003egwimok\u003c/em\u003e (meaning holy, miraculous tree), was recently designated a specially protected tree and is now the focus of preservation efforts. Every January 14th (according to the lunar calendar), local lovernment of Gimje holds a sacred ritual for the tree while the temple holds a ritual to honor the mountain spirit.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-12-1673512913200","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673512913200"},{"id":"2023-01-12-1673508961801","title":"Dosolgyegok Valley (Seonunsan Mountain) (도솔계곡 (선운산))","description":"Dosolgyegok Valley is located in Seonunsan Mountain in the Gochang-gun district. Seonunsan Mountain, which is also called Dosolsan Mountain, is known for its thick forests and intriguing rock formations. Along the valley, there are many interesting sites such as Jinheungdonggul Cave, Yongmundonggul Cave, Nakjodae Overlook, and Cheonma peak.  Dosolgyegok Valley is also famous for being very deep, where the mountain and water fight each other and whirl around in a yin \u0026 yang shape. The green forests in summer cover the valley beautifully, and the red leaves and white snow decorate the area in fall and winter.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-12-1673508961801","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673508961801"},{"id":"2023-01-12-1673505537879","title":"Dongho Beach (동호해수욕장)","description":"Dongho Beach is located south of Gomsoman Bay, between the Byeonsan Peninsula of Buan and Gochang-gun, Jeollabuk-do. Skirting the 1 kilometer-long white sandy beach lies a green forest with pine trees hundreds of years old. The sunset viewed from the forest is particularly eye-catching as the soft pink from the falling sun covers the sky. The water just offshore is relatively shallow, varying in depth between 0.5 and 1.5 meters. The high salt content in the seawater makes it an ideal place for sea and sand bathing. \u003cbr\u003e\u003cbr\u003eOn the hill above the forest is Suseongdang, a shrine honoring the God of the Sea, where the local fishermen gather each year to pray for big catches.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-12-1673505537879/781708_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-12-1673505537879","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673505537879"},{"id":"2023-01-12-1673501744694","title":"Deokcheonseowon Confucian Academy (덕천서원)","description":"Deokcheonseowon Confucian Academy, originally called Yucheonsa, was built in front of Gusan Village in Dugil-ri  in 1919. The Confucian academy was moved to Inam Village in Socheon-ri in 1982, and was finally moved to its current site and renamed Deokcheonseowon. Within the building is a shrine called Deokcheonsa, which has memorial stones that have been carefully placed inside.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-12-1673501744694","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673501744694"},{"id":"2023-01-12-1673498370125","title":"Daedunsan Provincial Park (Jeollabuk-do Section) (대둔산도립공원(전북))","description":"Daedunsan Mountain is defined by the grandiose rock peaks of Macheondae Summit, Chilseongbong, Janggunbong, and Ambong Peaks, as well as surrounding strange rocks and lush trees that fill the area including Samseonbawi Rock, Yongmungol Valley and Geumgangmun Gate. The area spanning from Macheondae Peak to Nakjodae Peak along the northern ridge offers a magnificent view, especially of the sunrise and sunset from Nakjodae.\u003cbr\u003e\u003cbr\u003eSince its designation as a provincial park in 1977, Daedunsan Provincial Park has served as a scenic site equipped with recreational facilities including a cable car and Geumgang Suspension Bridge. A 5-minute cable car ride followed by a walk up the steep stairs leads to the suspension bridge, stretching 50 meters from Imgeumbawi Rock to Ipseokdae Pedestal. The park is also home to historic temples including Taegosa Temple of Jinsan, Ansimsa Temple of Unju, and Sinsounsa Temple of Byeolgok.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2023-01-12-1673498370125/2514087_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-12-1673498370125","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673498370125"},{"id":"2023-01-12-1673494595456","title":"Daea Arboretum (대아수목원)","description":"Daea Arboretum is located in Sancheon-ri, Wanju. Daea Arboretum has an extensive forest of 300,000 ornamental trees. The forest is equipped with spring water, an observatory, forest museum, and a forest classroom. The arboretum focuses on preserving the forest ecosystem, research and utilize domestic plants, and promote forest education to the public. Daea Arboretum has a total of 2,683 species of diverse plants.","regDate":"2023-01-12","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2023-01-12-1673494595456/1605085_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-12-1673494595456","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-12-1673494595456"},{"id":"2023-01-11-1673433662112","title":"Buan Guam-ri Dolmens (부안 구암리 지석묘군)","description":"Buan Guam-ri Dolmens, designated as Historical Site No. 103, is comprised of southern-style dolmens. Dolmen refers to a particular structure of a tomb created during the Bronze Age. Dolmen is largely classified into two groups – Southern-type that has small footstones supporting large top stone; and Northern-type which is shaped like a desk. In Guam-ri, there were originally 13 dolmens, but only 10 remain. Most of the dolmens have 8 small footstones propping up one large top stone, compared to the dolmens in other regions which normally have 4 footstones.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-11-1673433662112","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673433662112"},{"id":"2023-01-11-1673429976820","title":"Banghwadong Recreational Forest (방화동 자연휴양림,가족휴가촌)","description":"Banghwadong Recreational Forest is located at the foot of Jangansan Mountain. The mountain trail from Deoksanyongso Pond leading to Banghwadonggyegok Valley features nature learning centers and adventure games facilities. The clean valley is lined with oddly shaped cliffs, shrubs and trees, which all combine into a splendid view. The forest is situated at a highland more than 500 meters above sea level. It is surrounded by mountains that are over a thousand meters above sea level, so the temperature is low and the water at the valley is cool even in the summer. \u003cbr\u003e\u003cbr\u003eThere are log cabins, group accommodation facilities, and training halls by the valley to accommodate group visits, conferences, gatherings and seminars. The recreational forest also operates Banghwadong Family Vacation Village for family visitors, equipped with accommodation facilities, various camping sites, and a wood carving experience center.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Jeollabuk-do/2023-01-11-1673429976820","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673429976820"},{"id":"2023-01-11-1673426427693","title":"Wolmyeong Park (월명공원)","description":"Wolmyeong Park is a popular tourist destination in Gunsan and connects five mountains in the vicinity. The park has 12 kilometers of walking trails, as well as an observatory, sculpture park, and various monuments. From Susi Tower, which resembles a flame or wind-blown sail, people can see all of downtown Gunsan, the sea to the south of Gunsan, the mouth of the Geumgang River, and the large Janghang smelting factory.\u003cbr\u003e\u003cbr\u003eThe park has well-arranged gardens and 30-year old rattan and cherry trees. A cherry blossom photo contest is held every April, when the park is covered in cherry blossoms.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-01-11-1673426427693/2367285_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-11-1673426427693","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673426427693"},{"id":"2023-01-11-1673422559583","title":"Wido Island (National Geopark) (위도 (전북 서해안 국가지질공원))","description":"Located approximately 13 kilometers west of Buan, Wido Island is spread out sporadically looking like a flea. Visitors to the island can see various natural phenomena as well as beautiful coastal sceneries.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-11-1673422559583/2720903_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-11-1673422559583","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673422559583"},{"id":"2023-01-11-1673419213029","title":"Wido Beach (위도해수욕장)","description":"Opened in 1969, Wido Beach is known as an excellent swimming beach. The beach is sheltered by the surrounding mountains with fairly shallow and clear waters, making it very popular among families seeking a relaxing vacation. Moreover, the beach offers a spectacular view of Wangdeungdo Island from the shore.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-11-1673419213029/2720903_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-11-1673419213029","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673419213029"},{"id":"2023-01-11-1673415344453","title":"Wibongsanseong County Park (위봉산성군립공원)","description":"Wibongsanseong County Park is located north of Jeonju, past Songgwangsa Temple through a tunnel of cherry trees. The park has some noteworthy sightseeing attractions such as Wibongpokpo Falls, Wibongsa Temple, and Dongsang Reservoir. Winbongsanseong County Park was founded at the site of Winbongsanseong Fortress, which was built under King Sukjongs rule in 1675 as a refuge site to safekeep the portrait of Joeson dynastys founder King Taejo and the royal familys ancestral tablet in times of war or other national emergency. They are originally enshrined in Gyeonggijeon Shrine and Jogyeongmyo Shrine, and when Jeonju had fallen during the Donghak Peasant Revolution, the portrait and tablet were moved to a small palace inside the fortress. The original fortress walls were 16 kilometers in circumference with three gates in the north, east, and west, but only a half-moon shaped western gate remains standing today.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2023-01-11-1673415344453/1606418_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-11-1673415344453","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673415344453"},{"id":"2023-01-11-1673411996622","title":"Wibongsa Temple - Wanju (위봉사 (완주))","description":"Wibongsa Temple is located past Mujigaemun Gate (Rainbow Gate) and Wibong Village and is a major temple in the Honam region that once oversaw 52 branch temples. Said to be built by Monk Seoam in 604 (the 5th year of King Mu of Baekje), the surviving buildings date back to the Joseon Era. Today, only Bogwangmyeongjeon Hall (Treasure No. 608), Yosa (Provincial Cultural Asset No. 698), and Samseonggak remain. The Baeguigwaneumbosal wall painting in particular is the pride of the temple.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-11-1673411996622/1605102_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-11-1673411996622","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673411996622"},{"id":"2023-01-11-1673408186662","title":"Wibongpokpo Falls (위봉폭포)","description":"Located in the eastern section of Wibongsanseong Fortress, Wibongpokpo Falls is a two-tiered waterfall measuring 60 meters high. The strangely-shaped rocks and thick groves of trees that border the cascading falls make for such a magical scene that it comes as no surprise that the waterfall has long since been counted as one of the Eight Scenic Sights of Wansan. Attractions located nearby include a battlefield from the Imjin War (1592-1598), Songgwangsa Temple, Dongsang Reservoir, Daea Reservoir, and Hwasim Hot Springs.","regDate":"2023-01-11","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2023-01-11-1673408186662/215200_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-11-1673408186662","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-11-1673408186662"},{"id":"2023-01-10-1673347090484","title":"Wansanchilbong Peak (Wansan Park) (완산칠봉(완산공원))","description":"Wansanchilbong Peak, also referred to as Wansan Park, is located on the southern outskirts of downtown Jeonju. The mountain is known to be the origin of Iksan and Gunsans birthplace and the mountains fame had spread across the southern region along with Jeonju. In addition to the historically significant Chilseongsa Temple, there is a pavilion located at the top where people can look out over the surrounding area. The mountain is also a place where a fierce battle took place from the Donghak Peasant Revolution. Today, the mountain is made into a park and serves as a popular retreat for locals.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-01-10-1673347090484/2490822_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673347090484","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673347090484"},{"id":"2023-01-10-1673343382073","title":"Wanju Songgwangsa Temple (송광사(완주))","description":"Songgwangsa Temple in Wanju-gun, Jeollabuk-do has a unique history that spans a period of over a thousand years. For many years the temple lay incomplete until Monk Bojo Chejing began reconstruction in the 7th year of King Gyeongmun of Silla (AD 867). The temple was destroyed at one point in time, but Master Monk Jinul prayed that it be rebuilt. In accordance with his fervent hopes, in the 1600s the monk’s followers rebuilt a number of the temple’s halls and buildings, many of which can still be seen today. The temple is also remembered as the temple that King Injo helped rebuild with the hope that his two sons, who had been taken hostage by the Qing dynasty during the Byeongjahoran War (Chinese invasion of Korea in 1636), would be returned safely and that Buddha would heal the nation.\u003cbr\u003e\u003cbr\u003e One of the Korea’s four major temples, Songgwangsa is home to Jijangbosal and Siwangsang statues (found in Jijangjeon Hall), a Seokgayeorae statue, and 500 Nahansang statues (found in Nahanjeon Hall). The temple is also home to eight Tangible Cultural Assets and four Treasured Cultural Assets  Daeungjeon Hall, the Samsebulsang statues, the bell-tower, and the Sacheonwangsang statue.\u003cbr\u003e\u003cbr\u003eBeloved for its historical significance as well as its beauty, the temple draws throngs of worshipers throughout the year. In spring, many tourists flock to the area to explore the temple and walk through the nearby cherry blossom tunnels. A worthwhile attraction for visitors of all ages, the temple is particularly well-suited for those with mobility problems since it is located on ground level.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-10-1673343382073/215448_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673343382073","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673343382073"},{"id":"2023-01-10-1673339945737","title":"Wanggung Five-story Stone Pagoda (익산 왕궁리 오층석탑)","description":"The Wanggung Five-story Stone Pagoda is located on a hill about 2 kilometers south of Wanggung-myeon in Iksan, which is believed to have been the capital of the nation during the Mahan Era. The pagoda stands tall at 8.5 meters and was officially designated National Treasure No. 289. Relics from the Goryeo dynasty that were found inside the pagoda were designated National Treasure No. 123 and are currently housed in the National Museum of Korea. Of the excavated relics, the most famous; the Sarijangeomgu, a magnificent container of Buddha’s Sarira; the green glass Sarira bottle topped with a lotus-shaped stopper; and the Sungeumgeumganggyeongpan, which contains the 19 golden plates of the Diamond Sutra.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-10-1673339945737/1308284_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673339945737","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673339945737"},{"id":"2023-01-10-1673336152673","title":"Unjangsan National Recreational Forest (국립 운장산자연휴양림)","description":"Unjangsan National Recreational Forest is located within Galgeogyegok Valley in Unjangsan Mountain. The valley has a 7-kilometer-long stream and natural attractions such as Madangbawi Rock and Haegiso Pond.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-01-10-1673336152673/219375_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673336152673","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673336152673"},{"id":"2023-01-10-1673332804228","title":"Uniram Baniramgyegok Valley (운일암 반일암 계곡)","description":"Uniram Baniramgyegok Valley (5 km long) falls between Myeongdeokbong Peak and Myeongdobong Peak in the northeastern region of Mount Unjangsan. The name Uniram refers to the steep walls of the valley where nothing but the sky, rocks, thick forests, and clouds can be seen. The valley is also befittingly named Baniram since it is so deep that it only receives direct sunlight for half the day. There are many strangely-shaped rocks like Jjokduri Rock, Cheollyeop Rock, and Daebul Rock scattered throughout the lush valley. At the peak of summer, the area is crowded with vacationers and is also popular for its autumn leaves.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2023-01-10-1673332804228/219600_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673332804228","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673332804228"},{"id":"2023-01-10-1673328964294","title":"Uhwajeong Pavilion (우화정(내장산))","description":"Uhwajeong Pavilion takes its name from the legend that the pavilion once grew wings and ascended into the heavens. The pavilion is located in the middle of a lake on the way to Naejangsan Visitor Information Center. The scenery of the pavilion and foliage reflecting on the lake is like a painting. Various flowers, trees, reeds, and foliage surrounding the pavilion create a more beautiful view.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-10-1673328964294/2617778_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673328964294","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673328964294"},{"id":"2023-01-10-1673325568605","title":"Tapsa Temple (마이산 탑사)","description":"Tapsa Temple is located 1.9km away from the southern parking lot of Maisan Mountain in Dongchon-ri, Maryeong-myeon, Jinan-gun, Jeollanam-do. Tapsa Temple is famous for the over 80 stone pagodas built by Lee Gapyong, a retired scholar. Those stone pagodas have different sizes and shapes from cone-shaped to straight-shaped. Behind Daeungjeon, Cheonjitap tower is located. It is the largest tower, with a x_height 3 times as high as the average adult’s x_height. How this tall tower was built is still unclear, drawing much attention from people. It is said that those stone pagodas were made in the late 1800s entirely by Lee Gapyong alone. He collected stones in daytime and built the pagodas at night. Even though the pagodas have been around for more than 100 years, they have never collapsed nor even moved through strong winds, making them truly amazing.\u003cbr\u003eTapsa Temple is also well known for cherry blossoms in spring, covering an area of 1.9km from Nambu (south) parking lot of Maisan Mountain to the entrance (a 30min walk). This road is the venue for Maisan Cherry Blossom Festival as well. \u003cbr\u003e\u003cbr\u003e* Cheonjitap is comprised of two twin pagodas with x_heights of 13.5m and placed in the south and north directions. Cheonjitap is the main pagoda, making the other pagodas at Tapsa Temple look well-balanced. It is believed that 120 towers originally existed, but only 80 of them remain today. The two towers at the very front are named Ilgwangtap and Wolgwangtap. These groups of towers are strong enough to stand up to typhoon winds, something quite hard to believe, giving the towers a certain mystery. Also, towers are tilted slightly in both directions, showing that Lee Gapyong erected the towers with the direction of the wind in mind.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-10-1673325568605/1605767_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673325568605","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673325568605"},{"id":"2023-01-10-1673321782101","title":"Taekwondowon Observatory (태권도공원 전망대)","description":"Taekwondowon located in Muju-gun, Jeollabuk-do, serves as a main center for the 60 million taekwondo practitioners in 182 countries worldwide. Covering an area of 2.31 million square meters, the park combines the traditional and modern style in their buildings.","regDate":"2023-01-10","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-10-1673321782101/1929741_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-10-1673321782101","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-10-1673321782101"},{"id":"2023-01-09-1673260742279","title":"Sunchang Gochujang Village (순창고추장마을)","description":"Sunchang Gochujang Village is home to expert gochujang (Korean chili paste) crafters using the traditional methods. Visitors can enjoy a variety of hands-on experiences, such as making their own gochujang or cooking foods like pizza or rice cakes with gochujang.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2023-01-09-1673260742279/219731_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673260742279","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673260742279"},{"id":"2023-01-09-1673256950962","title":"Sunchang Gangcheonsa Temple (강천사 (순창))","description":"Located approximately 1.8 kilometers from the entrance of Gangcheonsan County Park, Gangcheonsa Temple was built by Monk Doseon during the first year of Queen Jinseong of Silla (AD 887). In the third year of King Chungsuk of Goryeo (1316), the temple saw the addition of a five-story stone pagoda, built by Monk Deokhyeon. At its peak, the temple was said to have had 12 hermitages and housed 1,000 monks. It was burned down during the Imjin War (1592-1598), leaving only the pagoda, but was rebuilt a few years later by Monk Soyo during the 37th year of King Seonjo (1604). Unfortunately, the temple was burned down again in the Korean War, but was once again restored to its original state in 1959. \u003cbr\u003e\u003cbr\u003eCultural assets found at the temple include Stone Guardian Post of Chungsin-ri \u0026 Namgye-ri, Sunchang Guesthouse, and the Three-story Stone Pagoda of Sunhwa-ri. Nearby tourist attractions include Geumseongsanseong Fortress, Yongsopokpo Falls, Gangcheonho Lake, Damyangho Lake, Chuwolsan Mountain, Huimunsan Mountain, and Naejangsan National Park.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-09-1673256950962/1954560_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673256950962","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673256950962"},{"id":"2023-01-09-1673253606161","title":"Sono Belle Byeonsan Ocean Play (소노벨 변산 오션플레이)","description":"Sono Belle Byeonsan Ocean Play is located next to Gyeokpo Beach on Byeonsan Peninsula. This luxurious resort is patterned after Normandy Beach and its European-style architecture. With an ocean view throughout the facility, the water park provides guests with various entertainments including an indoor pool, outdoor wave pool, waterslides, baths, sauna and more.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2023-01-09-1673253606161/1604231_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673253606161","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673253606161"},{"id":"2023-01-09-1673249711405","title":"Sinsido Island Fishing Experience Village (신시도 어촌체험마을)","description":"Sinsido Island is the largest of the 24 islands in the Gogunsan Island Cluster located 50 kilometers southwest of Gunsan. The highest point is Daegaksan Mountain (187 meters) on the northwest side and there is Sinchisan Mountain (142 meters) on the southeast side. Villagers tend to work in the fishing industry, catching shrimp, anchovies, hairtail, and mackerel. Farmers tend to grow rice, barley, sweet potato, chili, peas and more. The island can be reached by car and there are various activities available such as mud flats and fishing.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-09-1673249711405/1512581_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673249711405","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673249711405"},{"id":"2023-01-09-1673246392392","title":"Sin Jae-hyo's House (고창 신재효 고택)","description":"Sin Jae-hyo (1812-1884) was a legendary theorist, director, and sponsor of pansori (epic chant). Sin Jae-hyos House in Gochang was built in 1850, and visitors can observe sarangchae (main room), an old well, and a paulownia tree preserved to this day. Sin was not a singer himself but a pansori enthusiast, and he used wealth to train potential singers and contribute to the growth of pansori. He also compiled and edited six pansori madangs (operas) titled Ttoggi Taryeong, Bak Taryeong, Simcheongga, Jeokbyeokga, Chunhyangga, and Garujigi Taryeong, of which only five are passed down. To honor his contributions and passion for pansori, Dongni Gugakdang was founded behind this house.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2023-01-09-1673246392392/1954579_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673246392392","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673246392392"},{"id":"2023-01-09-1673242542457","title":"Seonunsan Mountain [National Geopark] (선운산 (전북 서해안 국가지질공원))","description":"Seonunsan Mountain is famous for its sunrise views at Nakjodae Overlook and Cheonmabong Peak. The mountain is mostly comprised of hard volcanic rocks, creating a landscape of sharp cliffs softened by the forest vegetation.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-09-1673242542457/1555803_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673242542457","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673242542457"},{"id":"2023-01-09-1673239146824","title":"Seonggwansa Temple (성관사)","description":"Seonggwansa Temple is located in Jangsu-gun in Jeollabuk-do. It is said that the temple was established during the Goryeo dynasty (918-1392). The temple was designated as a traditional temple in July 1999.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-09-1673239146824/1605339_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673239146824","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673239146824"},{"id":"2023-01-09-1673235396473","title":"Seodong Park (서동공원)","description":"Seodong Park, is a sculpture park around Geumma Reservoir with approximately 98 sculptures. The park also features a walking trail, bike trail, and more for visitors to enjoy.","regDate":"2023-01-09","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-01-09-1673235396473/1306794_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-09-1673235396473","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-09-1673235396473"},{"id":"2023-01-08-1673174163199","title":"Saseondae Tourist Resort \u0026 Sculpture Park (사선대관광지\u0026조각공원)","description":"Saseondae Tourist Resort was established around Saseondae located on the bank of Owoncheon Stream in the upper region of Seomjingang River. The legend has it that the surrounding nature is so pristine and beautiful that deities of Maisan Mountain in Jinan and Unsusan Mountain in Imsil gathered by Owoncheon Stream at their leisure. Unique rock formations, woods and clear water surrounding Saseondae create a magnificent harmony. Unseojeong Pavilion situated in the dense forest of Saseondae also adds beauty to the scenery. Furthermore, visitors to Saseondae may also enjoy the handcrafted works  of noted sculptors from the nearby art village in Ogung on display at Saseondae Sculpture Park.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-01-08-1673174163199/1605809_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673174163199","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673174163199"},{"id":"2023-01-08-1673170549753","title":"Saemangeum (새만금)","description":"The name of Saemangeum signifies the breakwaters that enlarge and freshen the Mangyeong and Gimje plains, famous for their fertile soil. Saemangeum’s construction first commenced in 1991 and took 19 years to complete. The estuary dam is approximately 33.9 kilometers long and 290 meters wide on average, with the widest point being 535 meters. The average x_height is 36 meters, and the highest point is 54 meters high. Saemangeum is known to be the longest man-made sea barrier, followed by the dam of Zuiderzee Works in the Netherlands.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-01-08-1673170549753/2036268_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673170549753","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673170549753"},{"id":"2023-01-08-1673167020129","title":"Rajetongmun Gate (라제통문)","description":"The historical border of the Silla and Baekje Kingdoms, Rajetongmun Gate of Seolcheon-myeon, Muju was formed from a rock cave in Seokgyeonsan Mountain. The tunnel is approximately 3 meters in x_height and 10 meters in length, and divides the villages of Sindu Maeul into Dugil-ri, Seolcheon-myeon and Inam Maeul in Socheon-ri. During the Three Kingdoms Period, the rocky ridges of Seokgyeonsan Mountain drew the boundary of Sillas Mupung in the east with Baekjes Seolcheo to the west. \u003cbr\u003eTracing the history from the Three Kingdoms Period to the Goryeo dynasty, the cultures and traditions of the two regions were markedly different. If curious about the difference, one could simply stop by Seolcheon on market day, where the Muju and Mupung local dialects and customs can easily be distinguished. \u003cbr\u003e\u003cbr\u003ePeople used to cross Seokgyeonsan Mountain by a footpath along the rocky ridge to travel between Seolcheon and Mupung. During the Japanese occupation, a new road was created by turning a cave into a tunnel through the mountain so cows and horse carts could freely pass from Muju to Gimcheon. \u003cbr\u003e\u003cbr\u003eGeneral Kim Yoo Shin from the Silla Kingdom, the hero of unification of the Three Kingdoms, often passed by the gate, later giving rise to the gates nickname, Tongilmun (literally Unification Gate). The gate is number one on the list of 33 scenic sites in Gucheon-dong.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2023-01-08-1673167020129/2366378_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673167020129","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673167020129"},{"id":"2023-01-08-1673163317005","title":"Omokdae and Imokdae Historic Sites (오목대와 이목대)","description":"Omokdae Historic Site is located on top of a steep hill and is one of the places where Yi Seong-gye, who later became King Taejo, the first king of the Joseon dynasty, stopped to celebrate his victory on his way home from a war against the Japanese army at Unbong Peak of Hwangsan Mountain. Across the bridge from Omokdae is Imokdae Historic Site, situated at the foot of Seungamsan Mountain. Approximately 80 meters downhill from Imokdae are memorial stones and a building where Mokjo, the great-great-grandfather of King Taejo, once used to live. The engraved letters on the stones are the handwritings of Emperor Gojong. Mokjo moved to Hamgyeongdo as a result of a dispute with the then minister of Jeonju, an incident which King Taejo believed to have laid the foundation for him to shape the Joseon dynasty.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-08-1673163317005/2366405_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673163317005","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673163317005"},{"id":"2023-01-08-1673159877583","title":"Old Walls of Jijeon Village in Muju (무주 지전마을 옛 담장)","description":"The Old Walls of Jijeon Village in Muju were mostly all built to mark the dividing line between houses, rather than to keep people out. The walls started out using mud and natural stones, but later changed to more square-shaped stones held together with cement and topped with Korean roofing tiles. The wall blends in harmony with the traditional houses of the village and the slowly flowing Namdaecheon Stream.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2023-01-08-1673159877583/2366389_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673159877583","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673159877583"},{"id":"2023-01-08-1673156142858","title":"Okjeongho Lake Gujeolcho Theme Park (옥정호 구절초테마공원)","description":"Okjeongho Lake Gujeolcho Theme Park was officially formed in 2006 in an area that used to be called Manggyeongdae Terrace. Out of the park’s 12 hectare of land, approximately 5 hectare of land is filled with Gujeolcho (Siberian chrysanthemum) and a pine tree forest. The park also has walking paths and rest areas for visitors to enjoy.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-08-1673156142858/2031741_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673156142858","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673156142858"},{"id":"2023-01-08-1673152719974","title":"Okjeongho Lake (옥정호 (물안개길))","description":"Okjeongho Lake is a manmade lake that was formed when Seomjingang River Dam was built. The 763-square kilometer drainage area is filled with 430 million tons of water. The picturesque lake is a popular photo spot for photographers across the nation with wet fog reflected under the morning sun being one of the most beautiful sight. A lakeside walking trail is also a popular attraction.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-08-1673152719974/2671574_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673152719974","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673152719974"},{"id":"2023-01-08-1673148955286","title":"Nongae Shrine (Uiamsa Shrine) (논개사당(의암사))","description":"Uiamsa Shrine was built to the memory of Chu Nongae, who sacrificed her life during the Imjin War (Japanese Invasion of Korea). In 1846, the Nongae-saeng-jang-hyang-su-myeong-bi monument was put up in praise of Nongae’s patriotism. In 1955, a shrine was built and named Uiamsa, which was then moved to the current location in 1974. Within the precincts of the shrine are a memorial stone, the portrait of Nongae by artist Kim Eun-ho, and three gates Woesammun, Naesammun and Chunguimun erected one after another. At the memorial hall, the existing possessions of Nongae and her husband General Choi Gyeong-hoe are on display. The annual Nongae Festival takes places on September 3rd by the lunar calendar, during which memorial services and cultural events are held to commemorate Nongae.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-08-1673148955286/798156_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673148955286","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673148955286"},{"id":"2023-01-07-1673087720192","title":"Namwonhyanggyo Confucian School (남원향교)","description":"Namwonhyanggyo Confucian School is a national secondary educational institute for students in the Namwon area built during the Joseon dynasty. The school is located at the foot of Daegoksan Mountain. It was opened to enshrine the tablets of Hyeon Yu and provide education to the local people. Enshrined in the school are the tablets of the Five Sages, the Four Wise Men of the Song Dynasty, and the 18 Wise Men of Korea.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-07-1673087720192/1604107_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673087720192","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673087720192"},{"id":"2023-01-07-1673084146360","title":"Namwon Silsangsa Temple (실상사(남원))","description":"Silsangsa Temple was constructed by Monk Jeunggak, as one of nine special temples in the year 828. The temple was established because of the theory of divination, based on topology. The belief held that Korea’s good spirit would be taken away to Japan, bringing bad luck if the temple was not constructed at this particular location. The temple was reconstructed in the 26th year of King Sukjong’s reign (1700) after it was completely destroyed during the Imjin War (1592-1598). However, it was almost burnt down in the 19th year of King Gojong’s reign (1882).\u003cbr\u003e \u003cbr\u003eIt is presently preserved just as it was during the Unified Silla Kingdom, with its three-story pagoda and its 11 treasures with a total of 17 cultural assets. The entrance of the temple lies in the middle of a rice field and the temple has a pastoral view, surrounded by trees. From the entrance, visitors can cross the half-moon shaped stone bridge to find a remarkable totem pole.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-07-1673084146360/1604040_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673084146360","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673084146360"},{"id":"2023-01-07-1673080623612","title":"Namwon Recreational Forest (남원자연휴양림)","description":"Namwon Recreational Forest is located at the base of Cheonhwangsan Mountain. Korean pine trees that are twenty to thirty years old span over a 330,578 ㎡ stretch of land with a 4-kilometer-long walking path in between, serving as the perfect place for forest bathing. The recreational forest facility is equipped with convenient facilities, including accommodations, a sports field, seminar rooms, and swimming pool and campfire sites. It also serves as a great field trip destination due to its well-preserved nature and small wild animals witnessed on site.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-01-07-1673080623612/219362_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673080623612","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673080623612"},{"id":"2023-01-07-1673076938285","title":"Namwon Aircraft \u0026 Space Observatory (남원항공우주천문대)","description":"Chosen as a government funded project, Namwon Aircraft \u0026 Space Observatory was granted 4.6 billion won by the Ministry of Science, ICT and Future Planning in 2006 for project development. \u003cbr\u003e\u003cbr\u003eThe three-story observatory, with a total area of 6,532 square meters, has an exhibition hall showing the history of space aviation, an aviation experience hall, and a 10-meter-wide dome showing images of the night sky. The secondary observatory is equipped with a 600 millimeter telecope and other astronomical telescopes ranging in focal length from 125 millimeter to 350 millimeter for observing Namwons night sky. In addition to the telecopes, retired combat planes from the air force, including the main fighter plane Phantom from the 1970s, are displayed outside. \u003cbr\u003e\u003cbr\u003eNamwon Aircraft \u0026 Space Observatory offers programs such as tours and experience programs for groups. These include a 4D film experience of the sun and celestial bodies, a virtual aviation experience, and lectures about astronomy, all of which can accommodate up to 120 people per session. A variety of classroom learning activities are also offered in the summer to attract more visitors.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2023-01-07-1673076938285/1477886_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673076938285","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673076938285"},{"id":"2023-01-07-1673073449691","title":"Naejangsan National Park (내장산국립공원)","description":"Naejangsan Mountain is a famous mountain in Jeollabuk-do, and the best mountain in Korea to view the fall foliage. Because of the bright autumn leaves that blanket Naejangsan Mountain in fall, the mountain is also referred to as Geumgang of Honam, referencing the beautiful Geumgangsan Mountain.\u003cbr\u003e\u003cBr\u003eInside the park, there are famous waterfalls, such as Dodeokpokpo Falls and Geumseonpokpo Falls, and temples such as Baegyangsa Temple and Naejangsa Temple. In addition, there are about 760 kinds of local plants, including those designated as Natural Monuments, and various wild animals living inside the park.\u003cbr\u003e\u003cBr\u003eNaejangsan National Park is beautiful not only in fall, but also in spring when the azaleas and cherry blossoms bloom, in summer when the mountain turns green, and winter when the rock cliffs are covered with snow.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2023-01-07-1673073449691/2616825_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673073449691","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673073449691"},{"id":"2023-01-07-1673069733223","title":"Naejangsan Cable Car (내장산 케이블카)","description":"Visitors who take Naejangsan Cable Car will enjoy a stunning view of the entire park, then after a 300m walk from the cable car terminus they will reach Yeonjabong Peak’s observatory.  The cable car starts from Naejangsan Visitor Information Center.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-07-1673069733223/1929801_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673069733223","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673069733223"},{"id":"2023-01-07-1673066320037","title":"Naebyeonsan Mountain (내변산)","description":"The Byeonsanbando Peninsula has a shoreline that stretches 99 kilometers, protruding into the west sea in Jeollabuk-do, with the Saemangeum, the world’s longest man-made sea barrier, to the north and Gomsoman Bay at its south shore. The peninsula is part of Byeonsanbando National Park, which is widely known for its natural beauty. Its interior mountain range is known as Naebyeonsan Mountain (Inner Byeonsan Mountain.) while the outer region near the sea is known as Oebyeonsan Mountain (Outer Byeonsan Mountain). \u003cbr\u003e\u003cbr\u003eThe center of Mountain Naebyeonsan includes the highest peak of Byeonsanbando peninsula, Uisangbong Peak (509 meters) and Nakjodae (Sunset Viewpoint), Wolmyeongam Hermitage, Bongnaegugok Valley as well as Jiksopokpo Waterfall. The surrounding mountains and valleys of Byeonsan Mountain are not particularly high, standing at an altitude of around 400-500 meters, but the magnificent formation of mountains and valleys as well as the breathtaking view of the sunset from Nakjodae make it a must-see sight.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-07-1673066320037/1604207_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673066320037","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673066320037"},{"id":"2023-01-07-1673062557358","title":"Nabawi Catholic Church (화산천주교회(나바위 성당))","description":"Nabawi Catholic Church is located in Hwasan-ri, Mangseong-myeon in Iksan, Jeollabuk-do Province and is known as the oldest surviving catholic church in the Jeolla-do region. The church was built in 1906 to commemorate the return of priest Kim Dae-geon in 1845 (Joseon dynasty) after he was ordained in Shanghai, China. Inside the church stand two monuments  one built in 1954 to honor Joseph Vermorel (French missionary, 1860-1937) and one built in 1955 to honor priest and martyr Kim Dae-geon. Considered the most significant catholic relic of the Jeolla-do region, the church is sought out by large numbers of Catholic visitors each year.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2023-01-07-1673062557358/2643535_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673062557358","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673062557358"},{"id":"2023-01-06-1673001422563","title":"Muju Meoru Wine Cave (무주머루와인동굴)","description":"Muju Meoru Wine Cave is surrounded by a beautiful natural landscape and various cultural heritages. The wine tunnel used to be an excavation working site to build the Muju Water Power Plant. The cave makes for an ideal place to mature and store wine as it blocks light and maintains a consistent temperature. Visitors can enjoy the taste and charm of sanmeoru (wild grape) wine and also experience a unique wine foot bath.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2023-01-06-1673001422563/2613189_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1673001422563","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1673001422563"},{"id":"2023-01-06-1672997763984","title":"Muju Gucheong-dong Special Tourist Zone (무주구천동관광특구)","description":"At the heart of the Muju Gucheondong Special Tourist Zone is Muju Gucheondong Valley. The outer parts of Deogyusan National Park and the mountain’s natural recreation forest are also part of the special tourist zone.\u003cbr\u003e\u003cbr\u003eThe 30-kilometer-long Muju Gucheondong Valley is located to the north of Deogyusan National Park. The calm and soothing sound of the water flowing through a lush forest make this a great summer destination. The 33 scenic points of Gucheondong include Eunguam Rock, Haksodae Falls, Waryongdam Pond, Gucheon Waterfall and Yeonhwa Waterfall. In the summer, visitors can see the rare sight of fireflies in their natural habitat.  The fall foliage in autumn and the winter snowscape are also quite exquisite. \u003cbr\u003e\u003cbr\u003eWithin the vicinity of Muju Gucheondong is Muju Resort. The resort complex is made up of a family hotel, resort condominium and various recreational facilities where visitors can enjoy skiing, hiking, horseback riding and mountain biking. Visitors can take the gondola from the resort all the way up to Deogyusan Mountain’s Seolcheonbong Peak (1,520 meters). From, there, they can easily reach the summit at Hyangjeokbong Peak (1,614 meters).\u003cbr\u003e\u003cbr\u003eTaekwondowon, located near the Muju Gucheondong Special Tourist Zone, offers a hands-on Taekwondo experience program. Those who are interested in learning Taekwondo can take part in a 1-day program which includes a Taekwondo demonstration, a Taekwondo class (basic movements), and board breaking. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eMuju Gucheondong Special Tourist Zone \u003cbr\u003e\u003c/b\u003e\u003cb\u003eAreas Covered \u003c/b\u003e Mupung-myeon (Samgoe-ri) and Seolcheon-myeon (Samgong-ri and Simgok-ri) in Muju-gun, Jeollabuk-do \u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 7,610,000 ㎡ \u003cbr\u003e\u003cb\u003eTourist Attractions \u003c/b\u003e Deogyusan National Park, 33 Scenic Views of Muju, Gucheondong Valley, Muju Resort, forest park, Taekwondowon, Muju Hyanggyo (Confucian school), Baengnyeonsa Temple, Jeoksansanseong Fortress, etc.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-01-06-1672997763984/1929742_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672997763984","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672997763984"},{"id":"2023-01-06-1672994325436","title":"Muju Baengnyeonsa Temple (백련사(무주))","description":"Baengnyeonsa Temple is located in the upper part of Gucheondong Valley on Deogyusan Mountain. It is said that during the Silla Kingdom, a white lotus flower bloomed here, and thats why the temple is called Baengnyeonsa (lit. White Lotus Temple). The temple is the only remaining temple out of 14 that were built in the Gucheon-dong area of Muju. After walking over Baengnyeongyo Bridge at the entrance of the temple, you will come to a stone stairway. At the top is the main sanctuary. The majesty and beauty of the main sanctuary is well complemented by the mountains. The Mokjosamjonbul Stone Buddha within the main building is presumed to have been built in the latter half of the Joseon dynasty. Past Myeongbujeon is Baengnyeonsa’s Sajeokbi tombstone, and the workmanship of the carved calligraphy is very highly regarded.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-06-1672994325436/1248135_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672994325436","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672994325436"},{"id":"2023-01-06-1672990557700","title":"Mohang Beach (모항해수욕장)","description":"Mohang Beach is situated in Byeonsan-myeon, Buan-gun, Jeollabuk-do. It is set against the beautiful mountains of Byeonsanbando National Park and the clear waters of the west coast. Unlike many beaches along the west coast, white sand can be found even at low tide and the beach is great for fishing. \u003cbr\u003e\u003cbr\u003eDesignated a tourist site in December of 2000, the area has been equipped with a family hotel, camping sites, and a seaside cafe. Nearby, there is a mud flat, a population of horned holly trees (Natural Monument No. 122), and a scenic drive.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-06-1672990557700/636244_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672990557700","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672990557700"},{"id":"2023-01-06-1672987162693","title":"Moaksan Provincial Park (모악산도립공원)","description":"Moaksan Mountain (alt. 795.2 m) is located in Gimje, Jeollabuk-do and is home to several Buddhist temples  Geumsansa, Guisinsa, Suwangsa, and Daewonsa. From the top of the mountain, visitors can see the Honam Delta as well as the Gimje Delta. \u003cbr\u003e\u003cbr\u003eDesignated as a provincial park in 1971, Moaksan is known for its incredible views and cultural heritages. Daewonsa and Suwangsa Temples are located on the southeast side of the mountain and Guisinsa Temple sits to the west. Geumsansa Temple, built during the Baekje period (AD 599), holds many precious pieces of Buddhist art. \u003cbr\u003e\u003cbr\u003eOne of the preferred methods for ascending the mountain is a trail along the ridge behind Simwonam Hermitage, which is particularly eye-catching in the spring when the mountain azaleas are in full bloom. From the summit, the Gimje Delta and Mangyeonggang River come into view, along with Unjangsan Mountain and the city of Jeonju. The cherry blossom tunnel extending from the parking lot to Iljumun Gate is another must-see for those who visit in spring.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2023-01-06-1672987162693/1974389_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672987162693","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672987162693"},{"id":"2023-01-06-1672983362269","title":"Mireuksa Temple Site [UNESCO World Heritage] (익산 미륵사지 [유네스코 세계문화유산])","description":"Mireuksa was the largest Buddhist temple of the ancient Baekje Kingdom (18 BC-AD 660). According to Samgukyusa (historical records published in 1281), King Mu (30th king of Baekje, in power AD 600-641) and his wife Queen Seonhwa were said to have seen a vision of Mireuksamjon (the three Sanskrit) emerging from a large pond. At the time of their revelation, the king and queen were on their way to visit a Buddhist monk in Sajasa Temple on Yonghwasan Mountain (now known as Mireuksan Mountain). In response to their vision, the king drained the nearby pond and established Mireuksa Temple. The temple is believed to have shown the most advanced architectural and cultural skills of Baekje, Silla, and Goguryeo (the three main kingdoms at that time). Records indicate that King Jinpyeong of Silla even sent his craftsmen over to assist with the temple construction. \u003cbr\u003e\u003cbr\u003eThe two main features of the Mireuksa Temple Site are the stone pagoda (Mireuksaji Seoktap) and the flagpole supports (Mireuksaji Dangganjiju). The 14.24-meter-high west stone pagoda (National Treasure No. 11) is the oldest and largest Korean stone pagoda in existence. The west pagoda currently has only six tiers, but is estimated to originally have had nine. The nine-story east stone pagoda (27.67 meters in x_height) was restored to its original stature in 1993 based on historical records. Other surviving landmarks include the flagpole supports (Treasure No. 236) to the south of the stone pagodas. The 395 centimeter-tall poles are estimated to have been created during the Unified Silla period (AD 676-935) and are set 90 meters apart from east to west.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-06-1672983362269/2514985_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672983362269","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672983362269"},{"id":"2023-01-06-1672979958647","title":"Manghaesa Temple (망해사)","description":"Manghaesa Temple is located at the edge of the Gimje Plains before the sea. The temple stands at the summit of Jinbongsan Mountain.  The temple was named for the view of the ocean and the fields of rice. The temple was established by the great monk Buseol Geosa during the 2nd year of King Uija of Baekje (AD 642). Years later, Dobeopsa (a Chinese monk from the Tang dynasty) renovated the temple. The temple was altered again during the reign of King Injo of the Joseon dynasty when the great monk Jinmuk Daesa built Nakseojeon Hall in 1589. Bogwangjeon Hall and Chilseonggak Pavilion were built much later in 1933. Manghaesa Temple is unique in that it is the only temple where the distant horizon is visible over both land and sea. Nearby attractions include a walking path through a field of reeds by Mangyeonggang River and views of the sunset over the sea.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-06-1672979958647/2675611_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672979958647","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672979958647"},{"id":"2023-01-06-1672976184633","title":"Maisan Hwaeomgul Cave (마이산 화엄굴)","description":"Maisan Mountain has two major peaks made of sedimentary rocks; these peaks are said to be ‘couple peaks’ and cannot be found anywhere else. Sut Maibong (alt. 667 meters) is said to be the male peak while the slightly larger Am Maibong (alt. 673 meters) is deemed the female peak. In the early Joseon period the mountain was named ‘Sokgeumsan,’ but began to be called ‘Maisan’ after the 12th year of King Taejong, who commented that the two peaks resembled horse ears (‘maisan’ meaning ‘horse ears’). All along Maisan Mountain, visitors will find small crater-like rock cavities that are formed by prolonged weathering. These unique geological features, called ‘tafoni,’ are of great academic value. \u003cbr\u003e\u003cbr\u003eInside Hwaeomgul Cave, visitors can observe medicinal water that flows up from underground all throughout the year. It is widely believed that once you drink the water, especially on the days of the Spring and Autumn Equinox, you will soon have a son and be blessed by the mountain spirit. Even today, many women who have difficulty conceiving visit the mountain to pray to the mountain spirits for their heart’s desire—the gift of a child. The region in which Maisan is located is the birthplace of many talented people and national heroes, which some say is proof of the blessings of the mountain and its extremely powerful spirit.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-06-1672976184633/198644_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672976184633","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672976184633"},{"id":"2023-01-05-1672915064725","title":"Korea Expressway Corporation Arboretum (Jeonju Arboretum) (한국도로공사수목원(전주수목원))","description":"Korea Expressway Corporation Arboretum (Jeonju Arboretum) is located in a relatively warm region of the country, reaching 20-30 meters in altitude. Operated by Korea Expressway Corporation, the garden is a non-profit aboretum that is free and open to the public. The garden was built to restore the local environment that was damaged during the construction of an expressway in 1972, starting with a nursery field. The builders then began collecting plants in 1983, and eventually opened the garden in 1992. The arboretum now sees an average of 200,000 visitors per year.\u003cbr\u003eThe garden operates various hands-on programs and summer educational programs due to its diverse plant species.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2023-01-05-1672915064725/1605465_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672915064725","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672915064725"},{"id":"2023-01-05-1672911350500","title":"Jinpo Maritime Theme P
