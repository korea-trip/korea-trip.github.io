_NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2023-01-08-1673159877583","title":"Old Walls of Jijeon Village in Muju (무주 지전마을 옛 담장)","description":"The Old Walls of Jijeon Village in Muju were mostly all built to mark the dividing line between houses, rather than to keep people out. The walls started out using mud and natural stones, but later changed to more square-shaped stones held together with cement and topped with Korean roofing tiles. The wall blends in harmony with the traditional houses of the village and the slowly flowing Namdaecheon Stream.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2023-01-08-1673159877583/2366389_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673159877583","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673159877583"},{"id":"2023-01-08-1673156142858","title":"Okjeongho Lake Gujeolcho Theme Park (옥정호 구절초테마공원)","description":"Okjeongho Lake Gujeolcho Theme Park was officially formed in 2006 in an area that used to be called Manggyeongdae Terrace. Out of the park’s 12 hectare of land, approximately 5 hectare of land is filled with Gujeolcho (Siberian chrysanthemum) and a pine tree forest. The park also has walking paths and rest areas for visitors to enjoy.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-08-1673156142858/2031741_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673156142858","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673156142858"},{"id":"2023-01-08-1673152719974","title":"Okjeongho Lake (옥정호 (물안개길))","description":"Okjeongho Lake is a manmade lake that was formed when Seomjingang River Dam was built. The 763-square kilometer drainage area is filled with 430 million tons of water. The picturesque lake is a popular photo spot for photographers across the nation with wet fog reflected under the morning sun being one of the most beautiful sight. A lakeside walking trail is also a popular attraction.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-08-1673152719974/2671574_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673152719974","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673152719974"},{"id":"2023-01-08-1673148955286","title":"Nongae Shrine (Uiamsa Shrine) (논개사당(의암사))","description":"Uiamsa Shrine was built to the memory of Chu Nongae, who sacrificed her life during the Imjin War (Japanese Invasion of Korea). In 1846, the Nongae-saeng-jang-hyang-su-myeong-bi monument was put up in praise of Nongae’s patriotism. In 1955, a shrine was built and named Uiamsa, which was then moved to the current location in 1974. Within the precincts of the shrine are a memorial stone, the portrait of Nongae by artist Kim Eun-ho, and three gates Woesammun, Naesammun and Chunguimun erected one after another. At the memorial hall, the existing possessions of Nongae and her husband General Choi Gyeong-hoe are on display. The annual Nongae Festival takes places on September 3rd by the lunar calendar, during which memorial services and cultural events are held to commemorate Nongae.","regDate":"2023-01-08","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-08-1673148955286/798156_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-08-1673148955286","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-08-1673148955286"},{"id":"2023-01-07-1673087720192","title":"Namwonhyanggyo Confucian School (남원향교)","description":"Namwonhyanggyo Confucian School is a national secondary educational institute for students in the Namwon area built during the Joseon dynasty. The school is located at the foot of Daegoksan Mountain. It was opened to enshrine the tablets of Hyeon Yu and provide education to the local people. Enshrined in the school are the tablets of the Five Sages, the Four Wise Men of the Song Dynasty, and the 18 Wise Men of Korea.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-07-1673087720192/1604107_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673087720192","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673087720192"},{"id":"2023-01-07-1673084146360","title":"Namwon Silsangsa Temple (실상사(남원))","description":"Silsangsa Temple was constructed by Monk Jeunggak, as one of nine special temples in the year 828. The temple was established because of the theory of divination, based on topology. The belief held that Korea’s good spirit would be taken away to Japan, bringing bad luck if the temple was not constructed at this particular location. The temple was reconstructed in the 26th year of King Sukjong’s reign (1700) after it was completely destroyed during the Imjin War (1592-1598). However, it was almost burnt down in the 19th year of King Gojong’s reign (1882).\u003cbr\u003e \u003cbr\u003eIt is presently preserved just as it was during the Unified Silla Kingdom, with its three-story pagoda and its 11 treasures with a total of 17 cultural assets. The entrance of the temple lies in the middle of a rice field and the temple has a pastoral view, surrounded by trees. From the entrance, visitors can cross the half-moon shaped stone bridge to find a remarkable totem pole.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-07-1673084146360/1604040_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673084146360","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673084146360"},{"id":"2023-01-07-1673080623612","title":"Namwon Recreational Forest (남원자연휴양림)","description":"Namwon Recreational Forest is located at the base of Cheonhwangsan Mountain. Korean pine trees that are twenty to thirty years old span over a 330,578 ㎡ stretch of land with a 4-kilometer-long walking path in between, serving as the perfect place for forest bathing. The recreational forest facility is equipped with convenient facilities, including accommodations, a sports field, seminar rooms, and swimming pool and campfire sites. It also serves as a great field trip destination due to its well-preserved nature and small wild animals witnessed on site.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-01-07-1673080623612/219362_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673080623612","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673080623612"},{"id":"2023-01-07-1673076938285","title":"Namwon Aircraft \u0026 Space Observatory (남원항공우주천문대)","description":"Chosen as a government funded project, Namwon Aircraft \u0026 Space Observatory was granted 4.6 billion won by the Ministry of Science, ICT and Future Planning in 2006 for project development. \u003cbr\u003e\u003cbr\u003eThe three-story observatory, with a total area of 6,532 square meters, has an exhibition hall showing the history of space aviation, an aviation experience hall, and a 10-meter-wide dome showing images of the night sky. The secondary observatory is equipped with a 600 millimeter telecope and other astronomical telescopes ranging in focal length from 125 millimeter to 350 millimeter for observing Namwons night sky. In addition to the telecopes, retired combat planes from the air force, including the main fighter plane Phantom from the 1970s, are displayed outside. \u003cbr\u003e\u003cbr\u003eNamwon Aircraft \u0026 Space Observatory offers programs such as tours and experience programs for groups. These include a 4D film experience of the sun and celestial bodies, a virtual aviation experience, and lectures about astronomy, all of which can accommodate up to 120 people per session. A variety of classroom learning activities are also offered in the summer to attract more visitors.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2023-01-07-1673076938285/1477886_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673076938285","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673076938285"},{"id":"2023-01-07-1673073449691","title":"Naejangsan National Park (내장산국립공원)","description":"Naejangsan Mountain is a famous mountain in Jeollabuk-do, and the best mountain in Korea to view the fall foliage. Because of the bright autumn leaves that blanket Naejangsan Mountain in fall, the mountain is also referred to as Geumgang of Honam, referencing the beautiful Geumgangsan Mountain.\u003cbr\u003e\u003cBr\u003eInside the park, there are famous waterfalls, such as Dodeokpokpo Falls and Geumseonpokpo Falls, and temples such as Baegyangsa Temple and Naejangsa Temple. In addition, there are about 760 kinds of local plants, including those designated as Natural Monuments, and various wild animals living inside the park.\u003cbr\u003e\u003cBr\u003eNaejangsan National Park is beautiful not only in fall, but also in spring when the azaleas and cherry blossoms bloom, in summer when the mountain turns green, and winter when the rock cliffs are covered with snow.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2023-01-07-1673073449691/2616825_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673073449691","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673073449691"},{"id":"2023-01-07-1673069733223","title":"Naejangsan Cable Car (내장산 케이블카)","description":"Visitors who take Naejangsan Cable Car will enjoy a stunning view of the entire park, then after a 300m walk from the cable car terminus they will reach Yeonjabong Peak’s observatory.  The cable car starts from Naejangsan Visitor Information Center.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-07-1673069733223/1929801_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673069733223","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673069733223"},{"id":"2023-01-07-1673066320037","title":"Naebyeonsan Mountain (내변산)","description":"The Byeonsanbando Peninsula has a shoreline that stretches 99 kilometers, protruding into the west sea in Jeollabuk-do, with the Saemangeum, the world’s longest man-made sea barrier, to the north and Gomsoman Bay at its south shore. The peninsula is part of Byeonsanbando National Park, which is widely known for its natural beauty. Its interior mountain range is known as Naebyeonsan Mountain (Inner Byeonsan Mountain.) while the outer region near the sea is known as Oebyeonsan Mountain (Outer Byeonsan Mountain). \u003cbr\u003e\u003cbr\u003eThe center of Mountain Naebyeonsan includes the highest peak of Byeonsanbando peninsula, Uisangbong Peak (509 meters) and Nakjodae (Sunset Viewpoint), Wolmyeongam Hermitage, Bongnaegugok Valley as well as Jiksopokpo Waterfall. The surrounding mountains and valleys of Byeonsan Mountain are not particularly high, standing at an altitude of around 400-500 meters, but the magnificent formation of mountains and valleys as well as the breathtaking view of the sunset from Nakjodae make it a must-see sight.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-07-1673066320037/1604207_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673066320037","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673066320037"},{"id":"2023-01-07-1673062557358","title":"Nabawi Catholic Church (화산천주교회(나바위 성당))","description":"Nabawi Catholic Church is located in Hwasan-ri, Mangseong-myeon in Iksan, Jeollabuk-do Province and is known as the oldest surviving catholic church in the Jeolla-do region. The church was built in 1906 to commemorate the return of priest Kim Dae-geon in 1845 (Joseon dynasty) after he was ordained in Shanghai, China. Inside the church stand two monuments  one built in 1954 to honor Joseph Vermorel (French missionary, 1860-1937) and one built in 1955 to honor priest and martyr Kim Dae-geon. Considered the most significant catholic relic of the Jeolla-do region, the church is sought out by large numbers of Catholic visitors each year.","regDate":"2023-01-07","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2023-01-07-1673062557358/2643535_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-07-1673062557358","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-07-1673062557358"},{"id":"2023-01-06-1673001422563","title":"Muju Meoru Wine Cave (무주머루와인동굴)","description":"Muju Meoru Wine Cave is surrounded by a beautiful natural landscape and various cultural heritages. The wine tunnel used to be an excavation working site to build the Muju Water Power Plant. The cave makes for an ideal place to mature and store wine as it blocks light and maintains a consistent temperature. Visitors can enjoy the taste and charm of sanmeoru (wild grape) wine and also experience a unique wine foot bath.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2023-01-06-1673001422563/2613189_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1673001422563","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1673001422563"},{"id":"2023-01-06-1672997763984","title":"Muju Gucheong-dong Special Tourist Zone (무주구천동관광특구)","description":"At the heart of the Muju Gucheondong Special Tourist Zone is Muju Gucheondong Valley. The outer parts of Deogyusan National Park and the mountain’s natural recreation forest are also part of the special tourist zone.\u003cbr\u003e\u003cbr\u003eThe 30-kilometer-long Muju Gucheondong Valley is located to the north of Deogyusan National Park. The calm and soothing sound of the water flowing through a lush forest make this a great summer destination. The 33 scenic points of Gucheondong include Eunguam Rock, Haksodae Falls, Waryongdam Pond, Gucheon Waterfall and Yeonhwa Waterfall. In the summer, visitors can see the rare sight of fireflies in their natural habitat.  The fall foliage in autumn and the winter snowscape are also quite exquisite. \u003cbr\u003e\u003cbr\u003eWithin the vicinity of Muju Gucheondong is Muju Resort. The resort complex is made up of a family hotel, resort condominium and various recreational facilities where visitors can enjoy skiing, hiking, horseback riding and mountain biking. Visitors can take the gondola from the resort all the way up to Deogyusan Mountain’s Seolcheonbong Peak (1,520 meters). From, there, they can easily reach the summit at Hyangjeokbong Peak (1,614 meters).\u003cbr\u003e\u003cbr\u003eTaekwondowon, located near the Muju Gucheondong Special Tourist Zone, offers a hands-on Taekwondo experience program. Those who are interested in learning Taekwondo can take part in a 1-day program which includes a Taekwondo demonstration, a Taekwondo class (basic movements), and board breaking. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eMuju Gucheondong Special Tourist Zone \u003cbr\u003e\u003c/b\u003e\u003cb\u003eAreas Covered \u003c/b\u003e Mupung-myeon (Samgoe-ri) and Seolcheon-myeon (Samgong-ri and Simgok-ri) in Muju-gun, Jeollabuk-do \u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 7,610,000 ㎡ \u003cbr\u003e\u003cb\u003eTourist Attractions \u003c/b\u003e Deogyusan National Park, 33 Scenic Views of Muju, Gucheondong Valley, Muju Resort, forest park, Taekwondowon, Muju Hyanggyo (Confucian school), Baengnyeonsa Temple, Jeoksansanseong Fortress, etc.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-01-06-1672997763984/1929742_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672997763984","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672997763984"},{"id":"2023-01-06-1672994325436","title":"Muju Baengnyeonsa Temple (백련사(무주))","description":"Baengnyeonsa Temple is located in the upper part of Gucheondong Valley on Deogyusan Mountain. It is said that during the Silla Kingdom, a white lotus flower bloomed here, and thats why the temple is called Baengnyeonsa (lit. White Lotus Temple). The temple is the only remaining temple out of 14 that were built in the Gucheon-dong area of Muju. After walking over Baengnyeongyo Bridge at the entrance of the temple, you will come to a stone stairway. At the top is the main sanctuary. The majesty and beauty of the main sanctuary is well complemented by the mountains. The Mokjosamjonbul Stone Buddha within the main building is presumed to have been built in the latter half of the Joseon dynasty. Past Myeongbujeon is Baengnyeonsa’s Sajeokbi tombstone, and the workmanship of the carved calligraphy is very highly regarded.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-06-1672994325436/1248135_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672994325436","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672994325436"},{"id":"2023-01-06-1672990557700","title":"Mohang Beach (모항해수욕장)","description":"Mohang Beach is situated in Byeonsan-myeon, Buan-gun, Jeollabuk-do. It is set against the beautiful mountains of Byeonsanbando National Park and the clear waters of the west coast. Unlike many beaches along the west coast, white sand can be found even at low tide and the beach is great for fishing. \u003cbr\u003e\u003cbr\u003eDesignated a tourist site in December of 2000, the area has been equipped with a family hotel, camping sites, and a seaside cafe. Nearby, there is a mud flat, a population of horned holly trees (Natural Monument No. 122), and a scenic drive.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-06-1672990557700/636244_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672990557700","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672990557700"},{"id":"2023-01-06-1672987162693","title":"Moaksan Provincial Park (모악산도립공원)","description":"Moaksan Mountain (alt. 795.2 m) is located in Gimje, Jeollabuk-do and is home to several Buddhist temples  Geumsansa, Guisinsa, Suwangsa, and Daewonsa. From the top of the mountain, visitors can see the Honam Delta as well as the Gimje Delta. \u003cbr\u003e\u003cbr\u003eDesignated as a provincial park in 1971, Moaksan is known for its incredible views and cultural heritages. Daewonsa and Suwangsa Temples are located on the southeast side of the mountain and Guisinsa Temple sits to the west. Geumsansa Temple, built during the Baekje period (AD 599), holds many precious pieces of Buddhist art. \u003cbr\u003e\u003cbr\u003eOne of the preferred methods for ascending the mountain is a trail along the ridge behind Simwonam Hermitage, which is particularly eye-catching in the spring when the mountain azaleas are in full bloom. From the summit, the Gimje Delta and Mangyeonggang River come into view, along with Unjangsan Mountain and the city of Jeonju. The cherry blossom tunnel extending from the parking lot to Iljumun Gate is another must-see for those who visit in spring.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2023-01-06-1672987162693/1974389_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672987162693","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672987162693"},{"id":"2023-01-06-1672983362269","title":"Mireuksa Temple Site [UNESCO World Heritage] (익산 미륵사지 [유네스코 세계문화유산])","description":"Mireuksa was the largest Buddhist temple of the ancient Baekje Kingdom (18 BC-AD 660). According to Samgukyusa (historical records published in 1281), King Mu (30th king of Baekje, in power AD 600-641) and his wife Queen Seonhwa were said to have seen a vision of Mireuksamjon (the three Sanskrit) emerging from a large pond. At the time of their revelation, the king and queen were on their way to visit a Buddhist monk in Sajasa Temple on Yonghwasan Mountain (now known as Mireuksan Mountain). In response to their vision, the king drained the nearby pond and established Mireuksa Temple. The temple is believed to have shown the most advanced architectural and cultural skills of Baekje, Silla, and Goguryeo (the three main kingdoms at that time). Records indicate that King Jinpyeong of Silla even sent his craftsmen over to assist with the temple construction. \u003cbr\u003e\u003cbr\u003eThe two main features of the Mireuksa Temple Site are the stone pagoda (Mireuksaji Seoktap) and the flagpole supports (Mireuksaji Dangganjiju). The 14.24-meter-high west stone pagoda (National Treasure No. 11) is the oldest and largest Korean stone pagoda in existence. The west pagoda currently has only six tiers, but is estimated to originally have had nine. The nine-story east stone pagoda (27.67 meters in x_height) was restored to its original stature in 1993 based on historical records. Other surviving landmarks include the flagpole supports (Treasure No. 236) to the south of the stone pagodas. The 395 centimeter-tall poles are estimated to have been created during the Unified Silla period (AD 676-935) and are set 90 meters apart from east to west.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-06-1672983362269/2514985_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672983362269","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672983362269"},{"id":"2023-01-06-1672979958647","title":"Manghaesa Temple (망해사)","description":"Manghaesa Temple is located at the edge of the Gimje Plains before the sea. The temple stands at the summit of Jinbongsan Mountain.  The temple was named for the view of the ocean and the fields of rice. The temple was established by the great monk Buseol Geosa during the 2nd year of King Uija of Baekje (AD 642). Years later, Dobeopsa (a Chinese monk from the Tang dynasty) renovated the temple. The temple was altered again during the reign of King Injo of the Joseon dynasty when the great monk Jinmuk Daesa built Nakseojeon Hall in 1589. Bogwangjeon Hall and Chilseonggak Pavilion were built much later in 1933. Manghaesa Temple is unique in that it is the only temple where the distant horizon is visible over both land and sea. Nearby attractions include a walking path through a field of reeds by Mangyeonggang River and views of the sunset over the sea.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-06-1672979958647/2675611_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672979958647","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672979958647"},{"id":"2023-01-06-1672976184633","title":"Maisan Hwaeomgul Cave (마이산 화엄굴)","description":"Maisan Mountain has two major peaks made of sedimentary rocks; these peaks are said to be ‘couple peaks’ and cannot be found anywhere else. Sut Maibong (alt. 667 meters) is said to be the male peak while the slightly larger Am Maibong (alt. 673 meters) is deemed the female peak. In the early Joseon period the mountain was named ‘Sokgeumsan,’ but began to be called ‘Maisan’ after the 12th year of King Taejong, who commented that the two peaks resembled horse ears (‘maisan’ meaning ‘horse ears’). All along Maisan Mountain, visitors will find small crater-like rock cavities that are formed by prolonged weathering. These unique geological features, called ‘tafoni,’ are of great academic value. \u003cbr\u003e\u003cbr\u003eInside Hwaeomgul Cave, visitors can observe medicinal water that flows up from underground all throughout the year. It is widely believed that once you drink the water, especially on the days of the Spring and Autumn Equinox, you will soon have a son and be blessed by the mountain spirit. Even today, many women who have difficulty conceiving visit the mountain to pray to the mountain spirits for their heart’s desire—the gift of a child. The region in which Maisan is located is the birthplace of many talented people and national heroes, which some say is proof of the blessings of the mountain and its extremely powerful spirit.","regDate":"2023-01-06","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-06-1672976184633/198644_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-06-1672976184633","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-06-1672976184633"},{"id":"2023-01-05-1672915064725","title":"Korea Expressway Corporation Arboretum (Jeonju Arboretum) (한국도로공사수목원(전주수목원))","description":"Korea Expressway Corporation Arboretum (Jeonju Arboretum) is located in a relatively warm region of the country, reaching 20-30 meters in altitude. Operated by Korea Expressway Corporation, the garden is a non-profit aboretum that is free and open to the public. The garden was built to restore the local environment that was damaged during the construction of an expressway in 1972, starting with a nursery field. The builders then began collecting plants in 1983, and eventually opened the garden in 1992. The arboretum now sees an average of 200,000 visitors per year.\u003cbr\u003eThe garden operates various hands-on programs and summer educational programs due to its diverse plant species.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2023-01-05-1672915064725/1605465_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672915064725","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672915064725"},{"id":"2023-01-05-1672911350500","title":"Jinpo Maritime Theme Park (진포해양테마공원)","description":"The Jinpo Maritime Theme Park opened in 2008 to commemorate Jinpodaecheop, the sweeping victory of Jinpo in the naval combat against the Japanese forces led by General Choi Mu-seon in 1380. Constructed\u0026nbsp;with a scenic backdrop of the local port and the vast sea, the park houses 16 retired military crafts of 13 models. On display at the park are vintage tanks, historical artillery, combat planes, and warships including the Wibongham Ship, a vessel\u0026nbsp;that\u0026nbsp;was used in\u0026nbsp;combat during the Vietnam War. Visitors can\u0026nbsp;also explore the interior of decommissioned warships. The exhibition hall inside the Wibongham Ship showcases weapons used during the Jinpodaecheop War, artillery made by General Choi Mu-seon, and the typical life inside the warship.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-05-1672911350500/2649953_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672911350500","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672911350500"},{"id":"2023-01-05-1672907957048","title":"Jinan Red Ginseng Spa (진안 홍삼스파)","description":"The Jinan Red Ginseng Spa is a spacious spa (B1-3F, 7,720 square meters) offering an unusual assortment of health facilities and programs. Treatments use the systematic and scientific use of red ginseng, Oriental medicinal herbs, and the principles of yin and yang and the five natural elements to give spa-goers an indulgent experience that relaxes both the mind and body. Read on to learn more about some of the treatments and facilities available at the spa.\u003cbr\u003e\u003cbr\u003eGold  Taegeuk Bubble Sense Therapy\u003cbr\u003eRelax on a warm stone chair for a body massage of red ginseng bubbles that come up to your neck. Then, hop in the dew shower to relax.\u003cbr\u003e\u003cbr\u003eTree  Yangsaeng Herb Therapy\u003cbr\u003eAs part of this spa treatment, clients rest on a bed of dried medicinal herbs and hay designed to help overcome fatigue.\u003cbr\u003e\u003cbr\u003eSound Floating Space\u003cbr\u003eIn this spa treatment, guests float peacefully on the water while listening to music via underwater speakers in an experience that simulates being in the womb. \u003cbr\u003e\u003cbr\u003eAqua Zone\u003cbr\u003eThis outdoor open-air tub is a great therapy option that also lets visitors enjoy the beautiful landscape of Mount Maisan.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2023-01-05-1672907957048/2369871_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672907957048","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672907957048"},{"id":"2023-01-05-1672904127574","title":"Jiksopokpo Falls - Jeonbuk National Geopark (직소폭포 (전북 서해안권 국가지질공원))","description":"Jiksopokpo Falls is located within Bongnaegugok Valley. The waterfall is the largest in Byeonsanbando National Park, thundering down 30 meters. The waterfall can be reached by a hiking trail starting at Naesosa Temple. Known as one of the most beautiful sights in Byeonsanbando National Park, the waterfall is very popular with tourists.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2023-01-05-1672904127574/2588812_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672904127574","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672904127574"},{"id":"2023-01-05-1672900697341","title":"Jeonjuhyanggyo Local Confucian School (전주향교)","description":"Jeonjuhyanggyo is a local Confucian school that was established during the Joseon dynasty (1392-1910) and is designated Historic Treasure No. 379.  This was a national education center during the Joseon period.  The school was originally located at the Gyeonggijeon Shrine site, but was relocated in 1603. The mortuary tablets of seven Chinese Confucian scholars and 18 Korean scholars are enshrined in the main building of Daeseongjeon Hall.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-05-1672900697341/2644296_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672900697341","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672900697341"},{"id":"2023-01-05-1672896933286","title":"Jeonju Zoo (전주동물원)","description":"Located about 1 kilometer away from Deokjin Park in Deokjin-gu, Jeonju-si, the zoo is equipped with not only diverse animals and plants, but also a field for soccer, a volleyball court and many other sports facilities. In addition to their leisure grounds, the amusement park DreamLand is found to the eastside of the zoo.\u003cbr\u003e\u003cbr\u003eOpened on June 10, 1978, the zoo houses visitors all time favorites like tigers, lions,  giraffes, hippos, buffalo, rhinos, camels and more exotic animals, coming to a total of 670 animals made up of 106 different species.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-01-05-1672896933286/1605401_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672896933286","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672896933286"},{"id":"2023-01-05-1672893574890","title":"Jeonju Traditional Hanji Center (전주전통한지원)","description":"Jeonju has been a major producer of quality hanji paper for more than a thousand years. In keeping with this proud tradition, the Jeonju Traditional Hanji Center aims to preserve traditional paper-making techniques and become a mainstay in the hanji industry. More than 80 percent of the paper produced at the center is exported to Japan while the rest is used in Korea. The center produces, exhibits, and sells hanji used for calligraphy, Oriental paintings, and crafts, as well as special “yellow earth” wallpaper hanji and charcoal hanji, said to provide certain health benefits. Visitors can also sign up for crafting classes, including first-hand experience at making hanji, imprinting patterns and drying the paper.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2023-01-05-1672893574890/2040699_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672893574890","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672893574890"},{"id":"2023-01-05-1672889753794","title":"Jeonju Pungnammun Gate (전주 풍남문)","description":"Pungnammun Gate was built during the Joseon dynasty in 1734 and is a designated Treasure. Pungnammun Gate was the southernmost gate among the four city gates of Jeonju. The structure was severely damaged by fire in 1767, followed by the restoration of the gate tower afterwards. The gate was burnt down once again during the Imjin War and was restored to the gate that is seen today.","regDate":"2023-01-05","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2023-01-05-1672889753794/1605565_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-05-1672889753794","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-05-1672889753794"},{"id":"2023-01-04-1672828550877","title":"Jeonju Kimchi Cultural Center (전주한옥마을 전주김치문화관)","description":"Jeonju Kimchi Cultural Center is located in Jeonju, a UNESCO-designated City of Gastronomy. At the center, visitors can learn about the wisdom and science behind kimchi and Korean food culture.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2023-01-04-1672828550877/2550981_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672828550877","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672828550877"},{"id":"2023-01-04-1672824967328","title":"Jeonju Hanok Village [Slow City] (전북 전주 한옥마을 [슬로시티])","description":"Jeonju Hanok Village is located in the city of Jeonju and overlaps Pungnam-dong and Gyo-dong. There are 735 traditional Korean hanok houses. While the rest of the city has been industrialized, Hanok Village retains its historical charms and traditions. \u003cbr /\u003e\u003cbr /\u003eThe charm of Jeonju Hanok Village lies in the hanok buildings unique roof edges, which are slightly raised to the sky. Hanok houses are generally divided into two sections, \u003cem\u003eanchae\u003c/em\u003e and \u003cem\u003esarangchae\u003c/em\u003e. Sarangchae is where the men dwell. Because men and women had to remain separated, anchae is situated deep inside the house so that it is secretive and quiet. \u003cbr /\u003e\u003cbr /\u003eAnother trait of hanok is that all the houses are heated with ondol, a unique floor heating system. Since Koreans enjoy sitting, eating, and sleeping on the floor, it needs to remain heated in winter. To experience what hanok is like, visitors can either book a hanok accommodation or visit the Hanok Life Experience Hall.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2023-01-04-1672824967328/2674220_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672824967328","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672824967328"},{"id":"2023-01-04-1672821551267","title":"Jeonju Donggosa Temple (동고사 (전주))","description":"Donggosa Temple, located on Seungamsan Mountain in Jeonju, is a Buddhist temple of the Taego Order. The hike up to Donggosa Temple is a refreshing climb, and the temple provides a stunning panoramic view of downtown Jeonju. The temple buildings were constructed one after another along the mountain ridge, and stand in a row on either side of Daeungjeon Hall. The temple is modest and tastefully decorated with portraits of deceased great Buddhist monks and wooden Buddhist murals. The hiking trail to the right of Donggosa Temple leads to Chimyeongjasan Martyrs Ground, which is the graveyard of persecuted Catholics from the late Joseon dynasty.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-04-1672821551267/1605498_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672821551267","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672821551267"},{"id":"2023-01-04-1672817762142","title":"Jeongeupsa Culture Park (정읍사문화공원)","description":"Jeongeupsa Culture Park (located in Sigi 3-dong in downtown Jeongeup-si) was built in honor of ‘Jeongeupsa’ a famous Baekje Gayo (a type of poem from the Baekje dynasty). Jeongeupsa is the only poem of the five Baekje Gayos (Jeongeupsa, Mudeungsangok, Bangdeungsangok, Seonunsangok, and Jirisangok) recorded in Hangeul that remains in existence today. \u003cbr\u003e\u003cbr\u003eThe park, built on the location where the epic poem took place, boasts a 2.5-meter high granite statue of the heroine of Jeongeupsa. Nearby the statue are a shrine and a 2-meter wide monument commemorating the poem. Located in the vicinity are the Jeongeupsa Art Center, the Korean Classical Music Center, the city library, and an outdoor stage.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-01-04-1672817762142/2031759_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672817762142","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672817762142"},{"id":"2023-01-04-1672814332135","title":"Jeongeup Naejangsan Special Tourist Zone (정읍 내장산 관광특구)","description":"Jeongeup Naejangsan Special Tourist Zone, which covers Naejangsan Mountain, Baegamsan Mountain and Ibamsan Mountain, is known for the most beautiful fall scenery in Korea. In the autumn, the zone is aflame with autumnal tints. Naejangsan Mountain has been referred to as the “Geumgang of Honam” since the Joseon dynasty.\u003cbr\u003e\u003cbr\u003eNaejangsan Mountain is about 11 kilometers away from downtown Jeongeup, and its name means many secrets in the mountains. The highest peak of Naejangsan Mountain is Sinseonbong Peak, which is 763 meters above sea level. The nine peaks of the mountain stand in a circle, similar to the shape of a horse’s hoof. As one of the eight scenic views of the nation, it boasts grand scenery. Geumseongyegok Valley, which embraces Geumseonpokpo Falls, Dodeokpokpo Falls and Baegamgyegok Valley, is also famous. \u003cbr\u003e\u003cbr\u003eSince there are more than ten trekking courses, hikers can choose a course after taking their physical stamina or personal preference into consideration. The length of each course varies from 1.5 to 14 kilometers. For those who are not able to trek long distances, walking the 3.6 kilometer-long nature trail that leads to the flatland is a good option. Visitors can reach the observation platform easily by riding a cable car from the ticket office.\u003cbr\u003e\u003cbr\u003eThe number of tourists has been steadily increasing since the KTX train began to stop at Jeongeup Station. When the autumn colors are at its peak in particular, taking the KTX makes the trip to Naejangsan Mountain much easier for travelers, and prevents  traffic jams. The Donghak Peasants Revolution Commemoration is held in May and the Naejangsan Fall Foliage Festival  takes place in October. \u003cbr\u003e\u003cbr\u003e* Current State of Jeongeup \u0026 Naejangsan Special Tourist Zone \u003cbr\u003e1) Districts Covered  Naejang Districts (Naejang and Ssangam-dong) and Yongsan Districts (Yongsan and Sinjeong-dong), Jeongeuop-si, Jeollabuk-do\u003cbr\u003e2) Area  3,448,365㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions\u003cbr\u003eNaejangsan National Park, Okjeongho Lake, Jeongeupsa Park, Jeongeupcheon Stream, Chungyeolsa Shrine, Donghak Peasant Revolution Memorial Hall, etc. \u003cbr\u003e","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-01-04-1672814332135/1929797_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672814332135","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672814332135"},{"id":"2023-01-04-1672810566980","title":"Jeondong Catholic Cathedral (전주 전동성당)","description":"Jeondong Catholic Cathedral in Jeonju (Historic Site No. 288) was built in honor of Roman Catholic martyrs of the Joseon dynasty on the very same spot the martyrs lost their lives. The land was purchased by French Priest Baudenet in 1891 (28th year of King Gojong), but construction of the church did not begin until 1908. The church was designed by Priest Poinel, who also designed the famous Myeongdong Cathedral in Seoul. Construction was completed in 1914, a time during which Korea was under Japanese rule. Though originally built just outside of Pungnammun Gate, the site of the martyrs, the church was later moved to its current location for expansion.  \u003cbr\u003e\u003cbr\u003eThe first Romanesque building in the Honam region, Jeondong Catholic Cathedral is made of gray and red bricks and bears a striking resemblance to the Myeongdong Cathedral in Seoul. Not only considered one of the most beautiful Catholic churches in Korea, some even go so far as to say it is one of the most beautiful structures in all of Korea, citing the church’s unique combination of Byzantine and Romanesque architectural styles. The rectangular building is topped with three Byzantine bell towers (to the right, center, and left) and boasts arched ceilings, several of which meet in the form of a cross. \u003cbr\u003e\u003cbr\u003eIt is interesting to note that some of the bricks used in construction of the church were made using materials from the Jeonjueupseong Walled Town, which was torn down by the Japanese. It is also said that the cornerstone of the church came from a wall of Jeonjueupseong Walled Town near Pungnammun Gate.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2023-01-04-1672810566980/2641989_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672810566980","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672810566980"},{"id":"2023-01-04-1672807110323","title":"Jeoksangsanseong Fortress (무주 적상산성)","description":"Jeoksangsan Mountain (elevation 1,034m) in Muju, Jeollabuk-do, is surrounded by precipitous walls of stratified rocks. The basin on the mountain top there is a lake called ‘Jeoksangho’; and along the ridge enclosing the lake stands Jeoksangsanseong Fortress extending over 8,143m. During the Goryeo period the region was a place of refuge for civilians at times of war. The fortress wall was built during the Joseon era.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2023-01-04-1672807110323/1606571_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672807110323","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672807110323"},{"id":"2023-01-04-1672803352901","title":"Jeoksangsan National History Archives Site (적상산사고지)","description":"During the Imjin War (1592-1598), many of the National Archives in the capital and the surrounding area were burned down. After this, the archives were duplicated and stored in a variety of locations thoughout the county. The National Archives of Jeoksangsan Mountain was founded in 1614, when important national archives were moved from Myohyang Confucian Academy, with others being added in 1641. This national archives site served a very important role throughout over 300 years of Korea’s history, until it was closed by the Japanese during the Japanese occupation.","regDate":"2023-01-04","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-04-1672803352901/1606564_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-04-1672803352901","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-04-1672803352901"},{"id":"2023-01-03-1672742201681","title":"Jeoksangsan Mountain (적상산)","description":"As one of the best scenic mountains in Korea, Jeoksangsan Mountain (1,030.6 meters) showcases imposing, steep rock walls. Jeoksangsan, also called Red Skirt Mountain, got its name from the view of red maple trees around cliffs in fall that makes the mountain look like a giant red skirt. The mountain boasts a variety of attractions from Hyangnobong Peak (1,029 meters), Cheonilpokpo Falls, Songdaepokpo Falls, Jangdobawi Rock, Janggunbawi Rock, and Allyeomdae Cliff.\u003cbr\u003e\u003cbr\u003eThe rugged shape of the mountain was considered ideal for building a fortress. And after Jeoksangsan became a designated site for storing Joseonwangjo Sillok (annals of the Joseon Dynasty), the fortress surrounding it was further rebuilt. The mountain is also home to Anguksa Temple, an ancient temple built in 1227 (during the 3rd year of King Chungryeol’s reign) by Monk Wolin. The mountain can easily be climbed by hiking or by vehicle; there is a paved road stretching over 15 kilometers that leads to the top of the mountain thanks to the construction of Muju Power Plant, letting tourists visit Sanjeong Lake and Anguksa Temple conveniently.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-01-03-1672742201681/2719978_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672742201681","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672742201681"},{"id":"2023-01-03-1672738548256","title":"Jeokbyeokgang Cliffs [National Geopark] (적벽강 (전북 서해안 국가지질공원))","description":"The area around Jeokbyeokgang Cliffs features great plant distribution value, including a population of Machilus, a designated natural monument. The cliffs are a great location for geological and ecological educational moments when visiting nearby attractions such as Chaeseokgang River and Gyeokgo Beach. The cliff is mostly composed of pepperlite, a unique rock that forms when volcanic rhyolite and sedimentary shale merge together.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-03-1672738548256/182816_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672738548256","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672738548256"},{"id":"2023-01-03-1672735096414","title":"Japanese-style House in Sinheung-dong (Hirotsu House) (군산 신흥동 일본식가옥(히로쓰 가옥))","description":"Japanese-style House in Sinheung-dong was designated as Registered Cultural Heritage in 2005. The area of Sinheung-dong, where the Hirotsu House is located, was a residential area for the wealthy class during the Japanese occupation period. The house is named after Hirotsu, the man who built the house. \u003cbr /\u003e\u003cbr /\u003eSeveral Korean movies and dramas such as The General\u0026rsquo;s Son (1990), Fighter in the Wind (2004), and Tazza  The High Rollers (2006) were filmed in this house. The house is a typical Japanese two-story timber house, keeping the original forms of its roof, outer walls, inside area and the Japanese-style garden which has significant meaning in regards to the architecture history.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-03-1672735096414/2649956_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672735096414","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672735096414"},{"id":"2023-01-03-1672731345521","title":"Iksan Ssangneung (익산 쌍릉)","description":"The Ssamgneung (Twin Tombs) in Iksan are stone chamber tombs that were unearthed during an academic excavation survey in 1917. At the time of the survey it was discovered the tombs had already been illegally excavated, most likely during the reign of King Chungsukwang of the Goryeo dynasty. Though looters had stripped the tombs of any burial accessories, the wooden coffins were found to be relatively intact. \u003cbr\u003e\u003cbr\u003eThe coffins were severely damaged in the aftermath of the Korean War, but were later restored by the Jeonju National Museum. When they were first found, the twin tombs measured 3.1 meters high and 0.5 kilometers wide, but some of the original wood was lost during the tombs’ tumultuous history and the restoration that followed. The larger of the restored tombs now measures 30 meters in diameter and 5 meters in x_height while the smaller tomb measures 24 meters in diameter and 3.5 meters in x_height. On January 21, 1963 the tombs were designated Historic Site No. 87. \u003cbr\u003e\u003cbr\u003eThe Twin Tombs are roughly 200 meters apart, with the tomb in the east called Daewangmyo (big royal tomb) and the one in the west Sowangmyo (small royal tomb). The interiors of the tombs are done in the same style as the stone chamber tombs found in the tomb cluster of Neungsan-ri, Buyeo. Considering that the nearby Mireuksaji Temple Site was built during the reign of King Mu of Baekje dynasty, it is highly likely that the Twin Tombs are those of King Mu and his wife, Queen Seonhwa.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-03-1672731345521/1308535_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672731345521","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672731345521"},{"id":"2023-01-03-1672727891410","title":"Iksan Ipjeomni Ancient Tombs (익산 입점리 고분)","description":"The Iksan Ipjeomni Ancient Tombs are a group of ancient Baekje-era tumuli located 100 meters above sea level on the northeast brow of Chilmokjae Hill in Ipjeom-ri, Iksan-si, Jeollabuk-do. The burial ground covers an area of more than 18,520 square meters and is officially listed as Historical Site No. 347. To date, a total of eight tumuli have been excavated, all of which are chamber tombs. \u003cbr\u003e\u003cbr\u003eSurprisingly enough, the tombs were first discovered in 1986 by a high school student. While digging for arrowroot, a young man from a local high school found some pieces of gold that resembled a hat. He quickly notified the authorities and it was soon discovered that the pieces of gold were in fact valuable ancient artifacts. An emergency excavation was conducted and the eight tumuli were uncovered, but unfortunately all of the tumuli except Tomb No. 1 had been severely damaged. Tomb No. 1, which is still in relatively good condition, boasts an entrance measuring an impressive 16 meters in x_height and 2 meters in x_width. \u003cbr\u003e\u003cbr\u003eInside the tombs archaeologists found valuable relics from the Baekje dynasty including earthenware, jewelry (a gilt-bronze hat, gold earrings, glass beads, etc.), harnesses and ironware. Given the shapes and the types of the pieces found, historians estimate that the tumuli were built in the 5th century. Since the gilt-bronze hat is similar in shape to those found in Japan, experts believe that there was an active exchange between the Baekje people and the people of Japan.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-03-1672727891410/573722_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672727891410","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672727891410"},{"id":"2023-01-03-1672724152946","title":"Iksan Godori Standing Stone Buddha (익산 고도리 석조여래입상)","description":"Iksan Godori Standing Stone Buddha is Treasure No. 46. The two Buddha statues (each measuring 424 cm) stand face-to-face at a distance of 200 meters apart and tell the story of an eternal, but unrequited love. \u003cbr\u003e\u003cbr\u003eAccording to legend, the two Buddhas (one male, one female) are lovers that can only meet for one night in the twelfth month of the lunar calendar. After the sunset on that special day, the lovers are allowed to meet, but must return to their respective positions before the rooster crows at dawn. \u003cbr\u003e\u003cbr\u003eThe two statues are very representative of the Goryeo era, which produced many stone statues with minimal expression of the physical body. True to the era, each Buddha has almost no curves and is depicted with plain clothing and barely distinguishable arms. \u003cbr\u003e\u003cbr\u003eOn their heads, the Buddhas wear a crown topped with another square hat. With their square faces, small eyes, pug noses, and small lips, the Buddhas are reminiscent of guardian deities typically placed at the entrance of villages.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-03-1672724152946/1308525_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672724152946","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672724152946"},{"id":"2023-01-03-1672720692416","title":"House of Lee Young-choon (이영춘가옥)","description":"The House of Lee Young-choon was constructed by a Japanese landlord named Kumamoto during the Japanese colonial era. The house combined Western, Korean, and Japanese into one structure. After Korean liberation, Dr. Lee Young-choon, the first medical doctor, lived in the house. From that time, the house was referred to as the House of Lee Young-choon.\u003cbr\u003e\u003cbr\u003eThanks to its beautiful exterior, the house was used as a backdrop for films such as Bingjeom, Sandglass, and Yain Shidae, etc.\u003cbr\u003e\u003cbr\u003eThe doctor was considered the Korean Albert Schweitzer, and his pen name of Ho, referring to ssangcheon, means two branches of spring water, represents one for healing physical disease and the other for healing the spirit. He was born in Yonggang-gun, Pyeongannam-do in October 1903. In 1935, through a connection by his professor at Pyeongyanggobo School, he took a position as the head of\u0026nbsp;Jahye Hospital to take care of 20,000 people. In addition, he was the first  person in Korea to implement the policy of school nurses as well as the medical insurance union.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-03-1672720692416/1954589_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672720692416","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672720692416"},{"id":"2023-01-03-1672716941898","title":"Honbul Literary House (혼불문학관)","description":"Honbul is an epic novel written about three generations of women from the Namwon Lee clan living under the rule of the Japanese in the 1930s. The word honbul literally means a torch of the soul and refers to the indomitable spirits of the women that persevered through hard times. The novel was written by the late Choi Myeong-hee over a period of 17 years and remains a much celebrated novel. \u003cbr\u003e\u003cbr\u003eSangsin Village and Nobong Village in Namwon-si are the hometowns of the author and served as the background of the novel Honbul. Located inside the village is a traditional Korean house that is an example of yangban (noble class) architecture and the Honbul Literary House, where visitors have an opportunity to gain a deeper understanding of the novel Honbul. At the entrance of Nobong Village stands a pair of jangseungs (Korean traditional totem poles), welcoming visitors inside.","regDate":"2023-01-03","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2023-01-03-1672716941898/1604025_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-03-1672716941898","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-03-1672716941898"},{"id":"2023-01-02-1672655782365","title":"Hoemunsan National Recreational Forest (국립 회문산자연휴양림)","description":"Hoemunsan National Recreational Forest, located in Sunchang, Jeollabuk-do, opened in 1993 with a daily maximum limit of 500 people. There’s a waterfall next to the rock gate near the entrance of the forest and a suspension bridge further ahead. Above the suspension bridge is an observatory that provides visitors with a panoramic view of the area. The 5.5 kilometer path to the peak has various types of trees and flowers and also houses many different types of birds. The forest has many facilities including a water playground, exercise machines, volleyball court, pagoda, walking trails, and hiking trails.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-01-02-1672655782365/219345_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672655782365","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672655782365"},{"id":"2023-01-02-1672652140043","title":"Hanpungru Pavilion (무주한풍루)","description":"Hanpungnu Pavilion is a site where noted poets of the past used to frequent to appreciate nature and the arts. The pavilion was burned down by Japanese soldiers in 1592 (25th year of King Seonjo’s reign) and rebuilt in 1599 (32nd year of King Seonjo’s reign). During the Japanese colonial period, the pavilion served as a base for propagating Buddhism. After the liberation of Korea, it was moved to Yangsan-myeon, Yeongdong-gun and was renamed as Geumhoru Pavilion. In 1971, the people of Muju moved the pavilion to its current location of Dangsan-ri in Muju-gun, Jeollabuk-do. Hanpungnu is one of the most famous pavilions in the southwestern region of Korea, along with Hanbyeokdang in Jeonju and Gwanghallu in Namwon. It is also known to have the most picturesque exterior among the three famed pavilion.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-02-1672652140043/712025_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672652140043","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672652140043"},{"id":"2023-01-02-1672648689997","title":"Haneullae Deulkkot Village (하늘내들꽃마을 [녹색농촌체험])","description":"Situated in Jangsu, Jeollabuk-do, Haneullae Deulkkot Village, as the name suggests in Korean, it is a village nestled alongside the Cheoncheon stream (haneullae means ‘heaven creek’). The area is blessed with clear shallow creek, a green mountain and a field of wild flowers (deulkkot). In the small ecological park there is a 1.6 kilometer square building, a playground, a farm, a garden and a pond occupying nearly 10,000 square meters. Next to the grassy playground you’ll find a therapeutic pebble path made for walking on bare foot, towering trees scattered around the playground offering some cool shade and a few swing chairs attached to the tall trees. There are three wooden look-out stations also shaded by the platanus trees. And in a corner of the playground is a campground capable of accommodating up to ten tents. The pond is home to more than ten varieties of water plants, including the lotus and water hyacinth. There are also some colourful native water life, such as the Crucian carp, daces, dark chubs, Chinese minnows, loaches, freshwater snails and marsh snails.  \u003cbr\u003e\u003cbr\u003eThe cafeteria is all made of pine. Visitors can breathe in the soothing woody aroma, take in the view of the park all while having a meal. You can go on hiking trails, rest afterwards with some tea then walk to the local market in a pavilion. Also, people can visit the local compost centre and earthworm breeding farm, as well as the nearby roosters, a protected species native to Korea.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2023-01-02-1672648689997/2515251_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672648689997","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672648689997"},{"id":"2023-01-02-1672644947094","title":"Hanbyeokdang Pavilion (한벽당)","description":"Located in Jeollabuk-do province, Hanbyeokdang Pavilion has been designated Tangible Cultural Property No. 15.  In 1404, a civil official from the Joseon dynasty built this structure as a country house.  Hanbyeokdang was built at the foot of Seungamsan Mountain with beautiful views of the Jeonjucheon River below.  A large highway has since been built nearby taking away from the natural beauty.  In the past, many writers often sought out Hanbyeokdang Pavilion to find inspiration in their writing.  The pavilion is well known for the beauty of the mountain mist flowing down the mountain, thus making it one of the 8 must sees in Jeonju.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-02-1672644947094/167072_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672644947094","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672644947094"},{"id":"2023-01-02-1672641516102","title":"Gyeonggijeon Shrine (경기전)","description":"Historic Site No. 339, Gyeonggijeon Shrine was erected in 1410 and holds the portrait of King Tae-jo, the founder of the Joseon dynasty. The shrine was originally given the name Eoyongjeon, but was changed to its current name in 1442, the 24th year of King Sejong the Great. The structure was partially destroyed during the Imjin War (1592-1598), and was restored in 1614.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-01-02-1672641516102/2648780_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672641516102","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672641516102"},{"id":"2023-01-02-1672637736668","title":"Gyeokpo Port (격포항)","description":"Gyeokpo Port is one of the “100 most beautiful fishing villages in Korea” as designated by the Ministry of Maritime Affairs and Fisheries. The port is the hub of maritime transportation connecting islands to the mainland. The port is also famous for the magnificent sunsets viewed from this spot.\u003cbr\u003e\u003cbr\u003eThe area is known for a wide range of marine products which are obtained from the clean waters of the West Sea. During octopus season in spring and gizzard shad season in autumn, the area is crowded with gourmets and tourists from across the nation. There are also many local delicacy restaurants specializing in seafood dishes using octopus, cuttlefish, blue crab and manila clam.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-02-1672637736668/252367_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672637736668","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672637736668"},{"id":"2023-01-02-1672634316287","title":"Gyeokpo Beach (격포해변)","description":"Gyeokpo Beach, located near Chaeseokgang River, is also called Chaeseokgang Beach. The beach is more famous for the view of Chaeseokgang River and the sunset over the west sea. The beach get popular in summer, full of visitors enjoying the scenery and water activities. Known for its clear waters and gentle slope, the 500 meter long white sand beach is especially popular among families. The pine forest around the beach provides a perfect rest area for those looking for a shade. There are also many accommodations and restaurants nearby.","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2023-01-02-1672634316287/2651031_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672634316287","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672634316287"},{"id":"2023-01-02-1672630555982","title":"Gwisinsa Temple - Gimje (귀신사 - 김제)","description":"Gwisinsa, located in Cheongdo Village, Geumsan-myeon, Gimje-si, is now a temple of the Jogye Order, but once belonged to the Haweom Order. The temple is widely believed to have been established by the great monk Uisang Daesa during the 16th year of King Munmu (676). However, some experts site the existence of the Namgeunseok stone animal sculpture as proof that the temple was originally the private temple of King Beop of the Baekje Kingdom. \u003cbr\u003e\u003cbr\u003eThroughout history, the temple has had many names—Guksinsa, Gwisinsa, Gusunsa, and Gwisinsa (same English spelling, different meaning)—but not much is known about when the temple was called by which name. On the temple grounds are a 3-story stone pagoda and some stone sculptures including seoksu (animal statues) and budo (a stupa in honor of a great master). Inside the temple are Daejeokgwangjeon Hall (Treasure No.826), Myeongbujeon Hall, and Gongyangjib Chamber (a chamber for Buddhist offerings).","regDate":"2023-01-02","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-01-02-1672630555982/612500_image2_1.webp","blogPath":"Jeollabuk-do/2023-01-02-1672630555982","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2023-01-02-1672630555982"},{"id":"2022-12-31-1672482914287","title":"Gwanghalluwon Garden (광한루원)","description":"Originally known as Gwangtongnu, Gwanghalluwon Garden was built by Hwang Hui Jeongseung in 1419 during the reign of Joseon dynasty’s King Sejong. Because of its outstanding beauty, Governor Jeong In-ji gave the garden the name ‘Gwanghallu’ in 1444, comparing it to a garden from the palace on the moon. It is famous as the location where Lee Mong-ryong and Chunhyang (two lovers from a well-known Korean folk story) first met. In the 1920’s Chunhyangsa Temple was established in the neighboring area and a portrait of Chunhyang was hung in a place of honor. The garden is the venue of the Chunhyangjae Festival every spring, celebrating the deep and lasting love of the famous couple. The area around Gwanghalluwon Garden is full of many attractions, includes Ojakgyo Bridge, symbolizing the bridge connecting Chilseok and Gyeonwu from the traditional story of Chilseok, as well as Chunhyang Hall, Wolmae-jip (house of Chunhyangs mother), Wanwoljeong Pavilion, Yeongjugak Pavilion, Samsinsan and many other traditional buildings.","regDate":"2022-12-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-31-1672482914287/219427_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-31-1672482914287","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-31-1672482914287"},{"id":"2022-12-31-1672457740644","title":"Gwanghallu Pavilion (광한루)","description":"Rebuilt in 1638 (the 16th year of King Injo), Gwanghallu Pavilion is one of the Joseon dynasty’s most exemplary structures. The pavilion was constructed in 1419 by Hwang Hui, a noted prime minister in the early Joseon dynasty, during his exile to Namwon. The name of the pavilion at that time was Gwangtongnu. In 1434, while the pavilion was undergoing reconstruction, scholar and politician Jeong In-ji called it Gwanghallu after Gwanghancheongheobu, the mythical palace on the moon. Designated as Treasure No. 281, the pavilion is one of four major pavilions known for excellent craftsmanship, along with Yeongnamnu Pavilion (Miryang), Chokseongnu Pavilion (Jinju), and Bubyeoknu (Pyeongyang). Gwanghalluwon Garden, which consists of Gwanghallu Pavilion, a pond, Bangjangjeon Pavilion, and Yeongjugak Pavilion form Historic Site No. 33.","regDate":"2022-12-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-31-1672457740644/1604105_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-31-1672457740644","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-31-1672457740644"},{"id":"2022-12-30-1672396569496","title":"Gusipo Haesu World (Gusipo Seawater World) (구시포 해수찜월드)","description":"The Gusipo Haesu World provides a diverse selection of jjimjilbang facilities.  There is a “\u003ci\u003eHaesuyakjjim\u003c/i\u003e (Medicinal Seawater Bath)” full-body bath, where special healthy ingredients are added to heated seawater. This is believed to effectively treat neuralgia, arthritis, and obesity. \u003cbr\u003e\u003cbr\u003eThis process extracts unnecessary substances from the skin, creating a more beautiful radiance. There are also other enjoyable facilities such as the indoor sand bathing room and a green tea spa.","regDate":"2022-12-30","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-12-30-1672396569496/781597_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-30-1672396569496","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-30-1672396569496"},{"id":"2022-12-30-1672392943632","title":"Guryonggyegok Valley (구룡계곡)","description":"Guryonggyegok Valley, a 3 kilometer-long valley in the northern part of the Jirisan National Park, located in Namwon, Jeollabuk-do, is just the place to enjoy a panoramic view of the unusually shaped rocks and precipitous cliffs. Under the Guryongpokpo Falls, located at the peak of the valley, is a small pond called, ‘Yongso’ (meaning ‘dragon pond’). Legend has it that a dragon lived here before it ascended to heaven. Visitors can tour the valley by driving along the skyway, an extension of the tourist road of Jirisan Mountain, or take an invigorating hike up a mountain by taking the Jeongnyeongchigan route, which extends along the valley to Baemsagol Valley(Banseon) and Nogodan Peak.","regDate":"2022-12-30","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-12-30-1672392943632/529600_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-30-1672392943632","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-30-1672392943632"},{"id":"2022-12-30-1672389414501","title":"Gunsan Geumgang Estuary Bank (금강하구둑(군산))","description":"Geumgang Estuary Bank was completed in 1990 as part of an agricultural development project for 6 cities and counties in Chungcheongnam-do and Jeollabuk-do. The Korea Agricultural and Rural Infrastructure Corporation invested approximately 100 billion won for the project and the construction lasted for 8 years. The estuary bank can hold up to 130 million tons of water. The 1,840-meter long bank serves a bridge that connects Chungcheongnam-do to Jeollabuk-do.\u003cbr\u003e\u003cbr\u003eAside from being the source of water for agricultural and industrial use in Jeollabuk-do and Chungcheongnam-do, the bank also provides flood control for the area around Geumgang River. It helps keep Gunsanhang Port operational by preventing soiland sand from accumulating at the mouth of the river. It also prevents the backwash of seawater from causing damage to farmlands. Geumgang Estuary Bank has an important role as a tourist destination by connecting Gunsan and Janghang.","regDate":"2022-12-30","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-12-30-1672389414501/1576234_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-30-1672389414501","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-30-1672389414501"},{"id":"2022-12-30-1672385722112","title":"Gunsan Dongguksa Temple (동국사(군산))","description":"Dongguksa Temple was built by Japanese monk Seoneungbulgwan in 1909. The temple was run by Japanese monks for 36 years during the Japanese occupation, reverting to Korean jurisdiction when Korea was liberated in 1945. The historical temple is the only surviving Japanese-style temple in the nation. \u003cbr\u003e\u003cbr\u003eThe temple is characterized by its two main buildings, Daeungjeon Hall and Yosachae, which are connected by a corridor, and the temple’s relative lack of decoration, which stands as a sharp contrast to the brilliantly-colored Korean temples. Dongguksa Temple was officially designated as Cultural Asset in July 2003 and is now a branch temple of Seonunsa Temple in Gochang, the 24th district of the Korean Buddhist Jogye Order.","regDate":"2022-12-30","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-12-30-1672385722112/1783656_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-30-1672385722112","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-30-1672385722112"},{"id":"2022-12-30-1672382316463","title":"Gudam Village (구담마을)","description":"Located at the beginning of the Seomjingang River, the steep banks in Gudam Village are covered in maehwa (plum blossoms) in white and red. While strolling along the 3-kilometer-long path of the riverside that connects Gudam Village to Cheondam Village, tourists will be impressed by the beautiful scene created by the plum and cherry blossoms. The village became more and more famous thanks to its cozy ambience created by the Seomjingang River, plum blossoms and Zelkova at the mouth of the village, attracting visitors to enjoy a walking trip. The village has also served as a filming location for movies, including the film Spring in My Hometown (1998).","regDate":"2022-12-30","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-12-30-1672382316463/1678735_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-30-1672382316463","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-30-1672382316463"},{"id":"2022-12-30-1672378542324","title":"Gucheondonggyegok Valley (구천동계곡)","description":"Gucheondonggyegok Valley is located within Deogyusan National Park approximately 25 kilometers from Rajetongmun Gate, the entrance of the valley. The valley is famous for its 33 scenic points including Sushimdae Cliff, Gucheonpokpo Falls and Yeonhwapokpo Falls. The valley is popular all year round with cool shade in summer, fall foliage in fall and a snowy landscape in winter.","regDate":"2022-12-30","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-12-30-1672378542324/1929663_image2_1.webp","blogPath":"Jeollabuk-do/2022-12-30-1672378542324","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-12-30-1672378542324"},{"id":"2022-08-01-1659362399493","title":"Gosapo Beach (고사포해수욕장)","description":"Gosapo Beach commands a magnificent scenic view, thanks to the 2-kilometer stretch of fine sand and pine forest along the beach. The beach is considered one of the cleanest among the beaches in the area. Every two weeks, the tides fall to reveal a path from Gosapo Beach to Haseom Island.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites"],"imgUrl":"/2022-08-01-1659362399493/636167_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659362399493","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-08-01-1659362399493"},{"id":"2022-08-01-1659360092237","title":"Gosan Recreational Forest (고산자연휴양림)","description":"Located in Osan-ri, Gosan Recreational Forest is a popular family destination throughout all four seasons. Full of thick groves of larch trees, Korean white pines, rigida pines, and plenty of broad-leaved trees, the forest and its streams offer a cool and refreshing retreat. In spring, the forest is beautiful with wildflowers, azaleas and wild cherry blossom trees. In summer, families flock to the streams shaded by the thick forest canopy. As summer turns into fall, the whole area transforms into a rainbow of bright yellow, red, and orange. With the coming of winter, the snow covers the trees and blankets the ground, turning the forest in a winter dreamland.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-01-1659360092237/609052_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659360092237","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-08-01-1659360092237"},{"id":"2022-08-01-1659353846841","title":"Gochangeupseong Walled Town (고창읍성)","description":"Gochangeupseong Walled Town was built in 1453 during th reign of Joseon King Danjong to protect the city from foreign invaders. The walls were built by the local civilians, using natural resources as they were available. Also called Moyangseong Fortress, the walled town served a vital role in protecting the southern region, and was designated Historic Site No. 145 on April 1, 1965. The walls are 4~6 meters high and 1,684 meters long, with three gates on the north, east, and west walls, each protected by curved walls. Inside the large area there were 22 government buildings. Restoration work on the wall has been ongoing since 1976.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-08-01-1659353846841/2678581_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659353846841","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-08-01-1659353846841"},{"id":"2022-08-01-1659350713993","title":"Gochang Seonunsa Temple (선운사 (고창))","description":"Seonunsa Temple is known to have been built in 577, the 24th year of King Wideok of the Baekje dynasty. It is the second head temple of Jogye Order in Jeollabuk-do. According to the temple's historical records, it was originally a very large temple with 89 hermitages and 3,000 monks. Today, only four hermitages remain  Dosoram, Chamdangam, Dongunam, and Seoksangam. In addition, the temple is home to 25 prestigious heritages, namely the Forest of Common Camellias, which is designated as ㅁ Natural Monument. A festival dedicated to this forest is held every April.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659350713993/1603705_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659350713993","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-08-01-1659350713993"},{"id":"2022-08-01-1659346917616","title":"Gochang Dosoram Hermitage (도솔암(고창))","description":"Dosoram Hermitage, along with Seonunsa Temple, is thought to have been built during the Baekje era (18 BC-AD 660). The temple is managed by Seonunsa Temple on Dosolsan Mountain in Gochang-gun, Jeollabuk-do.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-01-1659346917616/1603721_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659346917616","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-08-01-1659346917616"},{"id":"2022-08-01-1659343648152","title":"Gochang Dolmen Site [UNESCO World Heritage] (고창 고인돌 유적 [유네스코 세계문화유산])","description":"One of the areas with the largest concentration of dolmen with 447 dolmens is the Gochang Dolmen site in Gochang-gun, Jeollabuk-do. Gochang Dolmen Site holds more dolmen than Hwasun and Ganghwa and boasts dolmen of a variety of shape and size. Dolmens in Gochang, Ganghwa, and Hwasun serve as proof that the area was inhabited since the Bronze Age. The Gochang Dolmen Site was officially registered with UNESCO on November 29, 2000.","regDate":"2022-08-01","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-01-1659343648152/1602940_image2_1.webp","blogPath":"Jeollabuk-do/2022-08-01-1659343648152","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-08-01-1659343648152"},{"id":"2022-08-01-1659339702427","title":"Gimje Seongmoam Hermitage (성모암(김제))","description":"Seongmoam Hermitage, a temple of the Jogye Order, is located on Yuangsan Mountain in Mangyeong-myeon, Gimje-si. The temple is the final resting place of the mother of Jinmuk Daesa, a great Buddhist monk from the Jeonbuk region. Jinmuk believed that a person’s love and respect for Buddha is not that much different from the love and respect one has for his or her parents. As an expression of this philosophy, Jinmuk had his mother’s remains enshrined at the temple after she died at Mujasoncheonnyeonhyanghwajiji. \u003cbr\u003e\u003cbr\u003eA neat little line of stone lamps leads visitors up from the parking lot to the temple grounds, revealing the well-attended grave of Jinmuk Daesa’s mother to the left. The temple is very unique in that it is the only one to house a caretaker’s office (Gosiraejoen Hall) that is responsible for maintain
