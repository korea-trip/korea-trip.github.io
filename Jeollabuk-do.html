 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Jeollabuk-do/2022-07-31-1659245920934"></a><a href="/Jeollabuk-do/2022-07-31-1659243429503"></a><a href="/Jeollabuk-do/2022-07-31-1659240738191"></a><a href="/Jeollabuk-do/2022-07-31-1659236358816"></a><a href="/Jeollabuk-do/2022-07-31-1659231873389"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-31-1659245920934","title":"Birthplace of Nongae (논개생가)","description":"Nongae was born in Juchon Village in the 7th year of King Seonjo (September 3, 1575). A clever and beautiful young lady, Nongae voluntarily registered as a \u003cem\u003egisaeng\u003c/em\u003e (female entertainer) at the age of 19 when the nation was at risk of invasion during the Imjin War. While entertaining one evening, she led Japanese general Keyamura Rokusuke to the edge of a cliff and flung her arms around him, casting both herself and the general to their deaths in the Jinju Namgang River. \u003cbr\u003e\u003cbr\u003eTo commemorate her faithfulness and allegiance to her country, a project to restore her place of birth was completed in September 2000, drawing many visitors. Nearby Nongae’s birthplace are many tourist attractions, including Deogyusan Mountain and Odongje Pass and a hiking trail that connects Jangansan County Park, Jijigyegok Valley, and Donghwa Dam.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-07-31-1659245920934/1605340_image2_1.webp","blogPath":"Jeollabuk-do/2022-07-31-1659245920934","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-07-31-1659245920934"},{"id":"2022-07-31-1659243429503","title":"Baraebong Peak (바래봉)","description":"Baraebong Peak gets its name from its resemblance to an upside down \u003cem\u003ebarittae\u003c/em\u003e (a wooden rice bowl used by temple priests). The mountain is characterized by round slopes and fields of royal azalea flowers in spring. Trekking starts at Yongsan Village, 1.5 kilometers away from Unbong-eup. The trail follows a gentle path through a forest reserve behind a ranch and up to the peak. The last section of the trail before reaching the summit is covered in royal azaleas in full bloom from late April until May. The view from the peak includes the whole vista of Jirisan Mountain.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-31-1659243429503/2617914_image2_1.webp","blogPath":"Jeollabuk-do/2022-07-31-1659243429503","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-07-31-1659243429503"},{"id":"2022-07-31-1659240738191","title":"Bandi Land (무주 반디랜드)","description":"Geared mainly towards children, Bandi Land is an excellent place to learn about and experience fireflies and other insects. It is comprised of Insect Museum, Firefly Research Center, Youth Campground, Log Cabin, and Firefly Habitat.\u003cbr\u003e\u003cbr\u003eLocated inside of Bandi Land, Muju Bandibyeol Astronomical Science Museum teaches various stories about space, including the birth \u0026 history of space, the solar system, constellations, and space circumstances. The Environment Theme Park also has exhibitions related to fireflies, an indicator insect proving Muju is a clean area, and other local insects, perfect for educational trips.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-31-1659240738191/1929715_image2_1.webp","blogPath":"Jeollabuk-do/2022-07-31-1659240738191","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-07-31-1659240738191"},{"id":"2022-07-31-1659236358816","title":"Baemsagolgyegok Valley (뱀사골 계곡)","description":"Located in Namwon, Jeollabuk-do, Baemsagolgyegok is a 9-km grand valley, situated at the northern foot of Jirisan Mountain. Stretching from Banyabong Peak and Tokkibong Peak toward Sannae-myeon of Namwon-si, the valley is renowned for its beautiful autumn foliage. \u003cbr\u003e\u003cbr\u003e Baemsagolgyegok Valley is popular as a summer vacation destination because there’s always an abundance of water and trees. In the fall, the hills become ablaze with autumn tints, small streams flow over rock beds, and small pools of clear water from under the rocks create a beautiful sight. Other notable places nearby include Seonindae, Seoksil, Yoryongdae, Tagyongso, Byeongso, Byeongpungso, Jeseungdae and Ganjangso.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-31-1659236358816/1976054_image2_1.webp","blogPath":"Jeollabuk-do/2022-07-31-1659236358816","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-07-31-1659236358816"},{"id":"2022-07-31-1659231873389","title":"Archaeological Site in Wanggung-ri [UNESCO World Heritage] (익산 왕궁리유적 [유네스코 세계문화유산])","description":"Archaeological Site in Wanggung-ri, designated as Historic Site No. 408 on September 17, 1998, has a surface area of 216,862 square meters. The site has various structures and artifacts from Baekje dynasty to unified Silla period. Artifacts were found within the rectangular-shaped fortress site that surrounds Wanggungri Five-story Stone Pagoda, National Treasure No. 289.","regDate":"2022-07-31","author":"korea-tour","tag":["Jeollabuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-31-1659231873389/2514153_image2_1.webp","blogPath":"Jeollabuk-do/2022-07-31-1659231873389","pageUrl":"https:/mcdryad.com/Jeollabuk-do/2022-07-31-1659231873389"}],"metaData":{"pageUrl":"https://mcdryad.com/Jeollabuk-do","nav":"Jeollabuk-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Jeollabuk-do"]},"buildId":"RElCGUIhHATN07aCMfvAl","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
