 forest has a variety of attractions such as the Forest Museum, an arboretum, greenhouse, pond, and wildlife park scattered on well-maintained roads, giving the impression of a city park.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-17-1658033865982/1598617_image2_1.webp","blogPath":"Sejong/2022-07-17-1658033865982","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658033865982"},{"id":"2022-07-17-1658031749066","title":"Biamsa Temple - Sejong (비암사(세종))","description":"The origin of Biamsa Temple is unknown, but the temple's architectural features suggest that it was built during the mid Goryeo dynasty period (918-1392). The Geungnakbojeon Hall and the three-storied pagoda inside the temple have been designated as Cultural Properties of Chungcheongnam-do Province. The flamboyang and delicately crafted datjip (canopy) inside the Geungnakbojeon Hall was restored in 1657 during the 8th year of King Hyojong's reign.\u003cbr\u003e\u003cbr\u003eIn the yard in front of the Geungnakbojeon Hall stands the three meter-high Samcheungseoktap (three-storied stone pagoda). With the discovery of Samyeongunsang stone statues near the top of the pagoda, Biamsa Temple became more widely known to the public. Among the stone statues, Gyeyumyeongjeonssi-amitabul-samjonseoksang (three Buddha statues) has been named as National Treasure No. 106, and Gichukmyeong-amitayeorae-jebulbosalseoksang (statue of Amitabha bodhisattva) and Mireukbosal-bangaseoksang (statue of Maitreya bodhisattva) have been designated as National Treasures No. 367 and No. 368, respectively. The stone statues are preserved in National Museum of Korea. Meanwhile, the three-storied stone pagoda was designated as Tangible Cultural Property No. 119 of Chungcheongnam-do Province on July 19, 1985.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658031749066/1601631_image2_1.webp","blogPath":"Sejong/2022-07-17-1658031749066","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658031749066"}],"metaData":{"pageUrl":"https://mcdryad.com/Sejong","nav":"Sejong"},"navList":["Busan","Daegu","Daejeon","Gwangju","Incheon","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Sejong"]},"buildId":"UOhxMCIMcr7bs9tp5QK7y","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
