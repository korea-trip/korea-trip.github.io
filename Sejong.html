00 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Sejong/2022-07-18-1658097643047"></a><a href="/Sejong/2022-07-18-1658097582341"></a><a href="/Sejong/2022-07-17-1658062864404"></a><a href="/Sejong/2022-07-17-1658057792715"></a><a href="/Sejong/2022-07-17-1658054621546"></a><a href="/Sejong/2022-07-17-1658052416868"></a><a href="/Sejong/2022-07-17-1658052382433"></a><a href="/Sejong/2022-07-17-1658052319970"></a><a href="/Sejong/2022-07-17-1658051978226"></a><a href="/Sejong/2022-07-17-1658047338301"></a><a href="/Sejong/2022-07-17-1658043429958"></a><a href="/Sejong/2022-07-17-1658040335269"></a><a href="/Sejong/2022-07-17-1658036343903"></a><a href="/Sejong/2022-07-17-1658033865982"></a><a href="/Sejong/2022-07-17-1658031749066"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-18-1658097643047","title":"Unjusanseong Fortress (운주산성)","description":"Unjusanseong Fortress, also known as Gosansanseong Fortress, is a cultural heritage of the Baekje dynasty. This is a mountain fortress built along the surrounding three mountain peaks in the westernmost and southernmost parts of Unjusan Mountain. The stone fortress wall, which borders three villages in Jeondong-myeon and two villages in Jeonui-myeon, is 3,210 meters long and two meters wide with a x_height that ranges from two to eight meters. The walls follow the natural geographical features of the mountain range, with the southern walls surrounding the mountain's peak.\u003cbr\u003e\u003cbr\u003eRemnants of a village can still be observed within the fortress walls, such as the fortress gate and a ritual site. Pieces of earthenware from the Baekje period, porcelain from the Goryeo and Joseon periods, and broken tiles from the Baekje, Goryeo and Joseon periods have been discovered around the site as well.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097643047","pageUrl":"https:/mcdryad.com/Sejong/2022-07-18-1658097643047"},{"id":"2022-07-18-1658097582341","title":"Sejong Yeonhwasa Temple (연화사 (세종))","description":"Yeonhwasa Temple is said to have been built by Hong Mun-seop. After having a dream, Hong dug the current site of Yeonhwasa Temple to find two stone Buddha statues, and built a temple there. It was designated a traditional temple in 1988. The temple features Muryangsujeon Hall, Samseonggak Hall, and Yosachae (monks’ residence).   \u003cbr\u003e\u003cbr\u003eThere used to be a building with a tile roof, but following the discovery of a stele with the inscription of “Muin Year” and a pedestal (Treasure No. 649), the roof was improved. The side of the stele is in a trapezoid shape with a wider bottom. It is thought to date back to the Unified Silla era. The temple is also home to a stele with seven relief Buddhist images (Treasure No. 650). Together with the stone images of Biamsa and Jeonganmyeon, this stele is considered to have cast a new light on the Ancient Art.","regDate":"2022-07-18","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-18-1658097582341","pageUrl":"https:/mcdryad.com/Sejong/2022-07-18-1658097582341"},{"id":"2022-07-17-1658062864404","title":"Sejong Singwangsa Temple (신광사 (세종))","description":"Singwangsa Temple is located on Nojeoksan Mountain. It is estimated to have been built 160 years ago, and renovated in 1920 by head monk Lee Gyeong-jik. The temple, originally called Togoljeol or Suryangsa, was renamed Singwangsa by monk Hyewon in 1980. Visitors will discover that this temple is filled with youthful energy. Although the temple has a short history, its location near Hongik University Sejong Campus has helped the temple become popular among college students.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658062864404","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658062864404"},{"id":"2022-07-17-1658057792715","title":"Sejong Hangnimsa Temple (학림사(세종))","description":"Hangnimsa Temple is said to have been built below Hakbawi Rock on Seohaksan Mountain about 600 years ago. The temple deteriorated over time, but was rebuilt in April 1965 and renamed Anyangsa Temple. The name changed back to Hangnimsa Temple after Daeungjeon Hall and the dormitory were rebuilt in 1985. In 2000, Gwaneumjeon Hall was also built, and colorfully painted in 2004. In spring, the temple grounds are filled with the aroma of various flowers.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658057792715","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658057792715"},{"id":"2022-07-17-1658054621546","title":"Sejong Cheongansa Temple (청안사(세종))","description":"Sitting at the foot of a mountain near Ganeusil Village, Cheongansa Temple belongs to the Jogye Order of Korean Buddhism. It had been believed to have been built in 1900, but the roof tile and white porcelain pieces from the mid-Joseon dynasty period found near the temple suggested that it might have been built even earlier. Cheongsansa had also been thought to be a branch of Biamsa Temple, which is presumably built in the 7th century during the late Baekje kingdom period.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658054621546","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658054621546"},{"id":"2022-07-17-1658052416868","title":"Gobok Natural Park (고복자연공원)","description":"Gobok Natural Park spans an area of 1,840,000 square meters and nearby attractions include a forest, Yonggul Cave, Sinheungsa Temple, and an outdoor sculpture park on Obongsan Mountain. A 3.65-kilometer-long deck circles the reservoir. The neighboring village is home to orchards for growing grapes, peaches, and pears. The park has a large meeting square and the outdoor sculpture park features works by Ewha Woman's University art professor Kang Tae-seong, attracting many visitors. The park is especially popular in summer when the outdoor swimming pool is open. In spring, people flock to Millakjeong Pavilion to view the cherry blossoms. There are many restaurants nearby specializing in \u003cem\u003egalbi\u003c/em\u003e (ribs), \u003cem\u003eHanbang ori\u003c/em\u003e (duck with medicinal herbs), and \u003cem\u003emegi maeuntang\u003c/em\u003e (spicy catfish stew), as well as cafes overlooking the natural scenery.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052416868","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658052416868"},{"id":"2022-07-17-1658052382433","title":"Geumnam Egret Habitat (금남 백로 서식지)","description":"The Egret Habitat in Gamgseong-ri covers a small mountain located in Yuseong-gu District. Existing since the Joseon Dynasty era, the habitat is home to common herons and cattle egrets. Up to 5,000 birds have been observed at one time. The best time to visit the habitat and see the egrets is between April and May.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052382433","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658052382433"},{"id":"2022-07-17-1658052319970","title":"Geumisanseong Fortress (금이성)","description":"Geumiseong is a mountain fortress built on the summit of Geumseongsan Mountain, which rises 430 meters above sea level. It overlooks Jeonui and Cheonan to the north and Geumgang River  to the south. The architecture style of Geumiseong Fortress is a combination of the styles of the Baekje dynasty and the early Unified Silla. Based on the relics found inside the fortress, it is thought to have been built in the Goryeo period. The robustness of the fortress takes advantage of the rugged topography, so much so that it had been known as ironclad bastion among common people.\u003cbr\u003e\u003cbr\u003eThe eastern side of the fortress has considerably collapsed, but the southern part is in a relatively good condition. The western and northern walls are also in bad conditions.\u003cbr\u003e\u003cbr\u003eSome earthenware pieces were found where there once stood a watchtower. Also, some pieces of roof tiles were found where there was a fortress building in the central part of the fortress on mountain summit. The earthenware pieces are hard porcelain and soft glass wares like bowls and pots. The tile pieces mostly feature fishbone patterns in dark gray color.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Sejong/2022-07-17-1658052319970","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658052319970"},{"id":"2022-07-17-1658051978226","title":"Beartree Park (베어트리파크)","description":"Beartree Park is a beautiful natural space in Sejong founded by entrepreneur Lee Jae-yeon. The park first started out as a private garden cared for by Lee personally. The garden was turned into a park and opened to the public in 2009, boasting a beautiful collection of flora and fauna. Indoor and outdoor botanical gardens, junipers, wild flowers, irises, and bonsais are tended with the utmost of care. In addition to the magnificent gardens, visitors can also observe family of deer, bears, birds, and more.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658051978226/2675585_image2_1.webp","blogPath":"Sejong/2022-07-17-1658051978226","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658051978226"},{"id":"2022-07-17-1658047338301","title":"Yeongpyeongsa Temple (영평사)","description":"A branch of Magoksa Temple, which is the 6th local temple of the Jogyejong Order, Yeongpyeongsa Temple has six traditional buildings and three small hermitages. Janggunsan Mountain, where the temple is located, is small but full of energy. According to Feng Shui, the mountain is a perfect location for a temple because it is shaped like a dragon curled along the Geumgang River. Yeongpyeongsa is a tranquil place that captures the purity of the temple’s Buddhist practice, with fresh air and clean water that offer a habitat for fireflies, crawfish, and black snails. On the way in, visitors are greeted by a multitude of wildflowers vying for their attention  the columbines and the prairie crocuses in spring, the white lotuses in summer, and the Siberian chrysanthemums in autumn.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658047338301/1900675_image2_1.webp","blogPath":"Sejong/2022-07-17-1658047338301","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658047338301"},{"id":"2022-07-17-1658043429958","title":"Sejong Lake Park (세종호수공원 일원)","description":"Sejong Lake Park is a large scale man-made park and is one of the major tourism destinations in Sejong-si. On weekends, the area is packed with visitors who come to relax and enjoy performances, festivals and cultural events.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-17-1658043429958/2704995_image2_1.webp","blogPath":"Sejong/2022-07-17-1658043429958","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658043429958"},{"id":"2022-07-17-1658040335269","title":"Jeonuihyanggyo Confucian School (전의향교)","description":"Jeonuihyanggyo Confucian School is thought to have been built in 1413 during the 13th year of King Taejong’s reign. The school features a simple spatial arrangement with only Myeongnyundang and Daeseongjeon Study Halls, each with three gates in the front. Outside the western wall of Myeongnyundang Hall is Sujiksa Temple.\u003cbr\u003e\u003cbr\u003eSeveral books - Jaeimnok, Seonan, several texts on rituals, and Eojeyuneum (1782-1783), which was published in 1782 (6th year of King Jeongjo’s reign) and 1783, have been found at Jeonui Hyanggyo.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-17-1658040335269/1599783_image2_1.webp","blogPath":"Sejong/2022-07-17-1658040335269","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658040335269"},{"id":"2022-07-17-1658036343903","title":"Haposeowon Confucian Academy (합호서원)","description":"Registered as Cultural Heritage Material No. 2, Haposeowon Confucian Academy is where the spiritual tablet of An Hyang, a respected scholar during the Goryeo period, is enshrined. The academy was founded in 1716 by the scholar's descendants, who held regular memorial services until a royal order to close down most seowon institutions was made in the late Joseon dynasty. In 1949, Haposeowon Confucian Academy was rebuilt as an affiliated institution with the consent of 218 local Confucian schools nationwide.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-17-1658036343903/1599773_image2_1.webp","blogPath":"Sejong/2022-07-17-1658036343903","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658036343903"},{"id":"2022-07-17-1658033865982","title":"Geumgang Recreational Forest (Arboretum, Forest Museum) (금강자연휴양림(금강수목원,산림박물관))","description":"Along the river from Gongju toward Daejeon there is Geumgang River to the right. Following this river, there is a red arch-shaped bridge on the right called Bultigyo Bridge. Geumgang Recreational Forest, a large and well-organized forest, is located on the other side of this bridge. In the past, this remote village can only be reached by boat. In 1994, the Chungnam Forest Environment Research Institute moved to this area and designated the well-preserved dense forest as Geumgang Recreational Forest, and the Forest Museum opened in October 1997. Geumgang Recreational Forest is different from other recreational forests. Rather than a dense forest with a trail, this forest has a variety of attractions such as the Forest Museum, an arboretum, greenhouse, pond, and wildlife park scattered on well-maintained roads, giving the impression of a city park.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-17-1658033865982/1598617_image2_1.webp","blogPath":"Sejong/2022-07-17-1658033865982","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658033865982"},{"id":"2022-07-17-1658031749066","title":"Biamsa Temple - Sejong (비암사(세종))","description":"The origin of Biamsa Temple is unknown, but the temple's architectural features suggest that it was built during the mid Goryeo dynasty period (918-1392). The Geungnakbojeon Hall and the three-storied pagoda inside the temple have been designated as Cultural Properties of Chungcheongnam-do Province. The flamboyang and delicately crafted datjip (canopy) inside the Geungnakbojeon Hall was restored in 1657 during the 8th year of King Hyojong's reign.\u003cbr\u003e\u003cbr\u003eIn the yard in front of the Geungnakbojeon Hall stands the three meter-high Samcheungseoktap (three-storied stone pagoda). With the discovery of Samyeongunsang stone statues near the top of the pagoda, Biamsa Temple became more widely known to the public. Among the stone statues, Gyeyumyeongjeonssi-amitabul-samjonseoksang (three Buddha statues) has been named as National Treasure No. 106, and Gichukmyeong-amitayeorae-jebulbosalseoksang (statue of Amitabha bodhisattva) and Mireukbosal-bangaseoksang (statue of Maitreya bodhisattva) have been designated as National Treasures No. 367 and No. 368, respectively. The stone statues are preserved in National Museum of Korea. Meanwhile, the three-storied stone pagoda was designated as Tangible Cultural Property No. 119 of Chungcheongnam-do Province on July 19, 1985.","regDate":"2022-07-17","author":"korea-tour","tag":["Sejong","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-17-1658031749066/1601631_image2_1.webp","blogPath":"Sejong/2022-07-17-1658031749066","pageUrl":"https:/mcdryad.com/Sejong/2022-07-17-1658031749066"}],"metaData":{"pageUrl":"https://mcdryad.com/Sejong","nav":"Sejong"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Sejong"]},"buildId":"tu7CbYdct4556zSObYng_","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
