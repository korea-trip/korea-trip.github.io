er ski site, and more.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658327735398/755633_image2_1.webp","blogPath":"Seoul/2022-07-20-1658327735398","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658327735398"},{"id":"2022-07-20-1658325426879","title":"Banpo Hangang Park (반포한강공원)","description":"Banpo Hangang Park is located on the southern side of the river centering on Banpo Bridge (Jamsu Bridge) between Hamnam Bridge (upstream) and Dongjak Bridge (downstream). The Rainbow Fountain built on both sides of Banpo Bridge was registered in The Guinness Book of Records in 2008 as the longest bridge fountain in the world with a total length of 1,140 meters. At night, over 200 lights create a fantastic view of a beautiful rainbow.\u003cbr\u003e\u003cbr\u003eIn addition, the park is equipped with sports facilities including bubble playground, in-line skating track, soccer field, and basketball court. You may also enjoy the gorgeous view of Hangang River and skyscrapers on the riverside from Gureum and Noeul cafes, lookout places located on the southernmost part of Dongjak Bridge.\u003cbr\u003e\u003cbr\u003eSeoraeseom Island which connects from Banpo Hangang River Park is an artificially created island to provide a leisure space for Seoul urbanites. Every spring, the place is flooded with waves of canola flowers and people to enjoy picnic and spring events like ‘Searaeseom Butterfly, Canola Flower Festival’.\u003cbr\u003e\u003cbr\u003eYour joyful experience in the park doesn’t end here - there are more things to see and enjoy including a nature experience field, boat quay, bike lane, and picnic spots.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658325426879/2385816_image2_1.webp","blogPath":"Seoul/2022-07-20-1658325426879","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658325426879"},{"id":"2022-07-17-1658052581380","title":"Banpo Bridge Rainbow Fountain (반포대교 달빛무지개분수)","description":"Banpo Bridge Rainbow Fountain is installed along 570 meters on both sides of Banpodaegyo Bridge, with 380 nozzles spraying water from the river below out into a beautiful show of water, music, and lights. The fountain is programmed to play different shows during the day and night. During the day, the fountain shows a hundred different configurations meant to evoke waving willow branches and willow leaves. When the sun goes down, 200 lights illuminate the fountain as it sends out dancing, rainbow-colored jets of water in the air in synchronization with music. \u003cbr\u003e\u003cbr\u003eBanpo Bridge Rainbow Fountain operates every day from April to October, four to six times a day for 20 minutes. The park also includes an outdoor stage, ecological observing site, and picnic areas.","regDate":"2022-07-17","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Fountains"],"imgUrl":"/2022-07-17-1658052581380/2616881_image2_1.webp","blogPath":"Seoul/2022-07-17-1658052581380","pageUrl":"https:/mcdryad.com/Seoul/2022-07-17-1658052581380"},{"id":"2022-07-11-1657542939229","title":"Bank of Korea Money Museum (한국은행 화폐박물관)","description":"The Bank of Korea Money Museum introduces the history of the currency culture home and abroad through the history and documents related to the Bank of Korea. The museum is not just a cultural space, but also a great place for hands-on education. Exhibitions explain the minting process and the recognition of counterfeits as well as displaying systematic research documents on money and the state economy.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-11-1657542939229/1570555_image2_1.webp","blogPath":"Seoul/2022-07-11-1657542939229","pageUrl":"https:/mcdryad.com/Seoul/2022-07-11-1657542939229"},{"id":"2022-07-11-1657512722673","title":"Baeksasilgyegok Valley (백사실계곡)","description":"Baeksasilgyegok Valley in Seoul is a well preserved cultural and natural site, being home to Baekseokdongcheon, Historic Site No. 462, as well as a habitat to diverse animals, including salamanders, frogs, minnows, and crayfish. The preservation value of this area is especially high as the valley is home to a large colony of salamanders, which are indicator species of the clean water and a protected wildlife species of Seoul. \u003cbr\u003e\u003cbr\u003eThe valley gets its name from the site of a villa of Yi Hangbok. The path along the area’s thick forest and natural valleys provides an excellent getaway. Since the area is a habitat to several protected species, visitors are asked to refrain from dipping their feet in the valley’s waters while exploring the scenery. The entrance to the valley is located past the Sanmotungi Café.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-11-1657512722673/1926514_image2_1.webp","blogPath":"Seoul/2022-07-11-1657512722673","pageUrl":"https:/mcdryad.com/Seoul/2022-07-11-1657512722673"},{"id":"2022-07-11-1657507335227","title":"Baek In-je House (백인제가옥)","description":"Baek In-je House in Gahoe-dong, located in Bukchon Hanok Village, is a hanok built during the Japanese administration period that portrays modern hanok features. The structure consists of a main room offering a good view of the whole village, spacious bedrooms, a large garden, and annex buildings. As it withholds the beauty of a traditional hanok while incorporating the modern trend of its time, Baek In-je House is considered to be highly valuable in means of both architecture and history, representing the Bukchon Hanok Village together with Yun Bo-seon House.\u003cbr /\u003e\u003cbr /\u003eBaek In-je House was built from black pine, which was first introduced in Seoul during the Gyeongseong Expo in 1907, distinguishing itself from other upper-class houses of its time. Unlike other traditional hanok designs that separate the main building from the other rooms, Baek In-je House connects the two with a hallway, allowing convenient access between the two structures. The house also consists of a Japanese-style hallway and floor mat rooms, reflecting the interior trends of that period. Baek In-je House is also unique in that the main room is partially built as a two-story structure, a style that was never seen in any traditional hanok built during the Joseon period.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-11-1657507335227/2481892_image2_1.webp","blogPath":"Seoul/2022-07-11-1657507335227","pageUrl":"https:/mcdryad.com/Seoul/2022-07-11-1657507335227"},{"id":"2022-07-11-1657494251347","title":"Aqua Planet 63 (아쿠아플라넷 63)","description":"Aqua Planet 63 located in 63 Square was opened on July 1, 2016. The aquarium houses Otter Planet; Aqua Garden featuring waterplants, Amazonian plants, and lungfish; Golden Miracle Zone decorated with bright sunflowers; Penguin Planet; Seal Planet; Coral Planet, colorful with various underwater coral plants; and more zones for an exciting space. In the main aquarium, visitors can watch the fantastic mermaid show, set to music and lights.","regDate":"2022-07-11","author":"korea-tour","tag":["Seoul","Culture/Art/History"],"imgUrl":"/2022-07-11-1657494251347/1907677_image2_1.webp","blogPath":"Seoul/2022-07-11-1657494251347","pageUrl":"https:/mcdryad.com/Seoul/2022-07-11-1657494251347"},{"id":"2022-07-10-1657496332644","title":"Archaeological Site in Amsa-dong, Seoul (서울 암사동 유적)","description":"The Archaeological Site in Amsa-dong reproduces the lifestyle of the Neolithic Era. Even the entrance gate is shaped like a huge dolmen and the trash cans are ancient diagonal-line patterned earthenware. Archaeological Site in Amsa-dong was excavated in 1925 when a flood washed away the soil on the banks of the Hangang River and exposed a large number of diagonal-line patterned earthenware. After several excavations, the Archaeological Site in Amsa-dong was established. \u003cbr\u003e\u003cbr\u003e The site was a location for a massive colony, thus many ancient buildings, stone axes and stone arrows have been uncovered as well as countless diagonal-line patterned earthenware.  The housing site is round with a spot in the center for fire.  The site is colossal and possesses nine mud huts, two exhibition halls displaying ancient artifacts and an open mud hut where visitors can experience life in the Neolithic Era. The site offers many attractions such as mud huts and promenades. Archaeological Site in Amsa-dong is also very educational for children and families who want to learn and experience the Neolithic Age.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-10-1657496332644/204019_image2_1.webp","blogPath":"Seoul/2022-07-10-1657496332644","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657496332644"},{"id":"2022-07-10-1657442506842","title":"April 19th National Cemetery (국립4.19민주묘지)","description":"Located at the foot of Bukhansan Mountain, the April 19th National Cemetery was established in memory of the 224 people who lost their lives during the 4.19 Revolution in 1960. The cemetery features a memorial hall and a traditional wooden structure that houses the grave of historic figure Yu Yeongbong. \u003cbr\u003e\u003cbr\u003eAt the cemetery is a pond surrounded by sculptures such as \"Symbolic Door,\" \"Roots of Democracy,\" and \"Sparks of Justice\" and a memorial tower bearing an inscription for the brave patriots who lost their lives during the revolution. Groves of pine, juniper, yew, and maple trees along with the well-kept hiking path add a natural charm to the overwhelming ambience of peace and serenity. Many people visit to see the spring blossoms in May, and throughout the year to take in the glorious scene of the sunset over Bukhansan Mountain.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-10-1657442506842/2025950_image2_1.webp","blogPath":"Seoul/2022-07-10-1657442506842","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657442506842"},{"id":"2022-07-10-1657435491613","title":"Amsa Ecological Park (암사생태공원)","description":"\u003cbr\u003eAmsa Ecological Park (located in Amsa-dong) is a large scenic park with long winding trails passing by reeds and other beautiful plants of the Han River. It is here as well that visitors can watch the flight of Korea’s migratory birds. The Ecological Park is famous for its beautiful scenery and its lush groves of reeds and pussy willows growing alongside the natural riverside road. Wild roses, loosestrifes, and tiger lilies are in bloom from spring to fall and the observation deck gives visitors a beautiful view of Han River and the area’s wide variety of birds such as reed warblers, titmice, and swallows. The river basin and its surrounding stones are a great place to learn about nature and are home to various bugs such as beetles, river mayflies, big scarlet hairstreak butterflies, and other water insects. \u003cbr\u003e\u003cbr\u003eThe Amsa Ecological Park is located nearby Godeok River Side Ecological Park and the Bicycle Theme Park, making this particular area one of the most popular tourist attractions along the Han River.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-10-1657435491613/1894496_image2_1.webp","blogPath":"Seoul/2022-07-10-1657435491613","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657435491613"},{"id":"2022-07-10-1657431417158","title":"Achasanseong Fortress (아차산성)","description":"Achasanseongseong Fortress boasts magnificent views of the Hangang River and skyline. The 200m-high mountain fortress wall was built to face southeast, towards the Hangang River. It is also called Janghan-seong or Gwangjang-seong. A fierce battle was once fought here among Gogury, Baekje and Silla because of its strategic location during the period of the Three Kingdoms. King Gae-Ro of Baekje (r. 455-475) died in the war by the Goguryeo forces sent by King Jang-Su (r. 413-491) and General Ondal of Goguryeo was also killed in a battle with the Silla army in 590.\u003cbr\u003e\u003cbr\u003eAchasan Mountain is popular as a citizens’ resting place with a historical trail and a natural park including various facilities such as walkway, mountain walkway, a badminton court, a wrestling range, an archery range, various amusement facilities for children, benches, and pavilion.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-10-1657431417158/741923_image2_1.webp","blogPath":"Seoul/2022-07-10-1657431417158","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657431417158"},{"id":"2022-07-10-1657424168913","title":"Achasan Mountain (아차산)","description":"Achasan Mountain, reaching an altitude of 295.7 meters above sea level, stretches from Seoul to Guri and is an extremely popular hiking spot for residents of Seoul, Guri and the surrounding area. Towards the top of the mountain (about 40 minutes into the hike) a panoramic view of the Hangang River and Seoul unfolds. \u003cbr\u003e\u003cbr\u003eDuring the Joseon dynasty, the current day Bonghwasan Mountain, Yongmabong Peak and Manguri Cemetery were considered part of Achasan Mountain. Twenty bastions were discovered along Achasan Mountain that were originally estimated to date back to the Three Kingdoms Era. Further research indicated that some of the remains were actually part of a military fortress built during the Goguryeo Era.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-10-1657424168913/2661757_image2_1.webp","blogPath":"Seoul/2022-07-10-1657424168913","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657424168913"},{"id":"2022-07-10-1657423163162","title":"Achasan Ecological Park (아차산생태공원)","description":"Achasan Ecological Park was established under the Seoul Metropolitan Government's Five Year Plan for Urban Green Expansion. Through various events and activities, the park provides opportunities to experience and learn about nature and its ecology. Major facilities include Eco Park, Rendezvous Square, Red Clay Road, Barefoot Path, Pine Forest, Mineral Spring, Eco Trail and pergolas.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-10-1657423163162/741860_image2_1.webp","blogPath":"Seoul/2022-07-10-1657423163162","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657423163162"},{"id":"2022-07-10-1657422242948","title":"A Moment in Time - Live Caricature \u0026 Gallery (시간을 담다)","description":"A Moment in Time adds in aspects of Korean traditions, customs, and landmarks like hanbok, Gwanghwamun Gate, and Korean mystical animals into caricature artworks, serving as an excellent souvenir for both locals and travelers. The gallery also offers hands-on programs like coloring caricature and traditional folk art. In addition, original design products from A Moment in Time are also available, making great gifts.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-10-1657422242948/2589890_image2_1.webp","blogPath":"Seoul/2022-07-10-1657422242948","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657422242948"},{"id":"2022-07-10-1657421606130","title":"63 Square (63스퀘어)","description":"With 63 floors measuring a total x_height of 249 meters, 63 Square is one of Korea’s tallest and most recognized skyscrapers. 63 Square boasts spectacular views of the Hangang River and the surrounding Bugaksan, Namsan and Gwanaksan Mountains. The building also offers an outstanding vantage point when viewing the sunset over the city.","regDate":"2022-07-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-07-10-1657421606130/2526386_image2_1.webp","blogPath":"Seoul/2022-07-10-1657421606130","pageUrl":"https:/mcdryad.com/Seoul/2022-07-10-1657421606130"}],"metaData":{"pageUrl":"https://mcdryad.com/Seoul","nav":"Seoul"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Seoul"]},"buildId":"UAelgRmc0cvTjx2BVLOsQ","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
