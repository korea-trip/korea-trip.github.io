ter mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-10-1660114076645","title":"Tapgol Park (탑골공원)","description":"Tapgol Park, a designated Historic Site, was the first modern park to be built in Seoul. The park is located at what was originally the site of Wongaksa Temple, built during the 13th year of Joseon King Sejo's reign. However, the temple was destroyed and the site did not become a park until 1897 due to a proposal made by Englishman John Mcleavy Brown, an advisor to King Gojong. The park is also important for being the starting point for the March 1 Independence Movement in Seoul. The original name of the park was Pagoda Park, but was changed to the current Tapgol Park on May 28, 1992. The park contains several monuments and heritages, including the Ten-story Stone Pagoda of Wongaksa Temple Site (National Treasure), Stele for the Construction of Daewongaksa Temple at Wongaksa Temple Site (Treasure), and Palgakjeong Pavilion, where the Independence Proclamation was first declared; the independence movement relief plate; and the statue of Son Byeong-hee.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-10-1660114076645/2601459_image2_1.webp","blogPath":"Seoul/2022-08-10-1660114076645","pageUrl":"https:/mcdryad.com/Seoul/2022-08-10-1660114076645"},{"id":"2022-08-10-1660109832357","title":"Taereung and Gangneung Royal Tombs [UNESCO World Heritage] (서울 태릉과 강릉 [유네스코 세계문화유산])","description":"Designated as a Historic Site, Taereung \u0026 Gangneung Royal Tombs is comprised of two tombs. Taereung Royal Tomb houses the burial mound of Queen Munjeong who was the second queen of King Jungjong, the 11th King of the Joseon dynasty, and Gangneung Royal Tomb houses the burial mounds of King Myeongjong, the 13th King of Joseon dynasty, and Queen Insun. King Myeongjong ascended the throne after his elder brother, King Injong, when he was twelve years old at Geunjeongjeon Hall in Gyeongbokgung Palace in 1545. The king’s mother, Queen Munjeong ruled behind the scenes, acting as guardian for eight years.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-10-1660109832357/1986038_image2_1.webp","blogPath":"Seoul/2022-08-10-1660109832357","pageUrl":"https:/mcdryad.com/Seoul/2022-08-10-1660109832357"},{"id":"2022-08-10-1660106853488","title":"Suraksan Mountain (수락산)","description":"Along with the other great mountains near Seoul, Suraksan Mountain has its own unique beauty throughout the year. Its cluster of small peaks is reminiscent of Seoraksan or Wolchulsan Mountains and among its valleys and peaks, a number of treasures unfold. These include Geunnyu, Eunnyu, and Ongnyu Waterfalls, Heungguksa, Naewonsa and Seongnimsa Temples, and Gwesanjeong Pavilion. \u003cbr\u003e\u003cbr\u003eOne of the most popular hiking courses on Suraksan Mountain is the one that starts from Danggogae Station (Seoul Subway Line 4) and passes Hangnimsa Temple and Yongguram Hermitage. In the springtime, the ridge between Suraksan Mountain and Buramsan Mountain is covered with gorgeous royal azalea blossoms.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-10-1660106853488/739094_image2_1.webp","blogPath":"Seoul/2022-08-10-1660106853488","pageUrl":"https:/mcdryad.com/Seoul/2022-08-10-1660106853488"},{"id":"2022-08-10-1660103465070","title":"Sungnyemun Gate (Namdaemun Gate) (숭례문)","description":"Sungnyemun Gate is Korea’s National Treasure No. 1, and its unofficial name is Namdaemun Gate. Sungnyemun Gate is the largest castle gate stone structure with an arched entrance in the middle. There’s a column on top of a platform, raising the roof, distinguishing the upper stories and lower stories of the building.  Passageways for traffic are located at the east and west ends of the gate. Different from the other gates, Sungnyemun Gate’s tablet has its name written vertically. \u003cbr\u003e\u003cbr\u003eOn February 10, 2008, Sungnyemun was destroyed by fire. After a 5-year reconstruction work, the gate was re-opened to the public again as of May 4, 2013.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660103465070/1945801_image2_1.webp","blogPath":"Seoul/2022-08-10-1660103465070","pageUrl":"https:/mcdryad.com/Seoul/2022-08-10-1660103465070"},{"id":"2022-08-10-1660101894932","title":"Sukjeongmun Gate (북악산 숙정문)","description":"Of the Four Great Gates (Sukjeongmun, Namdaemun, Dongdaemun, and Seodaemun), established by King Taejo in 1396, Sukjeongmun is called the north gate.\u003cbr\u003e\u003cbr\u003eLocated to the north of Seoul, this gate, with Gyeongbokgung Palace in the center and Changaemun (Jahamun) to the right, make up the wings of the north gate.  Due to the possible danger of the area being damaged from all the pedestrians, the king in 1413 planted pine trees and prohibited passing this area.  Henceforth, Sukjeongmun became a scenic walkway until the North Korean Communist infiltration of 1968, which prohibited the passing of all civilians.\u003cbr\u003e\u003cBr\u003eThe reopening of Sukjeongmun in April of 2006 has led to the opening of Bugaksan Mountain in April of 2007 and is in the process of dividing it into 3 courses. Bugaksan Mountain has been kept well-preserved due to a long period of restriction in this area, and if you climb the mountain, you will be able to see all of Seoul.","regDate":"2022-08-10","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-10-1660101894932/2360917_image2_1.webp","blogPath":"Seoul/2022-08-10-1660101894932","pageUrl":"https:/mcdryad.com/Seoul/2022-08-10-1660101894932"},{"id":"2022-08-09-1660088348802","title":"Statue of Admiral Yi Sun-Shin (충무공 이순신 동상)","description":"The Statue of Admiral Yi Sun-Shin was erected at the front of Gwanghwamun Square on April 27, 1968, in honor of the brave spirit and leadership of the Admiral. At 17 meters tall, the bronze statue stands firmly with a sword in his right hand, representing protection and patriotism. In front of the statue is a miniature turtle ship that the Admiral built, and at each front corner are two drums that were used to increase the morale of soldiers going to the battlefield.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Statues"],"imgUrl":"/2022-08-09-1660088348802/1568209_image2_1.webp","blogPath":"Seoul/2022-08-09-1660088348802","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660088348802"},{"id":"2022-08-09-1660084763059","title":"Ssamzigil (쌈지길)","description":"Ssamzigil, a shopping mall specializing in crafts that opened on December 18, 2004, has been called the New Insa-dong within Insa-dong. The many shops gathered here sell everything from luxury traditional crafts to modern artworks that still manage to convey Korean charm in their designs. The mall also has a food court with restaurants and cafes selling popular Korean dishes.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660084763059/2530758_image2_1.webp","blogPath":"Seoul/2022-08-09-1660084763059","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660084763059"},{"id":"2022-08-09-1660081098427","title":"Spa Lei (스파레이)","description":"Situated in Seocho-gu Jamwon-dong, \u003cspa lei=\u003e is an exclusive women-only jjimjilbang and sauna that presents a traditional eastern European atmosphere with high-class facilities and a variety of convenient amenities.\u003c/spa\u003e","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Jjimjilbang (Dry Saunas)"],"imgUrl":"/2022-08-09-1660081098427/2024972_image2_1.webp","blogPath":"Seoul/2022-08-09-1660081098427","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660081098427"},{"id":"2022-08-09-1660077618949","title":"Sinsa-dong Garosu-gil Road (신사동 가로수길)","description":"The ginkgo tree-lined street (Sinsa-dong Garosu-gil) that runs from Sinsa Station (Subway Line 3) to Hyeondae High School is a popular, upscale street in Seoul. The street (also known as ‘artists' street’) has an eccentric flair thanks to its variety of charmingly decorated coffee shops, and designer stores. Garosu-gil is particularly popular in autumn when the golden ginkgo leaves begin to fall. Furthermore, with continous popularity, it has become one of the most attractive film locations in the city.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660077618949/2658442_image2_1.webp","blogPath":"Seoul/2022-08-09-1660077618949","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660077618949"},{"id":"2022-08-09-1660073871723","title":"Sindang-dong Tteokbokki Town (신당동떡볶이골목)","description":"Sindang-dongTteokbokki Town started in the late 70s, although the alley did not become famous until the 80s. At that time, each restaurant had its own DJ booth, with the image of the 'cool DJ' who played the music becoming a symbol of Sindang-dong Tteokbokki Town. In addition, this period also marked the prime time of high school baseball where students would crowd the streets on days when Duksoo Commercial High School and Sunrin Commercial High School (now Sunrin Internet High School) played against one another. Although these high school students have aged, they continue to visit the area, reliving their youth and continuing to indulge in the specialty tteokbokki.\u003cbr\u003e\u003cbr\u003eHowever, some claim the history of this alley began in the 1950s. The owner of Mabongnim Halmeoni Tteokbokki restaurant says tteokbokki was being sold as early as 1953 as the area used to be home to Donga Theater and she sold tteokbokki, corn and potatoes to those visiting the theater. At first, tteokbokki was simply made with gochu jang but as time went by, cooks decided the dish could be more than just a snack. By adding ingredients like eggs, cellophane noodles, fish cakes, instant noodles and more recently squid, prawn and cheese, tteokbokki can be made more delicious and turns this beloved snack into a full meal.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-09-1660073871723/2660049_image2_1.webp","blogPath":"Seoul/2022-08-09-1660073871723","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660073871723"},{"id":"2022-08-09-1660070701249","title":"Seungdong Church (승동교회)","description":"Seungdong Presbyterian Church was designated Tangible Cultural Asset No. 130 by the Seoul Metropolitan Government on April 6, 2001. Originally known as “Gondanggol Church,” the church was established by Samuel Foreman Moore (1860-1906) in 1893. In those days, the church was known as a “baekjeong church” since it primarily drew Korea’s social underdogs such baekjeong (the butchers), the untouchable class of Joseon society. \u003cbr\u003e\u003cbr\u003eFollowing a number of relocations and name changes (called “Gondanggol,” “Jungang,” and finally “Seungdong”) the church was moved to its current location in Insadong. After Moore died in 1906, Charles Allen Clark became the pastor of the church and Mongyang Yuh Woon-hyung, a key figure in the political history of Joseon, became active in the church. The church was attended by many other activists as well. In fact, the large student demonstration that took place during the March 1st Independence Movement in 1919 was organized by a group of young church members. The church once again made its mark on history with the establishment of the Joseon Theological Seminary in 1939. \u003cbr\u003e\u003cbr\u003eSeungdong Church (B1-2F) covers a total of 660 square meters. No record has been found on its architect or builder, but the building is said to have been one of the more magnificent buildings in the area before its beauty was obscured by newer structures.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-09-1660070701249/1568421_image2_1.webp","blogPath":"Seoul/2022-08-09-1660070701249","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660070701249"},{"id":"2022-08-09-1660066859091","title":"Seoullo 7017 (서울로 7017)","description":"In the 1970s, an elevated road was built to connect the eastern and western sides around Seoul Station. However, the road was closed to road traffic due to safety issues. After this, rather than tearing down the existing structure, the road was transformed into Seoullo 7017, a new pedestrian road attraction. \u003cbr\u003e\u003cbr\u003eSeoullo 7017 gets its name from the numbers that represents its transformation, from being a traffic road in the '70s to a sky garden in 2017. The 17 also has a deeper meaning, with Seoullo 7017 being divided into 17 unique sections, and the road being located 17 meters above the ground.\u003cbr\u003e\u003cbr\u003e There are a variety of facilities along Seoullo 7017, including an information center, cafes, gardens, and stages. Seoullo 7017 itself is open all day, every day for visitors to enjoy at their leisure. Visitors interested in a guided tour can sign up for the guided walking tour through the official Visit Seoul website.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-09-1660066859091/2495570_image2_1.webp","blogPath":"Seoul/2022-08-09-1660066859091","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660066859091"},{"id":"2022-08-09-1660064119682","title":"Seoul Yakhyeon Catholic Church (서울 약현성당)","description":"Yakhyeon Catholic Church was established as a result of Korea gaining religious freedom in the 23rd year of King Gojong’s reign (1886) and the subsequent increase of the Catholic population. In 1891, Myeongdong Cathedral's head priest Doucet laid down the foundation stone in Hap-dong. Coadjutor bishop Coste was in charge of design and construction and the building was eventually completed in 1892. The church was named after Yakjeonhyeon, or a hill of medicinal herbs. This is because the place where the church is located was once a hilly area covered with medicinal herbs. Later on, Yakjeonhyeon was shortened to Yakhyeon and it became the name of the hilly area between Malli-dong and Seoul Station.\u003cbr\u003e\u003cbr\u003eYakhyeon Catholic Church was the first Western-style church ever built in Korea. It's Gothic architecture features a 12-meter-wide and 32-meter-long cruciform construction with low arched windows and a pointed-arch entrance gate.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-09-1660064119682/1981981_image2_1.webp","blogPath":"Seoul/2022-08-09-1660064119682","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660064119682"},{"id":"2022-08-09-1660059846936","title":"Seoul Tower Plaza (서울타워 플라자)","description":"N Seoul Tower used to be the tower\u0026nbsp;for broadcasting transmission and the bottom levels of the tower have restricted access to\u0026nbsp;authorized staff only. Since the remodeling to the Seoul Tower Plaza in 2015, these levels are now opened the public. Visitors to the Seoul Tower Plaza building can also enjoy the terrace that is installed to serve as a walking trail for leisure walks. A beautiful panoramic view of Seoul can also be seen from\u0026nbsp;243m in x_height. at the\u0026nbsp;summit of\u0026nbsp;Namsan Mountain.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-09-1660059846936/2401286_image2_1.webp","blogPath":"Seoul/2022-08-09-1660059846936","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660059846936"},{"id":"2022-08-09-1660055975519","title":"Seoul Seokchon-dong Ancient Tombs (서울 석촌동 고분군)","description":"The Ancient Tombs in Seokchon-dong were found and investigated as part of the city development project in Jamsil district. It was impossible to determine the full scale of the ancient tombs in this area due to the severity of destruction. The largest tomb, the third tomb, measures 49.6 meters from east to west, 43.7 meters from south to north, and 4 meters in x_height. The tomb features three layers of stones topped by a smooth mound, which is a tomb style originating from the Goguryeo dynasty (37 BC-AD 668). The tombs are presumed to belong to one of the earliest leaders of the Baekje dynasty (18 BC-AD 660), which was founded by the people of Goguryeo who had come down southwards to establish a new kingdom around the Hangang River basin. \u003cbr\u003e\u003cbr\u003eThe square-shaped fourth tomb features a structure similar to the third tomb. Many pieces of earthenware from the early Baekje era were found in the fourth tomb. Also excavated around this site was a gold spangle earring. The third and fourth tombs have been registered as Historic Site No. 243. The tomb site offers valuable information concerning the culture and customs of the Baekje dynasty in its golden age around the 4th century, as well as the relations between the three ancient kingdoms (Goguryeo, Baekje, and Silla) around that time.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-09-1660055975519/203889_image2_1.webp","blogPath":"Seoul/2022-08-09-1660055975519","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660055975519"},{"id":"2022-08-09-1660053732378","title":"Seoul Sajik Park (사직공원(서울))","description":"Sajik Park is one of the three most popular parks in Jongno-gu along with Tapgol Park and Samcheong Park. Located west of the Government Complex-Seoul on the southeastern foothills of Inwangsan Mountain, the park measures an impressive 188,710 m².\u003cbr\u003e\u003cbr\u003eThe name of the park dates back to 1395 when Taejo Yi Sung-gye made Sajik Altar (altar to the State deities) at the center of the park. Sa refers to the deity of the earth while jik refers to the deity of the five grains. Rites wishing for a good harvest were held regularly at Sajik Altar.\u003cbr\u003e\u003cbr\u003eIn the park are several playgrounds, statues of Sin Saimdang, Hwanghakjeong, and Yulkog Yi I, and the Municipal Children's Library. Dangun Shrine and Jongno Library are situated nearby. By following the path next to Sajik Park for approximately 5 minutes, travelers can reach the Inwangsan hiking path with relative ease.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-09-1660053732378/1568120_image2_1.webp","blogPath":"Seoul/2022-08-09-1660053732378","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660053732378"},{"id":"2022-08-09-1660050855797","title":"Seoul Plaza (서울광장)","description":"Seoul Plaza in front of City Hall is a historic site where the March 1, 1919 (Samil) Independence Movement and the pro-democracy movement in June 1987 were held. It is also a well-known place where tens of thousands of Korean soccer fans gathered together to watch the 2002 World Cup Games. Being located within the center of the city and surrounded by many historic attractions, including Deoksugung Palace, Seoul Plaza has become a representative attraction of Seoul.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-09-1660050855797/186057_image2_1.webp","blogPath":"Seoul/2022-08-09-1660050855797","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660050855797"},{"id":"2022-08-09-1660044980561","title":"Seoul Namsan Park (남산공원(서울))","description":"Seoul Namsan Park opened in 1968 as a public park and went through renovation in 1991 to better serve the public as a nature-friendly rest  area in the middle of the city. The areas surrounding the park such as Jung-gu, Yejang-dong, Hoehyeon-dong, Yongsan-gu, and Hannam-dong were renovated along with the park for a cleaner and refreshing atmoshere.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-09-1660044980561/1981983_image2_1.webp","blogPath":"Seoul/2022-08-09-1660044980561","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660044980561"},{"id":"2022-08-09-1660041748882","title":"Seoul Mangusan Mountain (망우산(서울))","description":"Mangusan Mountain at 281.7 meters above sea level spans across Mangu-dong and Myeonmok-dong of Seoul, and Guri-si of Gyeonggi-do. Located on the mountain is Mangu Cemetery, which was designated as a public cemetery in 1933. Since its designation, many popular people have been buried here including children’s literature author Bang Jeong-hwan (penname  Sopa), independence activists Oh Se-chang and Han Yong-un, and Ji Seok-young who pioneered the use of the smallpox vaccination in Korea and was also a Korean linguist. In addition, tombstones bearing chronological listings of seven popular poets and one educator were installed at the park, making the cemetery a venue for historical education. The park also has Sin Gyeong-jin Sindobi, a cultural asset designated as Seoul Tangible Cultural Property No. 95. It is a monument of Sin Gyeong-jin, an official scholar of the Joseon dynasty. \u003cbr\u003e\u003cbr\u003eThe park also has a 5.2-kilometer-long circular road named “The Thinking Path”. The name was selected through a public competition held in May 1998. Other facilities include the urban environment and nature observation road, a wooden gazebo, and a mineral spring. Thanks to the well managed trees and clean air, the park is visited by many citizens seeking a place to rest.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-09-1660041748882/1902989_image2_1.webp","blogPath":"Seoul/2022-08-09-1660041748882","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660041748882"},{"id":"2022-08-09-1660038000249","title":"Seoul Jogyesa Temple (조계사(서울))","description":"As the main temple as well as the district head temple of the Jogye order in Seoul, Jogyesa Temple is the center of Korean Buddhism. The temple was built in the late 14th century during the Goryeo period but was completely destroyed in a fire. It was rebuilt under the name of Gakwangsa Temple in 1910 with the effort of many respectful monks, namely Han Yong-un and Lee Hee-gwang. The temple was  given a role as the head temple of Korea’s Buddhism and renamed to Tegosa Temple in 1936. In 1954, a purification drive took place to eliminate Japanese influence and revive traditional Buddhism, which established the present day Jogyesa Temple as a result. \u003cbr\u003e\u003cbr\u003eJogyesa Temple plays an important role in Korean Buddhism as the head temple of the Jogye order. Jogyesa Temple’s Dharma Hall serves as the main venue for several Buddhist events, holding rituals, lectures, ceremonies, and other events all year long. The annual lantern festival in celebration of Buddha's birthday also takes place at this temple.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-09-1660038000249/1985196_image2_1.webp","blogPath":"Seoul/2022-08-09-1660038000249","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660038000249"},{"id":"2022-08-09-1660034592001","title":"Seoul Iris Garden (서울창포원)","description":"Seoul Iris Garden is located between Dobongsan and Suraksan mountains in northern Seoul. The garden, measuring 52,417 ㎡, boasts a wide array of irises and other plants in 12 different themed zones including Iris Garden, Medicinal Plant Garden, and Wetland Park.\u003cbr\u003e\u003cbr\u003eAt the Iris Garden, 300,000 irises in 130 species are on display on a plot of land measuring 15,000 ㎡. Species include yellow iris, iris setosa, iris pallasii, and iris domestica, each boasting its own brilliant colors and delicate shape. The Medicinal Plant Garden is home to 130,000 plants in 70 different species of medicinal plants, allowing visitors to view the largest selection of medicinal herbs in the country. Wetland Park presents 70,000 wetland plants and houses an observatory deck from which visitors may view and learn about the diverse aquatic plants. \u003cbr\u003e\u003cbr\u003eCheoni Observatory within the garden provides visitors with a place take to in the beautiful scenery from above. The nearby forest lounge is a rest area for visitors as well as a center of operations for the park’s ecological education programs. Irises are in bloom from May to June of every year, but are even a sight to behold during the rest of the warmer months, given the delicate shape of their leaves.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-09-1660034592001/2356723_image2_1.webp","blogPath":"Seoul/2022-08-09-1660034592001","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660034592001"},{"id":"2022-08-09-1660030622688","title":"Seoul Hyochang Park (서울 효창공원)","description":"Hyochang Park covers 122,245 square meters spanning across Hyochang-dong and Cheongpa 2-dong. It is a historic landmark that once contained several royal tombs, and was known at that time as Hyochangwon. The cemeteries that were originally located in Hyochangwon belonged to Crown Prince Munhyo, King Jeongjo’s first son who died at the age of five; Royal Noble Consort Uibin of the Seong Clan, King Jeongjo’s royal concubine and Crown Prince Munhyo’s mother; Royal Noble Consort Sugui of the Park Clan, King Sunjo’s royal concubine; and her daughter Princess Yeongon. The royal tombs were moved to Seooreung Tombs in the waning months of the Japanese colonial period. The Japanese empire began the development of Hyochangwon into a park in 1924, and the Japanese governor-general officially assigned the site as a park in 1940.\u003cbr\u003e\u003cBr\u003ePresently, several of Korea’s greatest leaders are buried in Hyochang Park. The remains mostly belong to independence activists including Yoon Bong-gil, Lee Bong-chang, and Baek Jeong-gi, whose graves are collectively known as Samuisa Tomb. A statue of Lee Bong-chang has been built in the graveyard. Among the other patriotic martyrs who are interred in the park are Kim Gu and some of the key figures of the provisional government such as Lee Dong-nyeong, Cha I-seok, and Cho Seong-hwan. An ancestral shrine named Uiyeolsa has been built along the main gate and holds the portraits of the deceased independence activists.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-09-1660030622688/1568015_image2_1.webp","blogPath":"Seoul/2022-08-09-1660030622688","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660030622688"},{"id":"2022-08-09-1660027663398","title":"Seoul Hwagyesa Temple (화계사(서울))","description":"Hwagyesa Temple was built in 1522 (the seventeenth year of the reign of King Jungjong of the Joseon dynasty) by monk Shinwol, but was destroyed in a fire in 1618. It was rebuilt the following year, and expanded In 1866 through the efforts of Monks Yongseon and Beomun.\u003cbr\u003eThe temple also has various templestay programs for visitors. Hwagyesa Temple is located not too far from the city but also provides a natural environment.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-09-1660027663398/1927918_image2_1.webp","blogPath":"Seoul/2022-08-09-1660027663398","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660027663398"},{"id":"2022-08-09-1660023729232","title":"Seoul Gyeonggyojang House (서울 경교장)","description":"Gyeonggyojang House, a designated Historic Site, was the location of the provisional government and the place where Baekbeom Kim Koo passed away. Seoul reproduced the historical site, Gyeonggyojang House, to use the area as an educational site. Also, the house exhibits the history of the provisional government in order to see the history more clearly.\u003cbr\u003e\u003cbr\u003eRestoration work included the demolition of the interior that was changed when the building was turned into a hospital facility and embassy after Kim Koo passed away in 1949. During the work, the remaining parts were maintained with the utmost care. Reconstructed parts were based on the building's floor plan written in Chosun and Architecture (8th edition in 1938). Visitors can see various contents related to the Korean Provisional Government history through relics, video, and information searching corners.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-09-1660023729232/1568458_image2_1.webp","blogPath":"Seoul/2022-08-09-1660023729232","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660023729232"},{"id":"2022-08-09-1660021377716","title":"Seoul Gwanmunsa Temple (관문사(서울))","description":"Located at the foot of Umyeonsan Mountain in Seocho-gu, Seoul, Gwanmunsa Temple had its ground-breaking ceremony in 1993 and construction was completed in October 1998. \u003cbr\u003e\u003cbr\u003eThe temple site has a total area of 22,148.76 ㎡ with seven ground levels and four basement levels. The temple was constructed with a mixture of modern and traditional Buddhist architectural designs. Inside the temple, cutting-edge facilities are used for various cultural events, conferences, and sacred ceremonies.\u003cbr\u003e\u003cbr\u003eNeighbored by Cheonggyesan Mountain, Umyeonsan Mountain, and Yangjaecheon Stream, the temple is located near many natural spots visitors can enjoy. In particular, Umyeonsan Mountain (alt. 293 m), where Gwanmunsa Temple is located, gets its name for its shape resembling a cow lying down. Designated as a city park and managed by Seoul Metropolitan Government, Umyeonsan Mountain has several valleys with clear spring waters and a dense forest inhabited by diverse animals and plants.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-09-1660021377716/1928066_image2_1.webp","blogPath":"Seoul/2022-08-09-1660021377716","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660021377716"},{"id":"2022-08-09-1660018921272","title":"Seoul Geumseonsa Temple (금선사(서울))","description":"Geumseonsa Temple is located within Bukhansan National Park, just behind Cheong Wa Da (The Blue House) and Gyeongbokgung Palace. The entrance to the temple is just off the hiking path to Bibong Peak.\u003cbr\u003e\u003cbr\u003eAfter passing Banyajeon Hall, where Buddhist services are held, visitors will see a pine tree over 200 years old, and beyond that, a staircase with 108 steps leading up to Daejeokgwangjeon Hall in the temple's main area. To the right is Samseonggak House and Hongyegyo Bridge over the clear waters flowing down from the mountain.\u003cbr\u003e\u003cbr\u003eAdditional temple buildings include Mitajeon Hall and Yeonhwadang Hall, built in 2004 by Monk Beopan; and Jeokmukdang Hall, built using traditional construction techniques.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-09-1660018921272/1927840_image2_1.webp","blogPath":"Seoul/2022-08-09-1660018921272","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660018921272"},{"id":"2022-08-09-1660013586382","title":"Seoul Former Russian Legation (서울 구 러시아공사관)","description":"The Russian Legation was built in a Renaissance style in 1890. Russian architect, A. J. Scredin Sabatine designed the structure.  In 1895, during the Joseon dynasty, the Eulmisabyeon Incident took place as a show of force by the Japanese.  \u003cbr\u003e\u003cbr\u003eEmpress Myeongseong-hwanghu was emerging as a strong figure in Korea at a time when a power struggle between Japan, China, Russia, and other powers were taking place.  Japanese Minister, Miura Goro saw her as a threat and ordered her assassination.  After hearing news of the Empress’s assassination, King Gojong and the Crown Prince sought refuge in the Russian Embassy for one year.  \u003cbr\u003e\u003cbr\u003eAfter 1945, the Soviet Union took over the embassy until it was almost completely destroyed by a fire during the Korean War 1950~1953 .  The only remaining parts of the building are the tower and basement areas. The building was restored to its current condition in 1973 and is now enjoyed by many as a public park.","regDate":"2022-08-09","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-09-1660013586382/1569254_image2_1.webp","blogPath":"Seoul/2022-08-09-1660013586382","pageUrl":"https:/mcdryad.com/Seoul/2022-08-09-1660013586382"},{"id":"2022-08-08-1660001990922","title":"Seoul Forest (서울숲)","description":"Opened on June 18, 2005, Seoul Forest had previously undergone a series of changes on Ttukseom Island. In the past, the forest had been a royal hunting ground for kings and served as a military inspection facility. However, in more recent decades, the area has served a wide variety of functions. Ttukseom initially served as a water treatment facility, and later as a golf course, horse racing track, and eventually a sports park. \u003cbr\u003e\u003cbr\u003e Consisting of five parks spread over approximately 595,000 ㎡ of land, Seoul Forest is an eco-friendly zone appreciated not only by the people of the city but also those visiting Seoul. Seoul Forest is rapidly developing into the premium city-park of Korea like Hyde Park in London and Central Park in New York. \u003cbr\u003e\u003cbr\u003e * Culture \u0026 Art Park\u003cbr\u003e Situated in the heart of Seoul Forest, Culture \u0026 Art Park features Seoul Forest Plaza, decorative flower beds, Visitor Center, a skate park, outdoor stage, waterside lounge (restaurant), in-forest open space, in-forest play ground and water play area. \u003cbr\u003e\u003cbr\u003e * Eco Forest \u003cbr\u003e The Eco Forest, once an area covered by the Hangang River, has been transformed into an eco-forest connecting the Hangang River and Jungnangcheon Stream. This natural habitat for wildlife is home to fallow deer, formosan deer, elk, chipmunks, mandarin ducks, mallards, spot-billed ducks and moorhens. There is also an observatory to help visitors get a better view of the local wildlife. \u003cbr\u003e\u003cbr\u003e * Experiential Learning Park\u003cbr\u003e Occupying the structure of the former Ttukseom Water Treatment Facility, this refurbished educational area was established to house an insect botanical garden, wild flower garden, themed flower garden, event ground and surrounding protective forest. \u003cbr\u003e\u003cbr\u003e * Marsh Plants Garden\u003cbr\u003e Making use of the local reservoir’s natural environment, the Wetlands Ecological Field contains a wetlands ecological management office, ecological playground, outdoor nature classroom, bird observatory, wetlands flower garden and botanical garden fed with local, clear waters. \u003cbr\u003e\u003cbr\u003e * Hangang Riverside Park \u003cbr\u003e Located southwest of Seoul Forest, this riverside area at the junction of the Hangang River and Jungnangcheon Stream features a waterfront park, marina and rest area.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-08-1660001990922/2611300_image2_1.webp","blogPath":"Seoul/2022-08-08-1660001990922","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1660001990922"},{"id":"2022-08-08-1659998432991","title":"Seoul Folk Flea Market  - Traditional Arts \u0026 Crafts Studio (서울풍물시장 전통문화체험관)","description":"The Traditional Arts \u0026 Crafts Studio in Seoul Folk Flea Market was created to give both locals and international visitors a chance to experience the traditional arts of Korea first-hand. For international visitors, programs serve as a brief introduction to some of the finer points of Korean art. For many Koreans, the studio’s programs are ways to relive childhood memories or experience traditional culture as a family.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-08-08-1659998432991/1986058_image2_1.webp","blogPath":"Seoul/2022-08-08-1659998432991","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659998432991"},{"id":"2022-08-08-1659994648083","title":"Seoul Daehan Hospital (서울 대한의원)","description":"Daehanuiwon (Daehan Medical Center) is an antique two-story brick building within the grounds of Seoul National University Hospital. It was established under the direct administration of the Uijeongbu (State Council), combining the Gwangjewon (under the Home Ministry), Gyeongseong Medical School and the Korean Red Cross Hospital (under the Royal Household). Built in the Madubong Hill area, this location where Hamchunwon, the outer garden of Changgyeonggung Palace, once stood in 1484 (15th year of King Seongjong), was also once the site of Gyeongmogung Palace, where King Jeongjo enshrined the mortuary tablet of his birth father Crown Prince Sado Seja in 1776 (the year King Jeongjo ascended to the throne). \u003cbr\u003e\u003cbr\u003eThese places that held importance for the royal family were destroyed as the Japanese built Gyeongseong Empire University in its place. In 1907, with the announcement of the plan to establish Daehan Medical Center, construction began on the main building, seven wards and affiliated buildings.  Construction was completed in November 1908. \u003cbr\u003e\u003cbr\u003eThe Daehan Medical Center opened in Gwangjewon, but upon Japanese colonization in 1910, its name was changed to the Japanese Viceroyalty Hospital. In 1926, it was included as a part of Gyeongseongjeguk University to become a university hospital. Since the liberation of Korea in 1945, it has been a hospital affiliated with Seoul National University.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-08-1659994648083/1554829_image2_1.webp","blogPath":"Seoul/2022-08-08-1659994648083","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659994648083"},{"id":"2022-08-08-1659991172318","title":"Seoul Color Park (서울색공원)","description":"The Seoul Color Park spans over 9,000 ㎡ of land next to the Hangang River under Mapodaegyo Bridge. It features a large wave-shaped sculpture, as well as bar code graphics and benches painted with 10 different colors that have been designed as the Colors of Seoul. The streetscape is designed with images and Colors of Seoul that includes “Dancheong” red, “Kkotdam” red brown, “Namsan” green and more. Sculptures and art works using the Colors of Seoul can also be seen at Seoul Museum of Art and Seoul History Museum.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-08-1659991172318/1985223_image2_1.webp","blogPath":"Seoul/2022-08-08-1659991172318","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659991172318"},{"id":"2022-08-08-1659987365301","title":"Seoul Cathedral Anglican Church or Korea (대한성공회 서울주교좌성당)","description":"Seoul Cathedral Anglican Church of Korea began construction under Mark Trollope, the third bishop of the Anglican Church of Korea, in 1922. It was designed by a English architect Arthor Dixon. Dedication ceremony of the church was held On May 2, 1926 when the construction work hadn't been completed yet. At that time, the church building was a 3-storey building with a 992 m² floor size. Later in 1993, the original blue print of the church was found at a library in England and the construction resumed and would be completed in 1996.\u003cbr\u003e\u003cbr\u003eThe church building is a  harmonious combination of Romanesque  and traditional Korean style.  The exterior of the church is shaped like a cross with various lines placed in harmony. Inside the cathedral, there are 12 stone columns symbolizing the 12 apostles, a mosaic of Jesus on the front wall, and a brass plate in commemoration of Mark Trollope. Under the brass plate, the remains of the bishop Mark Trollope are enshrined. \u003cbr\u003e* Size  B1-3F\u003cbr\u003e* Building site area  519㎡ (157 pyeong), Ground area 909㎡ (275 pyeong)","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-08-1659987365301/755849_image2_1.webp","blogPath":"Seoul/2022-08-08-1659987365301","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659987365301"},{"id":"2022-08-08-1659984351823","title":"Seoul Bongeunsa Temple (봉은사 (서울))","description":"Once known as Gyeonseongsa Temple, Bongeunsa Temple is located north of COEX, and was constructed in the 10th year of Silla King Weongseong’s reign (794). In 1498, Queen Jeonghyeon refurbished Gyeonseongsa Temple and renamed it Bongeunsa Temple.\u003cbr\u003e\u003cbr\u003eOriginally located near the Royal Tomb of King Seongjong, the temple was transferred to its current location during Joseon King Myeongjong’s reign. The temple is home to 3,479 Buddhist scriptures of 13 types, including the works of Kim Jeong-hee. The Buddhist ceremony called Jeongdaebulsa is held on the ninth day of the eighth month of the lunar calendar, where monks march carrying the scriptures on their heads and recite the Beopseongge (Buddhist rites).","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-08-1659984351823/2652137_image2_1.webp","blogPath":"Seoul/2022-08-08-1659984351823","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659984351823"},{"id":"2022-08-08-1659980555730","title":"Seoul Bangidong Ancient Tombs (서울 방이동 고분군)","description":"The ancient tombs  in Bangi-dong were discovered during the land readjustment project of Jamsil-jigu District in 1975. A total of eight ancient tombs were excavated until 1976, and the site was restored into a park in 1983. The Bangi-dong area was originally a low line of hills with an altitude of 30-50m above sea level, but it has been made into flatland for urban development purposes. Tomb numbers 1 to 6 lie on the same hill, while tomb no. 7 and 8 are located on another hill a short distance away.\u003cbr\u003e\u003cbr\u003eAll eight tombs have circular burial mounds. The insides of the a tomb feature a square or rectangular-shaped burial chamber with earthen ground and stone walls, and a passage leading from the tomb entrance to the chamber. However, details of the burial chambers vary by tomb. Most of the tombs had been robbed before the investigation, but a few relics such as plates and pots have been excavated. At the time of excavation, the relics were presumed to have come from the Baekje dynasty (18 BC-660 AD), but it is now estimated that they date back to the Unified Silla Period (676-935 AD).","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-08-1659980555730/741946_image2_1.webp","blogPath":"Seoul/2022-08-08-1659980555730","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659980555730"},{"id":"2022-08-08-1659977795734","title":"Seoul Animation Center (서울 애니메이션센터)","description":"The Seoul Animation Center was established by the Seoul Metropolitan Government in May 1999 with the aim of providing comprehensive support to Korea’s cartoon and animation industry. The center runs an information desk, offers educational programs, holds events to support new talents and productions, and hosts diverse events and exhibitions.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-08-1659977795734/1895102_image2_1.webp","blogPath":"Seoul/2022-08-08-1659977795734","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659977795734"},{"id":"2022-08-08-1659973489363","title":"Seosomun Historical Park (서소문역사공원)","description":"The Seosomun Gate area, which is located outside Seosomun Gate, was used as a persecution site in the 19th century before it turned into the local park of today. Many Catholics were suppressed and martyred here, making the area a holy site for Korean Catholics. Seosomun Gate was a gateway to Chilpae Market located near Namdaemun Gate. It was always busy with passerbys and the persecution site was established outside the gate to set an example of crime punishment to all the witnesses.  \u003cbr\u003e\u003cbr\u003eOn May 15, 1999, a memorial tower was raised at the center of the park in honor of the martyrs. In 2013, Seoul's Jung-gu district also founded Seosumun Holy Shrine History Museum with a memorial exhibition hall in their honor.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-08-1659973489363/1569102_image2_1.webp","blogPath":"Seoul/2022-08-08-1659973489363","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659973489363"},{"id":"2022-08-08-1659969496803","title":"Seoseoul Lake Park (서서울호수공원)","description":"Covering over 225,000 ㎡ of land in the southwestern part of Seoul, Seoseoul Lake Park, also known as West Lake Park, was opened in October 2009 to resolve the regional imbalance in the city. The park with themes of ‘water’ and ‘recycling’ produces approximately 120,000 tons of tap water to Seoul. Also, Neunggolsan Mountain that separates Seoul and Bucheon was renovated to include a park and  hiking trails. In addition, there are children's playground, sports facilities like the soccer field, basketball court and badminton courts, and a cultural plaza. With its vast space and 24-hour operation, the park provides a relaxing ground for the citizens of Seoul.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-08-1659969496803/2611715_image2_1.webp","blogPath":"Seoul/2022-08-08-1659969496803","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659969496803"},{"id":"2022-08-08-1659967064652","title":"Seorae Village (서래마을)","description":"Seorae Village is located in between Banpo 4-dong and Bangbaebon-dong in Seocho-gu, Seoul. Seorae Village took its form as a French neighborhood when French residents moved to the area after Ecole Francaise de Seoul, a school for French residents in Korea, was established here in 1985. According to 2008 census, about half of the total 1,000 French citizens residing in Korea were registered to be living in Seorae Village. The area naturally took shape as a global neighborhood as many international residents settled at Seorae Village much thanks to the strong presence of French residents. In addition to its convenient location near the central district area as well as Gangnam area and Hangang River Park, Seorae Village serves as a pleasant environment space for all.\u003cbr\u003e\u003cbr\u003eMany shops and restaurants in Seorae Village are small in size and rather charming, resembling those in Europe. A bakery that makes traditional French baguettes using ingredients directly imported from France can be found here. In recent years, Seorae Village has undergone several changes, gaining much attention as one of the most modern and fanciest regions found in Seoul.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-08-1659967064652/862805_image2_1.webp","blogPath":"Seoul/2022-08-08-1659967064652","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659967064652"},{"id":"2022-08-08-1659964757100","title":"Seonyudo Park (선유도공원)","description":"Located in the middle of Yanghwadaegyo Bridge, Seonyudo Park is the first ecological water park in Korea, repurposing a former water purification plant.\u003cbr\u003e\u003cbr\u003eBuilt on area of 114,000㎡, the park consists of Water Purifying Botanical Garden, Aquatic Botanical Garden, an eco-friendly water playground, and more attractions where visitors can appreciate various aquatic plants and an ecological forest. There are also various things to see and areas to take a rest in the park, offering a great chance for visitors to learn about the ecosystem and to experience nature.\u003cbr\u003e\u003cbr\u003eA pedestrian bridge connecting Seonyudo Island to the Yanghwa area is an ideal place to enjoy the beautiful views of the Hangang River, including the World Cup Fountain and World Cup Park. With colorful lights, the area is gaining popularity as a tourist spot to enjoy the nightscape near the Hangang River. An exhibition hall in the park displays photos of the Hangang River and has various convenient facilities including a computer room and restrooms.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-08-1659964757100/2548059_image2_1.webp","blogPath":"Seoul/2022-08-08-1659964757100","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659964757100"},{"id":"2022-08-08-1659948369513","title":"Seodaemun Independence Park (서대문독립공원)","description":"Seodaemun Independence Park was built on the former Seoul Detention Camp. It was used to imprison thousands of Korean independence activists until the liberation from the Japanese occupation on August 15, 1945, as well as the political prisoners during the political turmoil in the 1960s. When the prison was moved to Uiwang-si, Gyeonggi-do in November 1987, the area was restored and turned into a memorial park in August 15, 1992  to honor the sacrifices of the martyrs. The park preserves seven prison buildings, an execution ground, underground women’s prison, and the March 1st Movement Monument that has been moved from Tapgol Park in Jongno.\u003cbr\u003e\u003cbr\u003eOne of the most significant monuments of the Seodaemun Independence Park is Dongnimmun Gate (Independence Gate), which has been designated a Historic Site. Nearby is Dongnipgwan (Independence Hall), originally called Mohwagwan, which was used to greet Chinese envoys during the Joseon dynasty. Today, the hall enshrines 2,327 tablets inscribed with the names of Koreans who died for the cause of national independence. Standing right next to Dongnimmun Gate are the remnants of Yeongeunmun Gate, another Historic Site. Other sights inside the park include the Patriotic Martyr Monument, Declaration of Independence Monument, and Statue of Dr. Seo Jae-pil, who was an independence activist and publisher of Korea’s first independent newspaper. The main highlight of the park is the Seodaemun Prison History Hall, a former prison building that was renovated into a history museum.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-08-1659948369513/2413903_image2_1.webp","blogPath":"Seoul/2022-08-08-1659948369513","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659948369513"},{"id":"2022-08-08-1659944224530","title":"Seochon Village (서촌마을)","description":"Seochon Village, literally meaning west village, is named in reference to its location west of Gyeongbokgung Palace. The old hanok houses lining the long alleys well harmonize with newly emerging shops and stores. Walking through the alleys that resembles a big maze, visitors will be nicely surprised by murals and adorable pictures.  \u003cbr\u003e\u003cBr\u003eA hint of Korea's tradition is truly well balanced with many modern and stylish spaces that bring out the authentic and simple beauty and coziness of Seochon Village.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-08-1659944224530/2678694_image2_1.webp","blogPath":"Seoul/2022-08-08-1659944224530","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659944224530"},{"id":"2022-08-08-1659941338961","title":"Sejong-ro Park (세종로공원)","description":"Sejong-ro Park is located next to Sejong Center for the Performing Arts in central Seoul. Inside the park, there are wooden benches and shaded areas where people can sit and relax. Also available are water fountains, a round outdoor stage, and various sculptures. The lunch crowd from the nearby office buildings often come to the park during weekdays. On the weekends, the park is also used as a venue for outdoor weddings. \u003cbr\u003e\u003cbr\u003eSeoul's anthem and the poem \"Bulnori\" by Ju Yo-han are written on a memorial stone that can be found inside the park.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-08-1659941338961/1568197_image2_1.webp","blogPath":"Seoul/2022-08-08-1659941338961","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659941338961"},{"id":"2022-08-08-1659937236047","title":"Sealala Water Park (씨랄라 워터파크)","description":"Sealala Water Park brings the fun of visiting the sea to city dwellers. The water park \u0026 spa is open all year round, providing a relaxing vacation retreat in any weather.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-08-1659937236047/1985547_image2_1.webp","blogPath":"Seoul/2022-08-08-1659937236047","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659937236047"},{"id":"2022-08-08-1659934711906","title":"Samsung D’light (삼성 딜라이트)","description":"An exhibition space located within the Samsung Electronics building in Seocho-dong, Seoul, Samsung D'light showcases the latest product lineup by Samsung Electronics. Visitors can get a sneak peek at the possibilities inspired by future technology.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Electronics/Semiconductors"],"imgUrl":"/2022-08-08-1659934711906/1955207_image2_1.webp","blogPath":"Seoul/2022-08-08-1659934711906","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659934711906"},{"id":"2022-08-08-1659930563001","title":"Samseongsan Holy Ground (삼성산성지)","description":"During the Gihae Persecution of 1839, three French Catholic priests were sentenced to death for spreading Catholicism in Korea. Saint Laurent Joseph Marius Imbert (Bishop), Saint Pierre Philibert Maubant (Priest), and Saint Jacques Honore Chastan (Priest) were beheaded on September 21, 1839 at Saenamteo, currently known as the Saenamteo Catholic Holy Place of the Martyrs, and their bodies were buried at Samseongsan Mountain and later transferred to the grotto of Myeondong Cathedral.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-08-1659930563001/2526612_image2_1.webp","blogPath":"Seoul/2022-08-08-1659930563001","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659930563001"},{"id":"2022-08-08-1659925310804","title":"Samcheong Park (삼청공원)","description":"Located on the outskirts of Bugaksan Mountain, Samcheong Park was officially designated as Korea's first park in year 1940. The name Samcheong (literally \"three blue\") refers to the three highest ideals in Taoism that people can attain. Surrounded by cherry blossoms planted long ago, the park becomes crowded with tourists every April when the blossoms are in full bloom. The park offers many amenities  badminton and tennis courts, a playground, a snack bar, and a multi-purpose rest area.\u003cbr\u003e\u003cbr\u003e Major hiking trails winding through Samcheong Park connect the park to the Bugaksan Mountain's Seoul Fortress Wall Hiking Trail, a mineral spring water in Seongbuk-dong, and Waryong Park. While hiking, visitors can encounter Malbawi Rock, an excellent spot chosen by Seoul Metropolitan Government, where visitors can overlook Seoul at a glance. Malbawi Historic Site Visit Program, run by Jongno-gu Office (Seoul), provides children and adults with the opportunity to learn about natural ecology in Samcheong Park and the history of Seoul Fortress Wall from designated guides. Through well-developed roads around Samcheong-dong, visitors can easily move from Samcheong-dong to Seongbuk-dong. Currently, Samcheong Tunnel near the park connects the two localities.","regDate":"2022-08-08","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-08-1659925310804/1568134_image2_1.webp","blogPath":"Seoul/2022-08-08-1659925310804","pageUrl":"https:/mcdryad.com/Seoul/2022-08-08-1659925310804"},{"id":"2022-08-07-1659854693632","title":"Saenamteo Catholic Holy Place of the Martyrs (새남터기념성당)","description":"When taking the subway from Seoul Station to Yongsan Station, you will notice a tall and distinct hanok (traditional Korean architecture) building; this is Saenamteo Catholic Holy Place of the Martyrs. Construction of the building began in 1984, the year of the 200th anniversary of Catholicism in Korea, and was completed after three years. \u003cbr\u003e\u003cbr\u003eAlso called \"Nodeul\" and \"Sanamgi,\" Saenamteo was used as a military training ground during the early Joseon period. It was also the placewhere convicted felons and the Sayuksin (the six martyred ministers) were executed.\u003cbr\u003e\u003cbr\u003eMany Catholics were executed here during the Sinyu Persecution of 1801, the Gihae Persecution of 1839, the Byeongo Persecution of 1846, and the Byeongin Persecution of 1866. Among those executed were 11 priests including the first Korean priest Kim Taegon (Andrew), the first Chinese priest that came to Korea Ju Mun Mo (Jacobus), the first French priest that came  to Korea BishopImbert and other Catholics including Hyeon Seok-mun. There is also an altar here where the remains of nine Catholic saints are enshrined.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-07-1659854693632/1985221_image2_1.webp","blogPath":"Seoul/2022-08-07-1659854693632","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659854693632"},{"id":"2022-08-07-1659850615742","title":"SK Telecom T.um (SK텔레콤 New ICT체험관 T.um)","description":"T.um is a venue to experience the future of mobile communications. The name T.um comes from the word for “sprout” in Korean and refers to this innovative space from SK Telecom, where the future sprouts with the company’s advanced technology. Visitors are offered a chance to actively take part in and enjoy the cutting-edge IT environment with interactive experiences. T.um breaks from corportate promotional hall standards by presenting a futuristic vision of the mobile communications industry that converges around IT technology. Since April 2021, T.um began real-time online tour that can be viewed after online reservation.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Electronics/Semiconductors"],"imgUrl":"/2022-08-07-1659850615742/2512100_image2_1.webp","blogPath":"Seoul/2022-08-07-1659850615742","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659850615742"},{"id":"2022-08-07-1659847783021","title":"Riverside Spa Land (강변스파랜드)","description":"Riverside Spa Land is a traditional Korean sauna where visitors can experience Korea’s first and best foot massage bath for free. The sauna, located on the second floor basement, offers soft waters known to be good for the skin, while the public jjimjilbang on the first floor basement presents a variety of facilities and cultural areas such as a fitness center, aerobics room, movie room, comic book room, sports massage center, nail art center, skin care treatment center, and more.  For the convenience of its guests, Riverside Spa has installed a key payment system so guests do not have to carry cash once they are inside.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Jjimjilbang (Dry Saunas)"],"imgUrl":"/2022-08-07-1659847783021/1984613_image2_1.webp","blogPath":"Seoul/2022-08-07-1659847783021","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659847783021"},{"id":"2022-08-07-1659844808642","title":"Rail Cruise Haerang (레일크루즈 해랑열차)","description":"Rail Cruise Haerang, a hotel-on-wheels, began operating in November 2008 as the nation's first tourist train with sleeping accommodations. With a name meaning \"together with the sun,\" Haerang is designed to be a luxury train similar to a yacht traveling along a beautiful mountain river beneath the bright sun. The exterior of the train is painted in a deep blue with gold lines and a logo featuring a phoenix while the interior design has Korean elements. Tourists will enjoy their time on the train, with personalized services and full amenities.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-07-1659844808642/2440943_image2_1.webp","blogPath":"Seoul/2022-08-07-1659844808642","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659844808642"},{"id":"2022-08-07-1659840061906","title":"Pungnap-dong Toseong Fortress (서울 풍납동 토성)","description":"Onjo, the progenitor of Kingdom Baekje, first settled in Wiryeseong Hanam. But exact location is still unknown. One thing for sure, however, is that Pungnaptoseong Fortress, Mongchontoseong Fortress, Bangidong Ancient Tombs of Baekje, Seokchondong Stone Mound Tomb of Early Baekje are the remains of Baekje. Pungnaptoseong Fortress faces Hangang River to its west and connects to Mongchontoseong Fortress to the south. To the northwest faces Achasanseong Fortress over Hangang River and far to the southeast is Namhansanseong Fortress.\u003cbr\u003e\u003cbr\u003ePungnaptoseong Fortress, located at the south end of Cheonhodaegyo Bridge over Hangang River, is one of the remains of Early Baekje. Originally, the fortress was 4km in circumference, but due to massive overflowing of Hangang River during flood season in 1925, most of the fortress was lost and only 2.7km of it remains. To the east of the fortress are 4 vestiges of the fortress gates. The remains from the prehistoric era through the  Samguk (Three States) era have been unearthed, indicating that this place was a residential area well before the Baekje Era. Through vigorous excavation, some people suggest that there used to be a  palace located here during the Baekje Era.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-08-07-1659840061906/566413_image2_1.webp","blogPath":"Seoul/2022-08-07-1659840061906","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659840061906"},{"id":"2022-08-07-1659834580035","title":"Olympic Park (올림픽공원)","description":"Olympic Park is an impressive leisure facility in which historic remains from the Baekje era share space with modern, state-of-the-art sports stadiums, an eco-friendly forest, and spacious grass fields. The legacy of the 1988 Seoul Olympics, the park not only houses the country’s largest sports arena, but has also become a place where Seoul residents come to relax and unwind. \u003cbr\u003e\u003cbr\u003eSpread across approximately 1.45 million square meters, Olympic Park encompasses the land that was once Mongchontoseong Fortress and Mongchonhaeja (manmade lake) from the early Baekje period. The park is divided into several zones, including a leisure sports park, a cultural art park, an eco-park, and the History Experience Park dedicated to the area’s rich historic heritage. \u003cbr\u003e\u003cbr\u003eBecause Olympic Park is so large and takes over three hours to explore, visitors are advised to familiarize themselves with entrances and exits and travel routes before they start. To further save time, visitors can ride the Road Train (“Hodori Train”) located next to Peace Square.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-07-1659834580035/2650439_image2_1.webp","blogPath":"Seoul/2022-08-07-1659834580035","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659834580035"},{"id":"2022-08-07-1659834556801","title":"Odong Neighborhood Park (오동근린공원)","description":"Odong Neighborhood Park is located in the areas of Beon-dong and Mia-dong in Gangbuk-gu and Wolgok-dong in Seongbuk-gu. The park is large in size and has a dense forest with various facilities like a resting area, community sports center, grassy lawn, tennis court, acupressure trail with red clay, walking paths, and much more. Nearby residents visit the park for leisure and relaxation.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-07-1659834556801/2025939_image2_1.webp","blogPath":"Seoul/2022-08-07-1659834556801","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659834556801"},{"id":"2022-08-07-1659834533845","title":"OME Cooking Lab (오미요리연구소)","description":"OME Cooking Lab offers a one-day class where participants can learn to cook Korean food. The participants will be able to learn from scratch, starting from choosing the right ingredients at Korea's local markets and interacting with the market's vendors. After the cooking session, participants can enjoy the meal in a hanok (traditional Korean house). Participants mostly consist of foreigners, and the class is offered in Korean, English, and Chinese.","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-08-07-1659834533845/2554819_image2_1.webp","blogPath":"Seoul/2022-08-07-1659834533845","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659834533845"},{"id":"2022-08-07-1659834417508","title":"Nodeulseom Island (노들섬)","description":"Originally called Jungjido Island until the 1950s, Nodeulseom Island was a sandy plain used for recreational purposes until the areas of Hangang River underwent development in the '60s and '70s. The sand was used to create what seems like an island floating in the middle of the Hangang River. Nodeulseom Island was left abandoned for the next 50 years until 2005, when the Seoul Metropolitan Government purchased the property. After a series of planning and changes, the island was open to the public in 2019 as a recreational area while preserving most of its original form. Nodeulseom Isand's main attractions consist of a live house, bookstore, music lounges, garden, and more, serving as a cultural entertainment spot to the public.\u0026nbsp;\u003cbr\u003e","regDate":"2022-08-07","author":"korea-tour","tag":["Seoul","Culture/Art/History"],"imgUrl":"/2022-08-07-1659834417508/2638965_image2_1.webp","blogPath":"Seoul/2022-08-07-1659834417508","pageUrl":"https:/mcdryad.com/Seoul/2022-08-07-1659834417508"},{"id":"2022-08-06-1659821861702","title":"Nanji Hangang Park (Nanji Camping Site) (한강시민공원 난지지구(난지한강공원))","description":"As part of the Hangang Renaissance project, Nanji Hangang Park will be transformed into an eco-friendly theme park that should attract visitors from around the world.\u003cbr\u003e\u003cbr\u003eThe Park will feature the Nanji Eco-Wetland, Nanji Campground and a marina. Also, there will be a specially designed area where visitors can enjoy extreme sports such as inline skating and BMX. A riverside swimming pool, the Water Plaza, and a riverside stage will be set up as well. Visitors will be able to relax and take a leisurely stroll around the park.   \u003cbr\u003e\u003cbr\u003eThe fully equipped Nanji Campground will open first in August 2009. The campsite is complete with all the items and facilities needed for camping, such as 24-hour-shower rooms, tents, and BBQ grills. This camping site is open to everyone.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-06-1659821861702/1805802_image2_1.webp","blogPath":"Seoul/2022-08-06-1659821861702","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659821861702"},{"id":"2022-08-06-1659818310507","title":"Namsangol Hanok Village (남산골한옥마을)","description":"Namsangol Hanok Village opened in 1998 on the northern side of Namsan Mountain in the center of the capital. This village has five restored hanok (traditional Korean house) premises, a pavilion, traditional garden, performance art stage and a time capsule plaza, making it a perfect spot for both locals and tourists to take a leisure walk. Upon entering from the front gate, visitors will get a taste of Korea's traditional life while escaping from the bustling city life. The traditional garden with its pavilion and old houses creates a peaceful ambiance before the forested Namsan Mountain. A time capsule commemorating Seoul’s 600th anniversary was buried in 1994 at the highest point of the village and is scheduled to be reopened 400 years later in 2394. \u003cbr\u003e\u003cbr\u003e The five hanok premises at Namsangol Hanok Village once belonged to aristocrats and government officials of the Joseon dynasty. Each house was originally located in different neighborhoods, but they were all moved to this area and restored to their original form. The houses were rebuilt using their original materials, except for one house, where the materials were too old and deteriorated to be reused. The premises were carefully restored and replicated according to their original form to depict the owners’ social class and personality. These buildings are now used as an exhibit to portray the living environment during the Joseon dynasty as well as a venue for educational and cultural programs for children and tourists.\u003cbr\u003e\u003cbr\u003eSome of the noteworthy programs and activities to participate in include wearing hanbok, folding hanji (traditional Korean paper), writing in Korean, traditional tea ceremony, traditional etiquette school and herbal medicine experience. There are also taekwondo demonstrations and other various performances held around the village. Visitors can also try traditional games such as \u003cem\u003eyunnori\u003c/em\u003e (traditional board game), or understand more about the area through a guided tour.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-08-06-1659818310507/1946562_image2_1.webp","blogPath":"Seoul/2022-08-06-1659818310507","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659818310507"},{"id":"2022-08-06-1659814596495","title":"Namsan Seoul Tower Hanbok Culture Experience Center (남산서울타워 한복문화체험관)","description":"Namsan Seoul Tower Hanbok Culture Experience Center is located in the lobby level (B1) of Seoul's landmark Namsan Seoul Tower. The center is designed around the theme of the Joseon dynasty, and features both large photo zones and hanbok of various styles, ranging from traditional to modern and even wedding.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-08-06-1659814596495/2435112_image2_1.webp","blogPath":"Seoul/2022-08-06-1659814596495","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659814596495"},{"id":"2022-08-06-1659811428094","title":"Namsan Seoul Tower (남산서울타워)","description":"Namsan Seoul Tower was the first multipurpose tower to be established in Korea, effectively incorporating a sightseeing observatory to a broadcasting tower. For the past 40 years, Namsan Seoul Tower has served as an iconic landmark of Korea and a representative tourist attraction. The tower's observatory offers an unobstructed view of the whole city, allowing it to become one of the all-time favorite attractions of Seoul citizens as well as domestic and international tourists. Another highlight of the tower is the Namsan Cable Car. The cable car began its operation in 1962, transferring passengers from the foot of the mountain to the base of the tower. Shuttle buses to the Namsan Cable Car from downtown Seoul are also available for visitors' convenience.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-06-1659811428094/2660695_image2_1.webp","blogPath":"Seoul/2022-08-06-1659811428094","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659811428094"},{"id":"2022-08-06-1659804717013","title":"Namsan Outdoor Botanical Garden (남산 야외식물원)","description":"Namsan Outdoor Botanical Garden opened its doors on February 18, 1997 in Hannam-dong, where the residential complex for foreigners once stood before it was demolished in 1994. Covering an area of around 59 ㎡, it is divided into 13 themed gardens with a total 117,132 plants from 269 species. Among this diversity, 60,912 plants from 129 species are tree types and 56,220 plants from 140 species are grass types.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-06-1659804717013/1568006_image2_1.webp","blogPath":"Seoul/2022-08-06-1659804717013","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659804717013"},{"id":"2022-08-06-1659800410727","title":"Namsan Octagonal Pavilion (남산 팔각정)","description":"Originally known as Unamjeong Pavilion, the pavilion was built in 1959 to commemorate Rhee Syngman. It was demolished by the 4.19 movement in 1960 and was rebuilt on November 11, 1968. This pavilion now sits atop Namsan Mountain, with views covering the entirety of Seoul below. As it is a prime spot to view the first sunrise of the year, the annual sunrise festival takes place every New Year's Day.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-06-1659800410727/1567972_image2_1.webp","blogPath":"Seoul/2022-08-06-1659800410727","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659800410727"},{"id":"2022-08-06-1659796635392","title":"Namsan Cable Car (남산 케이블카)","description":"Namsan Cable Car provides a panoramic view of downtown Seoul. The cable car has been in operation for over 40 years, taking tourists and residents alike to Namsan Seoul Tower, one of the most representative tourist attractions in the city.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-06-1659796635392/1919696_image2_1.webp","blogPath":"Seoul/2022-08-06-1659796635392","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659796635392"},{"id":"2022-08-06-1659793358880","title":"Nakseonjae Hall (낙선재)","description":"Located inside Changdeokgung Palace, Nakseonjae Hall is a one-story structure built in \u003cem\u003eikgong\u003c/em\u003e style (bird wing-shaped eaves placed on top of the pillars) with a hip tiled and gable roof. It has 6 \u003cem\u003ekan\u003c/em\u003e in the front and 2 \u003cem\u003ekan\u003c/em\u003e (traditional unit of measurement of the space between pillars) to the sides. It originally belonged to the nearby Changgyeonggung Palace, but came to be considered a part of Changdeokgung Palace in more recent years. \u003cbr\u003e\u003cbr\u003eThe hall was constructed in 1846 (12th year of King Heonjong’s reign) and it is collectively called Nakseonjae together with the adjacent Seokbokheon Hall and Sugangjae Hall.\u003cbr\u003e\u003cbr\u003eBehind the building is a flower garden made of stacked large stones. The chimney, the flowers, and the oddly shaped stones harmoniously blend into one another to create an outstanding landscape gardening.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-08-06-1659793358880/1568293_image2_1.webp","blogPath":"Seoul/2022-08-06-1659793358880","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659793358880"},{"id":"2022-08-06-1659790781490","title":"Naksan Park (낙산공원)","description":"Naksan Park gets its name from its camel hump-like appearance. The mountain is a solid granite bedrock. The Joseon royal family enjoyed the natural beauty of the granite mountain, but during the Japanese Colonial Period, a hasty manner of urban planning resulted in the demolition of most parts of the mountain.  In an effort to save the remaining green belts, Naksan was designated as a park on June 10, 2002.  Located in the center of the Seoul, this historical and beautiful park allows its visitors to view the magnificence of the entire city.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-06-1659790781490/1568087_image2_1.webp","blogPath":"Seoul/2022-08-06-1659790781490","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659790781490"},{"id":"2022-08-06-1659785905323","title":"N. Olive Esthetic (앤올리브 에스테틱)","description":"Located on the first underground floor of Times Square in Yeongdeungpo, N. Olive Esthetic is a spa and beauty care shop. It offers professional nail art, hand and foot care and skin and full body therapies. Services include specialty packages like the Oil Candle Therapy (aroma oil produced from melted candles) using beauty care items from France. Every service includes a foot massage.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-06-1659785905323/1021637_image2_1.webp","blogPath":"Seoul/2022-08-06-1659785905323","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659785905323"},{"id":"2022-08-06-1659782393656","title":"Myogaksa Temple-Seoul (묘각사 (서울))","description":"Located east of Naksan Mountain at Sungin-dong, Jongno-gu in Seoul, Myogaksa Temple offers the urbanites a chance to experience Temple Stay. Since 2002, Myogaksa Temple has run its special Temple Stay program titled “Free from All Anxiety”, which sees a growing number of foreign participants every year. Moreover, you may also have a chance to experience Korean traditional culture as well as get to know Korean history better through interesting stories.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-06-1659782393656/1927908_image2_1.webp","blogPath":"Seoul/2022-08-06-1659782393656","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659782393656"},{"id":"2022-08-06-1659778692386","title":"Myeongdong Cathedral (서울 명동성당)","description":"Myeongdong Cathedral is the Church for Archdiocese of Seoul and was also the birthplace for the Roman Catholic Church community in Korea. The church houses the remains of several individuals  Bishop Laurent Joseph Marie Imbert (1796-1839), and priests Peter Simon (1803-1839), James (Jacques Honor Chastan, 1803-1839) and Pourthie Jean Antoine Charles (1830-1866) and four martyrs. \u003cbr /\u003e\u003cbr /\u003eMyeongdong Cathedral is located in downtown Seoul and tourists frequently come and visit the place. Near the cathedral are other tourism spots such as Namsangol Hanok Village preserving Korean traditional houses, N Seoul Tower overlooking Seoul and Namdaemun Market, a traditional market with a wide variety of food and goods.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-06-1659778692386/1987703_image2_1.webp","blogPath":"Seoul/2022-08-06-1659778692386","pageUrl":"https:/mc
