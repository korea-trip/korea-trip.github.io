company, E-Land Cruise, currently offers river cruise programs from two ferry terminals, located in Yeonuido and Jamsil. Riders can see the beautiful Hangang River by day on the Story Cruise, or take in the city nightscape and colorful Banpo Rainbow Bridge on the Music Cruise. The Lunch and Dinner Buffet cruises provide delicious cuisine. \u003cbr\u003e\u003cbr\u003eE-Land Cruise aims to develop a cruise theme park at Hangang River as the iconic attraction representing Seoul. It also aims to promote and familiarize Hangang River to international tourists as a world famous attraction. Visitors and Seoul residents alike can take a break from the busy urban atmosphere and enjoy a relaxing time while on the cruise.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-07-23-1658615794601/2493203_image2_1.webp","blogPath":"Seoul/2022-07-23-1658615794601","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658615794601"},{"id":"2022-07-23-1658612080283","title":"Hangang River (한강)","description":"The Hangang River flows through the capital city of Seoul, starting from three smaller streams in the central areas of Gangwon-do, Chungcheongbuk-do, and Gyeonggi-do. The river has witnessed the history of the Korean people for over five thousand years, through good and bad times. The riverside parks offer a nice retreat for the citizens of Seoul.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites"],"imgUrl":"/2022-07-23-1658612080283/629687_image2_1.webp","blogPath":"Seoul/2022-07-23-1658612080283","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658612080283"},{"id":"2022-07-23-1658608615428","title":"Hanboknam (한복남)","description":"Started in Jeonju in 2012, Hanboknam strived to promote the beauty of hanbok, earning recognition by the Ministry of Culture, Sports and Tourism in 2015. Following this, Hanboknam opened a hanbok exhibition and rental shop in the Bukchon area of Seoul in 2016. The shop provides customers with numerous styles of hanbok, from royalty to beggars. The rental shop also offers various accessories to pair with the different hanbok for a complete look.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-07-23-1658608615428/2388347_image2_1.webp","blogPath":"Seoul/2022-07-23-1658608615428","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658608615428"},{"id":"2022-07-23-1658604688345","title":"Hallyu K-Star Road (한류스타거리 K-STAR ROAD))","description":"Featuring the latest hallyu trend, visitors will be able to discover restaurants and attractions frequented by popular hallyu stars while walking along the Hallyu K-Star Road. \u003cbr\u003eThe road is separated into four zones  A Zone, the area between Dosan Park Sageori Intersection and Hakdong Sageori Intersection; B Zone, the area between Hakdong Sageori Intersection and Cheongdam Sageori Intersection; C Zone, the area between Cheongdam Sageori Intersection and southern crossroad of Yeongdongdaegyo Bridge; and D Zone, the area between Dosan Park Sageori Intersection and Sinsa Station Sageori Intersection. In particular, D Zone includes Sinsadong Garosu-gil Road, a popular spot in Seoul","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-23-1658604688345/2386103_image2_1.webp","blogPath":"Seoul/2022-07-23-1658604688345","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658604688345"},{"id":"2022-07-23-1658601711010","title":"Haepungbuwongun Yun Taekyeong's Jaesil (해풍부원군윤택영댁재실)","description":"Haepungbuwongun Yun Taekyeong's Jaesil is a shrine house built by the father-in-law of King Sunjong of Joseon dynasty in 1906 when his daughter was proclaimed the crowned princess of Joseon and entered Changdeokgung Palace to later become Queen Sunjeong. Red pine trees salvaged from the demolition of Gyeongungung Palace were used to construct the house. It was originally located in Jegi-dong, Dongdaemun-gu, but was later restored and moved to its present location. The shrine of the house that was destroyed in 1960 was also restored. \u003cbr\u003eBecause the house is more of a shrine rather than residential living quarters, it has many unique features. For example, unlike other houses, it has the \u003cem\u003eanchae\u003c/em\u003e (women’s quarters) located across from \u003cem\u003esarangbang\u003c/em\u003e (men’s quarters) with \u003cem\u003edaecheong\u003c/em\u003e (living room) positioned between them.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-23-1658601711010/1569166_image2_1.webp","blogPath":"Seoul/2022-07-23-1658601711010","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658601711010"},{"id":"2022-07-23-1658597858400","title":"Gyeonghuigung Palace (경희궁)","description":"Gyeonghuigung Palace, Historic Site No. 271, was originally called the large palace by Saemun Gate, or the Western Palace, for its location within the city. It was not until the eighth year of Gwanghaegun (1616) that the palace was used as a royal residence for the king, changing the name to Gyeongdeokgung Palace. The name later changed again to the current Gyeonghuigung Palace in 1760. The palace grounds included many halls but they were mostly all burned down in a fire in 1829. After the Japanese occupation began, all remaining buildings on the site were torn down and the palace grounds were turned into Gyeongseong Middle School (now Seoul High School). The school moved to Gangnam area in 1987, afterwhich the previous location was turned into a park. The palace grounds currently hold Seoul Museum of Art and walking paths, as well as a restoration of Heunghwamun Gate, the main gate of the palace, and Sungjeongjeon Hall, the main hall, completed in November 1994.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-23-1658597858400/1568231_image2_1.webp","blogPath":"Seoul/2022-07-23-1658597858400","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658597858400"},{"id":"2022-07-23-1658595062438","title":"Gyeongbokgung Palace (경복궁)","description":"Built in 1395, Gyeongbokgung Palace is commonly referred to as the Northern Palace because its location is furthest north when compared to the neighboring palaces of Changdeokgung (Eastern Palace) and Gyeonghuigung (Western Palace). Gyeongbokgung Palace is arguably the most beautiful, and remains the largest of all five palaces. \u003cbr /\u003e\u003cbr /\u003eThe premises were once destroyed by fire during the Imjin War (1592-1598). However, all of the palace buildings were later restored under the leadership of Heungseondaewongun during the reign of King Gojong (1852-1919). \u003cbr /\u003e\u003cbr /\u003eRemarkably, the most representative edifices of the Joseon dynasty, Gyeonghoeru Pavilion and the pond around Hyangwonjeong Pavilion have remained relatively intact. The raised dias and stone markers of Geunjeongjeon showcase the representative art style of their time.\u003cbr /\u003e\u003cbr /\u003eThe National Palace Museum of Korea is located outside of Heungnyemun Gate, and the National Folk Museum is located on the eastern side of Hyangwonjeong Pavillion.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-23-1658595062438/2678623_image2_1.webp","blogPath":"Seoul/2022-07-23-1658595062438","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658595062438"},{"id":"2022-07-23-1658586843001","title":"Gwangnaru Hangang Park (광나루한강공원)","description":"Hangang Citizen's Park, composed of 12 areas including Jamsil, Ttukseom and Jamwon, is an eco-friendly park providing areas for sports and leisure. The park is equipped with various cultural and recreational facilities and also has an ecological park. Gwangnaru Hangang Park formed naturally through rich silt that flowed in from the upper Hangang River that was then filled with reeds, creating an ideal habitat for groups of migratory birds.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-23-1658586843001/1567801_image2_1.webp","blogPath":"Seoul/2022-07-23-1658586843001","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658586843001"},{"id":"2022-07-23-1658583774047","title":"Gwangjingyo 8th Avenue (광진교 8번가)","description":"Gwangjingyo 8th Avenue is the only cultural area in Korea located beneath a bridge. Not just a performance venue, the building also houses a gallery depicting the 100-year history of the Hangang River and a Hangang Renaissance Project Promotion Room, which provides a glimpse of developers’ plans to further revive the river into a prime leisure spot for citizens and tourists. \u003cbr\u003e\u003cbr\u003eThanks to its location under the Gwangjingyo Bridge in Hangang Park (Gwangnaru area), Gwangjingyo 8th Avenue affords a scenic view of the river as seen from its glass observatory. Live performances are held on Friday or weekend nights; applications can be made online and a few winners are chosen at random to watch each performance.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-23-1658583774047/1985151_image2_1.webp","blogPath":"Seoul/2022-07-23-1658583774047","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658583774047"},{"id":"2022-07-23-1658581081718","title":"Gwanghwamun Gate (광화문)","description":"Built in 1395 under the reign of King Taejo, the first king of the Joseon dynasty, Gwanghwamun Gate is the southern gate of Gyeongbokgung Palace. It is also the main gate of the palace, therefore larger and fancier in comparison to the other gates. Gwanghwamun Gate consists of three arched gates; the center gate was used by the king, while the other two were used by the crown prince and royal officials. The tall granite walls of the gate serve as a platform for the wooden gate tower that watches over the city. The gate has a sign with its name written at the top center of the gate tower. \u003cbr\u003e\u003cbr\u003e Gwanghwamun Gate went through several damages and restorations over the course of history. It was first severely damaged during the Imjin War (1592-1598) and was not restored until the reconstruction of Gyeongbokgung Palace in 1864. Under the Japanese administration, the gate was demolished and relocated to the north of the palace's eastern gate, followed by series of damages during the Korean War (1950-1953). In 1968, Gwanghwamun Gate was relocated back to the south of the palace and was rebuilt using concrete; however, the gate’s position was shifted a few meters away from its original location. In 2006, a major reconstruction project took place to restore Gwanghwamun Gate to its original state and location, disassembling the structure completely and replacing concrete with granite and wood. After three years and eight months of construction, Gwanghwamun Gate was fully restored to its original form and was open to the public on August 15, 2010.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-23-1658581081718/1075281_image2_1.webp","blogPath":"Seoul/2022-07-23-1658581081718","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658581081718"},{"id":"2022-07-23-1658575967064","title":"Gwanghuimun Gate (광희문)","description":"Gwanghuimun Gate is said to have been originally constructed in 1396, the 5th year of King Taejo, at the southeast of the capital city. It was often referred to as Sugumun Gate (water channel gate) and was actually used as a Sigumun, literally meaning “corpse gate,” as funeral processions passed through this gate when exiting to the east.  \u003cbr\u003e\u003cbr\u003eDuring the Imjin War (1592-1598), the fortress gate was destroyed to such a degree that it made finding the original location close to impossible.  Nevertheless, reconstruction efforts were started in 1711 (37th year of King Sukjong) and the gate was restored together with the gate's watchtower. Gwanghuimun Gate remained intact even when the fortress walls were demolished to build tram tracks during the Japanese occupation, but it was later damaged during the Korean War and left neglected. In 1975, restoration work was carried out to relocate Gwanghuimun Gate to a site 15 meters south of its original location since it stood in the middle of the road.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-23-1658575967064/1568502_image2_1.webp","blogPath":"Seoul/2022-07-23-1658575967064","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658575967064"},{"id":"2022-07-23-1658572742393","title":"Gwanaksan Mountain Nakseongdae Park (관악산 낙성대공원)","description":"Nakseongdae Park was built as a tribute to General Kang Gam-chan (948-1031) of the Goryeo dynasty. In 1973, the city of Seoul reorganized the birthplace of General Kang, resulting in changes to the park. Located inside the park are Anguksa Shrine, the general’s birthplace, and a three-story stone pagoda, which was made during the Goryeo dynasty. The 4.48-meter-high pagoda is made of granite, and is called “Kang Gam-chan Tap (pagoda)” or “Kang Gam-chan Nakseongdae Tap”. \u003cbr\u003e\u003cbr\u003e*Anguksa Shrine\u003cbr\u003eAnguksa is a shrine built in 1974 emulating the wooden architecture style of the Goryeo era. The shrine has high ceilings and houses the portrait of General Kang Gam-chan. The shrine is located on the road leading to the back gate of Seoul National University and has become a popular place in the area. \u003cbr\u003e\u003cbr\u003e*Nakseongdae Yuji \u003cbr\u003eNakseongdae Yuji is the birthplace of General Kang Gam-chan and the original location of the three-story pagoda. During the maintenance of Nakseongdae area in 1973, the pagoda was moved into the vicinity of Anguksa Shrine, and a two-meter tall monument was erected in its original location to mark the historical significance of the site.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-23-1658572742393/928406_image2_1.webp","blogPath":"Seoul/2022-07-23-1658572742393","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658572742393"},{"id":"2022-07-23-1658569005134","title":"Gwanaksan Mountain (관악산)","description":"Reaching 632.2 meters in x_height, Gwanaksan Mountain is the symbol and pride of Gwanak-gu district in Seoul. Most of the cultural heritages of the district originate from Gwanaksan Mountain. Since it was designated as a city natural park in 1968, it has continued to serve as a favorite place for relaxation and excursion for Seoul citizens. The various rocky peaks and the deep valleys give the mountain a rugged feel. The mountain's size and close proximity to Seoul make it easy for Seoul residents to make a day-trip. \u003cbr\u003e \u003cbr\u003eIn the spring, cherry blossoms are in full bloom near the entrance to the mountain, and a Rhododendron Festival is held when the rhododendrons are in full bloom. At the mountain's summit are Wongaksa Temple and Yeonjuam Hermitage, which were built by Taejo Yi Seong-gye (the founder of the Joseon dynasty) to ward off misfortune when he decided to move the capital to Seoul. There are also other temples and hermitages, and a ground radar observation post. Yeonjudae Hermitage, located atop a cliff, is where all the hiking trails of Gwanaksan Mountain meet.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-23-1658569005134/1857230_image2_1.webp","blogPath":"Seoul/2022-07-23-1658569005134","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658569005134"},{"id":"2022-07-23-1658565731617","title":"Gwanaksan Ecological Park (관악산 생태공원)","description":"Opened in December of 2007, Gwanaksan Ecological Park is located on a 76,521 m² plot of land. The park is divided into two sections  Eco Forest, a forest of broad-leaved trees, and Eco Pond, a habitat of aquatic animals. There is also an arboretum that provides space for relaxation and ecology experience.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-23-1658565731617/755414_image2_1.webp","blogPath":"Seoul/2022-07-23-1658565731617","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658565731617"},{"id":"2022-07-23-1658561652403","title":"Guam Park (구암공원)","description":"Guam Park is located  in the area around Heogabawi Rock, a  natural rock cave beneath Tapsan Mountain. It is said that Heo Seon-mun, the forefather  of the Yangcheon Heo clan, was born here. The park was built to commemorate Heo Jun, a widely known physician from the Joseon era who used the penname Guam. It is said that after retirement, Heo Jun came to Heogabawi Rock to compile the famous medical book Dongui Bogam. \u003cbr\u003e\u003cbr\u003e A part of the Hangang River here was turned into a lake due to the construction of the Olympic Expressway and high-rise apartments surrounding the park. There is a statue of Heo Jun treating a patient and in the lake, there is a purple-colored rock with holes called Gwangju Rock. Before the construction of the Yanghwadaegyo Bridge, this area used to be where visitors would take a ferry (Gongam Ferry) to cross the other side. \u003cbr\u003e\u003cbr\u003eHeogabawi Rock, which is wide enough to accommodate about 20 men, is said to be where people took refuge during wars. Gwangju Rock and Heogabawi Rock is the site of Jechapaeui (the rock where rituals were offered to the God of the Earth and the God of Crops during the Hanseong Baekje period). This was also the first historical name given to this area.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-23-1658561652403/566492_image2_1.webp","blogPath":"Seoul/2022-07-23-1658561652403","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658561652403"},{"id":"2022-07-23-1658558608736","title":"Gold Spa (황금온천)","description":"Visitors can enjoy hot springs in the middle of the city at Gold Spa in Gangnam, Seoul. The spa not only has high quality water, it also has a jjimjilbang, sauna, movie theater and more. The Gold Spa's waters are known to be particularly effective for skin care and are said to rejuvenate the skin. The unique Golden Pyramid Experience Room provides a special treatment with gold as its wavelength helps heal the body quickly.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-23-1658558608736/2024208_image2_1.webp","blogPath":"Seoul/2022-07-23-1658558608736","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658558608736"},{"id":"2022-07-23-1658554603985","title":"Godeok-dong Ecological Landscape Conservation Area (고덕동 생태경관 보전지역)","description":"Located next to the Godeok Riverside Restoration Area, the Godeok-dong Ecological Landscape Conservation Area is one of the most well-maintained ecological preservation sites in Seoul. The area includes Amsa Sluice Gate, Hoan, and Hangang River Reservoir. The area offers educational facilities for visitors to learn more about the ecosystem.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-23-1658554603985/1894505_image2_1.webp","blogPath":"Seoul/2022-07-23-1658554603985","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658554603985"},{"id":"2022-07-23-1658552017868","title":"Gilsangsa Temple-Seoul (길상사(서울))","description":"Situated in the middle of Seongbuk-dong, Seoul, Gilsangsa Temple was built on the site of a fancy restaurant called Daewongak. The restaurant owner donated her property which turned into a temple in 1997. Although Gilsangsa Temple has a relatively short history, it is conveniently located in the heart of Seoul, attracting many locals and international visitors alike. The temple also serves as a downtown cultural space by offering\u0026 variety of Buddhist programs like temple experience, classes on Buddhist teachings, and temple stay. The temple features Gilsang Seonwon (Zen center) and the House of Silence, which are special halls dedicated to practicing meditation. While Gilsang Seonwon provides meditation rooms for Buddhists with experience in meditation, the House of Silence is open to the general public at liberty to pursue personal meditation. Gilsangsa Temple also has a branch temple in Paris.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-23-1658552017868/1927896_image2_1.webp","blogPath":"Seoul/2022-07-23-1658552017868","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658552017868"},{"id":"2022-07-23-1658549053476","title":"Gildong Ecological Park (길동생태공원)","description":"Gildong Ecological Park was founded by the Seoul government by restoring the wetland on the side of Cheonho-daero. The park maintains and preserves a wide range of flora and fauna in their natural habitats, allowing park visitors to observe plants, animals and insects in a natural ecosystem, and to learn about the importance of nature conservation.\u003cbr\u003e\u003cbr\u003eThe 80,683 ㎡ park is divided into a wetland zone, forest zone, and grassland zone. Amenities include an outdoor classroom, outdoor exhibition space, observation deck, pergolas, and more. The bird observation platform in particular is a great way to birdwatch in the urban landscape.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-23-1658549053476/1567782_image2_1.webp","blogPath":"Seoul/2022-07-23-1658549053476","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658549053476"},{"id":"2022-07-23-1658543934197","title":"Garosu Therapy (Formerly, The Massage) (가로수테라피(구, 더마사지))","description":"The Massage is a massage parlor, offering a variety of massage programs including sports massages, oil massages, and foot massages. All massage specialists at The Massage boast over 10 years of experience, and are conveniently ready to serve all your massage needs. As a special point of interest, they use organic products having no chemical preservatives to offer a fitted massage service depending on individuals’ body and health condition.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-23-1658543934197/591712_image2_1.webp","blogPath":"Seoul/2022-07-23-1658543934197","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658543934197"},{"id":"2022-07-22-1658533007694","title":"Gangseo Marsh Ecological Park (강서습지생태공원)","description":"The Gangseo Marsh Ecological Park is an eco-park located on the Hangang River between the southern side of Banghwadaegyo Bridge and southern side of Haengjudaegyo Bridge. Established in July 2007, the park is partly comprised of low wetlands, freshwater lakes, and various aquatic plants. Eco-trails wind around the park through reed areas, around willow trees, and past the migratory bird observation. At the park, visitors can watch and learn about a variety of migratory birds during summer and winter or join one of the park’s organized eco-education programs.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-22-1658533007694/1894481_image2_1.webp","blogPath":"Seoul/2022-07-22-1658533007694","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658533007694"},{"id":"2022-07-22-1658529461261","title":"Gangnam (강남)","description":"Gangnam Subway Station area is the prime district for those living south of the Hangang River. Gangnam-daero Avenue links Teheran-ro Road in the east to Jamsil and Sadang in the west. Kyobo Tower Crossroad connects Express Terminal to Noryangjin and west of Seoul. Hannam-daegyo Avenue in the north extends to the north of the Hangang River. A southward direction leads to metropolitan areas such as Seongnam, passing Yangjae and Bundang. \u003cBR\u003e\u003cBR\u003e Many people tend to gather at Gangnam Subway Station, as the location is geographically and commercially suitable as a meeting point for social gatherings, events or personal engagements. Hence, during the weekdays it is usually crowded in the evenings while on weekends, areas around Gangnam Subway Station exit numbers 10 and 11, as well as City Theatre, and Giordano are often bustling with people. Visitors travel to Gangnam to take advantage of its convenient transportation, fashion malls, movie theatres and bookstores.\u003cbr\u003e\u003cbr\u003eGangnam-gu Office operates Gangnam Tourist Information Center to offer tourist information to international and domestic visitors and hands-on activities related to tourism. Also, the center operates Medical Tour Center which introduces Gangnam-gu’s specializing hospitals and medical treatment as well as Hallyu Experience Hall.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-22-1658529461261/1984608_image2_1.webp","blogPath":"Seoul/2022-07-22-1658529461261","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658529461261"},{"id":"2022-07-22-1658525735798","title":"Former Belgian Consulate Office (Nam-Seoul Museum of Art (SeMA)) (서울 구 벨기에영사관 (현, 서울시립미술관 남서울생활미술관))","description":"The Nam-Seoul Museum of Art (SeMA) annex opened at the former Belgium consulate building, constructed in 1905. Since then, the building was used for a variety of purposes and companies until finally becoming the current Nam-Seoul Museum of Art (SeMA) annex. The two-story building made of brick and stone with classical ionic columns allows the museum to serve as a tool for studying classic architecture of the 1900s as well as modern art.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-07-22-1658525735798/2014942_image2_1.webp","blogPath":"Seoul/2022-07-22-1658525735798","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658525735798"},{"id":"2022-07-22-1658522300810","title":"Eungbongsan Mountain - Seoul (응봉산(서울))","description":"From Eungbongsan Mountain (94 meters) one can easily see the Hangang River, Seoul Forest, Jamsil Sports Complex and more in the eastern part of Seoul. With such a great view of the Hangang River, the mountain are packed with visitors including many photographers. There is a sunrise event on the first day of the year and forsythia festival around April as the mountain is well-known for its forsythia.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-22-1658522300810/1796280_image2_1.webp","blogPath":"Seoul/2022-07-22-1658522300810","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658522300810"},{"id":"2022-07-22-1658518302684","title":"Eight Scenic Views of Bukchon (북촌 8경)","description":"Bukchon, literally translated to northern village, refers to the neighborhood located north of Cheonggyecheon Stream and Jongno. The southern land of Jongno, which is present day Namsan, was referred to as Namchon, meaning southern village. Bukchon Village was resided mostly by relatives of royal families and powerful authorities while Namchon Village was settled by middle class government officials during the Joseon period. Now referred to as the Bukchon Hanok Village, the neighborhood has become one of Korea's most iconic tourist attractions that provide various photo ops. Visitors can take in the outlook of Seoul together with traditional hanok buildings by stopping by the spots of Eight Scenic Views of Bukchon.\u003cbr\u003e\u003cbr\u003eEight Scenic Views of Bukchon \u003cbr\u003eScenic View 1 - View of Chengdeokgung Palace over the stonewall. \u003cbr\u003eScenic View 2 - View of Wonseo-dong Handicraft Road\u003cbr\u003eScenic View 3 - View of hanok at Gahoe-dong 11-bunji area\u003cbr\u003eScenic View 4 - View of Gahoe-dong 31-bunji from the hilltop\u003cbr\u003eScenic View 5 - View of Gahoe-dong alley (downhill)\u003cbr\u003eScenic View 6 - View of Gahoe-dong alley (uphill)\u003cbr\u003eScenic View 7 - View of Gahoe-dong 31-bunji alleyway\u003cbr\u003e Scenic View 8 - View from the Samcheong-dong stone stairway","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-22-1658518302684/933780_image2_1.webp","blogPath":"Seoul/2022-07-22-1658518302684","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658518302684"},{"id":"2022-07-22-1658515496164","title":"Dream Forest (북서울 꿈의숲)","description":"Dream Forest, previously known as Odong Neighborhood Park, is located in Gangbuk-gu, Seoul. Renovated and reopened in October 2009, Dream Forest is the fourth largest park after World Cup Park, Olympic Park, and Seoul Forest and the first large-scale green park created in the Gangbuk area. \u003cbr\u003e\u003cbr\u003eMajor attractions of the park include Wolyeongji Pond, Grass Square, Wolgwangpokpo Falls, Aewoljeong Pavilion, Chilbokji Falls, Event Garden, Children’s Gallery, Wild Grass Garden, Deer Ranch, Exploring Path, Forest Rest, and a water park. Recently, the Changnyeongwigung Ritual House (National Registered Cultural Heritage No. 40) has been restored with other traditional landscape architectures such as a pond, pavilion and waterfall created nearby to double the genuine beauty of a traditional Korean park. \u003cbr\u003e\u003cbr\u003eThe slanted hillside which served as sleigh slopes is now a complex cultural space with Northern-Seoul Art Center that houses a fantastic-looking observatory, performance hall, book café, gallery, restaurant, jumping fountain, and children’s playground.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-22-1658515496164/2526686_image2_1.webp","blogPath":"Seoul/2022-07-22-1658515496164","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658515496164"},{"id":"2022-07-22-1658511854030","title":"Doseonsa Temple (도선사)","description":"Doseonsa Temple was established 1,100 years ago during the latter part of the Silla Kingdom when the renowned Buddhist priest Doseonguksa was traveling through the mountains. After visiting the site, Doseonguksa made a prophecy that led to the construction of the temple. According to legend, he used only his walking stick to carve the large Bodhisattva that sits at the temple. Interestingly enough, the statue does not show any evidence of chisel marks, further adding to the mystery of how the statue was made.  \u003cbr\u003e\u003cbr\u003eDuring the 7th year of King Gwangmu of the Joseon dynasty, Doseonsa Temple was officially named the representative temple of Korea with the purpose of promoting Cheongdamdaejongsa's Korean Buddhism movement, aiming at a religious revival. Due to these special circumstances Deseonsa Temple gained a high reputation and much recognition, which have held strong to this day.\u003cbr\u003e\u003cbr\u003eInside the temple, visitors can view the remains and written works of Cheongdamdaejongsa in the Cheongdamdaejongsa Memorial Hall. Next to the road leading to Cheonbuljeon Hall is a pond where you can toss a coin and make a wish and just past Yongammun Gate is a hiking path connecting Baegundae Cliff and Insubong Peak. Inside the Ksitigarbha Hall are portraits of President Park Chung-hee, Yuk Yeong-su, and Hyundai Chairman Chung Ju-yung. In front of the hall is a tree that is said to have been planted by a Buddhist priest who brought it from India 200 years ago. Historical artifacts can be found throughout the temple.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-22-1658511854030/632948_image2_1.webp","blogPath":"Seoul/2022-07-22-1658511854030","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658511854030"},{"id":"2022-07-22-1658509078639","title":"Dosan Park (도산공원)","description":"Located in Sinsa-dong, Seoul, Dosan Park, a neighborhood park, was built in 1973 to pay tribute to Dosan Ahn Chang-ho’s patriotism. Dosan Ahn Chang-ho’s tomb was moved here from Manguri Public Cemetery as well as his wife, Lee Hyeryen, whose tomb was moved from Los Angeles. The tribute was extended by naming the boulevard from Cheongdam-dong to Nonhyeon-dong, as Dosan-daero. Visitors can find a bronze statue, monument with quotations, epitaph headstone and more within the park. Commemoration event is held on March 10th every year.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-22-1658509078639/2678560_image2_1.webp","blogPath":"Seoul/2022-07-22-1658509078639","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658509078639"},{"id":"2022-07-22-1658500616152","title":"Dongnimmun Gate (독립문)","description":"Dongnimmun stands\u0026nbsp;at\u0026nbsp;the location\u0026nbsp;originally known as Yeongeun, where envoys were once treated.  When a Chinese envoy visited, the King would go out through this door to greet. In 1898, to announce\u0026nbsp;the independence\u0026nbsp;from Japan, Dongnimun was constructed with the fund collected by the citizens. The traces of the past still remain on Dongnimmun with two pillars in front of Dongnimmun\u0026nbsp;being the remains of Yeongeunmun. \u003cbr\u003e \u003cbr\u003e The Arc de Triomphe in France can be recalled in comparison to Dongnimmun. Dongnimmun was built using granite with\u0026nbsp;a passageway x_height of 14.28 meters.  On the top it is written ‘Dongnimmun’ in Korean with the national flag drawn on each side.  On the inner-left side there are stone stairs leading to the attic.  The national flower Mugunghwa are planted around Dongnimmun. Now it is surrounded by roads and it is eye-catching to view when passing by.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-22-1658500616152/2413929_image2_1.webp","blogPath":"Seoul/2022-07-22-1658500616152","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658500616152"},{"id":"2022-07-22-1658497928569","title":"Dongdaemun History \u0026 Culture Park (동대문역사문화공원)","description":"At Dongdaemun History \u0026 Culture Park, traditional buildings and cutting-edge modern cultural facilities come together harmoniously. Seoul Fortress, Yigansumun Water Gate, Dongdaemun History Museum 1398, Dongdaemun Excavation Site Exhibition Hall, Dongdaemun Stadium Memorial, an event hall, and design gallery can all be found within the park.\u003cbr\u003e\u003cbr\u003eDuring the construction work of the park, remains and relics were unearthed, including Yigansumun Water Gate and Chiseong (the first defense facility found) of Seoul Fortress, 44 buildings sites from as early as the Joseon Dynasty including Hadogamteo Site (military training ground), and 1,000 relics including Joseon Baekja (white porcelain of the Joseon Dynasty) and Buncheong Sagi (grayish blue powdered ceramics) from the early Joseon dynasty through the Japanese colonial period.\u003cbr\u003e\u003cbr\u003eDongdaemun History \u0026 Culture Park has a role almost akin to that of a historical culture theme park where one can see the living history of Seoul through exhibitions and events showcasing contemporary design and culture. It also serves as a resting area for the people.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-22-1658497928569/1897972_image2_1.webp","blogPath":"Seoul/2022-07-22-1658497928569","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658497928569"},{"id":"2022-07-22-1658495158244","title":"Dongdaemun Fashion Town (동대문 패션타운)","description":"Dongdaemun Fashion Town is the largest fashion district in Korea, with both wholesale shops shipping clothing across the country and individual shops and cultural spaces for individual visitors to enjoy. The surrounding area has also been revitalized through the positive ripple effects brought about by events and performances organized by the shops and malls in the town. The district truly never sleeps, as the shops and restaurants nearby operate at all hours of the day","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-22-1658495158244/1902773_image2_1.webp","blogPath":"Seoul/2022-07-22-1658495158244","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658495158244"},{"id":"2022-07-22-1658489659849","title":"Dongdaemun Dak Hanmari Alley (서울 동대문 닭한마리 골목)","description":"Dongdaemun Dak Hanmari Alley is located near Dongdaemun Shopping Complex and the many restaurants here have been in operation anywhere from five to thirty years. Before the restaurants, people working at the shopping complex lived along the alley and would prepare \u003cem\u003edak kalguksu\u003c/em\u003e (chicken noodle soup). Over time and as the economy improved, this dish became quite normal while the focus shifted from the noodles to the chicken itself. Now, visitors can enjoy this local dish in the place where it all started.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-22-1658489659849/2601453_image2_1.webp","blogPath":"Seoul/2022-07-22-1658489659849","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658489659849"},{"id":"2022-07-22-1658486505004","title":"Dobongsan Mountain (도봉산)","description":"Dobongsan Mountain, located in the northeastern section of Bukhansan National Park, is known for the magnificent rock formations of the main peak, Jaunbong Peak (740.2 m), as well as Manjangbong, Seoninbong, Jubong, Obong Peaks and Uiam Rock. Seoninbong Peak in particular has 37 hiking courses, including the famous Bakjwi (Bat) Course.\u003cbr\u003e\u003cbr\u003eThe mountain is also home to Cheonchuksa Temple, the oldest temple in the region, and several other temples including Mangwolsa and Hoeryongsa Temples, as well as a number of beautiful valleys such as Dobonggyegok, Songchugyegok, Obonggyegok and Yeongeocheongyegok Valleys. Dobongsan Mountain is easily accessible by public transportation, making it a popular attraction for people living in Seoul.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-22-1658486505004/1894465_image2_1.webp","blogPath":"Seoul/2022-07-22-1658486505004","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658486505004"},{"id":"2022-07-22-1658482668772","title":"Digital Pavilion (디지털 파빌리온)","description":"Digital Pavilion is a space for IT companies to market their company and product. I City is a futuristic city that has streets, schools, culture, and lifestyle of the future. In the ICT center, visitors can learn about the fundamentals of ICT in a fun way. In particular, the VR Developing Bed offers many programs, although reservations are required.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-22-1658482668772/2502570_image2_1.webp","blogPath":"Seoul/2022-07-22-1658482668772","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658482668772"},{"id":"2022-07-22-1658479469207","title":"Deoksugung Stone Wall Path (덕수궁 돌담길)","description":"Stretching approximately 900 meters in length, Deoksugung Stone Wall Path was Korea’s first successful attempt at creating a comprehensive urban space where both people and nature can coexist. The street was built using eco-friendly materials and the utmost precautions were taken to ensure pedestrian safety. There are over 20 benches and 130 trees along the road offering great places to rest and enjoy the unique atmosphere. \u003cbr\u003e\u003cbr\u003e Walking along Deoksugung Stone Wall Path is a memorable experience. The romantic street is an ideal date spot for couples to stroll along and also makes for an excellent cultural walk, being located near Seoul Museum of Art, Seoul Museum of History, and important historical complexes.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-22-1658479469207/2658350_image2_1.webp","blogPath":"Seoul/2022-07-22-1658479469207","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658479469207"},{"id":"2022-07-22-1658475363609","title":"Deoksugung Palace's Daehanmun Gate (덕수궁 대한문)","description":"Inhwamun Gate used to be the main gate before the main hall, Junghwajeon Hall, was built. The palace was expanded in 1902, building Junghwajeon Hall, Junghwamun Gate and Jowonmun Gate in order to  furnish the sytem of law books. After that, the site for Inhwamun Gate became the site for Geongeukmun Gate, and Daehanmun Gate was built to the east of Jowonmun Gate, using it as the main gate. The gate was rebuilt in 1904 and it was currently moved back due to the expanded road.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-22-1658475363609/1569126_image2_1.webp","blogPath":"Seoul/2022-07-22-1658475363609","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658475363609"},{"id":"2022-07-22-1658472507467","title":"Deoksugung Palace (덕수궁)","description":"Registered as Historic Site No. 124, Deoksugung Palace was initially not a royal palace, but a residential home of Grand Prince Wolsan (1454-1488), the older brother of King Seongjong (1469-1494) of the Joseon dynasty. It wasn't until 1593 that the palace was used as a temporary palace of the royal family after their home was burned down during the Imjin War. King Seonjo also stayed at Deoksugung Palace after returning to the city. It became a proper palace when Gwanghaegun (1575-1641) ascended to the throne and gave this royal residence the name Gyeongungung Palace in 1611. Over the following decades, the palace alternated between being an official palace and a temporary residence. The name did not change officially to Deoksugung Palace, meaning the “palace of virtuous longevity,” until 1907. While the palace once encompassed a vast area with many buildings, the current palace grounds are just a small shadow of the prior splendor, with very few structures remaining.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-22-1658472507467/1946565_image2_1.webp","blogPath":"Seoul/2022-07-22-1658472507467","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658472507467"},{"id":"2022-07-22-1658468566302","title":"Daraenamu Tree in Changdeokgung Palace (창덕궁 다래나무)","description":"Daraenamu Tree in Changdeokgung Palace is estimated to be 600 years old, meaning it had likely been planted before the palace was built. The tree stands 19m in x_height, and has six separate trunks sprawling in all directions. It is the biggest and the oldest in Korea. It is designated and protected as a National Natural Monument.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Nature","Natural Resources","Rare Animals \u0026 Plants"],"imgUrl":"/2022-07-22-1658468566302/1568385_image2_1.webp","blogPath":"Seoul/2022-07-22-1658468566302","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658468566302"},{"id":"2022-07-22-1658466170547","title":"Dapsimni Antique Art Street (답십리 고미술상가)","description":"Dapsimni Antique Art Street is where travelers can stumble upon valuable old paintings, antique furniture and pottery as well as a variety of household items. These antique shops used to be scattered throughout the area of Cheonggyecheon Stream 8(pal)-ga, Itaewon, and Ahyeon-dong, but have gathered within Dapsimni area since the mid-1980s. There are approximately 140 shops along the streets. \u003cbr\u003e\u003cbr\u003eIt is quite fun to browse through antiquities including wooden candlesticks, grandfather clocks, and old picture frames, items which are usually hard to find in regular stores. These rare items attract not only Koreans but also international visitors to this street. While shops in Insa-dong are popular for selling high-quality antiques, shops in Dapsimni Art Street are popular for offering a wide assortment of antiques at reasonable prices.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-22-1658466170547/1917414_image2_1.webp","blogPath":"Seoul/2022-07-22-1658466170547","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658466170547"},{"id":"2022-07-22-1658463869048","title":"Danggogae Catholic Martyrs' Shrine (당고개순교성지)","description":"Danggogae Catholic Martyrs' Shrine is located on the small hill just five minutes away from Yongsan Eletronics Market. 10 Catholics were martyred on this hill during the Gihae Persecution in 1839 including Choi Gyeong-hwan (Francis)'s wife Lee Seong-rye (Maria).\u003cbr\u003e\u003cbr\u003eNine of the 10 martyrs are now recognized as saints. Lee Seong-rye, the mother of Father Thomas Choi Yang-eop (Korea's second ordained priest), has not yet been canonized although she did suffer martyrdom. The reason was that the mother briefly put aside her faith because of the pressures of raising five children after she had her oldest son, Thomas. However, the difficulty of combining these two interests was eventually overcome and she died a martyr.\u003cbr\u003e\u003cbr\u003eAside from serving as a memorial site, Danggogae Catholic Martyrs' Shrine also offers a commanding view of Seoul. Nearby tourist attractions include Saenamteo Catholic Holy Place of the Martyrs, which is a Catholic church with Korean architecture, and Yongsan Family Park.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-22-1658463869048/566486_image2_1.webp","blogPath":"Seoul/2022-07-22-1658463869048","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658463869048"},{"id":"2022-07-22-1658457979582","title":"Daehangno (University Street) (대학로)","description":"Daehangno is an artistic neighborhood that stretches 1.1 kilometers from Jongno 5-ga Intersection to Hyehwa-dong Rotary. The area is filled with culture and performing arts facilities, with the center of all this being Marronnier Park. Visitors can find performances taking play every day at the many theaters large and small, as well as restaurants serving a range of cuisines. The area is especially active on weekends and during the street festival period.","regDate":"2022-07-22","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-22-1658457979582/1554786_image2_1.webp","blogPath":"Seoul/2022-07-22-1658457979582","pageUrl":"https:/mcdryad.com/Seoul/2022-07-22-1658457979582"},{"id":"2022-07-21-1658446680877","title":"DMZ Peace Train (평화열차 DMZ 트레인)","description":"With aims to overcome history and focus on the greatness of nature and life, the DMZ train consists of three cabins each designed with themes of peace, love, and harmony. The train offers seats with great views of the outside, a cafe, photo zones, a photo gallery and many other amenities. Passengers can enjoy great scenic views on the DMZ train as it passes by the renowned Imjingang Railroad Bridge.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-21-1658446680877/2389028_image2_1.webp","blogPath":"Seoul/2022-07-21-1658446680877","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658446680877"},{"id":"2022-07-21-1658443105183","title":"Culture Station Seoul 284 (문화역 서울 284)","description":"Culture Station Seoul 284 opened in 2011 by restoring the old Seoul Station. The complex holds various programs including exhibitions, performances, cultural events and workshops. It holds over 100 years of history with Namdaemun Station being the original name of the station in 1900 and changing to Gyeongseong Station, Seoul Station, and now Culture Station Seoul 284. The look of 1925 Gyeongseong Station offers visitors a flashback to the past, providing a fun and special experience.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-21-1658443105183/1985332_image2_1.webp","blogPath":"Seoul/2022-07-21-1658443105183","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658443105183"},{"id":"2022-07-21-1658439460553","title":"Chungdong First Methodist Church (서울 정동교회)","description":"Chungdong Church, having being completed in 1897, was the first Christian church that was built after the spread of Protestantism in Korea. The church was founded in 1887 as a small worship house under the name Bethel by Henry Gerhard Appenzeller, an American missionary. As the number of followers increased, the building underwent construction and officially became a church in 1895. Chungdong Church is the only remaining church building from the 19th century. The church was expanded once more in 1926, changing its from a cross-shaped building to a square one. The expansion was made by adding walls using bricks as not to damage the original building structure. The architecture was built in a simplified version of an American gothic house with arched window frames.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-21-1658439460553/1955149_image2_1.webp","blogPath":"Seoul/2022-07-21-1658439460553","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658439460553"},{"id":"2022-07-21-1658435921977","title":"Choong Ang High School (중앙고등학교)","description":"Choong Ang High School is located in Jong-ro near Samcheongdong-gil. It was built to educate the public at the beginning of the 20th century. The school’s main building was reconstructed in 1937 after the original two-story brick house was destroyed in 1934. The main building situated in front of the main gate is a two-story H-shaped granite stone building in Gothic style, with a four-story tower in the middle.\u003cbr\u003e  \u003cbr\u003eThe school holds historical significance because it was designed by  Park Dong Jin, one of Korea's first modern architects and the designer of Korea University’s main building, library, and the Chosun Ilbo Newspaper Company building. The main building of Choong Ang High School is designated as Historic Site No. 281. Many national leaders were educated at the gothic building during the grim period when Korea was trying to escape  Japanese colonial rule.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-21-1658435921977/1985993_image2_1.webp","blogPath":"Seoul/2022-07-21-1658435921977","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658435921977"},{"id":"2022-07-21-1658431917387","title":"Choi Sunu House (최순우 옛집)","description":"The Choi Sunu House is the old residence of Hyegok Choi Sunu (1916-1984), who lived in this house from 1976 until the day he passed away. The house is designated as Korea’s Registered Cultural Property. Choi Sunu was a leading art historian who served as the director of the National Museum of Korea. He devoted his life to rediscovering the beauty of Korean art and made many academic accomplishments in the areas of Korean ceramics, traditional woodcraft, and the history of painting. \u003cbr\u003eThe house has been open to the public as the Hyegok Choi Sunu Memorial Hall since 2004. The memorial hall displays Choi Sunu’s relics as a permanent exhibition and holds special exhibitions in the fall as well as cultural programs every spring and fall.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-21-1658431917387/2031918_image2_1.webp","blogPath":"Seoul/2022-07-21-1658431917387","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658431917387"},{"id":"2022-07-21-1658429299654","title":"Children’s Grand Park (서울 어린이대공원)","description":"Situated in Gwangjin-gu, Seoul Children’s Grand Park houses various facilities for families, including a zoo, botanical garden, amusement rides, and diverse performance events within a vast area. Opened on Children’s Day (May 5) in 1973, the park is full of attractions that appeal to children and the young-at-heart. It was renovated on Children’s Day 2009 to repair old and worn facilities. It became an even more spacious and pleasant park thanks to the renovation work.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-21-1658429299654/2028002_image2_1.webp","blogPath":"Seoul/2022-07-21-1658429299654","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658429299654"},{"id":"2022-07-21-1658425196938","title":"Cheonho Park (천호공원)","description":"Located in Cheonho-dong, Cheonho Park is comprised of a musical fountain, an outdoor stage, and various sports facilities, making it the perfect spot for rest and leisure.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-21-1658425196938/1986006_image2_1.webp","blogPath":"Seoul/2022-07-21-1658425196938","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658425196938"},{"id":"2022-07-21-1658422344570","title":"Cheonggyesan Mountain (청계산)","description":"Cheonggyesan Mountain surrounds Seoul Grand Park, Seoulland and the National Museum of Modern and Contemporary Art in Gwacheon. The mountain boarders the area of Yangjae-dong, Seoul and Gwacheon-si, Seongnam-si, and Uiwang-si, Gyeonggi-do, and is located next to Gwanaksan Mountain, south of downtown Gwacheon. The mountain is said to have been the home of Joyun, a faithful member of the Goryeo dynasty, after the Joseon dynasty was founded. There is another myth that the mountain is where a blue dragon ascended to heaven, earning the mountain the nickname Cheongnyongsan.\u003cbr\u003e\u003cbr\u003eDense forests, neat valleys, parks, and temples are available in the mountain, making it a suitable attraction for families. There are also many walking courses in varying levels of difficulty.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-21-1658422344570/2023841_image2_1.webp","blogPath":"Seoul/2022-07-21-1658422344570","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658422344570"},{"id":"2022-07-21-1658418118385","title":"Cheonggyecheon Stream (청계천)","description":"Cheonggyecheon Stream starts from Cheonggye Plaza, just off Sejong-ro Avenue. Cheonggye Plaza roughly covers an area of 2,500 square meters, and is located at the starting point of Cheonggyecheon Stream. The square, created based on the design of  traditional Korean \u003cem\u003ebojagi\u003c/em\u003e (a colorful wrapping cloth), features the elegant beauty of traditional stonework that is colorful yet refined. The plaza also includes a model of Cheonggyecheon that provides visitors with a bird's-eye view of the restored Cheonggyecheon Stream. At the plaza, there are plaques that provide detailed commentaries on the 22 bridges that span the stream, as well as a number of graceful fountains that add to the ambience of the area. The area commemorates the Cheonggyecheon Stream Restoration Project, and also symbolizes gathering, harmony, peace, and unity.\u003cbr\u003e\u003cbr\u003eAfter the completion of Cheonggye Plaza, Seoul Metropolitan Government designated the area as a vehicle-free zone on holidays, providing more leisure space for pedestrians. Since then, the waterfront areas of Cheonggyecheon Stream, and the surrounding streets have become popular places for those seeking refreshment and a variety of cultural experiences. A favorite of many is the Candle Fountain, which features the magnificent synchronicity of three different lighting fixtures and a four-meter-high, two-tiered waterfall. Along the two sides of the waterfall are the Palseokdam wishing wells, made of eight different stones from each of the nation's eight provinces.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-21-1658418118385/2544890_image2_1.webp","blogPath":"Seoul/2022-07-21-1658418118385","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658418118385"},{"id":"2022-07-21-1658414103453","title":"Cheongdam Park (청담공원)","description":"Up until the early 1960's, people would cross the Hangang River from Ttukseom Ferry Dock and arrive in Cheongdam-dong. Although highly developed, Cheongdam Park remains as a soothing natural oasis that is relatively untouched by city pollution. Following the trail, there is a small exercise area and playground. The park is quite crowded in the morning with people exercising. The tightly woven trees in the park offers a resting place to enjoy fresh air. The park size is 59,347 ㎡.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-21-1658414103453/204200_image2_1.webp","blogPath":"Seoul/2022-07-21-1658414103453","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658414103453"},{"id":"2022-07-21-1658411667922","title":"Cheongdam Fashion Street (청담패션거리)","description":"The street from the Cheongdam Station intersection to Galleria Department Store is lined with luxury brand stores and dubbed as “Cheongdam Fashion Street.\" Often frequented by celebrities, the area became a popular tourist destination for hallyu fans. Inside the alleys are famous restaurants, and with art galleries and boutiques popping up within the area, the street has gained a reputation as a cultural shopping street.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-21-1658411667922/2728682_image2_1.webp","blogPath":"Seoul/2022-07-21-1658411667922","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658411667922"},{"id":"2022-07-21-1658408805584","title":"Cheongansa Temple (천간사)","description":"Cheongansa Temple was first built in 1960, and was re-built in 2009. It has many pagodas and monuments  a pagoda filled with sari relics of Buddha; Budotap Pagoda, which is a shrine to the monk who found the temple and his sacred relics; and a monument honoring the late first lady Yuk yeong-su. The re-built temple was awarded the Hanok Prize in the Hanok Competition 2011. Located along the Bukhansan Mt. Dulaegil Trail, the temple provide visitors with the chance to enjoy fresh air and a rest from hiking along the trail.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-21-1658408805584/2048008_image2_1.webp","blogPath":"Seoul/2022-07-21-1658408805584","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658408805584"},{"id":"2022-07-21-1658403194324","title":"Cheong Wa Dae (Blue House) (청와대)","description":"The signature markings of the Presidential Residence of Cheong Wa Dae are its blue tiles on the Main Office; it is the first thing to catch one's attention upon viewing the premises. Approximately 150 thousand tiles compose the roof of the Main Office. Each tile was baked individually to make them strong enough to last for hundreds of years. The blue tiles and the smoothly curving roofline blend beautifully with Bugaksan Mountain in the backdrop. \u003cbr /\u003e\u003cbr /\u003eCheong Wa Dae is comprised of the Main Office, Yeongbingwan (State Guest House), Chunchugwan (Spring and Autumn) Hall, Nokjiwon Garden, Mugunghwa (Rose of Sharon) Hill, and Chilgung Palace. It is interesting to see that all the buildings are unique and beautifully designed, built in the traditional Korean style. Just outside the premises is Cheongwadae Sarangchae, an exhibition hall showing the history of Cheong Wa Dae and the Korean presidency, as well as gifts received by heads of State over the years. The hall is open free to all visitors.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-07-21-1658403194324/774323_image2_1.webp","blogPath":"Seoul/2022-07-21-1658403194324","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658403194324"},{"id":"2022-07-21-1658400126222","title":"Changuimun Gate - Jahamun Gate (창의문(자하문))","description":"Changuimun Gate was often called Jahamun Gate. It was one of four mini-gates in the north surrounding the walled city of Hanyang (Seoul) during the Joseon dynasty. After the closure of Sukjeongmun Gate, one of the four main gates, Changuimun Gate became a favorite north gate. Hence, people also called Changuimun the North Gate. It is the only gate among four mini gates that is still in its original state. Although it is small, almost 50m² in terms of size, it looks very firm and sturdy. While Dongsomun Gate, another of the four mini gates, is decorated with a phoenix, Changuimun Gate is adorned with a wooden chicken along its rafters. The reason behind the wooden chicken was that the chicken was believed to be the nemesis of the centipede. People believed that installing the wooden chicken was important to overcome the harmful spirit of the centipede.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-21-1658400126222/1570526_image2_1.webp","blogPath":"Seoul/2022-07-21-1658400126222","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658400126222"},{"id":"2022-07-21-1658396211724","title":"Changgyeonggung Palace Honghwamun Gate (창경궁 홍화문)","description":"Honghwamun Gate is the main gate of Changgyeonggung Palace. It has three opening gates in the front and two to the side with a sophisticated locking mechanism.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-21-1658396211724/2616931_image2_1.webp","blogPath":"Seoul/2022-07-21-1658396211724","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658396211724"},{"id":"2022-07-21-1658392909232","title":"Changgyeonggung Palace (창경궁)","description":"Located in the heart of Seoul, Changgyeonggung Palace was originally built as Suganggung Palace by the 4th ruler of the Joseon dynasty, King Sejong (r.1418-1450), for his retiring father, King Taejong. It often served as residential quarters for queens and concubines. During the reign of King Seongjong (r.1469-1494), the palace was renovated and renamed to Changgyeonggung Palace. It later became a park with a zoo and a botanical garden during Japanese colonial rule. The palace grounds remained this way until 1983 when restoration of its old grace was completed.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-21-1658392909232/2612510_image2_1.webp","blogPath":"Seoul/2022-07-21-1658392909232","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658392909232"},{"id":"2022-07-21-1658388852503","title":"Changdeokgung Palace Complex [UNESCO World Heritage] (창덕궁과 후원 [유네스코 세계문화유산])","description":"Changdeokgung Palace was the second royal villa built following the construction of Gyeongbokgung Palace in 1405. It was the principal palace for many kings of the Joseon dynasty, and is the most well-preserved of the five remaining royal Joseon palaces. The palace grounds are comprised of a public palace area, a royal family residence building, and the rear garden. Known as a place of rest for the kings, the rear garden boasts a gigantic tree that is over 300 years old, a small pond and a pavilion. \u003cbr\u003e\u003cbr\u003e The palace gained importance starting from the time of Seongjong, the 9th king of Joseon, when a number of kings began using it as a place of residence. Unfortunately, the palace was burned down by angry citizens in 1592 when the royal family fled their abode during the Imjin War. Thanks to Gwanghaegun, the palace was restored in 1611. Even today, it houses a number of cultural treasures, such as Injeongjeon Hall, Daejojeon Hall, Seonjeongjeon Hall, and Nakseonjae Hall. \u003cbr\u003e\u003cbr\u003e Changdeokgung Palace’s garden behind the inner hall, called the Secret Garden, was constructed during the reign of King Taejong and served as a rest area for the royal family members. The garden had formerly been called Bugwon and Geumwon, but was renamed Biwon Garden, or Secret Garden, after King Gojong came into power. The garden was kept as natural as possible and was touched by human hands only when absolutely necessary. Buyongjeong Pavilion, Buyongji Pond, Juhamnu Pavilion, Eosumun Gate, Yeonghwadang Hall, Bullomun Gate, Aeryeonjeong Pavilion, and Yeongyeongdang Hall are some of the many attractions that occupy the garden. The most beautiful time to see the garden is during the fall when the autumn foliage is at its peak and the leaves have just started to fall. \u003cbr\u003e\u003cbr\u003e Though it has been treasured by Koreans for centuries, Changdeokgung Palace was  recognized as a World Cultural Heritage site by the UNESCO World Cultural Heritage Committee in December of 1997 during the committee meeting in Naples, Italy.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-21-1658388852503/1568306_image2_1.webp","blogPath":"Seoul/2022-07-21-1658388852503","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658388852503"},{"id":"2022-07-21-1658385996535","title":"Changdeokgung Injeongmun Gate (창덕궁 인정문)","description":"Serving as the main gate of Injeongjeon Hall, Injeongmun Gate was established in 1405 (5th year of King Taejo’s reign during the Joseon dynasty). Later on, the gate was destroyed by multiple fires during the Imjin War (Japanese invasion of Korea in 1592), therefore current form\u0026nbsp;of the\u0026nbsp;establishment displays designs that are more often seen\u0026nbsp;in the late\u0026nbsp;19th century's. In addition, a lot of subsidary marks and buildings are removed from the original places and\u0026nbsp;relocated passing the\u0026nbsp;time, however, still remains to represent prestigious ambience.\u003cbr\u003e\u003cbr\u003eInjeongmun Gate served as the place for several coronation ceremonies of kings, prince's succession of throne, and many other national affairs celebrated by the royal members\u0026nbsp;who gathered and aligned around this gate.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-21-1658385996535/1568301_image2_1.webp","blogPath":"Seoul/2022-07-21-1658385996535","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658385996535"},{"id":"2022-07-21-1658382231452","title":"Buramsan Mountain (불암산)","description":"Buramsan Mountain is an 508-meter high rock mountain, drawing the border between Junggye-dong and Sanggye-dong in Nowon-gu and Byeolnae-myeon in Namyangju.  The total area is approximately 5,355,396 square meters and was designated as a city nature park in 1977. The mountain is named after its appearance that resembles  Buddha wearing songnak (headgear) and is also referred to as Cheonbosan or Piramsan Mountain. The ridge stretches long enough to enjoy the scenery and it's an easy hike because it is not too steep. In particular, the stunning view of Seoul at night unfolds at the top of the mountain.\u003cbr\u003eBuramsanseong Fortress is located 420 meters above sea level and the rock cliffs are often used as rock climbing spots. There are also various hiking trails and about ten springs to get fresh mineral water. Burampokpo Falls is popular in winter among ice climbing enthusiasts.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-21-1658382231452/739086_image2_1.webp","blogPath":"Seoul/2022-07-21-1658382231452","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658382231452"},{"id":"2022-07-21-1658379898802","title":"Bukhansan National Park (Seoul District) (북한산국립공원(서울))","description":"Bukhansan Mountain was officially designated as a national park in 1983. The Bukhansan National Park covers both Bukhansan and Dobongsan Mountains, and spans the total area of 80.699 ㎢. At the top of Bukhansan Mountain are Baegundae Terrace (835.6 m), Insubong Peak (810.5 m) and Mangyeongdae Terrace (799.5 m), which gave the mountain the nickname \"Samgaksan\" or the \"three-horned mountain.\" The mountain had other names  Sambongsan (mountain with three peaks), Hwasan (flower mountain), and Buaak (mountain shaped like a person giving a baby a piggyback ride). The current name, Bukhansan, was given after the Bukhansanseong Fortress was built under King Sukjong of the Joseon dynasty.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-21-1658379898802/2526645_image2_1.webp","blogPath":"Seoul/2022-07-21-1658379898802","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658379898802"},{"id":"2022-07-21-1658376681775","title":"Bukchon Hanok Village (북촌한옥마을)","description":"Surrounded by Gyeongbokgung Palace, Changdeokgung Palace and Jongmyo Shrine, Bukchon Hanok Village is home to hundreds of traditional houses, called \u003cem\u003ehanok\u003c/em\u003e, that date back to the Joseon dynasty. The name Bukchon, which literally translates to \"northern village,\" came about as the neighborhood lies north of two significant Seoul landmarks, Cheonggyecheon Stream and Jongno. Today, many of these hanoks operate as cultural centers, guesthouses, restaurants and tea houses, providing visitors with an opportunity to experience, learn and immerse themselves in traditional Korean culture. As Bukchon Hanok Village is an actual neighborhood with people's homes, visitors are advised to be respectful at all times while looking around.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-07-21-1658376681775/2512006_image2_1.webp","blogPath":"Seoul/2022-07-21-1658376681775","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658376681775"},{"id":"2022-07-21-1658371566809","title":"Bugaksan Mountain (북악산)","description":"Seoul is enveloped by mountains, consisting of Bugaksan, Namsan, Naksan, and Inwangsan to name a few major peaks surrounding the city. Bugaksan, the mountain located to the north of Seoul, is the highest among these and is a southern offshoot of Bukhansan Mountain. It is also referred to as Baegaksan.\u003cbr\u003e\u003cbr\u003eHanyang City Wall runs along the mountain ridge and Changuimun Gate (also called Jahamun), one of the four small gates surrounding the castle city during the Joseon dynasty, is on the west side of the mountain near Inwangsan Mountain. Running between Changuimun Gate and Arirang Hill in Jeongneung Royal Tomb, Bugak Skyway is a scenic road overlooking downtown Seoul; it also passes through a variety of attractions such as Changuimun Gate and Bugak Pavilion. Another attraction is Samcheong Park at the southern foot of Bugaksan Mountain.","regDate":"2022-07-21","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-21-1658371566809/1394557_image2_1.webp","blogPath":"Seoul/2022-07-21-1658371566809","pageUrl":"https:/mcdryad.com/Seoul/2022-07-21-1658371566809"},{"id":"2022-07-20-1658360226266","title":"Bugak Skyway Palgakjeong Pavilion (북악스카이 팔각정)","description":"Bugak Skyway Palgakjeong Pavilion exudes a tranquil, serene beauty regardless of the season. The pavilion, which sits on Bugaksan's 1,652,900 square meter summit at an altitude of 345 meters, was built in a traditional Korean-style and became a popular attraction within the city. There are also spaces for visitors to enjoy food and drinks.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658360226266/2667332_image2_1.webp","blogPath":"Seoul/2022-07-20-1658360226266","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658360226266"},{"id":"2022-07-20-1658356535853","title":"Buam-dong (부암동)","description":"Buam-dong is a neighborhood in central Seoul that was once occupied mostly by artists and writers. Today, modern galleries, coffee shops, and restaurants stand side by side with old mills and barber shops on the narrow alleyways, making Buam-dong a sophisticated yet classically charming destination.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-20-1658356535853/2036441_image2_1.webp","blogPath":"Seoul/2022-07-20-1658356535853","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658356535853"},{"id":"2022-07-20-1658352918179","title":"Bosingak Belfry (보신각 터)","description":"Bosingak Belfry was used during the Joseon dynasty to keep the time. The bell would ring 33 times at 4 AM, signaling the start of the day and the opening of the city gates. At 10 PM, the bell would ring 28 and the gates would close for the night. The bell was originally installed at Wongaksa Temple in 1468, in the 13th year of King Sejo, but was moved to its current location in 1619. The bell has high cultural value due to the exact year of construction being known, allowing historians to accurately date artifacts from the same time period. The original bell, National Treasure No. 2, is preserved in the National Museum of Korea.\u003cbr\u003e\u003cbr\u003eTourists to Jongno-gu and locals alike can enjoy a living history through the bell-ringing ceremony that takes place for one hour every day (excluding Mondays), starting at 11 20. In addition, Bosingak Belfry is the location of Korea's very own \"ball drop ceremony\" on December 31. On this evening, the streets surrounding the belfry are closed to traffic and people gather to ring in the New Year with the striking of the bell.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-20-1658352918179/566424_image2_1.webp","blogPath":"Seoul/2022-07-20-1658352918179","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658352918179"},{"id":"2022-07-20-1658349570970","title":"Boramae Safety Experience Center (보라매안전체험관)","description":"Located inside Boramae Park, the Boramae Safety Experience Center operates an experience program focused on safety measures in the event of disaster. With a 'Safe Seoul' vision, the center teaches safety awareness and safety measures through simulation-based training in how to handle disasters, earthquakes, windstorms, fire and traffic accidents. The center also operates a program to learn about first aid such as CPR and the use of various safety facilities and equipment.\u003cbr\u003e\u003cbr\u003eAt this safety experience center, visitors can also listen to real-life stores from fire officers and participate in the programs to learn more about safety.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-20-1658349570970/1095139_image2_1.webp","blogPath":"Seoul/2022-07-20-1658349570970","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658349570970"},{"id":"2022-07-20-1658338888201","title":"Boramae Park (보라매공원)","description":"Boramae Park is a former Air Force Academy site that has been transformed into a recreational park on May 1986. At approximately 397,000 ㎡, the park holds various sports facilities including a tennis court and sports center as well as convenient facilities such as a small zoo, pond, walking trail and more. The 2nd floor of Building 4 has a library that is popular with teenagers as well as Teenager Center where they can enjoy various activities and programs. The symbolic tower of the Air Force Academy still stands as a powerful symbol of loyalty and filial piety.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658338888201/566009_image2_1.webp","blogPath":"Seoul/2022-07-20-1658338888201","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658338888201"},{"id":"2022-07-20-1658336147244","title":"Bongwonsa Temple (봉원사)","description":"Located at the outskirts of Ansan Mountain in Bongwon-dong, Seodaemun-gu, Seoul, Bongwonsa Temple, as the center of Korean Buddhism Taego, is a thousand year old temple with a long history and tradition. In 889 (3rd year of Shilla Queen Jinseong’s reign), Monk Doseon founded it at the ground of Yeonhui Palace (now Yonsei Univ.) and named it Banyasa temple. It was destroyed during the Imjin War in 1592, and later in 1748 (24th year of Joseon King Yeongjo’s reign), it was rebuilt and renamed “Bongwonsa” by two Buddhist monks, Chanjeup and Jeungam.\u003cbr\u003e \u003cbr\u003e“Yeongsanjae,” one of the Buddhist rituals and also a National Intangible Cultural Property, takes place at Bongwonsa on June 6 every year wishing for the world peace and the reunification of North and South Korea. It was designated as one of the Intangible Cultural Heritage of Humanity by UNESCO in 2009. During Yeongsanjae, visitors can enjoy the Buddhist arts such as Beompae (Buddhist temple music for rituals) and dancing. Also, during summer time, Seoul Lotus Flower Culture Festival takes place, where visitors can enjoy the beautiful lotus flowers which are a symbol of Buddhism.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-20-1658336147244/2017905_image2_1.webp","blogPath":"Seoul/2022-07-20-1658336147244","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658336147244"},{"id":"2022-07-20-1658331609777","title":"Bonghwasan Mountain - Seoul (봉화산 (서울))","description":"Bonghwasan Mountain (alt. 160 meters) in Jungnang-gu, Seoul offers scenic views of Buramsan, Dobongsan, and Namsan mountains. From the mountain, hikers can even see as far as the Yangju area of Gyeonggi-do Province to the north. Officially designated a “neighborhood park” in July 1977, Bonghwasan Mountain has a variety of convenience facilities, not least of which is the beacon tower of Achasan Bongsudae (remolded in 1994) perched on the mountain summit. Also near the summit is Sansingak Shrine, which is the site of the annual Bonghwasan Dodanggut (Intangible Cultural Property of Seoul No. 34), a shamanistic rite performed on the third day of the third lunar month.","regDate":"2022-07-20","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-20-1658331609777/1894536_image2_1.webp","blogPath":"Seoul/2022-07-20-1658331609777","pageUrl":"https:/mcdryad.com/Seoul/2022-07-20-1658331609777"},{"id":"2022-07-20-1658327735398","title":"Banpo Seoraeseom Island (반포 서래섬)","description":"Banpo Seoraeseom Island is an artificial island built in the mid-1980s. Located in Banpo-jigu District by the Hangang riverside, the island is connected to Hangang Banpo Park by three bridges. The island features weeping willows along the edges, as well as a migratory bird habitat, flower garden, wat
