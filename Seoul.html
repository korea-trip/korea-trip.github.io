dryad.com/Seoul/2022-08-06-1659778692386"},{"id":"2022-08-06-1659775380033","title":"Myeong-dong, Namdaemun, Bukchang-dong, Da-dong and Mugyo-dong Special Tourist Zone (명동 남대문 북창동 다동무교동 관광특구)","description":"Myeong-dong, Namdaemun, Bukchang-dong and Da-dong are widely known among international visitors as hot spots for shopping and food. \u003cbr\u003e\u003cbr\u003eMyeong-dong is a popular destination for shopping, culture, arts and fashion. Major shopping malls such as Lotte Department Store, Shinsegae Department Store, Myeong-dong Migliore and Samik Fashion Town are located here. Shoppers can find a variety of products here from high-end items to relatively inexpensive clothes. There’s also no shortage of street food, traditional restaurants, coffee shops and fancy cafes. \u003cbr\u003e\u003cbr\u003eNamdaemun Market is the biggest traditional market in Korea. Visitors can purchase souvenirs and local produce at an affordable price in the shopping complex crowded with stores and street stalls. The market sells a variety of clothes, kitchenware, toys, accessories, food, flowers and imported goods. \u003cbr\u003e\u003cbr\u003eBukchang-dong and Sogong-dong have high-end accommodations including Lotte Hotel Seoul and Westin Chosun Seoul, duty-free shops, and restaurants serving traditional dishes. \u003cbr\u003e\u003cbr\u003e\u003cb\u003eMyeong-dong, Namdaemun Market and Bukchang-dong Special Tourist Zone  \u003cbr\u003e\u003c/b\u003e\u003cb\u003eAreas included \u003c/b\u003e Myeong-dong, Bukchang-dong, Mugyo-dong and Da-dong, Seoul\u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 872,809 ㎡ \u003cbr\u003e\u003cb\u003eTourist attractions \u003c/b\u003e Myeong-dong, Namdaemun Market and Bukchang-dong, Department Stores (Lotte Department and Shinsegae Department Store, etc.), Traditional Market, Duty-free Shop, Hanok Village, N Seoul Tower, etc.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-06-1659775380033/1946562_image2_1.webp","blogPath":"Seoul/2022-08-06-1659775380033","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659775380033"},{"id":"2022-08-06-1659771471224","title":"Myeong-dong Tourist Information Center (명동관광정보센터)","description":"Myeong-dong Tourist Information Center provides information on traveling, shopping, attractions and more in Seoul. Service is provided in Korean, English, Japanese, and Chinese. The center also offers experience programs like using Hangeul stamps.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-06-1659771471224/2582594_image2_1.webp","blogPath":"Seoul/2022-08-06-1659771471224","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659771471224"},{"id":"2022-08-06-1659768284257","title":"Myeong-dong (명동)","description":"Myeong-dong is one of the primary shopping districts in Seoul. The two main streets meet in the center of the block with one beginning from Myeong-dong Subway Station (Seoul Subway Line No. 4) and the other from Lotte Department Store at Euljiro. Many brand name shops and department stores line the streets and alleys. Common products for sale include clothes, shoes, and accessories. Unlike Namdaemun or Dongdaemun, many designer brands are sold in Myeong-dong. In addition, several major department stores have branches here, including Lotte Department Store, Shinsegae Department Store, Myeong-dong Migliore, Noon Square and M Plaza. The department stores carry many premium labels and other fashionable goods at reasonable prices. \u003cbr\u003e\u003cbr\u003eMyeong-dong also has family restaurants, fast food, plus Korean, Western and Japanese dining options. Many restaurants in Myeong-dong specialize in \u003cem\u003edongaseu\u003c/em\u003e (pork cutlet) and \u003cem\u003ekalguksu\u003c/em\u003e (noodle soup). Other businesses in the area include hair salons, banks and theaters.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-06-1659768284257/1987703_image2_1.webp","blogPath":"Seoul/2022-08-06-1659768284257","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659768284257"},{"id":"2022-08-06-1659764222473","title":"Museum Kimchikan (뮤지엄 김치간)","description":"Museum Kimchikan is a unique museum dedicated to kimchi and kimjang, the process of making kimchi which was designated as UNESCO Intangible Cultural Heritage of Humanity. The museum was also selected by CNN in March 2015 as one of the world’s top 11 food museums. \u003cbr\u003eVisitors can learn the history of kimchi as well as learn and get a taste of the different types of kimchi. Audio guides in English, Japanese, and Chinese are available for international visitors and a guided tour of the museum by a docent is also available at designated times. Online reservation is available through the museum’s official website.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-06-1659764222473/2363666_image2_1.webp","blogPath":"Seoul/2022-08-06-1659764222473","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659764222473"},{"id":"2022-08-06-1659761349393","title":"Munmyo Confucian Shrine and Seonggyungwan National Academy (서울 문묘와 성균관)","description":"Munmyo is a shrine dedicated to Confucius, whose teachings form the foundation of Confucianism. It is also dedicated to his disciples and other great Confucian scholars. Munmyo is not only the shrine but also the highest educational institution of the Joseon dynasty. Munmyo was once called as Munseonwangmyo since during the Tang dynasty, Confucius was named as King Munseon after his death and then it has been called as Munmyo since the Yuan dynasty.\u003cbr\u003e\u003cbr\u003eThe compound consists of two main areas  the Daeseongjeon houses shrines and the Myeongnyundang features seminar halls and other auxiliary facilities. Also, there are two dormitories, Dongjae and Seojae, which are collectively known as Sungkyunkwan. In front of the Myeongnyundang stands a ginkgo tree designated as Natural Monument No. 59. In spring and autumn, a ritual for Confucius and his disciples takes place.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-06-1659761349393/1568091_image2_1.webp","blogPath":"Seoul/2022-08-06-1659761349393","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659761349393"},{"id":"2022-08-06-1659756751113","title":"Montmartre Park (몽마르트 공원)","description":"Located within the Banpo 4-dong area in Seocho-gu, Seoul, Montmartre Park was initially a wild forest with densely populated acacia trees. In 2000, as a part of the Banpo-dong reservoir development project implemented by the Seoul Metropolitan Government, this hilltop was turned into a park open to the public where visitors can rest. This park was given the name \"Montmartre Park\" due to its close proximity to Seorae Village, a French neighborhood in Seoul.\u003cbr\u003e\u003cbr\u003e* Total land area  24,690 m²\u003cbr /\u003e* Park area  20,054 m²","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-06-1659756751113/755619_image2_1.webp","blogPath":"Seoul/2022-08-06-1659756751113","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659756751113"},{"id":"2022-08-06-1659750706314","title":"Mongchontoseong Fortress (서울 몽촌토성)","description":"Mongchontoseong Fortress is an earthen fortification from the Baekje dynasty (18 BC - AD 660). It was built sometime between the 3rd and 4th centuries, using the natural protection offered by a tributary to the Hangang River on one side and wooden barricades for added defense on the other side. The fortress has been designated as Historic Site No. 297, and is currently located inside Seoul Olympic Park.\u003cbr\u003e\u003cbr\u003eMongcheontoseong Fortress features an overlapping structure of the outer and inner fortifications that were built along the hill lands descending down from Namhansanseong Fortress. On display inside the fortress are artifacts excavated from the site that date back to the Baekje dynasty. The exhibited items include various earthenware and living tools. The site also displays dugout hut and storage pit sites in the state they were at the time of excavation.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-08-06-1659750706314/1567814_image2_1.webp","blogPath":"Seoul/2022-08-06-1659750706314","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659750706314"},{"id":"2022-08-06-1659750561784","title":"Memorial to the Loyal Dead (호국충혼위령비)","description":"When the fate of the nation was hanging by a thread as the North Korean Army launched an invasion of the South on June 25, 1950, about 1,100 officers and men from the South Korean First Division's 11th, 12th, and 15th regiment retreated to Gimpo and built the last line of defense on Gaehwasan Mountain from June 26 to 30 to fight against a large army of North Korean soldiers disguised as South Korean men. \u003cbr\u003e\u003cbr\u003eUnfortunately, their communication with the headquarters was cut off and their supply of ammunition and food ran out. As a result, the entire South Korean force was killed by the much larger North Korean army  in a valley around Gaehwasan Mountain.  In order to commemorate those who died for the country, the government established the Memorial to the Loyal Dead on Gaehwasan Mountain in 1994. A memorial service is also held here annualy on June 28th.  \u003cbr\u003e\u003cbr\u003ex_height   4.7 meters high \u003cbr\u003e Built by the First Division of the ROK Army, Mitasa Temple","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-06-1659750561784/1986090_image2_1.webp","blogPath":"Seoul/2022-08-06-1659750561784","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659750561784"},{"id":"2022-08-06-1659750536104","title":"Marzia Healing Spa - Cheongdam Branch (마르지아힐링스파 (청담점))","description":"Color therapy harmonized with aromatherapy.Indulge in the best relaxation experience at Marzia Healing Spa Cheongdam branch. \u003cBr\u003eThis traditional Korean practice is combined with top European aromatherapy techniques, delivering excellent results.\u003cBr\u003e Facial care, body care, scalp care, men's care, and sugaring hair removal treatments are available.","regDate":"2022-08-06","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-06-1659750536104/2009826_image2_1.webp","blogPath":"Seoul/2022-08-06-1659750536104","pageUrl":"https:/mcdryad.com/Seoul/2022-08-06-1659750536104"},{"id":"2022-08-05-1659710512785","title":"Marronnier Park (마로니에공원)","description":"Marronnier Park was given its name due to the marronnier trees, or horse chestnut trees, growing within the area. The location where Seoul National University's College of Liberal Arts \u0026 Science and School of Law once stood, it is now a park dedicated to culture and arts open to the public. In addition to a variety of outdoor performances that take place throughout the area, exhibitions and cultural centers create a romantic atmosphere unique to the park.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-05-1659710512785/1554847_image2_1.webp","blogPath":"Seoul/2022-08-05-1659710512785","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659710512785"},{"id":"2022-08-05-1659707925206","title":"Mapodaegyo Bridge (마포대교 야경)","description":"Mapodaegyo Bridge connects Yonggang-dong, Mapo-gu and Yeouido-dong, Yeongdeungpo-gu. The bridge is 1,400 meters long and 25 meters wide (6-lane road), and was the fourth bridge to be built over the Hangang River, following the construction of Hannam Bridge. The construction of the bridge first started in February of 1968 and was completed in May of 1970. At the time of its completion the bridge was named Seouldaegyo Bridge, but was later changed to Mapodaegyo Bridge in 1984.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-05-1659707925206/758561_image2_1.webp","blogPath":"Seoul/2022-08-05-1659707925206","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659707925206"},{"id":"2022-08-05-1659705798688","title":"Mangwon Hangang Park (한강시민공원 망원지구 (망원한강공원))","description":"Near Mapo-gu, Mangwon Hangang Park is situated on the northern part of the river, between Wonhyodaegyo Bridge and Seongsandaegyo Bridge. It offers lush grass perfect for picnics and promenades. Since it’s located close to the World Cup Stadium, this spacious park is often full of residents and visitors. There is a wide array of excellent amenities  a bike trail, an outdoor swimming pool, sports facilities, and a dock for water sports such as yachting, waterskiing, and motor boating. Cultural attractions near the park include Mangwon Pavilion and Jeoldusan Martyrs’ Shrine.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-05-1659705798688/2527123_image2_1.webp","blogPath":"Seoul/2022-08-05-1659705798688","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659705798688"},{"id":"2022-08-05-1659702417093","title":"Lotte World Tower \u0026 Mall (롯데월드타워\u0026롯데월드몰)","description":"Lotte World Tower was designed with a conceptual motif inspired by Korean ceramics and writing brushes. With 123 floors total, the tower is the fifth tallest building in the world, standing at 555 meters. The tower contains galleries, cafés, and a luxury hotel, in addition to a skywalk and an observation deck. It is one of the best spots to appreciate the breathtaking view of Seoul's vibrant city lights.\u003cbr\u003e\u003cbr\u003e Lotte World Mall, located next to the tower, features Avenuel, a complex of luxury department stores. The multi-leveled mall draws in many visitors as one of the top shopping attractions in Seoul, with a variety of domestic and foreign brands. The mall also offers a wide-range of entertainment facilities, such as a movie theater, aquarium, concert hall, and more.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-05-1659702417093/2577147_image2_1.webp","blogPath":"Seoul/2022-08-05-1659702417093","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659702417093"},{"id":"2022-08-05-1659702389076","title":"Lotte World (롯데월드)","description":"Operated by Lotte Group, Lotte World is the perfect spot for entertainment and sightseeing for Koreans and international tourists alike. The theme park is divided into the indoor Lotte World Adventure, and the outdoor lakeside Magic Island, with additional amenities including a shopping mall, folk museum, ice rink, hotel, and more. \u003cbr\u003e\u003cbr\u003eLotte World Adventure is the world's largest indoor amusement park, complete with top-of-the-line rides, fantastic parades and performances, and food from around the world. The Folk Museum displays miniature models of Korea throughout 5,000 years in history. Lotte World Garden Stage presents various themed musicals to match each season and Lotte World Star Avenue is the perfect place to experience Korean stars and the entertainment world.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-05-1659702389076/2553577_image2_1.webp","blogPath":"Seoul/2022-08-05-1659702389076","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659702389076"},{"id":"2022-08-05-1659673444508","title":"Korea Military Academy (육군사관학교)","description":"Korea Military Academy is a place of strict rules, patriotism, and military cadets. It was extremely difficult for outsiders to visit the academy until 1997, when a special tourism course was created. The course showcases the major sites at Korea Military Academy. Starting from the school information center, visitors can see the museum, memorial hall, and exhibition center in a 1.5 hour course. The Military Museum displays treasures and materials from each branch of the military, while visitors can see the history of the military and lifestyle of cadets at the memorial hall. However, the highlight of a trip to Korea Military Academy is watching the Hwarang Ceremony, a parade of cadets which takes place every Saturday at 11 30. In the ceremony, cadets don their formal uniform to march. Touring the academy at 10 is perfect for watching the parade later.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History"],"imgUrl":"/2022-08-05-1659673444508/1985643_image2_1.webp","blogPath":"Seoul/2022-08-05-1659673444508","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659673444508"},{"id":"2022-08-05-1659667423924","title":"King Sejong Statue (세종대왕 동상)","description":"The King Sejong Statue was erected at the center of Gwanghawmun Square, in front of Gyeongbokgung Palace. Sitting with a gentle smile on his face and a book in his hand, the 6.2-meter tall bronze statue celebrates the king and his great achievements. King Sejong was called \"The People's Hero,\" loved by his subjects because of his efforts to improve their lives and the kingdom.\u003cbr\u003e\u003cbr\u003eIn front of the statue lie a celestial globe, a rain gauge, and a sundial, all of which King Sejong invented himself during his reign. Behind the statue, there are six columns with golden carvings depicting the King's major accomplishments, as well as an underground passage to the Story of King Sejong exhibition hall, operated by the Sejong Center. \u003cbr\u003e\u003cbr\u003eKing Sejong (r.1418-1450) is best remembered as the inventor of Hangeul, the Korean alphabet. During his reign, he consolidated the basis for ruling the Joseon dynasty by incorporating Confucian philosophy into politics. Furthermore, he led the nation through great strides in agriculture, literature, science, and technology.","regDate":"2022-08-05","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Statues"],"imgUrl":"/2022-08-05-1659667423924/2549141_image2_1.webp","blogPath":"Seoul/2022-08-05-1659667423924","pageUrl":"https:/mcdryad.com/Seoul/2022-08-05-1659667423924"},{"id":"2022-08-04-1659656133025","title":"Kidzania Seoul (키자니아 서울)","description":"Kidzania, located in Jamsil, Songpa-gu, Seoul, is a unique family entertainment space especially for children ages 3 to 16. The theme park provides children with a chance to experience jobs that they might want to have when they grow up! Job experiences include working as a policeman, flight attendant, firefighter, or chef (uniforms are provided). When you work hard in Kidzania, you get paid in Kidzo (a virtual currency). You can put your money in the bank for your next visit or purchase goods at the department store. In order to make the environment as realistic as possible, every building, car, and tree is reduced to 2/3 its real size, helping children feel more adult-like in their new world! Kidzania mimics a real city environment, has diverse jobs, and is full of events. When there is a fire, a fireman rushes to help, and a news reporter covers the story. While 911 paramedics give first aid to fire victims, in another part of “town” delivery personnel are dropping off packages. Kidzania teaches the next generation how to live as responsible members of society and gives them an introduction to how the economy works.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-04-1659656133025/2031380_image2_1.webp","blogPath":"Seoul/2022-08-04-1659656133025","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659656133025"},{"id":"2022-08-04-1659652608116","title":"KT Square (KT스퀘어)","description":"KT Square is a multi-complex that offers various cultural performances as well as hands-on experiences of the latest in IT technology. Gallery 130 showcases the history of KT Corp.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-04-1659652608116/1334870_image2_1.webp","blogPath":"Seoul/2022-08-04-1659652608116","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659652608116"},{"id":"2022-08-04-1659648924687","title":"Jungmyeongjeon Hall (중명전)","description":"Jungmyeongjeon Hall is located near the Jeongdong Theater. It is easy to locate by simply walking along the stonewall of Deoksugung Palace. The three-story western-style building, designed by the Russian architect Seredin Sabatin, was used as the imperial library between 1897 and 1901. It was initially known as Suokheon.\u003cbr\u003e\u003cbr\u003eAfter Deoksugung Palace caught on fire, Jungmyeongjeon Hall became the main office of Emperior Gojong for discussing national affairs greeting foreign dignitaries. It also witnessed the tragic part of history in which the infamous Eulsa Treaty (Japan-Korea Protectorate Treaty) was signed.\u003cbr\u003e\u003cbr\u003eJungmyeongjeon Hall used to be within Deoksugung Palace, but it was separated from the palace when a stone wall was built between the two. It exhibits one of the modern architectural styles in Korea, but, unfortunately, has lost most of its original structure except for its exterior because in a fire in 1925. After Liberation from Japan on August 15, 1945, Jungmyeongjeon Hall was used for many different things. In September, 2006, the ownership of Jungmyeongjeon Hall changed to the Cultural Heritage Administration and was classified as part of Deoksugung Palace as part of Historic Site No.124 in February 2007.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-04-1659648924687/2639030_image2_1.webp","blogPath":"Seoul/2022-08-04-1659648924687","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659648924687"},{"id":"2022-08-04-1659645472684","title":"Jongno Cheonggye Special Tourist Zone (종로 청계 관광특구)","description":"Jongno Cheonggye Special Tourist Zone stretches from Seorin-dong to Changsin-dong between Cheonggyecheon Stream and Jong-ro. It includes Youth Street, Gwangjang Market, Sewoon Electronics Department Store, lighting stores, pharmacy \u0026 medical device stores, badge stores, Stamp Street, Stationery · Toy Market, Aquarium Street, Shoes Market, and other markets totalling to approximately 14,000 shops. Nearby attractions include modern high-story buildings as well as Gyeongbokgung, Changdeokgung, Changgyeonggung, Deoksugung, and Unhyeongung Palaces, Jongmyo Shrine, and Insa-dong, merging traditions, modernism, culture, and markets alike.\u003cbr\u003e\u003cbr\u003eThought to be at the heart of Seoul, Cheonggyecheon Stream is located in the dense cultural area of Seoul where various press networks, organizations, bookstores and other major corporations are situated. Walking along Cheonggyecheon Stream is a famous activity for tourists. Also, the area is the venue for the Seoul Lantern Festival every winter. Keeping its traditional scene including narrow alleys, old-fashioned hanok buildings and various stores still fully intact, the tourist zone has enough fun places for sightseeing as well as tasty restaurants in every corner for a more enjoyable visit.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-04-1659645472684/2597532_image2_1.webp","blogPath":"Seoul/2022-08-04-1659645472684","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659645472684"},{"id":"2022-08-04-1659641589916","title":"Jongmyo Shrine [UNESCO World Heritage] (종묘 [유네스코 세계문화유산])","description":"Jongmyo Shrine was the primary place of worship for kings and their queens throughout the Joseon dynasty. The compound is composed of various buildings in addition to the main hall. The shrine was built at the same time as Gyeongbokgung Palace, under the orders of King Taejo, the first king of the Joseon dynasty. The shrine is the site of the royal memorial service, called Jongmyo Jaerye, a national event that has been passed down since the Three Kingdoms period. The shrine was designated as a UNESCO World Cultural Heritage site on December 9, 1995, for its well-preserved ancient customs, such as memorial services and traditional music, which are designated National Intangible Cultural Asset No. 1 \u0026 56 respectively. \u003cbr\u003e\u003cbr\u003eDuring the Joseon dynasty, the ritual was held on the first month of a seasonal change and the twelfth month of the lunar year, but was stopped during the Japanese colonial period. Now, it is annually reenacted on the first Sunday of May. Jongmyo Jaeryeak, the musical part of the ceremony, is produced by instruments, songs, and dances that originated over 500 years ago.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-04-1659641589916/1568476_image2_1.webp","blogPath":"Seoul/2022-08-04-1659641589916","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659641589916"},{"id":"2022-08-04-1659638593659","title":"Jingwansa Temple - Seoul (진관사 (서울))","description":"Jingwansa Temple, located to the west of Seoul, is one of the four major temples around Seoul along with Bulamsa Temple, Sammaksa Temple, and Seunggasa Temple located to the east, south and north respectively. The temple was dedicated to Preceptor Jingwan in 1010 BC by King Hyeonjong, the 8th king of the Goryeo dynasty. \u003cbr\u003e\u003cbr\u003e During the Joseon dynasty, King Sejong built a library in Jingwansa for Confucian scholars to visit and read. The temple was reduced to ashes during the Korean War, but since\u0026nbsp;Jingwan lead as head\u0026nbsp;monk in 1963, the temple buildings were\u0026nbsp;restored and renewed\u0026nbsp;for 30 years to the present day condition. \u003cbr\u003e\u003cbr\u003e The temple consists of Daeungjeon (Hall of Sakyamuni), Myeongbujeon (Hall of Judgment), Nahanjeon, Chilseonggak, Nagawon, Hongjeru, Dongjeonggak, Dongbyeoldang, Yosache and others. Daeungjeon, the centerpiece of the temple, enshrines the god Sakyamuni (the main statue of Buddha) along with Mireukbosal and Jehwagalhwabosal on each side. Myeongbujeon is dedicated to Jijangbosal, Domyeongjonja, mudokgwiwang and Sipdae daewang while at Nahanjeon, the gods of Sakyamuni, Mireukbosal, Jehwagalla bosal, and Simnyungnahansang are enshrined. \u003cbr\u003e\u003cbr\u003e The temple is not only neighbor to the beautiful surrounding of Bukhansan National Park, but also contains an impressive collection of cultural and historical properties. It also provides a quiet place for urbanites to enjoy all the while sharing the teachings of Buddha.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-04-1659638593659/2048032_image2_1.webp","blogPath":"Seoul/2022-08-04-1659638593659","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659638593659"},{"id":"2022-08-04-1659634934496","title":"Jeongneung Royal Tomb  [UNESCO World Heritage] (서울 정릉(신덕왕후) [유네스코 세계문화유산])","description":"Jeongneung Royal Tomb is the tomb of Queen Sindeok, the second wife of King Taejo (1392-1398), founder of the Joseon dynasty (1392-1910). The queen met a sudden death due to health complications. Although one of her sons was the crown prince, he was killed by a successive brother, Yi Bang-won, in order to obtain the throne. After Yi Bang-won rose to the throne as King Taejong, he relocated Queen Sindeok's tomb to outside of the city walls.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-04-1659634934496/720637_image2_1.webp","blogPath":"Seoul/2022-08-04-1659634934496","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659634934496"},{"id":"2022-08-04-1659632174400","title":"Jeoldusan Martyrs' Shrine (절두산 순교성지)","description":"Jeoldusan Martyrs' Shrine is the site of the Byeonin Persecution of 1866, where many Roman Catholics were brutally murdered. This site was built to commemorate the 100th anniversary of the Byeonin Persecution and to remember the spirit of martyrdom at Jeoldusan. Past names of Jeoldusan Martyrs’ Shrine included Yongdubong (Dragon Head Peak) and Jamdubong (Silkworm Head Peak), but was renamed in 2000.\u003cbr\u003e\u003cbr\u003eThe Martyrs’ Museum and Martyrs’ Memorial were built in 1967, and in 1972 Martyrs’ Park was opened to the public. Pope John Paul Ⅱ visited in the site in 1984 and Mother Teresa visited in 1985.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-04-1659632174400/2530780_image2_1.webp","blogPath":"Seoul/2022-08-04-1659632174400","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659632174400"},{"id":"2022-08-04-1659627718253","title":"Jaunam Hermitage (자운암)","description":"Jaunam Hermitage was originally built in 1396 by Great Monk Muhak of Joseon dynasty. It was renovated in 1734, and finally took shape of the hermitage we know today in 1976 when Monk Boryun added Daeungjeon Hall, Chilseonggak Pavilion, and Sansigak Pavilion. It is currently located in the famous Jahadong Valley on the Seoul National University campus.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-04-1659627718253/2363140_image2_1.webp","blogPath":"Seoul/2022-08-04-1659627718253","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659627718253"},{"id":"2022-08-04-1659623660561","title":"Jangchungdan Park (장충단공원)","description":"Jangchungdan Park is located on the northeastern foot of Namsan Mountain. On August 20th, 1895, Empress Myeongseong was killed by Japanese soldiers in Gyeongbokgung Palace and many Korean soldiers such as Yi Gyeong-jik and Hong Gye-hun died while trying to hold back the intruders. In memory of these soldiers, Emperor Gojong built the Jangchungdan Shrine in November 1900 at the current site of the Shilla Hotel guesthouse. The shrine was lost during the Korean War and the area was renovated into a park in 1919.\u003cbr\u003e\u003cbr\u003eOn September 22, 1984, Jangchungdan Park was designated the 374th neighborhood park of Korea and part of the park was merged with Namsan Park. The remaining area retained the name “Jangchungdan Park” and is still home to cultural assets such as the Jangchungdan Memorial Stone, Supyogyo, Seungjeongjeon, Gwanseongmyo, and Waryongmyo. The park is considered a landmark of patriotism since it contains the 1919 Independence Movement of Korea Memorial Stone and other monuments dedicated to people such as Han Yong-un, Yu Gwan-sun, and Gim Yong-hwan who fought for the independence of Korea.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-04-1659623660561/1945785_image2_1.webp","blogPath":"Seoul/2022-08-04-1659623660561","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659623660561"},{"id":"2022-08-04-1659621118461","title":"Jangchung-dong Jokbal Street (장충동 족발 골목)","description":"The phenomenon of Jangchungdong Jokbal Street started 50 years ago with the opening of two Korean jokbal (steamed pig trotters) restaurants, followed by the influx of new jokbal restaurants during the late 70s and early 80s. \u003cbr\u003eToday, the jokbal restaurants continue to serve one of the most sought Korean food from the main road and the alleyways of the Jangchungdong 1(il)-ga Street area.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-04-1659621118461/696569_image2_1.webp","blogPath":"Seoul/2022-08-04-1659621118461","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659621118461"},{"id":"2022-08-04-1659618367261","title":"Jamsil Special Tourist Zone (잠실 관광특구)","description":"Jamsil Special Tourist Zone includes Lotte World, Lotte World Tower, along with various amusement facilities, shopping malls, and historic sites in the nearby area. Seoul’s sole natural lake, Seokchonhosu Lake, café streets, Bangi Food area, Olympic Park, Hanseong Baekje Cultural Historical Site and tourism resources are plentiful. Jamsil Special Tourist Zone is easily accessible by public transportation such as subway (Jamsil Station, Seoul Subway Line 2, 8, or 9) and airport limousine buses.\u003cBR\u003e\u003cBR\u003e* Current State of Jamsil Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Sincheon-dong, Jamsil-dong, Seokchon-dong, Songpa-dong, Bangi-dong (Lotte World~ Seokchonhosu Lake~ Bangi Food Street~ Olympic Park) \u003cbr\u003e2) Total Area  2,310,000 ㎡ \u003cbr\u003e3) Designated on March 15, 2012\u003cbr\u003e\u003cbr\u003e* Tourist Attractions\u003cbr\u003eLotte World, Lotte Hotel, Folk Museum, Seokchonhosu Lake, Olympic Park, Cafe Street, museums, etc.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-04-1659618367261/722919_image2_1.webp","blogPath":"Seoul/2022-08-04-1659618367261","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659618367261"},{"id":"2022-08-04-1659612764655","title":"Jamsil Hangang Park (한강시민공원 잠실지구(잠실한강공원))","description":"Jamsil Hangang Park is located on the southern side of the river between Jamsilcheolgyo Bridge and Yeongdong Bridge. The park is adjacent to Jamsil Sports Complex, Lotte World, and Olympic Park, and there are a variety of sports \u0026 cultural facilities located in the park.\u003cbr\u003e\u003cbr\u003eThe nature experience field created within the park is the perfect place for fieldtrips as well as family picnics. One of the biggest features of the Jamsil Hangang Park is the fishway in the Jamsil Water Reserve. Not only is it a great place to appreciate the beauty of the Hangang River, but it is also a place where visitors can learn more about nature through the diversity of eco-programs offered here. Near the fishway is a themed park equipped with wind vanes, walking paths, and underwater plant islets which serve as a resting place for fish. From Riverview Bom, a lookout café located on Jamsil Bridge, you may enjoy the fantastic night view of the Hangang River.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-04-1659612764655/1567879_image2_1.webp","blogPath":"Seoul/2022-08-04-1659612764655","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659612764655"},{"id":"2022-08-04-1659609674393","title":"Itaewon Antique Furniture Street (이태원 앤틱 가구 거리)","description":"The Itaewon Antique Furniture Street was formed in the 1960s when North American soliders stationed in Yongsan sold their furniture before returning back to the States. Over the years, the area has grown into a major furniture street where shoppers can find pieces from all over the world. Along with furniture, there is a large selection of wall clocks, tea sets, and interior design items that are not readily available elsewhere.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-04-1659609674393/1020781_image2_1.webp","blogPath":"Seoul/2022-08-04-1659609674393","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659609674393"},{"id":"2022-08-04-1659605785634","title":"Inwangsan Mountain (인왕산)","description":"The ancient fortress walls of Seoul that connect the ritual grounds of King Taejo and Muhakdaesa to the Sajik Tunnel and Jahamun Gate still remain on the grounds of Inwangsan Mountain. Many people enjoy hiking the path that begins at Sajik Tunnel, which leads to the peak of the mountain passing the fortress walls, then hike back down to Buam-dong. The hiking course is also connected to the road in front of Cheongwadae, so hikers can also walk along the historical Palpan-ro road, Hyoja-ro road, and Gyeongbokgung Palace. The hiking path located behind Sajik Park leads to Hwanghakjeong Pavilion, where archers during the Joseon dynasty once honed their marksmanship. The Hwanghakjeong Pavilion was originally located within the Gyeonghuigung Palace, but was relocated to the mountain. From the top, a panoramic view of the surrounding area spreads as far as Inwangsan Mountain, Naksan Mountain, Namsan Mountain, and Baegaksan Mountain with Gyeongbokgung Palace at its center.\u003cbr\u003e\u003cbr\u003eThe hiking path past Sajik Park's T-intersection is a popular walking course to nearby office workers during lunch time. A view of Cheongwadae is visible from atop Beombawi Rock (tiger's rock). For hikers seeking to walk along the ridges, it is recommended to take the path down to Hongje-dong quarry or Jahamun Gate. Hikers are recommended to take their time to fully enjoy the view of the surroundings while walking along the path of the outer walls. The stone stairway following the path past Changuimun Gate will take hikers to the path along the outer walls. This path stretches for approximately 200 meters and a set of stones used to build the city walls during the reign of King Taejo, King Sejong, and King Sukjung still remain along the way. The thick, dark-colored mosses on the stones indicate the long history of Seoul.\u003cbr\u003e\u003cbr\u003eThe view of the refreshing landscape and Inwangsan Mountain's peak will greet the hikers once they walk back to the inner city walls through a step of stones. Hikers will be able to get a bird's-eye-view of Seoul's mountains and skyscrapers surrounding the Hangang River. The city walls along the path going down to Cheongun-dong still withhold their beauty from the past.\u003cbr\u003e\u003cbr\u003eInwangsan Mountain stands at a x_height of 338.2 meters and spreads throughout the regions of Hongje-dong in Seodaemun-gu and Muak-dong, Nusang-dong, Ogin-dong and Buam-dong in Jongno-gu. The unique and colossal rock formations and the view of Seoul and Cheongwadae are only a few of the many charms of Inwangsan Mountain.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-04-1659605785634/1894462_image2_1.webp","blogPath":"Seoul/2022-08-04-1659605785634","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659605785634"},{"id":"2022-08-04-1659602774980","title":"Inwangsa Temple (인왕사 (서울))","description":"Inwangsa Temple refers to the entire cluster of small Buddhist temples located on Inwangsan Mountain (alt. 338m) in the heart of Seoul. The eastern foot of the mountain has many scenic spots with its distinctively cozy and tasteful atmosphere, and the northern area called Mugye-dong also offers beautiful scenery. Inwangsa Temple was established in the early Joseon period (1392-1910) to guard the national palace Gyeongbokbung. The temple is comprised of 11 shrines from five different Buddhist orders. The unique design of each shrine adds pleasure to hikers on their way up to Seonbawi, an unusual rock formation that is a site of many folk beliefs and shamanist rites.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-04-1659602774980/1568101_image2_1.webp","blogPath":"Seoul/2022-08-04-1659602774980","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659602774980"},{"id":"2022-08-04-1659598462758","title":"International Seon Center (국제선센터)","description":"The International Seon Center, operated by the Jogye Order of Korean Buddhism, is a global templestay center where both local residents and foreign visitors alike can experience Korea’s Buddhist cultural practices. The temple offers opportunities to experience traditional Korean Buddhist culture through such programs as Ganwha Seon (meditation classes), Templestay, Seon Culture Class, and temple food lectures. The regular Sunday ceremony provides a dharma talk both in Korean and English.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-08-04-1659598462758/1984664_image2_1.webp","blogPath":"Seoul/2022-08-04-1659598462758","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659598462758"},{"id":"2022-08-04-1659595547365","title":"Insa-dong PR Center (인사동홍보관)","description":"Insa-dong PR Center opened in 2006 with the goal of providing accessible education for both domestic and international visitors to understand Korean traditions and history. It was built in what was once the private residence for Prince Uichin (1877-1955), one of the sons of Emperor Gojong (1852-1919). \u003cbr\u003e\u003cbr\u003eInsa-dong PR Center also introduces the traditions and culture of Insa-dong, and provides tour pamphlets and tourist assistance in multiple languages (English, Japanese and Chinese). Visitors can try on hanbok (traditional costumes) and enjoy Wi-Fi within the facility.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-04-1659595547365/1999248_image2_1.webp","blogPath":"Seoul/2022-08-04-1659595547365","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659595547365"},{"id":"2022-08-04-1659591873426","title":"Insa-dong (인사동)","description":"Insa-dong, located in the heart of the city, is an important place where old but precious traditional goods are on display. There is one main road in Insa-dong with alleys on each side. Within these alleys are galleries, traditional restaurants, teahouses, and cafes. \u003cbr\u003e\u003cbr\u003eThe galleries are the heartbeat of Insa-dong. There are about 100 galleries in the area offering every example of traditional Korean fine art from paintings to sculptures. The most famous galleries are Hakgojae Gallery, which functions as the center of folk art, Gana Art Gallery, which promotes many promising artists, and Gana Art Center. \u003cbr\u003e\u003cbr\u003eThe teahouses and restaurants are the perfect complement to the galleries. They are hidden deep within the twisting alleyways, making it feel like a treasure hunt. The shops in Insa-dong are very popular among all age groups, because each one is unique. \u003cbr\u003e\u003cbr\u003e Every Saturday from 14 00 to 22 00 and Sunday from 10 00 to 22 00, the main street is blocked to vehicular traffic and it becomes a cultural space. Stores set up booths outside and Korean candy merchants and fortune teller stalls can easily be found; there are traditional performances and exhibits as well. Insa-dong is especially popular among international tourists. This is where they can experience and see traditional Korean culture first-hand, and also purchase pieces of fine art.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-04-1659591873426/2612526_image2_1.webp","blogPath":"Seoul/2022-08-04-1659591873426","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659591873426"},{"id":"2022-08-04-1659589577365","title":"Iljasan Mountain Natural Park (일자산자연공원)","description":"Iljasan Mountain is the tallest peak in Gangdong-gu, Seoul, providing the western boundary between Gangdong-gu and Hanam-si, Gyeonggi-do.  Iljasan Mountain is one of the best spots in Seoul to watch the sunrise. Located on the mountain is the house of Master Lee Jip (pen-name Dunchon), providing a good getaway spot for local residents. Lee Jip was a loyal government official during the reign of King Gongmin during the late Goryeo dynasty. He was forced to move to an underground tunnel in the southwest side of Iljasan Mountain to avoid entrapment by Shin Don, a person of influence at the time. While living in hiding, he took the pen-name Dunchon (meaning drawing back to the countryside) to symbolize the hardships he was going through. The nearby area was named after him, being called Dunchon-dong.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-04-1659589577365/659488_image2_1.webp","blogPath":"Seoul/2022-08-04-1659589577365","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659589577365"},{"id":"2022-08-04-1659584576844","title":"Ichon Hangang Park (한강시민공원 이촌지구(이촌한강공원))","description":"Ichon Hangang Park is located on the northern side of the river between Jungnangcheongyo Bridge and Wonhyodaegyo Bridge. Along the riverside grow beautiful flowers and plants such as reeds, eulalia and cosmos by season making the riverside path a popular course for a walk and family outing.\u003cbr\u003e\u003cbr\u003eFacilities within the park include Teen Square, X-Game center, an in-line skating rink, basketball court, tennis court, and gate ball court. The park also has \"Crossing Hangang River,\" a rafting program where you may cross the river in a rubber boat navigating your way from one side of the river to the other. The program is popular as a teamwork training activity for school students and office workers.\u003cbr\u003e\u003cbr\u003eYour joyful experience in the park doesn’t end here - there are more things to see and enjoy including a nature experience center, water sports, Cha Beom-Geun football class, and Nodleseom Island.","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-04-1659584576844/2531015_image2_1.webp","blogPath":"Seoul/2022-08-04-1659584576844","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659584576844"},{"id":"2022-08-04-1659578777450","title":"Hyosajeong Pavilion (효사정)","description":"Hyosajeong Pavilion is where Nohan, the second vice premier of the Joseon dynasty during King Sejong and King Sejo’s reign, stayed. After he lost his mother, he built the pavilion to mourn at her grave while still being able to see his father’s grave in Gaeseong to the North. His brother-in-law, then Minister of the Interior, Gang Sa-deok named the pavilion “Hyosajeong,” which means pavilion of filial piety. \u003cbr\u003e\u003cbr\u003eIn order to find the original location of the pavilion, poems by Jeong Inji and Seo Geojeong and an old map of Korea were referenced, but the pavilion was not found because the surrounding landscape had changed too much. As a result, a location was selected and the pavilion was reconstructed at its current location. The house is 3 kan* in the front and 2 kan* on the side. The roof is a hip-and-gable roof. The pavilion has one room with under floor heating and a railing around the pavilion\u003cbr\u003e\u003cbr\u003e(* kan  a traditional measurement that corresponds to the space between two columns)","regDate":"2022-08-04","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-04-1659578777450/2531100_image2_1.webp","blogPath":"Seoul/2022-08-04-1659578777450","pageUrl":"https:/mcdryad.com/Seoul/2022-08-04-1659578777450"},{"id":"2022-08-02-1659476337415","title":"Hyangnamu Tree in Changdeokgung Palace (창덕궁 향나무)","description":"Hyangnamu or 'Aromatic Tree' in Changdeokgung Palace is estimated to be about 700 years old, meaning it had likely been planted before the palace was built. It stands 12m in x_height, measures 5.9m in girth around the roots, and has branches spreading in all four directions. It is designated and protected as a National Natural Monument.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Nature","Natural Resources","Rare Animals \u0026 Plants"],"imgUrl":"/2022-08-02-1659476337415/2031847_image2_1.webp","blogPath":"Seoul/2022-08-02-1659476337415","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659476337415"},{"id":"2022-08-02-1659472861958","title":"Hwangudan Altar (환구단)","description":"Hwangudan Altar, also called Hwandan Altar, refers to an altar complex for the rite of heaven. The rites were first performed in the Goryeo dynasty by King Seongjong in the first month of 983 (2nd year of his reign), but was repeatedly adopted and abolished, and eventually stopped at the start of the Joseon dynasty. \u003cbr\u003e\u003cbr\u003eThen in 1456 (2nd year of King Sejo), the practice was temporarily standardized and the rites were performed at Hwangudan Altar again in 1457. However, rites were again abolished in 1464 (10th year of King Sejo). It wasn’t until 1897 (34th year of King Gojong) when the Joseon dynasty was renamed as the Korean Empire and King Gojong ascended to emperor, that the rite was revived. \u003cbr\u003e\u003cbr\u003eNow, Hwangungu Shrine and three stone drums stand at the location of the former altar complex. The three stone drums symbolize the instruments used for the rites. The shrine was completed in 1899, two years after the altar was started in 1897. Today, the Hwangungu Shrine still stands within the hotel grounds of the Westin Chosun Hotel.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-02-1659472861958/1946566_image2_1.webp","blogPath":"Seoul/2022-08-02-1659472861958","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659472861958"},{"id":"2022-08-02-1659468989162","title":"Hwanghakjeong Pavilion (황학정)","description":"Hwanghakjeong Pavilion was built in 1898 by decree of King Gojong’s. It was originally set up close to the northern wall of Hoesangjeon in Gyeonghuigung Palace for archery practice. In 1922 when the Japanese colonial government sold buildings of Gyeonghuigung Palace to the public to build Gyeongseong Middle School in the location, the Hwanghakjeong Pavilion was bought and restored at the current location, which is an old site of Deunggwajeong Pavilion located to the North of Sajik Park.\u003cbr\u003e\u003cbr\u003eIt is relatively large for a pavilion, but the structure is plain and simple. There is a well behind the pavilion to the southwest. A rock behind the well has an engraved poem about eight beautiful scenes of Hwanghakjeong. Located to the right of the pavilion building (northeast of the building) is Hancheongak Pavilion, which has unique roof. To the west of the pavilion is Sauhoegwan Hall that was built with reinforced concrete.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-08-02-1659468989162/1568125_image2_1.webp","blogPath":"Seoul/2022-08-02-1659468989162","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659468989162"},{"id":"2022-08-02-1659459694027","title":"Hongneung Arboretum (홍릉수목원)","description":"Hongneung Arboretum was the first arboretum in Korea, established in 1922 when experimental forests were built on Hongneung Royal Tomb, the burial mound of Queen Myeong-Seong. Hongneung Arboretum is managed by the Korea Forest Service, and houses a variety of domestic and international plants for both visitors to enjoy and researchers to study. The arboretum and Forest Sciece Exhibition Hall are open to the public. Student groups can enjoy natural science and forestry experiences with advanced reservation.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-02-1659459694027/746580_image2_1.webp","blogPath":"Seoul/2022-08-02-1659459694027","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659459694027"},{"id":"2022-08-02-1659454977408","title":"Hongdae (Hongik University Street) (홍대)","description":"Hongdae is a neighborhood known for its youthful ambience, with shops selling everything from clothing and cosmetics to living goods and books, as well as unique cafés and restaurants. The streets are also filled with buskers and dance performances, making a walk here quite entertaining. Special streets such as ateliers’ street (lined with private institutions for art students preparing for university entrance exams), Picasso’s Street, and Club Street are also must-go places for anyone hoping to fully experience the Hongdae area.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-02-1659454977408/2656577_image2_1.webp","blogPath":"Seoul/2022-08-02-1659454977408","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659454977408"},{"id":"2022-08-02-1659451203684","title":"Heunginjimun Gate - Dongdaemun Gate (흥인지문)","description":"Heunginjimun Gate was built to protect Hanseongbu, which historically housed important government facilities. Heunginjimun Gate was the gate on the east side of the outer wall of Seoul Fortress among eight gates. It is referred to as Dongdaemun Gate as well. The gate was constructed during King Taejo’s 5th year in 1396, remodeled during the reign of King Danjong in 1453 and was newly built in 1869 during the sixth year of King Gojong’s reign in 1869. \u003cbr\u003e\u003cbr\u003eThe gate features a hipped roof which has five front compartments and two side compartments on a two-storied building. The thin and weak bracket system supports the eaves and is excessively decorated, reflecting the construction features of the late Joseon period. Also, outside of the fortress is the half-circle shaped Ongseong, a small wall, to protect the gate.\u003cbr\u003e\u003cbr\u003eOne of the unique factors of Heunginjimun Gate is that it is the only gate among Seoul’s eight to have Ongseong, further exhibiting the style of construction used during the late Joseon period as well.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-02-1659451203684/1568436_image2_1.webp","blogPath":"Seoul/2022-08-02-1659451203684","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659451203684"},{"id":"2022-08-02-1659449347832","title":"Heoninneung Royal Tombs Ecological Preservation Area (Alder Tree Forests) (헌인릉 생태경관보전지역(오리나무림))","description":"Heonninneung Royal Tombs Ecological Preservation Area is home to alder tree forests. It was officially designated as an ecological preservation area by the Seoul Metropolitan Government in 2005.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-02-1659449347832/1860206_image2_1.webp","blogPath":"Seoul/2022-08-02-1659449347832","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659449347832"},{"id":"2022-08-02-1659446599379","title":"Heolleung and Illeung Royal Tombs [UNESCO World Heritage] (서울 헌릉(태종,원경왕후)과 인릉(순조,순원왕후) [유네스코 세계문화유산])","description":"Heolleung and Illeung Royal Tombs house the mounds for two kings of the Joseon dynasty (1392-1910) and their wives   King Taejong (1401-1418) and Queen Wongyeong, along with King Sunjo (1800-1834) and Queen Sunwon. Together, the tombs are referred to as Heonilleung Royal Tomb. The site possesses numerous stone statues and vestiges, and is a good place to experience the culture of the Joseon dynasty.","regDate":"2022-08-02","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-02-1659446599379/1985244_image2_1.webp","blogPath":"Seoul/2022-08-02-1659446599379","pageUrl":"https:/mcdryad.com/Seoul/2022-08-02-1659446599379"},{"id":"2022-07-24-1658633350042","title":"Hapjeong-dong Café Street (합정동 카페거리)","description":"Hapjeong-dong Café Street is lined with charming and pretty cafés, creating a peaceful environment. The cafés are almost all individually owned, with each shop giving off its own unique aura, following the style of the owner. Enjoy the delicious desserts and well prepared coffees at the café of your choosing.","regDate":"2022-07-24","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-24-1658633350042/2014834_image2_1.webp","blogPath":"Seoul/2022-07-24-1658633350042","pageUrl":"https:/mcdryad.com/Seoul/2022-07-24-1658633350042"},{"id":"2022-07-23-1658615794601","title":"Hangang River Ferry Cruise (이랜드크루즈 (한강유람선))","description":"Hangang River Ferry Cruise began operations on October 26, 1986, traversing the Hangang River as it runs through Seoul from east to west. The operation company, E-Land Cruise, currently offers river cruise programs from two ferry terminals, located in Yeonuido and Jamsil. Riders can see the beautiful Hangang River by day on the Story Cruise, or take in the city nightscape and colorful Banpo Rainbow Bridge on the Music Cruise. The Lunch and Dinner Buffet cruises provide delicious cuisine. \u003cbr\u003e\u003cbr\u003eE-Land Cruise aims to develop a cruise theme park at Hangang River as the iconic attraction representing Seoul. It also aims to promote and familiarize Hangang River to international tourists as a world famous attraction. Visitors and Seoul residents alike can take a break from the busy urban atmosphere and enjoy a relaxing time while on the cruise.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-07-23-1658615794601/2493203_image2_1.webp","blogPath":"Seoul/2022-07-23-1658615794601","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658615794601"},{"id":"2022-07-23-1658612080283","title":"Hangang River (한강)","description":"The Hangang River flows through the capital city of Seoul, starting from three smaller streams in the central areas of Gangwon-do, Chungcheongbuk-do, and Gyeonggi-do. The river has witnessed the history of the Korean people for over five thousand years, through good and bad times. The riverside parks offer a nice retreat for the citizens of Seoul.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites"],"imgUrl":"/2022-07-23-1658612080283/629687_image2_1.webp","blogPath":"Seoul/2022-07-23-1658612080283","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658612080283"},{"id":"2022-07-23-1658608615428","title":"Hanboknam (한복남)","description":"Started in Jeonju in 2012, Hanboknam strived to promote the beauty of hanbok, earning recognition by the Ministry of Culture, Sports and Tourism in 2015. Following this, Hanboknam opened a hanbok exhibition and rental shop in the Bukchon area of Seoul in 2016. The shop provides customers with numerous styles of hanbok, from royalty to beggars. The rental shop also offers various accessories to pair with the different hanbok for a complete look.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Traditional Experience"],"imgUrl":"/2022-07-23-1658608615428/2388347_image2_1.webp","blogPath":"Seoul/2022-07-23-1658608615428","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658608615428"},{"id":"2022-07-23-1658604688345","title":"Hallyu K-Star Road (한류스타거리 K-STAR ROAD))","description":"Featuring the latest hallyu trend, visitors will be able to discover restaurants and attractions frequented by popular hallyu stars while walking along the Hallyu K-Star Road. \u003cbr\u003eThe road is separated into four zones  A Zone, the area between Dosan Park Sageori Intersection and Hakdong Sageori Intersection; B Zone, the area between Hakdong Sageori Intersection and Cheongdam Sageori Intersection; C Zone, the area between Cheongdam Sageori Intersection and southern crossroad of Yeongdongdaegyo Bridge; and D Zone, the area between Dosan Park Sageori Intersection and Sinsa Station Sageori Intersection. In particular, D Zone includes Sinsadong Garosu-gil Road, a popular spot in Seoul","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-23-1658604688345/2386103_image2_1.webp","blogPath":"Seoul/2022-07-23-1658604688345","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658604688345"},{"id":"2022-07-23-1658601711010","title":"Haepungbuwongun Yun Taekyeong's Jaesil (해풍부원군윤택영댁재실)","description":"Haepungbuwongun Yun Taekyeong's Jaesil is a shrine house built by the father-in-law of King Sunjong of Joseon dynasty in 1906 when his daughter was proclaimed the crowned princess of Joseon and entered Changdeokgung Palace to later become Queen Sunjeong. Red pine trees salvaged from the demolition of Gyeongungung Palace were used to construct the house. It was originally located in Jegi-dong, Dongdaemun-gu, but was later restored and moved to its present location. The shrine of the house that was destroyed in 1960 was also restored. \u003cbr\u003eBecause the house is more of a shrine rather than residential living quarters, it has many unique features. For example, unlike other houses, it has the \u003cem\u003eanchae\u003c/em\u003e (women’s quarters) located across from \u003cem\u003esarangbang\u003c/em\u003e (men’s quarters) with \u003cem\u003edaecheong\u003c/em\u003e (living room) positioned between them.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-23-1658601711010/1569166_image2_1.webp","blogPath":"Seoul/2022-07-23-1658601711010","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658601711010"},{"id":"2022-07-23-1658597858400","title":"Gyeonghuigung Palace (경희궁)","description":"Gyeonghuigung Palace, Historic Site No. 271, was originally called the large palace by Saemun Gate, or the Western Palace, for its location within the city. It was not until the eighth year of Gwanghaegun (1616) that the palace was used as a royal residence for the king, changing the name to Gyeongdeokgung Palace. The name later changed again to the current Gyeonghuigung Palace in 1760. The palace grounds included many halls but they were mostly all burned down in a fire in 1829. After the Japanese occupation began, all remaining buildings on the site were torn down and the palace grounds were turned into Gyeongseong Middle School (now Seoul High School). The school moved to Gangnam area in 1987, afterwhich the previous location was turned into a park. The palace grounds currently hold Seoul Museum of Art and walking paths, as well as a restoration of Heunghwamun Gate, the main gate of the palace, and Sungjeongjeon Hall, the main hall, completed in November 1994.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-23-1658597858400/1568231_image2_1.webp","blogPath":"Seoul/2022-07-23-1658597858400","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658597858400"},{"id":"2022-07-23-1658595062438","title":"Gyeongbokgung Palace (경복궁)","description":"Built in 1395, Gyeongbokgung Palace is commonly referred to as the Northern Palace because its location is furthest north when compared to the neighboring palaces of Changdeokgung (Eastern Palace) and Gyeonghuigung (Western Palace). Gyeongbokgung Palace is arguably the most beautiful, and remains the largest of all five palaces. \u003cbr /\u003e\u003cbr /\u003eThe premises were once destroyed by fire during the Imjin War (1592-1598). However, all of the palace buildings were later restored under the leadership of Heungseondaewongun during the reign of King Gojong (1852-1919). \u003cbr /\u003e\u003cbr /\u003eRemarkably, the most representative edifices of the Joseon dynasty, Gyeonghoeru Pavilion and the pond around Hyangwonjeong Pavilion have remained relatively intact. The raised dias and stone markers of Geunjeongjeon showcase the representative art style of their time.\u003cbr /\u003e\u003cbr /\u003eThe National Palace Museum of Korea is located outside of Heungnyemun Gate, and the National Folk Museum is located on the eastern side of Hyangwonjeong Pavillion.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Palaces"],"imgUrl":"/2022-07-23-1658595062438/2678623_image2_1.webp","blogPath":"Seoul/2022-07-23-1658595062438","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658595062438"},{"id":"2022-07-23-1658586843001","title":"Gwangnaru Hangang Park (광나루한강공원)","description":"Hangang Citizen's Park, composed of 12 areas including Jamsil, Ttukseom and Jamwon, is an eco-friendly park providing areas for sports and leisure. The park is equipped with various cultural and recreational facilities and also has an ecological park. Gwangnaru Hangang Park formed naturally through rich silt that flowed in from the upper Hangang River that was then filled with reeds, creating an ideal habitat for groups of migratory birds.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-23-1658586843001/1567801_image2_1.webp","blogPath":"Seoul/2022-07-23-1658586843001","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658586843001"},{"id":"2022-07-23-1658583774047","title":"Gwangjingyo 8th Avenue (광진교 8번가)","description":"Gwangjingyo 8th Avenue is the only cultural area in Korea located beneath a bridge. Not just a performance venue, the building also houses a gallery depicting the 100-year history of the Hangang River and a Hangang Renaissance Project Promotion Room, which provides a glimpse of developers’ plans to further revive the river into a prime leisure spot for citizens and tourists. \u003cbr\u003e\u003cbr\u003eThanks to its location under the Gwangjingyo Bridge in Hangang Park (Gwangnaru area), Gwangjingyo 8th Avenue affords a scenic view of the river as seen from its glass observatory. Live performances are held on Friday or weekend nights; applications can be made online and a few winners are chosen at random to watch each performance.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-23-1658583774047/1985151_image2_1.webp","blogPath":"Seoul/2022-07-23-1658583774047","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658583774047"},{"id":"2022-07-23-1658581081718","title":"Gwanghwamun Gate (광화문)","description":"Built in 1395 under the reign of King Taejo, the first king of the Joseon dynasty, Gwanghwamun Gate is the southern gate of Gyeongbokgung Palace. It is also the main gate of the palace, therefore larger and fancier in comparison to the other gates. Gwanghwamun Gate consists of three arched gates; the center gate was used by the king, while the other two were used by the crown prince and royal officials. The tall granite walls of the gate serve as a platform for the wooden gate tower that watches over the city. The gate has a sign with its name written at the top center of the gate tower. \u003cbr\u003e\u003cbr\u003e Gwanghwamun Gate went through several damages and restorations over the course of history. It was first severely damaged during the Imjin War (1592-1598) and was not restored until the reconstruction of Gyeongbokgung Palace in 1864. Under the Japanese administration, the gate was demolished and relocated to the north of the palace's eastern gate, followed by series of damages during the Korean War (1950-1953). In 1968, Gwanghwamun Gate was relocated back to the south of the palace and was rebuilt using concrete; however, the gate’s position was shifted a few meters away from its original location. In 2006, a major reconstruction project took place to restore Gwanghwamun Gate to its original state and location, disassembling the structure completely and replacing concrete with granite and wood. After three years and eight months of construction, Gwanghwamun Gate was fully restored to its original form and was open to the public on August 15, 2010.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-23-1658581081718/1075281_image2_1.webp","blogPath":"Seoul/2022-07-23-1658581081718","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658581081718"},{"id":"2022-07-23-1658575967064","title":"Gwanghuimun Gate (광희문)","description":"Gwanghuimun Gate is said to have been originally constructed in 1396, the 5th year of King Taejo, at the southeast of the capital city. It was often referred to as Sugumun Gate (water channel gate) and was actually used as a Sigumun, literally meaning “corpse gate,” as funeral processions passed through this gate when exiting to the east.  \u003cbr\u003e\u003cbr\u003eDuring the Imjin War (1592-1598), the fortress gate was destroyed to such a degree that it made finding the original location close to impossible.  Nevertheless, reconstruction efforts were started in 1711 (37th year of King Sukjong) and the gate was restored together with the gate's watchtower. Gwanghuimun Gate remained intact even when the fortress walls were demolished to build tram tracks during the Japanese occupation, but it was later damaged during the Korean War and left neglected. In 1975, restoration work was carried out to relocate Gwanghuimun Gate to a site 15 meters south of its original location since it stood in the middle of the road.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-23-1658575967064/1568502_image2_1.webp","blogPath":"Seoul/2022-07-23-1658575967064","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658575967064"},{"id":"2022-07-23-1658572742393","title":"Gwanaksan Mountain Nakseongdae Park (관악산 낙성대공원)","description":"Nakseongdae Park was built as a tribute to General Kang Gam-chan (948-1031) of the Goryeo dynasty. In 1973, the city of Seoul reorganized the birthplace of General Kang, resulting in changes to the park. Located inside the park are Anguksa Shrine, the general’s birthplace, and a three-story stone pagoda, which was made during the Goryeo dynasty. The 4.48-meter-high pagoda is made of granite, and is called “Kang Gam-chan Tap (pagoda)” or “Kang Gam-chan Nakseongdae Tap”. \u003cbr\u003e\u003cbr\u003e*Anguksa Shrine\u003cbr\u003eAnguksa is a shrine built in 1974 emulating the wooden architecture style of the Goryeo era. The shrine has high ceilings and houses the portrait of General Kang Gam-chan. The shrine is located on the road leading to the back gate of Seoul National University and has become a popular place in the area. \u003cbr\u003e\u003cbr\u003e*Nakseongdae Yuji \u003cbr\u003eNakseongdae Yuji is the birthplace of General Kang Gam-chan and the original location of the three-story pagoda. During the maintenance of Nakseongdae area in 1973, the pagoda was moved into the vicinity of Anguksa Shrine, and a two-meter tall monument was erected in its original location to mark the historical significance of the site.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-23-1658572742393/928406_image2_1.webp","blogPath":"Seoul/2022-07-23-1658572742393","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658572742393"},{"id":"2022-07-23-1658569005134","title":"Gwanaksan Mountain (관악산)","description":"Reaching 632.2 meters in x_height, Gwanaksan Mountain is the symbol and pride of Gwanak-gu district in Seoul. Most of the cultural heritages of the district originate from Gwanaksan Mountain. Since it was designated as a city natural park in 1968, it has continued to serve as a favorite place for relaxation and excursion for Seoul citizens. The various rocky peaks and the deep valleys give the mountain a rugged feel. The mountain's size and close proximity to Seoul make it easy for Seoul residents to make a day-trip. \u003cbr\u003e \u003cbr\u003eIn the spring, cherry blossoms are in full bloom near the entrance to the mountain, and a Rhododendron Festival is held when the rhododendrons are in full bloom. At the mountain's summit are Wongaksa Temple and Yeonjuam Hermitage, which were built by Taejo Yi Seong-gye (the founder of the Joseon dynasty) to ward off misfortune when he decided to move the capital to Seoul. There are also other temples and hermitages, and a ground radar observation post. Yeonjudae Hermitage, located atop a cliff, is where all the hiking trails of Gwanaksan Mountain meet.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-23-1658569005134/1857230_image2_1.webp","blogPath":"Seoul/2022-07-23-1658569005134","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658569005134"},{"id":"2022-07-23-1658565731617","title":"Gwanaksan Ecological Park (관악산 생태공원)","description":"Opened in December of 2007, Gwanaksan Ecological Park is located on a 76,521 m² plot of land. The park is divided into two sections  Eco Forest, a forest of broad-leaved trees, and Eco Pond, a habitat of aquatic animals. There is also an arboretum that provides space for relaxation and ecology experience.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-23-1658565731617/755414_image2_1.webp","blogPath":"Seoul/2022-07-23-1658565731617","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658565731617"},{"id":"2022-07-23-1658561652403","title":"Guam Park (구암공원)","description":"Guam Park is located  in the area around Heogabawi Rock, a  natural rock cave beneath Tapsan Mountain. It is said that Heo Seon-mun, the forefather  of the Yangcheon Heo clan, was born here. The park was built to commemorate Heo Jun, a widely known physician from the Joseon era who used the penname Guam. It is said that after retirement, Heo Jun came to Heogabawi Rock to compile the famous medical book Dongui Bogam. \u003cbr\u003e\u003cbr\u003e A part of the Hangang River here was turned into a lake due to the construction of the Olympic Expressway and high-rise apartments surrounding the park. There is a statue of Heo Jun treating a patient and in the lake, there is a purple-colored rock with holes called Gwangju Rock. Before the construction of the Yanghwadaegyo Bridge, this area used to be where visitors would take a ferry (Gongam Ferry) to cross the other side. \u003cbr\u003e\u003cbr\u003eHeogabawi Rock, which is wide enough to accommodate about 20 men, is said to be where people took refuge during wars. Gwangju Rock and Heogabawi Rock is the site of Jechapaeui (the rock where rituals were offered to the God of the Earth and the God of Crops during the Hanseong Baekje period). This was also the first historical name given to this area.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-23-1658561652403/566492_image2_1.webp","blogPath":"Seoul/2022-07-23-1658561652403","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658561652403"},{"id":"2022-07-23-1658558608736","title":"Gold Spa (황금온천)","description":"Visitors can enjoy hot springs in the middle of the city at Gold Spa in Gangnam, Seoul. The spa not only has high quality water, it also has a jjimjilbang, sauna, movie theater and more. The Gold Spa's waters are known to be particularly effective for skin care and are said to rejuvenate the skin. The unique Golden Pyramid Experience Room provides a special treatment with gold as its wavelength helps heal the body quickly.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-23-1658558608736/2024208_image2_1.webp","blogPath":"Seoul/2022-07-23-1658558608736","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658558608736"},{"id":"2022-07-23-1658554603985","title":"Godeok-dong Ecological Landscape Conservation Area (고덕동 생태경관 보전지역)","description":"Located next to the Godeok Riverside Restoration Area, the Godeok-dong Ecological Landscape Conservation Area is one of the most well-maintained ecological preservation sites in Seoul. The area includes Amsa Sluice Gate, Hoan, and Hangang River Reservoir. The area offers educational facilities for visitors to learn more about the ecosystem.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-23-1658554603985/1894505_image2_1.webp","blogPath":"Seoul/2022-07-23-1658554603985","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658554603985"},{"id":"2022-07-23-1658552017868","title":"Gilsangsa Temple-Seoul (길상사(서울))","description":"Situated in the middle of Seongbuk-dong, Seoul, Gilsangsa Temple was built on the site of a fancy restaurant called Daewongak. The restaurant owner donated her property which turned into a temple in 1997. Although Gilsangsa Temple has a relatively short history, it is conveniently located in the heart of Seoul, attracting many locals and international visitors alike. The temple also serves as a downtown cultural space by offering\u0026 variety of Buddhist programs like temple experience, classes on Buddhist teachings, and temple stay. The temple features Gilsang Seonwon (Zen center) and the House of Silence, which are special halls dedicated to practicing meditation. While Gilsang Seonwon provides meditation rooms for Buddhists with experience in meditation, the House of Silence is open to the general public at liberty to pursue personal meditation. Gilsangsa Temple also has a branch temple in Paris.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-23-1658552017868/1927896_image2_1.webp","blogPath":"Seoul/2022-07-23-1658552017868","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658552017868"},{"id":"2022-07-23-1658549053476","title":"Gildong Ecological Park (길동생태공원)","description":"Gildong Ecological Park was founded by the Seoul government by restoring the wetland on the side of Cheonho-daero. The park maintains and preserves a wide range of flora and fauna in their natural habitats, allowing park visitors to observe plants, animals and insects in a natural ecosystem, and to learn about the importance of nature conservation.\u003cbr\u003e\u003cbr\u003eThe 80,683 ㎡ park is divided into a wetland zone, forest zone, and grassland zone. Amenities include an outdoor classroom, outdoor exhibition space, observation deck, pergolas, and more. The bird observation platform in particular is a great way to birdwatch in the urban landscape.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-23-1658549053476/1567782_image2_1.webp","blogPath":"Seoul/2022-07-23-1658549053476","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658549053476"},{"id":"2022-07-23-1658543934197","title":"Garosu Therapy (Formerly, The Massage) (가로수테라피(구, 더마사지))","description":"The Massage is a massage parlor, offering a variety of massage programs including sports massages, oil massages, and foot massages. All massage specialists at The Massage boast over 10 years of experience, and are conveniently ready to serve all your massage needs. As a special point of interest, they use organic products having no chemical preservatives to offer a fitted massage service depending on individuals’ body and health condition.","regDate":"2022-07-23","author":"korea-tour","tag":["Seoul","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-23-1658543934197/591712_image2_1.webp","blogPath":"Seoul/2022-07-23-1658543934197","pageUrl":"https:/mcdryad.com/Seoul/2022-07-23-1658543934197"},{"id":"2022-07-22-1658533007694","title":"Gangseo Marsh Ecological Park (강서습지생태공원)","description":"The Gangseo Marsh Ecological Park is an eco-park located on the Hangang River between the southern side of Banghwadaegyo Bridge and southern side of Haengjudaegyo Bridge. Established in Jul
