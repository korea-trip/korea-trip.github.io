onggi-do/2022-07-18-1658183864181"></a><a href="/Gyeonggi-do/2022-07-18-1658180079190"></a><a href="/Gyeonggi-do/2022-07-18-1658176645295"></a><a href="/Gyeonggi-do/2022-07-18-1658172685474"></a><a href="/Gyeonggi-do/2022-07-18-1658169720624"></a><a href="/Gyeonggi-do/2022-07-18-1658166175894"></a><a href="/Gyeonggi-do/2022-07-18-1658163403009"></a><a href="/Gyeonggi-do/2022-07-18-1658159008978"></a><a href="/Gyeonggi-do/2022-07-18-1658155043549"></a><a href="/Gyeonggi-do/2022-07-18-1658153250079"></a><a href="/Gyeonggi-do/2022-07-18-1658149760294"></a><a href="/Gyeonggi-do/2022-07-18-1658144254239"></a><a href="/Gyeonggi-do/2022-07-18-1658140945757"></a><a href="/Gyeonggi-do/2022-07-18-1658137022392"></a><a href="/Gyeonggi-do/2022-07-18-1658133794770"></a><a href="/Gyeonggi-do/2022-07-18-1658129699582"></a><a href="/Gyeonggi-do/2022-07-18-1658126780215"></a><a href="/Gyeonggi-do/2022-07-18-1658123163334"></a><a href="/Gyeonggi-do/2022-07-18-1658120855375"></a><a href="/Gyeonggi-do/2022-07-18-1658118446642"></a><a href="/Gyeonggi-do/2022-07-18-1658112140618"></a><a href="/Gyeonggi-do/2022-07-18-1658097670373"></a><a href="/Gyeonggi-do/2022-07-17-1658100884267"></a><a href="/Gyeonggi-do/2022-07-17-1658097788788"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-09-21-1663736793928","title":"Yungneung and Geolleung Royal Tombs [UNESCO World Heritage] (화성 융릉(장조,현경왕후)과 건릉(정조,효의왕후) [유네스코 세계문화유산])","description":"Yungneung is the joint tomb of King Jangjo (1735-1762) and Queen Heongyeong (1735-1815). King Jangjo was the father of King Jeongjo, the 22nd ruler of the Joseon dynasty. \u003cbr\u003e\u003cbr\u003e King Jangjo was the second son of King Yeongjo, the 21st ruler of the Joseon dynasty. He was installed as Crown Prince in 1736. As the Crown Prince, he administered the state affairs on behalf of his father and showed great capability in various fields. However, he died in 1762 after being locked in a wooden rice chest by the orders of his father, King Yeongjo. \u003cbr\u003e \u003cbr\u003e The tomb of this ill-fated Crown Prince was originally located on Baebongsan Mountain in Yangju-gun, Gyeonggi-do. His son King Jeongjo moved the tomb to  Hwasan Mountain in Hwaseong, Gyeonggi-do and changed the title of the tomb to Hyeollyungwon. Later, he posthumously gave his father the title King Jangjo and moved the tomb to its current place, and the title of the tomb was changed again to Yungneung.\u003cbr\u003e\u003cbr\u003e Queen Heongyeong was designated as a crown princess in 1744. In 1795 when she turned 60 and long after her husband died, she wrote Hanjungnok, The Memoirs, which is mainly about the terrible fate of her husband.\u003cbr\u003e The Memoirs have great historical significance, and these, along with the Tales of Queen Inhyeon, are highly valued as pieces of royal literature.\u003cbr\u003e\u003cbr\u003eYungneung is currently located in Annyeong-dong in Hwaseong. A stone called “Byeongpungseok” surrounds the tomb. On the stone, peony and lotus flowers are engraved. Like other royal tombs, there are two separate spaces – one raised and one lower space. In the raised space, there is the mound, “Honyuseok,” which is a rectangular shaped stone sitting in front of the mound, and Mangjuseok, which is a pair of stones that sit on both sides of the mound. In the lower spaces, there are several stone statues. They include “Muninseok,” a statue of a civil officer, “Muinseok,” a statue of a military officer, and “Seokma,” a statue of a horse. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Geolleung is the joint tomb of King Jeongjo (1752-1800), the 22nd ruler of the Joseon dynasty, and Queen Hyoui (1753-1821). \u003cbr\u003e\u003cbr\u003e King Jeongjo’s last wish was to be buried near his father’s tomb in Yungneung. King Jeongjo was the second son of King Jangjo and Queen Heongyeong, but in 1759, when he was 8 years old, he was designated as the heir to the throne. During his 24 year-reign, King Jeongjo influenced state affairs by implementing the “Tangpyeongchaek (a policy to balance the power of political factions),” and he also had great accomplishments in the area of academic research by creating the “Gyujanggak (a national royal library).” \u003cbr\u003e\u003cbr\u003e Queen Hyoui was a daughter of Kim Si Muk and was installed as a partner of the heir to the throne at the age of 10. In 1776, when King Jeongjo ascended the throne, she also became Queen. She is known to have led a frugal life. In 1821, she died without an heir at the age of 69 in Jagyeongjeon, Changgyeonggung Palace. \u003cbr\u003e\u003cbr\u003e Geolleung looks very similar to Yungneung, but unlike Yungneung, it does not have a “Byeongpungseok,” which is a wide and rectangular stone that surrounds the mound and protects it. Instead, it is surrounded by “Nanganseok,” stone handrails. On every handrail, lotus flowers are engraved. King Jeongjo’s tomb is simpler and less decorated than his father’s, which reflects King Jeongjo’s respect and love for his father. Both Geolleung and Yungneung are designated as Historic Site No. 206.","regDate":"2022-09-21","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-21-1663736793928","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-21-1663736793928"},{"id":"2022-09-20-1663670813897","title":"Yongsopokpo Falls (용소폭포)","description":"Three kilometers up Domachigyegok Valley from Sampalgyo Bridge, Yongsopokpo Falls flows peacefully into Yongso Pond. The water originates from Domacheon Stream, which passes through rugged mountains like Seongnyongsan, Domachiryeong Pass, Silloryeong Pass, and Gungmangbong Peak 1,000 meters above sea level. The waterfall is in striking harmony with the surrounding landscape. Yongsopokpo Falls pools into a clear, blue pond, which is surrounded by rocks. In the fall, the pond receives some added beauty in the form of the surrounding autumn foliage, so it is a popular photo spot for hikers.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663670813897","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-20-1663670813897"},{"id":"2022-09-20-1663667235819","title":"Yongin Waujeongsa Temple (와우정사(용인))","description":"Waujeongsa Temple is located in Haegok-dong in Yongin, Gyeonggi-do at the center of the Yeonhwasan Mountain Range surrounded by 48 magnificent mountain peaks. Waujeongsa Temple is the main branch of the Nirvana order, and has approximately 3,000 Buddha statues. The most popular statue is \u003cem\u003ebuldu\u003c/em\u003e, an 8-meter high statue of Buddhas head, situated at the temples entrance. Another famous statue is \u003cem\u003ewabul\u003c/em\u003e, a Buddha statue carved from juniper wood imported from Indonesia. The wabul reaches 3 meters in x_height and 12 meters in length, making it one of the largest of its kind in the world. The temple houses Buddha statues from all over the world, made from all kinds of materials, that were given as a gift by monks and leaders from other countries.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663667235819","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-20-1663667235819"},{"id":"2022-09-20-1663664139365","title":"Yongin Beomnyunsa Temple (법륜사(용인 문수산))","description":"Beomnyunsa Temple, located at the foot of Munsusan Mountain in Yongin, Gyeonggi-do, consists of Geungnakbojeon Hall, Gwaneumjeon Hall, Samseonggak Hall, Beomjonggak Hall, and other buildings. \u003cbr\u003e\u003cbr\u003e The sizable 430-square-meter Daeungjeon Hall was built in an open form of the Chinese character  亞 (ah) in a Southern Buddhist style. The hall, made of indigenous red pine tree from Baekdusan Mountain, contains a 53-ton stone Buddha Statue (three times bigger in size than the statue in Seokguram Grotto) and a 33-ton stone Munsu Bohyeon Buddhist Saint Statue. On the left wall are 104 Sinjungnim (guardians of Buddhist law) as well as a Dongjin Boan Buddhist Saint Statue. There are also 1,250 Buddhist saint statues, symbolizing the devotion of Buddhist followers.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-20-1663664139365","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-20-1663664139365"},{"id":"2022-09-20-1663660086765","title":"Yeongneung \u0026 Nyeongneung Royal Tombs [UNESCO World Heritage] (여주 영릉(英陵)과 영릉(寧陵) [유네스코 세계문화유산])","description":"Yeongneung is the joint tomb of the fourth ruler of the Joseon dynasty, King Sejong (1397-1450, reign 1418-1450) and his wife Queen Soheon (1395-1446). This was the first joint royal tomb of the Joseon dynasty.\u003cbr\u003e\u003cbr\u003e King Sejong was the third son of the third ruler, King Taejong, and his wife Queen Wongyeong. He came to the throne at the age of 22. During his 32-year reign, he was very influential in the development of Korean culture. For example, King Sejong created the Korean alphabet, which he called Hunminjeongeum, and set up the Hall of Worthies (Jiphyeonjeon), an association of the kingdom’s brightest scholars. He also used Confucian principles to administer state affairs. Under the reign of King Sejong, therefore, many sectors including politics, economy, society and culture flourished. In fact, King Sejong the Great is regarded as making some of the most brilliant achievements in Korean history. \u003cbr\u003e\u003cbr\u003e Yeongneung is currently located in Neungseo-myeon in Yeoju-si in Gyeonggi-do, but the tomb was originally located in Seogang, Gwangju. When it was constructed following Queen Soheon’s death in 1446, it was decided it should be a joint tomb, and the space on the right side was reserved for King Sejong. In 1450 when King Sejong died, he was buried together with the dead queen. Later, the tomb was moved to its current place, as it was thought that the original location was not an auspicious place according to geomantic traditions.\u003cbr\u003e\u003cbr\u003e Various items that were originally buried in the tomb were excavated in 1973 and now are exhibited in the King Sejong the Great Memorial Hall, which is located in Cheongnyangni, Seoul. \u003cbr\u003e\u003cbr\u003e Nyeongneung is the royal tomb of the 17th ruler of the Joseon dynasty, King Hyojong (1619-1659, reign 1649-1659), and of his wife Queen Inseon (1618-1674).\u003cbr\u003e\u003cbr\u003e The tomb was originally located to the west of Geonwolleung (the tomb of King Taejo, the first ruler of the Joseon dynasty), but in 1673 cracks appeared on the tomb’s “Byeongpungseok” (stone border), and it was moved to its current location, which is to the east of Yeongneung (the tomb of King Sejong).\u003cbr\u003e\u003cbr\u003e King Hyojong was the second son of King Injo, Joseon dynasty’s 16th ruler, and Queen Illyeol. Upon ascending to the throne, he devised a plan to conquer the northern region of Asia, including the Qing dynasty (part of China). As part of the plan, he reformed the military system and strengthened the army and military enforcements. King Hyojong had spent time in northern China when he was taken hostage by the Manchus. During that time he became exposed to many different cultures and technological advancements. When a group of Dutch sailors were shipwrecked on the Korean shore, King Hyojong ordered them to build the Korean army’s first muskets. \u003cbr\u003e\u003cbr\u003e King Hyojong also implemented “Daedongbeop,” a tax system under which people had to pay taxes with rice, and circulated “Sangpyeongtongbo,” the coinage of the Joseon dynasty.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-20-1663660086765/2482766_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663660086765","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-20-1663660086765"},{"id":"2022-09-20-1663655587484","title":"Yeoju Silleuksa Temple (신륵사 (여주))","description":"Silleuksa Temple is located along the upper section of the Namhangang River as it flows from Bongmisan Mountain in Yeoju. It is believed that Silleuksa Temple was built by Monk Wonhyo during the reign of Silla King Jinpyeong, but there is no evidence to prove this. The temple is famous for being a place where Naong Hyegeun stopped in 1376. The temple began to be called Boeunsa in 1472, but the name changed back to Silleuksa Temple in 1858.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-20-1663655587484/1589916_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663655587484","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-20-1663655587484"},{"id":"2022-09-20-1663650470282","title":"Woongjin Playdoci Waterdoci (웅진플레이도시 워터도시)","description":"Woongjin Playdoci Waterdoci is Korea’s largest water park, featuring a Western-style spa, fitness center, kids academy, and various shopping areas made to be enjoyed by everyone throughout the year. It is a futuristic theme park at the heart of an urban environment. \u003cbr\u003e\u003cbr\u003e The waterpark and spa offer both an exciting and a relaxing experience, allowing visitors to enjoy both cool waves and warm spa at once. In addition, it houses a state-of-the-art wave pool, various other types of pools, Space Balls, various waterslides, an aqua bar, and unique styled spa facilities, which give this Western-style water theme park a plethora of attractions for visitors of all ages.","regDate":"2022-09-20","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-09-20-1663650470282/2431888_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-20-1663650470282","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-20-1663650470282"},{"id":"2022-09-19-1663593675934","title":"Wolgot Harbor (월곶포구)","description":"Got’ in the name of Wolgot means ‘peninsula’ and it is also called ‘dalwol,’ and the area was considered an important strategic point during the Joseon dynasty. In 1991 a land reclaimation project succeeded in creating a new recreation site. Now there are many seafood restaurants, various auxiliary facilities, and an amusement park that rest on reclaimed land. Because the inlet is located on the west coast where the difference in the water level between high and low tide is great, fishing boats avoid the area during the shifting tides. But, whenever the boats return, visitors can enjoy fresh sushi and other seafood. The Marine World facilities have authentic European-style restaurants, an outdoor seawater pool that can be used free of charge, and a barbecue facility along with other amenities.","regDate":"2022-09-19","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-09-19-1663593675934/2524568_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-19-1663593675934","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-19-1663593675934"},{"id":"2022-09-17-1663397434630","title":"Songam Space Center (송암스페이스센터)","description":"Songam Space Center, set against the gorgeous backdrop of nearby Jangheung Park, Yangju-si, Gyeonggi-do, is one of the largest space themed parks in Korea. Situated on Gyeomyeongsan Mountain at around 440 meters above the sea level, the observatory (B1-3F) features a main telescope that was locally developed and allows visitors to see the stars even during the day. The observatory is part of Stars Valley, which consists of three different buildings  the Space Center, Star House, and Songam Observatory. \u003cbr\u003e\u003cbr\u003eNewton Center, a main observatory center of Songsam Observatory has a 600 milimeter Ritchey-Chretien reflecting telescope allowing for clear and convenient observation of the stars. Galilei Center, a sub-observatory facility has seven telescopes including reflecting, catadioptric and refracting telescopes, as well as a CCD camera, digital camera, intermediate telescope and other observation aid devices. Facilities at the observatory include the Challenger Learning Center, a Digital Planetarium, and Star House, a four-story accommodation/training facility. There are also two cable cars, each of which can hold as many as 33 people.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-09-17-1663397434630/2431795_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-17-1663397434630","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-17-1663397434630"},{"id":"2022-09-17-1663393996561","title":"Seolmaejae Recreational Forest (설매재자연휴양림)","description":"Seolmaejae Recreational Forest is located around Seolmaejae Pass, named for the apricot blossoms ('mae') that would bloom in the snow ('seol')-filled pass ('jae'). The forest is only an hour's drive out of Seoul, making it easily accessible for people looking to escape the city. The forest offers sections of pine trees, maple trees, royal azalea, and more beautiful flora, all visible along the various hiking paths. The park also connects with Yumyeongsan and Yongmunsan Mountains, and is close to Yongcheongyegok and Yumyeongsan Valleys.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-17-1663393996561/2364884_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-17-1663393996561","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-17-1663393996561"},{"id":"2022-09-17-1663389864356","title":"Seolbongsan Mountain (설봉산)","description":"Seolbongsan Mountain (설봉산, 394 m) dominates the western portion of Icheon City. It has also been called Bugaksan Mountain and Muhaksan Mountain since the mountain resembles a crane with its wings spread open. Although the mountain is not rugged and maintains a well kept walking trail, it has many intriguing rock formations. There are as many as eight natural springs from which clear water gushes, and there are also Buddhist temples and relics scattered across the mountain. There are other attractions to see and enjoy as well, such as Seolbong Park, which was established at the opening of the World Ceramic Exhibition, as well as the municipal museum.","regDate":"2022-09-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-17-1663389864356","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-17-1663389864356"},{"id":"2022-09-16-1663325293640","title":"Seolbong Park (설봉공원)","description":"Nestled at the foot of Seolbongsan Mountain in Icheon, Seolbong Park is the venue for the Gyeonggi International Ceramic Biennale, Icheon Ceramic Festival, and Icheon Rice Cultural Festival. Outside of festival periods, the park also serves as a rest area for locals, with a wide lake in the center, walking paths, and gardens. Cerapia, a ceramic themed park located within Seolbong Park, offers hands-on programs for visitors to experience ceremics.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-16-1663325293640/1591101_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-16-1663325293640","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663325293640"},{"id":"2022-09-16-1663321515157","title":"Sangdong Lake Park (상동호수공원)","description":"Sangdong Lake Park is the largest park in Bucheon. A 2.5-kilometer promenade runs along a man-made lake, providing a refreshing and cool environment for a light exercise. The park also offers a beautiful sight year round thanks to the seasonal flowers that decorate the area. Some of the park's main facilities include a fountain, park square, wildflower garden, and sports facilities.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-16-1663321515157/760068_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-16-1663321515157","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663321515157"},{"id":"2022-09-16-1663318134898","title":"Samsung Innovation Museum (삼성 이노베이션 뮤지엄)","description":"Samsung Innovation Museum is an electronic industrial museum run by Samsung, a major global company based in Korea. The museum mainly consists of three sections. Visitors can learn about the history of Korea's electronic industry, as well as the past, present and future of the semiconductor, display and mobile industries, where Samsung made great achievements. The museum also runs an education facility called Children's Display Research Institute.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-16-1663318134898","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663318134898"},{"id":"2022-09-16-1663314419795","title":"Provence Village (프로방스 마을)","description":"Provence Village is a themed village that began with the opening of a chic French restaurant in 1996. It has expanded to include a famous bakery cafe, Italian and Korean restaurants, shops, colorful murals, a beautiful garden, and romantic lighting displays in the evenings.\u003cbr\u003e\u003cbr\u003eEach unique shop is connected to other shops in the village. An art studio offers a wide array of dishes used in cafes and restaurants in the village; the Living Gallery not only decorates Provence Village, but also makes decorative items such as hand-painted ceramics, available for purchase; and the European bakery boasts fresh, delicious breads. Each shop is an independent unit with a unique design concept. The Living Gallery offers shops selling ceramics, flowers, and herbs, while the Fashion Gallery consists of shops offering clothing, accessories, and interior design items. The Herb Garden hosts a wide array of cultural events and performances for visitors throughout the year.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-16-1663314419795","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663314419795"},{"id":"2022-09-16-1663312085183","title":"Pocheon Sansawon  (포천 산사원)","description":"Pocheon Sansawon is a museum of traditional Korean liquor, mainly home-brewed liquor. Several rows of liquor crock pots in Sewollang, the garden in Sansawon, create a magnificent view. Old materials and books about the history of Korea's liquor culture attract visitors. After touring the museum, visitors can try non-sterilized liquor of Baesangmyeon Brewery and join activity programs for making home-brewed liquor, fruit-based liquor, seasonal liquor, and more.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-16-1663312085183","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663312085183"},{"id":"2022-09-16-1663309753166","title":"Paju Unification Park (통일공원(파주))","description":"Paju Unification Park was built in Bongseo-ri, Paju-eup, in June 1973 to pay tribute to the soldiers who fought in the defense of the South during the Korean War, as well as to pray for unification. It is situated near Munsan Station where the UN War Correspondent Center was located during the armistice talks. A monument rests within the park that pays tribute to the 18 Korean and foreign war correspondents who died trying to share their, often tragic, stories of the war. They include Han Gyu-ho of the Seoul Shinmun as well as journalists from the U.S. (10 people), Britain (4 people), France (2 people) and the Philippines (1 person). There is also a tower built to commemorate the loyalty and courage of 10 brave soldiers who sacrificed themselves in a bomb attack, a memorial tower dedicated to anticommunist guerilla units from the Gaema Plateau, and a statue of Colonel Lee Yu-jung and Second Lieutenant Kim Man-sul.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-16-1663309753166","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663309753166"},{"id":"2022-09-16-1663304803597","title":"Paju Jangneung Royal Tomb [UNESCO World Heritage] (파주 장릉(인조, 인열왕후) [유네스코 세계문화유산])","description":"Located in Paju, Jangneung is the tomb of King Injo (1595-1649, reign 1623-1649), the 16th ruler of the Joseon dynasty, and Queen Inyeol. \u003cbr\u003e\u003cbr\u003eKing Injo took the throne in 1623 after having overthrown the previous king, Gwanghaegun, in a military revolt. During his reign, King Injo faced challenges from two foreign invasions in 1627 and 1637. He died in 1649 in Changdeokgung Palace.","regDate":"2022-09-16","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-16-1663304803597","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-16-1663304803597"},{"id":"2022-09-15-1663238745042","title":"Paju Gamaksan Mountain (감악산 (파주))","description":"Gamaksan Mountain gets its name from the slivers of bluish tinged rock (‘Gamak’ meaning ‘dark blue rock’) on the mountain. The mountain is one of five rocky mountains in the Gyeonggi Province, along with Hwaaksan, Songaksan, Gwanaksan, and Unaksan Mountains; Gamaksan Mountain is less known among the general public. Below Janggunbong Peak, visitors can find Imkkeokjeonggul Cave where Imkkeokjeong, the legendary Korean Robin Hood, hid from government troops. Near Seolmarigyegok Valley are monuments for Korean and English soldiers who lost their lives in the Korean War. The mountain used to be home to four temples but currently there is only Beomnyunsa Temple, rebuilt in 1970 at the site of the previous Ungyesa Temple.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-15-1663238745042/1855949_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-15-1663238745042","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663238745042"},{"id":"2022-09-15-1663235065255","title":"Jomurakgyegok Valley (조무락계곡)","description":"Jomurakgyegok Valley's river flows between Seongnyongsan Mountain, Jeongmok-ri, Buk-myeon and Jungbong Peak of Hwaaksan Mountain in Buk-myeon. \u003cbr\u003eThe water runoff from the two mountains flows into Jomurakgol Valley. Jomurakgyegok Valley and Domacheon Stream (from Sampal-gyo Bridge and Kookmangbong Peak) flow into Gapyeongcheon Stream. \u003cbr\u003eThe valley's name means to watch birds sing and dance, and calls to mind the phrase 'Jomuljomul,' which means the shape of  touching\u0026nbsp;something with small hands.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Valleys"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-15-1663235065255","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663235065255"},{"id":"2022-09-15-1663231986682","title":"Janggyeongsa Temple (장경사)","description":"Janggyeongsa Temple is located in Namhansanseong Fortress. Namhansanseong Fortress, which protected Seoul along with Bukhansanseong Fortress, was built at the same time as Janggyeongsa Temple in 1638, during the 16th year of King Injo. Warrior monks from all eight provinces throughout the country\u0026nbsp;helped with the construction. Janggyeongsa Temple is the only remaining temple among nine such temples where military groups made up of monks stayed for trainings.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-15-1663231986682","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663231986682"},{"id":"2022-09-15-1663228111651","title":"Hwaseong Salt Spring (화성식염온천)","description":"Salt spring water is speculated to be ocean water that has been trapped 700 meters underground and mixed with freshwater  due to earth's crustal movements. The water is rich in minerals, and is known to have many health benefits. Hwaseong Salt Spring features several different facilities including public bath, ultraviolet steam spa, jade spa, and bulgama (fire pot) spa.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-15-1663228111651","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663228111651"},{"id":"2022-09-15-1663225510444","title":"Hwaseong Fortress Tourist Trolley (화성어차)","description":"With a design inspired by the royal vehicle used by King Gojong and palanquins of the Joseon dynasty, Hwaseong Fortress Tourist Trolley gives passengers a comfortable tour around the main attractions of Suwon Hwaseong Fortress, including Yeonmudae Post, Hwahongmun Gate, Hwaseomun Gate, Paldalsan Mountain, Hwaseong Haenggung Palace, Paldalmun Gate, Suwon Hwaseong Museum, and more. Formerly known as Hwaseong Train, the vehicle went through a transformation and changed its name to Hwaseong Fortress Tourist Trolley. It also changed its route to a tour course that circulates through all the major attractions in Suwon Hwaseong Fortress. \u003cbr\u003e\u003cbr\u003e The trolley is divided into four units - one main driving unit and three passenger cars – with a maximum capacity of 44 passengers and moves at an average speed of 15km per hour. All seats have heaters installed and an earphone jack that provides an audio guide of Suwon Hwaseong Fortress in English, Chinese and Japanese.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-15-1663225510444","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663225510444"},{"id":"2022-09-15-1663223162380","title":"Hantangang River Resort (한탄강 관광지)","description":"The area surrounding the Hantangang River is filled with countless volcanic rocks from past volcanic activity. These rocks are basaltic, and are commonly called gombo (a face with chicken pox marks) rock because they are covered with small holes that form from air bubbles when volcanic lava cools rapidly. The surrounding scenery of the Hantangang River area is truly breathtaking and is also the site of a famous amusement park. The Hantangang River Resort, located in the lower region of the Hantangang River, stretches along 1.5 kilometers of the river's shore between the Saranggyo Bridge and the Hantangyo Bridge in Jeongok-ri, Yeoncheon-gun. The Hantangang River flows from the Pyeonggang River in North Korea and through through Cheorwon, Pocheon and Yeoncheon and eventually joins the Imjingang River. The river features many scenic points including a large valley with cliffs that consist of many rare rocks. The resort is a great place for rest and relaxation, and has facilities for the whole family, maintaining campsites for cars and motor homes, a dinosaur-themed Children’s Character Park, Children’s Transportation Land, a water park, an ecological pond, and a soccer field. Additionally, the Goseokjeong Pavilion and Sundam Valley are located nearby upstream.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-09-15-1663223162380/2431947_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-15-1663223162380","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663223162380"},{"id":"2022-09-15-1663218185847","title":"Gwangju Gonjiam Ceramic Park (광주 곤지암도자공원)","description":"Located in Sam-ri, Gwangju in Gyeonggi-do, Gwangju Gonjiam Ceramic Park is largely comprised of a historic site from the Old Stone Age Era. This site was where porcelain was made and sold to the royal palace during the Joseon period. The park spans an area of over 6,611 ㎡, consisting of a sculpture park, ceramic shopping mall, cultural hall, performance hall, the Old Stone Age experiential madang, Jungang Lake Square, and other facilities that all visitors can freely enjoy within the park. \u003cbr\u003e\u003cbr\u003eMosaic Park, built based on art works regarding ceramics, and Gyeonggi Ceramic Museum, exhibiting art pieces in sequential order, are the venues for various hands-on programs as well as food culture, outdoor, performances, events and other programs taking place all year round. The park features a multicultural complex that meets every need in tradition, culture, art, education, play, resting and others.","regDate":"2022-09-15","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-15-1663218185847","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-15-1663218185847"},{"id":"2022-09-14-1663152340710","title":"Gwanggyosan Mountain (광교산)","description":"Gwanggyosan Mountain located north of Suwon protects the city from the cold wind blown from the north. The mountain was previously called Gwangaksan Mountain but was renamed during the Goryeo period by King Taejo. The mountain is located in Sanggwanggyo-dong, between the Gyeongbu expressway and the road that connects Seoul and Suwon. The mild and gentle ridge of the mountain makes it perfect for leisure walks. As one of the eight attractions of Suwon, the view of snow-covered trees is a must-see. Starting in 2003, the mountain closes to the public every three years to allow nature to heal in peace.","regDate":"2022-09-14","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-14-1663152340710/2667433_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-14-1663152340710","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-14-1663152340710"},{"id":"2022-09-14-1663148701396","title":"Gimpo Munsusanseong Fortress (김포 문수산성)","description":"Munsusanseong Fortress was built on Munsusan Mountain in 1694, during the 20th year of the reign of King Sukjong, the 19th king of the Joseon dynasty. The fortress as designed to defend Gwanghwado Island from marine invasion. At the time, the fortress had north, west, and south gates, but they were destroyed in a fire during the Byeong-in Yangyo (1866). The north gate was restoryed in 1995 and the south gate in 2002.  The fortress walls span 6 kilometers in length, 4 kilometers of which remain unrestored. Surrounded by beautiful scenery, the top of the fortress commands a spectacular view spanning from North Korea to the Hangang River inlet, and from Samgaksan Mountain to the sea off Incheon in the distance. It is often referred to as the Geumgangsan Mountain of Gimpo as it boasts superb scenery throughout all four seasons. The mountain is home to Munsusa Temple, established during the reign of Silla King Jinseong.","regDate":"2022-09-14","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-14-1663148701396","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-14-1663148701396"},{"id":"2022-09-14-1663145457820","title":"Gimpo International Sculpture Park (김포국제조각공원)","description":"Gimpo Sculpture Park is situated in a large forest and is decorated with 30 sculptures  14 by international artists and 16 by Korean artists. Since the site is located near the DMZ, the only divided country in the world, each sculpture expresses the overarching theme of unification. A favorite spot for weekend picnicking families and couples on dates, the park is expected to be included in a large tourist complex in the near future along with nearby Reports Park and the youth training center.","regDate":"2022-09-14","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-14-1663145457820/2431740_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-14-1663145457820","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-14-1663145457820"},{"id":"2022-09-14-1663141881989","title":"Everland (에버랜드)","description":"Everland Resort entertains visitors through attractions in the five themed areas of Global Fair, American Adventure, Magic Land, Zootopia, and European Adventure. The amusement park is decorated according to different themed festivals throughout the year, including Tulip Festival, Rose Festival, Summer Splash, Halloween Festival, Romantic Illumination, and more. One of the park’s most famous rides is T-Express, Korea’s first wooden roller coaster, popular among young visitors. Zootopia is a must-see as it spans over an area of 15,000 ㎡ and exhibits 2,000 animals. Lost Valley opened in 2013 and features the largest ecological safari world with tours by amphibious car to see 150 animals. A pair of giant pandas given by Chinese president Xi Jinping as a symbol of friendship between Korea and China can also be seen at Panda World.","regDate":"2022-09-14","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-09-14-1663141881989/2372251_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-14-1663141881989","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-14-1663141881989"},{"id":"2022-09-14-1663137214805","title":"East Nine Royal Tombs [UNESCO World Heritage] (구리 동구릉 [유네스코 세계문화유산])","description":"East Nine Royal Tombs are located in a large forest area, and they are the resting place of Joseon's kings and queens. There are nine royal mausoleums in total. The tombs are very large compared to other tombs in Korea, and the surrounding forest adds to the scenery. The nine royal mausoleums include the tomb of Joseon dynasty’s founder King Taejo (1335-1408), which is called Geonwolleung. \u003cbr\u003e \u003cbr\u003eA thick forest surrounds the mausoleums, and between the graves there are casual walking trails. The burial site carries 600 years of Joseon history with it.","regDate":"2022-09-14","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-14-1663137214805","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-14-1663137214805"},{"id":"2022-09-14-1663131905688","title":"Dongtan Lake Park (동탄호수공원)","description":"Dongtan Lake Park is a well-being space within the city with large grass field, picnic area, phytoncide forest and more along the lake. There are walking trails along the container bridge, various customized benches, and beautiful landscape to enjoy. Other facilities include sports facilities, water playground, and a large water fountain with a fountain show.","regDate":"2022-09-14","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-14-1663131905688","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-14-1663131905688"},{"id":"2022-09-13-1663065940454","title":"Dongducheon Special Tourist Zone (동두천 관광특구)","description":"The major attractions in the Dongducheon Special Tourist Zone include Soyosan Mountain, a prominent mountain standing in the northern part of Gyeonggi-do, and the commercial district around Bosan-dong which offers facilities and services for the US Army in Korea. \u003cbr\u003e\u003cbr\u003eThe azaleas color Soyosan Mountain pink in spring while the fall foliage brings hues of red, orange, and yellow in autumn. Located on the mountain is Jajaeam Hermitage, the place where the Buddhist Saint Wonhyo was said to have reached enlightenment. Near the entrance to the mountain, one can find restaurants serving sanchae (edible wild plants) dishes and tteokgalbi (grilled short rib meat patties) and a market for quality beef and chicken at affordable prices. \u003cbr\u003e\u003cbr\u003eNear the Camp Casey military base in Bosan-dong are over 330 stores that have opened after the 1950s. Foreigners and tourists from abroad, particularly US soldiers, account for 40% of those visiting Dongducheon. Bosan Station (Seoul Subway Line 1) is located nearby.","regDate":"2022-09-13","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-13-1663065940454","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-13-1663065940454"},{"id":"2022-09-13-1663062308945","title":"Cheongpyeong Lake (청평호반)","description":"Cheongpyeong Lake is an artificial lake that was formed with the construction of Cheongpyeong Dam in the Bukhangang River. Surrounding mountains and lake landscapes blend together harmoniously creating breathtaking views and is fast becoming a choice destination in Korea. \u003cbr\u003e\u003cbr\u003eNear Cheongpyeong Lake there is an amusement park as well as numerous summer homes. On the nearby lake, one can enjoy water skiing and a host of other recreations. In addition, accommodation is also available making this destination a famous vacation spot all-year-round. Around Cheongpyeong Lake, there are a total of 30 boating areas for water skiing, motor boats, jet skis, banana boats, and various other water activities. All instrument rentals and lessons are also available.","regDate":"2022-09-13","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-13-1663062308945","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-13-1663062308945"},{"id":"2022-09-13-1663058993668","title":"Bukhansanseong Fortress (북한산성)","description":"First built in 132 during the Baekje era (18 BC-AD 660) under King Gaeru's reign, Bukhansanseong Fortress was the northernmost fortress that protected Baekje from Goguryeo's forces. In the year 475, the fortress fell in the hands of Gogyuryeo after a fierce battle. As a result, King Gaeru was killed and Baekje's princess fled to Ungjinseong Fortress. Despite the fortress' collapse and reconstructions, Bukhansanseong Fortress continued to play an important role in protecting the capital city throughout Korea's history of war.","regDate":"2022-09-13","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-13-1663058993668","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-13-1663058993668"},{"id":"2022-09-13-1663055633825","title":"Anyang Art Park (안양예술공원)","description":"Anyang Art Park is located 2 kilometers northeast of Anyang Station. The park features a pool of water from the valley streams of Gwanaksan and Samseongsan Mountains that surround the city. Once used as an amusement park, Anyang Art Park is now a citizen's park fully equipped with a variety of recreational facilities such as children's playground and a bungalow.","regDate":"2022-09-13","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-13-1663055633825","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-13-1663055633825"},{"id":"2022-09-13-1663051098046","title":"Yumyeongsan National Recreational Forest (국립 유명산자연휴양림)","description":"Yumyeongsan National Recreational Forest is located near the mountain's entrance in the main valley. Despite its relatively low altitude, the Yumyeongsan Mountain is blessed with a steep valley and lush forests, resembling those of Cheonbuldong Valley in Seoraksan Mountain. The recreational park also has a well-managed hiking trail that follows the mountain's creek and unique rocks. The park is equipped with an auto-camping site, cabins, and outdoor exercise equipment for lodging and leisure purposes.","regDate":"2022-09-13","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-13-1663051098046/219377_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-13-1663051098046","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-13-1663051098046"},{"id":"2022-09-13-1663045696681","title":"Yumyeongsan Mountain (유명산)","description":"Originally, no name was given to this mountain on topographical maps. But in 1973, when the Empor Alpine Club reached the mountain during a hike across the nation, the club members named it after Jin Yu-myeong, a member of the expedition. On old maps, the mountain had been called Mayusan Mountain because of the horses raised in the area, but today it is more widely known as Yumyeongsan Mountain. The trail that starts from Yangpyeong leads to an expansive and open grassland. The hiking trails are also connected to those of Mount Daebusan and Mount Sogunisan. On the summit, there is a pile of stones, and the view from the top is splendid.","regDate":"2022-09-13","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-13-1663045696681/1358738_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-13-1663045696681","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-13-1663045696681"},{"id":"2022-09-12-1662979556312","title":"Yuldong Park (율동공원)","description":"Yuldong Park is a large urban neighborhood park located in the Bundang area of Seongnam. Since its opening in 1999, the park has become a favorite weekend hangout, frequented by residents of Seongnam and Seoul. This well-equipped park has a 45-meter bungee jumping site, a large fountain and a 33-acre reservoir encircled by a 2.5 kilometer promenade/bike path. Other facilities include a 13 meter-high artificial rock climbing wall, badminton center, children’s playground, foot acupressure path, grass plaza, year-round flower garden, field of reeds and theater. The park is also a popular date course for couples at nighttime as there are many quiet cafes located near the reservoir.","regDate":"2022-09-12","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-12-1662979556312/2639005_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-12-1662979556312","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-12-1662979556312"},{"id":"2022-09-12-1662975964729","title":"Yongmunsan Resort (용문산 관광지)","description":"Yongmunsan Mountain in Yangpyeong, Gyeonggi-do, is comprised of Doilbong Peak, Baegunbong Peak, and other peaks. The resort shares the area with various cultural relics such as Yongmunsa Temple; Yongmunsa Temple’s gingko tree; a stupa containing a relic of the Buddha, a monument of the reverend monk Jeongji; and the Yongmunsan Mountain area’s war record monument. The resort area is frequented by visitors throughout all four seasons but is especially popular in the fall because of the yellow-tinged gingko tree of Yongmunsa Temple (a Natural Monument).  \u003cbr\u003e\u003cbr\u003eA 2 kilometers trek through the valley from Yongmunsa Temple will bring you to Yonggakbawi Rock, shaped like a dragon’s horn, halfway up the mountain. 1km away from Yonggakbawi Rock lays a huge boulder, Court Rock, on which 100 people can easily sit at the same time. There is also an amusement park that provides great entertainment for children, consisting of a rapid ride, a Viking-boat, a merry-go-round, bumper cars, a family coaster, and other rides. \u003cbr\u003e\u003cbr\u003eThirty minutes from Yongmunsa Temple is Jungwon Valley that looks small when seen from the outside, but leads to the mountain’s summit where you can enjoy a superb view. And only another fifteen minutes walk will bring you to the three-tiered Jungwon Falls where you can enjoy the sound of crashing waters and feel the cooling mists that rise from the base of the falls.","regDate":"2022-09-12","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-09-12-1662975964729/1098983_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-12-1662975964729","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-12-1662975964729"},{"id":"2022-09-12-1662969313579","title":"Yongmunsan Recreational Forest (용문산자연휴양림)","description":"Yongmunsan Recreational Forest offers log cabins, camping sites, a multipurpose playground, walking paths, and hiking trails. The forest offers a great view of downtown Yangpyeong and blends well with the surrounding landscape. The hiking trail leading to Baegunbong Peak (940 meters) is recognized as one of the best trails in the area. \u003cbr\u003e\u003cbr\u003eThere are several hiking trails, all of which are relatively easy to walk on, and continuous work is underway to improve the trails. The forest is a popular destination in Yangpyeong and a treasure house of nature's beauty where visitors can observe diverse plants all year round.","regDate":"2022-09-12","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-12-1662969313579/1591242_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-12-1662969313579","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-12-1662969313579"},{"id":"2022-09-12-1662964863813","title":"Yongmunsa Temple (용문사(용문산))","description":"Yongmunsa Temple is located about 9 kilometers northeast from Yongmun Station on the Jungang line. It was built during the Silla Kingdom and reconstructed during the reign of King Sejong of the Joseon dynasty. It was badly damaged during the Korean War, but was restored and now consists of three buildings, the main hall, Daeungjeon Hall, and the bell tower. Its courtyard contains the largest ginkgo tree in Asia, which is 1,100 years old, measures 60 meters in x_height and 14 meters in circumference and is designated and protected as a Natural Monument. Legend says the great Buddhist Monk Uisang, who lived during the Silla Kingdom, stuck his staff in the earth, and the tree grew out of the simple staff.","regDate":"2022-09-12","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-12-1662964863813/1807278_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-12-1662964863813","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-12-1662964863813"},{"id":"2022-09-12-1662959542328","title":"Yongin Recreational Forest (용인자연휴양림)","description":"Yongin Recreational Forest (162 ha) is perched on the southern foothills of Jeonggwangsan Mountain (alt. 562 m) in Yongin, Gyeonggi-do. Facilities include lodging facilities, camping zone, meeting rooms, children’s playground, and walking paths.","regDate":"2022-09-12","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-12-1662959542328/1860092_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-12-1662959542328","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-12-1662959542328"},{"id":"2022-09-11-1662893014947","title":"Yongin Hobak Deungbul Village (용인호박등불마을)","description":"Yongin Hobak Deungbul (Pumpkin \u0026 Lamp) Village is a traditional themed farming village located just 25 kilometers out of downtown Yongin. The village is not only home to a variety of beautiful country cottages, but also offers a host of experience programs that fall under the themes of pumpkin, lamp, and fire (charcoal kiln). Nearby attractions and heritage sites include the grave of Poeun Jeong Mong Ju, the last loyal subject of the Goryeo Period, the Korean Deung-Jan Museum, Everland, and the Korean Folk Village.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-09-11-1662893014947/2482097_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-11-1662893014947","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662893014947"},{"id":"2022-09-11-1662889288941","title":"Yeonmudae Post (Dongjangdae) (연무대 (동장대))","description":"Yeonmudae Post is located inside Suwon's Hwaseong Fortress, a UNESCO World Heritage site. Situated on a relatively high hill between Changryongmun (the east gate of the fortress) and Hwahongmun (a north floodgate), Yeonmudae is an excellent military observation post with sweeping views of the inside of the fortress. After the fortress was completed in 1796, Yeonmudae was used as a training ground for troops for over two centuries, where they learned fighting skills involving swords, spears and arrows.\u003cbr\u003e\u003cbr\u003eAt Yeonmudae, visitors can learn archery while wearing traditional military attire; the fortress also offers a wide array of performances for visitors to appreciate traditional Korean culture. Yeomudae is included in the Suwon City Tour course.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-11-1662889288941/2367186_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-11-1662889288941","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662889288941"},{"id":"2022-09-11-1662885973536","title":"Yeoninsan Provincial Park (연인산도립공원)","description":"The source of Yongchu Falls, Mount Yeoninsan (연인산) stands at 1,068 meters above sea level and features soft terrain and beautiful scenery. Local folklore has it that those coming to the mountain wishing for true love will have their dreams come true.  \u003cbr\u003e\u003cbr\u003eThe soil of Mount Yeoninsan is fertile, offering a great natural environment for a variety of flowers and trees. Numerous types of wild flowers thrive from early spring to late autumn. The trail connecting Mount Yeoninsan with mounts Myeongjisan, Cheonggyesan, and Gwimokbong remains relatively unspoiled by human influence  cooking and camping in the area is strictly forbidden. All the mountains in the trail are over 1,000 meters high. A defining feature of Mount Yeoninsan is the royal azaleas that bloom in late May. The County of Gapyeong celebrates the royal azalea by hosting the Mount Yeoninsan (Natural Ecology) Festival in May of each year.  \u003cbr\u003e\u003cbr\u003eAlso ideal for hiking, Mount Yeoninsan offers a number of trails  one starts from Buk-myeon in Baekdun-ri, one from Mail-ri, and one from Yongchu Valley. With a minimum of climbing, hikers can take in a variety of scenic views, ranging from the bloom of the royal azaleas in the spring to the beauty of the changing leaves in the fall.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-09-11-1662885973536/1591274_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-11-1662885973536","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662885973536"},{"id":"2022-09-11-1662881975773","title":"Yeoju Ceramic Art Complex (여주도예단지)","description":"According to historic records, ceramics have been developed here since the early days of the Joseon dynasty, as the nation’s best materials for making ceramics, such as clay, white clay, and Kaolin, were produced around Ssarisan Mountain in Bungnae-myeon. Mid-standing artists here study the process of making traditional ceramics as well as more novel works that utilize unconventional methods. Yeoju Ceramic Art Complex not only provides high quality ceramics, it offers visitors a chance to see the process of making art pieces. There are over 60 personal exhibition halls with various styles of ceremics. Every May, there is a festival for visitors to enjoy.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-09-11-1662881975773/2687531_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-11-1662881975773","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662881975773"},{"id":"2022-09-11-1662879031661","title":"Yangpyeong Wild Flower Arboretum (양평 들꽃수목원)","description":"The Yangpyeong Wild Flower Arboretum has several major facilities. The Nature Ecology Museum showcases a natural ecology model structure with educational videos. The Nature Learning Center has about 200 different types of endangered wild flower species, while the Herb Garden has 50 different types of herbs. Other attractions include the swampy ground, Tteodeureongseom Island, riverside driveway, tropical arboretum, research center. The Arborteum offers a number of hands-on experience programs as well.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-11-1662879031661/608321_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-11-1662879031661","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662879031661"},{"id":"2022-09-11-1662875684862","title":"Yangpyeong Dumulmeori (양평 두물머리)","description":"Dumulmeori literally means 'two water area,' and refers to the place where Bukhangang River and Namhangang River meet. The dock for an ancient-style ferry and weeping willows add to the rustic beauty of this area. Another attraction at this site is the three 400-year-old Zelkova trees that appear as one giant tree. A privately owned place, Dumulmeori remains as a popular site for shooting Korean TV dramas, movies, commercials, wedding pictures as well as nature pictures.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-09-11-1662875684862/2560083_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-11-1662875684862","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662875684862"},{"id":"2022-09-11-1662871561857","title":"Yangju Olleung Royal Tomb [UNESCO World Heritage] (양주 온릉(단경왕후) [유네스코 세계문화유산])","description":"Olleung Royal Tomb is the royal tomb of Queen Dangyeong (1487-1557), consort of King Jungjong, the 11th ruler of the Joseon dynasty. Queen Dangyeong married King Jungjong when she was 13 years old. In 1506, when King Jungjong ascended to the throne, she became a queen as well, but she was deposed due to her father leading a coup against her husband's acendancy. Therefore, her grave was not regarded as a royal tomb until 1739.","regDate":"2022-09-11","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Gyeonggi-do/2022-09-11-1662871561857","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-11-1662871561857"},{"id":"2022-09-10-1662806641056","title":"Wondang Horse Ranch (Let's Run Farm) (원당종마목장 (렛츠런팜 원당))","description":"Wondang Horse Ranch became famous as it was used as a drama filming site. It includes some dangerous facilities and therefore certain restrictions apply to the public. Inside the ranch, visitors can watch horses taking a leisure walk on the pasture. \u003cbr\u003e\u003cbr\u003eThe ranch is a place for training jockeys and horse-related workers, and do not serve as a citizen’s park. Hence, drinking, cooking, making noises, engaging in any forms of sports activity including using balls or installing tents are prohibited in this area. In addition, all visitors must clear and take their leftovers, if any, before leaving.\u003cbr\u003e* Area  approx. 363,638 ㎡ \u003cbr\u003e* Grass field  approx. 165,290 ㎡","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-10-1662806641056/1148983_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662806641056","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662806641056"},{"id":"2022-09-10-1662802906538","title":"Wolhwawon Garden (월화원)","description":"Wolhwawon Garden at the west point of Hyowon Park, located in Paldang-gu, Suwon in Gyeonggi-do, features elements that are heavily influenced by the traditional gardens of Guangdong Province in China. Wolhwawon Garden was established as a result of a special memorandom of agreement (MOU) made in 2003 between the provincial governments of Gyeonggi-do in Korea and Guangdong in China. In appreciation of each other's friendship and cultural heritages, both parties agreed to build a traditional garden that represents the other within the city. The construction of Wolhwawon began on June 15, 2005 and became open to the public on April 17, 2006. \u003cbr\u003e\u003cbr\u003eThe components and overall design of Wolhwawon Garden was inspired by traditional gardens of ancient Guangdong. The view of the garden was made to be enjoyable from inside buildings through windows. Other features include an artificial hill made of soil with a man-made waterfall and lake. The garden has a total area of 6,026 ㎡ and was established with the help of 80 Chinese workers who came to Korea to build this garden and financial aid of 3.4 billion won from Guangdong.","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-10-1662802906538/2482182_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662802906538","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662802906538"},{"id":"2022-09-10-1662799677506","title":"West Five Royal Tombs [UNESCO World Heritage] (고양 서오릉 [유네스코 세계문화유산])","description":"West Five Royal Tombs is the second largest royal burial site of the Joseon dynasty after Donggureung Royal Tombs. In Korean, the burial mounds of kings and queens are named \u003cem\u003ereung\u003c/em\u003e or \u003cem\u003eneung\u003c/em\u003e, while those of kings’ parents, crown princes and princesses are called \u003cem\u003ewon\u003c/em\u003e, and the burial mounds of other princes and princesses are called \u003cem\u003emyo\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWest Five Royal Tombs consists of Gyeongneung (the tomb of posthumously designated rulers, King Deokjong and Queen Sohye), Changneung (the tomb of King Yejong, the 8th ruler, and Queen Ansun), Hongneung (the tomb of Queen Jeongseong, a consort to King Yeongjo, the 21st ruler), Ingneung (the tomb of Queen Ingyeong, a consort to King Sukjong) and Myeongneung (the tomb of King Sukjong, the 19th ruler, and his two wives, Queen Inhyeon and Queen Inwon). \u003cbr\u003e\u003cbr\u003eIn addition to the five reungs in West Five Royal Tombs, there are three wons. These include Sunchangwon (the tombs of Crown Prince Sunhoe and Crown Princess Gonghoebin), Sugyeongwon (the tomb of King Yeongjo’s concubine, Yeongbin) and Yeonghoewon (King Injo’s son, Crown Prince Sohyeon and Crown Princess Minhoebin). Also, Daebinmyo, the grave of Janghuibin who was King Sukjong’s concubine and King Gyeongjong’s mother, was recently moved to the burial site.","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-10-1662799677506/1589186_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662799677506","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662799677506"},{"id":"2022-09-10-1662795592115","title":"Wentteok Village (웬떡마을)","description":"Wentteok Village gets its name from the word “Wentteok” (meaning “unexpected windfall”) and is a slow food village located in Jungneung-ri, Wonsam-myeon, Yongin-si, Gyeonggi-do. At the village, you can make traditional rice cake from fresh seasonal ingredients or make a tteok (rice cake) cake and have your own small party. \u003cbr\u003e\u003cbr\u003eThe village is a great venue to learn more about tteok (rice cakes) and to enjoy other hands-on activities such as eco-friendly farming activities and other traditional activities.","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-09-10-1662795592115/2482066_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662795592115","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662795592115"},{"id":"2022-09-10-1662792752352","title":"Unaksan National Recreational Forest (국립 운악산자연휴양림)","description":"Unaksan Mountain rises 934.7 meters above sea level. Oddly shaped rocks and peaks make the landscape particularly beautiful. Historical relics from the Later Goguryeo period, including the site of a fortress for Gung Ye (the first king of the short-lived Later Goguryeo state) can be seen on the mountain. Majestic peaks surround Mangyeongdae, the main peak, and forests of broad-leaved trees turn striking colors in the fall. \u003cbr\u003e\u003cbr\u003eThe trails are beautiful with purple magnolias in mid-April and azaleas and mountain magnolias in May. The Unaksan Mountain Autumn Leaves Festival is held in mid-October every year as the leaves begin to turn. Together with Gwanaksan, Chiaksan, Hwaaksan, and Songaksan Mountains, Unaksan Mountain is one of the five most rugged mountains in the Central region and a popular one.","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-10-1662792752352/1900204_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662792752352","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662792752352"},{"id":"2022-09-10-1662789591901","title":"Uijeongbu Budaejjigae Street (의정부 부대찌개거리)","description":"The leading Uijeongbu Budaejjigae Street is where local restaurants began to be built in 1998. Here you can taste budae jjigae (kimchi and hotdog soup), which is made by boiling Western ingredients such as ham, sausage, canned American beans, mixed with kimchi and hot pepper paste.","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-09-10-1662789591901/1775961_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662789591901","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662789591901"},{"id":"2022-09-10-1662785687691","title":"Typhoon Observatory (태풍전망대)","description":"Typhoon Observatory was built on December 3, 1991 by Invincible Typhoon Korean Army. The observatory is situated on Suribong Peak, the highest point of Bikkisan Mountain. It is located 65 kilometers and 140 kilometers from Seoul and Pyeongyang respectively. It is famous in that the location is the closest to the Military Demarcation Line, being only 800 meters and 1,600 meters away from the MDL and North Korean checkpoint respectively. \u003cBR\u003e\u003cbr\u003eThe observatory houses a Christian church, Catholic church, statue of the Virgin Mary, Buddhist sanctum, belfry and other facilities where soldiers are able to participate in religious ceremonies. Also, Manghyangbi Monument for displaced person, Monument for Korean War, and Boy’s Tank Corps Memorial can be seen in the area. The Exhibition Hall presents daily necessities collected from Pilseunggyo Bridge of Imjingang in North Korea and some detection equipment that armed espionage agents used when they did infiltration after the ceasefire.","regDate":"2022-09-10","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-09-10-1662785687691/2563662_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-10-1662785687691","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-10-1662785687691"},{"id":"2022-09-09-1662720367939","title":"Traditional Food Town around Namhansanseong Fortress (남한산성 전통음식마을)","description":"The Traditional Food Town around Namhansanseong Fortress has many restaurants offering rice, \u003cem\u003edotorimuk\u003c/em\u003e (acorn jelly salad), \u003cem\u003etojongdak\u003c/em\u003e (whole chicken) dishes, and other traditional dishes. The area embraces almost 300 years of Korean history and the restaurants were built in traditional hanok-style buildings around Namhansanseong Fortress, a military stronghold from the Joseon dynasty.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-09-09-1662720367939/1957740_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662720367939","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662720367939"},{"id":"2022-09-09-1662716646771","title":"Time \u0026 Blade Museum (타임앤블레이드 박물관)","description":"The Time \u0026 Blade Museum features two floors filled with items that have shaped the development of humankind. There are many clocks and watches on display, with the largest hall dedicated to skeleton clocks. The museum also displays the parts that make up a clock and the tools used to create them.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-09-09-1662716646771/2567577_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662716646771","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662716646771"},{"id":"2022-09-09-1662713449090","title":"The Garden of Morning Calm (아침고요수목원)","description":"The Garden of Morning Calm showcases the beauty of Korean horticulture before the backdrop of Chungryeongsan Mountain. Visitors can walk among a profusion of flowers in unique gardens and through a lush forest of pine nut trees. The garden was opened in May 1996 by horticultural professor Han Sang-kyung, and features 20 different themed sections, connected by scenic walkways. The Sunken Garden is shaped like the Korean Peninsula and is carpeted with beautiful flowers on both sides representing the desire for South and North Korea to be reunited. It is easily one of the garden's most popular and meaningful attractions. The garden houses about 5,000 kinds of plants, including 300 varieties native to Baekdusan Mountain, known as a spiritual mountain to the Korean people. The garden has served as a filming site for many productions.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-09-1662713449090/2651625_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662713449090","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662713449090"},{"id":"2022-09-09-1662709464827","title":"The 3rd Tunnel (Dorasan Observatory) (제3땅굴)","description":"The 3rd Tunnel was discovered by South Korea in 1978. It spans over 1,635m in length, 2m in x_width, and 2m in x_height and is located 52km from Seoul. It is estimated that approximately 30,000 soldiers could move through the tunnel per hour. The scale is similar to the 2nd Tunnel, but it was thought to be more threatening as an invasion tool than the 1st and 2nd Tunnels. Located only 4km away from Imjingak toward the southwest and 3.5km from the Tongilchon area, it is accessible by car in approximately 45 min from Seoul.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-09-09-1662709464827/2617822_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662709464827","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662709464827"},{"id":"2022-09-09-1662706944231","title":"Termeden Spa \u0026 Resort (테르메덴)","description":"Icheon Termeden, Korea's first German-style spa resort, is spread over an area of around 30,000 square meters. It is located next to a thick forest, so visitors can enjoy the water and spa facilities as well as take a stroll in the forest. The water park has a very large bade pool, a hot spring spa, sport facilities, arcades, a cultural hall, and other subsidiary facilities. \u003cbr\u003e\u003cbr\u003eUnlike Japanese-style spas, which contain mainly hot baths, German-style spas are more focused on water massages. Water jets located in the bade pool shoot out water, which massages various parts of the body and at the same time revitalizes the skin. In addition, you can walk, swim, or exercise in the water stream pool, which has a depth of 120 centimeters. \u003cbr\u003e\u003cbr\u003eIcheon Termeden started as a hot spring spa, but it plans to expand further into a multi-resort complex, which will include hotel and condominium facilities, an arboretum, a golf driving range, and horseback riding.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-09-09-1662706944231/2041309_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662706944231","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662706944231"},{"id":"2022-09-09-1662703678782","title":"Temporary Palace at Hwaseong Fortress (Hwaseong Haenggung Palace) (화성행궁)","description":"A \u003cem\u003ehaenggung\u003c/em\u003e is a temporary palace where the king and royal family retreated to during a war. Hwaseong Haenggung Palace is the largest one of these, used by the Joseon kings since the time of King Jeongjo (r. 1776-1800). In addition to being used as a shelter during war, King Jeongjo also stayed here during trips to worship at his father's tomb. The palace was the location of a splendid feast held on the 60th birthday of his mother, Hyegyeonggung Hong, and many other events, including award certificates for successful candidates of special national exams. These days, the palace serves as a venue for many traditional cultural performances and activities.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-09-1662703678782/1999720_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662703678782","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662703678782"},{"id":"2022-09-09-1662699031241","title":"Suwonhyanggyo Confucian School (수원향교)","description":"Suwonhyanggyo Confucian School was built in 1291 in front of Hwasan Mountain in Hwaseong where it stayed for nearly 500 years. It was moved to its current location in 1789 with the construction of Hwaseong Fortress. During the move, some of the original wood was exposed to water and began to rot. These parts were repaired in 1795 and efforts were made to prevent the wooden structure from futher damage. The current school is comprised of various halls, gates, and pavilions. It is registered as Gyeonggi-do Cultural Property No. 1 and operates programs every summer for regional students.","regDate":"2022-09-09","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-09-1662699031241/1591196_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-09-1662699031241","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-09-1662699031241"},{"id":"2022-09-08-1662633912924","title":"Suwon Hwaseong Fortress [UNESCO World Heritage] (수원 화성 [유네스코 세계문화유산])","description":"Suwon was one of four main regional government centers during the Joseon dynasty. Hwaseong Fortress, built to protect the city, was designated as a UNESCO World Cultural Heritage Site on December 12, 1997 for its historical value. The fortress offers various performances daily as well as the Suwon Hwaseong Cultural Festival every fall. The walls stretch for 5,700 kilometers, with Paldalsan Mountain at the center. The fortress, constructed from 1794 to 1796, was built as a display of King Jeongjo\u0026rsquo;s filial piety towards his father and to build a new pioneer city with its own economic power.","regDate":"2022-09-08","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-09-08-1662633912924/1923778_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-08-1662633912924","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-08-1662633912924"},{"id":"2022-09-08-1662630261406","title":"Surisan Provincial Park (수리산도립공원)","description":"Surisan Mountain, a provincial park of Gyeonggi-do, surrounds Gunpo and is also easily accessible from Anyang and Ansan. Surisan Mountain is said to be named because there is a rock in the shape of an eagle. Another legend says it is named after the nearby Surisa Temple. \u003cbr\u003eSurisan Mountain is part of the Gwangju Mountain Range along with Cheonggyesan, Gwanggyosan, Gwanaksan, and Baekunsan mountains. The mountain has four peaks and the highest is Taeulbong Peak (489 m).\u003cbr\u003eGrand old trees that range from 100 to 300 years old make for picturesque scenery. The mountain also won first place in the 2002 Beautiful Forest contest hosted by the Korea Forest Service.","regDate":"2022-09-08","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-09-08-1662630261406/1253553_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-08-1662630261406","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-08-1662630261406"},{"id":"2022-09-08-1662626904896","title":"Surisa Temple - Gyeonggi (수리사 - 경기)","description":"Located halfway up the southwestern side of Surisan Mountain, the eponymously named Surisa Temple was built under the reign of King Jinheung of the Silla Kingdom during the 6th century. The mountain was also called bulgyeon, which means “seeing Buddha,” as it was said that a member of the royal family had a vision of the Buddha while praying at the temple. The temple used to be larger, maintaining 36 buildings on the premises and 132 hermitages spread over the mountain, but these facilities were completely destroyed during the Japanese invasions of Korea from 1592-1598 and the Korean War from 1950-1953. The temple that stands today was reconstructed in 1955. The road leading to the entrance of Surisa Temple offers gorgeous scenery with a beautiful forest and valley lining its sides; it is as if the mountain itself surrounds the temple like a painted screen.","regDate":"2022-09-08","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-08-1662626904896/1252700_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-08-1662626904896","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-08-1662626904896"},{"id":"2022-09-08-1662623445837","title":"Supullo Unsimni (수풀로 운심리)","description":"Opened in 2004, Supullo Unsimni is situated on the Namhangang Riverside. The site used to be a sandpit before it was turned into a wetland.  Effluent from wastewater treatment plants, which in the past was released directly into the Hangang River, now passes through several ponds with various aquatic plants and a one kilometer-long waterway so that it can be naturally purified.  This has contributed to an improvement in the water quality of the Hangang River. The center was built to restore the Namhangang Riverside area, which was destroyed due to sand extraction, and to restore its natural ecology of willow trees, reeds, and birds. The center organizes a number of ecological excursion programs for children.","regDate":"2022-09-08","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-09-08-1662623445837/1099393_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-08-1662623445837","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-08-1662623445837"},{"id":"2022-09-08-1662620770343","title":"Sujongsa Temple (수종사)","description":"Sujongsa Temple is a branch temple of Bongseonsa Temple, located near the top of Ungilsan Mountain. Amazing views from Sujongsa Temple include various mountaintops and the Bukhangang River. The temple was built in 1439 during the Joseon period. The temple since then had gone through many reconstructions and expansions, which were severely damaged during the Korean War. In 1975, Monk Hyegwang began repairs, starting with Daeungbojeon Hall and slowly expanded the temple site subsequently.","regDate":"2022-09-08","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-08-1662620770343/2635064_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-08-1662620770343","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-08-1662620770343"},{"id":"2022-09-08-1662618307075","title":"Sueojangdae Post (수어장대)","descriptio
