i-do/2022-07-18-1658166175894"></a><a href="/Gyeonggi-do/2022-07-18-1658163403009"></a><a href="/Gyeonggi-do/2022-07-18-1658159008978"></a><a href="/Gyeonggi-do/2022-07-18-1658155043549"></a><a href="/Gyeonggi-do/2022-07-18-1658153250079"></a><a href="/Gyeonggi-do/2022-07-18-1658149760294"></a><a href="/Gyeonggi-do/2022-07-18-1658144254239"></a><a href="/Gyeonggi-do/2022-07-18-1658140945757"></a><a href="/Gyeonggi-do/2022-07-18-1658137022392"></a><a href="/Gyeonggi-do/2022-07-18-1658133794770"></a><a href="/Gyeonggi-do/2022-07-18-1658129699582"></a><a href="/Gyeonggi-do/2022-07-18-1658126780215"></a><a href="/Gyeonggi-do/2022-07-18-1658123163334"></a><a href="/Gyeonggi-do/2022-07-18-1658120855375"></a><a href="/Gyeonggi-do/2022-07-18-1658118446642"></a><a href="/Gyeonggi-do/2022-07-18-1658112140618"></a><a href="/Gyeonggi-do/2022-07-18-1658097670373"></a><a href="/Gyeonggi-do/2022-07-17-1658100884267"></a><a href="/Gyeonggi-do/2022-07-17-1658097788788"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-09-05-1662374619604","title":"Seoul Grand Park (서울대공원)","description":"Seoul Grand Park is an family-friendly amusement park consisting of various themed facilities that promote the growth and preservation of diverse animals and plants.\u003cbr\u003e\u003cbr\u003eSeoul Zoo \u003cbr\u003eSeoul Zoo aims to provide an ideal environment for animals to grow and live as well as exhibit, preserve, and research rare animals and educate the public. As a result of the zoo's hard work and efforts, it is the only zoo in Korea to be certified as a member of both ISIS and IUDZG-WZO.\u003cbr\u003e\u003cbr\u003eBotanical Garden \u003cbr\u003eSeoul Grand Park's Botanical Garden was opened in 1985 amidst the lush forest situated at the foot of Cheonggyesan Mountain. The garden consists of a greenhouse, exhibition facilities, and themed gardens that boast a collection of over 41,000 plants from 1,262 different species. The greenhouse preserves and exhibits tropical and subtropical plants that are not found in Korea. Moreover, the Botanical Garden offers various activities and experience programs related to plants and forests.\u003cbr\u003e\u003cbr\u003eTheme Garden \u003cbr\u003eThe Theme Garden is one of the most representative facilities of Seoul Grand Park. The Theme Garden consists of a Rose Garden and Children's Zoo. Seasonal plants and flowers as well as diverse themed garden programs are offered.\u003cbr\u003e\u003cbr\u003eHealing Place \u003cbr\u003eThe Healing Place is a forest formed at the foothills of Cheonggyesan Mountain that surrounds the border of Seoul Grand Park. Main facilities consist of Healing Forest Walkway; Water, Wind \u0026 Sunshine Healing Zone; Barefoot Road; Aroma Garden; and Forest Plaza.\u003cbr\u003e\u003cbr\u003eHealing Forest Walkway \u003cbr\u003eHealing Forest Walkway is a walking path lined by diverse trees that form a lush forest serving as a habitat for small animals like squirrels, rabbits, raccoons, and more. The walking path is approximately 8 kilometers long and divided into four sections. The shortest course takes approximately 30 minutes to complete, while the full course requires 3 hours.  \u003cbr\u003e\u003cbr\u003eCampsite \u003cbr\u003eThe campsite within the Seoul Grand Park is the perfect place to camp out, hold picnics and enjoy recreational activities with friends and families. Main facilities consist of a campsite, volleyball court, basketball court, snack bar, and shower facilities. The campsite is open from March to November, except in the case of harsh weather conditions.","regDate":"2022-09-05","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-09-05-1662374619604/2678593_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-05-1662374619604","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-05-1662374619604"},{"id":"2022-09-05-1662370880205","title":"Semiwon (세미원)","description":"Semiwon is a botanical garden solely focused on lotus flowers. The garden houses the world’s only museum dedicated to showcasing lotus flowers in daily living, cooking, and writing. The 180,000 square-meter park consists of ponds through which water is filtered and purified before flowing back into the Hangang River. The park is most beautiful in summer when the lotus blossoms are in full bloom but is also decorated with seasonal flowers throughout the year. Additional facilities at Semiwon include the Environment Learning Center, Experience Center, and exhibition areas.","regDate":"2022-09-05","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-05-1662370880205/2612478_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-05-1662370880205","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-05-1662370880205"},{"id":"2022-09-05-1662367563245","title":"Sangseung Observation Post and No. 1 Tunnel (상승OP, 제1땅굴)","description":"The Sangseung Observation Post operates as a forward OP monitoring North Korean activities. Soldiers manning the post are on alert 24 hours a day. Visitors can view North Korean guard posts using binoculars, while iron fences and the vast Yeoncheon plain are also visible. Viewing the Demilitarized Zone (DMZ) that stretching across the plains offers a view of the habitat of a wide array of plants and animals that are rarely found elsewhere, such as eagles, goshawks, roe deer, and goats. \u003cbr\u003e\u003cbr\u003eVisitors can see the faces and movements of North Korean soldiers at their guard posts, and depending on the time, hear various North Korean propoganda broadcasts targeted towards South Korea. This is truly a front-line observation post on the DMZ. The No. 1 Tunnel is not open to the public since it is located in the Demilitarized Zone. However, a life-size model has been created and is on exhibit at the Sangseung OP, the closest observation post. \u003cbr\u003e\u003cbr\u003eThe No. 1 Tunnel was discovered on November 15, 1974, by Sergeant Koo Hasa when his reconnaissance team sensed suspicious steam rising from the ground. After a few gunshots from a guard post in North Korea, Koo’s team started the investigation. It turned out that the tunnel was made by North Korean soldiers to infiltrate and aid in the invasion of the South.","regDate":"2022-09-05","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-09-05-1662367563245/2007030_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-05-1662367563245","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-05-1662367563245"},{"id":"2022-09-05-1662364166676","title":"Saneum National Recreational Forest (국립 산음자연휴양림)","description":"Saneum National Recreational Forest is located in Danwol-myeon in Yangpyeong. It opened on January 1, 2000 and can accommodate up to 2,000 visitors a day. The park's name saneum means mountain shade, a name given for its geographical location where it is surrounded by other mountains on all sides. The park's lush forest is home to diverse species of wildlife and the valley boasts spectacular views.","regDate":"2022-09-05","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-09-05-1662364166676/2669005_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-05-1662364166676","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-05-1662364166676"},{"id":"2022-09-05-1662359302445","title":"Samsung Transportation Museum (삼성화재 교통박물관)","description":"Samsung Transportation Museum, the nation’s first automobile museum, is located near Everland. It serves as a children’s traffic safety learning space. The museum displays a collection of over 700 world-famous pieces including 50 cars, 15 motorcycles, bicycles, horse-drawn carriages, and other transportation-related articles such as vehicle prototypes, parts, hood ornaments, souvenirs, and artwork. There are many hands-on programs for visitors to learn about transportation safety.","regDate":"2022-09-05","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-09-05-1662359302445/1590010_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-05-1662359302445","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-05-1662359302445"},{"id":"2022-09-05-1662354316780","title":"Pyunggang Botanical Garden (평강식물원)","description":"Located at the entrance of Sanjeonghosu Lake, Pyunggang Botanical Garden opened in May 2006, and was designated as a habitat for preservation by the Ministry of Environment in 2009. The garden has on exhibit both native plants and species of plants from around the globe. Additionally, the garden features an exquisite collection of over 1,000 different alpine plants that normally reside on an altitude of 2,500 meters. \u003cbr\u003e\u003cbr\u003eThe scope of the garden is comprehensive, but it is divided into 12 themed areas, including a Rock Garden, where the largest alpine plants in Asia are concentrated; a Wetland Center, which mimics the natural ecology of a wetland region; a Pond Garden consisting of roughly 50 ponds lined with gorgeous flowers; a Moss Center where moss that grows in deep valleys and forests can be seen; and a Grass Square, which serves as a green common year round. The Pyunggang Botanical Garden, serves an important role in preserving rare plants, but is also creating a new botanical garden culture, and serving as a center for public ecological education.","regDate":"2022-09-05","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-09-05-1662354316780/607667_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-05-1662354316780","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-05-1662354316780"},{"id":"2022-09-04-1662288084162","title":"Pyeongtaek Sudosa Temple (수도사 (평택))","description":"Sudosa Temple is known for its well-being food. Designated as “Slow Food Test Village,” the temple emphasizes the idea that healthy food cleanses the body and enriches the soul, leading to true salvation. Sudosa Temple operates traditional temple food and temple experience programs that allow visitors to gain a deeper understanding of Monk Wonhyo’s beliefs.","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-04-1662288084162/2724414_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662288084162","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662288084162"},{"id":"2022-09-04-1662284394511","title":"Pocheon Sanjeonghosu Lake (포천 산정호수)","description":"Sanjeonghosu Lake is one of the main attractions in Pocheon and is situated down in the valley between Myeongseongsan Mountain, Mangbongsan Mountain, and Mangmubong Peak. Meaning “lake as clear as a mountain well,” Sanjeonghosu Lake was built as a reservoir to supply water to farmlands in 1925. Thanks to its surrounding attractions, the lake brings many visitors each year. Promenades along the lake are popular for couples as well as tourists who stay in the nearby hotels. \u003cbr\u003e\u003cbr\u003eBeautiful fog often rises from the lake in spring and fall, making boating at night quite picturesque. Hikers frequent Myeongseongsan Mountain in spring and fall. Visitors love skating on the lake in winter. The lake is also surrounded by an amusement park, swimming pools, sledding facilities, and spa amenities, attracting many family visitors. Local restaurants are renowned for their delicious, wholesome dishes made using freshwater snails and mushrooms. Other local favorites include \u003cem\u003emaeuntang\u003c/em\u003e (spicy fish stew), \u003cem\u003edotorimuk\u003c/em\u003e (acorn jelly), \u003cem\u003esanchae baekban\u003c/em\u003e (Korean set menu with seasoned wild vegetables), and \u003cem\u003edeodeok gui\u003c/em\u003e (grilled bonnet bellflower roots).","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-09-04-1662284394511/2654430_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662284394511","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662284394511"},{"id":"2022-09-04-1662281054259","title":"Pocheon Jainsa Temple (자인사(포천))","description":"Jainsa Temple in Pocheon, Gyeonggi-do, lies deep within the rugged cliffs of Myeongseongsan Mountain with a large smiling Buddhist statue welcoming the visitors. The temple also has various statues, stone pagodas, and spring water known for delicious taste.","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-04-1662281054259/219424_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662281054259","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662281054259"},{"id":"2022-09-04-1662277072616","title":"Pocheon Idong Galbi Village (포천 이동갈비마을)","description":"Idong Galbi is a famous term for Koreans, representing the delicious \u003cem\u003ehanu\u003c/em\u003e (Korean beef) short ribs that have been made with high quality meat and marinade. Nowadays, people can see signboards advertising Idong Galbi throughout Korea; however, the dish originated from Idong-myeon in Pocheon-si, Gyeonggi-do. Idong Galbi Village began with two stores in the early 1960s. They became famous and many more restaurants began to serve this local specialty.","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-09-04-1662277072616/2364488_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662277072616","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662277072616"},{"id":"2022-09-04-1662273987167","title":"Pocheon Herb Island (포천 허브아일랜드)","description":"Pocheon Herb Island, comprised of a botanical garden and exhibition hall, is the largest herbal botanical garden in Korea. The garden is green all year round with over 250 different varieties of herbs and plants. The Herb Garden Museum houses four indoor exhibition halls and one outdoor exhibition space. Herb Island serves as a healing space and eco-education facility for children.","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-09-04-1662273987167/2366971_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662273987167","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662273987167"},{"id":"2022-09-04-1662270660021","title":"Pocheon Art Valley (포천아트밸리)","description":"The green waters of the lake and the sharply cut cliffs above make a picture-perfect landscape. This beautiful natural scenery, remnant of an old rock quarry, remained relatively unknown until the 1990s, with the opening of Pocheon Art Valley, an art \u0026 culture complex, visited by over 400 thousand people. An astronomical observatory opened in 2014, making Pocheon Art Valley a popular location for children's experience programs, on top of already being a popular date spot.","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-09-04-1662270660021/2675306_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662270660021","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662270660021"},{"id":"2022-09-04-1662266733740","title":"Petite France (쁘띠프랑스)","description":"Petite France is a French cultural village set in the Korean countryside. Designed with the theme concept, flowers, stars, and the Little Prince, the village offers experience programs, training facilities, and accommodations. Additional attractions within the village include a memorial hall dedicated to Saint-Exupery, the author of the celebrated French novel, Le Petit Prince (1943);  Orgel House where a 200-year-old music box plays a sweet melody; a French housing exhibition;  a gallery displaying sculptures and paintings of le coq gaulois (the Gallic rooster), the national symbol of France; and many other galleries and shops to experience French culture. The training facility can accommodate up to 200 visitors in rooms that hold four to ten people each.","regDate":"2022-09-04","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-09-04-1662266733740/2529573_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-04-1662266733740","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-04-1662266733740"},{"id":"2022-09-03-1662201722353","title":"Pasaseong Fortress Site (여주 파사성)","description":"The stone walls of Pasasan Fortress stretch along the ridge of the 250-meter-high Pasasan Mountain. The fortress is strategically situated for national defense by being located at the edge of the river bank, from which you can see both upstream and downstream. It is said that the fortress was constructed during the reign of the King Pasa, the 5th ruler of the Silla Kingdom. The walls stretch over 1,800 meters in length. At its highest point, the wall is 6.25 meters tall, and 1.4 meters tall\u0026nbsp;at its lowest point.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-09-03-1662201722353/750958_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662201722353","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662201722353"},{"id":"2022-09-03-1662198008061","title":"Panmunjeom (Joint Security Area) (판문점)","description":"Panmunjeom is located in the Demilitarized Zone (DMZ), 50 kilometers north of Seoul. This is where the Armistice Agreement was signed on July 27, 1953. Panmunjeom is within the Joint Security Area (JSA) secured by UN and North Korean military and is beyond the jurisdiction of North and South Korea. \u003cbr\u003e\u003cbr\u003ePanmunjeom and the JSA became even more well-known after the release of the film Joint Security Area (2000).  Now, Panmunjeom is one of the most visited tourist sites of the DMZ. As Panmunjeom is within the Civilian Control Zone, international visitors can tour the area through tour agencies administered by the UN.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-09-03-1662198008061/774723_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662198008061","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662198008061"},{"id":"2022-09-03-1662194738026","title":"Paldangho Lake (팔당호)","description":"Paldangho, a man-made lake, lies beside the townships of Toechon-myeon and Namjong-myeon in Gwangju-si, Gyeonggi-do. Completed in 1973, this reservoir stores approximately 250 million tons of water, which is supplied to the Seoul and Gyeonggi regions. It is also one of Gwangju's tourist attractions, offering an inspiring view and a scenic lakeside drive. Don’t miss a stop at the Paldang Observatory for a breathtaking view of Paldangho Lake.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-09-03-1662194738026/1920530_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662194738026","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662194738026"},{"id":"2022-09-03-1662190686544","title":"Paldalmun Gate (팔달문)","description":"Paldalmun Gate is the southern gate of Hwaseong Fortress, and its name means a gate opening to a road that leads to all directions. Among the four gates of Hwaseong Fortress, the northern and southern gates are bigger and more grandiose. The gate has an entrance wide enough to let the king's palanquin pass through and a watchtower over the entrance.  Outside of the gate is a crescent-shaped protection wall called \u003cem\u003eongseong\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eAmong the ongseong walls found across the country, Paldalmun Gate's ongseong wall stands out in terms of size and form. The hip roof and decorations seen on Paldalmun Gate's watchtower resemble that of fortress watchtowers, and are recognized as representation of late Joseon dynasty's watchtower architecture.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-09-03-1662190686544/2482963_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662190686544","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662190686544"},{"id":"2022-09-03-1662187589838","title":"Paju Three Royal Tombs [UNESCO World Heritage] (파주 삼릉 [유네스코 세계문화유산])","description":"Paju Three Royal Tombs consists of the Gongneung, Sulleung, and Yeongneung tombs. Gongneung is the royal tomb of Queen Jangsun (1445-1461), consort of King Yejong, the 8th ruler of the Joseon dynasty. She died when she was still a crown princess, so her tomb is very simple. There is not even a “Mangjuseok,” which is the name for the pair of stones that stand on either side of the mound. \u003cbr\u003e\u003cbr\u003eSulleung is the tomb of Queen Gonghye (1456-1474), a consort of King Seongjong, the 9th ruler of the Joseon dynasty. Sulleung is similar to Gongneung in many ways, but it has more stonework. Queen Gonghye was the 4th daughter of Han Myeong-Hoe, a high-ranking government officer, and a sister of Queen Jangsun, who is buried in Gongneung. This was the only time in the history of the Joseon dynasty that two sisters both became queen.\u003cbr\u003e\u003cbr\u003eYeongneung is the tomb of the posthumously designated king, King Jinjong (1719-1728), the first son of King Yeongjo, and Queen Hyosun (1715-1751). King Jinjong became the crown prince at the age of 7, but he died when he was only 13 in Changgyeonggung Palace. Queen Hyosun became the crown princess when she was 13 years old. In 1751, she died at the age of 37 without an heir.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-03-1662187589838/1593604_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662187589838","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662187589838"},{"id":"2022-09-03-1662184132053","title":"Paju Historical Site Related to Yi I (파주이이유적)","description":"Paju Historical Site Related to Yi I is dedicated to a great scholar of the mid-Joseon dynasty. He was born to Lee Wonsu and Shin Saimdang in 1536. He passed Saengwonsi, a type of preliminary exam in 1564 (the 9th year of King Myeongjong), and another 9 exams so he was called Gudo Jangwongong. He served in key positions. He is thought to be one of the top two scholars along with Yi Hwang. \u003cbr\u003eJaunseowon Confucian Academy is home to the tablets of Yulgok Yi I and his family’s graveyard, located at the foot of Jaunsan Mountain. Jaunseowon Monument and Memorial Stone of Yi I Scholar are located here as well. Yulgok Memorial Hall displays his goods, and his biography. In February 2013, Jaunseowon Confucian Academy and the tombs of Yulgok Yi I and his mother Shin Saimdang were individually designated as Gyeonggi-do Cultural Assets, but the whole area as a whole is a designated National Historic Site under the name Historic Site related to Yi I.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-03-1662184132053/2482208_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662184132053","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662184132053"},{"id":"2022-09-03-1662180256271","title":"Paju Book City (파주출판도시)","description":"Located in Paju, Gyeonggi-do, Paju Book City is a giant cultural complex, belonging to the Ministry of Culture, Sports, and Tourism. It is home to 250 publishers with over 10,000 workers. It covers the entire process of publishing from planning to printing and distribution.\u003cbr\u003e\u003cbr\u003e Asia Publication Culture \u0026 Information Center houses book cafes, used bookstores, galleries, and restaurants, hosting diverse exhibitions and forums; Tan Tan Story House, run by Yeowon Media specializing in illustrated storybooks for children, is a cultural center for children with a performance hall, a gallery, and a book café. Other notable attractions include Yeolhwadang, Chameleon (BIR Publishing’s book outlet), Darakwon Book Café, and Moongongsa Book Café. The first floor of Paju Book City is full of book stores and cafes.\u003cbr\u003e\u003cbr\u003eVisitors should note that some stores are closed on weekends and during holidays and generally operate 09 00-18 00. Aside from bookstores and cafes, Paju Book City also boasts many attractions. In a corner of the Asia Publication Culture \u0026 Information Center grounds is an elegant hanok (traditional Korean house) that boasts both traditional beauty and modern touches.","regDate":"2022-09-03","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-09-03-1662180256271/1591764_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-03-1662180256271","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-03-1662180256271"},{"id":"2022-09-02-1662115396041","title":"Paju Bogwangsa Temple (보광사(파주))","description":"Bogwangsa Temple is a traditional temple located on the foothills of Goryeongsan Mountain in Paju. It was built by Great Monk Doseonguksa during the Silla Kindom period under the order of Queen Jinseong in AD 894. At the time, it was considered a hidden national treasure and one of the six grand temples located on the northern side of the Hangang River. In was once ruined during the Imjin War, and reconstructed in 1622 by Monk Seolmi and Monk Deogin. In 1667, Monk Jigan and Monk Seok Ryeon reconstructed Daeungbojeon Hall and Gwaneumjeon Hall.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-09-02-1662115396041/1890586_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662115396041","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662115396041"},{"id":"2022-09-02-1662111652860","title":"Onemount Water Park (원마운트 워터파크)","description":"Situated near Hallyu World and KINTEX in Ilsan, Onemount is the largest multi-cultural space in the northwest metropolitan region. It is housed in three buildings with two underground floors and nine above-ground floors, for a total surface area of 161,602 square meters. Aiming to be the best playground in the world, Onemount features a shopping mall, snow park, water park, and a members-only luxury sports club, and also organizes various performances, events, and parties throughout the year.\u003cbr\u003e\u003cbr\u003eOnemount Water Park is a huge urban water park that offers an array of both indoor and outdoor attractions. The water park offers spaces for sun tanning and enjoying the natural sunlight, and also hosts special poolside parties. It has nine water amusement facilities, with recreational facilities including a thrilling slide reaching 40 meters in x_height, a wave pool, a waterplay facility, and a running-water pool. Water also regularly splashes throughout the park, adding an element of excitement.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-09-02-1662111652860/2363346_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662111652860","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662111652860"},{"id":"2022-09-02-1662108412852","title":"Oido Island (오이도)","description":"Oido Island, located just off the southwestern coast from Siheung, is popular among Seoul citizens as a natural retreat. The island is also known for catching a wide variety of fish. Relics from the prehistoric era, including the New Stone Age, were excavated from this island. As a result, the island was registered as Historic Site No. 441. Oido Island is technically not an island, having only three sides surrounded by water but was called an island since the Joseon period under the name Ojirido and Ojiraedo.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-09-02-1662108412852/2671612_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662108412852","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662108412852"},{"id":"2022-09-02-1662104566709","title":"Odusanseong Fortress (파주 오두산성)","description":"Odusanseong Fortress is built around the strategic summit of Odusasn Mountain. The walls stretch across roughly 620 meters and were built during the Baekje dynasty. The fortress is built on the intersection of the Imjingang River and the Hangang River on the summit of Odusan Mountain (119 meters). The mountain’s slope is steep and stones used in the construction of the fortress walls are scattered here and there at the summit. These scattered stones are evidence that the fortress underwent repairs several times during the Samguk (Three Kingdoms) era and the Joseon dynasty, as these stones were evidently quarried and used to mend the fortress walls. Excavations have discovered a great deal of earthenware, white porcelain, tile, and iron arrowheads. Topographically, the fortress sits on a prime strategic junction and the Unification Observatory has been situated there as well. The fortress stands as an important object of study concerning fortifications and structures from the Baekje dynasty. It has been recorded on the stele of King Gwanggaeto, Samguksagi (History of the Three Kingdoms), in the Naekjebongi (Baekje Annals) and on Daedongyeojido (Map of Korea) that the fortress was the Gwanmi Fortress of Baekje, attracting many scholars and researchers interested in this period.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-09-02-1662104566709/188812_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662104566709","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662104566709"},{"id":"2022-09-02-1662102167895","title":"Odusan Unification Observatory (오두산 통일전망대)","description":"Located in Tanhyeon-myeon, Paju-si, Odusan Unification Observatory was established to console the feelings of dispersed families and provide an educational site for the unification education through 5F to B1 in 1992.\u003cbr\u003eThe observatory is situated in the northernmost ceasefire line of the western front where the Hangang River and Imjingang River meet. It offers a wide view of Songaksan Mountain in Gaeseong to the north and 63 Building in Seoul to the south. Also, it is a valuable unification security tourist attraction related to Imjingak, the 3rd Tunnel, and Panmunjeom (Joint Security Area) stretching along Jayu-ro Road in the northeast. \u003cbr\u003eSince its opening, almost 1,900,000 people have visited the observatory to feel the reality of the division, making this area the best national unification education site.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-09-02-1662102167895/2445770_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662102167895","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662102167895"},{"id":"2022-09-02-1662099805263","title":"Nine Forest Ewhawon (나인포레스트 이화원)","description":"Located on Jaraseom Island, Nine Forest Ewhawon was renewed in 2015. The garden spans over an area of 33,000 square meters with a 1,090 square meter butterfly ecology center, making it the largest butterfly park in the world. The park offers live butterflies and butterfly specimens all year long through the use of a greenhouse. Visitors can look at exhibitions and learn about butterflies and plants with detailed explanations from professional guides. Jaraseom Island also offers camping sites and hosts various festivals.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-09-02-1662099805263/2431707_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662099805263","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662099805263"},{"id":"2022-09-02-1662095100424","title":"Nari Farm (나리농원)","description":"Nari Farm has the largest globe amaranth colony in the nation. From September to October, visitors can see various autumn flowers bloom providing peace and calmness.","regDate":"2022-09-02","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-09-02-1662095100424/2670556_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-02-1662095100424","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-02-1662095100424"},{"id":"2022-09-01-1662029028077","title":"Namyangju Sareung Royal Tomb [UNESCO World Heritage] (남양주 사릉(정순왕후) [유네스코 세계문화유산])","description":"Sareung Royal Tomb is the tomb of Queen Jeongsun (1440-1521), a consort to King Danjong. She was perhaps the most tragic royal woman of the Joseon dynasty.\u003cbr\u003e\u003cbr\u003eIn 1453, she was selected to be queen out of many candidates and actually became the queen a year later. However, when King Danjong was forced to abdicate from the throne and was exiled to Yeongwol in Gangwon-do, Queen Jeongsun was deprived of her title as well. \u003cbr\u003e\u003cbr\u003eAfter King Danjong died, she built a thatched-roof house outside Seoul’s Dongdaemun Gate and lived there for the rest of her life, continuing to mourn her husband. The tomb’s name, Sareung, came from the fact that she had missed her dead husband so much. \u003cbr\u003e\u003cbr\u003eUnlike other royal tombs, Sareung looks very simple. Its size is relatively small.","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-09-01-1662029028077/2480838_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662029028077","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662029028077"},{"id":"2022-09-01-1662025288053","title":"Namyangju Joan [Slow City] (남양주 조안)","description":"The origin of the city name, Joan, comes from the meaning a place where birds dwell peacefully. Joan-myeon in Namyangju was designated a slow city in 2010 and was the first slow city in the Seoul metropolitan area. The city has a well-paved bike road along the Namhangang Riverbank connecting Paldang to Yangpyeong through Daeseong-ri. The city also has the Slow City Trail, starting from Ungilsan Station and passing through Majinsanseong Fortress and Sujongsa Temple before arriving at Songchon Independence Park.\u003cbr\u003e\u003cbr\u003eEach of the twelve villages in Namyangju is known for a different local treasure, ranging from lotus fields to cultural heritages. Joan-myeon in particular has received compliments for its local communities, eco-friendly and organic farming, natural environment, traditional culture, and well-managed fisheries.","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-09-01-1662025288053/1720451_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662025288053","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662025288053"},{"id":"2022-09-01-1662022132055","title":"Nami Island Zip Wire (남이섬 짚와이어)","description":"Nami Island Zip Wire is an eco-friendly leisure facility established by Gapyeong County Office in partnership with Gyeonggi Tourism Organization and Nami Island Inc. It is one of the largest zipline facilities in Asia. Riders start from an 80-meter-high tower and zoom down along a wire cable to Jarasum (640 meters) or Nami Island (940 meters).","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-09-01-1662022132055/2433833_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662022132055","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662022132055"},{"id":"2022-09-01-1662018070165","title":"Namhansanseong Provincial Park [UNESCO World Heritage] (남한산성도립공원 [유네스코 세계문화유산])","description":"Namhansanseong Provincial Park surrounds Namhansanseong Fortress, one of four forts built to protect Hanyang (the former name of Seoul). Gaeseong, Suwon, Ganghwa and Gwangju are located in the north, south, west, and east direction respectively. Namhansanseong Fortress is located to the east in Gwangju. The park is situated on Namhansan Mountain, 24km southeast from Seoul and 6km northeast from Seongnam. The length of trails is a total of approximately 12.4 km (main fortress 8.9km, external fortress 3.2km, Sinnamsanseong Fortress 0.2km). The x_height is 7.3m.\u003cbr\u003e\u003cbr\u003eThe fortress is alternately recorded as being the royal fortress of King Onjo of the Baekje Kingdom, whose father was King Dongmyeong during Goguryeo period or a fortress built in 673 during the reign of King Munmu (the 13th year) of Silla period during the heat of the Silla and Tang War. The old site was rebuilt several times, with its current style of construction being built in 1621 during King Gwanghae’s reign. \u003cbr\u003e\u003cbr\u003e Namhansanseong’s circumference is approximately 12km, stacking small natural stones over big stones. The fortress includes Sueocheong (Namhansan Mountain Fortress Defense Command), Gwana (government office), storage, and a haenggung (temporary palace), as well as 80 wells and 45 springs. Also, administration was moved from Gwangju-eup to inside of the fortress, clearly showing the importance of Namhansanseong Fortress in that period. 12,700 people participated in a field exercise carried out for the first time after building the fortress by command of King Injo (17th year, 1639). These days, only a few buildings remain inside of the fortress including East and South Gate, Seojangdae, Hyeonjeolsa Temple, Yeonmu Hall, Janggyeongsa Temple, Jisudang, Yeongwoljeong, and Chimgwaejeong. Among these remaining buildings, four gates, Sueojangdae, and some parts of the fortress in the middle of West Gate still maintain their original forms. Namhansanseong Fortress is designated as Historical Site No. 57 and a provincial park.","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-09-01-1662018070165/1589317_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662018070165","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662018070165"},{"id":"2022-09-01-1662015399315","title":"Myeongseongsan Mountain (명성산)","description":"Situated on the border between Cheorwon (Gangwon-do) and Pocheon (Gyeonggi-do), Myeongseongsan Mountain is renowned for its beautiful fall foliage and fields of silver grass. It also stands above Sanjeong Lake, a tourist attraction that draws in many visitors throughout the year.","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-09-01-1662015399315/2632160_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662015399315","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662015399315"},{"id":"2022-09-01-1662012220585","title":"Myeongjisan County Park  (명지산 군립공원)","description":"Standing at 1,267 meters above sea level, Myeongjisan Mountain is the second highest mountain in Gyeonggi-do after Hwaaksan Mountain. It is a popular destination all year round, as it offers plenty of resting areas with splendid views of the surrounding nature. \u003cbr\u003e\u003cbr\u003eIn addition, Myeongjigyegok Valley, spanning 30 kilometers, is a great outdoor picnic spot, while the trail from Sangpan-ri to Ikgeun-ri is the most preferred hiking trail on the mountain.","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-09-01-1662012220585/1589061_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662012220585","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662012220585"},{"id":"2022-09-01-1662008001612","title":"Myeongjigyegok Valley (명지계곡)","description":"Myeongjigyegok Valley stretches eastward from the summit of Myeongjisan Mountain (alt. 1,267 m), the second highest mountain in Gyeonggi-do. The entrance to the valley offers several convenient amenities, including restaurants, public restrooms, and accommodations. In the valley itself, clean water powerfully cascades over rocks. Forests line both sides of the valley entrance, and a trail leads to Seungcheonsa Temple. Myeongjipokpo Falls, nearly an hour's walk from the valley entrance, is just 7~8 meters high, but is extremely beautiful in fall.","regDate":"2022-09-01","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-09-01-1662008001612/1942593_image2_1.webp","blogPath":"Gyeonggi-do/2022-09-01-1662008001612","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-09-01-1662008001612"},{"id":"2022-08-31-1661942601091","title":"Mulhyanggi Arboretum (물향기수목원)","description":"Mulhyanggi Arboretum is located in Sucheong-dong of Osan, Gyeonggi-do, known since the past to have clear flowing water. The arboretum is 34 hectare in size with 19 different themed gardens with over 1,920 different plants and flowers.","regDate":"2022-08-31","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-31-1661942601091/2675335_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-31-1661942601091","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-31-1661942601091"},{"id":"2022-08-31-1661938975532","title":"Mongolia Culture Town (몽골문화촌)","description":"Established upon the signing of a friendship pact between the city of Namyangju and the Mongolian capital city of Ulaanbaatar, Mongol Cultural Village is a unique place in Korea where visitors can experience the traditional culture of Mongolia.Inside the exhibition hall, about 800 items from Mongolia including traditional clothes, instrument and household goods are on display.","regDate":"2022-08-31","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-31-1661938975532/1782022_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-31-1661938975532","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-31-1661938975532"},{"id":"2022-08-31-1661935642682","title":"Mirinae Holy Site (미리내 성지)","description":"The word ‘Mirinae,’ from the Mirinae Holy Site in Anseong, Gyeonggi-do, is a pure Korean word for the Milky Way. The site holds the graves of Saint Andreas Kim Daegeon, Korea’s first Catholic Saint; his mother Ursula; Bishop Ferréol, the third head of the Joseon parish who ordained Priest Kim; and Vincentius Lee Minsik who buried Saint Kim’s body. Visitors can feel the peaceful and serene atmosphere when walking around the site. The reason it came to be called ‘Mirinae’ is that Korean Catholics came to this place in secret to avoid persecution during the late Joseon dynasty, and the lamplight coming from their homes in the village where they settled resembled the starlight of the Milky Way.","regDate":"2022-08-31","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-08-31-1661935642682/1589723_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-31-1661935642682","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-31-1661935642682"},{"id":"2022-08-31-1661932387069","title":"Manggyeongam Hermitage (망경암)","description":"Manggyeongam’s name derives from the hermitage's view of Seoul, and is located in Bokjeong-dong of Seongnam, Gyeonggi-do. Manggyeongam Hermitage is said to be the place where kings of the late Goryeo and early Joseon periods prayed for peace for their subjects. In addition, Prince Pyeongwon, the 7th son of King Sejong, and Grand Prince Jean built an altar at Mangyeongam Hermitage and Chilseongdae Peak and pledged filial piety. \u003cbr\u003e\u003cbr\u003eThe hermitage is more widely known for its connection to the Chilseong faith, in which believers worship Chilseong (the Seven Stars). It is easily recognized by the written records inscribed into the rock wall. Located at the hermitage is the Rock-carved Seated Buddha, an original work of the hermitage that is also designated Gyeonggi-do’s Tangible Cultural Asset No. 102. The Buddha is embossed inside a deep hole in the rock. In the words inscribed near the statue, there is also a legend that says Lee Gu-seung carved Gwaneum Statue near Rock-carved Seated Buddha and built the hermitage in 1897. \u003cbr\u003e\u003cbr\u003eNext to the hermitage is a pond called “Bokumul,” which means “blessed sugared water.” The neighborhood of Bojeong-dong takes its name from this pond. At the hermitage, Daeungjeon Hall (the main hall), Samseonggak Shrine (shrine for three spirits), and Mireukjeon Hall were all established fairly recently. The hermitage site also includes a huge Mireuk Daebul statue (Great State of Maitreya Buddha) and a five-story stone pagoda.","regDate":"2022-08-31","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-31-1661932387069/2021847_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-31-1661932387069","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-31-1661932387069"},{"id":"2022-08-31-1661928156757","title":"La Vie D'or Resort \u0026 Country Club (라비돌리조트)","description":"Located 30 minutes from Seoul, LA VIE D'OR Resort \u0026 Country Club is a large (330,578 meters square) leisure complex appropriate for visitors of all ages. In addition to Western and Korean-style guestrooms, the resort offers Korean, Chinese, and Western restaurants, an expertly landscape golf driving range, indoor and outdoor swimming pools, numerous sports facilities, and a sauna. Reminiscent of European architecture, the ivory-colored resort (B1-17F) is designed to harmonize with the region’s natural beauty. Attractions such as Yungneung, Geolleung, and the Yongju Temple are only 5 minutes away and many other tourist locations are within a 30-minute drive.","regDate":"2022-08-31","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-31-1661928156757/1939958_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-31-1661928156757","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-31-1661928156757"},{"id":"2022-08-31-1661922885962","title":"Korean Traditional House Association (한국전통가옥협회)","description":"Korea Traditional House Association studies traditional houses which embrace the spirit of the ancestors and develop traditional cultural asset by creating miniatures of the houses. Through in-site survey and history of ancestors, the area is reproduced intact down to the structure, materials and architectural method used, creating a lively miniature village.","regDate":"2022-08-31","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-31-1661922885962/1960243_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-31-1661922885962","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-31-1661922885962"},{"id":"2022-08-30-1661856135058","title":"Korean Folk Village (한국민속촌)","description":"Korean Folk Village introduces traditional culture from the late Joseon period to both local and international visitors through cultural classes experience, shaman faith, seasonal customs and others. It recreated the past through the restoration of houses from the Joseon dynasty. \u003cbr\u003e\u003cbr\u003ePerformances including nongak (farmer’s music), martial arts on horseback, traditional wedding ceremony, and other special events are available by season. In particular, Welcome to Joseon, an event held every May, takes visitors back to the past. In addition, a family-friendly theme park equipped with 15 exciting attractions is also available. Visitors can also try various Korean foods at the market street.","regDate":"2022-08-30","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-08-30-1661856135058/2612489_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-30-1661856135058","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-30-1661856135058"},{"id":"2022-08-30-1661852468411","title":"Korea National Arboretum and Forest Museum (Gwangneung Forest) (국립수목원 (광릉숲))","description":"The Korea National Arboretum (KNA) is situated in Gwangneung Experimental Forest and contains the Forest Museum where all the information on forestry is exhibited. The construction of the arboretum and museum took place on October 25, 1985 and opened on April 5, 1987. In order to preserve the forests, weekends and holiday entrance were restricted, reservations were required 5 days in advance, and no more than 5,000 visitors were accepted per day. As diverse plants are gaining recognition worldwide, the research department formed the Office of Forestry on May 24, 1999. \u003cbr\u003e\u003cbr\u003eKorea National Arboretum covers an area of 1,157㏊ and contains 15 specialized forests, including Conifer Garden, the Garden of Ornamental Trees, and the Aroma and Touch Garden. The Forest Museum is the largest in Asia, covering 4628 sq.m² with a traditional Korean design, and the interior and exterior are both constructed of wood and stone. The arboretum facilities consist of 5 exhibition halls (Living Forest, Forest and Man, Forestry of the World, Forestry of Korea, Nature of Korea), a Herbarium, a Special Exhibition Room, and an Audio Visual Hall.","regDate":"2022-08-30","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-30-1661852468411/2031794_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-30-1661852468411","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-30-1661852468411"},{"id":"2022-08-30-1661849190638","title":"Konjiam Resort (곤지암리조트)","description":"Located in Nogobong Valley in Taehwasan Mountain in Gwangju-gun, Gyeonggi-do Province, Konjiam Resort is only an hour away by car from the Gangnam area in Seoul. The year-round resort boasts the largest ski slopes of Gyeonggi-do Province, a condominium with 476 rooms, the nation’s first residential spa, and a variety of other facilities. \u003cbr\u003e\u003cbr\u003eSome of the most unique features of the resort are the ecological stream running through the resort and the cave wine cellar where about 90,000 bottles of wine are stored. Another visitor favorite is the Konjiam Arboretum, which has 3,700 species of plants and about 20 themed gardens.","regDate":"2022-08-30","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-30-1661849190638/919832_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-30-1661849190638","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-30-1661849190638"},{"id":"2022-08-30-1661845412262","title":"Key Observatory (열쇠전망대)","description":"Called to play the role of an important key for unification, Key Observatory was established on April 11, 1998 to commemorate the sorrow of homesickness and provide security education in the area of Dapgok-ri, Yeoncheon-gun. Military in the area can also keep watch over the north from this location. It is open to members of the public who complete an identification check. After the check, soldiers will open the barricade for admission. From the observatory, visitors can see the green verdure surrounding the north region with one's naked eye but taking photos is prohibited.","regDate":"2022-08-30","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-30-1661845412262/2481891_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-30-1661845412262","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-30-1661845412262"},{"id":"2022-08-30-1661841424282","title":"Kalbongsan Recreational Forest (칼봉산자연휴양림)","description":"Kalbongsan Recreational Forest is located between Gyeongbangyegok Valley, famous for Surakpokpo Falls, and Yongchugyegok Valley, famous for Yongchupokpo Falls. The forest is a popular summer vacation spot for families due to the pure natural environment. Kalbongsan Mountain also provides many trekking paths.","regDate":"2022-08-30","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-30-1661841424282/1091662_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-30-1661841424282","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-30-1661841424282"},{"id":"2022-08-30-1661836323858","title":"Jungwonpokpo Falls (중원폭포)","description":"Jungwonpokpo Falls is located at the eastern edge of Jungwon Valley in Jungwonsan Mountain, Yangpyeong. A 15-minute walk from the parking lot through the valley pathway will take the visitors to the three-tiered waterfalls. Rather a small waterfall less than 10 meters high,  Jungwonpokpo Falls is surrounded by cliffs with fantastic rock formations that look like folding screens. The plunge pool is also impressive with its depth and x_width. Located nearby is another waterfall known as Chimapokpo Falls.","regDate":"2022-08-30","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-08-30-1661836323858/772243_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-30-1661836323858","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-30-1661836323858"},{"id":"2022-08-29-1661769914101","title":"Jungmisan Recreational Forest (중미산자연휴양림)","description":"Jungmisan Recreational Forest unfolds at the end of a lovely drive along the famous Nongdachigogae Road, the highest ridge road in the vicinity of Seoul. The forest boasts a striking landscape of thick groves of trees and a view overlooking the Namhangang River. During some mornings, the forest’s log cabins are veiled by a thick fog, further adding to the beautiful natural ambience.\u003cbr\u003e\u003cbr\u003eRising 834 meters above sea level, Jungmisan Mountain is a popular sunrise destination frequented by throngs of hikers every year. Thick forests of pine trees create a rooftop of branches from spring to fall. Being surrounded by the tall mountains of Baegunsan, Yumyeongsan, and Yongmunsan, Jungmisan Mountain feels like it is in the inner mountainous region of Gangwon-do, although it is close to Seoul.\u003cbr\u003e\u003cbr\u003eThe forest has log cabins that can accommodate groups of 4 to 10 people as well as campsites that complement the surrounding natural environment. Visitors can enjoy a comfortable walk through the trees on a trail that winds through the heart of the forest.","regDate":"2022-08-29","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-08-29-1661769914101/607986_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-29-1661769914101","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-29-1661769914101"},{"id":"2022-08-29-1661766067282","title":"Jungmisan Observatory (중미산 천문대)","description":"Situated only 40 minute's drive from Seoul, the Jungmisan Observatory is nestled within Jungmisan Recreational Forest 437 kilometers above sea level. In addition to the beautiful natural scenery, the main draw of this particular location is that there is no other place near Seoul as this forest where one can get an excellent view of the night sky. From Seoul, one might expect to see about three stars on a good day, while at the Jungmisan Observatory one can typically observe over 3,000 stars. \u003cbr\u003e\u003cbr\u003eJungmisan Observatory provides an experiential learning center that offers astronomy programs for children, including preschoolers. Children can gain a deeper understanding of space and basic astronomy through various programs, such as stargazing. In addition to the astronomy programs, the observatory also offers forest bathing, forest ecology, and insect learning programs along with the nearby recreational forest.","regDate":"2022-08-29","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-29-1661766067282/219615_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-29-1661766067282","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-29-1661766067282"},{"id":"2022-08-29-1661762901742","title":"Jeongok-ri Prehistoric Site - Hantangang River Geopark (연천 전곡리 유적-한탄강 국가지질공원)","description":"The Jeongok-ri Prehistoric Site is the prime site on the Korean peninsula for the study of Paleolithic relics, and was unearthed after the discovery of a stone implement by an American soldier who was visiting an amusement park near Hantangang River in the winter of 1978. It was identified as an Acheulean Paleolithic stone implement by an expert, and gained the attention of paleontologists from around the world. The Jeongok-ri Prehistoric Site is situated on a basalt deposit that was likely formed during the Precambrian era. With the discovery of soil wedge and tephra indicating the top layer to be estimated at least 20,000 years old,  the region is also considered highly valuable among geologists.","regDate":"2022-08-29","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-29-1661762901742/2616260_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-29-1661762901742","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-29-1661762901742"},{"id":"2022-08-29-1661758931765","title":"Jebudo Island (제부도)","description":"From Jebudo Island visitors can witness the parting of the sea. The sea parts twice a day during the low tide. Located in the vicinity of Seoul, the island is ideal for an overnight family trip. The sunset over the ocean is one of the most beautiful scenes on the west coast. The island has various attractions including water walk, walking trails, beaches and art park.","regDate":"2022-08-29","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-08-29-1661758931765/2482729_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-29-1661758931765","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-29-1661758931765"},{"id":"2022-08-29-1661754741621","title":"Jatyanggi Purunsup Resort (잣향기푸른숲)","description":"Located in Gyeonggi-do and home to the nation's largest nut pine forest, composed of trees over 80 years old, Jatyanggi Purunsup Resort is a special recreational forest complex where phytoncide emitted from the pine tree forest creates a healing experience. The forest is located between 450 and 600 meters above sea level on Chungnyeongsan and Seorisan Mountains.","regDate":"2022-08-29","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-29-1661754741621/2022377_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-29-1661754741621","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-29-1661754741621"},{"id":"2022-08-29-1661749597946","title":"Jarasum Island (자라섬)","description":"Located in Gapyeong, Gyeonggi-do, Jarasum Island is an island formed on the Bukhangang River as a result of the construction of the Cheongpyeong Dam in 1943. The name \u0026lsquo;Jarasum\u0026rsquo; comes from the fact that it faces a hill that resembles a Jara (Korean word for soft-shelled turtle). Jarasum consists of four islands called Dongdo, Seodo, Jungdo, and Namdo, and has various leisure and park facilities. Visitors can find a car camping site and the filming location of the popular TV drama series 'Iris' on Seodo (west island), and an eco-cultural park with a grass plaza of over 100 meters in diameter on Jungdo (central island). There is also an ecosystem theme park called Ehwawon Garden at the westernmost tip of the Jarasum Campground. A popular camping spot, Jaraseom Island is also widely known as the venue of the annual Jarasum International Jazz Festival.","regDate":"2022-08-29","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-08-29-1661749597946/2482681_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-29-1661749597946","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-29-1661749597946"},{"id":"2022-08-28-1661683289172","title":"Jangja Lake Park (장자호수공원)","description":"Guri City worked to improve the water quality of Jangja Lake in order to form the Jangja Lake Park and in the process an ecological zone was created. A 3.6 km tree-lined\u0026nbsp;walking trail\u0026nbsp;runs through the park and is frequently used\u0026nbsp;by people enjoying an outing or getting some light exercise. Concerts, exhibitions, and other events are held on the outdoor stage on weekends and the park is widely used as a place to relax by local residents. \u003cbr\u003e\u003cbr\u003e * Size - Area 107,385 m², average water depth 2.2 m (0.2 m~4.7 m), and walkway 4.6 km","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-28-1661683289172/755075_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661683289172","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661683289172"},{"id":"2022-08-28-1661679576836","title":"Janganmun Gate (장안문)","description":"Janganmun Gate is the main gate of Hwaseong Fortress at the northern wall. \u003cem\u003eJangan\u003c/em\u003e means capital, implying that Hwaseong Fortress is the secondary capital. Janganmun Gate served as the main gate because the king would pass from this gate when arriving from Hanyang, the capital city, now modern-day Seoul. It is interesting to note that this gate is larger than Sungryemun Gate in Seoul.","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-28-1661679576836/2367187_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661679576836","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661679576836"},{"id":"2022-08-28-1661676260189","title":"Imjingak Resort (파주 임진각(평화누리공원))","description":"Located approximately 56 kilometers from Seoul City Hall and 7 kilometers from DMZ, Imjingak is an important part of Korean history. Imjingak Resort has various war-related artifacts as well as spacious Pyeonghwa Nuri Park. The resort preserves the Freedom Bridge and Imjingang rail bridge from the Korean War to remind people of the past, along with a Memorial Hall, memorial monuments and recreational areas.","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-08-28-1661676260189/2706499_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661676260189","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661676260189"},{"id":"2022-08-28-1661672238593","title":"Ilyeong Herbland (일영허브랜드)","description":"Ilyeong Herbland offers picturesque scenery, combining both natural and man-made beauty with herbal gardens resting on a wide outdoor field. Ilyeong Herbland is comprised of an herbal botanical garden, herbal shop, well-being corner, restaurant, outdoor garden, and walking paths. Visitors can buy herbal plants and can also have various herbal teas and boiled rice with herbal flowers.","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-08-28-1661672238593/2431918_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661672238593","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661672238593"},{"id":"2022-08-28-1661669170153","title":"Ilsan Lake Park (일산호수공원)","description":"Ilsan Lake Park spans over 991,800 square meters, making it one of the largest man-made parks in Asia. The large fresh water lake is well-managed to remain clean. The park is equipped with convenient facilities and attractions, including the Riverside Square, artificial islands, a 4.7-kilometer-long bike path, children’s playground, natural experience site, musical fountain, 100 species of wild flowers and a dense forest of 200,000 trees. The park also serves as the venue for International Horticulture Goyang Korea, a large flower exhibition.","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-28-1661669170153/2364836_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661669170153","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661669170153"},{"id":"2022-08-28-1661665585207","title":"Ilsan Astro Camp (일산 어린이천문대)","description":"The observatory not only has a 3m circular dome and sliding dome, but also a catadioptric telescope and other major equipment for space observation. Regular education program are help during school summer vacation to explain astromony concepts in relatively simple terms and to engage children with folk stories behind each constellation. \u003cbr\u003e\u003cbr\u003eOther programs like ‘A Trip to the Space with My Daddy”, and “Weekend Family FAM Tour” are also available. In a A Trip to Space with My Daddy” (21 00 to 24 00 daily) participants can learn how to operate a telescope and observe celestial bodies in space. The “Weekend Family FAM Tour” program opens from 10 00 to 17 00 on weekends and presents short films on astronomy and gives visitors a look at telescopes and other astrological equipment. The program is popular among elementary and middle school students from Seoul and Ilsan area.","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-28-1661665585207/1855928_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661665585207","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661665585207"},{"id":"2022-08-28-1661661487763","title":"Ildong Jaeil Yuhwang Oncheon (일동제일유황온천)","description":"\u003cbr\u003eThe Ildong Jaeil Oncheon is situated in the hot springs region of Pocheon-gun. Many visitors from the Seoul and Gyeongin areas come for the high-quality water that comes from the hot springs located 800~1000 meters underground. \u003cBR\u003e\u003cBr\u003eVisitors to the Ildong hot springs region also enjoy the famous Idong galbi (grilled meat), visit the nearby Baekunsan, Gwangdeoksan, Cheonggyesan, and Unaksan Mountain ranges and also visit Nasan Golf Course and Ildong Lake. \u003cBR\u003e\u003cBr\u003eThe Ildong Jaeil Oncheon’s hot springs water are known to be effective in treating rheumatism, obesity, diabetes, high blood pressure, neuralgia, women’s diseases, arthritis, and various skin ailments. \u003cbr\u003e\u0026nbsp;","regDate":"2022-08-28","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-28-1661661487763/487030_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-28-1661661487763","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-28-1661661487763"},{"id":"2022-08-27-1661596888088","title":"Icheon Sansuyu Village (이천 산수유마을)","description":"Icheon has emerged as a new spring destination thanks to the large colony of sansuyu trees in Baeksa-myeon. The path from downtown Icheon to Yeongwonsa Temple, located on Wonjeonksan Mountain, is lined on both sides with these beautiful yellow trees.\u003cbr\u003e\u003cbr\u003eThe village is a quiet place, with a narrow road just wide enough for two cars, and a peaceful stream running off to the side. However, every spring, the village is awakened by the many photographers and tourists who visit. The second most-visited season is autumn, when the sansuyu trees fill out with bright red berries.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-08-27-1661596888088/2591105_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661596888088","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661596888088"},{"id":"2022-08-27-1661593166221","title":"Icheon Ceramics Village (이천도예마을)","description":"Icheon Ceramics Village produces traditional Korean ceramics, which are of high quality.  The village became the center of traditional pottery during the Joseon dynasty (1392-1910) for about 500 years due to the easily obtainable materials in the areas. Icheon Ceramics Village was also the center of Joseon Baekja ceramics.  Presently, about 80 pottery factories are congregated at the village, and about 300 pottery kilns are in use. \u003cbr\u003eVisitors can observe the pottery production process, and purchase them directly. It is worthwhile to see the crafts of these potters known as Living Cultural Treasures of Korea for creating the highest quality handicrafts.  Not only are the traditional Cheongja, Baekja, and Buncheong pottery produced here, but you can also view modern design pottery.  The Haegang Ceramics Art Center is the only ceramics Art Center in Korea, where you can learn about ceramics.  One of the must-see events at Icheon Ceramics Village is the internationally famous “Icheon Ceramics Festival” held every year.  Displayed pottery as well as, pottery classes, traditional kiln handling, pottery character show, and even parades are held.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-08-27-1661593166221/882433_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661593166221","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661593166221"},{"id":"2022-08-27-1661589872200","title":"Hyowon’s Bell (효원의 종·서장대)","description":"Hyowon’s Bell is located at the summit of Paldalsan Mountain. The bell was created to honor the filial devotion of King Jeongjo towards his father, Crown Prince Sado. The bell has various symbols representing the city of Suwon and its cultural assets. The bell is always rung three times- the first ring is in gratitude for the love of one’s parents, the second to hope for happiness in one’s family, and the third as a prayer for self-improvement.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-27-1661589872200/625543_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661589872200","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661589872200"},{"id":"2022-08-27-1661585850373","title":"Hwaseong Yongjusa Temple (용주사(화성))","description":"Yongjusa Temple is located near Yungneung and Geolleung Royal Tombs. This site was originally the location of Garyangsa Temple, which was constructed in 854, during the 16th year of King Munseong of the Silla Kingdom. The temple was very famous as it was surrounded by beautiful mountains and crystal clear waters. However, the temple was destroyed by fire during the Manchu War of 1636.\u003cbr\u003e\u003cbr\u003eDuring the Joseon dynasty, King Jeongjo moved the tomb of his father to this spot, and built Yongjusa Temple here to pray for the repose of his father’s soul. It is said that one night before the temple was completed, King Jeongjo dreamt of a dragon ascending to the sky holding a magic ball in its mouth. He therefore named the temple “Yongjusa,” which means the temple of a dragon with a magic ball in Korean.\u003cbr\u003e\u003cbr\u003eThe courtyard of the temple contains the Bronze Bell of Yongjusa Temple, a National Treasure; a stone pagoda; Daeungbojeon (the main hall); and Cheonboru Pavilion. Visitors to Yongjusa Temple can also find the “Bumoeunjunggyeong” books, which were written by King Jeongjo on the subject of filial affection and respect for one’s parents. These days, Yongjusa Temple and the Yungneung and Geolleung Royal Tombs are highly valued for their cultural heritage.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-27-1661585850373/1593656_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661585850373","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661585850373"},{"id":"2022-08-27-1661582774696","title":"Hwaseong Fossilized Dinosaur Egg Site (화성 공룡알 화석지)","description":"The Hwaseong Fossilized Dinosaur Egg Site was discovered on an island in the tidal plain south of Sihwaho Lake. The island was revealed when seawaters were blocked during a land reclamation project. As the sedimentary layer formed during the Cretaceous period of the Mesozoic Era (dated around 83 million to 85 million years ago) was eroded by weathering, roughly 200 dinosaur eggs in thirty nests were discovered at twelve dig sites. It is anticipated that more fossils will be discovered once a thorough investigation is carried out and more land is reclaimed.\u003cbr\u003e\u003cbe\u003eMost dinosaur eggs are oval shaped and dark red. Considering the properties of the fossilized shells, the eggs that have been discovered so far are assumed to belong to four-legged herbivorous dinosaurs with a long neck and tail, and two-legged herbivorous dinosaurs, including the hadrosaur. A wide range of plant fossils were also discovered alongside the fossilized eggs, leading to expectations that the formerly lush environment may yet be restored.\u003cbr\u003e\u003cbr\u003eThe discovery of the Fossilized Dinosaur Egg Site in Hwaseong has greatly expanded the scope of Korean paleontology; previous paleontological discoveries were exclusively limited to fossilized dinosaur footprints. This significant discovery has attracted many internationally renowned scholars who have visited the site in Hwaseong.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-27-1661582774696/2040876_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661582774696","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661582774696"},{"id":"2022-08-27-1661579189055","title":"Hwaseomun Gate (화서문)","description":"Hwaseomun Gate is the western gate of Hwaseong Fortress, Treasure No. 403. Over the stone \u003ci\u003emujigae\u003c/i\u003e (rainbow) door is a single-story tower gate. Hwaseomun Gate's \u003ci\u003eongseong\u003c/i\u003e (defensive gate) forms a crecent shape, with one side of the ongseong remaining open.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-27-1661579189055/2483143_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661579189055","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661579189055"},{"id":"2022-08-27-1661575291530","title":"Hwaseokjeong Pavilion (화석정)","description":"Hwaseokjeong Pavilion was built in honor of Gil Jae, a Goryeo dynasty Confucian scholar who had resigned from his government post to train young scholars. Overlooking the Imjingang River, the pavilion provides a good resting area dotted with zelkova trees.","regDate":"2022-08-27","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-27-1661575291530/2364871_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-27-1661575291530","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-27-1661575291530"},{"id":"2022-08-26-1661510540205","title":"Hwahongmun Gate (화홍문)","description":"Hwahongmun Gate refers to the northern gate of Hwaseong Fortress among the two main gates installed to control the flow of Suwoncheon Stream that cuts through the fortress. Hwahongmun Gate consists of seven arched watergates in varying sizes. The watergate at the center is larger than the others to control the water flow effectively.","regDate":"2022-08-26","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-08-26-1661510540205/2480674_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-26-1661510540205","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-26-1661510540205"},{"id":"2022-08-26-1661506826216","title":"Hwadam Botanic Garden (화담숲)","description":"Hwadam Botanic Garden is an eco-friendly arboretum located within Konjiam Resort in Gwangju, Gyeonggi-do, a 40-minute drive away from Seoul. In effort to revive the country's forest ecosystem, LG Evergreen Foundation brought in approximately 4,300 types of exquisite and domestic plants to form a forest park divided into 17 themes. Hwadam can be translated into a friendly communication, a name given to the forest in hopes that the area serves as a mean for people to communicate with nature. While the forest is designed to offer an environmentally friendly atmosphere, the ecosystem and habitats of the forest are well-preserved, serving as a home to many living species.","regDate":"2022-08-26","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-08-26-1661506826216/2436244_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-26-1661506826216","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-26-1661506826216"},{"id":"2022-08-26-1661503574183","title":"Hongneung and Yureung Royal Tombs [UNESCO World Heritage] (남양주 홍릉(고종과 명성황후)과 유릉(순종과 순명,순정 황후) [유네스코 세계문화유산])","description":"Hongneung and Yureung Royal Tombs is Historic Site No. 207. Hongneung Tomb is the resting place of Emperor Gojong and his wife Empress Myeongseong, while Yureung Tomb is the resting place of Emperor Sunjong, his first wife Empress Sunmyeonghyo, and his second wife, Empress Sunjeonghyo. Hongneung and Yureung look different from other royal tombs. When the name of the country changed from the Joseon dynasty to the Daehan Empire, the rulers of Korea were called emperors. Therefore, the tombs of the two emperors were modeled after the tomb of the Ming dynasty’s ruler, King Taizu (Zhu Yuanzhang). Surrounding Hongneung and Yureung are statues carved in the shape of animals such as giraffes, elephants, and lions, which can’t be seen at the other royal tombs of the Joseon dynasty. The stonework of Hongneung tomb was made in a traditional way, while the stonework of Yureung tomb shows a more realistic and advanced technique.","regDate":"2022-08-26","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-26-1661503574183/219673_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-26-1661503574183","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-26-1661503574183"},{"id":"2022-08-26-1661499675782","title":"Heyri Art Valley (헤이리 예술마을)","description":"Heyri Art Valley is a neighborhood of inspiration, creative workshops, exhibitions, festivals, and education of all things creative arts. This neighborhood expanded into an art complex when artists from diverse fields of expertise began to gather during the development process of Paju Book City. The village’s name originates from Paju’s local song “Heyri Sound,” sung by farmers while working at the fields. The whole neighborhood is like a masterpiece due to the artworks displayed along the streets in harmony with nature’s beauty. The buildings were carefully designed as to prevent the manmade structures getting in the way from admiring the surrounding nature. For example, the neighborhood’s streets were designed to follow the curves set by nature without using any asphalt.","regDate":"2022-08-26","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-26-1661499675782/2706535_image2_1.webp","blogPath":"Gyeonggi-do/2022-08-26-1661499675782","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-08-26-1661499675782"},{"id":"2022-08-26-1661497254182","title":"Herb Village (허브빌리지)","description":"The Herb Village in Yeoncheon, Gyeonggi-do Province gives a splendid view of Imjingang River. This beautiful oasis is perf
