ursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Gyeonggi-do/2022-07-18-1658097670373"></a><a href="/Gyeonggi-do/2022-07-17-1658100884267"></a><a href="/Gyeonggi-do/2022-07-17-1658097788788"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-18-1658097670373","title":"Aegibong Peak (Gimpo Section) (애기봉 (김포))","description":"Aegibong Peak is located at the northern tip of Gimpo city about an hour’s drive from the downtown area. The mountain is where North and South Korea engaged in a fierce battle at the end of the Korean War; after the battle, Korea was divided into two nations. Since the peak is still a restricted area, visitors must present their passport in order to be admitted. From the peak, an open view of North Korean territory unfolds below and visitors can see South Korean territory as far as Songhaksan Mountain in Chungcheongnam-do.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-18-1658097670373/1855979_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658097670373","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658097670373"},{"id":"2022-07-17-1658100884267","title":"Ansan Reed Marsh Park (안산갈대습지공원)","description":"Ansan Reed Marsh Park is an environmental treatment facility and Korea’s first large-scale artificial wetland, using reeds and other aquatic plants to improve the water quality of branch streams (the Banwol, Donghwa and Samhwa) flowing into Sihwaho Lake. It is an ecological park where people can rest amid nature and where the interested can observe and learn about the park’s ecosystem.","regDate":"2022-07-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-17-1658100884267/1589666_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-17-1658100884267","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-17-1658100884267"},{"id":"2022-07-17-1658097788788","title":"Ansan Botanical Garden (안산식물원)","description":"Opened in 2001, the Ansan Botanical Garden has three halls. The first hall (382.81㎡) is a tropical garden, home to 98 species, including palm trees. The second hall (846㎡) features 177 species in 11 families of floral plants, such as irises. The third hall (846㎡) features 177 species in 4 families of marsh plants. Outside gardens include a rose garden, fruit tree garden, wild plant garden, plant succession garden, and a pond featuring a total of 46 plants including red momo botan lotus. The botanical park has a pyramid-shaped, modern greenhouse that is a source of pride for Ansan City. The park is also connected to Seongho Park.","regDate":"2022-07-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658097788788/1593518_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-17-1658097788788","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-17-1658097788788"}],"metaData":
