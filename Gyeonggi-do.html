/2022-07-17-1658100884267"></a><a href="/Gyeonggi-do/2022-07-17-1658097788788"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-18-1658183864181","title":"Dae Jang Geum Park (용인 대장금 파크)","description":"Dae Jang Geum Park in Yongin, Gyeonggi-do is the largest historical drama set in Korea. Facilities in the themed park are semi-permanent facilities reflected the architectural style, lifestyle and culture of the past, based on historical records. The facilities are in great harmony with the surrounding natural landscapes, which makes tourists feel as if they have traveled to the past in a time machine. The park has also been used as a filming site for music videos, documentaries, and commercials.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-18-1658183864181/2391318_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658183864181","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658183864181"},{"id":"2022-07-18-1658180079190","title":"Chungnyeongsan Recreational Forest (축령산자연휴양림)","description":"Opened in 1995, Chungnyeongsan Recreational Forest is located in Namyangju-si, Gyeonggi-do, approxmately 1-hour drive from Seoul. The recreational forest has various trekking courses leading to Chungnyeongsan Mountain and Seorisan Mountain as well as facilities like the forest park, training facility, water play site, nature observation sites, camping sites, and more.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-18-1658180079190/2617838_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658180079190","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658180079190"},{"id":"2022-07-18-1658176645295","title":"Cheongpyeonghoban Maeuntang Village (청평호반 매운탕촌)","description":"Cheongpyeonghoban Maeuntang Village is located on the shores of Cheongpyeongho Lake, designated a national attraction in 1943. The restaurants gathered here serve maeuntang (spicy fish stew), haemul tang (spicy seafood stew), sanchae jeongsik (set menu with seasoned wild vegetables) and many other traditional foods.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658176645295/2482930_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658176645295","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658176645295"},{"id":"2022-07-18-1658172685474","title":"Cheongpyeong Recreational Forest (청평자연휴양림)","description":"Cheongpyeong Recreational Forest boasts a pristine natural landscape, fresh mineral water, and leisure walking trails for visitors to rest from the hustle and bustle of the city life. The sight of Cheongpyeongho Lake through diverse trees and different landscapes throughout the year provides the beauty of nature. The forest is a perfect location for family as well as group retreats.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-18-1658172685474/607729_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658172685474","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658172685474"},{"id":"2022-07-18-1658169720624","title":"Changnyongmun Gate (창룡문)","description":"Changnyeongmun Gate, the eastern gate of Hwaseong Fortress, is similar in shape and size to Hwaseomun Gate to the east. Something to take note of is the nameplate carved into the wall left of the gate. While the names on the polished granite at the other three main gates have become obscure over time, the nameplate at Changnyeongmun Gate is still clearly visable.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Gates"],"imgUrl":"/2022-07-18-1658169720624/2482860_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658169720624","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658169720624"},{"id":"2022-07-18-1658166175894","title":"Caribbean Bay (캐리비안베이)","description":"Caribbean Bay is a world-class water park with various attractions and health facilities based on the theme of the Caribbean coast. Attractions include an artificial wave pool with a x_width of 120 meters and a length of 104 meters, a lazy river that passes through indoor and outdoor pools, and various slides that maximize adventure and thrill. Indoor facilities include a wave pool, slides, spas, and saunas. One of the park's best attractions is Mega Storm, a super large complex water slide. The circular tube starts from the boarding platform 37 meters above the ground and travels 355 meters rotating in all directions going up and down three rapid descents. The last part of the ride is a large 18 meter funnel shaped tornado that gives riders a zero gravity experience for about 55 to 60 seconds.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-18-1658166175894/2504505_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658166175894","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658166175894"},{"id":"2022-07-18-1658163403009","title":"Camp Greaves DMZ Experience Center (캠프 그리브스)","description":"Camp Greaves served as a camp base for the 506th US Second Infantry Division for about 50 years after the ceasefire agreement of the Korean War. The land was given back to the Korean government in 2007. The camp has been turned into a peace and security experience facility, and it is located approximately 2 kilometers away from the DMZ. It is also the first youth hostel to be located within a restricted area for civilians in Paju city.\u003cbr\u003e\u003cbr\u003e An entire building of the US Army officer quarters was remodeled into a youth hostel and can accommodate up to 240 guests. The hostel is comprised of an office, a small auditorium on the first floor, rooms on the second and third floors, and a large auditorium on the fourth floor. The camp offers diverse programs including educational programs.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-18-1658163403009/2375485_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658163403009","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658163403009"},{"id":"2022-07-18-1658159008978","title":"Byeokchoji Gardens (벽초지수목원)","description":"Byeokchoji Gardens features 27 themed gardens with both Oriental and Western landscaping elements. With the Excitement Square in the center of the garden, the Oriental style gardens feature a pond, while the Western gardens begin after passing through a gate designed like the Great Wall of China. In total, there are over 1,000 plant species, providing beautiful scenery throughout the year. Byeokchoji Gardens has been featured in a variety of films, dramas, music  videos, and other media forms. With the gardens on mostly flat land, anyone can easily access the garden and enjoy with ease.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-18-1658159008978/2713100_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658159008978","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658159008978"},{"id":"2022-07-18-1658155043549","title":"Bundang Jeongja-dong Café Street (분당 정자동 카페거리)","description":"Jeongja-dong Café Street is a popular place in Bundang. Because its chic atmosphere resembles Cheongdam-dong in Seoul, it is also called Cheongja-dong.\u003cbr\u003e\u003cbr\u003eThe street, starting from Neulpureun High School to Geumgok-dong, is lined with charming cafes with lovely terraces. The wide array of cafes along the street boasts delicious food as well as chic atmosphere. Reminiscent of street cafes in Europe, Jeongja-dong Café Street has become a popular attraction among visitors who enjoy reading or promenading. It is also a fabulous spot for couples.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658155043549/1054028_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658155043549","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658155043549"},{"id":"2022-07-18-1658153250079","title":"Bundang Astro Camp (분당 어린이천문대)","description":"The Astro Camp was established to encourage young children to take an interest in space and natural science and to develop creative problem-solving skills. The Children's Observatory provides a wide range of educational programs developed by expert educators from diverse fields of majors at Yonsei University.\u003cbr\u003e\u003cbr\u003e In the future, the observatory hopes to continue to expand its experience-centered, in-depth educational programs to help children reach a better understanding of astronomy and natural science principles. Programs focus not only on providing children with accurate information, but also seek to encourage participants to be self-motivated thinkers.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-18-1658153250079/2364454_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658153250079","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658153250079"},{"id":"2022-07-18-1658149760294","title":"Bucheon Park (부천 중앙공원)","description":"Located in Jung-dong, Wonmi-gu, Bucheon-si, Gyeonggi-do, Bucheon Park has the title of being the first Neighborhood Park in Korea. The park also has a title of Poetry Monument Park with monuments inscribed with poems within the park. Visitors can enjoy various facilities at the park such as walking around a large pond and fountain located at the center of the park, as well as gate ball court, outdoor concert hall, tower of Bucheon and more. The trees that fill the park make it feel like you are walking in an arboretum. The park has two themes with “Tree and Grass” on the western part of the park including the Peach Hill, and “Water” on the eastern part of the park with fountains and pond.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-18-1658149760294/760139_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658149760294","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658149760294"},{"id":"2022-07-18-1658144254239","title":"Bucheon Botanical Garden (부천식물원)","description":"Bucheon Botanical Garden houses many rare plants, spread across two above-ground floors and two underground floors in a 27,124 ㎡ building. The building was designed in the shape of a peach flower, the symbol of Bucheon, and has one central garden and five themed gardens  general plant garden, aquatic plant garden, tropical plant garden, succulent plant garden, and indigenous plant garden. \u003cbr\u003e\u003cbr\u003eIn the central garden, 9,975 trees representing some 310 species are planted. With a forest nearby, the botanical garden offers a great nature learning experience for visitors. Together with the Natural Ecology Museum and Children Zoo nearby, it is also a great cultural and recreational destination.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-18-1658144254239/2537290_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658144254239","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658144254239"},{"id":"2022-07-18-1658140945757","title":"Bojeong-dong Café Street (보정동카페거리)","description":"Bojeong-dong Café Street, also known as Jukjeon Café Street, is located in Bojeong-dong, Yongin in Gyeonggi-do. The neighborhood of Bojeong-dong has gained popularity for its exquisite atmosphere and cute cafes lined up along the alleys. The cafe street is not only filled with unique cafes, but also has nice restaurants and clothing shops. In addition, the trees along the street add a nature-friendly touch, providing a welcoming atmosphere as a hangout place to visit with friends or families. The street was designated as Special Cultural Arts Street due to the street festivals and exhibitions held by the university nearby.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-18-1658140945757/2431777_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658140945757","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658140945757"},{"id":"2022-07-18-1658137022392","title":"Birthplace of Empress Myeongseong (Queen Min) (명성황후 생가)","description":"This is the house where Empress Myeongseong (Joseon Period) was born and lived until she was eight years old. She would grow up to be the wife of the dynasty’s 26th ruler, King Gojong. The birthplace and the adjoining Memorial Hall are open to the public. \u003cbr\u003eEmpress Myeongseong was a brilliant diplomat who pursued openness and reform to maintain the sovereignty of the nation. Unfortunately, her tumultuous life came to an end in the early morning hours of October 8, 1895 when she was murdered by the Japanese army. \u003cbr\u003e\u003cbr\u003eDuring Japanese colonial rule, the empress was wrongfully accused of being a jealous and overly ambitious person. Studies of various archives have since revealed what a great person she really was. Recently, numerous television productions and musicals have also corrected those misunderstandings. Renovated in 1995, her birthplace includes three buildings with servants’ quarters, master’s quarters, and a separate house. A commemorative monument now stands at the site of the room where the empress studied as a child. The Memorial Hall in front of the house contains various archives and artifacts related to Empress Myeongseong’s life. There is also a 161-seat theater.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-07-18-1658137022392/184956_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658137022392","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658137022392"},{"id":"2022-07-18-1658133794770","title":"Bigeumgyegok Valley (비금계곡)","description":"Bigeumgyegok Valley is also known as “Mulgolan” (literally meaning inside water valley), as clean water flows abundantly in this area. The region is surrounded by the mountains of Seorisan, Chungnyeongsan, Jugeumsan, and Cheonmasan, and has several valleys. Bigeumgyegok Valley is located at the upper most region of Sudong National Tourist Park, and stretches for about 2 km. It is a popular vacation site, as thick forests provide cool shade and fresh, clean water runs through the scenic valley. \u003cbr\u003e","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-18-1658133794770/219671_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658133794770","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658133794770"},{"id":"2022-07-18-1658129699582","title":"Bidulginangpokpo Falls-Hantangang River Geopark (비둘기낭폭포-한탄강 국가지질공원)","description":"Bidulginangpokpo Falls, Natural Monument No. 537, is located within a small valley. The waterfall is surrounded by grand columnar joints. The landscape appears quite mysterious and serene, earning it a spot as a poplar filming site for historical dramas. The falls gets it's name (\"Pigeon Falls\" in Korean) from the story of many wild pigeons nesting in the caves around the waterfall. Other say the name comes from the area's shape. During heavy rainfall, the road to the waterfall is closed, so checking the weather before visiting is recommended.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Security \u0026 Peace Sites"],"imgUrl":"/2022-07-18-1658129699582/2566263_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658129699582","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658129699582"},{"id":"2022-07-18-1658126780215","title":"Baramsae Village Picnic Garden (바람새마을 소풍정원)","description":"Baramsae Village Picnic Garden opened in 2013 as a waterside park in Pyeongtaek. The park serves as a space where nature and humanity can coexist in harmony. In 2018, the park was divided into four themed sections, including a section open in the evening. There are wooden walking paths and trails throughout the park, decorated with \u003cem\u003esotdae\u003c/em\u003e (wooden bird poles) and pinwheels.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-18-1658126780215/2608322_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658126780215","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658126780215"},{"id":"2022-07-18-1658123163334","title":"Banghwasuryujeong Pavilion (방화수류정(동북각루))","description":"Banghwasuryujeong Pavilion, officially called Dongbukgangnu Pavilion, was built in 1794 during the construction of Suwon Hwaseong Fortress. It sits atop a hill east of Hwahongmun Gate and offers beautiful views of the surrounding scenery. For this reason, the pavilion received the nickname Banghwasuryujeong, meaning a pavilion where one can \"find flowers and stroll among willow trees.\" The pavilion was once damaged due to flooding and reconstructed in 1848, followed by continuous recovery and preservation efforts. In 2011, the pavilion was designated as Treasure No. 1709. Banghwasuryujeong Pavilion is evaluated as one of the most original architectures in Hwaseong for its unique composition and roof design that offer a different look depending on the viewer's angle. Known to be the spot where King Jeongjo would stop by to rest on his way to Hwaseong Fortress, the pavilion offers a bird's-eye-view of Yeonmudae Post to the east and Janganmun Gate to the west with Paldalsan Mountain in the background.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-18-1658123163334/2514373_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658123163334","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658123163334"},{"id":"2022-07-18-1658120855375","title":"Baegunbong Peak (백운봉)","description":"Baegunbong (alt. 940m) is a sharp pointed peak that sits on the border between Yangpyeong-eup and Okcheon-myeon in Yangpyeong-gun, Gyeonggi-do Province. It is the highest of the peaks along the southern ridge of Yongmunsan Mountain (alt. 1,157m). The two most popular hiking trails along Baegunbong start at Yeonsu-ri in Yongmun-myeon and offer a relatively short hike to the summit.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-18-1658120855375/1939881_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658120855375","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658120855375"},{"id":"2022-07-18-1658118446642","title":"Arachnopia Ecological Arboretum (JooPil Spider Museum) (아라크노피아 생태수목원·주필거미박물관)","description":"The JooPil Spider Museum was founded on September 1, 1985 by Dr. Kim Ju-pil, who traveled around the world to collect and study spiders. The museum aims to be a fundamental education center for students by offering them various hands-on scientific activities. The main building has a collection of spiders and insects from around the world. The annex exhibits rare minerals from around the world as well as microscopes to show the dissection of spiders. The museum has a total of approximately 220,000 spider samples from more than 5,000 species.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-18-1658118446642/1556373_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658118446642","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658118446642"},{"id":"2022-07-18-1658112140618","title":"Anyangcheon Stream (안양천)","description":"Anyangcheon Stream flows through seven cities in Gyeonggi-do as well as 7 districts of Seoul. The stream starts from the valley, south of Cheonggyesan Mountain, in Uiwang, Gyeonggi-do and flows 35.1 kilometers to the Hanggang River between Yeongdeungpo-gu and Yangcheon-gu. Various types of birds enjoy the stream making it an ecology stream in the middle of the city as well as provide citizens with leisure including bicycle path, bridges, rest area, sports facilities and more.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites"],"imgUrl":"/2022-07-18-1658112140618/1903027_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658112140618","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658112140618"},{"id":"2022-07-18-1658097670373","title":"Aegibong Peak (Gimpo Section) (애기봉 (김포))","description":"Aegibong Peak is located at the northern tip of Gimpo city about an hour’s drive from the downtown area. The mountain is where North and South Korea engaged in a fierce battle at the end of the Korean War; after the battle, Korea was divided into two nations. Since the peak is still a restricted area, visitors must present their passport in order to be admitted. From the peak, an open view of North Korean territory unfolds below and visitors can see South Korean territory as far as Songhaksan Mountain in Chungcheongnam-do.","regDate":"2022-07-18","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-18-1658097670373/1855979_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-18-1658097670373","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-18-1658097670373"},{"id":"2022-07-17-1658100884267","title":"Ansan Reed Marsh Park (안산갈대습지공원)","description":"Ansan Reed Marsh Park is an environmental treatment facility and Korea’s first large-scale artificial wetland, using reeds and other aquatic plants to improve the water quality of branch streams (the Banwol, Donghwa and Samhwa) flowing into Sihwaho Lake. It is an ecological park where people can rest amid nature and where the interested can observe and learn about the park’s ecosystem.","regDate":"2022-07-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-17-1658100884267/1589666_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-17-1658100884267","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-17-1658100884267"},{"id":"2022-07-17-1658097788788","title":"Ansan Botanical Garden (안산식물원)","description":"Opened in 2001, the Ansan Botanical Garden has three halls. The first hall (382.81㎡) is a tropical garden, home to 98 species, including palm trees. The second hall (846㎡) features 177 species in 11 families of floral plants, such as irises. The third hall (846㎡) features 177 species in 4 families of marsh plants. Outside gardens include a rose garden, fruit tree garden, wild plant garden, plant succession garden, and a pond featuring a total of 46 plants including red momo botan lotus. The botanical park has a pyramid-shaped, modern greenhouse that is a source of pride for Ansan City. The park is also connected to Seongho Park.","regDate":"2022-07-17","author":"korea-tour","tag":["Gyeonggi-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-17-1658097788788/1593518_image2_1.webp","blogPath":"Gyeonggi-do/2022-07-17-1658097788788","pageUrl":"https:/mcdryad.com/Gyeonggi-do/2022-07-17-1658097788788"}],"metaData":{"pageUrl":"https://mcdryad.com/Gyeonggi-do","nav":"Gyeonggi-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Incheon","Jeju-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gyeonggi-do"]},"buildId":"CUhnJeSGYxVici-9b2wgo","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
