T_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-14-1660476945686","title":"Ppuri Park (뿌리공원)","description":"Ppuri Park was created under the theme of filial piety, one of the overriding values of Korean society. Opened on November 1, 1997, the park occupies a plot of land measuring 109,091 m² and is filled with unique sculptures and art pieces that remind visitors of their family ties. Other main points of interest at Ppuri Park include the Deep-rooted Spring (symbolizing the 12 jisin/gods of the earth), a waterfront stage, grass square, observation deck, and recreational forest. Another must-visit attraction is the Samnam Memorial Tower, which represents the harmony and cooperation between the Honam and Yeongnam regions of Korea.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-14-1660476945686/1585838_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660476945686","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660476945686"},{"id":"2022-08-14-1660473606357","title":"Korea Aerospace Research Institute (한국항공우주연구원)","description":"Blast off your dream to space.\u003cbr/\u003e\u003cbr\u003e The Korea Aerospace Research Institute (KARI) is definitely the place to be if you are interested in space. The institute is not a simple promotion center; it is where actual research is done. KARI has led the launching of Naro, Korea's first rocket. In addition, a diverse range of events are available such as, Saturday aerospace class, aerospace camp, vision camp for college students and so on. \u003cbr/\u003e\u003cbr\u003eIn the Satellite Test Building, visitors can see and listen to explanations about a satellite that is currently being researched and tested. They can tour key aerospace facilities such as the Launch Environment Lab, Orbit Environment Lab and Satellite Assembly Lab.\u003cbr /\u003e\u003cbr /\u003e* With the successful launch of rocket Naro, Korea became the 11th country to join the Space Club (a group of countries that have the technologies to launch a space rocket).","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660473606357","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660473606357"},{"id":"2022-08-14-1660469895362","title":"Jinjamhyanggyo Confucian School (진잠향교)","description":"Jinjamhyanggyo Confucian School was established to enshrine and orient the ancestral tablet of excellent classical scholars in 1405 (the 5th year of King Taejong's reign) and to educate people. More detailed information is not available in the record. The remaining building is called Daeseongjeon, and the ancestral tablets are 5 Seong, Songju 6 hyeon, and Korean 18 hyeon. One instructor, who received a plot of land and slaves from the nation, taught 30 students during the Joseon period, but after the Gapo Reform, the educational function disappeared and Seokjeon, a religious ceremony, was served in summer and fall with offerings of  incense on the first day of each month and at the half-moon instead. Daeseongjeon (Cheongju Daeseong High School (Former Main Building of Cheongju Commercial High School) is designated as Registered Cultural Heritage No. 6.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660469895362","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660469895362"},{"id":"2022-08-14-1660466499519","title":"Invention Education Center (발명교육센터 창의발명체험관)","description":"The Invention Education Center offers an experience room, experience hall, lecture rooms, and various other facilities throughout four floors. Visitors can learn about top inventors and their inventions in each area. The education programs are conducted by researchers from Daedeok Innopolis, members of the board of examiners of the Korea Industrial Property Office, professors from top universities and more. With their vast knowledge and experience, the lecturers help to cultivate students' ingenuity and competitive spirit.\u003cbr\u003e\u003cbr\u003eThe Invention Education Center aims to help students understand inventions better through the use of fun and playful experiences. The experiences are divided into four themes, including Click, Imagination Icon, View Imagination's Strength, The Fruit of Imagination, and Imagination is Reality.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660466499519","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660466499519"},{"id":"2022-08-14-1660462596095","title":"Daejeon Observatory (대전시민천문대)","description":"Daejeon Observatory, opened on May 3, 2001, is the first observatory to open to the public in the region. Since opening, over 100,000 visitors visit annually. Various experience programs and events are held throughout the year to inform visitors about constellations and space.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-14-1660462596095/2431983_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660462596095","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660462596095"},{"id":"2022-08-14-1660455427977","title":"Daejeon Expo Park (대전엑스포과학공원)","description":"Daejeon Expo Park was established following the closing of the Daejeon Expo in 1993. The park comprises various facilities like the Hanbit Tower, the representative tower of Daejeon World Expo; Daejeon Expo Memorial Hall, remodeled to commemorate the Daejeon World Expo; World Expo Memorial Museum, exhibiting the world expo’s souvenir and symbolic objects throughout 200 years of expo history, and Daejeon Traffic Culture Institute where children can learn about traffic safety and the history of transportation.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"","blogPath":"Daejeon/2022-08-14-1660455427977","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660455427977"},{"id":"2022-08-14-1660452767026","title":"Yuseong Special Tourist Zone (유성 관광특구)","description":"Daejeon is the center of state-of-the-art science and technology in Korea, where the nation’s top-tier venture enterprises, including Daedeok Special Research and Development Zone, run their businesses. As the representative city of science and technology for the nation, it is comparable to Silicon Valley in the United States.  \u003cbr\u003e\u003cbr\u003eYuseong Special Tourist Zone, which is located in Daejeon Metropolitan City, has won a nationwide reputation as a tourism and resort district rich in hot springs and tourism resources. Yuseong Special Tourist Zone includes a hot springs water source that yields high quality water in copious streams; therefore, there is no need to dilute the water or raise the temperature. \u003cbr\u003e\u003cbr\u003eWith its healing effect proven, Yuseong Hot Springs has been the place for treatment and recuperation since the Three Kingdoms Period, and today, it is a popular travel destination for those seeking rest. The water is supplied to the hotels and other hot springs in the zone, and there are many restaurants serving a variety of dishes. There is also a facility where visitors can take a foot bath for free. Since Gyeryongsan National Park is near Yuseong-gu District, hikers take the opportunity to visit the nearby hot springs. \u003cbr\u003e\u003cbr\u003eScience museums and pavilions, including Expo Science Park, around Yuseong Special Tourist Zone are popular destinations for families with children. Bordered by Gongju City which was the capital of Baekje during the period of Three Kingdoms, visitors can see the cultural heritage of Baekje. \u003cbr\u003e\u003cbr\u003e* Current State of Yuseong Special Tourist Zone\u003cbr\u003e1) Districts Covered  Areas around Yuseong Hot Springs and Expo Science Park (Jangdae, Guam, Gung, Eoeun, Doryong and Bongmyeong-dong, Yuseong-gu, Daejeon) \u003cbr\u003e2) Area  5,858,972 ㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eYuseong Hot Springs, Daedeok Science Complex, Kumdori Land, Expo Science Park, Art Museum, museums, ferry tour, amusement park, etc.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-14-1660452767026/1201206_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660452767026","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660452767026"},{"id":"2022-08-14-1660449904650","title":"Yuseong Hot Spring (유성온천지구)","description":"Yuseong Hot Springs is located at the center of Daejeon. The hot spring is known to be effective in countering many kinds of maladies.  The water here contains alkaline minerals such as calcium, and potassium, sulphur, carbonic acid, silicic acid and radium. \u003cbr\u003e\u003cbr\u003eAn especially high concentration of radium is found here.  Such alkaline hot springs are known to be good for treating neuralgia and geriatric diseases.  Nearby are large accommodations with many convenient facilities, which make it easy to visit here while touring.  \u003cbr\u003e\u003cbr\u003eYuseong Hot Springs has long been associated with cranes.  During the final days of Baekje Kingdom, a man who was the only son and heir of a family for seven generations was seriously wounded during a war with Silla. His mother worried greatly over her son’s wounds.  \u003cbr\u003e\u003cbr\u003eOne day she saw a crane with a wounded wing dip itself into a hot spring in the midst of snow covered ground and healed.  She took her son there and his wound was healed as well so the legend goes.  Perhaps because of this legend, the Yuseong Hot Springs is famous for its incredible healing properties.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-14-1660449904650/1885424_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660449904650","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660449904650"},{"id":"2022-08-14-1660445519037","title":"Uam Historic Park (우암사적공원)","description":"Uam Historic Park opened in 1998 at the site where Uam Song Si-yeol (1607-1689), a renowned Confucian scholar from the late Joseon period, meditated on his studies. Many buildings were reconstructed, including Jangpangak Pavilion. In addition to its historical value, the park is a restful retreat within the city for locals.","regDate":"2022-08-14","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-14-1660445519037/2675746_image2_1.webp","blogPath":"Daejeon/2022-08-14-1660445519037","pageUrl":"https:/mcdryad.com/Daejeon/2022-08-14-1660445519037"},{"id":"2022-07-13-1657680298988","title":"Solomon Law Park (솔로몬 로파크)","description":"Solomon Law Park is a theme park for justice education inspired by King Solomon, who realized ultimate justice in society through fair trial and judgment. The theme park offers a valued opportunity to develop oneself as a rightful citizen of a reliable democracy by experiencing the liberty, wisdom and justice of society governed by law. Created and maintained by the Korean Ministry of Justice, Solomon Law Park is a venue that provides an easy and fun learning experience regarding the laws and legal system of the nation for youth and adult citizens. \u003cbr\u003e\u003cbr\u003eThe Legal Center offers a chance to become more familiar with the legal system of Korea and overall global legal history with a wide variety of hands-on programs such as a legislation class, scientific investigation class, mock courtroom \u0026 trial, and simulated prisons. For preschoolers, there is the Children's Law Village where they learn and experience laws in simpler terms. Also, diverse law experience and training facilities in the theme park offer a wide variety of justice educational programs.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-13-1657680298988/1093557_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657680298988","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-13-1657680298988"},{"id":"2022-07-13-1657666012120","title":"Jangtaesan Recreational Forest (장태산자연휴양림)","description":"Located in Jangan-dong, Seo-gu, Daejeon, Jangtaesan Recreational Forest consists of a dense forest of ginkgo trees and bald cypress. Lush valleys nearby make for a great getaway during summer vacation. Yongtaeul Reservoir, located at the entrance, gives beautiful views as well. Inside the natural recreation forest, various facilities including walking paths, physical activity facilities, a botanical garden and bare-foot walking paths are available for visitors.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657666012120/2661750_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657666012120","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-13-1657666012120"},{"id":"2022-07-13-1657665632186","title":"Hanbat Arboretum (한밭수목원)","description":"Hanbat Arboretum, linked with the Government Complex-Daejeon and Science Park, is the largest man-made urban arboretum in Korea. It serves multiple purposes  a reservoir of genetically diverse foliage, an eco learning center for students, and a recreational area where people can relax and pass the time in the peaceful embrace of nature. The arboretum, standing on a lot measuring 387,000 square meters, is divided into three sections. The West Garden and Nammun Square opened on April 28th, 2005, while the East Garden, which consists of 19 uniquely themed parks such as the Magnolia Garden, Medicinal Herbs Garden, Rock Garden and Fruit Garden, opened on May 9th, 2009.","regDate":"2022-07-13","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657665632186/2661770_image2_1.webp","blogPath":"Daejeon/2022-07-13-1657665632186","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-13-1657665632186"},{"id":"2022-07-12-1657669714962","title":"Sangso-dong Forest Park (상소동 산림욕장)","description":"Sangso-dong Forest Park is located at the point where the foothills of Maninsan Mountain and Sikjangsan Mountain meet. The road to the park is beautifully lined with sycamore trees. The park offers various facilities for enjoying nature and in particular, the stone pagodas placed throughout the park are a must-see. Visitors can stack their own rocks and make wishes relating to family, health, relationships, and more. The park is great for walks, hikes, or even just to relax as wild flowers bloom all throughout spring to fall.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-12-1657669714962/2661838_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657669714962","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657669714962"},{"id":"2022-07-12-1657647617465","title":"Daejeon O-World (대전오월드)","description":"Daejeon O-World was established when the Daejeon Zoo and Joy Land, an amusement park, were integrated under the supervision of the Daejeon City Corporation. The project cost a whopping 40 billion won and resulted in the construction of Flower Land (100,000㎡) in addition to the renamed Zoo Land and the preexisting Joy Land. It opened on May 1, 2009 to the public.\u003cbr\u003e\u003cBR\u003eThe three main sections of Daejeon O-World are Zoo Land, Joy Land, and Flower Land. Zoo Land is currently home to a total of 600 animals of 130 different species including American black bears, Bengal tigers, lions, elephants, giraffes, zebras, and ostriches. Amusement rides, waterslides, and four-season sledding are housed at Joy Land. Flower Land boasts a number of smaller sections such as Rose Garden, Four Season Garden, Herb Garden, and Maze Garden and is home to a total of 150,000 tress of 100 different species and 200,000 flowers of 85 different species. An outdoor stage and concert hall are also located in the area. There are plenty of things to see and enjoy in every corner of Daejeon O-World. Just beyond Festival Street, visitors will find a large (3,000㎡) pond with a fountain.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-12-1657647617465/2370157_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657647617465","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657647617465"},{"id":"2022-07-12-1657645034633","title":"Daejeon National Cemetery Patrotic Footpath (국립대전현충원 보훈둘레길)","description":"Daejeon National Cemetery covers a vast area of land spanning 330,000 ㎡. The cemetery is comprised of graves for the deceased patriots, men of national merit, generals, officers, soldiers, and more. Major facilities include the Memorial Tower and Memorial Gate for paying reverence to the deceased patriots, Patriotic Spirit Exhibition Center displaying photos and articles left by the deceased, and an outdoor exhibition space, where military battle equipment is on display. Other facilities within the cemetery grounds include fountains, statues, sculptures, pavilions, and Hyeonchungji Pond, a man-made pond in the shape of the Korean peninsula. In particular, the memorial site's Patriotic Footpath serves as a great walking path for those who seek to tour the nearby areas on foot. There are a total of seven walking trails that pass by beautiful and meaningful attractions.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-12-1657645034633/2661825_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657645034633","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657645034633"},{"id":"2022-07-12-1657640803079","title":"Daejeon Jagwangsa Temple (자광사(대전))","description":"Legend has it that the region of Hakha-dong was where the gods lived when they periodically came down from the heavens. When Jagwangsa Temple was built in the district, Song Siyeol saw it as a sign and created a village school near the temple to train his pupils. It was his hope that the sacred land would aide in the raising of gifted students who would grow to serve their community and country. When building the school, Song Siyeol also planted a juniper tree that, 300 years later, still proudly stands by Jagwangsa Temple.\u003cbr\u003e\u003cbr\u003eUpon entering the temple area, visitors will find to their left the Seongjeonnyeongdangji Memorial Stone, which serves to commemorate Song Siyeol and his school. Next to the memorial stone is a pond in which carp swim lazily around lotus flowers. From the white wooden chair in front of the pond, there is a large bell to the left and main Dharma Hall to the right.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-12-1657640803079/2689629_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657640803079","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657640803079"},{"id":"2022-07-12-1657637193971","title":"Daejeon Hoedeok Dongchundang Park (대전 회덕 동춘당 공원)","description":"Dongchundang Park was once the residence of Song Jung-gil, a noted scholar during the Joseon dynasty. Dongchundang Residential Compound (Treasure No. 209) has kept some of its original features including its three ponds, pavilions, old swings, and the nameplate written by Uam Song Si-yeol in 1678 in honor of Song Jung-gil. Today, the park is the main venue of the annual Dongchundang Culture Festival along with other local festivals.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-12-1657637193971/2364205_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657637193971","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657637193971"},{"id":"2022-07-12-1657634396642","title":"Daedong Sky Park (대동하늘공원)","description":"Daedong Sky Park was formed as part of the Rainbow Project on December 2009. A giant windmill, which represents the park, is located 127 meters above sea level. Visitors can see an amazing panoramic view of the city as well as relax at one of the many benches and pagodas. A mural village connected to the Sky Park offers themed coffee shops and has become a popular attraction.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657634396642/2631090_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657634396642","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657634396642"},{"id":"2022-07-12-1657632111548","title":"Daecheongho Lake (대청호)","description":"Daecheongho Lake is a man-made lake, stretching from Daejeon to Cheongju-si, Okcheon-gun, and Boeun-gun. Construction began in 1975 and finished in 1980, and the lake supplies water for various use to people in Daejeon and Cheongju.\u003cbr\u003e\u003cbr\u003eThe reservoir water spans an area of over 72.8 ㎢ with a perimeter of 80 kilometers, and the water kept in storage has a volume of 1.5 billion tons, making the reservoir the third largest lake in Korea. The area is famous for its beautiful driving course along a tree-lined road through the nearby mountain which has an altitude of 200 to 300 meters. Also, resident birds and migratory birds, such as white heron, can be seen during summer in the upper region of the lake.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Nature","Natural Sites"],"imgUrl":"/2022-07-12-1657632111548/2605585_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657632111548","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657632111548"},{"id":"2022-07-12-1657626849586","title":"Bomunsan Forest Trail (보문산 행복 숲 둘레길)","description":"Jung-gu is the heart of Daejeon Metropolitan City and is home to Bomunsan Mountain and Banghwasan Mountain. Bomunsan Mountain is located in the southern part of the city and was once called \"Bomulsan\" meaning \"treasure mountain\" because it was believed that treasure was buried in the mountain. Bomunsan Mountain was designated as a park in 1965. There are many mineral springs and the azaleas and cherry blossoms that bloom in spring. In autumn, the leaves change to a beautiful color in the maple forest. This park has the Bomunsanseong Fortress and Bomunsa Temple Site, an outdoor music hall, an observatory, amusement facilities, a cable car, and about 10 hiking trails, making it a great place to exercise. There are also recreational facilities such as mountain climbing as well as leisure facilities including an indoor roller skating rink in Sajeong Park, soccer field, outdoor music hall, Greenland, and Youth Square. \u003cbr\u003e\u003cBr\u003eThe Bomunsan Forest Trail is a 13-kilometer walking trail that circles Bomunsan Mountain. The dense forest along the trail creats a cool shade to walk under and boasts beautiful fall foliage in autumn.","regDate":"2022-07-12","author":"korea-tour","tag":["Daejeon","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-12-1657626849586/2675750_image2_1.webp","blogPath":"Daejeon/2022-07-12-1657626849586","pageUrl":"https:/mcdryad.com/Daejeon/2022-07-12-1657626849586"}],"metaData":{"pageUrl":"https://mcdryad.com/Daejeon","nav":"Daejeon"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Daejeon"]},"buildId":"afC-Nt6T0LPZwyvyiinwy","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
