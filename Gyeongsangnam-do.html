3749"></a><a href="/Gyeongsangnam-do/2022-07-30-1659199947652"></a><a href="/Gyeongsangnam-do/2022-07-30-1659195649711"></a><a href="/Gyeongsangnam-do/2022-07-30-1659191859787"></a><a href="/Gyeongsangnam-do/2022-07-30-1659188551156"></a><a href="/Gyeongsangnam-do/2022-07-30-1659181051031"></a><a href="/Gyeongsangnam-do/2022-07-30-1659177626599"></a><a href="/Gyeongsangnam-do/2022-07-30-1659173947475"></a><a href="/Gyeongsangnam-do/2022-07-30-1659170619407"></a><a href="/Gyeongsangnam-do/2022-07-30-1659166622805"></a><a href="/Gyeongsangnam-do/2022-07-30-1659163505785"></a><a href="/Gyeongsangnam-do/2022-07-30-1659159589087"></a><a href="/Gyeongsangnam-do/2022-07-30-1659157185392"></a><a href="/Gyeongsangnam-do/2022-07-30-1659154895976"></a><a href="/Gyeongsangnam-do/2022-07-30-1659149972284"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-12-16-1671179852294","title":"Geojedo Island (거제도)","description":"Geojedo Island is the largest island among the countless in the southern coast. It is the second largest island in Korea after Jeju Island. Shingeojedaegyo Bridge is as wide as the Hangang River and the island is filled with tall buildings and countless dockyards. However, near Jangseungpo Port, there is a completely different side to Geojedo Island. The roads are smaller and follows the curves of the coastline. The way from Jangseungpo Port to Haegeumgang River is stunning and there is a pebble beach along the road.","regDate":"2022-12-16","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-12-16-1671179852294/1978569_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-16-1671179852294","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-16-1671179852294"},{"id":"2022-12-16-1671176181266","title":"Geoje Recreational Forest (거제자연휴양림)","description":"Geoje Recreational Forest is located on Nojasan Mountain (alt. 565 m). The mountain summit offers a panoramic view of the entire island, Hallyeohaesang National Park, and even as far as Tsushima Island in Japan on clear days. The forest itself offers walking paths, hiking trails, a campground, and bungalows, making it a suitable location for family vacations.","regDate":"2022-12-16","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-12-16-1671176181266/219054_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-16-1671176181266","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-16-1671176181266"},{"id":"2022-12-16-1671172739905","title":"Geoje Maengjongjuk Theme Park (거제맹종죽테마공원)","description":"Maengjongjuk is a type of a thick bamboo that grows up to 20 meters in x_height and 20 centimeters in diameter. Geoje Maengjongjuk Theme Park uses maengjonjuk bamboos to create a therapy theme park that is both nature-friendly and relaxing. The trees are preserved and used to provide forest bathing experience as well as a splendid scenery by blending environmental art and ocean views. The park also offers exciting programs such as Adventure Forest and thrilling activities.\u0026nbsp;","regDate":"2022-12-16","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-12-16-1671172739905/2617806_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-16-1671172739905","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-16-1671172739905"},{"id":"2022-12-16-1671168960118","title":"Geoje Haegeumgang Island (거제도 해금강)","description":"As one of the best sights in Geojedo Island, Geoje Haegeumgang River is called the Geumgang River (Sea Diamond) of the South Sea.  As a rock island, Haegeumgang River belongs to Hallyeo Marine National Park, which is assigned as an official green area in South Korea.  Its original name was Galgotdo, because it is shaped like the spreading roots of arrowroot.  These days it is known as Haegeumgang River, meaning  Geumgangsan Mountain in the sea.\u003cbr\u003e\u003cbr\u003eThe most stunning scenery of Haegeumgang River is the sunset and sunrise and can be best viewed on Ilwollbong Peak or Lion Rock.  There is Shipjagul Cave in the center of Haegeumgang River, which is 100m long from east to west and 180m long from south to north. It has been called Shipjagul (meaning ‘cross’ in Korean) Cave because it looks like a cross when viewed from the sky.  If you go on the tour, you will be fascinated by the x_height of the rock walls and the inside of the cave.  A long time ago, scholars expressed their yearning for the beauty of nature by writing and reading poems they wrote on sailboats with a bowl of makkoli (rice wine) in their hands.\u003cbr\u003e\u003cbr\u003eWhen you take a ship around the island, you’ll be fascinated once more because of the great works such as the Maitreya Rock, which reflects on Eunjin Maitreya, Candlestick Rock and the 1,300 year old guardian pine tree of Haegeumgang River.\u003cbr\u003e\u003cbr\u003e","regDate":"2022-12-16","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-12-16-1671168960118/2612889_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-16-1671168960118","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-16-1671168960118"},{"id":"2022-12-16-1671165529886","title":"Geochang Suseungdae Rock (거창 수승대)","description":"Suseungdae Rock is located near Hwangsan Village in Geochang-gun, Gyeongsangnam-do. The rock was originally called Susongdae Rock during the Three Kingdoms Era when it served as the final stop for envoys sent from Baekje to Silla. The name later changed to Amgudae Rock during the reign of Joseon King Jungjong.  It wasnt until 1543 that it was called Suseungdae Rock. There are many historical and cultural sites in the area relating to the Geochang Sin family.","regDate":"2022-12-16","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-12-16-1671165529886/1936916_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-16-1671165529886","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-16-1671165529886"},{"id":"2022-12-16-1671161759958","title":"Gangguan Port (강구안)","description":"Gangguan Port is located in Tongyeong close to the sea, and regarded to be more full of energy compared to other ports due to the sea waves seen close by. The port is occupied by moored fishing boats and rows of restaurants that sell Chungmu-style gimbap.","regDate":"2022-12-16","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-12-16-1671161759958/2484292_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-16-1671161759958","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-16-1671161759958"},{"id":"2022-12-15-1671100762582","title":"Gajisan Provincial Park (Miryang Section) (가지산도립공원(밀양))","description":"Situated 1,240 meters above sea level, Gajisan Mountain is famous for its beautiful stones and rocky peaks. There are a variety of things to see on the mountain besides the beautiful stones. In fall, the pampas grass provides a spectacular sight as the whole mountain peak is covered in autumn colors. The mountain attracts many hikers wanting to see oddly-shaped rocks like the famous Ssalbawi Rock.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-12-15-1671100762582/1144541_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671100762582","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671100762582"},{"id":"2022-12-15-1671096983763","title":"Gagopa Kkoburang-gil Mural Village (가고파 꼬부랑길 벽화마을)","description":"Masan is made more beautiful by Gagopa Kkoburang-gil Mural Village, a local renovation effort made by Gyeongnam Bank. The village is one of the top photo zones. Walking through the village from Chang-dong, past Burim Market, and on to Seongho-dong mountain neighborhood, the colorful murals will bright every step of the way.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-12-15-1671096983763/2033255_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671096983763","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671096983763"},{"id":"2022-12-15-1671093644107","title":"Gacheon Daraengi Village (가천 다랭이마을)","description":"Daraengi Village in Namhae is famous for terraced rice paddies on a steep hill on the outskirts of Seolheulsan Mountain. The picturesque rice paddies make up 108 steps (consisting of stones and soil) and are great for taking photographs. Located in the south, the village is balmy in winter, and spring greens such as mugwort and spinach sprout before any other place in Korea. Environment-friendly agriculture flourishes because the sea breeze prevents insect pests.\u003cbr\u003e\u003cbr\u003eThis land of friendly people and fertile soil is home to Daraengi Rice Paddy Festival every spring. The festival offers a slew of interesting programs allowing visitors to experience traditional farming and learn the culture and customs of Daraengi Village.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-12-15-1671093644107/2703896_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671093644107","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671093644107"},{"id":"2022-12-15-1671089776225","title":"Fossil Dinosaur and Bird Footprints of Goseong (고성 덕명리 공룡과 새발자국 화석산지-천연기념물 제411호)","description":"The ancient fossil site at Deokmyeong-ri, Goseong-gun, is one of the largest Cretaceous dinosaur fossils sites in the world. It is the home of a vast amount of footprints from a variety of ancient species, as well as the largest Mesozoic bird footprint found to date. The formations from many different prehistoric eras make it a precious site for academic research on the life patterns of dinosaurs, the ancient natural environment and formations, the distribution of sea and land, and the evolution of bird species. It is also a great tourist attraction that offers magnificent scenery, including a coastline dotted with beautiful Hallyeosudo islets, unique rock formations and cliffs, and sea caves.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-12-15-1671089776225/1978612_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671089776225","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671089776225"},{"id":"2022-12-15-1671086489107","title":"Dumo Village (두모마을)","description":"Dumo Village was designated a Green Agriculture Experience Village in 2005. The stream flowing through the village has high-quality water and is home to sweetfish, mitten crab, and freshwater eel. Visitors to the village can enjoy both farming and marine experiences, making it a popular destination for families. The villagers welcome visitors warmheartedly, creating an atmosphere of returning home after a long time away. The village name comes from the way it seems to hug the ocean, like a large \u003cem\u003ehangari\u003c/em\u003e (clay pot).","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-12-15-1671086489107/2630954_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671086489107","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671086489107"},{"id":"2022-12-15-1671082566479","title":"Donguibogam Village (산청 동의보감촌)","description":"The Donguibogam Village (Sancheong Oriental Medicine Theme Park) was established in 2005 and is the first herbal medicine-themed park in Korea. This theme park was designed based on the five elements of the universe according to traditional Korean medicine. The village combines eco-friendliness and traditional Korean medicine content, using eco-friendly materials for various props and designs.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-12-15-1671082566479/1929553_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671082566479","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671082566479"},{"id":"2022-12-15-1671079299522","title":"Dongpirang Village (동피랑마을)","description":"The name Dongpirang is a combination of the Korean words dong, meaning east, and birang, meaning hill in the Tongyeong dialect. In October 2007, the Tongyeong Agenda 21 association invited people throughout the nation to paint murals on the walls of Dongpirang-gil Street. Thanks to the participants paintings, this hillside village on the sea became a new place, revitalized by the art. The view overlooking the sea and Gangguan Port is fantastic as well.","regDate":"2022-12-15","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-12-15-1671079299522/2367599_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-12-15-1671079299522","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-12-15-1671079299522"},{"id":"2022-07-30-1659224316189","title":"Dojangpo Fishing Village (도장포어촌체험마을)","description":"Dojangpo Fishing Village, located near Sinseondae Cliff and Windy Hill, is a popular attraction especially loved by couples for the beautiful scenery. Sinseondae Cliff is formed of oddly shaped rocks that run in a horizontal line, making it look as if the rocks are holding up the ocean. Other nearby attractions include Yeocha Beach, a filming location of “The Ginkgo Bed (1996);\" and Windy Hill, a popular attraction due to its exotic and picturesque green hill.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-07-30-1659224316189/2485634_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659224316189","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659224316189"},{"id":"2022-07-30-1659220750798","title":"Deokpo Beach (덕포해수욕장)","description":"Deokpo Beach is a white sandy beach in the city of Geoje in Gyeongsangnam-do. The 450 meter-long and 40 meter-wide beach offers fine sand, clear waters, a gentle slope and old sea pine trees along the coast. Nearby attractions include the Okpo Great Victory Commemorative Park, which was built in 1996 to commemorate the victory of  Admiral Yi Sun-sin, and the Okpo Shipyard of Daewoo Shipbuilding \u0026 Marine Engineering with a giant shipyard crane.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-30-1659220750798/1060688_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659220750798","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659220750798"},{"id":"2022-07-30-1659217083364","title":"Deogyusan National Park (Namdeogyu Section) (덕유산국립공원(남덕유분소))","description":"Designated as a national park in 1975, Deogyusan National Park covers four counties. Besides Hyangjeokbong Peak, Deogyusan Mountain's highest peak in Muju, all the other peaks lie within Geochang. While the park features beautiful waters and rocks at Wolseonggyegok Valley in Buksang-myeon, Geochang, it also boast nature's beauty in Muju with creeks and valleys like Mahakdong Valley, Sangyeodeomgyegok Valley, and Songgyesa Valley.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-07-30-1659217083364/2029530_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659217083364","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659217083364"},{"id":"2022-07-30-1659213531959","title":"Dasolsa Temple (다솔사)","description":"Located on the hillside of Imyeongsan Mountain in Sacheon, Gyeongsangnam-do, Dasolsa Temple is a very old Buddhist temple built during the Silla dynasty. However, its buildings have been reconstructed as many as three times; once because of the Imjin War (1592-1598) and twice because of fire. The last fire took place in December of 1914, burning down all the buildings except Daeyangru Pavilion; therefore, most of the current buildings are historical representations of the buildings previously destroyed in the fire.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-30-1659213531959/2372756_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659213531959","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659213531959"},{"id":"2022-07-30-1659209794703","title":"Dara Park (달아공원)","description":"Located in the southern part of Mireukdo Island, Tongyeong-si, Gyeongsangnam-do, Dara Park was originally named for its resemblance to the tusk of an elephant. The name also means \"A vista point for a view of the moon.\" On the path to the park is Gwanghaejeong Pavilion, which has an broad view of Hallyeohaesang National Park offers a prime location to watch the sunset.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-30-1659209794703/2661174_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659209794703","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659209794703"},{"id":"2022-07-30-1659206633447","title":"Daewonsagyegok Valley (대원사계곡)","description":"Daewonsagyegok Valley is a place where one can be appreciate nature's musical harmony of stream water, wind brushing against the leaves, and the chirping of birds. The nearly 12-kilometer-long Daewonsagyegok Valley's stream water originates from the highest peak of Jirisan Mountain called Cheonwangbong Peak, and flows through Jungbong and Habong Peaks, as well as Ssukbatjae Pass, Saejae Pass, Wangdeungjae Pass, Bammeorijae Pass, and Ungseokbong Peak.  Before reaching the valley, the water joins the currents from Sinbatgol, Jogaegol, and Bambatgol Valleys. The volume of water increases as it passes Saejae and Oegok Village and reaches Yupyeong-ri where Daewonsa Temple is located. The incessant sound of running water fills the silence of the forest as if Buddhist nuns were chanting blessings.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-30-1659206633447/2671386_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659206633447","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659206633447"},{"id":"2022-07-30-1659202733749","title":"Chungnyeolsa Shrine (충렬사)","description":"Chungnyeolsa Shrine was built in 1606 upon the order of King Seonjo to commemorate Admiral Yi Sun-sin's loyalty and brilliant exploits. The shrine houses the memorial tablet of Admiral Lee. The shrine was designated as a Historic Site on June 11, 1973.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659202733749/2668257_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659202733749","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659202733749"},{"id":"2022-07-30-1659199947652","title":"Chokseongnu Pavilion (촉석루)","description":"Standing grandly above the rocky cliffs of Namgang River is Chokseongnu Pavilion, arguably one of the most beautiful \u003cem\u003enugak\u003c/em\u003e buildings (multi-storied structure without walls) in the Yeongnam region. Chokseongnu (historically known as ‘Jangwollu’) has undergone eight renovations since its establishment in the 28th year of King Gojong (1241, Goryeo dynasty) and was once used as a commanding post for defending Jinju Palace in times of war. During times of peace, it was used for holding state examinations. \u003cbr\u003e\u003cbr\u003eAlthough the structure was burnt down during the Korean War, it was restored in 1960 through the efforts of the Jinju Historical Site Preservation Society. The roof design features a mix of hipped and gabled styles and the stone pillars were built with rocks collected from Chokseoksan Mountain, located in Changwon-si. The wood used for the structure was brought from Odaesan Mountain, situated in Gangwon-do. Noticeable features of Chokseongnu are the four engraved signboards and a board that holds the works of renowned poets and calligraphers. Jinju Namgang Yudeung (Lantern) Festival is held every fall at the Jinjuseong Fortress.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659199947652/2367499_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659199947652","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659199947652"},{"id":"2022-07-30-1659195649711","title":"Choi Champandaek (House of Choi Champan) (최참판댁)","description":"The House of Choi Champan is known as the setting of the famous novel \"Toji\" (\"The Land\") by noted novelist Park Kyongni. Located in a small folk literature village in Agyang-myeon, Pyeongsa-ri along the Seomjingang River at the foot of Jirisan Mountain, Choi Champandaek consists of fourteen hanok (traditional Korean house) buildings.\u003cbr\u003e\u003cbr\u003e Also used as the main set of the drama version of \"Toji\" (2004), Choi Champandaek gives visitors a look at the life of Korean people in the late Joseon era. The house has not only made its  appearance in many films, but is also a valuable cultural asset of Hadong-gun.\u003cbr\u003e\u003cbr\u003e The Daecheong Maru (wooden-floored hall) connected to the Sarangchae (men’s quarters in a hanok) offers a wide view of the vast field of Pyeongsa-ri and gives an opportunity to meditate and reflect while appreciating the beautiful surroundings. Located in the vicinity are numerous tourist attractions including the Pyeongsari Literature Center, Hwagae Market, and Ssanggyesa Temple.\u0026nbsp;During fall season\u0026nbsp;every year, Choi Champandaek hosts the Toji Literature Festival.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-30-1659195649711/2716602_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659195649711","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659195649711"},{"id":"2022-07-30-1659191859787","title":"Changwon Garosu-gil (창원 가로수길)","description":"Like Seoul, the city of Changwon also has a romantic promenade called \"Garosu-gil,\" lined with metasequoia trees on each side. The street is filled with a lovely ambience, dotted by small and cozy coffee shops, galleries, and art shops, making it the perfect place for a leisurely walk or a tea-time.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-30-1659191859787/2030778_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659191859787","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659191859787"},{"id":"2022-07-30-1659188551156","title":"Changnyeong Upo Wetland (창녕 우포늪)","description":"Upo Wetland is the largest natural wetland in Korea. The wetland takes up three different areas of Changnyeong-gun with a total size of 2,314,060 square meters. Created approximately 140 million years ago, the wetland was formed when the soft ground collapsed and water filled the area to form swamps and lakes, where dinosaurs played. Dinosaurs footprints can be found at Sejin-ri near Upo Wetland.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-30-1659188551156/1803897_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659188551156","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659188551156"},{"id":"2022-07-30-1659181051031","title":"Changdong Art Village (창동예술촌)","description":"Changdong Art Village was developed in an effort to rekindle commercial businesses in the declining downtown area. The empty town has been transformed into  an urban, trendy art village, tied close to the city. The main concept of the art villiage is to meld with the city's strengths in art for urban renewal. The city, which was once the heart of culture and art in 1950s and 1960s, has gone through the process of so-called \"urban regeneration through the arts\".\u003cbr\u003e\u003cbr\u003eThe village has various attractions including three main alleys, namely Moonshin Art Alley, Masan Mountain Trail Art Alley, and Ecole de Chang-dong Alley, as well as 50 art facilities and 12 workshop locations proving hands-on programs.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-30-1659181051031/2033249_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659181051031","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659181051031"},{"id":"2022-07-30-1659177626599","title":"Byeokgyegyegok (Chalbi) Valley (벽계(찰비)계곡)","description":"Byeokgyegyegok Valley in Uiryeong, Gyeongnam region begins at  Jagulsan Mountain and runs down along Hanusan Mountain, showcasing deep valleys and interesting rock formations. Also called Chalbigyegok Valley, the valley has clean water flowing all year round. The valley’s stream from the waterfall creates big and small ponds along its way, most famous among which are Gaksiso and Nongso ponds.\u003cbr\u003e\u003cbr\u003e The biggest draw of this attraction is the crystal clear pond waters that are clean enough to reflect the surrounding forest like a natural mirror. Byeokgye Tourist Site and Byeokgye Reservoir located near the tail-end of the valley are growing into full-fledged tourist attractions for camping and fishing.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-30-1659177626599/2689572_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659177626599","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659177626599"},{"id":"2022-07-30-1659173947475","title":"Bugok Hot Springs Special Tourist Zone (부곡온천 관광특구)","description":"The hot springs at Bugok have been called such because the land resembles the shape of a cauldron (the hanja characters of bu and gok refer to “cauldron” and “valley” respectively). When the spring was first discovered, people with skin ailments came in droves because of the water’s healing properties. \u003cbr\u003e\u003cbr\u003eBugok Spring maintains the best water temperature, 78℃. In the Bugok Hot Spring Special Tourist Zone, varied resting facilities like hotels, condos, a golf course, hot spring fountain and other facilities based on hot springs are available. Nearby attractions include Hwawangsan Mountain, famous for azalea, and Changnyeong Upo Wetland, making this area perfect for various travel plans. \u003cbr\u003e\u003cbr\u003eBugok Hot Springs Special Tourist Zone \u003cbr\u003eAreas covered  Geomun-ri, Sachang-ri and Bugok-ri, Bugok-myeon, Changnyeong-gun,Gyeongsangnam-do \u003cbr\u003eArea size  4,819,000 ㎡ \u003cbr\u003eDesignated day  January 18, 1997","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-30-1659173947475/2687425_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659173947475","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659173947475"},{"id":"2022-07-30-1659170619407","title":"Birthplace of the16th President of Korea, Roh Moo-hyun (진영 봉하마을과 노무현 대통령 생가)","description":"Bongha Village is located 4.5km to the east of Jinyeong-eup, on the foot-slopes of Bonghwasan mountain.  It is a typical farming village, and its major produce is Jinyeong sweet persimmons and rice. Its name comes from the mound above it on Bonghwasan mountain, where in the past beacons were lit as a method of communication. Bonghwasan mountain is home to Bonghwasa temple and two famous valleys  Doduk (thief) valley on the east side, named because of the many thieves that used to operate in the area, and Yasi (fox) valley on the west side, which looks like a fox lying on its front, looking back at its tail. \u003cBr\u003e\u003cBr\u003eBirthplace of the former President of Korea, Roh Moo-hyun\u003cBr\u003eThe birthplace of the former President of Korea, Roh Moo-hyun, is a brick house with a slate roof that consists of two small rooms and a kitchen. Although it is a shabby house, everything in it seems rare and precious to visitors. The earth, stones, and water, as well as household items, are popular with visitors. Some visitors even take stones and soil from the garden home with them in plastic bags, and some take water, believing that water from the ex-president’s birthplace is almost sacred.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-07-30-1659170619407/1611275_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659170619407","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659170619407"},{"id":"2022-07-30-1659166622805","title":"Bijindo Island (비진도)","description":"Bijindo Island is located 13 kilometers from Tongyeonghang Port. The island's main attraction is the 550 meter-long beach. Due to the unique formation of the island, with the beach appearing to connect two separate islands, it is possible to view both the sunrise and the sunset from the beach. The western side is a sandy beach, while the eastern side is a pebble beach.\u003cbr\u003e\u003cbr\u003eVisitors to the island can also enjoy scenic attractions of Hallyeohaesang National Park, including Haegeumgang Island and Sipjaedonggul Cave. Bijindo Island is also a great place to enjoy seafishing or simply relax in the natural beauty.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-30-1659166622805/2023707_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659166622805","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659166622805"},{"id":"2022-07-30-1659163505785","title":"Baenaegol Valley (배내골)","description":"Baenaegol Valley is located at the heart of the mountainous region affectionately known as the Yeongnam Alps. The valley derives its name “Baenaegol,” meaning “the valley of pears,” from the wild pear trees that grow in large numbers along the valley.\u003cbr\u003e\u003cbr\u003eThe valley covers nearly 8 kilometers of land between the range connecting Sinbulsan Mountain and Yeongchuksan Mountain and the western range connecting Cheonhwangsan Mountain and Jaeyaksan Mountain in Miryang. It is a popular vacation destination in the summer. Also, many tourists come to drink the water containing acer mono sap, which is known to be produced in this region during the springtime.\u003cbr\u003e\u003cbr\u003eBaenaegol Valley is just a short distance away from downtown Yangsan. The valley provides an opportunity to enjoy nature away from the hustle and bustle of the city center. The long valley is wedged between highlands, which results in at least two hours less of sunshine than other regions, so it feels cooler in the summer months. Strawberries are also widely grown in the area.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-30-1659163505785/1228175_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659163505785","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659163505785"},{"id":"2022-07-30-1659159589087","title":"Baegundonggyegok Valley, Sancheong (백운동계곡(산청))","description":"If you go 5 km up along the valley at Baegam-ri, under the thick woods, you will find a 180 square meter long stone named ‘Jeomjeong Rock’ and a small waterfall. This valley is Baegundonggyegok Valley.  For almost 6 km, the water of the valley flows over only rocks, with over twenty large and small falls and lakes.  Large stones in the valley are gorgeous because the stones are washed with sunbeams and the strong current of water.  The most famous falls are Baeunpokpo Waterfall and Odampokpo Waterfall.  Strong current of water flows in Deungcheondae, where the letters ‘Yeongnamjeilcheonsok’ are carved.  Baegundonggyegok Valley is a clean area due to maintenance of the clean natural environment.  Many tourists visit here because the valley is decorated with azaleas in the spring and it is cool in the summer.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-30-1659159589087/1889973_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659159589087","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659159589087"},{"id":"2022-07-30-1659157185392","title":"Archaeological Site in Bonghwang-dong, Gimhae (김해 봉황동 유적)","description":"In 1920, the Archaeological Site in Bonghwang-dong, Gimhae was the first site to be excavated in Korea. The site includes an important shell mound from the Gaya period, as well as the Bonghwangdae Tomb, which was the largest tomb in the Geumgwan Gaya area. These important discoveries lead to the designation as Historical Site No. 2 on February 5, 2001. On top of the hill remain Yeouijangja Pavilion and Hwangsebawi Rock, which are part of the legend about General Hwangse and Yeoui.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659157185392/1611260_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659157185392","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659157185392"},{"id":"2022-07-30-1659154895976","title":"Aranggak Pavilion (아랑각)","description":"Located in Naeil-dong in Miryang, Gyeongsangnam-do Province, Aranggak Pavilion sits in a bamboo forest. It is said to have been built to appease the spirit of a young woman named Arang, who met an unfortunate death. \u003cbr\u003e\u003cbr\u003eAccording to the legend, Arang was mistakenly killed by a low-ranking officer who had loved her and tried to hug her. After her death, she becomes a ghost and appears to every district magistrate (highest-ranking officer in a region) to appeal for the investigation of her unfair death, but each district magistrate dies of a heart attack. \u003cbr\u003e\u003cbr\u003eThen, a new district magistrate by the name Lee is dispatched to the area. Unlike his predecessors, Lee listens to the story of the ghost and finds the low-ranked officer who had killed her and punishes him. He found Arang’s body and holded a religious ceremony on her behalf. Aranggak was also built in her memory. \u003cbr\u003e\u003cbr\u003eEvery year, an event called Arangje is held on April 16 by the lunar calendar in Aranggak Pavilion. Young maidens dressed in white hanbok perform a religious ceremony to soothe the sorrow of Arang. There is also a saying that the spirit of Arang will preserve the love of those couples who visit the pavilion together.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-30-1659154895976/574085_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659154895976","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659154895976"},{"id":"2022-07-30-1659149972284","title":"Anmingogae Hill (안민고개)","description":"Anmingogae Hill is a 9-kilometer-long hill that stretches from Taebaek-dong in Jinhae to Anmin-dong in Changwon. Cherry blossom trees line both sides for 6 kilometers of the 9-kilometer road, making up the famous inhae Cherry Blossom Tunnel. The hill is also known for its view of Jinhaeman Bay, Ungsan Mountain, Sirubong Peak and Cheonjabong Peak. The hill is dotted with benches placed about 100 meters apart, offering visitors a seat to catch their breath while enjoying the view and cherry blossom trees. \u003cbr\u003e\u003cbr\u003eAlso of note is Anmin Saengtaegyo Bridge (Anmin Ecology Bridge), which was built as a passageway for wild animals to travel between Jangboksan and Ungsan mountains after the mountains were divided by the Anmin Tourism Road running between Jinhae and Changwon.","regDate":"2022-07-30","author":"korea-tour","tag":["Gyeongsangnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-30-1659149972284/1273455_image2_1.webp","blogPath":"Gyeongsangnam-do/2022-07-30-1659149972284","pageUrl":"https:/mcdryad.com/Gyeongsangnam-do/2022-07-30-1659149972284"}],"metaData":{"pageUrl":"https://mcdryad.com/Gyeongsangnam-do","nav":"Gyeongsangnam-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Gyeongsangnam-do"]},"buildId":"uHwMEF3B9gMYL3UAfK4Xh","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
