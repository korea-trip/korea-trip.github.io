e","Natural Sites"],"imgUrl":"/2022-11-09-1667979513690/710839_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667979513690","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667979513690"},{"id":"2022-11-09-1667976859194","title":"Imjonseong Fortress (예산 임존성)","description":"Imjonseong Fortress (also known as Daeheungsanseong Fortress) is located at the top of Bongsusan Mountain between Yesan-gun and Hongseong-gun in Chungcheongnam-do. This stone fortress was designed as a place to launch attacks against enemies. One of the ways in which those in the fortress fended off intruders was to unleash the water from the giant fortress well and let it gush down the mountain towards the oncoming forces.\u003cbr\u003e\u003cbr\u003eThe fortress wall is about 2.5m high and 3.5m wide and has a ditch 7-8 meters that runs alongside the southern wall. Compared with other Korean fortresses, Imjonseong Fortress is higher and about 2 meters thicker. It is the largest fortress of the Baekje Kingdom and has become the subject of much research.\u003cbr\u003e\u003cbr\u003eHistory shows that the fortress was the central hub of the Restoration Movement of the Baekje Kingdom (18 BC - 660 AD). In the 20th year of the reign of King Uija (Baekje dynasty), the kingdom was defeated by the united forces of the Silla Kingdom and the Tang dynasty (currently, China). Boksin (a cousin of King Uisa), a monk, and Heukchisangji stayed at the fortress for three years while trying to return the king to power.\u003cbr\u003e\u003cbr\u003eAs you walk along the winding trail, you’ll be able to see Daeryeonsa Temple and as you continue to the top, you’ll be treated to spectacular views of Oseosan, Baekwolsan, and Gayasan mountains. Those who come to the fortress from Masa-ri, Gwangsi-myeon, can drive and park their car in the parking lot located right below the fortress.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-11-09-1667976859194/2026113_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667976859194","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667976859194"},{"id":"2022-11-09-1667972802220","title":"Hyeonchungsa Shrine (현충사)","description":"Hyeonchungsa Shrine, located in Asan-si, is the shrine of General Lee Sun-Shin (1545-1598).  It was built in 1706, and named Hyeonchungsa Shrine the following year. In 1932 during the Japanese occupation, a treasure preservation committee was formed to protect the shrine. Afterward, the shrine was rebuilt by the government, its area greatly enlarged, and was further developed into a sacred place. \u003cbr\u003eThe shrine contains Sipkyeongdo, a pictorial biography of general Lee Sun-Shin’s portrait and his life story. Nanjung Diary, designated National Treasure No. 76, his Long Sword, Treasure No. 326, and other treasures are displayed within the shrine as well, together with the old house he lived in, the arrow shooting range, and Geobuksun (turtle ship). When you enter the of Hyeonchungsa Shrine, Chungmu gate, you will see another gate called Hongsal Gate. Go past Hongsal Gate and you can see Lee Sun-Shin’s portrait, which was made with Korean Cheonggiwa tiles and iron-reinforced concrete. Inside the Gotaek Building is the Chungmujeong House, where Lee Sun-Shin spent his life until he was a young man. The newly added pond, Yeonji Pond, in Hyeonchungsa Shrine is also worth exploring.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-09-1667972802220/1599738_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667972802220","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667972802220"},{"id":"2022-11-09-1667970473433","title":"Huirisan Pine Tree National Recreational Forest (국립 희리산해송자연휴양림)","description":"Surrounded by majestic pine trees, Huirisan Mountain boasts an outstanding landscape; there is a reservoir at the foot of the mountain. Upon climbing to the top of the mountain, visitor can overlook the scenic West Sea. There are also numerous attractions near Huirisan  Chunjangdae Beach, Geumgang River Banks, and Hansan Mosi Town (“Mosi” referring to “Ramie,” the predominant fabric used for traditional Korean clothing)\u003cbr\u003e\u003cbr\u003eThe top of the mountain (329m in x_height) is called Munsubong (or Munsu Peak). To the northwest of the Huirisan Pine Tree Recreational Forest is Saindae. Legend goes that four generals used to play there. Indeed, there is a cliff (140m in x_height) just below Saindae where they were believed to do chin-ups. Naturally, people call the area Teokgeolijang (Chin-Up Spot). Traces of Munsusa Temple still remain below Munsubong although it was said to have been destroyed by a huge number of bedbugs. 500m from Munsubong to the south, horse riding trails of the four generals are dotted along the ridge; Malttongbawi (Horse Dung Rock), resembling horse droppings, is 500m from the peak to the southeast.\u003cbr\u003e\u003cbr\u003eBelow Munsubong are four large peaks where the four generals lived and 100 small rocks beneath them that were home to low ranking men commanded by the generals. Because of their unique shapes, those rocks form a scenic sight while hiking in Huirisan.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-09-1667970473433/2032732_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667970473433","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667970473433"},{"id":"2022-11-08-1667904363151","title":"House of Chusa (추사고택)","description":"House of Chusa, Chusa Gotaek in Korean, is the traditional Korean house of the renowned scholar and calligrapher Chusa, also known as Kim Jeong-hui. This old house is known to have been constructed by the great-grandfather of Chusa, Kim Han-Sin.\u003cbr\u003e\u003cbr\u003eThe Korean-style house compound (266.11 m²) consists of munganchae (a guesthouse), soseuldaemun (a high gate), sarangchae (ㄱ-shaped mens quarters), anchae (ㅁ-shaped women’s quarters) and a shrine where the remains of Chusa are enshrined. Theㄱ-shaped Sarangchae stretches for one kan (traditional measuring unit) to the south and 2 kans to the east and is comprised of two rooms and a daecheongmaru (living area). The Anchae consists of a six-kan daecheongmaru and two one-kan rooms.\u003cbr\u003e\u003cbr\u003eLocated on the ground is a tomb where Chusa’s great-grandfather (Kim Han-Sin) and his wife (Hwasun Princess) are buried. Nearby, visitors will see a gate that was constructed to commemorate Princess Hwasun’s faithfulness to her husband.\u003cbr\u003e\u003cbr\u003eLocated approximately 600 meters to the north of the old house is a lacebark pine tree, which was designated as a Natural Monument. The lacebark pine tree, originally from northern China, is among the few of its kind in Korea. It is said that Chusa snuck the pine across the border from China (formerly, the Qing dynasty) into the country when he was 25 years old and planted it at the tomb of his great-grandfather. Originally, the tree had three branches, but two were broken and the third branch was damaged. In 1980, the damaged branch was treated and since then, the tree has been kept under strong protection.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-11-08-1667904363151/2357922_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667904363151","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667904363151"},{"id":"2022-11-08-1667900379232","title":"Hongwonhang Port (홍원항)","description":"Hongwonhang Port, located near Chunjangdae Beach, is a popular place for enjoying sea fishing and delectable meals of fresh raw fish. In addition to its culinary appeal, the port offers the picturesque scene of long stretches of shoreline guarded by two beacons in red and white. Hongwonhang Port has many fishing boats thanks to its small tidal range, resulting in a lively atmosphere and cheap sashimi prices.\u003cbr\u003e\u003cbr\u003eHongwonhang Port, along with Gwangyanghang Port in Jeollanam-do, is the prime spot for gizzard shad. Each autumn the port holds the Gizzard Shad Festival, a festival that has plenty of events \u0026 delectable fish dishes. While at the festival, visitors are also encouraged to check out the Seocheon Museum of Marine \u0026 Natural History and Dongbaekjeong. The stuffed specimens at the museum are worth the visit and the view of Maryang Port from atop the museum is unbelievable.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-08-1667900379232/2034929_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667900379232","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667900379232"},{"id":"2022-11-08-1667897286794","title":"Historic Site of General Gyebaek (계백장군 유적지)","description":"Gyebaek (? - 660) was a general in the ancient Korean kingdom of Baekje. This historic site is not far from Hwangsanbeol, the last battlefield of General Gyebaek who fell defending Baekje at the end of its days. Allied troops from Silla and Tang attacked Tanhyeon and Baekgang, strategic sites held by Baekje, in 660 (the 20th year of King Uija’s reign). \u003cbr\u003e\u003cbr\u003eGeneral Gyebaek and his 5,000 soldiers fought against General Kim Yu-sin and his 50,000 soldiers. General Gyebaek successfully defeated the allied troops four times, but was ultimately unable to overcome the insurmountable numbers brought to bear by his foe. The Baekje army was finally defeated, and the last general of Baekje, Gyebaek, died in the battle.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-08-1667897286794/1279043_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667897286794","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667897286794"},{"id":"2022-11-08-1667893040681","title":"Haemieupseong Walled Town (서산 해미읍성)","description":"Haemieupseong Walled Town is a representative fortress from the Joseon period. Additional famous walled towns in Korea include Gochangeupseong Walled Town and Naganeupseong Walled Town. Haemieupseong Walled Town was established in 1491 during the 22nd year of King Seongjong. Its perimeter is approximately 1.8 kilometers, the x_height is 5 meters, and total area is 196,381 m², making it a huge fortress. Through restoration and purification projects, its old image has been restored as a historic park and it is famous as a site of Catholic martyrs in the late Joseon era. \u003cbr\u003e\u003cbr\u003eDuring the persecution of Catholics, many Catholics from Chungcheong-do were forced to come to Haemieupseong Walled Town where the administration office was located. Upon arrival, they were tortured to death. In particular, approximately 1,000 people are recorded as having been executed during the persecution in 1866. \u003cbr\u003e\u003cbr\u003eThe plaza inside of the fortress has a prison site where Catholics were chained up under the Daewongun government, and a gigantic old tree which was the tree used for torturing. The stones which were used for thrashing are located outside of a fortress gate and have become a holy place.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-11-08-1667893040681/2671481_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667893040681","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667893040681"},{"id":"2022-11-08-1667890153983","title":"Haemi Martyrdom Holy Ground (Yeosutgol) (해미순교성지(여숫골))","description":"Haemi Martyrdom Holy Ground is the site where nearly 1,000 Catholics in Chungcheongnam-do were buried alive during the time between the  Byeongin Persecution in 1866 and 1882. At that time, Catholics were executed outside Haemieupseong Fortress Seomun Gate (West Gate). As it was difficult to execute them one by one, the martyrs were buried alive in a big hole all at once. When confronted with their deaths, the martyrs prayed while singing Yesumaria (Jesus Maria). Because it also sounds like  Yeosumeori,  the place was called Yeosutgol as well.\u003cbr\u003e\u003cbr\u003eThe 16-meter-high memorial\u0026nbsp;tower was set set up near Haemicheon Stream to pay tribute to the nameless martyrs who were buried alive. Many Catholics visit this location every year to remember and honor the martyrs who sacrificed their lives for their belief.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-11-08-1667890153983/1954554_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667890153983","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667890153983"},{"id":"2022-11-08-1667886221428","title":"Gyeryongsan National Park (계룡산국립공원)","description":"Gyeryongsan National Park stretches across the cities of Daejeon, Gongju, and Nonsan in Chungcheongnam-do and was made a national park on December 31, 1968. The name of the mountain comes from the fact that the ridgeline looks like a dragon wearing a chickens crest on its head. The topographical features are what make this mountain stand out and its mysterious folklore is what makes it so interesting. The park features many peaks, including the main peak Cheonhwangbong (alt. 845.1 m), as well as Sambulbong, Yeoncheonbong, and Gwaneumbong Peaks. This mountain is famous for its many interesting sites, with its fantastic rock structures and Yongmunpokpo Falls on the west, Eunseonpokpo Falls to the east, and Amyongchu and Sutyongchupokpo Falls in the south. \u003cbr\u003e\u003cBr\u003eIn spring, cherry blossoms bloom along the path to Donghaksa Temple, and during summer the lush green of the valley is very beautiful. During fall, the maple trees reveal their crimson colored leaves around Gapsa Temple and Yongmunpokpo Falls. The snowcapped peak of Sambulbong in winter is simply breathtaking. Gyeryongsan is full of rare animals and plants, beautiful waterfalls and a rich history with mysterious legends and cultural treasures. To the east is Donghaksa Temple; northwest, Gapsa Temple; southwest, Sinwonsa Temple; and southeast, Yonghwasa Temple.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-11-08-1667886221428/1600077_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667886221428","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667886221428"},{"id":"2022-11-08-1667883853084","title":"Gyeryong Musangsa Temple (무상사(계룡))","description":"Musangsa Temple is an international Zen Temple exclusively for foreigners. The temple aims at promoting Korean Zen Buddhism among foreign monks and nuns while encouraging non-Buddhist priests and religious leaders to experience Zen. Twice a year (once in the summer and once in the winter) a 3-month program is held for foreign monks and nuns to come and practice Ganhwaseon, a type of Zen Buddhism. Travelers and other foreigners are also welcome to participate in shortened versions of the program, which are typically one week in length. During meditation/program periods, public visits are limited. The temple’s yearly schedule is divided into three sections with the last section providing various events and programs including weekend events and workshops. The temple also offers temple stay and other programs run in both Korean and English.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-08-1667883853084/1277770_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667883853084","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667883853084"},{"id":"2022-11-08-1667881274866","title":"Gwanbuk-ri Archeological Site \u0026 Busosanseong Fortress [UNESCO World Heritage] (관북리유적과 부소산성 [유네스코 세계문화유산])","description":"Busosanseong Fortress is a mud fortress located on top of Busosan Mountain (altitude 106 meters) in the northern part of Buyeo. The fortress is estimated by some to have been built around AD 538 to protect Sabi (now Buyeo), which was once the capital of the Baekje kingdom (18 BC-AD 66). Other historians, however, believe that the fortress was already in place by AD 500 and modified in 605 into the structure we see today. In either case, some parts of the fortress were reconstructed during the Unified Silla period (676-935) and modified again in the Goryeo (918-1392) and Joseon (1392-1910) eras. \u003cbr\u003e\u003cbr\u003eBusosan Mountain is home to historic landmarks from the Baekje kingdom, including the archaeological site in Gwanbuk-ri, located just in front of Buseosanseong Fortress. Within the fortress, some of the most famous sites include Baekhwajeong Pavilion, Sajaru Pavilion, Banwollu Pavilion, Yeongillu Pavilion, Samchungsa Shrine (dedicated to three loyal subjects of the Baekje kingdom), Gungnyeosa Shrine, Goransa Temple, Gunchangji (military warehouse site), and Suhyeoljugeoji (site of pit houses for the Baekje soldiers). The mountain is also home to Nakhwaam Rock where, according to legend, 3,000 women of the Baekje kingdom threw themselves into the river below after the collapse of the empire.","regDate":"2022-11-08","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-11-08-1667881274866/1598872_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-08-1667881274866","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-08-1667881274866"},{"id":"2022-11-07-1667814061458","title":"Gudeurae Park (구드래조각공원)","description":"Located at the western end of Busosan Mountain along the Baekma River, the Gudeurae region boasts beautiful scenery and a well-developed sculpture park. The port in the region acted as an entrance to the Sabi Castle during the Baekje dynasty and today serves as a dock for the cruise ship that travels up and down the Baekma River. Restaurants serving delicious regional cuisine are located near the dock, making the area a recommended tourist location for visitors who are looking for a combination of natural beauty and flavorful culinary delights. \u003cbr\u003e\u003cbr\u003eGudeurae was designated a Korea tourist region in 1985. Following the official designation, a sculpture park housing 59 sculptures was established in the area. Thirty of the works of art were crafted by sculptors residing in Gudeurae who are known for skills that have been handed down from artists dating back to the Baekje Period. The other 29 pieces are from Korean and overseas artists who participated in the International Modern Sculpture Symposium in 1999. The sculptures bring about a sense of beauty that reflects the region’s history as well as modern art, making the park a popular tourist site and retreat for residents. A monument built in memory of a well-known folk song describing the beauty of Gudeurae is also located in the region.","regDate":"2022-11-07","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-11-07-1667814061458/1954533_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-07-1667814061458","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-07-1667814061458"},{"id":"2022-11-07-1667810992863","title":"Goransa Temple (고란약수)","description":"Goransa Temple is located at the foot of the cliffs of Nakhwaam before the Baengmagang River. There is a well called Goranjeong behind the temple. The kings of Baekje are said to have drank water from this well at least once a day. It is said the water will make anyone who drinks it become three years younger.","regDate":"2022-11-07","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-07-1667810992863/1601183_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-07-1667810992863","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-07-1667810992863"},{"id":"2022-11-07-1667806686705","title":"Goransa Ferry (고란사유람선)","description":"Goransa Ferry is the best way to understand the history of the Baekje dynasty while enjoying the still waters of Baengmagang River. The ferry passes various historical sites within Busosanseong Fortress, including Cheonjangdae Cliff, Nakhwaam Rock, Joryongdae Cliff, and Jaondae Cliff. Of these sites, Nakhwaam Rock (Falling Flower Rock) is perhaps the most famous, being known as the location where many Baekje women jumped from the cliff rather than be taken captive when the dynasty fell to invading forces. Another key site is Goransa Temple, home to a fountain of natural spring water that was said to prevent aging.","regDate":"2022-11-07","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-11-07-1667806686705/1601190_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-07-1667806686705","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-07-1667806686705"},{"id":"2022-11-07-1667803676038","title":"Gongju Songsan-ri Tombs and Royal Tomb of King Muryeong [UNESCO World Heritage] (공주 송산리 고분군과 무령왕릉 [유네스코 세계문화유산])","description":"The Songsan-ri Tombs and Royal Tomb of King Muryeong (reign 462-523) contains representative relics of the Baekje period (234-678). The Songsan-ri Tombs contain the graves of kings from the period when Baekjes capital was Gongju, and it is believed to contain 17 such graves. Only seven graves have been discovered so far. There are two types of tomb designs, traditional Baekje-style rock and earth fortification tomb and Chinese-influenced rock tomb. First five tombs were made using the traditional Baekje-style design while tomb number six and the Royal Tomb of King Muryeong was made using the Chinese-influenced design. Even though many artifacts were stolen from the tombs, the tombs serve as an important evidence of Baekje culture and the foreign exchanges during that period.","regDate":"2022-11-07","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-07-1667803676038/2678689_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-07-1667803676038","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-07-1667803676038"},{"id":"2022-11-07-1667800001016","title":"Gongju Gongsanseong Fortress [UNESCO World Heritage] (공주 공산성 [유네스코 세계문화유산])","description":"Located in Gongju-si, Gongsanseong Fortress is a mountain castle which was established during the Baekje Period (234-678). The fortress is more than 2.6 kilometers long at 110 meters above sea level. Built using earthen fortifications during the Baekje dynasty, the fortress was strengthened during the Joseon dynasty with stones. There are many structures and relics left from the Baekje, Goryeo, and Joseon dynasties within the fortress. At the West and East entrances, visitors can enjoy a thick forest with the Geumgang River in the background. It is worth the visit for its historical and cultural significance, and also for the beautiful view of the Geumgang riverside and the walking trail.","regDate":"2022-11-07","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-11-07-1667800001016/1598593_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-07-1667800001016","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-07-1667800001016"},{"id":"2022-11-07-1667794496051","title":"Gongju Donghaksa Temple (동학사(공주))","description":"Located in the east valley of Gyeryongsan Mountain in Hakbong-ri, Banpo-myeon, Gongju, Donghaksa Temple is the first and the oldest existing academic institute for female monks. Home to about 150 monks who study and practice Buddhism, the temple is the most visited spot on all of Gyerongsan Mountain due to its history, convenient location, and visitor facilities.  \u003cbr\u003e\u003cbr\u003eThe elegant structure of the temple is x_heighted by the majestic view of Munpilbong Peak to its front. In the spring, many visitors come to the temple to see the cherry blossom tunnel, a 3 kilometer pathway from Bakjeongja three-way intersection to Donghaksa Temple. Every year since 1993 the temple has also been the venue of the Donghaksa Spring Flower Festival.","regDate":"2022-11-07","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-07-1667794496051/2365483_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-07-1667794496051","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-07-1667794496051"},{"id":"2022-11-06-1667727579079","title":"Geumsan Ginseng Museum (금산인삼관)","description":"Geumsan Ginseng Museum was founded to spread the excellence of Korean (Geumsan) ginseng across the nation and the world. Ginseng cultivation implements and models, efficacy, foods, and other products containing ginseng are on display in this museum. Visitors can also watch ginseng-related videos to gain a better understanding of Korean ginseng.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-11-06-1667727579079/2011209_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667727579079","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667727579079"},{"id":"2022-11-06-1667724220241","title":"Geumsan Boseoksa Temple (보석사 (금산))","description":"Located on the southeastern slope of Jinaksan Mountain (732 meters), about six kilometers away from Geumsan-eup, Boseoksa Temple was founded by the great Buddhist monk Jogu Daesa in 866 (12th year of King Heongang) during the Silla Kingdom. The temple’s name Boseoksa (boseok meaning jewelry) comes from the statue of Buddha in the temple that was cast from gold found in the mountain facing the temple.  \u003cbr\u003e\u003cbr\u003eThe temple is comprised of Daeungjeon Hall, Euiseongak Shrine and Sansingak Shrine. Close to the temple grounds are 12 stunning waterfalls. Visitors can also see a 1,100 year-old ginkgo tree or take a pleasant stroll along a 300-meter long fir tree road.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-06-1667724220241/1600191_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667724220241","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667724220241"},{"id":"2022-11-06-1667720221452","title":"Gapsa Temple (갑사)","description":"Gapsa Temple is located in the forested foothills of Gyeryongsan Mountain, 19 kilometers from Gongju and a three-hour walk from Donghaksa Temple. The temple is most beautiful during fall when surrounded by crimson foliage. Gapsa Temple was established by monk Adohwasang in 420, during the early Baekje Period. The temples beauty allowed it to escape destruction many times, but it was ultimately burned down during the Imjin War (1592-1598). The current structures were built in 1604. Nearby attractions include Yongmunpokpo Falls, Sujeongbong Peak, and Cheonjinbotab Pagoda.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-06-1667720221452/2675821_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667720221452","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667720221452"},{"id":"2022-11-06-1667717121590","title":"Ganggyeong Oknyeobong Park (강경 옥녀봉)","description":"Oknyeobong Peak is one of the eight scenic views of Nonsan and offers a great overview of the Geumgang River as it flows through the Ganggyeong district. Continuing out into the distance, views of Nonsan and Iksan can be seen, bringing to mind a traditional painting of a mountain and river. The scenery is so beautiful that there is a myth of mountain gods coming down to play and bathe during the full moon.\u003cbr\u003e\u003cbr\u003eThe signal-fire tower at the peak was built to receieve signals from the tower on Gwangduwonsan Mountain in Iksan, and passes the message along to Noseong signal-fire tower. The park is also in the area of the nations earliest Baptist church, making it famous for people on a pilgrimage to sacred places.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-11-06-1667717121590/1280565_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667717121590","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667717121590"},{"id":"2022-11-06-1667713084675","title":"Gakwonsa Temple (각원사)","description":"Gakwonsa Temple is located halfway from the peak of Taejosan Mountain, a natural landmark of Cheonan. The temple was established on May 9, 1977 to pray for the reunification of North and South Korea. The temple contains a bronze seated statue of Buddha, which is 15 meters in x_height, 30 meters in circumference, has 175-centimeter-long ears and 30-centimeter-long nails, and weighs 60 tons.To the left of the statue is the largest Buddhist prayer hall in Korea, Daeungbojeon Hall, along with other temple buildings, drawing in many Buddhist followers as a prayer site.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-06-1667713084675/2648687_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667713084675","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667713084675"},{"id":"2022-11-06-1667710297223","title":"Gaehwa Art Park (개화예술공원)","description":"Situated in Boryeong, the spacious Gaehwa Art Park is a theme art park that houses a variety of parks and attractions  to name a few, Mosan Fine Arts Museum, Birim Park, Yukpilsi Park, Hwain Music Hall, and Herb Land. The orange roof of Mosan Fine Arts Museum was made by using local stones. At Yukpilsi Park, visitors can see over 1,500 sculptures, statues and monuments as well as large stones inscribed with famous Korean poems. At Herb Land, visitors can enjoy dining. Throughout the park, visitors can see seven different ponds, waterfalls, and walking trails as well as animals such as deer, rabbits, and ducks roaming freely.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-11-06-1667710297223/531565_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667710297223","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667710297223"},{"id":"2022-11-06-1667707361802","title":"Five-story Stone Pagoda at Jeongnimsa Temple Site [UNESCO World Heritage] (부여 정림사지 오층석탑 [유네스코 세계문화유산])","description":"This granite pagoda from the late Baekje period in Buyeo-gun, Chungcheongnam-do has been designated a National Treasure. It is generally known as the Baekje Five-story Pagoda. As one of two remaining Baekje pagodas, this stone pagoda itself is a precious and important artifact that established the lineage of Korean stone pagoda patterns. With refined and creative features, it exemplifies the beauty and elegance that were imitated in the latter-day pagodas.","regDate":"2022-11-06","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-06-1667707361802/2671456_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-06-1667707361802","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-06-1667707361802"},{"id":"2022-11-05-1667644934434","title":"Deoksungsan Mountain (덕숭산)","description":"Deoksungsan Mountain is referred to as Chungcheong regions Geumgangsan Mountain for its beauty. Within Deoksungsan Mountain is Sudeoksa Temple, famous for its Daeungjeon Hall as the oldest surviving wooden building in Korea. The mountains most prominent features are the oddly shaped rocks that are often compared to the shape of a human skull or a beast with its mouth wide open. Some of the most scenic points are Wonhyobong Peak, Seongmunbong Peak, and Haetaebawi Rock. Several Buddhist temples and cultural heritages occupy the mountain. The mountain is also a popular destination for family trips thanks to its short hiking course and Deoksan Hot Springs.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-11-05-1667644934434/2357878_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667644934434","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667644934434"},{"id":"2022-11-05-1667641164296","title":"Deoksan Provincial Park (덕산도립공원)","description":"The name “Deoksan” has been shortened from its original name, Deoksungsan Mountain.  This mountain area boasts a beautiful valleys and the Sudeoksa Temple, which is unique in that only Buddhist nuns can be found here. The main building of the Sudeoksa Temple, the Daeunjeon, has been preserved in its original condition. This was first constructed in 1308 and has been designated a national treasure.  As well as the Deungjeon, the Sudeoksa Temple houses many cultural treasures, such as the Sudeoksa 3-storey stone pagoda.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-11-05-1667641164296/1961332_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667641164296","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667641164296"},{"id":"2022-11-05-1667637850566","title":"Deoksan Hot Spa District (덕산온천지구)","description":"Deoksan Hot Spa is conveniently in Sadong-ri, Deoksan-myeon, Yesan-gun, Chungcheongnam-do, only one and a half hours away from Seoul. The spa resort’s hot springs have been known for their efficacy ever since the Joseon dynasty (1932-1910) and the 45℃ germanium water is widely known for its health benefits. The region has been home to major spa resorts since 1917.\u003cbr\u003e\u003cbr\u003eNearby tourist attractions include Chunguisa Temple, which enshrines the spirit of Patriot Yun Bong-Gil, and Sudeoksa Temple, a training site for Buddhist nuns. Within the spa district are 9 major spa facilities, approximately 50 hotels, and numerous restaurants.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-05-1667637850566/1961336_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667637850566","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667637850566"},{"id":"2022-11-05-1667630763241","title":"Dangjin Marine Tourism Organization (Sapgyo Hamsang Park) (당진해양관광공사 (함상공원))","description":"Dangjin Marine Tourism Organization, also known as Sapgyo Hamsang Park, is a unique theme park where old battleships have been turned into experience and exhibition halls. The park is comprised of a themed exhibition hall focused on the navy and marines, the inside and outside of military ships, flights and other exciting facilities, including a 4D video room, game center, carnival plaza, and indoor entertainment facility to help children admire and become intimate with the Navy and Marines. Also, Hamsang Cafe provides another resting area to enjoy ones visit fully.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-11-05-1667630763241/2617944_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667630763241","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667630763241"},{"id":"2022-11-05-1667626702002","title":"Daenanjido Island (대난지도)","description":"Nanjido Island\u0026nbsp;gets its name from the fact that there are many orchids (‘nan’) and gromwells (‘ji’) on the island and because it is the largest of the islands in the area, the word ‘dae (big)’ is attached to the beginning of the name. The island is particularly famous for its fine sand beach and many sweetbriers. With close distance to Seoul and metropolitan areas, the island is visited by many people throughout the year.\u003cbr\u003e\u003cbr\u003e The Nanjido Island area is an archipelago with eight islands (including Nanjido Island).  A tour of the area offers the chance to view diverse sea landscapes as well as exceptional view of the sunset.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-05-1667626702002/2372092_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667626702002","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667626702002"},{"id":"2022-11-05-1667623862653","title":"Daejosa Temple (Buyeo) (대조사 (부여))","description":"Below Seongheungsanseong Fortress (built in 501 during the Baekje Kingdom) in Buyeo is an ancient temple called Daejosa (great bird temple). \u0026nbsp;Inside the temple grounds stands a giant standing stone Buddha statue looking toward the east. The temple, which was founded during the\u0026nbsp;5th year of the Baekje Kingdom, has an interesting legend behind its origin. \u003cbr\u003e\u003cbr\u003eAccording to the legend, an old monk fell asleep after praying under a large rock on the slopes of Seongheungsan Mountain. In his dream, a large bird glowing in gold  flew in from the west and sat on the rock where Daejosa currently stands. While the bird continuoulsy flapped its wings, a ray of light shone on the rock and it was there that the statue of Avalokitasvara Bodhisattva appeared. \u003cbr\u003e\u003cbr\u003eThe old monk had the same dream at the same time for many days. He recounted his dream to the seongju (castle lord), who then reported it to King Seong of Baekje. The king interpreted the dream as a sign that it was the right time to move the capital of Baekje to Sabi (now Buyeo) and ordered the construction of a large temple at the location that appeared in the dream. The temple was so big that even at a hurried pace, it would still take 10 years to build. Workers had to work day and night, and every time the workers felt tired, birds would come singing to brighten up the atmosphere so that the workers can forget the fatigue and continue working. Hence, the temple was completed after only\u0026nbsp;five years. Because of the golden bird, the temple was named Daejosa, literally meaning temple of a great bird.\u003cbr\u003e\u003cbr\u003e The rock on which Avalokitasvara Bodhisattva appeared in the dream was recreated as a stone statue of a Buddha. This standing stone Maitreya Bodhisattva statue is a fine work of sculpture which, along with the stone Bodhisattva of Gwanchoksa Temple (Treasure No. 218), is a representative heritage of the early Gorye period.\u003cbr\u003e\u003cbr\u003eIn front of Wontongbojeon Hall (a hall enshrining Avalokitasvara Bodhisattva) stands a pagoda. In the old days, the stone pagoda used to have only the cover stones but as the pagoda body stones were found, the structure was completely restored in 1975. This pagoda is assumed to have been built in the early days of the Goryeo Kingdom.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-05-1667623862653/210537_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667623862653","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667623862653"},{"id":"2022-11-05-1667620948842","title":"Daeheung Dongheon (대흥동헌)","description":"Dongheon refers to the administrative building or headquarters for the top city official of the Joseon dynasty. This tile-roofed house measures six \u003cem\u003ekan\u003c/em\u003e (traditional Korean measuring unit), or approximately 14.4 meters, on the front, two kan (4.8 meters) on the side and is 3.3 meters in x_height. Records carved on its gate show that the wooden house was constructed in 1407. The house, which is characteristic of late Joseon dynasty architecture, was once used as Daeheung-myeon office, but was dismantled and restored to its original appearance in 1979.","regDate":"2022-11-05","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-05-1667620948842/1281020_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-05-1667620948842","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-05-1667620948842"},{"id":"2022-11-04-1667558592768","title":"Daedunsan Recreational Forest (대둔산자연휴양림)","description":"Daedunsan Recreational Forest contains deep valleys and magnificent peaks. The new-growth forest on the lower half of the mountain is in perfect harmony with its idyllic surroundings. Nearby tourist attractions include Daedunsan Provincial Park, Taegosa Temple, and a battlefield from the Imjin War (1592-1598).","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-04-1667558592768/607946_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667558592768","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667558592768"},{"id":"2022-11-04-1667554819004","title":"Daedunsan Provincial Park (Nonsan Section) (대둔산도립공원 (논산))","description":"Daedunsan Mountain offers spectacular views and various scenic spots like Gunjigyegok Valley, Surakpokpo Falls, Macheondae Seonnyeopokpo Falls, Nakjodae Peak, Surakgyegok Valley, and more. In particular, the one-kilometer-high cliff and the unique rock formations at Surakpokpo Falls provide great scenery.\u003cbr\u003e\u003cbr\u003eSurakpokpo Falls and Gunjigyegok Valley are at the entrance of the hiking trail that leads up to Daedunsan Mountain. It is about a two-hour hike from Surakgyegok Valley to Macheondae Peak on Daedunsan Mountain.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-11-04-1667554819004/2687502_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667554819004","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667554819004"},{"id":"2022-11-04-1667551787817","title":"Daedunsan Provincial Park (Geumsan Section) (대둔산도립공원 (금산))","description":"While the Wanju section of Daedunsan Provincial Park is more developed and rather larger than the Geumsan section, Geumsan has the distiction of being home to Taegosa Temple, the most important hertiage of the mountain. Daedunsan Mountain features many unique rock formations and small peaks with a clean environment. There are lush forests and beautiful valleys that turn crimson with the arrival of fall. Additional attractions of the park include a battlefield from the Imjin War (1592-1598), and Seokmun Gate, a stone gate before Taegosa Temple.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-11-04-1667551787817/2514089_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667551787817","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667551787817"},{"id":"2022-11-04-1667547465111","title":"Daecheon Beach (대천해수욕장)","description":"Daecheon Beach, located in Boryeong, Chungcheongnam-do, is a 3.5-kilometer-long, 100-meter-wide sandy beach. The beach has a gentle slope and clean sand, making it a popular summer vacation spot. As part of the western coast, the beach is also famous for beautiful sunsets. The beach area is divided into the areas of Sunset Plaza and Mud Square. Each area holds various fun events every summer. In particular, Boryeong Mud Festival, held every July, is a popular festival among both domestic and international tourists.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-04-1667547465111/1830271_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667547465111","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667547465111"},{"id":"2022-11-04-1667544517647","title":"Chunjangdae Beach (춘장대해수욕장)","description":"Chunjangdae Beach offers a gentle 1.5-degree slope and a thick grove of pine and acacia trees, making it popular as a summer vacation destination. A meeting plaza is located at the midpoint of the beach, and walking paths connect to nearby islands. At low tide, visitors can catch shellfish and flatfish in the mudflat. Nearby attractions include the Busa Sea Wall, Hongwonhang Port, and Camellia Grove in Maryang-ri.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-04-1667544517647/1870705_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667544517647","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667544517647"},{"id":"2022-11-04-1667540591513","title":"Chunguisa Shrine - Historic Site Related to Yun Bong-Gil, Yesan (충의사 (예산 윤봉길 의사 유적))","description":"Located 23km northwest from Yewan, the Chunguisa Relics Site was constructed in 1968 to pay tribute to Yun Bong Gil, who was martyred during the independence movement. \u003cbr\u003e\u003cbr\u003eOn April 29, every year, an event to commemorate Mr. Yun’s patriotism takes place. His relics were designated as National Treasure No. 568 and now are on display here.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-04-1667540591513/1785518_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667540591513","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667540591513"},{"id":"2022-11-04-1667538254947","title":"Chilgapsan Recreational Forest (칠갑산자연휴양림)","description":"Chilgapsan Recreational Forest opened in 1990 within a lush natural forest. The park offers many amenities to enjoy a relaxing time in nature. Overnight guests can stay in a cabin, complete with heating, a kitchen, and shower, or camp in the campground. The forest is also capable of hosting retreats, with training buildings and a lecture hall. Day visitors can enjoy the many walking trails and hiking paths, as well as a water playground and observation decks. The forest is located next to Chilgapsan Provincial Park, with many valleys in the area for more time in nature, as well as Cheonjangho Lake and Modeoksa Temple.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-04-1667538254947/607708_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667538254947","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667538254947"},{"id":"2022-11-04-1667535886552","title":"Chilgapsan Provincial Park (칠갑산도립공원)","description":"Chilgapsan Mountain, located in Cheongyang-gun, Chungcheongnam-do, was designated as a provincial park in 1973. This mountain, 561 meters above sea level, has been called “The Alps of Chungcheongnam-do.” Chilgapsan Mountain area has many peaks, a thick forest and beautiful valleys. Each season has its own unique atmosphere. There are romantic cherry blossoms in spring, vivid green leaves in summer, autumn tints in fall and a snow-covered landscape in winter. Mountaineers visit all year round and can choose from seven courses.","regDate":"2022-11-04","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Provincial Parks"],"imgUrl":"/2022-11-04-1667535886552/2662619_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-04-1667535886552","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-04-1667535886552"},{"id":"2022-11-03-1667472420990","title":"Chilgapsan Observatory, Starpark (칠갑산천문대 스타파크)","description":"The star observatory is situated near Hantigogae Pass on Chilgapsan Mountain. The observatory has a celestial projection room, video and lecture room, exhibition room, an observatory platform, main observation room, and a subsidiary observation room. The main observation room is equipped with six telescopes, including a 400mm reflecting telescope and one 304mm refracting telescope, the largest in the nation. At the celestial projection room, visitors can view a virtual night sky and stars on a dome screen 10 meters wide regardless of weather conditions. The room offers 5-D cubic movies related to space science on a full HD screen and 4-D chairs with environmental effects of water, wind, and lightning.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-11-03-1667472420990/2358699_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667472420990","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667472420990"},{"id":"2022-11-03-1667468452579","title":"Chilgapsan Jangseung Park (칠갑산 장승공원)","description":"Jangseung Park on Chilgapsan Mountain is the largest preservation area for jangseungs, the ancient wooden or stone totem poles that were usually placed at the village entrance to ward off  evil spirits. It was established in May 1999 to counter the dwindling awareness of the artifacts, and houses some of Koreas tallest jangseungs (11.5 m) as well as replicas of indigenous totem poles from across the world. Today, it continues to host the Annual Chilgapsan Mountain Jangseung Festival, and serves as an important site of Korean history learning.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-11-03-1667468452579/1601698_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667468452579","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667468452579"},{"id":"2022-11-03-1667465297913","title":"Cheonsuman Bay - Migratory Bird Sanctuary (천수만(철새도래지))","description":"Cheonsuman Bay emerged as a habitat for migratory birds as a result of a reclamation project that was undertaken in 1984. A breakwater was built around this area, which created Ganwolho Lake and Bunamho Lake. Moreover, a vast agricultural land spanning 6,400 hectares was formed on what used to be a mud flat. The monthly average temperature of Cheonsuman Bay area between October and March is about 1.2 degree Celsius higher than inland areas at the same latitude because of its oceanic climate. Such geographical conditions have made Cheonsuman Bay an ideal wintering site for migratory birds.\u003cbr\u003e\u003cbr\u003eCheonsuman Bay is located midway along the migration route of birds migrating from northern Siberia or Manchuria to Southeast Asia. As a result, Cheonsuman Bay has become home to nearly 200 different species of migratory birds that can be watched all year round. In winter, the area becomes a wintering site for over 300 thousand ducks and wild geese, as well as a wide variety of endangered species like storks, spoonbills, mute swans, and white-naped cranes. Lucky birdwatchers might be able to witness the great spectacle created by tens of thousands of migratory birds flying in a flock over the Cheonsuman Bay area.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-11-03-1667465297913/2716584_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667465297913","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667465297913"},{"id":"2022-11-03-1667461081853","title":"Cheonjangho Lake (천장호)","description":"Cheonjangho Lake is situated on the ridge of Chilgapsan Mountain about 11 kilometers away from the Chilgapsan Recreational Forest. This is reservoir of 1,200 hectares and is used to irrigate nearby farm land. Construction began in 1972 and took seven years to complete. The lake boasts clean water and an outstanding surrounding landscape. When it comes under fog or clouds, it creates a scenic view against the Chilgapsan Mountain landscape. In early spring, smelts are caught in abundance, drawing a growing number of tourists and anglers.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-03-1667461081853/2358815_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667461081853","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667461081853"},{"id":"2022-11-03-1667458152957","title":"Cheongyang Daracgol Julmudeom Holy Site (청양 다락골 줄무덤 성지)","description":"Julmudeom refers to the unmarked graves of anonymous Catholic martyrs in Darakgol, Cheongyang in Chungcheongnam-do. Darakgol is also the birthplace of St. Choi Gyeong-hwan and Choi Yang-eop (the second Catholic priest in Korea) was also martyred in Gwacheon, Gyeonggi-do. Because the grave is of more than one individual, it was given the name Julmudeom (group graveyard).\u003cbr\u003e\u003cbr\u003eAlthough the exact number of martyrs and their exact cause of death is unknown, they were buried by family resulting in the 37 mounds in three sections. In 1982, Cheongyang Cathedral established monuments to commemorate the unidentified martyrs, and Julmudeom became a well-known site for Catholic pilgrimages. In 1986, the remains of St. Choi Gyeong-hwan Francisco were relocated to the Jeoldusan Martyrs’ Shrine reducing the total number of mounds at Julmudeom to 36.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-11-03-1667458152957/1602658_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667458152957","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667458152957"},{"id":"2022-11-03-1667454145382","title":"Cheongsan Arboretum (청산수목원)","description":"Cheongsan Arboretum is home to over 200 different kinds of wildflowers, trees, and water plants such as lotuses and water lilies. Theme gardens and walking trails have over 600 types of trees. Opened in 1990, the garden has the most water plants in the nation.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-03-1667454145382/2634646_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667454145382","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667454145382"},{"id":"2022-11-03-1667451755458","title":"Cheongpodae Beach (청포대해수욕장)","description":"Cheongpodae Beach is located just south of Mongsanpo Beach. Its gently curved shoreline, unique rock formations, pine trees, and migratory birds all combine to make one spectacular scenery. The sand is white, the waves are not too high, and the water temperature is just right - all these are reasons to make this the next family vacation destination. Visitors can enjoy fresh seafood at nearby Mageumpo Port with a view of various islands.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-03-1667451755458/637295_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667451755458","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667451755458"},{"id":"2022-11-03-1667448637150","title":"Cheonan Three-way Intersection Park (천안삼거리공원)","description":"The Cheonan Three-way Intersection Park (Cheonan Samgeori Park) used to be a three-way junction that divides into the road to Seoul in the north; Daegu, Gyeongju, and Dongnae in the southeast; and Jeonju, Gwangju, and Mokpo in the southwest. In the Joseon dynasty, the intersection served as a major division point, with travelers of different classes, from wealthy officials to humble scholars, stopping by to take a break on their way. Many legends and enjoyable folk songs, known as \u003cem\u003eheungtaryeong\u003c/em\u003e, originated from this area. This significant junction was developed into a park by planting trees, rearranging facilities, and holding cultural events to honor the sites history and attract visitors.","regDate":"2022-11-03","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-11-03-1667448637150/1602588_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-03-1667448637150","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-03-1667448637150"},{"id":"2022-11-02-1667385940656","title":"Cheonan Gwangdeoksa Temple (광덕사(천안))","description":"Gwangdeoksa Temple is said to be established in 637 by Monk Jajang Yulsa during the Silla Kingdom and was refurbished during the reign of King Heungdeok (832). The temple sits in the southeast of Gwangdeoksan Mountain, which borders Asan-si and Cheonan-si, and the southwest of Taehwasan Mountain. It was the biggest temple within Chungcheong and Gyeonggi regions before the Japanese invasion. However, it was burnt down during the Japanese invasion and the main buildings such as Daeungjeon, Myeongbujeon and Cheonbuljeon Halls are relatively new compared to the other original facilities.","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-02-1667385940656/565702_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-02-1667385940656","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667385940656"},{"id":"2022-11-02-1667382169606","title":"Cheollipo Beach (천리포해수욕장)","description":"Cheollipo Beach is among the many beaches located within Taeanhaean National Park. It is located 2 kilometers north of Mallipo Beach, a well-known beach in Taean. Another 2 kilometers north is Baengnipo Beach. The beaches in the park are characterized by shallow waters that are 1~2 meters deep with a 1-kilometer beach shore. In particular, Cheollipo Beach is noted as an amazing sunset spot, making it a popular attraction regardless of swimming season.","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-02-1667382169606/2653831_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-02-1667382169606","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667382169606"},{"id":"2022-11-02-1667378919698","title":"Cheollipo Arboretum (천리포수목원)","description":"Cheollipo Arboretum is located on the tip of the Taean peninsula, and was founded by Carl Ferris Miller, the blue-eyed Korean. Miller purchased the land in 1962 and starting in 1970, many trees were planted in earnest. At that time, the park was only open to experts in related fields and members who helped fund the arboretum. In 2009, select sections of the arboretum were finally opened to the general public. The arboretum features more than 13,200 plants, including holly, magnolia, camelia, and maple trees, as well as five varieties of Rose of Sharon, the national flower.","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-02-1667378919698/2653799_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-02-1667378919698","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667378919698"},{"id":"2022-11-02-1667374827719","title":"Buyeo Neungsan-ri Ancient Tombs [UNESCO World Heritage] (부여 능산리 고분군 [유네스코 세계문화유산])","description":"Hundreds of Baekje tombs are scattered across Buyeo. Among them, Neungsan-ri Ancient Tombs, which are close to Buyeo, have been relatively well preserved and are fairly large in size. \u003cbr\u003e\u003cbr\u003eThe Neungsan-ri Ancient Tombs were the royal tombs of the Baekje dynasty from 538 to 660 when the capital of Baekje was Sabi (now Buyeo). In the Baekje Gobun Miniature Museum at the entrance to Neungsan-ri Ancient Tombs, mockups and miniature tombs are on display with their cross sections exposed. Here, one can view all kinds of Baekje tombs including stone mounds of the Hanseong Era as well as those discovered in Buyeo.","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-02-1667374827719/210143_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-02-1667374827719","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667374827719"},{"id":"2022-11-02-1667372047028","title":"Buyeo Naseong Fortress [UNESCO World Heritage] (부여 나성 [유네스코 세계문화유산])","description":"Buyeo Naseong, also known as the Outer City Wall, was built to protect the capital of Baekje, Sabi. It has a x_height of about 8.4 kilometers. The wall surrouned Busosanseong Fortress and extended to the city of Buyeo. \u003cbr\u003e\u003cbr\u003eThe wall is one of the oldest walls along with Naseong in Pyeongyang and it is estimated to have been built around 538, when the Baekje capital was changed from Woonjin (current Gongju) to Sabi (current Buyeo). The wall of the fortress starts from the site where Dongmun (East gate) was located to the area of Geumgang River, made by piling soil up. However, only a few traces remain of its former glory. \u003cbr\u003e\u003cbr\u003eFor now, it leaves a blurry trail including a 20 meter area to the east of Cheongsanseong Fortress, Dongmun Bridge from Seokmok-ri, and an area from Pilseobong Peak to Yeomchang-ri. While the outer wall is sharply sloped, the inner wall was built with a gentle slope to make it easier for horses to reach the guard posts on the top of the wall. Inside the fortress, the palace of Baekje, government offices, houses, temples, stores and protected facilities can be seen. The entire structure of Naseong Fortress features Geumgang River in the south and west sides, providing a natural double-defense system. The wall was one of the important outer defense facilities along with Cheongsanseong and Cheongmasanseong Fortresses.\u003cbr\u003e\u003cbr\u003e* Area  554,591 ㎡","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-02-1667372047028","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667372047028"},{"id":"2022-11-02-1667368710012","title":"Buyeo Muryangsa Temple (무량사(부여))","description":"Muryangsa Temple, located at the foot of Mansusan Mountain in Buyeo-gun, Chungcheongnam-do, is said to have been built during the reign of Silla King Munmu by national preceptor Beomil. Geungnakjeon Hall can be seen after passing through Sacheonwangmun Gate, recognizably the best location for taking in the beauty of Muryangsa Temple. The temple grounds hold the Two-story Geungnakjeon Hall, Five-story Stone Pagoda, and Stone Lantern, all in a row. \u003cbr\u003e\u003cbr\u003eThe temple is also famous for being the place where Kim Siseup, one of the Saengyuksin (Six Loyal Subjects of the Joseon dynasty), spent his last few days before death. Visitors can see his portrait inside the temple. Although the temple site is included in Buyeo-gun’s administrative district, it is located closer to downtown Boryeong.","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-02-1667368710012/2037209_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-02-1667368710012","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667368710012"},{"id":"2022-11-02-1667364227651","title":"Boryeong Jukdo Island (죽도 (보령))","description":"Although called Jukdo Island, the island today is technically not an island as it has been connected to the mainland since the construction of Nampo Embankment in 1999. Along the entrance of the island are many fresh hoe (sliced raw fish) restaurants lining the street. This unpopulated fishing island is also called Daeseom (Bamboo Island) for its dense groves of bamboo trees.","regDate":"2022-11-02","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-02-1667364227651/2547407_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-02-1667364227651","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-02-1667364227651"},{"id":"2022-11-01-1667299580391","title":"Boryeong Beach Special Tourist Zone (보령 해수욕장 관광특구)","description":"The Boryeong Beach Special Tourist Zone consists of three major attractions  Daecheon Beach, Muchangpo Beach and Jukdo Island. \u003cbr\u003e\u003cbr\u003eThe 3.5-kilometer-long, 100-meter-wide Daecheon Beach is popular as the main venue for the annual Boryeong Mud Festival, which attracts about 2 million domestic and international tourists every year. The soft, white sand and lush pine trees also make this an ideal beach to visit for a walk. Various accommodations can easily be found here since the area has been a popular tourist destination for quite some time.\u003cbr\u003e\u003cbr\u003eLocated south of Daecheon Beach, Muchangpo Beach is where visitors can witness a sea-parting phenomenon in the summer. The 1.5-kilometer “Mystic Sea Road” between Muchangpo Beach and Seokdaedo Island reveals itself when the water levels go down due to the difference in the ebb and flow of the tides. During the sea parting, visitors will be able to catch clams, crabs and shellfish. The beach also offers a breathtaking view of the sunset.\u003cbr\u003e\u003cbr\u003eJukdo Island is located midway between Daecheon Beach and Muchangpo Beach. This unpopulated fishing island is known for its dense groves of bamboo trees. The waters in front of the island are clean and full of fish, drawing a large number of visitors for sea fishing.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-11-01-1667299580391/1894399_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-01-1667299580391","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-01-1667299580391"},{"id":"2022-07-28-1659015426719","title":"Bongsusan Recreational Forest (봉수산 자연휴양림)","description":"Opened in 2007, the Bongsusan Mountain Natural Recreation Forest offers a variety of forest recreation facilities. The area is home to various wild birds. The forest also offers various hiking trails, which take between one and three hours to complete. The slopes are relatively gentle. Various rest and forest bathing sites are setup throughout the forest. The Yedang Reservoir is nearby, which is the nation’s top fishing ground. Also in the area is the Hyeongje (Brother) Park, Daeheung Dongheon, Daeryeonsa Temple, Imjonseong Fortress, Deoksan Hot Spring, Sudeoksa Temple, Chunguisa Temple, the residence of Chusa Kim Jung-hee, and the Korea Traditional Architecture Museum.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-28-1659015426719/1601669_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659015426719","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1659015426719"},{"id":"2022-07-28-1659014406621","title":"Bonggoksa Temple (봉곡사)","description":"Surrounded by lush wildlife Bonggoksa Temple is located alongside the northeast valley in Bongsusan Mountain in Namdan, Songak-myeon. Both Daeeungjeon and Hyanggakjeon sit facing east, and to the north, is the large Yosache (residence for Buddhist monks). Behind the residence, an area has been leveled down for a restroom and storehouse. And Samseongak (a building where three saints are worshipped) is situated on top of the mound to the south of the temple. Although Samseongak was constructed in recent years, both Daeungjeon and Yosache are identified in the restored record that was found by Buddhist monk, Seobong in 1891. The temple has gained renown for being the place where Saint Mangong attained his Buddhist awakening and recited Odoseong, the zen poetry in July, 1895.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-28-1659014406621/1495784_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659014406621","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1659014406621"},{"id":"2022-07-28-1659013781391","title":"Baengnipo Beach (백리포해수욕장)","description":"Baengnipo Beach is a rather small beach but boasts clean water and some of the finest sand on the west coast. There are beautiful cliffs at both ends of the beach adding to the natural beauty. The grove of pine trees around the beach offers a great site for camping. The beach is well managed and offers services tailored to the needs of tourists, so visitor satisfaction is high.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659013781391/1599934_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659013781391","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1659013781391"},{"id":"2022-07-28-1659008015459","title":"Baeksajang Beach (백사장해수욕장)","description":"Baeksajang Beach is located near Baeksajangpogu Port which is just 4 kilometers southwest of Anmyeon-do Yeonyukgyo Bridge, the bridge connecting the mainland to the island. The beach has a long stretch of shimmering white sand and the ebbing tide creates a different view of the horizon. Though the water level has a large tidal range, the beach's moderate water temperature makes it suitable to swim even in late summer. The beach is 1.2 kilometers long and 300 meters wide, and is made up of fine silica sand. \u003cbr\u003e\u003cbr\u003e Baeksajang Beach and the nearby Sambong Beach is one of the major sources of jumbo shrimp. During autumn, crowds come to enjoy the taste of fresh jumbo shrimp. The beach even holds a prawn festival every fall when jumbo shrimp production peaks.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659008015459/2716426_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659008015459","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1659008015459"},{"id":"2022-07-28-1659004863960","title":"Baekje Cultural Land (백제문화단지)","description":"Baekje Cultural Land is the largest history-themed park in Korea, built to share the beautiful culture of the Baekje Kingdom with the world. The large site is filled with traces of Baekje culture. Sabigung Palace is a reconstruction of a real royal palace from the Three Kingdoms period. Neungsa Temple, a royal temple representing the Baekje period, has been recreated according to the real size based on excavation research done at the historic site in Neungsan-ri, Buyeo-eup. Just inside Daetongmun Gate is the Five-story Stone Pagoda, the most prominent structure in the complex. Wiryeseong Fortress, built during the Hanseong Baekje Era, gives a different aspect of Baekje in comparison with Sabigung Palace from the Late Baekje Era. A panorama of the complex can be seen from Jehyangnu Pavilion.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1659004863960/2366349_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659004863960","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1659004863960"},{"id":"2022-07-28-1659001087938","title":"Baegmagang River (백마강)","description":"Baegmagang River (백마강), which literally means ‘the largest river in the Baekje Kingdom’, refers to the 16km-long Geumgang River. \u003cbr\u003e\u003cbr\u003eThere are many historic sites all along Baegmagang River, which flows around Mt. Busosan, including Cheonjeongdae Altar (천정대), where important national affairs of the Baekje Dynasty were determined, Nakhwaam Rock (낙화암), Joryongdae Rock, Gudeure, BusanㆍDaejaegak Pavilion, Jaondae Rock and Subukjeong Pavilion. \u003cbr\u003e\u003cbr\u003e* Joryongdae Rock (조룡대)\u003cbr\u003eA small island-like rock on the Baegmagang riverside\u003cbr\u003e* Daejaegak Pavilion (대재각) \u003cbr\u003eDaejaegak Pavilion is located at the Baegmagang River cliff across from the Gudeure Ferry. In this pavilion can be found a rock bed engraved with ‘Jitongjaesim Ilmodowon’ on its surface.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1659001087938/1784679_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1659001087938","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1659001087938"},{"id":"2022-07-28-1658997789555","title":"Asanoncheon Hot Spring (아산온천)","description":"Asanoncheon Hot Spring was discovered in 1987 and designated as a tourist zone in 1999. The mineral-rich spring  water offers a slew of natural health benefits. The alkaline water found in the natural hot spring contains a  variety of  minerals (about 20 types), including calcium and sodium bicarbonate. \u003cbr\u003e \u003cbr\u003e When you bathe in the hot spring, your skin absorbs these minerals, which speed up cellular restoration and blood circulation. An oxygenated circulatory system is beneficial in keeping not only your stomach, but your body's other vital organs and tissues healthy and strong. \u003cbr\u003e \u003cbr\u003e The hot spring offers natural treatment options for various common ailments such as arthritis, neuralgia, high blood pressure, stomach disorder, and stroke. Nestled in the mountains, the spa offers the relaxation of walking in the forest and breathing in the fresh valley air. Also, stopping by the historical statue at Asanho Lake along the west coast highway  to Asanoncheon Hot Spring will add an extra bit of fun to your weekend excursion.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-28-1658997789555/1599755_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658997789555","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658997789555"},{"id":"2022-07-28-1658993675912","title":"Asan-si Hot Springs Special Tourist Zone (아산시 온천 관광특구)","description":"Asan-si Hot Springs Special Tourist Zone includes Dogo, Asan and Onyang Hot Springs. Since the opening of Onyangoncheon Station on Seoul Subway Line 1 in December 2008, visitors flourished to the area thanks to the convenient access.\u003cbr\u003e\u003cbr\u003eIt is said that Onyang Hot Springs is 1,300 years old, which means that it dates back to the Three Kingdoms Period. It is also known to be the kings' favorite spot for treatment and recuperation during the Joseon period. \u003cbr\u003e\u003cbr\u003eOnyang Hot Springs is made up of alkaline spring waters and renowned for its excellent water quaility and abundance. The water temperature is 37~54℃. There are 200 accommodation facilities and amenities, including hotels, Oncheonjang hot springs and restaurants.\u003cbr\u003e\u003cbr\u003eDesignated as a therapeutic hot springs, Dogo Hot Springs is equipped with spa treatment facilities. The water park within the hot springs is popular with families. Near the hot springs is a station that used to be Dogooncheon Station, but today, visitors can experience rail bike riding there. Another spot to visit is Asan Botanical Garden, which boasts beautiful flowers even in the depths of winter. \u003cbr\u003e\u003cbr\u003eAsan Hot Springs has a variety of water park attractions in its theme hot springs. As the hot springs has soft water and contains plenty of minerals, such as silicic acid, sodium and calcium, it is said that drinking the water boosts metabolism and strengthens the digestive system. Apart from the modern style condominiums and inns, the hot springs has a golf course, water park and outdoor swimming pool filled with hot spring water and offers a great opportunity to experience various leisure activities. \u003cbr\u003e\u003cbr\u003e* Current State of Asan Hot Springs Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Sinsu-ri, Eumbong-myeon, Asan-si, Chungcheongnam-do (Onyang, Dogo and Asan Hot Springs, Sinjeongho Tourist Site) \u003cbr\u003e2) Area  3,710,000㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eParadise Spa Dogo, Asan Spavis, Oeam Folk Village, Oncheonjang hot springs,  Botanical Garden, Traditional Market, etc.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-28-1658993675912/1875810_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658993675912","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658993675912"},{"id":"2022-07-28-1658990679048","title":"Asan Spavis (아산 스파비스)","description":"Located one hour away from Seoul, Asan Spavis is a theme park comprised of a pool for water therapy, kid pool, and an outdoor hot spring pool open all year long, for family visitors to enjoy their spa together. The theme park can hold up to 7,100 people at the same time as well as 23 hot spring pools that mix seasonal herbs to the pool. For those who are looking for something more extreme, there is a 75 meter wave pool, 110 meter race slide, 125 meter tube and body slide and more. If you get hungry while playing in the water, there is a food court and snack corner as well as waterpark amenities such as six large pergolas, 100 parasols, 100 sunbeds.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-28-1658990679048/1601498_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658990679048","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658990679048"},{"id":"2022-07-28-1658986913216","title":"Asan Maengssi Haengdan House - Maeng Sa-seong House (아산 맹씨행단(맹사성 고택)","description":"Maeng Sa-seong is a major figure in Cheonbaek-ri and was a prime minister during the early years of the Joseon dynasty. His house is the oldest private residence in Korea, and was originally General Choi Yeong’s home, before he turned it over to his grand son-in-law, Maeng Sa-seong. The simple residence houses two 600-year-old gingko trees in the yard. Therefore it has been named ‘Haengdan’, meaning that Confucius taught on top of the gingko tree symbolizing a place of learning. For that reason it is inferred that Maeng Sa-seong intentionally planted gingko trees in the yard and taught junior scholars. The two gingko trees provide a cool shade and give out five sacks of gingko nuts each year.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-28-1658986913216/1495766_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658986913216","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658986913216"},{"id":"2022-07-28-1658984540847","title":"Archaeological Site in Seokjang-ri, Gongju (공주 석장리 유적)","description":"The Archaeological Site in Seokjang-ri, Gongju is located approximately 6 kilometers out of the city of Gongju, on the northern banks of the Geumgang River. The site is one of Korea's representative relic sites of the Old Stone Age, and is designated Historic Site No. 334. The site was excavated 10 times between 1964 and 1974 by teams from Yonsei University Museum. The excavation of 27 layers of stratum produced relics proving people lived in the area through 11 cultural eras. The area was excavated again in 1990 and 1993, producing even more cultural artifacts and helping to create a clearer image of the people living in that time.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-28-1658984540847/531206_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658984540847","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658984540847"},{"id":"2022-07-28-1658981694068","title":"Anmyeondo Island Recreational Forest (안면도자연휴양림)","description":"Anmyeondo in Taean is home to a 100 year old pine tree forest that is special in Korea. The natural forest was managed by the royal family during the Goryeo Dynasty and since 1965 has been managed by the province of Chungcheongnam-do.\u003cbr\u003e\u003cbr\u003eThe Forest Exhibition Hall in Anmyeondo Recreational Forest displays the producing process of wood, the uses of wood, the forest’s worth, and more in an easy to comprehend manner. The Forest Cabin and Forest Recreation Center have a gas stove, cooking utensils, and shower facilities.","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-28-1658981694068/2031770_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658981694068","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658981694068"},{"id":"2022-07-28-1658975944792","title":"Anmyeondo Island (안면도)","description":"Located 30 km away from Taean, Anmyeondo Island is the sixth largest island in Korea, where a 200-meter bridge constructed in 1970 connects the island with Taean-gun. The peninsula connected to Nammyeon was isolated during the Joseon Dynasty by cutting off access between Changgi-ri in Anmyeon-eup and Shinon-ri in Nammyeon for the convenience of tax transportation. The island's coast is lined with some 14 beaches as well as abundant pine trees, which are symbols of Anmyeon-eup. The island also owns Anmyeondo Natural Forest, along with the Mogamju Forest (Natural Monument No. 138).","regDate":"2022-07-28","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-07-28-1658975944792/2426575_image2_1.webp","blogPath":"Chungcheongnam-do/2022-07-28-1658975944792","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-07-28-1658975944792"}],"metaData":{"pageUrl":"https://mcdryad.com/Chungcheongnam-do","nav":"Chungcheongnam-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Chungcheongnam-do"]},"buildId":"qSoKRyl6sW0EZkXcNFjn6","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
