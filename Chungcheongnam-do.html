 found in Records of Hwaamsa Temple Restoration plaque, which is displayed in Sudeoksa Temple Museum. The timeline was recorded by Kim Myeong-hee in 1848, and written by Kim Seong-hee, and carved by Cho Seok-shin. The name Hwaamsa was given by King Yeongjo (r. 1724-1776).","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-21-1669020279698","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-21-1669020279698"},{"id":"2022-11-21-1669016202356","title":"Yeonginsan Recreational Forest (아산 영인산자연휴양림 숲속야영장)","description":"Yeonginsan Recreational Forest is situated on Yeonginsan Mountain in Asan-si, Chungcheongnam-do. The summit of the mountain provides a panoramic view of the surroundings including the west sea, Sapgyocheon Stream, and more. Various facilities are also available including accommodations and water play site. There are many tourist attractions nearby for visitors to enjoy.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-21-1669016202356","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-21-1669016202356"},{"id":"2022-11-21-1669013187316","title":"Seosan Ganworam Hermitage (간월암(서산))","description":"Ganworam is a small hermitage located in Ganwoldo-ri in Seosan-si, Chungcheongnam-do. Ganworam Hermitage was created by the Great Monk Muhak, the monk to King Taejo of the Joseon dynasty. The name of the hermitage is directly tied with Muhak himself as it is said Muhak became enlightened while meditating under the moon (“wol” means moon in Korean) at this hermitage. At low tide, Ganworam Hermitage is connected to shore via a natural walkway, but at high tide, the walkway is submerged and the hermitage becomes an island. At night time, in particular, the hermitage and its surrounding islets create a breathtaking view as the moonlight reflects off the sea.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-21-1669013187316/681511_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-21-1669013187316","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-21-1669013187316"},{"id":"2022-11-21-1669006111919","title":"Seocheon Dalgogae Mosi Village (서천 달고개모시마을)","description":"In Seocheon Dalgogae Mosi Village, the long-standing tradition of Hansan mosi (ramie fabric) is passed down and preserved in the hands of the village women. Hansan mosi is also called fine ramie because of the time-consuming and labor-intensive process involved. The village offers a variety of mosi-themed experience programs for visitors with the help of experienced village artisans. Programs include ramie plant harvesting and ramie fabric weaving. Visitors can also try some highly nutritious ramie rice cakes and tea.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-11-21-1669006111919/605093_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-21-1669006111919","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-21-1669006111919"},{"id":"2022-11-21-1669003254704","title":"Sangnok Aquapia (천안상록리조트 아쿠아피아)","description":"Cheonan’s Sangnok Resort possesses a diverse entertainment facility, offering a Leisure Town with Sangnok Hotel, a convention center, Sangnok Land, and golf course.  Sangnok’s featured attraction is Aquapia, known as a “Water World, or Water Paradise”.   \u003cbr\u003e\u003cbr\u003eIf you take a look around the indoor water-park, Aquapia, there is a variety of fun awaiting each guest  a tidal wave pool with 5 different types of waves; The Flowrider, a ride that simulates the thrill of surfing on ocean waters; Master Blaster, a ride that takes two riders up at a time, up and down through the water’s heavy pressure; 2 new slides; and 3 types of spas used as resting areas.","regDate":"2022-11-21","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-21-1669003254704","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-21-1669003254704"},{"id":"2022-11-20-1668940794078","title":"Oeam Folk Village (외암민속마을)","description":"Designated as an Important Folklore Cultural Asset No. 236, Oeam Folk Village was formed over 500 years ago. Traditional farming village provides various activities and programs for visitors to enjoy. In fall, the village has festivals reenacting the market from Joseon period, offering performances and delicious food.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-11-20-1668940794078/2654800_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668940794078","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668940794078"},{"id":"2022-11-20-1668937046072","title":"Nonsan Jijangjeongsa Temple (지장정사(논산))","description":"Upon finishing his thousand-day prayers in Gyeryongsan Mountain in June 1980, Monk Deoksan came down to the site of an old temple in Noseong-myeon, Hwagok-ri and built Jijangjeongsa Temple. The upper part of the current Daeungjeon Hall was once the main hall of Jijangam Hermitage and was originally about 33 square meters. Daeungjeon Hall was later expanded to its current size. In 1995, Yeongsanjeon (Cheonbuljeon) Hall was built and in 1997, Seonjae Preschool was opened. The temple is open for praying and meditation and also has a charnel house. The temple and its followers are loyally devoted to the practice of Buddhism in its purest form.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-20-1668937046072","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668937046072"},{"id":"2022-11-20-1668933725315","title":"Magoksa Temple [UNESCO World Heritage] (마곡사 [유네스코 세계문화유산])","description":"Magoksa Temple was founded by Monk Jajangyulsa in 640 and was repaired multiple times throughout the different dynasties. The temple has many treasures and cultural properties. Interesting fact about the temple is that it was never damaged by any major wars, including the Imjin War and the Korean War.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-20-1668933725315/1598627_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668933725315","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668933725315"},{"id":"2022-11-20-1668929737229","title":"KT\u0026G Sangsangmadang Nonsan (KT\u0026G 상상마당 논산)","description":"KT\u0026G Sangsangmadang are cultural arts facilities located in Hongdae, Chuncheon, and Nonsan. The Nonsan branch includes basic facilities such as a design shop, café, and experiences, while also offering an art lounge, art camping village, and youth training facilty for more indepth education. Sangsangmadang’s lives out its concept of growing artistic imagination and sharing happiness.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-11-20-1668929737229/2518023_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668929737229","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668929737229"},{"id":"2022-11-20-1668922645102","title":"Island Resom Oasis Sunset Spa (아일랜드 리솜 오아식스 선셋스파)","description":"Oasis Sunset Spa is located within Island Resom, an oceanview resort on Anmyeondo Island. The resort features an outdoor infinity pool and five other themed spas. The resort is the perfect venue to enjoy the sunset over Kkotji Beach.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-20-1668922645102","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668922645102"},{"id":"2022-11-20-1668919580082","title":"Hongseong Jeongamsa Temple (정암사 (홍성))","description":"Jeongamsa Temple is a small rural temple situated halfway up Oseosan Mountain. There are few existing records that mention the temple’s beginning. Some suggest that it was built around AD 527 during the 5th year of Baekje King Seongwang’s reign, but there is little evidence to support this theory. The only reference alluding to a specific time is Yeojidoseo (Detailed Survey of Korean Geography published during the late Joseon dynasty). It states Jeongamsa Temples location as on Oseosan Mountain, and Oseosan Mountain being surrounded by Hongsan Mountain and Baegwolsan Mountain and intersected by Hongju, Gyeolseong, and Boryeong. This indicates the temple was recognized in the mid-18th century and around the same time, Garamgo (a book about temples, published in the late 18th century) also states that Jeongamsa Temple is located approximately 11 kilometers to the east of Gyeolseonghyeon. It is still uncertain whether the temple referred to is Jeongamsa Temple on Oseosan Mountain. \u003cbr\u003eSome foundation stones within the temple site measure 70-80 centimeters on each side. These stones indicate that the old Buddhist shrine of Jeongamsa Temple was laid out with five \u003cem\u003ekan\u003c/em\u003e (Korean unit of measurement indicating the space between two pilars) at the front and three kan on the side. Future archaeological studies will help identify the true history of Jeongamsa Temple.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-20-1668919580082","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668919580082"},{"id":"2022-11-20-1668916695189","title":"Gongseri Catholic Church (아산 공세리성당)","description":"Gongseri Catholic Church was founded in 1894 as the main parish of the Daejeon diocese in Gongse-ri, Inju-myeon that connects Asanman Bay to Sapgyocheon Stream. Early missionaries originally used a common house for church meetings in the early years until in 1897 when a rectory was built, followed by the establishment of the main church in 1922. This was the first Catholic church in Chungcheongnam-do and the religion spread across Anseong, Onyang, and Dunpo to establish regional churches respectively. The grounds have three graves of prosecuted martyrs, a parish and rectory, retreat house, and meeting room. The premises is surrounded by beautiful views of a lush forest.","regDate":"2022-11-20","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-11-20-1668916695189/2439706_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-20-1668916695189","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-20-1668916695189"},{"id":"2022-11-19-1668854405248","title":"Ganggyeong Bugok Methodist Church (구 강경성결교회 예배당)","description":"The early form of church architecture was mostly hanok (Korean traditional houses) style as it was the time when missionary activities were just settling. As most leaders of the congregation were Westerners, they felt uncomfortable in these Korean-style buildings and started building Western-style churches. As a result, most of the Korean-style churches either disappeared or underwent reconstruction. \u0026nbsp;\u003cbr\u003e\u003cbr\u003e However, Ganggyeong Bugok Methodist Church has  kept\u0026nbsp;its Korean-style building to this day, making it a very unique and  valuable piece of architecture. This building is regarded as an important material  for studying the technological transition from the traditional to the modern.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-19-1668854405248","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668854405248"},{"id":"2022-11-19-1668850655866","title":"E-An Land (이안숲속)","description":"E-An Land Forest was established in 1999 when 1,836 arbor species and 1,418 herb species were planted on a land area of 1,118 hectares. The forest features a tropical garden and various other exhibition gardens, as well as thematic spaces like the Haneul Maru. The forest was finally completed in 2006. Inside the arboretum, there are various things to see such as the herb village, parakeet exhibitions, a pine tree garden, and man-made cave. There is also a mini golf course and an outdoor swimming pool. Visitors can also use the onsite pensions and the auto camping site for accommodation, making the E-An Land Forest a great place for family and group visitors.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-19-1668850655866","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668850655866"},{"id":"2022-11-19-1668847374367","title":"Donamseowon Confucian Academy [UNESCO World Heritage] (돈암서원 [유네스코 세계문화유산])","description":"Donamseowon Confucian Academy was built in 1634, originally 1.5 kilometers away from its current location. It received a royal charter in 1660 and relocated to its current location in 1880 due to flooding problems. The academys main gate, Ipdeokmun Gate, is made up of three entrance doors. Once inside, Yangseongdang Hall can be seen facing the main gate, with Eungdodang Hall to the left. Ancestral rites take place every February and August at Jungjeong Hall. Inside the academy is a shrine that houses the ancestral tablets of four prominent scholars who taught at this institution - Kim Jang-saeng, Kim jip, Song Jun-gil, and Song Si-yeol. Among the academies that served Kim Jang-saeng and his teachings, Donamseowon is considered the most important and influencial.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-19-1668847374367/2620822_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-19-1668847374367","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668847374367"},{"id":"2022-11-19-1668843358474","title":"Buyeo Garimseong Fortress (부여 가림성)","description":"Garimseong Fortress is a stone fortress built on the lower reaches of the Geumgang River to protect Sabiseong Fortress, the capital of the Baekje dynasty. The fortress parking lot is only 200 meters away from the southern entrance, allowing visitors to easily access and enjoy the view from this historical fortress. By ascending the stairway by the rocky cliff, a large tree comes into view. Known to be over 400 years old, this tree is called the Love tree of Seongheungsan Mountain and has even made an appearance in the drama Seodongyo (200). The fortress is also popular as a sunrise spot, serving as Buyeo-gun’s New Years Eve festival venue.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-11-19-1668843358474/210152_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-19-1668843358474","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668843358474"},{"id":"2022-11-19-1668840214052","title":"Boryeong Mud Museum (보령머드박물관)","description":"Boryeong Mud Museum is comprised of a mud shower booth, mud massage room, mud-related exhibition and hands-on programs as well as mud cosmetics. It is located in front of Daecheon Beach, making it convenient to visit after spending time on the beach. Visitors can enjoy various cosmetics and health-related experiences.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-19-1668840214052","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668840214052"},{"id":"2022-11-19-1668836252075","title":"Boryeong Eunhaeng (Ginkgo) Village (보령 은행마을)","description":"In Boryeong-si, Chungcheongnam-do, Boryeong Eunhaeng (Ginkgo) Village is filled with ginkgo trees. It is also called “Cheongna Eunghaeng Maeul” (청라 은행 마을) and “Green Rural Tourism Village” (녹색농촌체험마을).\u003cbr\u003e\u003cbr\u003eUpon entering the village, murals can be seen, which are enhanced by ginkgo trees throughout the village, particularly in autumn when they change a dazzling yellow. \u003cbr\u003e\u003cbr\u003eThe village uses Janghyeon Elementary School, which closed in 1991, as a market place and local experience venue. Permanent hands-on programs and seasonal countryside activities, making a mosaic with ginkgo leaves, and shaking and gathering ginkgo leaves are also available.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-19-1668836252075","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668836252075"},{"id":"2022-11-19-1668833070999","title":"Anmyeon Beach (안면 해수욕장)","description":"Anmyeon Beach is a 10-minute drive away from Yeonyukgyo Bridge, located in southern Taean. The way to the beach is led by sceneries of mountains and rice paddies. Upon arrival, the view gets replaced with a wide-open sandy beach with small islets scattered across the ocean. Anmyeon Beach is also a popular site for rock fishing and catching clams and baby crabs at low tide.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Chungcheongnam-do/2022-11-19-1668833070999","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668833070999"},{"id":"2022-11-19-1668829885361","title":"Yonghyeon National Recreational Forest (국립 용현자연휴양림)","description":"Yonghyeon National Recreational Forest is situated in the heart of Yonghyeon Valley between the ridges of Gayasan Mountain around Seongmunbong Peak (alt. 678 m). The forest boasts splendid natural landscape. A hiking trail and loop trail through the forest are established along the ridges of the mountain and connect to the road leading to Seosan Farm, so hiking and walking are convenient and one can get a great view of the Yellow Sea in the distance. The valley waters are particularly clean and clear, and the forest features dense groves of oak trees. There are group accommodation facilities and forest education classes. For an educational and cultural excursion, visitors can also learn about the later Baekje period in a nearby education facility.","regDate":"2022-11-19","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-19-1668829885361/1994266_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-19-1668829885361","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-19-1668829885361"},{"id":"2022-11-18-1668768128450","title":"Yesan Hyangcheonsa Temple (향천사(예산))","description":"Hyangcheonsa Temple is an old temple that was founded by Monk Euigak in the late Baekje period under King Uijas rule. The temple is easily accessble from downtown despite its location deep within a valley at the foot of Geumosan Mountain, serving as a landmark for visitors enjoying a light stroll or a hike up to the mountain. Serving as a home to several relics and a nine-story stone pagoda, the temple site and buildings are well maintained and neatly cleaned on a daily basis.  \u003cbr\u003e\u003cbr\u003eAccording to legends, Monk Euigak originally had planned on building a temple in Sinam-myeon in Yesan. He went to China and brought a Buddha statue, praying earnestly on his way back aboard a boat. Upon his arrival, he sighted a pair of golden crows flying above the boat and followed the birds before they disappeared. He found the birds at the temples current location, drinking from a puddle of water that had an aromatic smell. From then on the mountain was called Geumosan, meaning the mountain of golden crow, and the temple was named Hyangcheonsa, meaning the temple of fragrant water.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-18-1668768128450/1962103_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668768128450","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668768128450"},{"id":"2022-11-18-1668764409764","title":"Yeonpo Beach (연포해수욕장)","description":"Located on the Taean Coast, Yeonpo Beach has been a popular vacation spot since 1972. Yeonpo Beach is long and curved, providing a magnificent scenery. It is famous for having the longest period of seasonal operation in the country thanks to its relatively high water temperature as a result of the warm currents. The pine groves and oddly shaped rocks along the coastline make for a fine view.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-18-1668764409764/199714_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668764409764","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668764409764"},{"id":"2022-11-18-1668760987167","title":"Yeongmokhang Harbor (영목항)","description":"Yeongmokhang Harbor is located at the base of a small hill 4 kilometers away from Gonam-myeon, on the southern tip of Anmyeondo Island. The name was originally just Yeonghang Harbor but the name was changed to reflect its important role in connecting the areas of Boryeong and Taean. Across from the harbor are Wonsando, Hyojado, Chuseom, and Bbaeseom islands and ‘Three Brethren Rock.’ On the left are boats for Cheonsuman Bay. Fishing is the main industry in the region, which means that visitors can find plenty of fresh, quality seafood such as manila clams, conches, bass, and other types of seafood at low prices.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-18-1668760987167/1811960_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668760987167","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668760987167"},{"id":"2022-11-18-1668756972843","title":"Yedangho Suspension Bridge \u0026 Musical Fountain (예당호 출렁다리(음악분수))","description":"Yedangho Suspension Bridge opened on April 6, 2019 as the longest suspension bridge in Korea with the length of 402 meters. With the addition of Slow Lake Road in October of the same year, visitors can now enjoy the beautiful scenery even more. There is a sculpture park around the lake, standing in harmony with the white suspension bridge. \u003cbr\u003e\u003cbr\u003eA grand musical fountain was installed on April 25, 2020. The fountain is the widest in the nation, and shoots jets of water up 110 meters into the air. The fountain show lasts for 20 minutes, and uses bightly colored LED lights for an exciting performance.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-11-18-1668756972843/2611418_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668756972843","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668756972843"},{"id":"2022-11-18-1668753938101","title":"World Flower Botanical Garden (세계꽃식물원)","description":"World Flower Botanical Garden opened to the public in 2004 and sees 15,000~20,000 visitors every year. This internationally recognized garden is Koreas largest greenhouse garden that features over 3,000 species of plants and flowers. To cultivate gardening culture in Korea, the garden founded LIAF Garden Center, acronym for Life is a Flower. The garden center offers diverse gardening programs and products.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-18-1668753938101/2366364_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668753938101","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668753938101"},{"id":"2022-11-18-1668749870446","title":"Waemok Village (왜목마을)","description":"Waemok Village, surrounded by the Yellow Sea, is located on the northernmost point of Dangjin in Chungcheongnam-do. Because of its long and narrow geographical characteristics and the topographic division of the sea into the west and east regions, one can enjoy the beautiful sunrise, sunset and moonrise here. The village is a popular attraction for photographers, especially for photos of the natural landscape.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-18-1668749870446/1759331_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668749870446","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668749870446"},{"id":"2022-11-18-1668746746635","title":"Uncle Strawberry’s Farm (논산 딸기삼촌농장)","description":"Uncle Strawberry originally sold his products to retail distributors such as markets, department stores and discount stores. However, the farm changed into an experience farm in order to provide the freshest produce to consumers. With no retailers in-between, Uncle Strawberry is now able to provide his best quality strawberries to his customers at a lower price. Uncle Strawberry products have been certified organic, using all-natural and eco-friendly farming methods.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-11-18-1668746746635/2372145_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668746746635","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668746746635"},{"id":"2022-11-18-1668743714482","title":"Tomb of Seven Hundred Patriotic Martyrs (Geumsan) (금산 칠백의총)","description":"The Tomb of Seven Hundred Patriotic Martyrs is a renowned historical attraction located in Geumsan, Chungcheongnam-do. This holy site is interred with 700 patriots who died in a battle against 15,000 Japanese soldiers in Geumsan during the Imjin War in 1592. Among the deceased is the leader, Jo Heon.\u003cbr /\u003e\u003cbr /\u003eShrines and monuments were built in memory and respect of the patriotic spirit of those who died in the battle. The site is especially popular among families with children as an attraction as visitors can learn a valuable history lesson as well as enjoy a relaxing walk around the area. In addition, the Cultural Heritage Administration of Korea hosts an annual ceremonial rite every year on September 23 at 15 00, offering more to see for visitors.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-18-1668743714482/1598690_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668743714482","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668743714482"},{"id":"2022-11-18-1668725031034","title":"Taehaksan Recreational Forest (태학산자연휴양림)","description":"Taehaksan Mountain is located south of the borders of Sucheol-ri, Asan; Samtae-ri, and Maedang-ri in Cheonan. The mountain is known for the Rock-carved Standing Buddha (Treasure No. 407), which displays typical patterns of Buddha statues from the Goryeo era. The mountain gets its name from its shape that resemble a dancing crane. Native flowers and trees are scattered throughout the mountain, and the parks dense pine forest makes this park a great family vacation destination.","regDate":"2022-11-18","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-18-1668725031034/565822_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-18-1668725031034","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-18-1668725031034"},{"id":"2022-11-16-1668574146739","title":"Taeanhaean National Park (태안해안국립공원)","description":"Taeanhaean National Park includes nearly 130 islands in the area around Taean-gun, designated as a Slow City. The park has a picturesque landscape with beautiful beaches, rock formations, mountain peaks and sea cliffs. The area (328.99 ㎢) was designated as a national park in October 1978, and at present, nearly 250 different species of plants grow within its boundaries.","regDate":"2022-11-16","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-11-16-1668574146739/1962094_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-16-1668574146739","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-16-1668574146739"},{"id":"2022-11-15-1668508869275","title":"Taean Taeeulam Hermitage (태을암(태안))","description":"Taeeulam Hermitage is well-known for Rock-carved Standing Buddha Triad, designated as National Treasure No. 307. Featuring gently smiling Buddhas, Taean’s Budda Triad has a unique formation with a smaller Bodhisattva figure set in the middle with two Buddha statues on the sides, being different from a typical triad which usually features a main Buddha in the middle surrounded by two Hyeopsi Bosal (Buddhist saint) on the sides.\u003cbr\u003e\u003cbr\u003eTaeeulam Hermitage is located on the western coast, providing opportunities to interact with China and Chinese culture but this also allowed for frequent appearances of foreign raiders. With this geographical background, Taean was able to accept Chinese precedent culture earlier than other areas and established excellent Buddhist cultural relics.","regDate":"2022-11-15","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-15-1668508869275/1602886_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-15-1668508869275","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-15-1668508869275"},{"id":"2022-11-15-1668505136215","title":"Sudeoksa Temple (수덕사)","description":"Sudeoksa Temple, which has played an important role in the history of Korea’s Buddhism, is located at the foot of Deoksungsan Mountain. It was one of twelve temples from the Baekje Kingdom mentioned in Chinese historical records. There is no historical record of when the temple was founded but researchers believe it was founded sometime during the reign of King Wuideok (554-597). \u003cbr\u003e\u003cbr\u003eThe main building of Sudeoksa Temple, Daeungjeon Hall, was constructed in 1308 during the Goryeo dynasty. It was repaired four times between 1528 and 1803, but fortunately kept its original beauty. In addition to Daeungjeon Hall, Sudeoksa Temple houses many cultural treasures, such as the Three-story Stone Pagoda of Sudeoksa Temple.","regDate":"2022-11-15","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-15-1668505136215/2357885_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-15-1668505136215","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-15-1668505136215"},{"id":"2022-11-15-1668497786241","title":"Splas Resom (스플라스 리솜)","description":"Splas Resom, previously called Resom Spa Castle, is Korea’s first membership spa resort.  Spa Castle is located in Yesan, Chungcheongnam-do, which is only an hour and a half drive away from Seoul. It is within 30 minutes drive from beautiful mountains, the western seas, and close to plenty of cultural tourist attractions. \u003cBR\u003e\u003cBr\u003eSplas Resom uses waters from the Deoksan hot springs, whose waters have been enjoyed by Koreans for six hundred years. The resort is equipped with a large banquet hall, seminar room, and a relaxation complex that includes everything from a cultural arts plaza, to a garden, and walking trails. \u003cBR\u003e\u003cBr\u003eThe hot spring waters are known to be effective against skin troubles, gastroenteric disorders, neuralgia, and muscular pains, and are also great for skin rejuvenation.","regDate":"2022-11-15","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-15-1668497786241/1274026_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-15-1668497786241","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-15-1668497786241"},{"id":"2022-11-15-1668487727160","title":"Sono Belle Cheonan Ocean Park (소노벨 천안 오션파크)","description":"Sono Belle Cheonan features Ocean Adventure, a water park designed with the theme of Europe. The water park is largely divided into the indoor zone, outdoor zone, and open-air hot spring zones. Sono Belle Cheonans water park aims to provide fun and recreation to visitors of all ages while the hot spring zone focuses on health and stress relief.","regDate":"2022-11-15","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-15-1668487727160/2495084_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-15-1668487727160","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-15-1668487727160"},{"id":"2022-11-15-1668484699356","title":"Solmoe Holy Ground (솔뫼성지)","description":"Solmeo gets its name from a small cluster of pine trees. The first Korean priest, Saint Kim Dae-gun Andrea was born here on August 21, 1821 and when he was seven, he escaped persecution by following his grandfather to Handeok-dong, Yongin (Golmaemashil). Furthermore, it is where four generations of ancestors such as his great-grandfather Kim Jin-hu (martyred in 1814), great uncle Kim Han-hyun (1816), father Kim Jae-jun (1839), and priest Kim Dae-gun himself (martyred in 1846) lived.\u003cbr\u003e\u003cbr\u003e He was chosen as a theological student in Golmaemashil and studied in Macao. In 1846, he was ordained as priest by Bishop Ferréol in Shanghai, Kim Ga Hang Cathedral. After his return to Korea, he worked in Yongin until September 1846 when he was tried, executed and died a martyr when he was only 26. Pope Johannes Paulus II appointed him a saint during his visit to Korea in May 1984. In Solmoe, Priest Kim Dae-gun’s statue and a memorial stands underneath the pine trees and his remains are placed inside the nearby cathedral.","regDate":"2022-11-15","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-11-15-1668484699356/2635127_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-15-1668484699356","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-15-1668484699356"},{"id":"2022-11-14-1668422705382","title":"Sinseong-ri Reed Field (신성리 갈대밭)","description":"As one of Korea’s top four fields of reeds, Sinseong-ri Reed Field (nearly 60,000 pyeong) has also been popularized as a filming location of the mega-hit Korean movie, “JSA.”\u003cbr\u003e\u003cbr\u003eTo protect the natural environment, only 2-3% of the entire area of field of reed has been developed into a park. About 100,000 migratory birds (40 species) pass through every winter (especially in December and January). In fall, the golden fields of reeds create a romantic atmosphere along the banks of the glittering Geumgang River. \u003cbr\u003e\u003cbr\u003eNearby tourist attractions include a riverbank resort, Wolmyeong Park (in Gunsan), Chunjangdae Beach (in Seocheon-gun) and Hansan Ramie Fabric Museum.\u003cbr\u003e\u003cbr\u003e* Period to see the golden fields  July to February","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-11-14-1668422705382/2034923_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668422705382","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668422705382"},{"id":"2022-11-14-1668418855073","title":"Sinjindo Island (신진도)","description":"Sinjindo Island is located at the end of Jeongjuk Peninsula in Sinjindo-ri, Geunheung-myeon, Taean-gun, Chungcheongnam-do. The island has an area of 1.06 ㎢, and is 40 km away from Taean-gun and 1km away from Geunheung-myeon. People settled on the island after Manhocheon fortified the shore  during the period of King Seongjong.\u003cbr\u003e","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-14-1668418855073/184797_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668418855073","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668418855073"},{"id":"2022-11-14-1668415676336","title":"Sinjeongho Tourist Park (신정호관광지)","description":"Sinjeongho Tourist Park was created in 1993 on land spanning 272,000 square meters in the Bangchuk-dong area of Asan City. The park has various attractions including a grass plaza, bird garden, wildflower park, sculpture park, youth facilities, and 8.45 meter-high statue of Admiral Lee Sun-shin. The ecological park at the tourist park entrance is home to a variety of plants such as pine trees and azalea flowers, while the sculpture park attracts visitors in the winter with a large ice sculpture 8 meters wide and 3 meters high.  Sinjeongho Lake, located in front of the tourist park, is a popular fishing spot throughout the year and visitors can enjoy a leisurely ride on motor boats or pleasure boats.","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-11-14-1668415676336/2519808_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668415676336","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668415676336"},{"id":"2022-11-14-1668411487434","title":"Sinduri Coastal Sand Dune (태안 신두리 해안사구)","description":"Located on Sinduri Beach in Taean, Sinduri Coastal Sand Dune is the only sand dune in Korea and one of Eight Tourist Attractions in Taean. It was believed to have been formed approximately 15,000 years ago after the Ice Age when strong winds gradually carried sand from the sea to the current area. The dune has all the qualities of a typical dunelnd, as well as being a buffer between the coast and inland.","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-11-14-1668411487434/1954199_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668411487434","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668411487434"},{"id":"2022-11-14-1668408507155","title":"Seosan Seogwangsa Temple (서광사(서산))","description":"Seongwangsa Temple is located in the quiet downtown area of Eupnae-dong, Seosan in Chungcheongnam-do. Its convenient location makes it easily accessible from almost anywhere in town.   \u003cBr\u003e\u003cbr\u003eThe temple was built by Great Monk Daegyeong in 928 in the late Silla period and the scholar Choi Chiwon came here to study while he was serving as the governor of Buseong-gun (currently Seosan) in 893. Originally, the temple was called Samseonam, or Three Hermitages, for there had been three hermitages in the upper, middle, and lower part of Buchunsan Mountain. During the late Joseon dynasty, the hermitages in the upper and middle part were closed and only the one at the bottom survived.  In 1987, the name was changed to Seogwangsa Temple.","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-14-1668408507155/2401998_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668408507155","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668408507155"},{"id":"2022-11-14-1668404666423","title":"Seosan Palbongsan Mountain (팔봉산(서산))","description":"Palbongsan Mountain stretches out like a folding screen and stands high with great spirit. It is known that the mountain was named Palbong (“eight peaks” in Korean) because of its eight peaks standing in a row. There are actually nine peaks, but the smallest was not included. Legend says the smallest weeps over its exclusion at the end of every December. The third peak is the highest, standing at 362 meters with a beautiful view and crisp air, making it ideal for hiking (3-hour course) and resting at the top. There is another mountain of the same name in Hongcheon, so this mountain is usually referred to as “Seosan Palbongsan.”","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-11-14-1668404666423/1919432_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668404666423","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668404666423"},{"id":"2022-11-14-1668401983817","title":"Seosan Munsusa Temple (문수사(서산))","description":"The exact founding date of Munsusa Temple is unknown because there are no official records that have been discovered. The temple is estimated to date back to the Goryeo dynasty due to a prayer found in 1973 at the Gilt-bronze Seated Buddha in the temple’s Geungnaksiljeon Hall dated 1346. Around 600 items were discovered along with the prayer, including unbleached ramie cloth, a short-sleeved gown, rice, and barley. Munsunsa has the tranquil atmosphere of a mountain temple. When spring arrives, cherry blossom flowers and wild flowers bloom across the mountain and the nearby cattle farm call to mind a traditional Korean painting.\u003cbr\u003e\u003cbr\u003eMunsusa Temples Geungnaksiljeon Hall is a beautiful building constructed in the Jusimpo style (the column brackets placed only on top of the columns) combined with Dapo style (the column brackets placed between columns as well as on top of the columns). It is designated as Chungcheongnam-do Tangible Cultural Property No. 13. Inside the gorgeously and majestically carved hall are many relics including Gilt-bronze Seated Buddha, Samsebulsang statues (statues of Buddhas of Three Times (past, present and future)), Nahansang statues (statues of disciples of Buddha), and various portraits of Buddha.\u003cbr\u003e\u003cbr\u003e The Gilt-bronze Seated Buddha (x_height  70cm, length between knees  50cm) was created in 1346. It is a fine example of late Goryo dynasty style Buddha statue along with Gilt-bronze Seated Bhaisajyaguru Buddha of Janggoksa Temple (Treasure No.337).","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-14-1668401983817/1954556_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668401983817","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668401983817"},{"id":"2022-11-14-1668399000382","title":"Seosan Illaksa Temple (일락사 (서산))","description":"Illaksa Temple is located on the southwestern side of Illaksan Mountain. There are no records referencing the temple building, but several documents mention a Uihyeonseonsa Temple, which is believed to have been Illaksa at the time of its foundation. Uihyeonseonsa Temple is estimated to have been founded in 663. There are records of several restorations in works including Seosan Gunji and Haemi Eupji, published after 1970. The temple premises also include the Three-story Stone Pagoda (Cultural Properties Materials) and Iron Buddha (Cultural Properties Materials), both estimated to have been built during the Goryeo dynasty. Hwangnakgyegok Valley is downhill from the temple.","regDate":"2022-11-14","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-14-1668399000382/2372711_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-14-1668399000382","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-14-1668399000382"},{"id":"2022-11-13-1668336086604","title":"Seosan Gayasan Mountain (가야산(서산))","description":"Gayasan Mountain has easy and enjoyable hiking trails connecting Gayabong Peak, the main peak, with other peaks and mountains, namely Wonhyobong Peak (677 m), Ogyangbong Peak (621.4 m), Illaksan Mountain (521.4 m), Sujeongbong Peak (453 m), and Sangwangsan Mountain (307.2 m). The trails are as easy and suitable for all hikers including the elderly and young hikers. A distant view of the west sea is even visible from the top of the mountain. Gayasan Mountain offers amazing scenery all year round, most notably in spring when azaleas, royal azaleas, and an array of wildflowers are in full bloom.\u003cbr /\u003e\u003cbr /\u003eThe mountain also contains the Seosan Rock-carved Buddha Triad (National Treasure), which is considered the best rock-carved Buddha from the Baekje period. The mountain is also home to Bowonsa Temple Site, Gaesimsa Temple, and Illaksa Temple. With one National Treasure, six Treasures, and four cultural heritages preserved on the mountain, it is safe to say that Gayasan Mountain is the heart of Naepo Culture Zone (northwestern region of the province of Chungcheongnam-do), making the entire mountain a cultural asset.","regDate":"2022-11-13","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-11-13-1668336086604/1961100_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-13-1668336086604","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-13-1668336086604"},{"id":"2022-11-13-1668332361185","title":"Seosan Gaesimsa Temple (개심사(서산))","description":"Situated in a dense forest in Sangwangsan Mountain and 6 kilometers away from Haemi-myeon, Gaesimsa Temple is one of the four major temples in Chungcheongnam-do. The path from the parking lot to the temple site is quite remote and curved, but beautiful especially in spring when cherry blossoms are in full bloom. \u003cbr\u003e\u003cbr\u003eThe temple was built in 1484 during the 15th year of King Seongjong and designated as a Treasure. The architecture of the temple stands out, as the buildings use bent tree trunks for pillars.","regDate":"2022-11-13","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-13-1668332361185/2562948_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-13-1668332361185","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-13-1668332361185"},{"id":"2022-11-13-1668329047291","title":"Seosan Buseoksa Temple (부석사(서산))","description":"Located on Dobisan Mountain in Seosan, Chungcheongnam-do, Buseoksa Temple was built by the Great Monk Uisang in 677, the 17th year of King Munmu of Silla, and was later rebuilt by Great Monk Muhak during the Joseon dynasty. The temple houses eight seated Buddha statues and attracts many visitors due to its magnificent surrounding scenery.","regDate":"2022-11-13","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-13-1668329047291/491351_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-13-1668329047291","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-13-1668329047291"},{"id":"2022-11-13-1668325050254","title":"Seongjusan Recreational Forest (성주산자연휴양림)","description":"Seongjusan Recreational Forest in Boryeong, Chungcheongnam-do is especially popular in spring because of its cherry blossoms and beautiful wildflowers. Also, the observatory 100 meters below the mountain peak (680 meters in elevation) offers a great view of Seongju-myeon and Oesan-myeon. Roundtrip hike to the peak takes approximately 2-3 hours.\u003cbr\u003e\u003cbr\u003eNearby tourist attractions include the Seongjusaji Temple site and a coal museum (15 minutes on foot), as well as Daecheon Beach and Muchangpo Beach (20-30 minutes by car).","regDate":"2022-11-13","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-13-1668325050254/218932_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-13-1668325050254","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-13-1668325050254"},{"id":"2022-11-13-1668321949079","title":"Seodongyo Theme Park (서동요 테마파크)","description":"Seodongyo Theme Park is an open film set studio in a huge 33,000 square meter plot of land. The theme park offers various sets from Goryeo to Joseon dynasty as well as royal residences of Baekje dynasty, the commoners’ village, the village of the nobles and more. The set was the backdrop of various dramas including “Ballad of Seodong (2005), “The Great Sheer (2012)” and more. Visitors can also engage in various experience programs.","regDate":"2022-11-13","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-11-13-1668321949079/2366343_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-13-1668321949079","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-13-1668321949079"},{"id":"2022-11-12-1668249671833","title":"Seodong Park and Gungnamji Pond (서동공원과 궁남지)","description":"Gungnamji Pond (Historic Site No.135), located in Seodong Park, is Korea’s first artificial pond and was created by King Mu from the Baekje dynasty, who was in love with and eventually married Princess Seonhwa. Gungnamji, literally means a pond in the south of the royal palace in Korean, was named according to the Samguksagi record.\u003cbr\u003e\u003cbr\u003eAccording to a record in the Samguksagi, the History of the Three Kingdoms, King Mu dug this lake south of his palace in the 35th year of his reign (634) and connected it by a 7800-meter long waterway to the water source. The king then had willow trees planted around the bank and had an artificial mound constructed in the middle of the lake.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-12-1668249671833/2366340_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668249671833","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668249671833"},{"id":"2022-11-12-1668245960737","title":"Seocheon Maryang-ri Camellia Forest (서천 마량리 동백나무 숲)","description":"One of the eight scenic views of Seocheon, Maryang-ri Camellia Forest is designated as Natural Monument No. 169. The lush forest covers an area of 8,265 ㎡ with the trees being nearly 500 years old. The best time to enjoy the camellias is from late March to early May. Dongbaekjeong Pavilion at the peak of the hill offers a beautiful view of the nearby Oryeokdo Island in the blue sea and is also a prime spot for taking in the sunset. \u003cbr\u003e\u003cbr\u003eThe western side of the forest has few remaining trees, but the eastern side is still lush with over 70 trees. While camellia trees typically grow to be 7 meters tall, the strong sea breeze has caused the trees in this forest to have a stunted growth of just 2 meters, as well as growing at a slant.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-11-12-1668245960737/2482724_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668245960737","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668245960737"},{"id":"2022-11-12-1668242664683","title":"Seocheon Hansan Mosi Museum (서천한산모시관)","description":"Mosi (Ramie Fabric) is one of Hansan’s special local products, along with sogokju liquor. Seocheon Hansan Mosi Museum explains the history and process of making mosi, as well as provides visitors with a chance to see it being made by skilled artisans. With the assistance of Bang Yeon-ok, visitors can try their hand at the process, designated Important Intangible Cultural Heritage No. 14, or try other experience programs such as natural dying and making useful items.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-11-12-1668242664683/1946088_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668242664683","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668242664683"},{"id":"2022-11-12-1668238629381","title":"Samgilpohang Port (삼길포항)","description":"Samgilpohang Port is located in Seosan-si near the floodgate at the end of Daeho Seawall, connecting the area with Dangjin-gun. The 7.8-kilometer-long Daeho Seawall was completed on November 16, 1984 and is a popular drive course with a beautiful view of the sea dotted with large and small islands. The seawall is also a popular for fishing. Around Samgilpohang Port are a number of hoe (sliced raw fish) restaurants where visitors can enjoy fresh seafood with a great view in a tranquil atmosphere. Daeho Seawall is also known as paradise for winter migratory birds, so it attracts a number of birds, photographers, and birdwatchers every winter.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-12-1668238629381/1908643_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668238629381","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668238629381"},{"id":"2022-11-12-1668235549079","title":"Sambong Beach (삼봉해수욕장)","description":"Sambong Beach is located to the south of the bridge that connects Nammyeon and Anmyeon-eup. The beach stretches 3.8 kilometers and has a x_width of 300 meters. The beach gently slopes down at a 6° angle and has an average water depth of 1.5 meters with a temperature of 22° C. The three Sambong Rocks, the Haedanghwa flower (plena) and the rich pine forests are just a few of the beautiful and magnificent features of this beach. Also, the beach attracts many visitors during summer because it has convenient transportation making it easily accessible.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-12-1668235549079/2716446_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668235549079","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668235549079"},{"id":"2022-11-12-1668231539013","title":"Rock-carved Buddha Triad in Yonghyeon-ri, Seosan (서산 용현리 마애여래삼존상)","description":"Seosan Maaesamjonbul (Rock-Carved Buddha Triad) is carved into a huge rock cliff at the entrance to Bowonsa Temple at Gayasan Mountain. The Rock-Carved Buddha was discovered in 1958, and is considered the oldest and one of the most outstanding Buddha rock carvings in Korea.\u003cbr\u003e\u003cbr\u003eStanding Buddha stands in the center, the cross-legged Buddha is to the right, and Standing Bodhisattva is on the left. The main Buddha, Yearaeipsang (Standing Buddha) is 2.8m high. \u003cbr\u003e\u003cbr\u003eAll sculptures carved in the middle of Baekje (6th century) are called Baekjes Smile, named for their trademark bright smiles. The appearance of the smile changes depending on the direction of the sunlight, so these statues were designated as National Treasure No. 84. The best time to see the smile is from 9-11 a.m. \u003cbr\u003e\u003cbr\u003eThe location, an important site along a key transportation route from China to Baekje, is on the way to Buyeo from the Taean peninsula. The masterful work represents the active interchange of culture with China during that time period.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-12-1668231539013/1954555_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668231539013","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668231539013"},{"id":"2022-11-12-1668228794812","title":"Paradise Spa Dogo (파라다이스 스파도고)","description":"Everyone needs a break and Paradise Spa Dogo is the ideal recuperation hot spring. Opened by Paradise Group, this spa is a large-scale leisure facility in the heart of the hot spring center of Asan, Chungcheongnam-do. Boasting a relaxing environment of 24,622㎡, the spa can comfortably accommodate up to 5,000 people maximum. \u003cbr\u003e\u003cbr\u003eThe facility includes a bade pool for water massage treatments, a large pool with year-round warm sulfur hot spring water, and a variety of water recreation options. Particularly popular is the outdoor event spa, which operates with seasonal themes. \u003cbr\u003e\u003cbr\u003eThose visiting over the weekend can also participate in kimchi-making, persimmon-picking, and farm life programs. A spa visit can also be combined with a trip to one of the many nearby tourist attractions such as Hyeonchungam Temple, Oeamni Folk Village, Onyang Folk Museum, Sinjeongho Lake, and the Maeng Sa-seong House.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-12-1668228794812/1601602_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668228794812","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668228794812"},{"id":"2022-11-12-1668225937177","title":"Oseosan National Recreational Forest (국립 오서산자연휴양림)","description":"Oseosan National Recreational Forest was opened on September 22, 2001 around Myeongdaegyegok Valley in Boryeong-si, Chungcheongnam-do. The area is separated from the city area, making it perfect for peaceful retreats into nature. There is a training center and many walking paths through the forest. The trail leading to the summit of Oseosan Mountain is popular among families and couples for its view of the sunset.","regDate":"2022-11-12","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-12-1668225937177/219371_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-12-1668225937177","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-12-1668225937177"},{"id":"2022-11-11-1668163541434","title":"Oseosan Mountain (오서산)","description":"With an altitude of 790 meters, Oseosan Mountain in Boryeong is one of the highest peaks on Korea’s west coast. From the summit, visitors can see waves of silver grass, a feature that makes the mountain popular for hiking. The mountain is also popular among hikers traveling by train as the entrance to the mountain is only 4 kilometers away from Gwangcheon Station. The biggest draw of the mountain, however, is the birds-eye-view of the west coast that comes into view on the way to the summit. Another attraction within the mountain range is Jeongamsa Temple.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-11-11-1668163541434/2675819_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668163541434","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668163541434"},{"id":"2022-11-11-1668159611861","title":"Onyang Hot Springs (온양온천지구)","description":"Onyang Hot Springs is the oldest hot spring in Korea, founded about 1,300 years old and has been operating as a hot spring for about 600 years. During the Joseon Period, it is recorded that King Sejong (r. 1418-1450) and many other kings came here to rest or treat their illnesses.  \u003cbr\u003e\u003cbr\u003eOnyang Hot Springs, with its water temperature at around 57℃, is considered hot even among hot springs. It has a high concentration of radium and its alkaline water is both high in quality and quantity.  It is known to be effective in treating neuralgia, arthritis, skin problems, liver disease, high blood pressure, and various geriatric diseases.  The combination of the quality of water and famous accommodations nearby has made this hot spring a hot item for many tourists. As there are 120 hotels and motels in this area, the whole city is sometimes known as a hot spring city. They also have swimming pools that are popular for using hot spring water. Every year over five million tourists are welcomed here.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-11-1668159611861/1500732_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668159611861","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668159611861"},{"id":"2022-11-11-1668156501537","title":"Oeyeondo Island (외연도)","description":"Oeyeondo Islands name carries the meaning of being a far-distant island hidden in fog. The island is 53 kilometers off the mainland coast and can only be reached by taking a two-and-a-half-hour boat ride from Daecheonhang Port. The history of the islands inhabitation dates back to 202 BC when a Chinese General named Jeonhoeng settled here with about 500 followers after fleeing his failing Je Kingdom. Every year the villagers have a ceremony to commemorate the General, and even pray to him for strength during childbirth.\u003cbr\u003e\u003cbr\u003eThe evergreen forest located behind the main village is designated Natural Monument No. 136, and is comprised of many tree species. The most famous attraction in the forest is called the Love Trees, two camellia trees that have grown entwined. The locals believe if a young couple passes between the two tree trunks, they will have eternal love. Another must-see attraction on Oeyeondo Island is the sun setting over the horizon. The scene is so beautiful, it has been classified as one of the Eight Scenic Views of Boryeong.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-11-1668156501537/2671535_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668156501537","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668156501537"},{"id":"2022-11-11-1668152276608","title":"Nonsan Gwanchoksa Temple (관촉사(논산))","description":"Gwanchoksa Temple in Nonsan, Chungcheongnam-do is located at the foot of\u0026nbsp;Banyasan Mountain (100 meters in elevation). This temple enshrines a Seokjomireukbosalipsang Buddha (Treasure), which was built over the course of 38 years, beginning in 967 during the Goryeo period. According to legend, while a lady was picking fernbrake on Banyasan Mountain, she heard a baby crying. When she went\u0026nbsp;over, there was no baby but instead was a large rock sticking out from the ground. Upon hearing this story, the government ordered a Buddha statue to be made from the rock. This Buddha statue, widely known as ‘Eunjimireuk Buddha,’ is the largest stone Buddha in Korea (18.12 meters in x_height, 9.9 meters in girth, 1.8 meters in the length of ears, 2.43 meters at the x_height of crown). There are many other cultural heritages in this temple and every April, a splendid cherry blossom tunnel stretching from Nonsan to Gwanchoksa Temple is at its peak.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-11-11-1668152276608/1278835_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668152276608","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668152276608"},{"id":"2022-11-11-1668149579655","title":"National Mang-Hyang Cemetery (국립 망향의 동산)","description":"The National Mang-Hyang Cemetery provides a resting place for the souls of Koreans who resided and passed away in foreign lands. The Korean government built the cemetery in 1976 for compatriots who were forced to leave their beloved homeland under the Japanese colonial rule and ultimately passed away in foreign lands. In addition to graveyards, the cemetery also houses the KAL Memorial Tower. Every fall, a large memorial service is held.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-11-11-1668149579655/565764_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668149579655","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668149579655"},{"id":"2022-11-11-1668145341995","title":"National Institute of Ecology - Seocheon (국립생태원(서천))","description":"National Institute of Ecology is a research, exhibition, and educational center housing various animals and plants from world five climates and regions including the tropics, desert climate, the Mediterranean, temperate climate, and the polar region. Fauna and flora from the Korean Peninsulas ecosystem can also be seen here. The Institute’s Ecorium showcases living ecosystem exhibitions, housing 1,900 plants and 280 animals in an area of 21,000㎡ to help people understand the relations between climate and ecology. The outdoor exhibition area is divided into 5 sections, from Korea’s representative wetland ecological system to various international plants, rare plants grown on the high mountain, Korean representative deer species habitat space, pond ecology and others. In addition, it offers vivid ecological education through the nearby ecological region and has varied exhibitions and researching facility as well as firsthand programs and events.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-11-11-1668145341995/1922689_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668145341995","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668145341995"},{"id":"2022-11-11-1668142870103","title":"Nanjiseom Beach (난지섬해수욕장)","description":"Nanjiseom Beach on Nanjiseom Island in Dangjin, Chungcheongnam-do features soft white sand over a 700 meter-long, 50 meter-wide area. The water is shallow, clean and relatively warm, and a pine grove surrounds the beach. Nanjiseom Beach offers various convenience facilities such as campsites, showers, drinking fountains and bathrooms. The rocky coast in the northwest is a great spot for catching fish, such as rock cod and spotty belly greenling. By taking a boat, visitors can enjoy scenic ocean views as they pass beautiful islands, such as Yeongheungdo, Palmido, Seonjaedo, Gukhwado, Yukdo and Pungdo.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-11-1668142870103/1932520_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668142870103","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668142870103"},{"id":"2022-11-11-1668139687036","title":"Nami Recreational Forest (남이자연휴양림)","description":"Nami Recreational Forest is the perfect place for leisure activities and family outings. The forest boasts a picture-perfect view of thick, green forests of broadleaf trees, crystal clear water, curiously shaped rocks, and waterfalls. The cliffs and rocks of Daedunsan Mountain are visible from the summit of Seonyabong Peak.\u003cbr\u003e\u003cbr\u003eNear the forest are diverse cultural heritage sites such as Baengnyeong Holy Ground and Yukbaekgoji Victory Tower. Nami Recreational Forest provides visitors with a unique combination of cultural sites and natural beauty, making it a popular destination among visitors.","regDate":"2022-11-11","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-11-11-1668139687036/1598704_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-11-1668139687036","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-11-1668139687036"},{"id":"2022-11-10-1668076981486","title":"Namdanghang Port (남당항)","description":"Namdanghang Port is one of the representative ports of the West Coast. Known for having plenty of prawn, cockle, flat fish, rock fish and other types of seafood, the port draws visitors all year round. You’ll often see people out scouring the shoreline of the port for cockles, which are usually enjoyed as cockle shabu shabu or charcoal-grilled cockle, top local delicacies. A nearby attraction to visit is the bamboo grove of Jukdo Island","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-10-1668076981486/2000118_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668076981486","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668076981486"},{"id":"2022-11-10-1668073269999","title":"Nakhwaam Rock (낙화암)","description":"Nakhwaam is a rock cliff towering over Baengmagang River in the northern end of Busosan Mountain. According to the legend, this is where the royal court women of Baekje jumped off to kill themselves when the kingdom of Baekje was defeated during the invasion of Sabiseong Fortress (now Busosanseong Fortress in Buyeo) by the Shilla-Tang Alliance. The name of this rock, Nakhwaam, literally means the cliff of falling flowers and symbolizes the fidelity and loyalty of Baekje women.","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-10-1668073269999/210096_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668073269999","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668073269999"},{"id":"2022-11-10-1668070333284","title":"Munheonseowon Confucian Academy (문헌서원)","description":"Munheonseowon Confucian Academy was established to pay tribute to the memory of Lee Gok (1298-1351) and Lee Saek (1328-1396) who were well-respected for their writings and character. The school was originally built in 1594, but was burnt down during the Imjin War (1592-1598). It was rebuilt in 1610 and became a legislated private institute in 1611. \u003cbr\u003e\u003cbr\u003eThe academy consists of an educational area and a shrine. Mortuary tablets of five Confucian scholars including Lee Jong-hak, Lee Ja, Lee Gae as well as Lee Gok and Lee Saek were enshrined at the school.","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-11-10-1668070333284/2022266_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668070333284","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668070333284"},{"id":"2022-11-10-1668065857633","title":"Muchangpo Beach Palace Spa (무창포 비체팰리스 스파)","description":"Muchangpo Beache Palace Spa has a variety of facilities including Spa Santorino, a couple’s spa, a therapeutic foot massage spa, a pine tree leaf spa, a rooibos spa, an outdoor swimming pool (1.2m deep, 25m long), sun beds, and beach parasols. \u003cbr\u003e\u003cbr\u003eThe pine tree spa is good for boosting blood circulation, relieving nerve pain, and reducing stress, while the rooibos spa is said to reduce pain, fever, and allergy symptoms. \u003cbr\u003e\u003cbr\u003e","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-11-10-1668065857633/1338277_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668065857633","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668065857633"},{"id":"2022-11-10-1668062832249","title":"Muchangpo Beach (무창포해수욕장)","description":"Muchangpo Beach was a military site during the Joseon dynasty and was the first beach to open on the west coast in 1928. The beach has a length of 1.5 kilometers and x_width of 50 meters. The water level is 1-2 meters and the water temperature is approximately 22 degrees Celsius. The surrounding pine forest is lush and beautiful. In particular, there is a fishing spot with a large rock formation in front of the beach. For one to two days each month, there is a phenomenon also know as Moses Miracle that opens a 1.5-kilometer-long road in the sea. This mysterious sea road was thought to only appear during summer, however it was revealed that it actually occurs every lunar month. In 1996, the beach was open to the general public. \u003cbr\u003e\u003cbr\u003e The red lighthouse towering at the end of the long breakwater is as impressive as a picture. The pretty pensions right in front of the sandy beach add to the scenery. Also, Daecheonhang Port is a 20 minutes drive away, and there visitors can enjoy fresh seafood and grilled shellfish at an affordable price.","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-10-1668062832249/2022140_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668062832249","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668062832249"},{"id":"2022-11-10-1668059034509","title":"Mongsanpo Beach (몽산포해수욕장)","description":"Mongsanpo Beach, part of Taeanhaean National Park, stretches 18 kilometers southwest of Seosan, 9 kilometers south of Taean and along the west coast of the Nammyeon Peninsula. Mongsanpos white sand beach is around 3 kilometers long and has a 5 degree tilt. The water is 1~2 meters deep with an average temperature of 22 degrees Celsius. \u003cbr\u003e\u003cbr\u003eThe beach is surrounded by a dense forest of pine trees. The pine tree forest along the beach serves as a good auto-camping location to enjoy some fresh air and the natural beauty of the surroundings. During low tide, the muddy sediments deposited by the tide provide a place where people come to catch clams and mud crabs or as a field trip for children to learn the mudflat ecosystem. \u003cbr\u003e\u003cbr\u003eA 1-kilometer drive in the western direction while passing through the spectacular pine tree tunnel brings visitors to Mongdaepogu Port where a number of fishing boats are docked. Near the port, there are a number of small seafood eateries to enjoy freshly sliced raw fish at  reasonable prices.","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-10-1668059034509/1599894_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668059034509","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668059034509"},{"id":"2022-11-10-1668056657273","title":"Mallipo Beach (만리포해수욕장)","description":"Mallipo Beach is located 18 kilometers away from Taean and features a 2-kilometer-long, 100-meter-wide sandy beach covering a 231,406 m² area. The average depth of the ocean is 1-2 meters and the water temperature is 22 degrees Celsius. \u003cbr\u003e\u003cbr\u003eThe beach has a large tidal range, but its wide and gentle beach as well as a dense forest and abundant drinking water are worth visiting. In particular, the scenery of the sunset is beautiful. Nearly 7,000 plants are exhibited in a botanical garden nearby. Mallipo Beach is located at the tip of National Road No. 32, which traverses Taean-gun, and is part of Taeanhaean National Park as well.\u003cbr\u003e\u003cBr\u003eBending like an arch, the sandy beach is perfect for swimming thanks to its shallow water and broad sandy area. Nearby amenities include accommodations and various convenient facilities for family visitors. Camping and strolling through the forest as well as varied marine sports such as fishing from the rocks on the seashore are available. In addition, a variety of fresh seafood such as gaenggaemi muchim (seasoned young skate), grilled eel and grilled king prawn is available on Mallipo Beach.","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-10-1668056657273/2653435_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668056657273","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668056657273"},{"id":"2022-11-10-1668053390470","title":"Mageompo Beach (마검포해수욕장)","description":"Mageompo Beach in Nam-myeon, Taean-gun is located right before the bridge that leads to Anmyeondo Island. As the beach is not widely popular among tourists, one can spend a quiet and tranquil vacation here. Near the beach is a dense pine tree forest where one can enjoy camping. The white sand and shallow waters also make it a good place for kids to swim. In the evening, the beach is a great spot to watch the breathtaking sunset.\u003cbr\u003e\u003cbr\u003eThis beach is famous for \u003cem\u003esilchi-hoe\u003c/em\u003e, a dish consisting of freshly sliced raw fish. The ocean near the beach is one of the biggest natural sources of fresh seafood such as anchovy, sand eel and short arm octopus.\u003cbr\u003e","regDate":"2022-11-10","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-10-1668053390470/2022708_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-10-1668053390470","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-10-1668053390470"},{"id":"2022-11-09-1667990552272","title":"Korea History and Culture Park (한민족역사문화공원)","description":"The Korea History and Culture Park is located in one of the most relaxing places on earth.The park is based on Koreas creation myth with many sculptures and exhibitions about the Korean peoples history and culture. Among the statues are important religious and philosophical figures who taught and promoted peace on earth.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-11-09-1667990552272/1962095_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667990552272","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667990552272"},{"id":"2022-11-09-1667986862072","title":"Kohwun Garden (고운식물원)","description":"Kohwun Garden opened on April 28, 2003, following the collection, planting, and cultivation of a wide range of plants and trees over a twelve-year period. The garden is about 200,000 ㎡, and the half of the area is used for educational purposes for both professionals and non-professionals alike. It is home to at least 15 rare or endangered plant species including Miseonnamu (Abeliophyllum distichum Nakai) and Euryale ferox Salisbury, in addition to nearly 4,500 species of plant genetic resources.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-11-09-1667986862072/1918604_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667986862072","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667986862072"},{"id":"2022-11-09-1667983617460","title":"Kkotji Beach (꽃지해수욕장)","description":"Kkotji Beach, located in beautiful Anmyeon, features a 5 kilometer stretch of white sand, and attractions like Halbaebawi and Halmaebawi Rocks (Grandpa \u0026 Grandma Rocks). Halmaebawi Rock is said to have once been a real woman, Mido, who lived during the Silla period. Her husband was sent on business and never returned. Mido sat by the ocean every day waiting for his return, eventually turning into a stone. Further out to sea, there is a large rock, which naturally earned the nickname of Halbaebawi. Many visitors come to Kkotji Beach all year round to enjoy the beautiful view, and take walks along the beach. The sunset scenery has also become a favorite for photographers.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Nature","Natural Sites"],"imgUrl":"/2022-11-09-1667983617460/2649006_image2_1.webp","blogPath":"Chungcheongnam-do/2022-11-09-1667983617460","pageUrl":"https:/mcdryad.com/Chungcheongnam-do/2022-11-09-1667983617460"},{"id":"2022-11-09-1667979513690","title":"Jeokbyeokgang River (적벽강)","description":"The primary source of the Geumgang River is a spring located on Ddeunbong Peak in Subun-ri, Jangsu-gun, Jeollabuk-do, which flows to the north. At Changnam, it changes direction and enters Bangu-ri, Buri-myeon, Geumsan-gun. From here, the river flows through steep mountains. At Sutong-ri, the precipitous cliffs of a mountain named Jeokbyeok tower proudly above, and where the river runs under these steep cliffs it is called the Jeokbyeokgang River.\u003cbr\u003e\u003cbr\u003eJeokbyeok literally means red walls in Korean. The Geumgang River under Jeokbyeok is as calm as a peaceful lake with long sandy shores. This riverbank is alive with beautiful flowers in spring, green pine trees in summer, and in fall, the green gives way to an autumnal tint, until lovely snowscapes blanket the area in winter.","regDate":"2022-11-09","author":"korea-tour","tag":["Chungcheongnam-do","Natur
