eaceful leisure walks, being less known among tourists. To limit the amount of damage to the natural environment, the trails are unrefined, so guests are reminded to tread carefully.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658295584951/2661515_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658295584951","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658295584951"},{"id":"2022-07-20-1658293234896","title":"Gimnyeongsagul Cave [UNESCO World Heritage] (김녕사굴 [유네스코 세계자연유산])","description":"Gimnyeongsagul Cave is located close to Manjanggul Cave in the northeastern part of Jeju Island. The name of the cave, \"Sagul,\" comes from the snake-like formation of the cave (\"sa\" meaning serpent). The entrance of the cave is wide like a serpent holding its mouth wide open, but once inside, the tunnel narrows resembling the body of a snake. Gimnyeongsagul Cave is a highly protected area and has been designated as Natural Monument No. 98 along with Manjanggul Cave.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658293234896/1618232_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658293234896","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658293234896"},{"id":"2022-07-20-1658290324209","title":"Gimnyeong Seongsegi Beach (김녕성세기해변 (김녕해수욕장))","description":"The clear waters that are highlighted with cobalt-blue and the clean white sand of Gimnyeong Seongsegi Beach steal the hearts of visitors every year. The beach is also popular with fishermen, who enjoy rope fishing from the rocks. This area is known to be good for catching striped beakfish and spotty belly greenlings. Not far from the beach is Manjanggul Cave, which offers a welcome escape from the daytime heat.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658290324209/221572_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658290324209","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658290324209"},{"id":"2022-07-20-1658284832645","title":"Geumsan Park (Nabeup Forest Path) (금산공원 (납읍난대림지대))","description":"Geumsan Park is a dense evergreen forest near the village in Aeweol-eup, Jeju-si. The forest is the sole evergreen forest remaining in the flatlands of western Jeju, and is home to tall evergreens and 60 species of warm temperate plants. The forest has been designated as a sample region for providing basic natural materials to help develop original vegetation as an academic resource. It has been officially designated as a Natural Monument, and is protected according to the Cultural Properties Protection Law.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-20-1658284832645/218738_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658284832645","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658284832645"},{"id":"2022-07-19-1658273804237","title":"Geomunoreum Lava Tube [UNESCO World Natural Heritage Site] (거문오름 [유네스코 세계자연유산])","description":"Geomunoreum  Lava Tube System is a series of lava tubes that originated from the eruption of Geomunoreum, a parasatic cone. Geomunoreum has an altitude of 456 meters and with lava tubes spreading out in a streamlined shape, its lava tube system is the largest of its kind on Jeju Island. The name is said to have originated when the local islanders called the cone \"Geomun,\" which is translated to “black,” referring to the dense forest formed on the crater. However, according to researchers and linguists, the term \"Geomun\" may have originated from a word from the Gojoseon period which were used to refer to deities, inferring that the name Geomunoreum actually means \"holy hill.\"\u003cbr\u003e\u003cbr\u003eGeomunoreum Lava Tube System consists of roughly 20 lava tubes that follow the cone's slope to the northeast, stretching out all the way to the shore. Among these tubes, Bwengdwigul, Mangjanggul, Gimnyeonggul, Yongcheondonggul, and Dangcheondonggul Caves are inscribed as a UNESCO World Natural Heritage.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-19-1658273804237/2661661_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658273804237","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658273804237"},{"id":"2022-07-19-1658270204239","title":"Geommeolle Beach (검멀레해변)","description":"Under Udobong Peak is Geommeolle Beach, a very small beach, reaching only about 100 meters in total length, with a name literally translating to \"black sand\" in the Jeju dialect. Visitors can enjoy a beautiful sunrise, peaceful beach and the cool ocean water in the cave at the end of the beach.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-19-1658270204239/1620312_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658270204239","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658270204239"},{"id":"2022-07-19-1658266511443","title":"Gapado Island (가파도)","description":"Gapado Island is 5.5 km away from Moseulpo Port, south of Seogwipo-si, Jeju-do.\u003cbr\u003e\u003cbr\u003eDutchman Hendrik Hamel stumbled upon the shores of Jeju Island and later introduced the island  to the West. The island has a monument for Hamel, set up to honor his contributions to Jeju. Gapa Green Barley Festival is held every year in May, and a ferry also  runs from Moseulpo Port to Gapado Island, and operates two times a day.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-19-1658266511443/1999118_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658266511443","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658266511443"},{"id":"2022-07-19-1658263057644","title":"Gangjeongcheon Stream (강정천)","description":"Unlike most streams on Jeju Island that can easily run dry, Gangjeongcheon Stream, located to the east of Gangjeong Village in Seogwipo-si, flows with clear water all year round. The stream stretches 16 kilometers in length and has 7 small ponds, 6 bridges and 13 waterfalls. The old pine trees and uniquely formed rocks and stones on either side of the stream make for great natural sightseeing.\u003cbr\u003e\u003cbr\u003eThe stream is home to sweetfish and groups of mandarin ducks, which are Natural Monument No. 327. During summer, the stream is crowded with vacationers thanks to the clean water and relaxing environment.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-19-1658263057644/197272_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658263057644","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658263057644"},{"id":"2022-07-19-1658259079835","title":"Eongttopokpo Falls (엉또폭포)","description":"Eongttopokpo Falls, one of the 70 scenic views of Jeju Island, is hidden within a forest and appears only after a heavy rainfall of at least 100 millimeters. The falls is 50 meters high and is surrounded by uniquely formed rocks and stones. In the vicinity of the falls, there is a spacious temperate forest and evergreen scenery that contributes to the area's scenic beauty year-round. \u003cbr\u003e\u003cbr\u003eTo reach the waterfall, visitors can start from Wolsan Village in Gangjeong-dong and follow Akgeuncheon Stream up for 500 meters, or walk northwest 800 meters along the mandarin field before Gang Chang-hak Park.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-07-19-1658259079835/1954196_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658259079835","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658259079835"},{"id":"2022-07-19-1658256328080","title":"Eco Land Theme Park (에코랜드테마파크)","description":"Eco Land Theme Park is built in the 1km² Gotjawal primeval forest. Visitors can explore around in a train that looks like 1800s’ steam powered Baldwin train. The\u0026nbsp;seven Baldwin train look-alike (Lincoln Train)\u0026nbsp;operated in the park were specially ordered and manually manufactured in UK. In the large Gotjawal forest with railway trails, visitors can see a variety of plants, animals, and insects living in the mysterious Gotjawal forests, while touring around by the special train. It also has a lake for visitors to experience the ecosystem of the forest, take a walk and enjoy a picnic. Besides, there are many things to enjoy including Eco Bridge, Eco Windmill, Picnic Garden, Kid’s Town, Eco Road, Bare Foot on Scoria, Floating Café, and topiary art works.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-19-1658256328080/2046439_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658256328080","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658256328080"},{"id":"2022-07-19-1658252731994","title":"Dosun Dawon Tea Plantation (도순다원)","description":"Dosun Dawon Tea Plantation is Korea's first tea plantation to build and operate a modern tea-manufacturing factory. The plantation is an eco-tourism destination that aims to contribute in reducing carbon dioxide and improve the local economy through green tea production. Despite the large field that covers an area of approx. 264,400 ㎡, Dosun Dawon Tea Plantation is not very well known among tourists. However, the plantation is frequented by photographers who visit to take snapshots of the vast field against the backdrop of Hallasan Mountain or Jeju's beautiful ocean.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-07-19-1658252731994/2617707_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658252731994","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658252731994"},{"id":"2022-07-19-1658250007095","title":"Donnaeko Resort (Wonangpokpo Falls) (돈내코(원앙폭포))","description":"With a valley creek hidden by lush green forest leading to a 5-meter-high waterfall falling into a small pool of water, Donnaeko Resort is like a small paradise hidden in nature. The waters, flowing down from Hallasan Mountain, are clear and icy cold even during the hot summer season. The resort's magnificent views and natural pool make the area a popular vacation destination.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-19-1658250007095/2665273_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658250007095","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658250007095"},{"id":"2022-07-19-1658245342348","title":"Darangswi Oreum (Wollangbong Peak) (다랑쉬오름(월랑봉))","description":"Located the Northeastern part of Jeju Island, Darangswi Oreum is a parasitic volcano that stands about 380 meters above sea level. From Darangswi Oreum, visitors can overlook tourist attractions such as Seongsan Ilchulbong (Sunrise Peak), Udo Island, Hallasan Mountain, coastlines, and various parasitic cones.\u003cbr\u003e\u003cbr\u003eThe mountain has an oval shape from south to north with a steep incline. The top has a large, deep funnel-shaped crater that still preserves its original shape unlike craters in cones. The name Darangswi is derived from the fact that the mountain looks like a moon ('Da' meaning 'Moon' and 'Swi' meaning 'Mountain' in the Jeju dialect).\u003cbr\u003e\u003cbr\u003eTrees are scattered here and there at the top, and the outskirts of the mountain are decorated with cedar trees. Meadow plants such as Aster yomena populate most of the mountain. A gentle hill to the right of Darangswi Oreum is called Akkeun Darangswi Oreum (also called Sowol Nangak). Meaning 'small,' 'Akkeun' is both old Korean and Jeju dialect.\u003cbr\u003e\u003cbr\u003eDarangswi Oreum hosts Wollang Peak Sunrise Festival every year allowing visitors to see the spectacular full moon from the crater. There are wooden stairs in place for easy ascent, and the mountain is also a popular site for paragliders.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-19-1658245342348/2652528_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658245342348","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658245342348"},{"id":"2022-07-19-1658241314969","title":"Daheeyeon Garden (다희연)","description":"Daheeyeon Garden is a major tea farm on Jeju Island, which has the best conditions for growing great tea in a natural environment. Jeju has a year-round average temerature of 16℃ and nutrient-rich soil with plenty of water for the tea plants to grow well. The two cave cafes, Evergreen Luce Garden and Eve Hall, serve naturally fermented green tea bread, cookies, muffins, green tea latte and green tea juice. \u003cbr\u003e\u003cbr\u003eEvergreen Luce outdoor garden was built inside a cave formed naturally by a volcanic eruption. Despite being in a cave, this outdoor garden has ponds, bridges, indigenous trees and flowers. Eve Hall is located through a hole in the cave ceiling and can be only reached after passing through a tunnel-like cave. The deepest part of Eve Hall is roughly 30 meters and is home to bats; if you are lucky, you might even see a few.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-07-19-1658241314969/1620108_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658241314969","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658241314969"},{"id":"2022-07-19-1658238893407","title":"Daepo Jusangjeolli Cliff (주상절리대(대포동지삿개))","description":"If you follow the farm road about 600m to the southwest from Daepo-dong, at the end of the pine tree forest is a cliff.  At the base of this cliff is the Jisatgae Coast along with the imposing stone pillars. Jusangjeolli are stone pillars piled up along the coast and is a designated cultural monument of Jeju Island. Jusangjeolli Cliff was formed when the lava from Hallasan Mountain erupted into the sea of Jungmun. They are rock pillars shaped like cubes or hexagons of various sizes and almost seem as if stone masons had carved them out. The administration of the district named them 'Jisatgae Rocks' from their old name 'Jisatgae'. The 20m cliff makes it a popular spot for high tide and sea angling. The waves of the high tide crashing into the side of the cliff provide a breathtaking view of the ocean surrounding the pillars.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-19-1658238893407/197693_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658238893407","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658238893407"},{"id":"2022-07-19-1658236093306","title":"Daejeonghyanggyo Confucian School (대정향교)","description":"Daejeonghyanggyo was a Confucian school during Joseon Dynasty. Although the exact date of construction is uncertain, it is estimated that the building was built around the same time as Daejeonghyeon in 1416.\u003cbr\u003e \u003cbr\u003e The school was originally located inside Bukseong but it was once moved outside of Dongmun and then again to the site of Seoseong. It was finally moved to Dansan Oreum where it remains to this day. At present, Daejeonghyanggyo Confucian School  consists of Daeseongjeon, Myeongryundang, Dongjae, Seojae Shinsammun, Daeseongmun, Dongmalmun and Dongjeongmun. Daeseongjeon was remodeled in 1669, 1688, and 1752. Myeongryundang was rebuilt in 1772. After several instances of remodeling and rebuilding, Daeseongjeon was remodeled again in 1993. The Confucian school was designated as the Jeju Tangible Cultural Asset No. 4 in August 1971.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-19-1658236093306/1617304_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658236093306","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658236093306"},{"id":"2022-07-19-1658230401587","title":"Cheonjiyeonpokpo Falls [UNESCO Global Geopark] (천지연폭포 (제주도 국가지질공원))","description":"The water of Cheonjiyeonpokpo Falls appears to fall from the heavens, giving it its name, meaning \"sky connected with land.\" The wooded area around the falls is home to the wild dampalsu trees, designated as Natural Monument No. 163, as well as a great variety of rare plants such as brambles, and songyeopnan as well as gusiljappam trees, sanyuja trees (Chinese lemon trees), and camellias. All together, this forest is designated as Natural Monument No. 379. The waterfall is 22 meters high, 12 meters wide and 20 meters in depth. The clear and deep water of Cheonjiyeonpokpo Falls is designated as Natural Monument No. 27 and is renowned as a habitat for Mutae eels (Natural Monument No. 258).","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-07-19-1658230401587/1617220_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658230401587","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658230401587"},{"id":"2022-07-19-1658227233086","title":"Cheonjeyeonpokpo Falls (천제연폭포)","description":"Cheonjeyeonpokpo Falls, named \"The Pond of God,\" consists of three sections. The first waterfall falls into a pond with a depth of 21 meters. From here, it falls two more times, creating the second and third waterfalls, which then flow into the sea. To the east of the first waterfall is a cave, where water falls from the ceiling. In the past, people believed this water had healing properties, with many people bathing in the waters. These days, swimming is strictly prohibited. In Cheonjeyeon Valley, visitors can see Seonimgyo Bridge (arch bridge with 7 nymphs carved on the side) and the octagonal Cheonjeru Pavilion. Seonimgyo Bridge is also called Chilseonyeogyo, meaning \"seven nymphs bridge,\" and it connects Cheonjeyeon Falls with Jungmum Tourist Complex. \u003cbr\u003e\u003cbr\u003eOn the surface of Cheonjeru Pavilion, there is a painting that tells Cheonjeyeon’s legend of the seven nymphs and the mountain god.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2022-07-19-1658227233086/2650708_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658227233086","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658227233086"},{"id":"2022-07-19-1658223468002","title":"Camellia Hill (카멜리아힐)","description":"Camellia Hill is a camellia arboretum that was created on a 172,000 square meter plot of land in Sangchang-ri, Jeju-do. The arboretum is home to 6,000 camellia trees of 500 different species including species that are known to produce the world’s largest and earliest blossoms. In addition to camellia trees, the arboretum also boasts palm trees, wildflowers, and other plants as well as a sprawling grass plaza and an ecological pond. Auxiliary facilities include a gallery exhibiting camellia-themed crafts and a multipurpose seminar room. Camellia Hill also offers a variety of lodging facilities ranging from thatched-roof cottages and wooden cabins to steel houses and a condominium-type resort.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-19-1658223468002/2616831_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658223468002","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658223468002"},{"id":"2022-07-19-1658220143150","title":"Byeolbangjin Fortress (별방진)","description":"Byeolbangjin Fortress was designated as Jeju Monument No. 24 on April 13, 1973. The fortress is about 950 meters in  circumference. The oval fortress was built in consideration of the location's topography having a higher terrain in the southern part and a lower terrain in the northern part. Of all the fortresses in Jeju, Byeolbangjin Fortress is in relatively good shape. The fortress is also an important example of how fortresses in Jeju were built and in what scale.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-19-1658220143150/192238_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658220143150","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658220143150"},{"id":"2022-07-19-1658216050635","title":"Bukchon Dol Hareubang Park (북촌 돌하르방공원)","description":"As a main symbol of Jeju Island, Dol Hareubang, literally meaning \"Old Grandfather\" stone statues, can be found everywhere on the island. However, despite their wide appearance, a lack of historical documents has hampered the true understanding of the statues. Bukchon Dol Hareubang Park puts together a wide variety of the statutes and, in doing so, illuminates their aesthetic and scholarly importance to visitors as well as future generations. In this sense, the park is not only a tourist attraction, but also a learning center for children and adults alike. The park consists of 48 Dol Hareubang, a promenade, reinterpreted Dol Hareubang focusing on the theme of peace, a traditional local garden with walking paths, and a learning center.\u003cbr\u003e\u003cbr\u003e Dol Hareubang were previously called by various names, including Useokmok, Museokmok, or Byeoksumeori. Dol Hareubang became the official name in 1971 after being designated as a local folk heritage. Although Dol Hareubang were originally seen only around the entrance of government seats, there are over 48 officially recognized Dol Hareubang throughout the island (21 in Jeju City, 2 in National Folk Museum of Korea, 12 in Seongeup, and 13 in Daejeong), along with many replicas. The shamanistic statues are believed to offer protection and ward off demons. According to Tamnaji (Record of Tamna), Dol Hareubang are believed to have been initiated by Kim Mong-gyu, then Magistrate of Jeju in 1754 (30th year of King Yeongjo’s reign).","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-19-1658216050635/656813_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658216050635","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658216050635"},{"id":"2022-07-19-1658213034056","title":"Biyangdo Island (비양도)","description":"Meaning “to fly over,” Biyangdo Island is the last-formed volcanic island in Jeju (1002). It remains in its original form as a parasitic volcano and it is located in the center of an uncontaminated area of the sea having abundant fishing grounds with varied fish species. The island has many natural formations, including Biyangbong Peak, featuring six mysterious peaks, two craters, and a rock formed like a mom carrying her baby on her back. The island has many walking paths to view these attractions and more.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-19-1658213034056/2497494_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658213034056","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658213034056"},{"id":"2022-07-19-1658210099379","title":"Bijarim Forest (비자림)","description":"Designated Natural Monument No. 374, Bijarim Forest is a group of about 2,800 nutmeg yew trees between 500 and 800 years old. The trees measure 7-14 meters in x_height and 50-110 centimeters in diameter, with canopy spread of 10-15 meters. In the past, the trees were harvested for pine nuts, as well as used for the construction of quality furniture and baduk game boards.\u003cbr\u003e\u003cbr\u003eIn addition to the large colony of nutmeg yew, the forest is also home to many rare orchid species. The trees emit a lot of phytoncide, which is said to strengthen the immune system and boost the natural healing ability of the human body. Nearby attractions include volcanic cones like Abuoreum and Yongnunioruem, perfect for a more energetic walk and a view of Bijarim Forest from above.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-19-1658210099379/2668266_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658210099379","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658210099379"},{"id":"2022-07-19-1658206116289","title":"Baengnokdam Lake (한라산 백록담)","description":"Baengnokdam is a crater lake that sits on top of Hallasan Mountain at the center of Jeju Island. It spans 3 kilometers in circumference and 500 meters in diameter, and is surrounded by approximately 360 parasitic cones. At the peak, visitors can feel like floating on clouds.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Resources","Rare Animals \u0026 Plants"],"imgUrl":"/2022-07-19-1658206116289/1632499_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658206116289","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658206116289"},{"id":"2022-07-19-1658199631646","title":"Andeokgyegok Valley (안덕계곡)","description":"Andeokgyegok Valley in Gamsan-ri Village is located 2 kilometers east of Hwasun-ri. The valley is filled with many species of pine trees that make up the Evergreen Forest, designated as Natural Monument No. 377. The road from the entrance to the waterfall offers a picturesque scenery. The view at night, when lit by nothing but the stars in the sky, is nothing short of spectacular.","regDate":"2022-07-19","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-19-1658199631646/1617283_image2_1.webp","blogPath":"Jeju-do/2022-07-19-1658199631646","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-19-1658199631646"},{"id":"2022-07-18-1658187333363","title":"Altteureu Airfield \u0026 Japanese Occupation-Era Hangars (알뜨르비행장 및 일본군 비행기 격납고)","description":"The airfield was built by Jeju-do residents under force by the Japanese army during the Second World War. Visitors can explore the airfield, the control tower, an anti-aircraft emplacement and a hangar at the site. There are relics of the Japanese army and tragic relics of Korea's modern history at 4.3 Historic Site and Jinji Cave in the vicinity to Songaksan Mountain and close to the airfield.","regDate":"2022-07-18","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-18-1658187333363/200902_image2_1.webp","blogPath":"Jeju-do/2022-07-18-1658187333363","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-18-1658187333363"}],"metaData":{"pageUrl":"https://mcdryad.com/Jeju-do","nav":"Jeju-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Jeju-do"]},"buildId":"rEFUqZemM1SZD4cqJFjHB","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
