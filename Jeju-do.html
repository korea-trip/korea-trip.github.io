-20-1658322612564"></a><a href="/Jeju-do/2022-07-20-1658313629494"></a><a href="/Jeju-do/2022-07-20-1658309825217"></a><a href="/Jeju-do/2022-07-20-1658306592958"></a><a href="/Jeju-do/2022-07-20-1658302449746"></a><a href="/Jeju-do/2022-07-20-1658299446690"></a><a href="/Jeju-do/2022-07-20-1658295584951"></a><a href="/Jeju-do/2022-07-20-1658293234896"></a><a href="/Jeju-do/2022-07-20-1658290324209"></a><a href="/Jeju-do/2022-07-20-1658284832645"></a><a href="/Jeju-do/2022-07-19-1658273804237"></a><a href="/Jeju-do/2022-07-19-1658270204239"></a><a href="/Jeju-do/2022-07-19-1658266511443"></a><a href="/Jeju-do/2022-07-19-1658263057644"></a><a href="/Jeju-do/2022-07-19-1658259079835"></a><a href="/Jeju-do/2022-07-19-1658256328080"></a><a href="/Jeju-do/2022-07-19-1658252731994"></a><a href="/Jeju-do/2022-07-19-1658250007095"></a><a href="/Jeju-do/2022-07-19-1658245342348"></a><a href="/Jeju-do/2022-07-19-1658241314969"></a><a href="/Jeju-do/2022-07-19-1658238893407"></a><a href="/Jeju-do/2022-07-19-1658236093306"></a><a href="/Jeju-do/2022-07-19-1658230401587"></a><a href="/Jeju-do/2022-07-19-1658227233086"></a><a href="/Jeju-do/2022-07-19-1658223468002"></a><a href="/Jeju-do/2022-07-19-1658220143150"></a><a href="/Jeju-do/2022-07-19-1658216050635"></a><a href="/Jeju-do/2022-07-19-1658213034056"></a><a href="/Jeju-do/2022-07-19-1658210099379"></a><a href="/Jeju-do/2022-07-19-1658206116289"></a><a href="/Jeju-do/2022-07-19-1658199631646"></a><a href="/Jeju-do/2022-07-18-1658187333363"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2023-02-15-1676446569108","title":"Chujado Islands (추자도)","description":"Located about 45 kilometers from Jeju Island and 35 kilometers from the Korean Peninsula, Chujado Islands is comprised of four inhabitated islands, called Sangchujado, Hachujado, Chupodo, and Hoenggando, as well as 38 uninhabited islands. Records show people have been living on the islands since as long as 1271, during the reign of Goryeo King Wonjong, at which point they were referred to as Hupungdo Islands, serving as a safe harbor for ships sailing between Jeju and the mainland. The name changed to Chujado Islands during the Joseon dynasty due to the lush forest of walnut trees, chuja in the Jeollanam-do dialect. The ocean around the islands is a popular place for sea fishing, while the islands themselves offer outstanding views of nature along a Jeju Olle Trail Course.","regDate":"2023-02-15","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-15-1676446569108/870922_image2_1.webp","blogPath":"Jeju-do/2023-02-15-1676446569108","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-15-1676446569108"},{"id":"2023-02-15-1676443201688","title":"Byeoldobong Peak (Beri Oreum) (별도봉(베리오름))","description":"Situated in the east of Hwabuk 1-dong and along the coast, Byeoldobong is a parasitic mountain made of siliciclastic sedimentary rocks and lava. Its northern slope is dominated by steep cliffs where a large rock called Jasalbawi Rock (Suicide Rock) is located. At the bottom of the cliffs are Goraegul Cave (Whale Cave) and an oddly-shaped rock that looks like a mother carrying her child on her back.\u003cbr\u003e\u003cbr\u003e Despite being only 136m high, Byeoldobong is home to Jangsu Trail, a walking path that stretches over 1.8km around coastal cliffs, overlooking the ocean. Considered the most pleasant trail on Jeju Island, it offers a spectacular view of numerous peaks, Jeju Port and its nearby villages, and the emerald-blue sea. Naturally, it is a popular tourist destination for family visitors and couples.","regDate":"2023-02-15","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"","blogPath":"Jeju-do/2023-02-15-1676443201688","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-15-1676443201688"},{"id":"2023-02-15-1676439364074","title":"Bengdwigul Cave [UNESCO World Natural Heritage Site] (제주 선흘리 벵뒤굴 [유네스코 세계자연유산])","description":"With a total length of 4,481 meters, Bengdwigul Cave is shaped like a maze and has one of the most complex lava tube structures in the world.  For geologists, this cave is invaluable since it demonstrates how lava continuously flowed over the surface of the ground and the complex route it took to eventually form a tube deep underground. Created particularly close to the earth’s surface, this cave has a number of entrance holes to the tunnel. Inside, the complex structure of the cave unfolds in the form of double-tiered or triple-tiered rooms. A range of lava formations such as lava columns and lava bridges have developed inside this mystical tube. \u003cbr\u003e\u003cbr\u003e* The UNESCO World Heritage designated Geomunoreum Lava Tube System of Bengdwigul, Manjanggul Cave, Gimnyeonggul, Yongcheondonggul and Dangcheomuldonggul Caves.","regDate":"2023-02-15","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Jeju-do/2023-02-15-1676439364074","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-15-1676439364074"},{"id":"2023-02-15-1676435981715","title":"Yongyeon Pond (용연)","description":"Famous for its beautiful nightscape, Yongyeon Pond was formed by fresh water collecting at the end of a mountain valley before meeting the salty sea water. The pond is so deep that the bottom cannot be seen. The wooden Yongyeon Cloud Bridge crossing the pond and the pavilion are in harmony with the valley landscape. Legend has it that the pond was created by the water raining down off of a dragon that ascended to heaven. The name, meaning Dragon Pond, also comes from the belief that the dragon of Yongduam (Dragon Head Rock) just 200 meters to the west would come to this pond to play.","regDate":"2023-02-15","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-15-1676435981715/197824_image2_1.webp","blogPath":"Jeju-do/2023-02-15-1676435981715","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-15-1676435981715"},{"id":"2023-02-15-1676432370970","title":"Yongmeori Beach (용머리해안)","description":"Yongmeori Beach is where Sanbangsan Mountain stretches into the ocean and it looks as if a dragon’s head is going underwater. This area is made of sandstone stacks, built up over millions of years. There are coastal caves here which are depressed into the shape of rooms, and wide rocks stacking up on one another along the seashore cliffs which create a majestic scenery by the sea.  Along the road down to the seashore, there is the Hamel Castaway Memorial, in remembrance of Hamel who drifted to this place in 1653. The coastal walking path is a popular date course, and haenyeo (female sea-divers) often sell freshly caught sea cucumbers and other seafood in the area.","regDate":"2023-02-15","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-15-1676432370970/2369543_image2_1.webp","blogPath":"Jeju-do/2023-02-15-1676432370970","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-15-1676432370970"},{"id":"2023-02-14-1676371136721","title":"Yongduam Rock (용두암)","description":"Situated on the northern coast in downtown Jeju, Yongduam Rock is an estimated 10-meter-tall stone that has been worn down over time by strong winds and waves into a shape resembling a dragons head. There are many legends surrounding the rock. One legend has it that a dragon stealing precious jade from Hallasan Mountain was shot down by an arrow from the mountain deity. When he fell down, his body immediately sank into the ocean and his head rapidly froze looking at the sky. Another legend has it that a white horse, who dreamed of being a dragon and ascending to the sky, came to be caught by a soldier and froze into the rock.\u003cbr\u003e\u003cbr\u003eFrom Yongduam Rock, visitors can see haenyeo (female divers) working at catching seafood. Near the rock are various cafes, bars, and restaurants. The coastal road between here and Aewol-eup is popular among couples. Cafes and seafood restaurants began to appear there five years ago and now form a pleasant café village.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-14-1676371136721/2612544_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676371136721","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676371136721"},{"id":"2023-02-14-1676367427280","title":"Yongduam Haesu Spa Land (용두암해수랜드)","description":"Known for its beautiful nature, Yongduam Haesu Spa Land is a famous tourist site that operates 24 hours and pumps fresh seawater from the Yongdam-dong Beach. With the uniquely shaped Yongduam Rock and magnificent views of the coast, Yongduam Haesu Spa Land has it all. Enjoy a simple bath relieving stress and restoring vitality.\u003cbr\u003e The spa facilities include an indoor garden, traditional hot sauna, large waterfall, event plaza and a large parking lot. Yongduam Haesu Spa Land is equipped with health facilities for rest and joy with one-stop entertainment such as the green tea spa bath, jjimjilbang, sports, facial aroma, open-air hot sauna and much more.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2023-02-14-1676367427280/1950440_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676367427280","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676367427280"},{"id":"2023-02-14-1676364076313","title":"Yeongsil Trail (Hallasan National Park) (한라산 영실)","description":"Hallasan Mountain has five trails excluding Donnaeko Course that is closed for nature preservation. Yeongsil Trail is known as the best autumn foliage course on Hallasan Mountain. Yeongsil Course is 3.7 kilometers and takes approximately 1 hour and 40 minutes. It starts from Yeongsil Rest Area and follows a relatively gentle slope lined with beautiful trees and autumn foliage for about one kilometer.\u003cbr\u003e After that, an uphill path emerges along steep mountain ridges. The deep Yeongsilgyegok Valley and vast rock walls could be the result of a large volcano entrance in the past. After passing Byeongpungbawi Rock, the path becomes relatively flat until Witsaeoruem Rest Area. The first attraction of Yeongsil is a group of volcanic rocks collectively called Yeongsilgiam. These oddly shaped rocks are situated to the right of a big valley at 1,400 meters to 1,600 meters above sea level, soaring upwards towards the sky. Pass by Sajebi Hill to get a glass of mineral spring water, and  reach Eorimok to take the path downwards.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2023-02-14-1676364076313/2617909_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676364076313","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676364076313"},{"id":"2023-02-14-1676360164390","title":"Yeomiji Botanical Garden (여미지 식물원)","description":"Located within Jungmun Resort, Yeomiji Botanical Garden is one of the best botanical gardens in Asia with a unique southern atmosphere. The indoor garden contains approximately 2,000 rare tropical and subtropical plants throughout the Flower Garden, Water Lily Garden, Jungle Garden, Subtropical Fruits Garden, Cactus and Succulent Garden, and Observation Platform. The outdoor garden offers Jeju Native Garden, as well as Korean, Japanese, Italian and French folk gardens. The tour train accommodating 60 persons travels between Indoor and Outdoor Garden. Jungmun Tourist Complex and Cheonjeyeon Falls. A clear view of Hallasan Mountain, and the nearby coast and Marado Island can all be observed from the 38 meter high observation platform.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2023-02-14-1676360164390/2654749_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676360164390","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676360164390"},{"id":"2023-02-14-1676356891439","title":"Woljeongri Beach (월정리해변(월정리해수욕장))","description":"Woljeong-ri, a village located on the east side of Jeju Island, holds the meaning the moon stays. The beautiful emerald sea spreads out like a picture, and the bright moon shines above it. As more and more travelers visited the beach to appreciate its beauty, many restaurants, cafes, and lodging facilities started to form along the shoreline. Some cafes placed chairs for people to relax in while looking at the sea, which became an iconic photo spot of Woljeongri Beach.\u003cbr\u003e\u003cbr\u003eThe beach is also a popular location for a variety of water sports such as surfing, snorkeling, and kayaking. Woljeongri Beach is popular among surfers because it has waves with a uniform x_height that are constantly coming in. The beach is also a part of the Gimnyeong-Hado Olle and Gimnyeong-Woljeong Geotrail Course on Jeju Olle Trail Route 20, and a great spot for tourists to take a break while taking in the beautiful scenery and cool scent of the sea.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-14-1676356891439/1831415_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676356891439","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676356891439"},{"id":"2023-02-14-1676352965735","title":"Udo Sanho Beach (Seobinbaeksa) (우도 산호해변 (서빈백사))","description":"Udo Sanho Beach, often referred to as Seobinbaeksa Beach, is a red algal nodule beach. The ocean here varies in colors, from bright emerald to deep sapphire according to its depth for a view incomparable to any other ocean views.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-14-1676352965735/2654838_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676352965735","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676352965735"},{"id":"2023-02-14-1676349661718","title":"Udo Island - Udo Maritime Park (우도(해양도립공원))","description":"Situated 3.8 kilometers off the northeast coast of Jeju Island, Udo Island was named because it resembles a lying cow. The length of the island is 3.8 kilometers and the circumference is 17 kilometers. People have lived in Udo Island since the Joseon period, with most living as a farmer or working in the fishing industry. The island boasts fertile soil, abundant schools of fish, and scenic sights; local heritages (female divers, stone walls, and stone tombs) as well as natural attractions abound on the island, making it a miniature of Jeju Island. The island is also full of amenities and tourism outlets  fishing, bike trails, sand massages, submarine tours and cruises. At the highest point of the island, Udobong Peak (alt. 132 meters), visitors can see a panoramic view of the island as well as Seongsan Ilchulbong Tuff Cone and the main island. Rhodolith Beach (a white beach designated Natural Monument) has appeared regularly in films and TV commercials thanks to its breathtaking white sand and emerald sea. The sea around the beach showcases different colors depending on the water level. This makes Rhodolith Beach one of the most popular tourist attractions in Jeju-do, along with Hallasan Mountain. To protect the exquisite nature and promote maritime tourism, Bukjeju County designated two ports on the island (Udo Port and Haumokdong Port) and the sea surrounding it (25,863 ㎢) as Udo Maritime Park in January 2001. Visitors can appreciate maritime tourism at its best including a trip under the sea by submarine.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-14-1676349661718/2654827_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676349661718","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676349661718"},{"id":"2023-02-14-1676345929345","title":"Suwolbong Tuff Cone and Chagwi Coast (수월봉과 차귀해안)","description":"Located at the western end of Jeju Island, Suwolbong Tuff Cone, a small mountain, is famous for being a favorite sunset viewing place. The mountain has vertical cliffs spreading out like a scroll painting, created from the sea waves gradually cutting inland. \u003cbr\u003eTo the north, off the coast, is Chagwido Island, where only the top peak area has grass growing, and the rest of the island is made up of dark basalt rocks and cliffs. Around sunset, Chagwido’s seashore turns crimson red from the sun and is truly an amazing sight to behold.","regDate":"2023-02-14","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-14-1676345929345/2617932_image2_1.webp","blogPath":"Jeju-do/2023-02-14-1676345929345","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-14-1676345929345"},{"id":"2023-02-13-1676284729681","title":"Suwolbong Peak (수월봉)","description":"Suwolbong peak is a small oreum located in Gosan-ri, the westernmost point of Jejudo Island. Suwolbong rises 77 meters above sea level and the ocean-facing natural formation is surrounded by steches of green fields. On a clear day, the sunset from Suwolbong is comparable in beauty to the one from Sarabong. \u003cbr\u003e\u003cbr\u003eOn top of Suwolbong Peak is a small pavilion called Suwoljeong. The pavilion offers views of Chagwido (an island known to be the most beautiful in Jeju), as well as Songaksan Mountain and Jukdo Island. Next to Suwolbong Peak is a mountain weather station that observes and forecasts the weather for the western region. \u003cbr\u003e\u003cbr\u003eBelow the peak is a small Buddhist temple and Eongal, a steep cliff which faces toward the sea. Visitors can enjoy mineral water that falls freely from the cliff.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-13-1676284729681/2612550_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676284729681","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676284729681"},{"id":"2023-02-13-1676280988564","title":"Spirited Garden (생각하는 정원)","description":"Spirited Garden is home to hundreds of bonsai plants in a natural garden with the theme of oreum (volcanic cone) and water. The name changed from Bunjae Arpia in 2007 to commemorate the 15th anniversary after opening and to renew the garden as an international garden. The history of the garden started in 1963 when Seong Beom-yeong, the founder of the garden, came to Jeju and cultivated the wasteland full of rocks. The garden came into the international spotlight as the beautiful space was created from the wastelands by a single farmer. The garden has been visited by many honored public figures such as Jiang Zemin and Hu Jintao from China, Nakasone from Japan, Kim Yongsun from North Korea and others. Currently, about 400 planted trees are on display. Also, visitors can see various facilities including stone walls and stone towers stacked with Jeju volcanic stones, the largest artificial waterfall in Jeju, and a pond filled with large carp at the base of the the waterfall.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2023-02-13-1676280988564/608548_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676280988564","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676280988564"},{"id":"2023-02-13-1676277674763","title":"Songaksan Mountain (송악산)","description":"Songaksan Mountain is also called 99 Bong (99 Peaks) due to its 99 small peaks. The road from Sanbanggulsa Temple in Southern Jeju to Songaksan Mountain is a famous coastal drive with breathtaking scenic views. Though not as enormous as Hallasan Mountain, the view from the peak of Songaksan is truly scenic. From the summit, one can see nearby islands such as Marado, Gapado, and Hyeongjeseom, and as far as Hallasan Mountain and the Pacific Ocean. \u003cbr\u003e\u003cbr\u003e The main peak rises 104 meters above sea level. To the northwest of the main peak is an expansive prairie with several peaks. There is a crater about 500 meters in diameter and 80 meters in depth, with some blackish volcanic ash still remaining inside. Looking along the jagged coastline, one can spot the large man-made caves built during the Japanese occupation. The seashore at the base of Songaksan Mountain is a famous fishing ground and diverse fish such as sawedged perch and black porgy are caught here.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-13-1676277674763/1620230_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676277674763","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676277674763"},{"id":"2023-02-13-1676273756670","title":"Someorioreum Volcanic Cone (Udobong Peak) (쇠머리오름(우도봉))","description":"Someorioreum Volcanic Cone is located on Udo Island, about 3.8 kilometers from Seongsanhang Port. The cone rises 100 meters and offers fantastic views of the surrounding area. The name means cows head, and comes from the name of the island, said to resemble a cow lying down. The island is only accessible from Seongsanhang Port, and it takes about 15 minutes by ferry.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-13-1676273756670/666366_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676273756670","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676273756670"},{"id":"2023-02-13-1676270470583","title":"Soesokkak Estuary (쇠소깍)","description":"Located in the Seogwipo area of Jeju Island, Soesokkak Estuary was originally called Soedun, which means a lying ox, and it was only later that it became more widely known as Soesokkak. Soe means an ox, so means a pool of water and kkak means the end. This is the mouth of the Hyodoncheon Stream. As the fresh water meets the ocean, it broadens into wide, slow-flowing river. Soesokkak Estuary is lined with cliffs of curious lava formations, which are overhung with pine trees. \u003cbr\u003eIt was chosen as one of hidden picturesque scenery in Chilsip-ri, Seogwi-po, comprised of deep blue ocean, uniquely-shaped rocks formed by lava and a pine forest.\u003cbr\u003eSoesokkak Estuary is located in Hahyo-dong on the southern side of Hallasan Mountain. The area is also well-known for its tangerines, and visitors are drawn to the area by the fresh citrus scent. Popular destinations close to Soesokkak Estuary include the famous Jusang Jeolli Cliffs and Jungmun Resort, as well as Cheonjeyeonpokpo Falls.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2023-02-13-1676270470583/1786510_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676270470583","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676270470583"},{"id":"2023-02-13-1676266550850","title":"Sinyang Seopji Beach (신양 섭지해수욕장)","description":"Sinyang Seopji Beach is not yet a popular tourist attraction, leaving the fine-grained, sandy beach relatively untouched. Thanks to its quiet atmosphere, the beach gives visitors a calmer, more secluded beach experience than some of the larger beaches on Jeju. \u003cbr /\u003e\u003cbr /\u003eThe 80-meter-wide, crescent-shaped beach stretches for a total length of 300 meters. Bordered by waters that are only an average of one meter deep, the beach gently slopes at a five degree angle. Known for its small waves, the beach is the perfect spot for children. \u003cbr /\u003e\u003cbr /\u003eWindsurfing is available nearby and popular tourist attractions such as Seongsan Ilchulbong Tuff Cone and Seopjikoji are located in the area.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-13-1676266550850/1617251_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676266550850","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676266550850"},{"id":"2023-02-13-1676263230667","title":"Sinsan Park (신산공원)","description":"Sinsan Park was opened to commemorate the arrival of the Olympic Torch to Korea for the 88 Seoul Olympic Games but now serves as a resting place for local citizens. It has become a popular location for family outings, and many couples enjoy walking along the paths through the shade of the forest.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-02-13-1676263230667/2405220_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676263230667","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676263230667"},{"id":"2023-02-13-1676259587150","title":"Sinpung Sincheon Seaside Ranch (신풍 신천 바다목장)","description":"Jungsangangil Road, part of the Jeju Olle Trail, stretches 14 kilometers, and has a calm ambience. Old stone walls and dense trees line both sides of the road. The road also leads to Seaside Ranch Road, which is open to the public. The road is a unique location on Jeju with expansive green fields located next to the ocean.","regDate":"2023-02-13","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-13-1676259587150/2516623_image2_1.webp","blogPath":"Jeju-do/2023-02-13-1676259587150","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-13-1676259587150"},{"id":"2023-02-12-1676198173474","title":"Seopjikoji (섭지코지)","description":"Seopjikoji gets its name from its shape, jutting out to sea, with koji being the Jeju dialect for a cape. Located just south of Seongsan Ilchulbong Tuff Cone, the cape is a popular tourist attraction. The tuff cone along with a beautiful vista of the ocean and fields of canola flowers can easily be seen from the peak of Seopjikoji. On top of the hill stands a beacon fire station, reaching 4 meters in x_height with a diameter of 9 meters, built using volcanic rocks. Behind the beacon fire station is Bulgeunoreum Volcanic Cone, vibrant with red soil. The white lighthouse atop the cone stands out in contrast. Seopjikoji has been used as a filming site for many Korean movies and dramas.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-12-1676198173474/2513480_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676198173474","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676198173474"},{"id":"2023-02-12-1676194558158","title":"Seongsan Ilchulbong Tuff Cone [UNESCO World Heritage] (성산일출봉 [유네스코 세계문화유산])","description":"Seongsan Ilchulbong Tuff Cone rose 180 meters above sea level due to a magma flow under the sea over 5,000 years ago. It was originally a separate island, but a build-up of sand and soil has connected it to the main island.  A large crater, formed by the hot lava mixing with cold ocean water, is located at the top of Seongsan Ilchulbong Tuff Cone. The crater is about 600 meters in diameter and 90 meters deep. It has been featured in films, and was originally used for agriculture, but has now been given over to a field of silver grass. From the summit, visitors can see Udo Island, as well as take in the magnificent sunrise. The tuff cone area was designated as a natural reserve on July 19, 2000.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"","blogPath":"Jeju-do/2023-02-12-1676194558158","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676194558158"},{"id":"2023-02-12-1676191105346","title":"Seongeup Folk Village (성읍민속마을)","description":"Located at the foot of Halla Mountain on Jeju Island, Seongeup Folk Village is a small town that holds a vast amount of culture over a wide period of time from 1410 to 1914. Cultural properties in the folk village have been handed down from generation to generation and include treasures such as residential houses, Confucian shrines and schools, ancient government offices, stone statues, large millstones (pulled by horses or ox), fortress ruins, and stone monuments. Among the cultural gems of the folk village are intangible cultural assets such as folk plays, native foods, local folk craftsmanship, and local dialect. Even the trees are an important part of the area’s heritage. Several zelkova and nettle trees that are hundreds of years old stand at the center of the village, preserving the dignified atmosphere of a bygone era. \u003cbr\u003e\u003cbr\u003e The Seongeup Folk Village shows the unique culture of Jeju Island. The local tongsi (traditional Jeju restroom) are especially well-known characteristics of Jeju folk culture.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2023-02-12-1676191105346/2364393_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676191105346","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676191105346"},{"id":"2023-02-12-1676187354150","title":"Seokbujak Museum (석부작박물관)","description":"Seokbujak Museum showcases art pieces crafted from the volcanic rocks that are a symbol of Jeju Island and living flora. The pieces change with the seasons, providing a chance to see the beauty of nature throughout the year. The museum is one of the best places to see the unique flora that grows only on Jeju all in one place.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2023-02-12-1676187354150/2676397_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676187354150","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676187354150"},{"id":"2023-02-12-1676183906205","title":"Seogwipo Yerae Ecological Village (서귀포 예래생태마을)","description":"Yaerae Village encompasses a beautiful natural landscape, prime seaside location in Jeju, and cultural and historic sites spread throughout the area. Located between valleys near Jungmun Resort, considered one of Korea’s greatest tourism complexes, the village retains its traditional way of life. Village residents value environmental awareness, placing an importance on educating youth to preserve both the local customs and the village’s natural surroundings. Villagers encourage a sense of community through engaging in environment-related activities.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2023-02-12-1676183906205/1954923_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676183906205","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676183906205"},{"id":"2023-02-12-1676180133673","title":"Seogwipo Submarine (서귀포잠수함)","description":"When it opened in 1988, Seogwipo Submarine was the first of its kind in Asia and the third in the world. Seogwipo Submarine offers safe undersea tours in its recently acquired state of the art submarine from Finland. Munseom, where the submarine travels, is home to outstanding coral reefs, colorful schools of fish, and rich seaweed. The exquisite landscape makes it one of the most beautiful places to dive as well. Going deep into the 40 meter sea-bed, visitors can see countless fish, rare iridescent coral reefs, and a surreal-looking shipwreck with schools of fish surrounding it. Over 20 years of technical knowhow and safe operation (in fact, the longest submarine tour without a single accident on record) make Seogwipo Submarine a must-see attraction on Jeju Island.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2023-02-12-1676180133673/1618776_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676180133673","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676180133673"},{"id":"2023-02-12-1676176737273","title":"Seogwipo Recreational Forest (서귀포자연휴양림)","description":"Seogwipo Recreational Forest is Korea’s southernmost recreational park that serves as an excellent nature getaway by preserving the mountain’s forest environment and ecosystem while minimalizing manmade structures as much as possible. The park is located approximately 700 meters above sea level, and is 10 °C lower in average temperature compared to that of Seogwipo’s downtown, providing the ideal condition to enjoy forest bathing and camping from spring to fall. The park is easily accessible by car, thanks to the paved road from the mountain’s foothills all the way up to the park’s entrance. It takes about 30 minutes by car from Seogwipo’s downtown to the recreational park. The park is densely packed with trees and the air is filled with the refreshing forest scent, and even has a pebble walking trail suitable for a barefoot massage. The forest is equipped with amenities such as a mountain cottage, forest bathing site, campfire site, cooking area, and auto-camping site. Although the amenities serve to provide visitors’ convenience, they are minimized so as to prevent damage to the forest’s natural environment.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-02-12-1676176737273/1207811_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676176737273","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676176737273"},{"id":"2023-02-12-1676173046682","title":"Seogwipo New Paradise Cruise (서귀포유람선 뉴파라다이스호)","description":"Seogwipo New Paradise Cruise offers dazzling scenery on the coastal lines and islands around Seogwipo Port in Jeju. Famous for its scenery worldwide, it has become a representative tour course for international dignitaries and tourists visiting Jeju.","regDate":"2023-02-12","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2023-02-12-1676173046682/1618782_image2_1.webp","blogPath":"Jeju-do/2023-02-12-1676173046682","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-12-1676173046682"},{"id":"2023-02-11-1676111756782","title":"Seogwang Tea Garden (제주 서광다원)","description":"Seogwang Tea Garden, located in Seogwipo-si, Jeju, is known as the most well managed and largest tea plantation in Korea. Here, the tea leaves receive just the right amount of sun for it to be made into the highest quality product. Occupying an area 528,928m², the green field is spread out across the slopes of Seogwangseo-ri, attracting many visitors to the site. \u003cbr\u003e\u003cbr\u003eThe fields didnt use to be this green though; the ground was rocky and the soil composition wasnt fertile enough for plants to survive. Seogwang Tea Gardens transformation from a barren land to a lush green plantation became a good example of successful agriculture in the mountain areas. \u003cbr\u003e\u003cbr\u003eThe garden was also where  Kim Jeong-hui (pen name Chusa), one of the most celebrated practitioners of calligraphy in the Joseon dynasty, spent his life of exile growing tea plants.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Experience Programs"],"imgUrl":"/2023-02-11-1676111756782/1620141_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676111756782","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676111756782"},{"id":"2023-02-11-1676108152206","title":"Sehwa Beach (세화해변)","description":"Sehwa Beach, located in Sehwa-ri in Gujwa-eup, is a white sandy beach with black basalt that harmonizes perfectly with the emerald waters. Sehwa Beach is well-known in Jeju Island due to its close proximity with Bellongjang Market and Sehwa Folk Fifth-day Market, opening right next to Sehwa Beach, as well as the flea market at Bellongjang Market attracting many visitors.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-11-1676108152206/1618259_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676108152206","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676108152206"},{"id":"2023-02-11-1676104701261","title":"Sarabong Park (사라봉공원)","description":"Sarabong Park is located on a 143 meter-high hill just east of Dongmun Rotary in Jeju. The park is best known for its spectacular sunset views, which is often regarded as a perfect complement to Seongsan Ilchulbong Peaks view of the sunrise.\u003cbr\u003e\u003cbr\u003eSarabong Park offers a spectacular view of the expansive blue waters to the north and Hallasan Mountain to the south, making it popular among locals and tourists alike. Visitors traveling by bus will see Mochungsa Temple on the way to the park. Byeoldobong Peak lying to the east features a paragliding runway. At the foot of Sarabong is Udang Library. The road from the library, passing behind Sarabong Peak to Jeju Harbor and to Tapdong provides a very scenic driving route.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-02-11-1676104701261/197792_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676104701261","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676104701261"},{"id":"2023-02-11-1676100919356","title":"Sanjicheon Stream (산지천)","description":"Running across from Dongmun Market in Jeju City, Sanjicheon Stream is home to a rich array of freshwater fish (e.g. sweetfish, gray mullets, Amur goby, and carps). In summer, it attracts hundreds of thousands of anglers as well as children.\u003cbr\u003e\u003cbr\u003eThe port, downstream from Sanjicheon Stream, is renowned for picturesque views of fishing boats, egrets, and seagulls. A restored Chinese sailing vessel is exhibited at the end of the stream for visitors. Along the stream are walking paths, a park, and music fountains, in which Sanjicheon Art Festival and a slew of cultural events and performances are held every summer and winter, attracting many visitors.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2023-02-11-1676100919356/1938304_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676100919356","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676100919356"},{"id":"2023-02-11-1676097503571","title":"Sanji Lighthouse (산지 등대)","description":"The name Sanji derives from the area being recorded as Sanjichon Village, literally translated as the mountainous village, in Tamna Sullyeokdo, a book of paintings showing life in Jeju. This record was created in 1702 by painter Kim Nam-gil, under the command of the Jeju Province governor, Lee Hyeong-sang.\u003cbr\u003e\u003cbr\u003eSanjicheon Stream originates from Hallasan Mountain and empties itself into the sea. Sitting halfway up Sarabong Peak, one of the signature parks on Jeju-do island, Sanji Lighthouse overlooks the port of Jeju.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-11-1676097503571/2009312_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676097503571","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676097503571"},{"id":"2023-02-11-1676093723454","title":"Sangumburi Crater (산굼부리)","description":"Sangumburi Crater has been designated as a Natural Monument. It is located on the southeast side of Jeju, and is a flat crater, about 650 meters wide, 100 meters deep, and 2,070 meters in circumference. If you look at the crater from above up, it looks like a man-made circular stadium. There is a variety of plant-life in the crater.  On the north side, Nandaeseong vegetation such as red-thorn trees, and magnolia trees grow, along with the rare winter strawberries.  On the south side of the crater, Ondaerim vegetation such as evergreens, maples, and mountain strawberry trees cover the area.  Because so many different kinds of trees and plants grow in such a limited space, it attracts the attention of researchers as well.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-11-1676093723454/2364387_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676093723454","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676093723454"},{"id":"2023-02-11-1676090352667","title":"Sanbangsan Mountain (산방산)","description":"Sanbangsan Mountain is the result of violent volcanic activity some 700,000 to 800,000 years ago and is in fact a huge body of lava. The cliffs on the southern side of the lava dome are marked with a rich variety of curious formations such as weathering pits and talus scree slopes, some of which are as high as 200 meters. As its name ‘sanbang’ – literally meaning ‘a cave inside a mountain’ – suggests, this mountain contains a cave, which is located about 150 meters above sea level and has a spectacular view out over the ocean. Due to its close location to the sea and its high elevation, the peak is often ringed with clouds. The upper slopes of the mountain have their own distinct climatic conditions and are protected for their value for botanical research. \u003cbr\u003e\u003cbr\u003eThe Sanbangsa Temple and  Bomunsa Temple, which holds the relics of Buddha, are both located on the mountain. Walk along the stone-steps between the two temples and you will find the Sanbanggulsa Grotto. A signal beacon called ‘Yeondae’ in Korean stands at the roadside in front of the mountain, which, in the past, used to fire and smoke to relay urgent messages. Regarding function, it is similar to the more well-known ‘Bongsudae’ signal beacons; but ‘Yeondae’ beacons were built around hilly or coastal areas while ‘Bongsudae’ beacons were built on mountain tops. During the daytime, smoke was used to send warning signals, while fire was used at night. \u003cbr\u003e\u003cbr\u003e*x_height above sea level  395.2m/ x_height above ground-level  345m/ Circumference  3,780m / Area  988,332㎡/ Diameter 1,314m","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-11-1676090352667/2648186_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676090352667","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676090352667"},{"id":"2023-02-11-1676086600762","title":"Sanbanggulsa Grotto - Jeju (산방굴사(제주))","description":"It is said that the peak of Hallasan Mountain where Baekrokho Lake now exists was taken off and thrown away, which then became Sanbangsan Mountain. The myth describes how unlike other mountains on Jejudo Island, this mountain does not have a crater. The 5m-high rock cave at the cliff on the southwest side of the mountain was originally called Sanbanggul Cave, but it is called a temple now because it possesses a Buddhist statue.\u003cbr\u003eThis is where monk Hye-Il (964~1053) had lived during the Goryeo dynasty (918~1392)\u003cbr\u003eInside the cave, you can see Marado Island and the Dragon Head Coast. You can also see small ponds being made by the water drops that fall from the ceiling all through the year. The plant zone on a cliff of Sanbangsan Mountain is also designated as a natural monument. It is the only place on Jejudo Island where island boxwoods grow.  On the Dragon Head Coast is the Hamel Memorial Monument.","regDate":"2023-02-11","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-02-11-1676086600762/1036539_image2_1.webp","blogPath":"Jeju-do/2023-02-11-1676086600762","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-11-1676086600762"},{"id":"2023-02-10-1676025543867","title":"Sammaebong Peak (삼매봉)","description":"Sammaebong Peak is residental park popular among tourists. Oedolgae Rock is located near the park, toward the southern sea. At the top of the peak, Namseongjeong Pavilion offers an expansive view inclusive of Beomseom Island, Munseom Island, Saeseom Island and Seopseom Island, in addition to Marado Island and Gapado Island to the west. Baengnokdam Lake seems nearly within reach to visitors looking out from the peak. \u003cbr\u003e\u003cbr\u003eLegend has it that if you stretch your hands toward the sky at night, Canopus (the second-brightest star) is almost within reach. The place is regarded as one of everlasting youth, as Canopus is associated with lifespan. Visitors can exercise and enjoy at walk at the park during the day and in the evenings.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-02-10-1676025543867/1617239_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676025543867","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676025543867"},{"id":"2023-02-10-1676021748681","title":"Saebyeol Oreum (새별오름)","description":"Located in Bongseong-ri, Aewol-eup, Jeju-si, Saebyeol Oreum (called Hyoseongak) is a parasitic volcano cone set alone that looks like a lonely star (Saetbyeol in Korean) in the night sky, giving this volcano cone its name. Based on the highest south peak, small peaks continue in the northwest direction, forming an oval-shape. The oreum is a mid-sized oreum among 360 oreums on Jeju Island and it features a stunning view from the peak of the beautiful ridges connecting to one another.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-10-1676021748681/1618742_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676021748681","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676021748681"},{"id":"2023-02-10-1676018430175","title":"Pyoseon Haevich Beach (표선 해비치 해변)","description":"Pyoseon Beach in Seogwipo is a spacious beach, taking up more than 150,000 m². During low tide, the beach looks like an elegant circle, and it becomes a circular lake less than 1 meter deep during high tide, and displays many different colors. The beach is a great place for children to play and for watching the sunrise. The sand on the beach is formed out of broken shells, and sand baths are believed to be effective for people suffering from neuralgia. Every August, this beautiful beach hosts the Pyoseon White Sand Festival, which offers fun and colorful events. The beach is equipped with excellent amenities (a campground, abundant parking space, dressing rooms and shower rooms) and surrounded by nearby attractions, such as Seongeup Folk Village and Jeju Folk Village Museum.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-10-1676018430175/1618201_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676018430175","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676018430175"},{"id":"2023-02-10-1676014540855","title":"Pacific Land (퍼시픽랜드)","description":"Pacific Land, located within the complex of Jungmun Resort, offers performances, exciting experiences, and a grand buffet for a full day of fun. It is also along Olle-gil Course 8, making it a popular stopping point for visitors. The Marine Stage has four performances daily, featuring monkeys, dolphins, and seals. Guests looking for a romantic experience will enjoy the yacht tour. The Viva Jetboat is popular among active visitors. The El Marino Buffet takes place on a yacht for a truly unique experience.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-02-10-1676014540855/2587868_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676014540855","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676014540855"},{"id":"2023-02-10-1676011298911","title":"Oedolgae Sea Stack (외돌개(제주))","description":"Oedolgae Sea Stack sits not far from the shores of Sammaebong Peak in Seogwipo. It is an amazing rock 20 meters in x_height and is estimated to have formed approximately 1.5 million years ago. The fantastic rocks of the coastal cliff around Oedolgae and Sammaebong Peak provide the perfect background for trekking. The sunset of Beomseom Island, which can be seen from Oedolgae Sea Stack, has long been an admired view for people visiting Jeju Island.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Nature","Natural Resources","Rocks"],"imgUrl":"/2023-02-10-1676011298911/2023691_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676011298911","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676011298911"},{"id":"2023-02-10-1676007325056","title":"Namwon Keuneong Coast (남원 큰엉해안)","description":"Namwon Keuneong Coasts name means a hill shaped like an opened mouth ready to swallow up the sea, with Jeju dialect -eong meaning hill. The coastal cliff that reach up to 30 meters in x_height and 200 meters in length is covered with soft green grass. In addition to the two natural caves, visitors can also find a 2-kilometer walking path along the coastline, an observatory deck, resting area, and other amenities. This attraction is popular for fishing as well as a date spot for couples.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-10-1676007325056/725068_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676007325056","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676007325056"},{"id":"2023-02-10-1676004031764","title":"Marado Island (Mara Provincial Park) (마라도(마라해양도립공원))","description":"Marado Island is the southernmost island in Korea and features one seemingly endless plain of waving grass for a unique landscape. The island is quite small, at only 300 ㎡, and is home to approximately 80 people in 30 families. The island is famous for sea fishing, and is accessible via ferry from Museulpo Port.\u003cbr\u003e\u003cbr\u003eMarado Island first became inhabited in 1883, when three families began living there. At first they lived off the food growing there, but once the food became scarce, they burned the forests to create fields for farming. It was said that all the snakes and frogs died in that fire, and thus no snakes and frogs are found in Marado Island even until now.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-10-1676004031764/200105_image2_1.webp","blogPath":"Jeju-do/2023-02-10-1676004031764","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676004031764"},{"id":"2023-02-10-1676000509707","title":"Manjanggul Lava Tube [National Geopark] (만장굴 (제주도 국가지질공원))","description":"Manjanggul Lava Tube, located in Gimnyeong-ri, Jeju, is part of the Geomunoreum Lava Tube system. The lava tube stretches roughly 7,400 meters, with a maximum x_height of 25 meters and x_width of 18 meters. These measurements make it one of the largest lava tubes in the world. Manjanggul holds great value for science and conservation studies, having well-maintained formations despite being formed over one hundred thousand years ago.\u003cbr\u003e\u003cbr\u003eThe majority of the cave is closed off, with only 1 kilometer being open to tourists. Within this open section, visitors can see a variety of lava tube and cave topographical features, including stalagtites, stalagmites, and stone pillars. Among these, the 7.6-meter-tall stone pillar at the end of the open section is recorded as the largest in the world.","regDate":"2023-02-10","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"","blogPath":"Jeju-do/2023-02-10-1676000509707","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-10-1676000509707"},{"id":"2023-02-09-1675939090366","title":"Jeongbangpokpo Falls (정방폭포)","description":"Jeongbangpokpo Falls is among the top three waterfalls of Jeju Island and is the only waterfall in Asia to fall directly into the ocean. Next to the waterfall is an inscription reading “Seobulgwaji,” referring to Seobul passing by this place. Seobul was a servant of the Emperor of the Chinese Qin dynasty (259~210 BC) who was ordered by the Emperor to find a substance that would make him immortal.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Waterfalls"],"imgUrl":"/2023-02-09-1675939090366/2665278_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675939090366","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675939090366"},{"id":"2023-02-09-1675935356178","title":"Jeoji Oreum (Dakmol Oreum, Sae Oreum) (저지오름(닥몰오름,새오름))","description":"Jeoji Oreum is situated in Jeoji-ri, Hangyeong-myeon in Jeju-si. This parasitic cone rises 239 meters above sea level, is 100 meters high, and has a crater with a circumference of 800 meters and 62 meters deep. The crater is round and in the shape of a funnel.\u003cbr\u003e  \u003cbr\u003eIt is said that Jeoji Oreum is as old as Jeoji Village. It is also called Dakmoru or Sae Oreum. Nearby, there are Gamaechang Oreum and Heoritdang, showing just how long the history of Jeoji Village is. In the past, people harvested wild weeds from Jeoji Oreum to cover their thatched-roof houses. Over time, trees were planted and today, Jeoji Oreum is covered with a dense forest. The area has been designated a Forest of Life since June 2005.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2023-02-09-1675935356178/2517239_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675935356178","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675935356178"},{"id":"2023-02-09-1675932002209","title":"Jejuhyanggyo Confucian School (제주향교)","description":"Jejuhyanggyo Confucian School is an educational center that teaches Confucianism to local people, and holds ancestral ceremonies for the great Confucian scholars. It is also used as an administration office, and a gathering place for the local Confucians. It has two main halls  Myeongnyundang and Daeseongjeon, which houses ancestral tablets.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-02-09-1675932002209/1618324_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675932002209","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675932002209"},{"id":"2023-02-09-1675928154670","title":"Jeju-mok Government Office (제주목관아)","description":"Jeju-mok Government Office is the former central government office where the magistrate of Jeju presided over political and administrative affairs from the Tamna period until the Joseon dynasty. The original buildings of the government complex were all burned to the ground in 1434 and rebuilt shortly afterward, with continual work done throughout the Joseon period. However, it was systemically destroyed during the Japanese colonial period (1910-1945) with the exception of Gwandeokjeong Pavilion, which remained intact. The current Jeju-mok Government Office was restored in December 2002 following four extensive excavation projects from 1991 to 1998, which were performed to to find its structures as well as locations of buildings, based on expert opinions as well as old documents.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-02-09-1675928154670/2517368_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675928154670","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675928154670"},{"id":"2023-02-09-1675924859670","title":"Jeju Yakcheonsa Temple (약천사(제주))","description":"The architectural style of Yakcheonsa Temple is reminiscent of that of Buddhist temples of the early Joseon dynasty. Measuring an impressive 30 meters high and spanning a total area of 3,305 square meters, it is the largest temple in Asia.\u003cbr\u003e\u003cbr\u003eUpon entering Yakcheonsa Temple, guests will be greeted by a 5-meter-high statue of Vairocana, the tallest of such statues in Korea, on a 4-meter-high pedestal. The walls on both the right and left have been sculpted into large altar portraits of Buddha and in front of the Dharma Hall is a giant Buddhist temple bell, weighing 18 tons. Beloved for its size and grandeur, the temple consists of a main temple (2,652 square meters) and a 3-story residential structure for the Buddhist monks. Other notable sites are Gulbeopdang (the Dharma Hall, built inside a natural cave), Samseonggak Shrine, and Sarira Pagoda. Yakcheonsa Temple is not only popular among Buddhists but is also a well sought after tourist destination.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-02-09-1675924859670/2640015_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675924859670","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675924859670"},{"id":"2023-02-09-1675920944674","title":"Jeju Starlight World Park and Planetarium (제주별빛누리공원)","description":"Jeju Starlight World Park and Planetarium is a theme park that was established in 2009 for advancing research and studies in astronomy. Today, it is also used as a center for public astronomy education.\u003cbr\u003e\u003cbr\u003eThe park features a main observatory with a 600 millimeter Cassegrains reflecting telescope, and a subsidiary observatory with one 80 millimeter refracting telescope, one 157 millimeter refracting telescope, five 200 millimeter reflecting telescopes, and one 200 millimeter catadioptric telescope. Additionally, it has a 4D theater, planetarium, two-story exhibition hall showcasing outer space journey, as well as several meeting/conference facilities. There is also a sundial and two observation binoculars at the outdoor square.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-02-09-1675920944674/1618541_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675920944674","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675920944674"},{"id":"2023-02-09-1675917577522","title":"Jeju Loveland (제주러브랜드)","description":"Jeju Loveland is a sculpture theme park based on sensuality and eroticism. Twenty artists, mainly graduates of top art school Hongik University, participated in the work and led to its opening in November 2004. It was the first such museum in Korea at that time. The spacious park (39,667 m²) is home to over 140 sculptures (40 within the gallery and 100 outside). The park as a whole looks like a piece of land art.\u003cbr\u003e\u003cbr\u003eJeju Loveland is open every day and it usually takes 30-40 minutes to look around the park. Jeju Loveland houses a glass-dome restaurant, an outdoor café, an art shop, and various works which visitors can touch. Jeju Loveland is an attractive place where eroticism is approached in an artistic and witty manner.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-02-09-1675917577522/1618534_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675917577522","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675917577522"},{"id":"2023-02-09-1675913896725","title":"Jeju Jungmun Resort (중문관광단지)","description":"Jungmun Resort is an international tourist resort developed by the Korea Tourism Organization in 1978. The resort spans the areas of Jungmun, Daepo, and Saekdal-don in the location that best promotes Jejus unique natural beauty and geographical features. There are several attractions within the resort property, such as Pacific Land, Yeomiji Botanic Garden, a fishing village for tourists, Seonimgyo Bridge, Cheonjeyeonpokpo Falls, and Jungmun Beach. Internationally famous hotel branches, such as The Shilla Hotel, Lotte Hotel, and Hyatt Hotel are situated here, allowing visitors to enjoy the utmost comfort while taking pleasure in Jejus nature.","regDate":"2023-02-09","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-02-09-1675913896725/2729999_image2_1.webp","blogPath":"Jeju-do/2023-02-09-1675913896725","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-09-1675913896725"},{"id":"2023-02-08-1675852797126","title":"Jeju Jeolmul Recreational Forest (제주절물자연휴양림)","description":"Jeju Jeolmul Recreational Forest opened on July 23, 1997. The forest is comprised of both a natural Japanese cedar forest and a man-made forest. The combination of the sea breeze and the shade of the forest canopy over the walking paths make it a cool attraction all year round.\u003cbr /\u003e\u003cbr /\u003eThe recreational forest features a promenade, waterfall, pond, grass square, wood-crafting studio, and more. There are forest cabins available for lodging.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2023-02-08-1675852797126/2364410_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675852797126","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675852797126"},{"id":"2023-02-08-1675849055855","title":"Jeju Horse Park (조랑말체험공원)","description":"Jeju Horse Park offers a venue to promote Jeju’s horse culture in an easy and fun way. The park has kept intact the 600-year history  of nomadic culture at the site of Gasi-ri Village which used to house Gammajang, the place for raising the best horses during the Joseon dynasty. The park includes the Jeju Horse Museum, Ttarabi horseback riding track, Maeum Cafe, Mongol Yurt Guesthouse, camping site, Art Shop, and an experience place to focus on the Project for a New Cultural Space Creation through the support of the Ministry of Agriculture, Food and Rural Affairs. The Jeju Horse Museum was the first national museum created by a village and its main theme covers the history and culture of the village. It is also regarded as a new form of community business model.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2023-02-08-1675849055855/1797717_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675849055855","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675849055855"},{"id":"2023-02-08-1675845594708","title":"Jeju Gwandeokjeong Hall (관덕정(제주))","description":"One of the oldest standing buildings on Jeju Island, Gwandeokjeong Hall was built by Pastor Sin Suk-cheong in the 30th year of King Sejongs reign (1448) as a training ground. For its historic contribution to strengthening the mind and soul of soldiers (Gwandeok literally means an exercise of mind and virtue), Gwangdeokjeong Hall was designated as Treasure No. 322 in 1963. Today, the hall serves as a model of excellence in soldier training.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-02-08-1675845594708/2513575_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675845594708","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675845594708"},{"id":"2023-02-08-1675841752478","title":"Jeju Bultapsa Temple (불탑사(제주))","description":"Located in Samyang-dong, Jeju-si, Bultapsa Temple is a branch of Gwaneumsa Temple, the headquarters of the 23rd district of the Jogye Order of Korean Buddhism. The temple is nestled at the foot of Wondangbong Peak (alt. 170.4 meters). The temple started out as the Buddhist shrine Wondangsa, one of three temples in Jeju during the Yuan dynasty. Most of the temple was damaged due to the Jeju Uprising on April 3, 1948 and it was rebuilt in 1953. Later, the temple underwent renovations and extension works to get to the current conditions. Today, the temple has Daeungjeon Hall, Yosachae monk quarters, Jonggak Bell Tower, and Cheonwangmun Gate. The temples five-story stone pagoda is Jejus only stone pagoda from the Goryeo dynasty. It was designated Treasure No. 1187 in November 1993.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2023-02-08-1675841752478/1618521_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675841752478","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675841752478"},{"id":"2023-02-08-1675838376546","title":"Jeju Art Park (Forest Fantasia) (제주조각공원(포레스트 판타지아))","description":"Jeju Art Park opened in October 1987 in a large primeval forest. The park features around 160 sculptures made by 109 famous Korean artists in the theme of Meeting of Nature, Art, and People. Each of the sculptures is set to harmonize with the beautiful natural surroundings. The park also features various facilities to enjoy, such as art events, an exhibition hall, and an observation deck with views of Hallasan Mountain and Marado Island, the southernmost land of Korea.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2023-02-08-1675838376546/1617293_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675838376546","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675838376546"},{"id":"2023-02-08-1675834533377","title":"Jeju 4.3 Peace Park (제주4·3평화공원)","description":"Mankind tends to only remember the heroes of civilization. Jeju 4.3 Peace Park was created to remember those who fell protecting their homeland during the Jeju uprising which broke out on April 3, 1948. The park is the symbol of reconciliation and peace, and seeks to open a new chapter of life. \u003cbr\u003e\u003cBr\u003eThe development project of Jeju 4.3 Peace Park was a result of the reparations for the victims of the Jeju uprising. The 4.3 Special law was promulgated in the year 2000, and  the following steps proceeded  property acquisition for the park, master plan of the park establishment, design competitions for the park, construction, exhibits and installations. It finally opened to the public on March 28, 2008.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-02-08-1675834533377/1806044_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675834533377","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675834533377"},{"id":"2023-02-08-1675831276106","title":"Innisfree Jeju House  (이니스프리 제주하우스)","description":"Innisfree is a natural brand that embodies the natural beauty of clean Jeju Island. At Innisfree Jeju House, visitors can experience everything about the brand with a variety of activities that satisfy the five senses, as well as spending a relaxing time surrounded by the beautiful nature on Jeju Island.\u003cbr\u003e\u003cbr\u003eInnisfree Jeju House was built to preserve the natural environment of the area. Visitors can feel as if they have become part of nature while they enjoy Innisfrees cosmetics made with quality ingredients harvested from Jeju, as well as organic food made with fresh local ingredients.","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2023-02-08-1675831276106/1966701_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675831276106","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675831276106"},{"id":"2023-02-08-1675827506349","title":"Ilchulland (일출랜드)","description":"Ilchulland centered around Micheongul Cave is located in the eastern region on Jeju Island. The attraction provide important resources for academy, tourism and culture as well as store and distribute fresh air, water, green fields and oreum. The undeground area takes human back to the beginning with various chemical elements. Visitors will be able to experience relaxation and refreshing nature not available in the city.\u0026nbsp;\u003cbr\u003e","regDate":"2023-02-08","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2023-02-08-1675827506349/170990_image2_1.webp","blogPath":"Jeju-do/2023-02-08-1675827506349","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-08-1675827506349"},{"id":"2023-02-07-1675766233327","title":"Hyeopjae Beach (협재해변)","description":"Hyeopjae Beach is located about 32 kilometers west of downtown Jeju and is near Hallim Park. The white sandy beach mixed with crushed seashells, Biyangdo Island appearing to float on the cobalt seat, and the lush pine forest all combine to create an outstanding scene. The beach stretches roughly 200 meters and is 60 meters wide with a shallow depth of 1.2 meters, making the beach perfect for family visitors. The beach also has many amenities, including a campground in the pine forest, changing stalls, shower booths, restrooms, drinking fountains, and more. Restaurants offer delicious dishes using freshly caught seafood like \u003cem\u003ejeonbok\u003c/em\u003e (abalone) and \u003cem\u003esora\u003c/em\u003e (horned turban). Nearby attractions include Hyeopjae Lava Tube within Hallim Park, Myeongwoldae Cliff, Hwangnyongsa Temple, and Yeonggaksa Temple.","regDate":"2023-02-07","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-07-1675766233327/218873_image2_1.webp","blogPath":"Jeju-do/2023-02-07-1675766233327","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-07-1675766233327"},{"id":"2023-02-07-1675762554004","title":"Hwasun Golden Sand Beach (화순 금모래 해변)","description":"Hwasun Golden Sand Beach is  surrounded by beautiful nature. It is close to Sanbangsan Mountain and the Yongmeori Coastline, and the islands of Hyeongjedo, Marado, and Gapado are  off the coast to the southwest. On one side of the beach is a   fresh water  spring where people can enjoy a freshwater bath. \u003cbr\u003e \u003cbr\u003e The beach is located in Hwasun-ri in Andeok-myeon, which  is easily accessible and\u0026nbsp;has accommodations, shops, and restaurants.","regDate":"2023-02-07","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2023-02-07-1675762554004/197738_image2_1.webp","blogPath":"Jeju-do/2023-02-07-1675762554004","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-07-1675762554004"},{"id":"2023-02-07-1675759148696","title":"Hueree Natural Park (휴애리자연생활공원)","description":"Located at the outskirts of Hallasan Mountain, Hueree Natural Park is one of the most local and beautiful parks on Jeju Island. Commonly depicted as “an island within the island,” the park is a fun place to experience nature and its importance. It offers various seasonal programs  Apricot Flower Festival, Plum Harvest, and Orange Mandarin Harvest. Earthenware, Dottong (traditional local bathroom), and millstones offer a glimpse of local life and culture. Visitors can also feed baby pigs, rabbits, squirrels, and black goats. Full of colorful volcanic stone towers in the pine forest, the park is floored with volcanic cinders (called scoria) in its entirety. Walking barefoot amidst the gently blowing wind in the forest will surely offer the best rest and leisure to visitors.","regDate":"2023-02-07","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2023-02-07-1675759148696/2615547_image2_1.webp","blogPath":"Jeju-do/2023-02-07-1675759148696","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-07-1675759148696"},{"id":"2023-02-07-1675755361292","title":"Historic Site of Anti-Mongolian Struggle in Hangpadu-ri, Jeju (제주 항파두리 항몽 유적)","description":"Historic Site of Anti-Mongolian Struggle in Hangpadu-ri is where the Sambyeolcho military unit of the Goryeo dynasty resisted the invasion of Mongolia until the last possible moment. The site houses anexhibition hall, a monument, and a unique mud fortress. Nearby is Jangsumul Spring (Jangsu means general) which flowed from the footprints of General Kim Tong-jeong. Today, water from the springcannot be used as drinking water.\u003cbr\u003e\u003cbr\u003eSambyeolcho was a military unit of the Goryeo dynasty. When the Goryeo dynasty made peace with the Mongolian forces in February 1270 (the 11th year of King Wonjong), the Sambyeolcho special defense unit opposed it and launched a resistance movement. They moved their base to Jindo in Jeollanam-do, but after suffering a huge defeat, they moved to Jeju-do and built Hangpaduseong Fortress. They continued to fight against the Mongolian forces for two more years there. However, all the members were killed in April 1273 (the 14th year of King Wonjong).\u003cbr\u003e \u003cbr\u003eThis independent anti-Mongolian movement was born out the deeply patriotic belief in the need to safeguard the nation from foreign invasion. In 1977, the government invested 745 million won to restore part of the fortress and build a monument in commemoration of those who died in the war. The work was completed in June 1978.","regDate":"2023-02-07","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2023-02-07-1675755361292/1618314_image2_1.webp","blogPath":"Jeju-do/2023-02-07-1675755361292","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-07-1675755361292"},{"id":"2023-02-07-1675751929383","title":"Hallasan Mountain [National Geopark] (한라산 (제주도 국가지질공원))","description":"Hallasan Mountain stands proudly at the center of Jeju Island and is perhaps the island’s most memorable landmark. Also called Yeongjusan Mountain, meaning mountain high enough to pull the galaxy, Hallasan Mountain is widely known by scientists for its geological value. Designated as a national park in 1970, there are 368 parasitic cones called oreum (Jeju dialect meaning peak) around the main mountain.\u003cbr\u003e\u003cbr\u003eHallasan Mountain is famous for its vertical ecosystem of plants that results from the varying temperatures along the mountainside. Over 1,800 kinds of plants and 4,000 species of animals (3,300 species of insects) have been identified; to explore the mountains treasures, simply follow one of the well-developed hiking trails.","regDate":"2023-02-07","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2023-02-07-1675751929383/601659_image2_1.webp","blogPath":"Jeju-do/2023-02-07-1675751929383","pageUrl":"https:/mcdryad.com/Jeju-do/2023-02-07-1675751929383"},{"id":"2022-07-20-1658322612564","title":"Halla Ecological Forest (한라생태숲)","description":"Spanning 196 hectares, Halla Ecological (Eco) Forest is home to 288,000 trees representing 333 indigenous plant species. Having been designated as a conservation area, the forest provides plenty of great opportunities to observe and learn about Jeju's diversified ecosystem through various facilities including an observatory, plant nurseries, walking trails, and more. The forest also features 13 themed forests with low-impact facilities to preserve the essence of the forest. Visitors can sign up for the forest experience program to enjoy the walking trails within the forest.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658322612564/1938325_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658322612564","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658322612564"},{"id":"2022-07-20-1658313629494","title":"Halla Arboretum (한라수목원)","description":"Halla Arboretum was established for nature research and preservation. Located near  Gwangioreum Volcanic Cone, there are many kinds of native trees and subtropical plants exhibited here. The arboretum serves as a wonderful training resource for students and experts alike. It is also a popular themed attraction among tourists. There are 1,321 endangered and rare species that are preserved and over 100,000 plants on display. The arboretum serves not only as a tourist attraction, but also as an enjoyable and relaxing spot favorited by the locals of Jeju Island.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-20-1658313629494/2525599_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658313629494","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658313629494"},{"id":"2022-07-20-1658309825217","title":"Hagwi Aewol Coastal Road (하귀애월해안도로)","description":"Located merely 10 kilometers from Jeju Airport, the Hagwi Aewol Coastal Road is a hidden gem among Jeju travelers. The coastal road starts at Gamun-dong Port in Hagwi-ri and follows the sea and passes ocean view cafes and pensions. The road is also part of Jeju Olle Trail 16 and is a famous bike riding and trekking spot.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-20-1658309825217/2800542_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658309825217","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658309825217"},{"id":"2022-07-20-1658306592958","title":"Hagosudong Beach (하고수동해변)","description":"Hagosudong Beach, often referred to as \"The Saipan of Korea\" with its sandy beach and spectacular formation of rocks and cliffs, is located on Udo Island off the coast of Jeju Island. Although all beaches surrounding Jeju are beautiful, Hagosudong is more exotic and distinctive in nature. With a fairly shallow sea level and soft sand, visitors of all ages can enjoy relaxing and walking along the shore while gazing out at the pristine ocean vistas. During the summer season visitors can enjoy watching a firework-like nighttime view of the fishing boats lighting up the ocean.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658306592958/1954210_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658306592958","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658306592958"},{"id":"2022-07-20-1658302449746","title":"Gwaneumsa Temple (Jeju) (관음사(제주))","description":"Gwaneumsa Temple is located at the foot of the northeast side of Hallasan Mountain. The temple is widely believed to have been first built during the Tamra dynasty (BC 476~AD 1005), which was prior to the Goryeo dynasty (AD 918~1392). However, there is no concrete evidence suggesting the exact year of construction or the temple’s original builder. In the early 1700s, when leaders of the Joseon dynasty proclaimed Confucianism as the national religion and executed a policy to destroy all the Buddhist temples in the Jeju area, where Gwaneumsa Temple was demolished. It was rebuilt in 1912 by a Buddhist nun, Anbongryeokwan, and renovated in 1964. \u003cbr\u003e\u003cbr\u003eThe temple consists of the main shrine, Myeongbujeong Hall, a bell tower, Sanshingak Pavilion, and Bulimun Gate. There is also a Buddhist school run by the Gwaneumsa Temple located in downtown Jeju.\u003cbr\u003e\u003cbr\u003eThere are many tourist spots near the temple such as a wooden seated Buddhist goddess statue that was designated a tangible cultural asset of Jeju-do in 1999. Other popular destinations include Jeju Natural Monument No. 50, a cherry blossom tree habitat, and the nearby “4.3 Historic Site” commemorating the civil revolution many years ago on April 3rd.\u003cbr\u003e\u003cbr\u003eAlso located close to the temple are the Mokseokwan Arboretum, Sancheondan, Halla Mountain, Uerimok Valley, Tamra Valley, and Gewaloreum Hill. The steep trail leading up the side of Halla Mountain, “Gwaneumsa Trail,” is particularly popular for its colorful fall foliage and its breathtaking scenery of endless gorges.","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-20-1658302449746/1618292_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658302449746","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658302449746"},{"id":"2022-07-20-1658299446690","title":"Gueom Port (구엄포구)","description":"Near Aewol's coastal road, a beautiful sunset spot, there is the small and quaint Gueom Port. Next to the port, there is a rock saltern. This is where salt was produced on top of the basalt. The beautiful coastal road along the rock saltern was designated as a coastal path. There is also a small lighthouse for fishermen returning from sea at night.\u0026nbsp;","regDate":"2022-07-20","author":"korea-tour","tag":["Jeju-do","Nature","Natural Sites"],"imgUrl":"/2022-07-20-1658299446690/2740644_image2_1.webp","blogPath":"Jeju-do/2022-07-20-1658299446690","pageUrl":"https:/mcdryad.com/Jeju-do/2022-07-20-1658299446690"},{"id":"2022-07-20-1658295584951","title":"Gosalli Forest Trail (고살리 숲길)","description":"The Gosalli Forest Trail runs along a stream in Harye 2-ri, Namwon-eup on the southern part of Jeju Island. The area was recognized by the Ministry of Environment in 2013 for their outstanding efforts in preserving and protecting the local ecology. The forest trail passes through one of Jeju's beautiful forested areas, and is perfect for p
