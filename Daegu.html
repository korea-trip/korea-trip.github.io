aegu/2022-08-14-1660505722333"></a><a href="/Daegu/2022-08-14-1660502596118"></a><a href="/Daegu/2022-08-14-1660498707189"></a><a href="/Daegu/2022-08-14-1660495875718"></a><a href="/Daegu/2022-08-14-1660491638292"></a><a href="/Daegu/2022-08-14-1660487832743"></a><a href="/Daegu/2022-08-14-1660484727281"></a><a href="/Daegu/2022-08-14-1660482042368"></a><a href="/Daegu/2022-07-14-1657751596329"></a><a href="/Daegu/2022-07-13-1657726959201"></a><a href="/Daegu/2022-07-13-1657723013654"></a><a href="/Daegu/2022-07-13-1657720776204"></a><a href="/Daegu/2022-07-13-1657712165615"></a><a href="/Daegu/2022-07-13-1657709045200"></a><a href="/Daegu/2022-07-13-1657705125527"></a><a href="/Daegu/2022-07-13-1657701845317"></a><a href="/Daegu/2022-07-13-1657697819262"></a><a href="/Daegu/2022-07-13-1657694825314"></a><a href="/Daegu/2022-07-13-1657690737111"></a><a href="/Daegu/2022-07-13-1657685488151"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-16-1660649671170","title":"Twelve Tablet Pavilion of Hyeonpung Gwak Clan (현풍곽씨십이정려각)","description":"Designated as Daegu’s Cultural Property No. 29 on May 12, 1995, Twelve Tablet Pavilion of Hyeonpung Gwak Clan (Jongnyeo-gak of the Hyeonpung Lineage of the Kwak Clan) was built in the mid-Joseon period during King Yeongjo's rule. The pavilion houses 12 Jeongnyeo-gak tablets awarded to the members of the Gwak Clan from the time of King Seonjo in 1598 to the time of King Yeongjo. \u003cbr\u003e\u003cbr\u003eIt is an important and unique hertiage because the Gwak Clan attained their 12 Jeongnyeo-gak tablats all in one village, which is quite uncommon. During the Joseon dynasty, Jeongnyeo-gak tablets were awarded to honor loyal retainers, devoted sons, and exemplary husbands and wives.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Daegu/2022-08-16-1660649671170","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660649671170"},{"id":"2022-08-16-1660646326320","title":"The ARC Cultural Center (디아크문화관)","description":"Located at the meeting point of the Nakdonggang and Geumhogang Rivers, The ARC Cultural Center's building itself is a work of art that boasts a graceful design in harmony with the river. The complex is frequented by families, couples, tourists, and bicyclers traveling along the riverside paths. All visitors can enjoy a wonderful view of the surrounding nature at the observation deck on the third floor. In particular, the beautiful nightscape seen from the ARC Cultural Center makes it a landmark of Daegu.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Daegu/2022-08-16-1660646326320","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660646326320"},{"id":"2022-08-16-1660642481177","title":"House of Missionary Chamness (선교사챔니스주택)","description":"House of Missionary Chamness was the home of American Christian missionary Chamness and his family. It was built in the Western-style and provides a glimpse into the daily life of American missionaries in Korea. The house, a simple building in comparison with the houses of America at the time, is now considered a very important treasure of Korea's modern history. The building has been converted into a small museum using artifacts from the missionaries to bring the past to life.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"","blogPath":"Daegu/2022-08-16-1660642481177","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660642481177"},{"id":"2022-08-16-1660639115400","title":"Dodongseowon Confucian Academy [UNESCO World Heritage] (도동서원 [유네스코 세계문화유산])","description":"Dodongseowon Confucian Academy was first established by Confucian scholars in 1568 at the eastern base of Biseulsan Mountain, but was burnt down during the Imjin War (1592-1598). In 1605, the school was reconstructed on its current site and was renamed Borodongseowon. In 1607, the name was changed to Dongdoseowon. Dongdo means that the teachings (do) of Confucianism come from the East (\u003cem\u003edong\u003c/em\u003e in Korean). Dodongseowon is one of the 47 major Confucian academies that was not affected by Heungseon Daewongun's order to eliminate Confucian academies.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-16-1660639115400/2620835_image2_1.webp","blogPath":"Daegu/2022-08-16-1660639115400","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660639115400"},{"id":"2022-08-16-1660635299235","title":"Daegu Yangnyeongsi Museum of Oriental Medicine (대구약령시 한의약박물관)","description":"Yangnyeongsi Museum of Oriental Medicine continues to provide an opportunity to experience the 350-year-old traditions of Oriental medicine and medicine markets through multiple exhibitions and various hands-on experience programs. The museum provides graphics and animation shows in four languages as well as approximately 300 items on display. The first floor also houses the nation’s only wholesale market of traditional medicinal herbs.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-16-1660635299235/1624433_image2_1.webp","blogPath":"Daegu/2022-08-16-1660635299235","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660635299235"},{"id":"2022-08-16-1660632371652","title":"Daegu Spa Valley (대구 스파밸리)","description":"Spa Valley first opened in 2003 and the citizens of Daegu City have been enjoying its hot springs and sauna facilities ever since. \u003cBR\u003e\u003cBr\u003eThe 1st floor of Spa Valley holds a health club, souvenir shop, and various stores, while the 2nd floor has a variety of hot spring pools and a jjimjilbang. The hot spring pools include a bade pool that is said to be good for your health and a kids’ pool for the children, while the jjimjilbang facilities include the UK-Ball Jjimjilbang, proven to be beneficial for skincare and blood circulation, and a jjimjilbang cave. \u003cBR\u003e\u003cBr\u003eThe 4th floor provides a large hot springs spa where visitors can enjoy various themed saunas and hot springs. The outdoor water park offers a wave pool, youth pool, waterslide, a water polo pool, diving pool, and more.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-16-1660632371652/1573947_image2_1.webp","blogPath":"Daegu/2022-08-16-1660632371652","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660632371652"},{"id":"2022-08-16-1660625921851","title":"Aayang Gichatgil (아양기찻길)","description":"After 78 years of operating, Ayang Railroad Bridge was discontinued and turned into a cultural space with a name Ayang Gichatgil. This attraction is 277 meters in length, 14.2 meters in x_height and total area of 427.75㎡. Visitors can enjoy the observatory, exhibitions, cafe and other facilities. The attraction was award Red Dot Design Award for restoring a discontinued railraod bridge using public design. Nearby attractions include Simni Cherry Blossom Road, Gomoryeongbi Monument, Dongchong Resort, and Onggijonggi Happy Village.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-16-1660625921851/2366150_image2_1.webp","blogPath":"Daegu/2022-08-16-1660625921851","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660625921851"},{"id":"2022-08-16-1660623738578","title":"Village of the Nampyeong Mun Clan in Bon-ri (남평문씨본리세거지)","description":"The Village of the Nampyeong Mun Clan in Bon-ri was built on what used to be part of a temple, but was organized following a well-field system to make the area a residence for many generations. As of now, nine houses and two pavilions remain, as well as a low wall along the road.\u003cbr\u003e\u003cbr\u003eThe main building of the village is Subongjeongsa, located in the center of the area. It was used for meeting guests, as well as a gathering place for the family, and features beautiful gardens. Gwanggeodang Hall was an educational place for studies and refinement. Insumungo Storage Building preserves about 10,000 books and clan treasures. It started out as a small building but later was expanded, including an additional building constructed just to read books.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-16-1660623738578/1574140_image2_1.webp","blogPath":"Daegu/2022-08-16-1660623738578","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660623738578"},{"id":"2022-08-16-1660618517147","title":"Ttangttang Land [땅땅랜드(대구 봉무동)]","description":"Ttangttang Land opened its doors on September 1, 2018 in Daegu, the center of Chimak (chicken and beer). At Korea's first chicken theme park, visitors can enjoy seeing, making, and tasting different types of chicken. With many popular attractions nearby, Ttangttang Land is where the fun starts.","regDate":"2022-08-16","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-16-1660618517147/2581257_image2_1.webp","blogPath":"Daegu/2022-08-16-1660618517147","pageUrl":"https:/mcdryad.com/Daegu/2022-08-16-1660618517147"},{"id":"2022-08-15-1660582770395","title":"Suseongmot Lake Resort (수성못 유원지)","description":"Suseongmot Lake Resort is located at the foot of the northwest side of Yongjibong Peak (altitude 629 meters) in Beommul-dong and offers outstanding scenery including gently sloping mountains along with Suseongmot Lake. The resort is centered around Suseongmot Lake, established in 1925 with 700,000 pondage in a circumference of 2,020 meters. The total area of the park is 218,000 ㎡. \u003cbr\u003e\u003cbr\u003eSuseongmot Lake is an artificial lake created in 1925 during the Japanese colonial period to supply water for agriculture to rural areas. Today, it is no longer used for agricultural purposes, but has been turned into a resting area. Nearby the lake is Suseong Land which houses benches, walking paths, a ferry dock, and entertainment facilities such as a Viking ship, bumper cars, and merry-go-round. In addition, visitors can enjoy a duck boat ride, view of Dusanpokpo Falls and other exciting places perfect for excursions. The lake has a music fountain that operates four times a day from May to October.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-08-15-1660582770395/2653751_image2_1.webp","blogPath":"Daegu/2022-08-15-1660582770395","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660582770395"},{"id":"2022-08-15-1660578202000","title":"Palgongsan Natural Park (Pagyesa Temple District) (팔공산자연공원(파계사지구))","description":"Palgongsan Natural Park is located close to Palgongsan Mountain, one of the larger mountains in the Taebaek Mountain Range. Palgongsan Mountain is located 20 kilometers northeast from downtown Daegu, where Nakdonggang River and Geumhogang River meet. The mountain has three peaks in a row  Birobong Peak in the center and Dongbong Peak (aka Mitabong, 1,155 m) and Seobong Peak (aka Samseongbong, 1,150 m) on each side. \u003cbr\u003e\u003cbr\u003eThe park is within the administrative district of Dong-gu, Daegu and has four towns along its border including Yeongcheon-si, Gyeongsan-si, and Chilgok-gun. A number of Buddhist temples including Donghwasa Temple, the headquarters of the 9th Buddhist Parish, are located in the area. \u003cbr\u003e\u003cbr\u003eThe park has numerous rocks and valleys and is carpeted with azaleas in the spring. In autumn, many visitors flock to the park to admire the fall foliage on the trees lining the 16.3 kilometer-long roadway that runs through the park. With vibrant green leaves in spring and a delicate snowscape in the winter, Palgongsan Mountain is an attractive destination for visitors throughout the year.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-15-1660578202000/1893702_image2_1.webp","blogPath":"Daegu/2022-08-15-1660578202000","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660578202000"},{"id":"2022-08-15-1660574387210","title":"Palgongsan Natural Park (Gatbawi District) (팔공산자연공원(갓바위지구))","description":"Palgongsan Natural Park is located close to Palgongsan Mountain, one of the larger mountains in the Taebaek mountain range. Palgongsan Mountain is located 20 kilometers northeast from downtown Daegu, where Nakdonggang River and Geumhogang River meet. The mountain has three peaks in a row  Birobong Peak in the center and Dongbong (aka Mitabong, 1,155 meters) and Seobong (aka Samseongbong, 1,150 meters) on each side.\u003cbr\u003e\u003cbr\u003eThe park is within the administrative district of Dong-gu, Daegu and has four towns along its border including Yeongcheon-si, Gyeongsan-si, and Chilgok-gun. A number of Buddhist temples including Donghwasa, the headquarters of the 9th Buddhist Parish, are located in the area.\u003cbr\u003e\u003cbr\u003eThe park has numerous rocks and valleys and is carpeted with azaleas in spring. In autumn many visitors flock to the park to admire the falls leaves on the trees lining the 16.3-kilometer-long road  that runs through the park. With vibrant green leaves in spring and a delicate snowscape in winter, Palgongsan Mountain is an attractive destination for visitors throughout the year.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-15-1660574387210/1024758_image2_1.webp","blogPath":"Daegu/2022-08-15-1660574387210","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660574387210"},{"id":"2022-08-15-1660571844401","title":"Palgongsan Natural Park (Donghwasa Temple District) (팔공산자연공원(동화사지구))","description":"Palgongsan Natural Park is located close to Palgongsan Mountain, one of the larger mountains in the Taebaek Mountain Range. Palgongsan Mountain is located 20 kilometers northeast from downtown Daegu, where the Nakdonggang and Geumhogang Rivers meet. The mountain has three peaks in a row  Birobong Peak (1192.3 meters) in the center and Dongbong (aka ‘Mitabong,’ 1,155 meters) and Seobong (aka ‘Samseongbong,’ 1,150 meters) on each side.\u003cbr\u003e\u003cbr\u003eThe park is within the administrative district of Dong-gu, Daegu and has four towns along its border including Yeongcheon-si, Gyeongsan-si, and Chilgok-gun. A number of Buddhist temples including Donghwasa, the headquarters of the 9th Buddhist Parish, are located in the area.\u003cbr\u003e\u003cbr\u003eThe park has numerous rocks and valleys and is carpeted with azaleas in the spring. In the autumn many visitors flock to the park to admire the fall leaves on the trees lining the 16.3-kilometer-long roadway that runs through the park. With vibrant green leaves in spring and a delicate snowscape in the winter, Palgongsan Mountain is an attractive destination for visitors throughout the year.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-15-1660571844401/655641_image2_1.webp","blogPath":"Daegu/2022-08-15-1660571844401","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660571844401"},{"id":"2022-08-15-1660569123693","title":"Palgongsan Cable Car (팔공산 케이블카)","description":"Palgongsan Cable Car takes visitors a ride on an ascending slope, offering both thrill and beautiful views. The cable car's landing platform is at the top of Sinnimbong Peak of Palgongsan Mountain. This peak is considered one of the most famous prayer spots, together with the ritual alter on Birobong Peak and the Buddha statue on the eastern Gatbawi Rock.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-15-1660569123693/1935378_image2_1.webp","blogPath":"Daegu/2022-08-15-1660569123693","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660569123693"},{"id":"2022-08-15-1660563359332","title":"Nokdongseowon Confucian Academy (녹동서원)","description":"Nokdongseowon Confucian Academy was built in 1789 in honor of General Kim Chung-seon (1571-1642), who contributed greatly to Korea's defense from the Japanese invasions during the Imjin War (1592-1598). The academy was shut down in 1868, and reinstated in 1885. Then, in 1971, it was moved to its current location. Today, General Kim's tablet is enshrined in this hall, where a memorial service is held every March. Nearby attractions on the grounds of Nokdongseowon include Nokdongsa Temple, Sunguidang Shrine, Hyangyangmun Gate and memorial stones.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-15-1660563359332/1573980_image2_1.webp","blogPath":"Daegu/2022-08-15-1660563359332","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660563359332"},{"id":"2022-08-15-1660560158814","title":"National Debt Redemption Movement Memorial Park (국채보상운동기념공원)","description":"Construction on the National Debt Redemption Movement Memorial Park began in March 1998 and was completed in December 1999. The park was established to retain the spirit of the National Debt Redemption Movement that originated in Daegu in 1907 and the 2nd movement in 1997 that was held to help overcome the national economic distress affected by the Asian Financial Crisis of 1997. The park also expanded the green space in the downtown area and offers a place of rest and relaxation to the general public. \u003cbr\u003e\u003cbr\u003eSpanning 42,500 square meters in size, the park boasts the Dalgubeol Grand Bell, a bell pavilion, walking trails, and other amenities. The famous Dalgubeol Grand Bell was installed on the park grounds in December 1998 as a representation of harmony and prosperity and to symbolically awaken the people with its pure and clear ringing. In addition the convenient and beautifule amenities, the park also has several memorial plaques engraved with quotes from many significant historical figures who shaped Korea's culture and values.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-15-1660560158814/2493786_image2_1.webp","blogPath":"Daegu/2022-08-15-1660560158814","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660560158814"},{"id":"2022-08-15-1660553069321","title":"Kim Kwangseok-gil Street (김광석 길 (김광석다시그리기길))","description":"Kim Kwangseok-gil Street is a mural street near Bangcheon Market where the now deceased Kim Kwang-seok used to live.  The 350 meter-long wall has statues and murals depicting his life and music. Every autumn, the area of Bangcheon Market and Dongseongno hosts a “Kim Kwang-seok Singing Contest.”","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-15-1660553069321/1830012_image2_1.webp","blogPath":"Daegu/2022-08-15-1660553069321","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660553069321"},{"id":"2022-08-15-1660549026542","title":"Inheung Village (인흥마을)","description":"The descendants of Mun Ik-jeom, who are known to have brought the Nampyeong Mun clan to prosperity, reportedly came to Daegu about 500 years ago. It was during the time of Mun Gyeong-ho (1812-1874), the 18th descendant of Mun Ik-jeom, that the clan became established in Inheung. Mun executed his plan to create a village for the clan by putting down roots in the old site of Inheungsa Temple, a large-scale temple in the Goryeo era. \u003cbr\u003e\u003cbr\u003eYonghojae, which is a place for offering ancestral memorial services, is the first building established at the village constructed before or after 1920. The first residential building was built around the late 1800s in the form of thatched cottage. During the course of a hundred years, the village developed into what it is today. Featuring about 70 or so tile-roofed homes, Inheung Village is only about 200 years old but it is a great example of traditional residential homes of the em\u003eyangban\u003c/em\u003e upper class in the Yeongnam region. The harmony between the way the village is organized and the surrounding landscape is unique and rare.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-08-15-1660549026542/1574148_image2_1.webp","blogPath":"Daegu/2022-08-15-1660549026542","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660549026542"},{"id":"2022-08-15-1660546126115","title":"House of Yi Sang-hwa (이상화 고택)","description":"Yi Sang-hwa was a nationalist poet, who resisted the Japanese colonialism. This was his house from 1939 until his death in 1943. His house was neglected after he died, until a citizens' movement in 1999 to preserve the house urged the Military Mutual Aid Association to purchase it, and donate it to the City of Daegu on October 27, 2005. It has been restored and opened to the public, serving as the center for education of the poet's brave spirit and work.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-08-15-1660546126115/1575222_image2_1.webp","blogPath":"Daegu/2022-08-15-1660546126115","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660546126115"},{"id":"2022-08-15-1660542596063","title":"House of Seo Sang-don (서상돈 고택)","description":"The house of entrepreneur and activist Seo Sang-don is located in the heart of Daegu. In 1907, in an effort to repay national debt and to gain independence from Japan, Seo launched the National Debt Repayment Movement as well as a nationwide campaign calling for people to quit smoking. \u003cbr\u003e\u003cbr\u003eIn celebration of Seo's leadership, the City of Daegu restored Seo's old house and opened it to the public. The City also built the National Debt Repayment Park and erected a statue of Seo in his honor.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-08-15-1660542596063/1026313_image2_1.webp","blogPath":"Daegu/2022-08-15-1660542596063","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660542596063"},{"id":"2022-08-15-1660538646993","title":"House of Missionary Blair (선교사블레어주택)","description":"The House of Missionary Blair was built in in the 1910's for his time of missionary work in Korea, but has been converted into a history museum and education center. The two-story red brick building has maintained its original construction, with only minor changes having been made over the years. The house is very representative of its time, with a brick chimney rising over the roof, and wooden flooring inside. The first floor was made up of a veranda, reception room, living room, bedrooms, dining room and kitchen. The second floor featured bedrooms and a bathroom. The windows can be opened both at the top and the bottom, and the veranda was used as a sunroom. The House of Missionary Blair is a great example of American architecture from the 1900's.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-15-1660538646993/2366084_image2_1.webp","blogPath":"Daegu/2022-08-15-1660538646993","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660538646993"},{"id":"2022-08-15-1660532264317","title":"Gyeongsanggamnyeong Park (경상감영공원)","description":"Located in central Daegu, Gyeongsanggamyeong Park was built during the 34th year of King Seonjo of the Joseon Dynasty (1601) and was the original location of Gyeongsanggamyeong (1910), the office of the Gyeongsangbuk-do governor. In 1965 the provincial office was moved to another location and the park opened its doors to the public under the name of Central Park. The park was renamed again in 1997 and has been known as Gyeongsanggamyeong Park ever since.\u003cbr\u003e\u003cbr\u003eMany cultural and historical heritages are located in the park including the Seonhwa-dang building where the governor worked (Daegu Tangible Cultural Property No.1); the Jungcheong-gak building that was one of the governor’s residences (Daegu Tangible Cultural Property No.2); and Seonjeong-bi gravestone where governor’s achievements are engraved. Seonhwa-dang building in particular has historical significance since it is one of the few remaining government buildings.\u003cbr\u003e\u003cbr\u003eThe park is well loved by citizens for its green forest, beautiful flowers, well-developed grass plaza, scenic fountain area, and its comfortable walking paths.","regDate":"2022-08-15","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-15-1660532264317/1575311_image2_1.webp","blogPath":"Daegu/2022-08-15-1660532264317","pageUrl":"https:/mcdryad.com/Daegu/2022-08-15-1660532264317"},{"id":"2022-08-14-1660520263846","title":"Guam Farm Stay Village (구암팜스테이마을)","description":"Guam Farm Stay Village is located near the city so it is easy to find and is well-equipped with cultural facilities. Some rocks in the area resemble the back of a turtle so it is referred to as “Guam”. (‘Gu(龜)’ means turtle (geobuk) and ‘Am (岩)’ means rock (bawi))Farming experiences start from the time when cherry blossom are about to be in full bloom along the road surrounding the foot of Palgongsan Mountain. Visitors can take part in planting various vegetable seeds, thinning out the apple trees, rice reaping, and pulling out beans.The village is abounding in fruits, including apples, grapes, peaches, and chestnuts.Among the many hands-on programs, picking apples and chestnuts has already became famous activities for nearby kindergarten students. To facilitate the farm stay program, Nonghyup operates a weekend farm, where one can grow and taste vegetables such as lettuce and chili.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"/2022-08-14-1660520263846/2493724_image2_1.webp","blogPath":"Daegu/2022-08-14-1660520263846","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660520263846"},{"id":"2022-08-14-1660516715901","title":"E-World 83 Tower (이월드 83타워)","description":"83 Tower is a symbol of Daegu and offers an incredible view of the entire city. The tower also has a revolving restaurant and Sky Lounge, offering top cuisine and night views of the city.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-14-1660516715901/1575475_image2_1.webp","blogPath":"Daegu/2022-08-14-1660516715901","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660516715901"},{"id":"2022-08-14-1660513033713","title":"E-World (이월드)","description":"E-World is a theme park built around Woobang Tower in Daegu. The area around the tower was remodeled as a European-style park and opened to the public in March 1995. It features a waterfall, fountains, lighting displays, and flowers, as well as rides, exhibition and performance halls, and restaurants. E-World has several plazas characterized by different themes; major plazas include Entry Plaza, Central Plaza, Children’s Plaza (playground), and Young Town Plaza.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-14-1660513033713/2494060_image2_1.webp","blogPath":"Daegu/2022-08-14-1660513033713","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660513033713"},{"id":"2022-08-14-1660509508325","title":"Dongsan Cheongna Hill (동산청라언덕)","description":"Cheongna Hill is the place where Christian missionaries resided during the early 20 century, planting many ivies along the site. It is also called Dongsan Cheongna Hill for being on the eastern side of Daegu's center. There are many attractions in this beautiful garden including Chamness’ House, Switzer’s House, Blair’s House, 90 stairs, Daegu 3.1 Independence Movement Road, Daegu's first western apple tree, a memorial stone inscribed with the song Thinking of My Friend” , and the cemetery of the missionaries and their family. Cheongna Hill is also the starting point of Daegu's Street Tour Course 2 as well as a popular drama film location.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-14-1660509508325/2368397_image2_1.webp","blogPath":"Daegu/2022-08-14-1660509508325","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660509508325"},{"id":"2022-08-14-1660505722333","title":"Donghwasa Temple (Daegu) (동화사(대구))","description":"Donghwasa Temple is located on the south side of Palgongsan Mountain, about 22km northeast of Daegu. It was built by Monk Geukdal in the 15th year of King Soji’s reign (AD 493). The original name of the temple was Yugasa Temple, but Simjiwangsa rebuilt the temple under King Heungdeok (r. AD 826-836) and named it Donghwasa Temple, which means even during the winter season, the paulownia tree still blooms. The present temple was built in 1732. \u003cBr\u003e\u003cbr\u003eWhen you turn the corner, the first thing that catches your eye is the Seolbeopjeon Hall. To the left of Seolbeopjeon is Daeungjeon Hall, the main building, and a path to the right leads to Geumgang Stairs. If you turn left in the direction of Daeungjeon you will see Bongseoru Pavilion, aptly named to signify a phoenix (bonghwang in Korean) with its tail pointed downward. Past Bongseoru are stairs that are typical of the ones leading into Daeungjeon, called Nugak Stairs. On either side of the stairs are railings in the shape of a dragon, and in the middle of the stairs, there is a round stone marble that resembles a dragon orb, a ball often associated with dragons.  \u003cbr\u003e\u003cBr\u003eDonghwasa’s Daeungjeon is segmented into 3 sections at the front and side, and its natural looking pillars are one of its main attractions. It includes the statues of Seokgamonibul, Amitabul, and Yaksayeoraebul inside. If you walk down the stone stairs beside Bongseoru and walk along the cement road for a while, you will find the huge Seokjoyaksa Yeoraebul. Created as a prayer for reunification, this large Buddha statue is 17m high. The stone tower, stone light,  lion statue, and the lotus flower that decorate the Buddha statue are all very large in size. Behind the statue are also stones arranged in a circular form, resembling a beautiful scroll painting. These are world-class size stone artifacts.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-14-1660505722333/1574183_image2_1.webp","blogPath":"Daegu/2022-08-14-1660505722333","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660505722333"},{"id":"2022-08-14-1660502596118","title":"Dalseong Marsh (대구 달성습지)","description":"Dalseong Marsh is located in the meeting point of Nakdonggang River, Geumghogang River, Jincheoncheon Stream, and Daemyeongcheon Stream. Spanning an area of 2㎢, the marsh is comprised of wetlands and freshwater lake where various seasonal aquatic plants are grown. It is also home to several different species of migratory birds.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-14-1660502596118/1655438_image2_1.webp","blogPath":"Daegu/2022-08-14-1660502596118","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660502596118"},{"id":"2022-08-14-1660498707189","title":"Dakddongjip Town in Pyeonghwa Market (대구 평화시장 닭똥집 골목)","description":"Dakddongjip Town in Pyeonghwa Market was established in 1972, and is a street specializing in chicken gizzard dishes. It is said that the dish was first offered as an affordable dish to accompany drinks, favored by blue-collar laborers who gathered at the early labor market in front of Pyeonghwa Market in the 1970s. Rather than being pan-fried, chicken gizzard is deep-fried like chicken meat. Inexpensive and delicious, the dish has remained popular. Dakddongjip Town was designated the third Good Street” by the Community Chest of Korea, a network of governing bodies that run a philanthropic organization. The Good Street designation is given to the streets where storekeepers subscribe to the Community Chest of Korea’s Good Street campaign to share good deeds.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-14-1660498707189/1929300_image2_1.webp","blogPath":"Daegu/2022-08-14-1660498707189","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660498707189"},{"id":"2022-08-14-1660495875718","title":"Daegu Textile Museum (대구섬유박물관)","description":"Located in Daegu, a city famous for textiles, Daegu Textile Museum is the nation's sole textile musuem. Visitors can learn about the history of fashion, textiles, and related industries through the exhibition halls. The children's experience hall displays clothing from around the world, and offers various hands-on programs and special exhibitions for an informative and fun experience.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-08-14-1660495875718/2029420_image2_1.webp","blogPath":"Daegu/2022-08-14-1660495875718","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660495875718"},{"id":"2022-08-14-1660491638292","title":"Daegu Safety Theme Park (대구시민안전테마파크)","description":"Daegu Safety Theme Park was established to provide citizens with education on safety measures in an emergency situation. The theme park has experience stations set up to demonstrate accidents one can encounter in their everyday life and provides an opportunity to exercise simulated safety drills. Noteworthy exhibition halls that provide practical and useful safety information include the Subway Safety Exhibition, Mountain Safety Exhibition, and Earthquake Safety Exhibition. All of the facilities throughout the park, including the exhibition halls and the safety education theater, are designed to emphasize the importance of safety.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-08-14-1660491638292/2715753_image2_1.webp","blogPath":"Daegu/2022-08-14-1660491638292","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660491638292"},{"id":"2022-08-14-1660487832743","title":"Daegu Otgol Village (대구 옻골마을 (관광두레 주민사업체))","description":"Otgol Village is the clan village of the Gyeongju Choi family that settled in the area during the late Joseon dynasty. The village has preserved the traditions of the Joseon dynasty through the years, offering guests the unique experience of a hanok stay, hanok cafes, and more. The hanok stay program in particular is very popular.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-08-14-1660487832743/2698597_image2_1.webp","blogPath":"Daegu/2022-08-14-1660487832743","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660487832743"},{"id":"2022-08-14-1660484727281","title":"Daegu Motorcycle Street (대구 오토바이골목)","description":"Daegu Motorcycle Street is located in Ingyo-dong, Jung-gu, Daegu along Sijangbuk-ro. The street was originally a creek lined with houses, but in 1953 the creek was covered over and made into a paved road. Gas stations and stores selling automotive parts sprung up, turning the area into a thriving commercial district. In 1961, the first motorcycle store opened its doors and was quickly followed by several more. \u003cbr\u003e\u003cbr\u003eCurrently there are 40 motorcycle stores, making this 200-meter-long street one of Daegu’s most unique shopping areas. Shoppers can find a vast array of new and secondhand motorcycles both domestic and imported, as well as a wide selection of motorcycle parts and accessories.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-14-1660484727281/2493946_image2_1.webp","blogPath":"Daegu/2022-08-14-1660484727281","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660484727281"},{"id":"2022-08-14-1660482042368","title":"Daegu Modern History Streets (대구 근대골목)","description":"Daegu Modern History Street offers an experience trip to see the modern history that lives on in the alleyways of Daegu. Compared to other regions, Daegu suffered less damage during the Korean War, allowing the city to clearly show the changes that happened from before and after the war. The course includes locations that were important venues of historical moments from the previous generations.","regDate":"2022-08-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-14-1660482042368/1644448_image2_1.webp","blogPath":"Daegu/2022-08-14-1660482042368","pageUrl":"https:/mcdryad.com/Daegu/2022-08-14-1660482042368"},{"id":"2022-07-14-1657751596329","title":"Daegu Jeil Church (대구제일교회)","description":"Daegu Jeil Church is the oldest Protestant Church in Gyeongsangbuk-do Province. Initially established in 1898 over four tile-roofed houses, Daegu Jeil Church was rebuilt in 1933 with traditional and Western architectural designs. Subsequently, Deacon Lee Ju-Yeol dedicated a 33m bell tower in 1937, whlie the church underwent an interior renovation in 1969, and an expansion in 1981.\u003cbr\u003e\u003cbr\u003eIn conjuction with its physical development, which was at the forefront of the nation's architectural modernization, the church contributed largely to modernization and expansion of Christianity in the region as well as in Korea. In addition, by introducing modern medicine and education to the citizens of Daegu, the founders of Daegu Jeil Church stimulated social development in the region.","regDate":"2022-07-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-14-1657751596329/1026171_image2_1.webp","blogPath":"Daegu/2022-07-14-1657751596329","pageUrl":"https:/mcdryad.com/Daegu/2022-07-14-1657751596329"},{"id":"2022-07-13-1657726959201","title":"Daegu Gyesan Catholic Church (대구 계산동성당)","description":"The Daegu Gyesan Catholic Church was built by Father Robert, A.P. (1853-1922), who came to Daegu for missionary work. In 1899, the church building was constructed with wood using a Korean-style design, but was destroyed by fire a few months after construction began. Father Robert created a new building design and imported stained glass and galvanized iron from France and Hong Kong, since these types of building materials were hard to find in Korea. Construction was finally completed in 1902, three years after the project first started.\u003cbr\u003e\u003cbr\u003eThis church is the only remaining structure in Daegu from the early 1900s. The church building is designed in the shape of a Latin cross, consisting of a nave and transept. This predominantly Romanesque church also features some Gothic architectural elements such as the stained-glass windows and pinnacles.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-13-1657726959201/2642032_image2_1.webp","blogPath":"Daegu/2022-07-13-1657726959201","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657726959201"},{"id":"2022-07-13-1657723013654","title":"Daegu Gwaneumsa Temple (관음사(대구))","description":"Gwaneumsa Temple in Do-dong, Daegu is situated halfway up the rock face thickly wooded with Oriental Arborvitae. The Dalseong Forest of Oriental Arborvitae here has been enlisted as Natural Monument No. 1 of Korea. This forest, boasting several hundred years of history together with the temple, is admired as one of the ten best sceneries of Daegu.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-13-1657723013654/1574162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657723013654","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657723013654"},{"id":"2022-07-13-1657720776204","title":"Daegu Duryu Park (대구두류공원)","description":"Daegu Duryu Park was built near Duryusan and Geumbongsan mountains in 1977. The park encompasses the area of Duryusan Mountain including E-World all the way to Geumbongsan Mountain behind Daegu Culture and Arts Center. The name Duryusan came from the fact that the mountain is spread out in a circular form. The total size of the park is approximately 1.7 million ㎡ at a x_height of 135 meters above sea level. Various statues and memorials including 2ㆍ28 Memorial Tower that commemorates the high school students who started the 4ㆍ19 Revolution, as well as a statue of Yi Sang-hwa and more can be found along the Duryu Park circular road. After the opening on October 1977, the park added a soccer field, a baseball field and other recreational facilities as well as private libraries that provide convenience to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657720776204/2370129_image2_1.webp","blogPath":"Daegu/2022-07-13-1657720776204","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657720776204"},{"id":"2022-07-13-1657712165615","title":"Daegu Dongseong-ro Street (대구 동성로거리)","description":"Dongseong-ro Street is the epicenter of youth culture in Daegu. It is the central business district, stretching 900 meters from Daegu Station Intersection. The road was built in 1907 at the site of the old eastern wall of Daegueupseong Walled Town. The street can be further divided into themed sections, such as Gyo-dong Jewelry Street, Tteokbokki Alley, Handbag Alley, Night Market Alley, and more. In 2009, the area was designated as the nation's first Public Transportation Exclusive Zone.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657712165615/1240413_image2_1.webp","blogPath":"Daegu/2022-07-13-1657712165615","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657712165615"},{"id":"2022-07-13-1657709045200","title":"Daegu Arboretum (대구수목원)","description":"Daegu Arboretum is located at the site of an old sanitary landfill. The restoration of the area passed through many stages from 1996 until the opening in May 2002. It is home to more than thousands of species of plants including giant cacti, flowers, medicinal herbs, and trees in 21 gardens. The arboretum serves as an ecological education center and rest area for Daegu citizens. Ecology experience programs for students and young children are held regularly during summer vacation. Nearby attractions include Apsan and Duryu Parks, as well as Palgongsan and Biseulsan Mountains.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657709045200/2675691_image2_1.webp","blogPath":"Daegu/2022-07-13-1657709045200","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657709045200"},{"id":"2022-07-13-1657705125527","title":"Daegu Apsan Park (대구앞산공원)","description":"Apsan is a 600 meter-high mountain in Nam-gu, Daegu-si. At the front and back of the mountain are Sanseongsan Mountain (653m) and Daedeoksan Mountain; Apsan Park is located in the valley where the three mountains converge. \u003cbr\u003e\u003cbr\u003e Apsan Park is one of the largest urban-eco parks in Daegu, covering an area of around 508 pyeong (approx. 1,680 meters squared). A cable car runs 790m up Apsan and at the foot of the mountain are leisure facilities where visitors can enjoy archery, horseback riding, and swimming. There is also a monument that commemorates the poet Yi Ho-wu as well as Nakdonggang River War Memorial Hall (established in 1979) and Keungol Daedeok Dongsan Hill, which has a fabulous garden perfect for dates or family outings. \u003cbr\u003e\u003cbr\u003e As a major leisure place for Daegu citizens, the park has numerous walking trails. Largely, the routes can be categorized into three groups  ones that start from the park and connect to Apsan Mountain, those that go from the park to Sanseongsan Mountain, and those that wind along to Daedeoksan Mountain. The length of the paths varies from 2km to 4km, allowing visitors to choose the path that best fits their capabilities and preferences. Visitors can capture the view of Daegu from the Apsan Observatory after getting off the cable car.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657705125527/2363709_image2_1.webp","blogPath":"Daegu/2022-07-13-1657705125527","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657705125527"},{"id":"2022-07-13-1657701845317","title":"Bongsan Culture Street (봉산문화거리)","description":"Bongsan Culture Street is a landmark culture \u0026 arts place in Daegu. The street, which stretches all the way from Daegu Hakwon to Bongsan Yukgeori (six-way intersection), has over 20 galleries of various sizes.\u003cbr\u003e\u003cbr\u003eIt was 1991 when the small alley with several art galleries started to turn into a breeding ground for culture and the arts. Soon after, the street was officially designated ‘Bongsan Culture Street’ and subsequently, the roads were neatly paved, artistic street lamps were installed, and streetside gardens were created. With the opening of Bongsan Culture Center and Cultural House for Teens, the street became increasingly frequently by citizens, not just professional artists.\u003cbr\u003e\u003cbr\u003eAt Bongsan Culture Street, artwork os on display throughout the year and every October  (when the Bongsan Art Festival is held) the whole street is filled with artistic passion.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657701845317/1026241_image2_1.webp","blogPath":"Daegu/2022-07-13-1657701845317","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657701845317"},{"id":"2022-07-13-1657697819262","title":"Biseulsan Recreational Forest (비슬산자연휴양림)","description":"Biseulsan Recreational Forest is located near Daegyeonbong Peak, between Johwabong and Gwanggibong Peaks, and is beautiful all year round. The largest charm of this forest is the ability to enjoy the beautiful scenery in comfort thanks to the amenities. The valley features many uniquely shaped rocks. Every year in late spring, the field near the summit of Biseulsan Mountain blooms with wildflowers. The forest is a popular location for youth retreats during school vacations. Additional facilities include cabins, a campground, pond, and more.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657697819262/219162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657697819262","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657697819262"},{"id":"2022-07-13-1657694825314","title":"Apsan Cable Car (Apsan Observatory ) (앞산케이블카 (앞산전망대))","description":"Situated in Nam-gu, Daegu, Apsan Observatory is a view point overlooking the entire downtown Daegu area. The structure blends the urban and natural landscapes, as well as their history and future. Many tourists as well as Daegu residents come to the observatory as it is also an educational place to teach the meaning of Daegu to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-13-1657694825314/2366146_image2_1.webp","blogPath":"Daegu/2022-07-13-1657694825314","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657694825314"},{"id":"2022-07-13-1657690737111","title":"Anjirang Gopchang Town (안지랑 곱창골목)","description":"Anjirang Market is located halfway between Anjirang five-way intersection and Anjiranggol-ro Street. Starting with Chungbuksikdang Restaurant (opened in 1979), livelihood-motivated restaurants and eateries serving marinated gopchang (intestines) began opening up here since the end of the IMF crisis in 1998 until it reached its current size today. Locals enjoy coming to the area because of the affordable prices. Recently, the area is also trying to draw in a younger demographic by targeting the younger population. In 2012, Anjirang Gopchang Alley was selected as one of the top five food themed streets in the nation by the Ministry of Culture, Sports, and Tourism.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657690737111/2363737_image2_1.webp","blogPath":"Daegu/2022-07-13-1657690737111","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657690737111"},{"id":"2022-07-13-1657685488151","title":"Ancient Tombs in Bullo-dong (대구 불로동 고분군)","description":"About 200 tombs are located on a hillock in Bullo-dong, Dong-gu near Geumhogang River. The Ancient Tombs in Bullo-dong, which have been designated as Historic Site No. 262, were formed during the Three Kingdoms Period. It is speculated to be a mass burial site of all those who settled and controlled this region during ancient times.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-13-1657685488151/1929257_image2_1.webp","blogPath":"Daegu/2022-07-13-1657685488151","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657685488151"}],"metaData":{"pageUrl":"https://mcdryad.com/Daegu","nav":"Daegu"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Daegu"]},"buildId":"ikmuwFXhRNzchYO12_AxF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
