sform hover:scale-105 hover:text-red-100  "><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a><a href="/search"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-8 mx-2 cursor-pointer transition duration-100 transform hover:scale-105 hover:text-red-100"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a></div></header><main class="w-full sm:w-11/12"><div class="flex-wrap justify-center sm:px-5 my-10 sm:grid md:grid-cols-2 xl:grid-cols-3 3xl:flex"><a href="/Daegu/2022-07-14-1657751596329"></a><a href="/Daegu/2022-07-13-1657726959201"></a><a href="/Daegu/2022-07-13-1657723013654"></a><a href="/Daegu/2022-07-13-1657720776204"></a><a href="/Daegu/2022-07-13-1657712165615"></a><a href="/Daegu/2022-07-13-1657709045200"></a><a href="/Daegu/2022-07-13-1657705125527"></a><a href="/Daegu/2022-07-13-1657701845317"></a><a href="/Daegu/2022-07-13-1657697819262"></a><a href="/Daegu/2022-07-13-1657694825314"></a><a href="/Daegu/2022-07-13-1657690737111"></a><a href="/Daegu/2022-07-13-1657685488151"></a></div></main><footer class="w-full max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-07-14-1657751596329","title":"Daegu Jeil Church (대구제일교회)","description":"Daegu Jeil Church is the oldest Protestant Church in Gyeongsangbuk-do Province. Initially established in 1898 over four tile-roofed houses, Daegu Jeil Church was rebuilt in 1933 with traditional and Western architectural designs. Subsequently, Deacon Lee Ju-Yeol dedicated a 33m bell tower in 1937, whlie the church underwent an interior renovation in 1969, and an expansion in 1981.\u003cbr\u003e\u003cbr\u003eIn conjuction with its physical development, which was at the forefront of the nation's architectural modernization, the church contributed largely to modernization and expansion of Christianity in the region as well as in Korea. In addition, by introducing modern medicine and education to the citizens of Daegu, the founders of Daegu Jeil Church stimulated social development in the region.","regDate":"2022-07-14","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-14-1657751596329/1026171_image2_1.webp","blogPath":"Daegu/2022-07-14-1657751596329","pageUrl":"https:/mcdryad.com/Daegu/2022-07-14-1657751596329"},{"id":"2022-07-13-1657726959201","title":"Daegu Gyesan Catholic Church (대구 계산동성당)","description":"The Daegu Gyesan Catholic Church was built by Father Robert, A.P. (1853-1922), who came to Daegu for missionary work. In 1899, the church building was constructed with wood using a Korean-style design, but was destroyed by fire a few months after construction began. Father Robert created a new building design and imported stained glass and galvanized iron from France and Hong Kong, since these types of building materials were hard to find in Korea. Construction was finally completed in 1902, three years after the project first started.\u003cbr\u003e\u003cbr\u003eThis church is the only remaining structure in Daegu from the early 1900s. The church building is designed in the shape of a Latin cross, consisting of a nave and transept. This predominantly Romanesque church also features some Gothic architectural elements such as the stained-glass windows and pinnacles.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-13-1657726959201/2642032_image2_1.webp","blogPath":"Daegu/2022-07-13-1657726959201","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657726959201"},{"id":"2022-07-13-1657723013654","title":"Daegu Gwaneumsa Temple (관음사(대구))","description":"Gwaneumsa Temple in Do-dong, Daegu is situated halfway up the rock face thickly wooded with Oriental Arborvitae. The Dalseong Forest of Oriental Arborvitae here has been enlisted as Natural Monument No. 1 of Korea. This forest, boasting several hundred years of history together with the temple, is admired as one of the ten best sceneries of Daegu.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-13-1657723013654/1574162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657723013654","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657723013654"},{"id":"2022-07-13-1657720776204","title":"Daegu Duryu Park (대구두류공원)","description":"Daegu Duryu Park was built near Duryusan and Geumbongsan mountains in 1977. The park encompasses the area of Duryusan Mountain including E-World all the way to Geumbongsan Mountain behind Daegu Culture and Arts Center. The name Duryusan came from the fact that the mountain is spread out in a circular form. The total size of the park is approximately 1.7 million ㎡ at a x_height of 135 meters above sea level. Various statues and memorials including 2ㆍ28 Memorial Tower that commemorates the high school students who started the 4ㆍ19 Revolution, as well as a statue of Yi Sang-hwa and more can be found along the Duryu Park circular road. After the opening on October 1977, the park added a soccer field, a baseball field and other recreational facilities as well as private libraries that provide convenience to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657720776204/2370129_image2_1.webp","blogPath":"Daegu/2022-07-13-1657720776204","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657720776204"},{"id":"2022-07-13-1657712165615","title":"Daegu Dongseong-ro Street (대구 동성로거리)","description":"Dongseong-ro Street is the epicenter of youth culture in Daegu. It is the central business district, stretching 900 meters from Daegu Station Intersection. The road was built in 1907 at the site of the old eastern wall of Daegueupseong Walled Town. The street can be further divided into themed sections, such as Gyo-dong Jewelry Street, Tteokbokki Alley, Handbag Alley, Night Market Alley, and more. In 2009, the area was designated as the nation's first Public Transportation Exclusive Zone.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657712165615/1240413_image2_1.webp","blogPath":"Daegu/2022-07-13-1657712165615","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657712165615"},{"id":"2022-07-13-1657709045200","title":"Daegu Arboretum (대구수목원)","description":"Daegu Arboretum is located at the site of an old sanitary landfill. The restoration of the area passed through many stages from 1996 until the opening in May 2002. It is home to more than thousands of species of plants including giant cacti, flowers, medicinal herbs, and trees in 21 gardens. The arboretum serves as an ecological education center and rest area for Daegu citizens. Ecology experience programs for students and young children are held regularly during summer vacation. Nearby attractions include Apsan and Duryu Parks, as well as Palgongsan and Biseulsan Mountains.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-07-13-1657709045200/2675691_image2_1.webp","blogPath":"Daegu/2022-07-13-1657709045200","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657709045200"},{"id":"2022-07-13-1657705125527","title":"Daegu Apsan Park (대구앞산공원)","description":"Apsan is a 600 meter-high mountain in Nam-gu, Daegu-si. At the front and back of the mountain are Sanseongsan Mountain (653m) and Daedeoksan Mountain; Apsan Park is located in the valley where the three mountains converge. \u003cbr\u003e\u003cbr\u003e Apsan Park is one of the largest urban-eco parks in Daegu, covering an area of around 508 pyeong (approx. 1,680 meters squared). A cable car runs 790m up Apsan and at the foot of the mountain are leisure facilities where visitors can enjoy archery, horseback riding, and swimming. There is also a monument that commemorates the poet Yi Ho-wu as well as Nakdonggang River War Memorial Hall (established in 1979) and Keungol Daedeok Dongsan Hill, which has a fabulous garden perfect for dates or family outings. \u003cbr\u003e\u003cbr\u003e As a major leisure place for Daegu citizens, the park has numerous walking trails. Largely, the routes can be categorized into three groups  ones that start from the park and connect to Apsan Mountain, those that go from the park to Sanseongsan Mountain, and those that wind along to Daedeoksan Mountain. The length of the paths varies from 2km to 4km, allowing visitors to choose the path that best fits their capabilities and preferences. Visitors can capture the view of Daegu from the Apsan Observatory after getting off the cable car.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-13-1657705125527/2363709_image2_1.webp","blogPath":"Daegu/2022-07-13-1657705125527","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657705125527"},{"id":"2022-07-13-1657701845317","title":"Bongsan Culture Street (봉산문화거리)","description":"Bongsan Culture Street is a landmark culture \u0026 arts place in Daegu. The street, which stretches all the way from Daegu Hakwon to Bongsan Yukgeori (six-way intersection), has over 20 galleries of various sizes.\u003cbr\u003e\u003cbr\u003eIt was 1991 when the small alley with several art galleries started to turn into a breeding ground for culture and the arts. Soon after, the street was officially designated ‘Bongsan Culture Street’ and subsequently, the roads were neatly paved, artistic street lamps were installed, and streetside gardens were created. With the opening of Bongsan Culture Center and Cultural House for Teens, the street became increasingly frequently by citizens, not just professional artists.\u003cbr\u003e\u003cbr\u003eAt Bongsan Culture Street, artwork os on display throughout the year and every October  (when the Bongsan Art Festival is held) the whole street is filled with artistic passion.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657701845317/1026241_image2_1.webp","blogPath":"Daegu/2022-07-13-1657701845317","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657701845317"},{"id":"2022-07-13-1657697819262","title":"Biseulsan Recreational Forest (비슬산자연휴양림)","description":"Biseulsan Recreational Forest is located near Daegyeonbong Peak, between Johwabong and Gwanggibong Peaks, and is beautiful all year round. The largest charm of this forest is the ability to enjoy the beautiful scenery in comfort thanks to the amenities. The valley features many uniquely shaped rocks. Every year in late spring, the field near the summit of Biseulsan Mountain blooms with wildflowers. The forest is a popular location for youth retreats during school vacations. Additional facilities include cabins, a campground, pond, and more.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-13-1657697819262/219162_image2_1.webp","blogPath":"Daegu/2022-07-13-1657697819262","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657697819262"},{"id":"2022-07-13-1657694825314","title":"Apsan Cable Car (Apsan Observatory ) (앞산케이블카 (앞산전망대))","description":"Situated in Nam-gu, Daegu, Apsan Observatory is a view point overlooking the entire downtown Daegu area. The structure blends the urban and natural landscapes, as well as their history and future. Many tourists as well as Daegu residents come to the observatory as it is also an educational place to teach the meaning of Daegu to the citizens.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-07-13-1657694825314/2366146_image2_1.webp","blogPath":"Daegu/2022-07-13-1657694825314","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657694825314"},{"id":"2022-07-13-1657690737111","title":"Anjirang Gopchang Town (안지랑 곱창골목)","description":"Anjirang Market is located halfway between Anjirang five-way intersection and Anjiranggol-ro Street. Starting with Chungbuksikdang Restaurant (opened in 1979), livelihood-motivated restaurants and eateries serving marinated gopchang (intestines) began opening up here since the end of the IMF crisis in 1998 until it reached its current size today. Locals enjoy coming to the area because of the affordable prices. Recently, the area is also trying to draw in a younger demographic by targeting the younger population. In 2012, Anjirang Gopchang Alley was selected as one of the top five food themed streets in the nation by the Ministry of Culture, Sports, and Tourism.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-13-1657690737111/2363737_image2_1.webp","blogPath":"Daegu/2022-07-13-1657690737111","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657690737111"},{"id":"2022-07-13-1657685488151","title":"Ancient Tombs in Bullo-dong (대구 불로동 고분군)","description":"About 200 tombs are located on a hillock in Bullo-dong, Dong-gu near Geumhogang River. The Ancient Tombs in Bullo-dong, which have been designated as Historic Site No. 262, were formed during the Three Kingdoms Period. It is speculated to be a mass burial site of all those who settled and controlled this region during ancient times.","regDate":"2022-07-13","author":"korea-tour","tag":["Daegu","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-13-1657685488151/1929257_image2_1.webp","blogPath":"Daegu/2022-07-13-1657685488151","pageUrl":"https:/mcdryad.com/Daegu/2022-07-13-1657685488151"}],"metaData":{"pageUrl":"https://mcdryad.com/Daegu","nav":"Daegu"},"navList":["Busan","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Incheon","Jeju-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Daegu"]},"buildId":"hbTo4wFpATQY2W779Sf80","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
