l max-w-6xl text-center mt-10 text-slate-300 text-sm"><div class="text-xs text-gray-400">Korea Tourism Organization</div><div>© 2022 KOREA TRIP — @dryadsoft</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"list":[{"id":"2022-08-19-1660905764878","title":"Yongdusan Jagalchi Special Tourist Zone (용두산 자갈치 관광특구)","description":"Yongdusan Jagalchi Special Tourist Zone is an attractive tourism area embracing history and culture. Vendors in the traditional market welcome tourists with their warm hearts, selling their famous street food such as rice cake, ssiat hotteok (sugar-filled seeded griddlecake), bibim dangmyeon (spicy glass noodles), pat juk (red bean porridge), and pat bingsu (shaved ice with sweetened red beans). Bosu-dong and 40-Step Culture \u0026 Tourism Themed Street also show the history of each street to people traveling in the area. Including Yongdusan Park, the special tourist zone includes traditional markets like Jagalchi Market, Gukje Market, and Bupyeong Market, and historical cultural resources like Yeongdodaegyo Bridge, Bosu Book Street, and Busan Modern History Museum. The restoration of Yeongdodaegyo Bridge in November 2013 has created a unique sightseeing attraction that is hard to see in other regions and has emerged as a new famous spot. Bupyeong (Kkongtong) Market and Gukje Market are also special markets full of things to see. Various festivals including Busan International Film Festival, Busan Jagalchi Festival, and Busan Christmas Tree Festival are held for all kinds of visitors. The view from Yongdusan Park and fresh seafood from Jagalchi Market, as well as peaceful strolling at Bosu Book Street and 40-Steps make a trip to Busan memorable and happy.\u003cBR\u003e\u003cBR\u003eCurrent State of Yongdusan and Jagalchi Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Gwangbok, Nampo and Bupyeong-dong, parts of Donggwang, Daecheong, Bosu and Jungang-dong, Busan\u003cbr\u003e2) Total Area  1,079,836 ㎡ \u003cbr\u003e3) Designated on May 14, 2008\u003cBR\u003e\u003cBR\u003e* Tourist Attractions \u003cbr\u003eYongdusan Park, Yeongdodaegyo Bridge, Jagalchi Market, Gukje Market, Bupyeong Market, Bosu Book Street, etc.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-19-1660905764878/1804827_image2_1.webp","blogPath":"Busan/2022-08-19-1660905764878","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660905764878"},{"id":"2022-08-19-1660901918701","title":"Yeongdodaegyo Bridge (영도대교)","description":"Yeongdodaegyo Bridge, connecting Jung-gu and Yeongdo-gu districts in Busan, was the first mainland-island connecting bridge in Busan. The bridge lifted to allow ships to pass between the south and north ports, rising anywhere from two to seven times in one day. When the bridge was first constructed, many people would gather to watch the strange spectacle of a bridge rising up to point to the heavens, and even now, it has become a famous landmark of Busan.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-19-1660901918701/2606012_image2_1.webp","blogPath":"Busan/2022-08-19-1660901918701","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660901918701"},{"id":"2022-08-19-1660898651768","title":"Yeongdo Lighthouse (영도 등대)","description":"Yeongdo Lighthouse was established in Taejongdae Park in December 1906 and has served as a guiding beacon of light to ships around Busan Port for over 100 years. The old lighthouse was replaced with a new structure in 2004, turning the lighthouse into a coastal tourist attraction. The newly established site consists of the lighthouse, an art gallery, and a museum of natural history. The white cylinder-shaped lighthouse is 35 meters tall and its beam can be seen from as far as 40 kilometers away.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"","blogPath":"Busan/2022-08-19-1660898651768","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660898651768"},{"id":"2022-08-19-1660894643846","title":"Taejongdae Cliffed Coast [National Geopark] (태종대 (부산 국가지질공원))","description":"Taejongdae Cliffed Coast was formed by many layers of rock being forced together beneath a lake during the Cretaceous period, and then worn away over time by the sea. The coast features many geological formations, including sea caves and uniquely shaped rocks. Visitors can enjoy walking on the forested paths, or take the train course to easily access Taejongdae Observatory and Yeongdo Coastal Culture Space.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-08-19-1660894643846/2024590_image2_1.webp","blogPath":"Busan/2022-08-19-1660894643846","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660894643846"},{"id":"2022-08-19-1660891648445","title":"Spa Land Centum City (스파랜드 센텀시티)","description":"Spa Land, equipped with all the benefits of a traditional Korean spa, is located in Shinsegae Centum City in Haeundae, Busan. Spa Land consists of 22 spas fed by two different kinds of all-natural spring water pumped up from 1,000 meters underground, 13 distinctively themed jjimjilbang and saunas, and an open-air foot spa.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-19-1660891648445/2661061_image2_1.webp","blogPath":"Busan/2022-08-19-1660891648445","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660891648445"},{"id":"2022-08-19-1660887831345","title":"Sinseondae Cliff (신선대 (부산))","description":"Stretched out from Hwangryeongsan Mountain, Sinseondae Cliff is namely the most popular viewing spotl ocated in Busan's coastal area. Thanks to its geological location, the Sinseondae commends imcomparable ocean vista over many other small islets scattered around the bay area. The site is 4,121.707 ㎥, fairly flat and even therefore a perfect place for visitors to stroll around the area. An old folktale has it that, the name 'sinseon' (or Taoist in English) was given because the sacred people came to the mountain to rest and play, attracted by its spectacular view. The area has been highly appreciated by visitors for some hundreds of decades, and a documentary from one notable scholar from the Silla Era, Choi Chi-won, testifies the impressive looks from during his time.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"","blogPath":"Busan/2022-08-19-1660887831345","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660887831345"},{"id":"2022-08-19-1660885580933","title":"Samjin Fish Cake History Museum · History Hall (삼진어묵체험·역사관)","description":"Fish cakes are one of the most popular snacks in Busan. Among many fish cake makers in the city, Samjin Fish Cake is the oldest fish cake producer. Its main store in Yeongdo looks like a bakery shop. Visitors can choose among a variety of fish cakes and there is a separate space in the store where they can eat purchased fish cakes. The experience hall on the second floor provides a chance for visitors to make their own fish cake.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Busan/2022-08-19-1660885580933","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660885580933"},{"id":"2022-08-19-1660883346456","title":"Peace Park (평화공원)","description":"Peace Park is the representative citizen's rest area in Busan, filled with over 30,000 camellia and pine trees. A fountain in the middle of the park provides a fun water playground for children, and a popular date spot with beautiful lights at night.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-19-1660883346456/2661723_image2_1.webp","blogPath":"Busan/2022-08-19-1660883346456","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660883346456"},{"id":"2022-08-19-1660877786143","title":"Igidae Park [National Geopark] (이기대 (부산 국가지질공원))","description":"After andesitic volcanoes erupted 80 million years ago, the volcanic ashes and pyroclastics formed various rock formations. After many years of waves crashing on the rocks, the eroded sea cliffs, wave-cut platforms, and sea caves were formed to what is now called Igidae Park. Visitors can enjoy a coastal walking course that leads to Oryudo Island as well as see various geological features and geomorphological landscapes.","regDate":"2022-08-19","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-19-1660877786143/1804735_image2_1.webp","blogPath":"Busan/2022-08-19-1660877786143","pageUrl":"https:/mcdryad.com/Busan/2022-08-19-1660877786143"},{"id":"2022-08-18-1660865869848","title":"Haedong Yonggungsa Temple (해동 용궁사(부산))","description":"Haedong Yonggungsa Temple is situated on the coast of the north-eastern portion of Busan. This superb attraction offers visitors the rare find of a temple along the shore line; most temples in Korea are located in the mountains. Haedong Yonggungsa Temple was first built in 1376 by the great Buddhist teacher known as Naong during the Goryeo dynasty. Haesu Gwaneum Daebul (Seawater Great Goddess Buddha), Daeungjeon Main Sanctuary, Yongwangdang Shrine, Gulbeop Buddhist Sanctum (enclosed in a cave), and a three-story pagoda with four lions can all be seen looking out over the ocean. \u003cbr\u003e \u003cbr\u003e The main sanctuary of the temple was reconstructed in 1970 with careful attention paid to the colors that were traditionally used in such structures. On the right-hand side, inside the a cave, is a uniquely designed Buddhist sanctum, while situated just in front of the main sanctuary is a three-story pagoda with four lions.  The four lions\u0026nbsp;symbolize joy, anger, sadness, and happiness. Other special sites at the temple are the 108 stairs and stone lanterns lining the rocky landscape.  After going down the 108 steps, one will be delighted with the beauty of the temple.  Midway down the 108 steps one can stop and enjoy the calming sounds of the waves,  and view the majestic sunrise. \u003cbr\u003e\u003cbr\u003eMany people often come to this spot on New Year's Day to make a wish for the new year as they watch the sun come up.  April is an especially beautiful time of year with cherry blossoms in full bloom.  The birth of Buddha is also celebrated in the fourth month of the lunar calendar and offers a spectacular night view as the temple area is aglow with lit lanterns.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-18-1660865869848/1571031_image2_1.webp","blogPath":"Busan/2022-08-18-1660865869848","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660865869848"},{"id":"2022-08-18-1660862399797","title":"Dongnaeeupsong Fortress Site (동래읍성지)","description":"Dongnaeeupsong Fortress Site is a representative fortress that combined the mountain and flatland. Built around late Goryo and early Joseon period, the fortress was a fierce battleground during Japanese Invasion of Korea in 1592. After the battle the fortress was abandoned until being renovated in 1731, making the fortress bigger than before. The fortress had many gates with additional half circle rock wall to protect the gate. During the Japanese occupation, most of the wall was damage with only the walls along Naansan Mountain remaining. After year 2000, Busan-si has attempted to excavate the remains and conserve and restore the fortress site.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-08-18-1660862399797/2656198_image2_1.webp","blogPath":"Busan/2022-08-18-1660862399797","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660862399797"},{"id":"2022-08-18-1660858687046","title":"Democracy Park (민주공원)","description":"Busan Democracy Park was created to commemorate and continue the spirit of Busan residents who significantly devoted their lives during the 4.19 Revolution, Buma (Busan and Masan) Democratic Movement and June Democratic Movement.\u003cbr\u003e\u003cbr\u003eThe park has several amenities such as a Grand Hall, Cubby Hall, and an arboretum. The Grand Hall is used to hold international conferences, academic events, lectures, and performing arts while the Cubby Hall is used for small conferences, lectures and a film theater.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"","blogPath":"Busan/2022-08-18-1660858687046","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660858687046"},{"id":"2022-08-18-1660855289336","title":"Daejeo Ecological Park (대저생태공원)","description":"Daejeo Ecological Park is located along the riverbanks of the Nakdonggang River next to Gimhae Airport. The park is a habitat for migratory birds and designated as a Natural Monument. The park is made up of various marshes and waterways, flowers and grasses, and exercise facilities. Exercise equipment is located at both ends of the park, making it easy to use before and after exploring the various walking paths. The park is also the venue of the annual Nakdong Canola Festival that takes place in April.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-18-1660855289336/2488002_image2_1.webp","blogPath":"Busan/2022-08-18-1660855289336","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660855289336"},{"id":"2022-08-18-1660851324470","title":"Dadaepo Sunset Fountain of Dream (다대포 꿈의 낙조분수)","description":"Dadaepo Sunset Fountain of Dream is located at the entrance plaza of Dadaepo Beach. The fountain shoots water up to 55 meters above the ground and displays a musical show of water dancing along with the background music. Most fountain shows in the world are located within a lake or small pool, which makes this fountain stand out for performing straight out in an open plaza. Evening visitors to Dadeaepo Beach can enjoy a fantastic fusion of sound, light and water along with various cultural events.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Fountains"],"imgUrl":"","blogPath":"Busan/2022-08-18-1660851324470","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660851324470"},{"id":"2022-08-18-1660848302253","title":"Dadaepo Beach (다대포해수욕장)","description":"Dadaepo Beach is made from sands deposited by the Nakdonggang River. It features shallow water and a wide sand beach suitable for children to enjoy. Water activities can be enjoyed at the beach such as paddleboarding, kiteboarding and more. More visitors have been attracted after the addition of a coastal park and walking paths. At the entrance of the beach, there is a grand plaza with a large-scale musical floor fountain. Visitors can enjoy the musical fountain from late-April to October.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"","blogPath":"Busan/2022-08-18-1660848302253","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660848302253"},{"id":"2022-08-18-1660845150360","title":"Busan Gamcheon Culture Village (부산 감천문화마을)","description":"Gamcheon Culture Villiage is formed by houses built in staircase-fashion on the foothills of a coastal mountain, earning this village the nickname Machu Picchu of Busan. Many alleys that cut through this community are vibrantly decorated with murals and sculptures created by the residents.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"","blogPath":"Busan/2022-08-18-1660845150360","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660845150360"},{"id":"2022-08-18-1660842690885","title":"Yu Chi-hwan Postbox Observatory (유치환 우체통 전망대)","description":"This is an observatory located along Sanbok-ro Road in Choryang-dong, Dong-gu, Busan. A mailbox was installed to celebrate the artworks and literature of famous poet Yu Chi-hwan. The observatory is divided into two levels. The first level consists of a terraced outdoor performance stage, while the second level is an art exhibition area, designed with floor to ceiling windows.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-18-1660842690885/2366003_image2_1.webp","blogPath":"Busan/2022-08-18-1660842690885","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660842690885"},{"id":"2022-08-18-1660838172085","title":"Yongdusan Park (용두산공원)","description":"Yongdusan Mountain (alt. 49 m) in downtown Busan is one of Busan's three famous mountains. It was originally called Songhyeonsan Mountain, which means a mountain with a view of the sea through the dense pine tree forest. Later, the name was changed to Yongdusan Mountain, as the mountain peak was shaped similar to a dragon's head, protecting the area against foreign invaders overseas.\u003cbr\u003e\u003cbr\u003eThe mountain held shrines for the mountain gods built by the Japanese before the 8.15 Liberation. Now the mountain is home to a variety of monuments, including Cheokhwabi Monument, Chunghontap Pagoda, 4.19 Revolution Monument, a statue of Admiral Yi Sun-shin, and Busan Tower. During the Korean War, refugees built houses on the sides of the mountain all the way to the summit but these neighborhoods burned down twice, leaving the mountain bare. Since then, fierce efforts of planting trees have led to transforming the burnt mountain into a beautiful park. The park was called Unam Park at the time of the Liberal Party’s ruling but was renamed to Yongdusan Park after the April 19 Revolution. The park offers a beautiful view of Busan Port and the surrounding scenery. In particular, the night view from Busan Tower is magnificent.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-18-1660838172085/2640557_image2_1.webp","blogPath":"Busan/2022-08-18-1660838172085","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660838172085"},{"id":"2022-08-18-1660831088170","title":"UN Memorial Cemetery in Korea (재한유엔기념공원)","description":"The UN Memorial Cemetery in Korea honors UN soldiers from 16 countries and UN aids from five countries that were killed in battle during the Korean War from 1950-1953. It is the only memorial cemetery in the world dedicated to UN soldiers. While the cemetery originally held up to 11,000 graves, most of the fallen soldiers were repatriated at the request of their families, with only 2,300 graves remaining. The serene park spreads across a grassy plain area of 135,000 square meters. Some notable sites and memorials include  Memorial Service Hall, Memorabilia Hall, two Turkish Monuments, Greek Monument, Australian Monument, British Commonwealth Monument and two ponds.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-18-1660831088170/2668611_image2_1.webp","blogPath":"Busan/2022-08-18-1660831088170","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660831088170"},{"id":"2022-08-18-1660828636710","title":"Tiffany 21 Night Cruise (부산 티파니21 크루즈 유람선)","description":"Set in the largest marine tourism city in Korea, Tiffany 21 Cruise is one of Busan's special marine attractions. Tiffany 21 blends cruise excursions with a fine dining experience, offering a perfect venue for a variety of customer-tailored events. Haeundae Beach has a beautiful 1.8 kilometer-long coastline. Passengers can take in the views of the numerous coastal sites, including Nurimaru APEC House on Dongbaek Island, 49th Square in Suyeong-gu, Namcheon-dong, and Centum City in U-dong,  Gwangandaegyo Bridge, the nation's largest marine bridge, Igidae Park, a unique scenery, and Oryukdo Island, designated as Busan’s National Cultural Heritage Scenic Spot No. 24, Taejongdae, one of the representative tourism attractions of Busan, featuring rocky coastal line with strong wave and forest, and Busandaegyo Bridge, connecting Yeongdo Island and the mainland, Jagalchi Market, the largest fishery market, PIFF Square, and other things to see. \u003cbr\u003e\u003cbr\u003e - Things to enjoy on Tiffany 21 \u003cbr\u003e\u003cbr\u003e The cruise offers views of Oryukdo Island and Igidae in the daytime and Haeundae and Gwangandaegyo Bridge at night. In particular, the dinner tour includes a buffet as well as live performance, perfect for parties, sunrise-viewing, firework shows and other events. It's especially great for groups of families or domestic and foreign tourists, as it offers a truly unique experience of Busan.\u003cbr\u003e","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-08-18-1660828636710/1157887_image2_1.webp","blogPath":"Busan/2022-08-18-1660828636710","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660828636710"},{"id":"2022-08-18-1660822611480","title":"The Bay 101 (더베이101)","description":"The Bay 101 is located in a culture and art complex in Haeundae area, attracting many visitors to the area thanks to the beautiful nightscape that it offers.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-18-1660822611480/1972564_image2_1.webp","blogPath":"Busan/2022-08-18-1660822611480","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660822611480"},{"id":"2022-08-18-1660819395251","title":"Suyeong Sajeok Park (수영사적공원)","description":"Suyeong-gu of Busan is a historical district nestled between Geumnyeonsan Mountain and Gwangalli Beach. It was the site of the Gyeongsang Jwado Marine Headquarters during the Joseon dynasty. In fact, its name 'Suyeong' was derived from 'Sugunjeoldosayeong,' meaning 'marine headquarters.'\u003cbr\u003e\u003cbr\u003eThe Suyeong Sajeok Park was established in commemoration of the spirit of the Suyeong residents. It is designed to show their maritime lifestyle.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-08-18-1660819395251/2677061_image2_1.webp","blogPath":"Busan/2022-08-18-1660819395251","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660819395251"},{"id":"2022-08-18-1660815560959","title":"Songjeong Beach (송정해수욕장)","description":"Songjeong Beach stretches for 1.2 kilometers with a x_width ranging from 30 to 60 meters. The white sandy beach is ideal for families with young children because of its shallow waters. The beach is very popular as a photography venue for pre-wedding photoshoots. The area around the beach offers many \u003cem\u003ehoe\u003c/em\u003e (sliced raw fish) restaurants. \u003cbr\u003eJukdo Park is located north of the beach at the entrance to Songjeonghang Port. The white and red lighthouses of the harbor are a popular photo spot, as well as the view of the beach from Songiljeong Pavilion at the peak of Jukdo Park. The path leads through a grove of evergreens. Fishermen often line the breakwaters to the lighthouses.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-18-1660815560959/2385262_image2_1.webp","blogPath":"Busan/2022-08-18-1660815560959","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660815560959"},{"id":"2022-08-18-1660812268586","title":"Shinsegae Centum City (신세계 센텀시티)","description":"Shinsegae Centum City Department Store is registered in the Guinness World Records as the largest shopping complex in the world, offering a full range of entertainment options, from an ice rink to movie theather, golf range, and a spa. Shops include 21 designer brands and 622 famous brands.\u003cbr\u003e\u003cbr\u003eOpened as the first department store in Korea, Shinsegae reflects decades of retail experience in this flagship location. Globally renowned experts such as Italian architect Claudio Silvestrin and an American architecture and design firm Callison completed Centum City under the concept of a “golden sea”. The department store has emerged as a defining landmark in Busan.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-08-18-1660812268586/1016443_image2_1.webp","blogPath":"Busan/2022-08-18-1660812268586","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660812268586"},{"id":"2022-08-18-1660808228753","title":"Seomyeon 1beon-ga (Seomyeon First Street) (서면1번가)","description":"\u003cbr\u003eAs one of the busiest streets in Busan, Seomyeon 1beon-ga is also known as the Art Street. It stretches over 330 meters, connecting former Cheonujang and the LG Service Center.\u003cbr\u003e\u003cbr\u003eThe street bustles with life all day long, full of cafes, bars, and restaurants that offer delicious, but inexpensive food and drinks. In addition, it offers a wide array of entertainment facilities such as movie theaters, performance halls, and game facilities. The streets also serve as a venue for festivals and performances, making it the most popular street in Busan. During weekends, diverse cultural events are held, providing visitors with an opportunity to enjoy street performances as well as engage in activities.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-18-1660808228753/1571954_image2_1.webp","blogPath":"Busan/2022-08-18-1660808228753","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660808228753"},{"id":"2022-08-18-1660805350735","title":"Samnak Ecological Park (삼락생태공원)","description":"Samnak Ecological Park is the largest of the four riverside parks located along the banks of Nakdonggang River. Located within the Nakdonggang Estuary Eco-park's Migratory Bird Habitat (a Natural Heritage), the park is equipped with a marsh, bird feeding site, grassy fields, wildflower field, biking \u0026 walking paths, auto-camping site, water leisure town, and more aminities. The park also features more than 60 exercise machines for citizens' use.The marsh path is lined with reeds and willow trees for a beautiful and romantic walking location. The park is especially popular among bird-watchers in winter, when the migratory birds settle here to pass the cooler months.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-18-1660805350735/2488063_image2_1.webp","blogPath":"Busan/2022-08-18-1660805350735","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660805350735"},{"id":"2022-08-18-1660801779602","title":"Samgwangsa Temple (삼광사)","description":"Founded in 1986, Samgwangsa Temple is the second temple of the Cheontae Order in Korean Buddhism. The temple nestled in the hillside of the Baegyangsan Mountain where the clear view of Busan city comes into sight. Among the many facilities, the temple has the main Daeungbojeon Hall, where the statues of Buddhas are placed, and a lecture meeting hall that can fit over 100,000 people at the same time. Samgwangsa Temple is known to blend contemporary and traditional aspects of Buddhism harmoniously, and as a result, the temple is noted to have played an active role in modernizing Korean Buddhism as well as promoting Buddhism internationally and integrating the religion with popular culture. The temple holds various cultural events, opening its doors to the public through club activities and performances.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-18-1660801779602/1571989_image2_1.webp","blogPath":"Busan/2022-08-18-1660801779602","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660801779602"},{"id":"2022-08-18-1660797906915","title":"Oryukdo Skywalk (오륙도 스카이워크)","description":"Oryukdo Skywalk is located at what was called Seungdumal, meaning a saddle, due to the shape of the point. It was also called Jallokgae by residents and female divers in the area. \u003cbr\u003e\u003cbr\u003eThe construction of Oryukdo Skywalk began on September 12, 2012 at the Seungdumal area, which is regarded as the dividing point between the East Sea and the South Sea, and the skywalk opened on October 18, 2013, with the theme of walking over the sky.”\u003cbr\u003e\u003cbr\u003eIron columns were set up over a 35-meter-high coastal cliff, and a 15-meter glass bridge comprised of 24 glass plates and shaped like a horse’s hoof connect the iron columns. The glass flooring was made by four layers of 12-millimeter glass panels coated with a bulletproof film for a total thickness of 55.49 millimeters, making the structure quite safe. Visitors will be thrilled with the view of the waves while looking down through the transparent floor. The sea stretches out ahead of the skywalk, perfect for a photo op.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-18-1660797906915/2617617_image2_1.webp","blogPath":"Busan/2022-08-18-1660797906915","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660797906915"},{"id":"2022-08-18-1660791989829","title":"Oryukdo Lighthouse (오륙도 등대)","description":"Oryukdo is a rocky island located in the oceanside of the Yongho-dong neighborhood. Depending on the tides, Oryukdo (“O” meaning “5”, “Yuk” meaning “6”) sometimes looks as if it is made of five or six islets. Several decades after the Busanhang Port opened (1876), a lighthouse was built (November 1937) in Batseom Island of Oryukdo to guide ships traveling to and from the island. Initially only 6.2 meters high, the lighthouse underwent renovations (completed in December 1998) and now stands tall at 27.5 meters. The lighthouse is home to an exhibition room showing photos of major lighthouses in Korea and boasts a stunning view of Busanhang Port as well as an unforgettable nightscape.","regDate":"2022-08-18","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-18-1660791989829/217658_image2_1.webp","blogPath":"Busan/2022-08-18-1660791989829","pageUrl":"https:/mcdryad.com/Busan/2022-08-18-1660791989829"},{"id":"2022-08-17-1660779464381","title":"Oryukdo Island [National Geopark] (오륙도 (부산 국가지질공원))","description":"Oryukdo Island refers to a group of rocky islands off the southern coast of Busan. Depending on the day and the tide, it may appear to be five islands or six islands, hence the name ('o' meaning five and 'yuk' meaning six in Korean). The islands are full of cliffs, caves and free-roaming animals and plants. The islands were intact to the mainland approximately 120,000 years ago, but due to continuous wave erosion, island were separated.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-17-1660779464381/2597454_image2_1.webp","blogPath":"Busan/2022-08-17-1660779464381","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660779464381"},{"id":"2022-08-17-1660775940112","title":"Nakdong Estuary Eco-Center (낙동강하구에코센터)","description":"Nakdong Estuary Eco-Center, located where the river meets the ocean, is a habitat for migratory birds. The center focuses on research, maintenance, and education about the ecology of the wetlands. The center not only has various programs, but also a wild animal treatment center, experience center, observatory and more.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-17-1660775940112/1071398_image2_1.webp","blogPath":"Busan/2022-08-17-1660775940112","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660775940112"},{"id":"2022-08-17-1660772365762","title":"Millak Waterfront Park (민락수변공원)","description":"Suyeong-gu is well known for its long history and traditions, and has beautiful scenery. Geumnyeonsan Mountain has a lush forest and Gwangalli Beach is located in the front. During the Joseon dynasty, this location was a strategically important region. \u003cbr\u003eThe Millak Waterfront Park was built between August 1992 and May 1997. The park is 543 meters long and 60 meters wide. Located between Haeundae Beach and Gwangalli Beach, it is the first park in Korea to combine the oceanfront with public rest and leisure facilities. The park (about 33,000 ㎡) can accommodate up to 40,000 people and boasts convenience facilities such as gardens, shaded rest areas, and benches. The 3,040 ㎡ platform from which visitors can overlook the beach also serves as a place where people can dip their feet in the ocean when the tide is high.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-17-1660772365762/1573617_image2_1.webp","blogPath":"Busan/2022-08-17-1660772365762","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660772365762"},{"id":"2022-08-17-1660768754435","title":"Marine City (마린시티)","description":"When the lights lit up after sundown, the nightscape of the Marine City can compete with world famous nightscape locations such as Hong Kong and Shanghai. With various restaurants, cafes and bars along the street, it is a popular destination for people of all ages.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-17-1660768754435/2617723_image2_1.webp","blogPath":"Busan/2022-08-17-1660768754435","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660768754435"},{"id":"2022-08-17-1660764920090","title":"Ilgwang Beach (일광해수욕장)","description":"Ilgwang Beach is a popular beach for families with a white sandy beach and Gangsongjeong Pine Tree Forest. With shallow waters and a clear view of the ocean, there is also Samseongdae Pavilion built during the late Joseon dynasty. There are numerous accommodation, dining and convenience facilities near the beach as well as a place to fish. Moreover, Ilgwang Beach hosts a festival annually in late July or early August.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-17-1660764920090/2557720_image2_1.webp","blogPath":"Busan/2022-08-17-1660764920090","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660764920090"},{"id":"2022-08-17-1660762024139","title":"Hwangnyeongsan Mountain (황령산)","description":"Hwangnyeongsan Mountain offers a lush green forest easily accesible from downtown Busan. The mountain is popular for hiking, as well as taking in the nightscape. The mountain stretches across Busanjin-gu, Nam-gu, and Suyeong-gu districts, and with an altitude of 427 meters, it is the second tallest mountain in the Geumnyeon Mountain Range. Despite this distinction, the summit can be reached after a two to three-hour hike. At the foot of the mountain, one can find a citizen's recreation area and a youth training center. Choosing which mountain trail to take depends on the transportation options available.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-17-1660762024139/2661675_image2_1.webp","blogPath":"Busan/2022-08-17-1660762024139","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660762024139"},{"id":"2022-08-17-1660758265800","title":"Hurshimchung (허심청)","description":"Hurshimchung Hot Springs is a new type of tourist zone that aims to improve the health of visitors through the power of comfortable hot spring bathes, relaxation, and physical training. Established during the citywide renovation of Busan in October 1991, Hurshimchung Hot Springs has a capacity of 3,000 people and covers approximately 4,297.54m², making it one of the largest hot springs in the East. There are around 40 different baths in the main hot spring area such as the Longevity Bath, Hoemok Bath, Cheongja Bath, Cave Bath, Outdoor Bath, and Event Baths, which combine hot spring water with oriental medicinal elements and seasonal herbs. Guests can also choose one of the recommended bathing courses according to their age, health concerns, and/or personal preferences.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-08-17-1660758265800/1877705_image2_1.webp","blogPath":"Busan/2022-08-17-1660758265800","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660758265800"},{"id":"2022-08-17-1660755639145","title":"Hongbeopsa Temple-Busan (홍법사(부산))","description":"Hongbeopsa Temple is located in Geumjeong dugu-dong, Busan and is known for the largest bronze Amida Buddha Statue in Korea at 21 meters. Surrounded by Cheolmasan Mountain and Geumjeongsan Mountain, a beautiful scenery stretching out to Suyonggang River makes one feel as if you were in Yeonhwajang, an ideal world in Buddhism that is filled with lotus flowers. \u003cbr /\u003e \u003cbr /\u003eThe temple has training rooms for visitors to practice meditation as well as a bust statue of Gandhi, donated by the Government of India to celebrate the 40th anniversary of diplomatic relationship between Korea and India. The temple has a wealth of attractions that cannot be seen in other temples of Korea such as huge statue of Buddha, India Cultural Center, Jeokmyeolbogung Palace, and beautiful gardens, luring an increasing number of tourists every year.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-08-17-1660755639145/2023948_image2_1.webp","blogPath":"Busan/2022-08-17-1660755639145","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660755639145"},{"id":"2022-08-17-1660751017056","title":"Haeundae Special Tourist Zone (해운대 관광특구)","description":"Haeundae Beach in Busan is famous both in Korea and abroad. Not only is it popular as the largest summer vacation spot, but it also attracts people even in spring, autumn and winter for its variety of festivals and events, such as the Busan International Film Festival, the International Yacht Race and the Haeundae Sunrise Festival. These festivals help keep Haeundae busy as a popular tourist site all year round. \u003cbr\u003e\u003cbr\u003eWith Haeundae Beach at its center, Haeundae Special Tourist Zone offers diverse marine leisure activities and fresh seafood. The zone has transformed itself from a typical vacation spot into a destination where one can stay long-term while enjoying leisure activities and cultural events. Today, the zone attracts an increasing number of tourists from around the globe. \u003cbr\u003e\u003cbr\u003eThe zone not only has natural resources, such as Haeundae Beach, Dongbaekseom Island, Dalmaji Hill and sea water hot springs, but also a convention center and IT complex. Well-equipped with cultural facilities, including movie sets, art galleries and aquariums, it is a qualified destination for MICE (Meeting, Incentive tour, Convention and Exhibition) tourists. \u003cbr\u003e\u003cbr\u003eThe coastal drive course is another way to enjoy Haeundae Beach. Moontan Road, offering a grand night view and various walking trails, including Galmaet-gil lying along the coastline, should not be missed as well. \u003cbr\u003e\u003cbr\u003eThe skyline at Haeundae underwent a dramatic change with the advent of Centum City. At night, the city skyline that is brilliantly illuminated by the high-end residential/commercial buildings captivates travelers. Inside Centum City are luxury apartments and a grand shopping complex, including a department store and a retail outlet. \u003cbr\u003e\u003cbr\u003e* Current State of Haeundae Special Tourist Zone\u003cbr\u003e1) Districts Covered  Areas around Jung, Songjeong, Jaesong and U-dong (Centum City), Haeundae-gu, Busan\u003cbr\u003e2) Area  6,225,000 ㎡ \u003cbr\u003e\u003cbr\u003e* Tourist Attractions \u003cbr\u003eHaeundae and Songjeong Beach, Dongbaek Island, Oryukdo Island, Centum City, Aquarium, Haeundae Hot Springs, etc.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-08-17-1660751017056/1801918_image2_1.webp","blogPath":"Busan/2022-08-17-1660751017056","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660751017056"},{"id":"2022-08-17-1660747298223","title":"Haeundae Dongbaekseom Island (해운대 동백섬)","description":"Dongbaekseom Island (Island of Camellias) is an island located off one end of Busan's famous Haeundae Beach. Although the years of sedimentation have connected the island to the mainland, Dongbaekseom was originally an island and is still referred to as one.\u003cbr\u003e\u003cbr\u003eDongbaekseom Island is easy to navigate thanks to the walking path that is built around it. The island has several attractions, including the monument inscribed with a poem of scholar Choi Chi-won, the mermaid statue based on the legend of Princess Hwagok, and the Nurimaru APEC House. It also offers fantastic views of the Busan shoreline towards Mipo, Dalmaji Hill, Gwangangdaegyo Bridge, and Oryukdo Island. As the name suggests, camellias burst into bloom everywhere on the island from winter to spring.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-17-1660747298223/1804865_image2_1.webp","blogPath":"Busan/2022-08-17-1660747298223","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660747298223"},{"id":"2022-08-17-1660744970174","title":"Haeundae Cruise Boat (부산 해운대 관광 유람선(오륙도))","description":"Haeundae Cruise in Busan has been in operation since 1979 with courses running from Haeundae's Mipohang Port to Oryukdo Island and back. Along the way, passengers can take in the view of the sparkling sea, the popular Haeundae Beach, APEC House on Dongbaekseom Island, Suyeongman Bay, the oustanding architectual feat of Gwangandaegyo Bridge, and the coastal cliffs of Igidae.\u003cbr\u003e\u003cbr\u003eThe night cruise course began in 2003, and is a popular event for romantic dates or important family events. This course is perfect for enjoying the nightscape of Haeundae's many skyscrappers, and the lightshow of Gwangandaegyo Bridge.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"/2022-08-17-1660744970174/183841_image2_1.webp","blogPath":"Busan/2022-08-17-1660744970174","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660744970174"},{"id":"2022-08-17-1660742553508","title":"Haeundae Beach (해운대해수욕장)","description":"Haeundae Beach is the most famous beach in Busan. The white sand beach is roughly 1.5 kilometers long, over a 30- to 50-meter wide area, creating a beautiful coastline before a shallow bay, making it perfect for swimming.\u003cbr\u003e\u003cbr\u003ePeople flock to Haeundae Beach every summer. All kinds of accommodations from luxury hotels to private guesthouses have developed in the area around the beach, making this the perfect summer vacation spot. Haeundae Beach is also famous for various cultural events and festivals held throughout the year. Other facilities in the area include Dongbaekseom Island, Busan Aquarium, a yachting dock, BEXCO, driving courses and more.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-17-1660742553508/2612467_image2_1.webp","blogPath":"Busan/2022-08-17-1660742553508","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660742553508"},{"id":"2022-08-17-1660736280848","title":"Gwangbok-dong Cultural \u0026 Fashion Street (광복로문화패션거리)","description":"Located in Gwangbok-dong, Busan, this street captures the heart of fashion, art, culture, and shopping in Busan. As “Busan's Myeong-dong, it stretches from the entrance of Yongdusan Park to Gukje Market.\u003cbr\u003e\u003cbr\u003eAcross from the site of the yearly Busan International Film Festival (BIFF), Gwangbok-dong Cultural \u0026 Fashion Street is full of shops selling everything from bargain finds to luxury items. Decorated with splendid lighting, abundant flowerbeds, pleasant resting spots, and exquisite sculptures, the street is one of the most popular places among domestic and international tourists to shop and walk around in Busan.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-17-1660736280848/1804802_image2_1.webp","blogPath":"Busan/2022-08-17-1660736280848","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660736280848"},{"id":"2022-08-17-1660732906166","title":"Gwangalli Beach (광안리해수욕장)","description":"Located to the west of Haeundae Beach, Gwangalli Beach is 1.4 kilometers long and 25~110 meters wide, and is famous for its fine sand. The area underwent a water purification process, which led the ecosystem to flourish in the nearby river waters. In addition to the beachfront, the Gwangalli area is filled with delicious restaurants and romantic cafes, as well as stores selling famous fashion brands. The area has plenty to offer, but many people come in the evening to take in the bright lights of Gwangandaegyo Bridge, stretching across the horizon.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-17-1660732906166/2648975_image2_1.webp","blogPath":"Busan/2022-08-17-1660732906166","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660732906166"},{"id":"2022-08-17-1660729240097","title":"Gukje Market Food Street (국제시장 먹자골목)","description":"Gukje Market Food Street boasts over 60 years of history. It offers delicious Korean food such as gimbap, sundae (Korean blood sausage), and noodles. The open seating and street dining are representative characteristics of the traditional marketplace. The area specialty is Chungmu Gimbap (rolls made of dried seaweed stuffed with rice and served with spicy radish and boiled squid) and is wildly popular among Koreans and international tourists.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-17-1660729240097/1020225_image2_1.webp","blogPath":"Busan/2022-08-17-1660729240097","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660729240097"},{"id":"2022-08-17-1660725880392","title":"Geumnyeonsan Mountain (금련산)","description":"There are two stories about how Busan's 415m high Geumnyeonsan Mountain got its name. One suggests that the mountain resembled lotus flowers and the other argues that Buddhists served Buddha with golden flowers. Although the mountain used to be home to two temples, Banyaam and Banyamilda, there are only traces of those sites left. Renowned for majestic tolling of temple bells, the mountain belongs to one of eight scenic sights in Suyeong and offers a training facility for children, mineral spring spots, and hiking trails.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-17-1660725880392/1156844_image2_1.webp","blogPath":"Busan/2022-08-17-1660725880392","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660725880392"},{"id":"2022-08-17-1660721815526","title":"Geumjeongsanseong Fortress (금정산성)","description":"Geumjeongsanseong  Fortress is located on the peak of Geumjeongsan Mountain (801.5m) in Busan. Its original name was Dongnae Mountain Fortress, but it was changed because of its location.   \u003cbr\u003e\u003cbr\u003eWith a length of 17,377 meters and x_height of 1.5 to 3 meters high, it was the largest fortress in Korea. Currently, there is only a 4 kilometer long section remaining from the original form. The exact time of the initial fortification is not recorded, but in reference to the location and size, it is presumed to have been built during the Three Kingdoms Era.The present fortress was built in 1703, during the reign of King Sukjong. It was built after the Imjin War (1592-1598) to prepare for any further invasions. It was first built with stones and was renovated in 1707.  During the Japanese Colonization, it was severely damaged. Three of the four main gates (East, West, and South Gates) were recovered in 1970.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-08-17-1660721815526/1605344_image2_1.webp","blogPath":"Busan/2022-08-17-1660721815526","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660721815526"},{"id":"2022-08-17-1660718950626","title":"Geumjeongsan Mountain (Busan National Geopark) (금정산 (부산 국가지질공원))","description":"Geumjeongsan Mountain was created by an overflow of magma approximately 70 million years ago. Over time, rain and wind shaped the mountain to what it is now, with gentle slopes and unique rock formations. The mountain features various walking trails and historical attractions, such as Beomeosa Temple and Geumjeongsanseong Fortress.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-08-17-1660718950626/1605345_image2_1.webp","blogPath":"Busan/2022-08-17-1660718950626","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660718950626"},{"id":"2022-08-17-1660715550887","title":"Geumgang Park (금강공원)","description":"Located at the foot of Geumjeong Mountain (alt. 802 m), Geumgang Park stretches over a 3 million-square meter plot of land filled with lush forest and craggy cliffs and broken up by winding creeks. Regardless of the time of the year, a constant stream of people come to visit the many historical and cultural sites in the region, which once served as a base of operations for the government during the Joseon dynasty. \u003cbr\u003e\u003cbr\u003eThe area was referred to as Geumgangwon before becoming a park in June 1973.  On July 1, 2004, the park once again made the news, as the entrance fee was abolished and the park was made free to the public. In addition to typical sports facilities like badminton court, fitness center, and exercise amenities, the park also offers fun rides such as rope way (cable car) and pirate ship. Visitors are also encouraged to stop by tourist sites such as Busan Folk Tradition Arts Center, Busan Marine Natural History Museum, and Busan Botanical Garden.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-17-1660715550887/2641474_image2_1.webp","blogPath":"Busan/2022-08-17-1660715550887","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660715550887"},{"id":"2022-08-17-1660711773645","title":"Gadeokdo Lighthouse (가덕도 등대)","description":"Gadeokdo Lighthouse is a manned lighthouse patterned after the gothic style of lighthouses in France. Built in December, 1909 at the end of the Daehan Empire (1897-1910), it is an intricate building that houses a light tower (9.2 meters high), an office, and a lighthouse keeper’s room. Plum blossoms, the symbol of the imperial family of Joseon, are delicately carved along this European-style building. It is considered a remarkable cultural property not only because of its architectural design, unique shape or historic value, but also because it has been surprisingly well-maintained, especially in comparison to other lighthouses built during the same period. In recognition of its unmatched style and preservation, the old Gadeokdo lighthouse was designated Tangible Cultural Property No. 50 of Busan in Sep. 2003. It is owned and managed by the Ministry of Maritime Affairs and Fisheries. A new lighthouse was built next to the original one in 2002. The new lighthouse structure is octagonal in shape and 40.5 meters high, the second highest lighthouse in Korea. \u003cbr\u003e\u003cbr\u003eGadeokdo Island, the location of Gadeokdo lighthouse, is often referred to as the ‘Island of History,’ and is the largest island in Busan. Gadeokdo, a strategically important base for military operations and seaborne trade, was the stage for a number of gruesome battles during the Imjin War (1592-1598). Today, it is a critical entry point to the Jinhae Bay. \u003cbr\u003e\u003cbr\u003eGadeokdo Lighthouse is located within a national naval base. Therefore, visitors must contact and register with the Busan Regional Maritime Affairs and Port Office prior to visiting the lighthouse. Those who participate in the Lighthouse Experience Program (parties of 6 or less) can spend the night in the innkeeper’s room free of charge. In order to use these accommodations, visitors must apply online at the Busan Regional Maritime Affairs and Port’s homepage between the 1st and the 8th of the month, one month prior to the desired date of visit.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-17-1660711773645/1982388_image2_1.webp","blogPath":"Busan/2022-08-17-1660711773645","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660711773645"},{"id":"2022-08-17-1660705367268","title":"Eulsukdo Migratory Bird Park (을숙도 철새공원)","description":"Eulsukdo Migratory Bird Park, designated as Natural Monument No. 179, is located in the lower part of Elsukdo Island. Renovated in 2009, the park is the central area for migratory bird habitats and ecology tourism. In winter, migratory birds can be seen at the wetlands. Nakdong Estuary Eco Center in the park provides information on various eco-life of the area as well as treat injured wild animals.","regDate":"2022-08-17","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-08-17-1660705367268/2487966_image2_1.webp","blogPath":"Busan/2022-08-17-1660705367268","pageUrl":"https:/mcdryad.com/Busan/2022-08-17-1660705367268"},{"id":"2022-08-16-1660693053400","title":"Dongbaekseom Island (동백공원)","description":"Located near the south end of Haeundae Beach, Dongbaekseom Island was designated as a park in September 1, 1966. The island is full of dongbaek and pine trees and is connected to the main land by a bridge. The island also has a popular walking trail as well as badminton court, benches and restrooms.","regDate":"2022-08-16","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-08-16-1660693053400/566056_image2_1.webp","blogPath":"Busan/2022-08-16-1660693053400","pageUrl":"https:/mcdryad.com/Busan/2022-08-16-1660693053400"},{"id":"2022-08-16-1660689638893","title":"Dalmaji-gil Road (해운대 달맞이길)","description":"Called Busan’s Montmartre, Dalmaji-gil Road is famous for its views of the blue ocean, white sandy beach, Camellia forest, and pine tree forest, creating one of Busan’s eight scenic sites. Haeundae Dalmaji Hill and the moon seen from Cheongsapo are added to the eight scenic sites for their beautiful ambience.","regDate":"2022-08-16","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-16-1660689638893/2650837_image2_1.webp","blogPath":"Busan/2022-08-16-1660689638893","pageUrl":"https:/mcdryad.com/Busan/2022-08-16-1660689638893"},{"id":"2022-08-16-1660682376425","title":"Choryang Ibagu-gil \u0026 Sanbok Road (초량 이바구길 \u0026 산복도로)","description":"Located near Busan Station, Choryang Ibagu-gil street\u0026nbsp;was formed when people started building houses on top of the hill during the time of poverty. An observatory, Ibagu Archive Center, Yu Chi-hwan Postbox, and other places perfect for photos can be seen along the road leading up to the hilltop. Atop the hill, a wide road known as the Sanbok Road features an open view  of Busan's downtown within a sight. The night scene is especially beautiful from this road, as the lights from the neighborhood twinkle and gleam as the surrounding area gets darker.","regDate":"2022-08-16","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-08-16-1660682376425/2048615_image2_1.webp","blogPath":"Busan/2022-08-16-1660682376425","pageUrl":"https:/mcdryad.com/Busan/2022-08-16-1660682376425"},{"id":"2022-08-16-1660678500091","title":"Cheongsapo Port (청사포)","description":"Cheongsapo Port is located on the right side near the end of Dalmaji Hill in the direction of Songjeong in Haeundae. Along with Gudeokpo Port and Mipo Port, Cheongsapo Port is among the three ports lined against the coastal shore between Haeundae and Songjeong. Cheongsapo Port is famous as a place to view beautiful sunrises and where quality seaweed can be found. The rocks scattered along the port's shore are crowded with fishers. Railroad tracks that run along the shoreline make the area even more special, known to be one of the only two railroad tracks in Korea to be situated near the sea. The area around the port gained popularity after appearing in a movie, and many restaurants have opened up, selling the freshest seafood.","regDate":"2022-08-16","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-08-16-1660678500091/2364312_image2_1.webp","blogPath":"Busan/2022-08-16-1660678500091","pageUrl":"https:/mcdryad.com/Busan/2022-08-16-1660678500091"},{"id":"2022-08-16-1660675679599","title":"Busandaegyo Bridge (부산대교)","description":"Completed in 1934, Busandaegyo Bridge connects Yeongdo Island to the mainland. It serves as an industrial road that facilitates the transport of freight and cargo from Yeondong-gu District, the center of the shipbuilding industry and an emerging port.\u003cbr\u003e\u003cbr\u003eBusandaegyo Bridge is 260 meters long and 20 meters wide, with 16 meters for cars and 2 meters of sidewalk on each side.  Boats of up to 14 meters in x_height can pass beneath the bridge, so ships can easily travel between the ports to the north and south. Situated parallel to Busandaegyo Bridge is Yeongdodaegyo Bridge, and the distance between these two bridges is about 100 meters.\u003cbr\u003e\u003cbr\u003eBoth ends of the bridge are connected to an elevated road that is 30 meters long and 16-20 meters wide. The bridge also leads to the expressway, which then connects to Gyeongbu Expressway.\u003cbr\u003e\u003cbr\u003eCompared to other bridges built around the same time, Busandaegyo Bridge has a greater significance in the hearts of the citizens as it was built to commemorate the 100th anniversary of Busan Port and symbolizes the development of the city.","regDate":"2022-08-16","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-08-16-1660675679599/565091_image2_1.webp","blogPath":"Busan/2022-08-16-1660675679599","pageUrl":"https:/mcdryad.com/Busan/2022-08-16-1660675679599"},{"id":"2022-08-16-1660671728547","title":"Busan Tower (부산타워)","description":"Busan Tower is a symbol of Busan that stands proudly at 69 meters above sea level at a x_height of 120 meters. The top of the tower is modeled after the baldaquin of Dabotap Pagoda in Bulguksa Temple, Gyeongju. \u003cbr\u003e\u003cbr\u003eLoved by Busan citizens and tourists alike, the tower offers a stunning night view and plenty to see, such as the Statue of the Great Admiral Yi Sun-sin, the Bell of the Citizens, a flower clock and a bust of the Busan-based independent activist, Baeksan An Hee-je.","regDate":"2022-08-16","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Monuments/Observatories"],"imgUrl":"/2022-08-16-1660671728547/566250_image2_1.webp","blogPath":"Busan/2022-08-16-1660671728547","pageUrl":"https:/mcdryad.com/Busan/2022-08-16-1660671728547"},{"id":"2022-07-16-1657935834649","title":"Busan Songdo Beach (부산 송도해수욕장)","description":"Songdo Beach is 800 meters long and 50 meters wide. The average water level is 1~1.5 meters. It is located 3 kilometers from Busan's Jagalchi Market and was one of the first beaches to open in 1913. In 2000, the beach underwent a comprehensive 5-year reconstruction and reopened with restored and expanded coastlines and the addition of several fountains. Nearby attractions include Busan’s famed Jagalchi Seafood Market and Amnam Park. Amnam Park was a military protected area that opened to the public as a nature park in April 1996. Amnam Park, as well as Dudo Park, a famous sea fishing spot, connects to Songdo, where visitors can see a spectacular landscape with seagulls, a symbol of busan, and the quiet seascape with Yeongdo Island in the distance. \u003cbr\u003e\u003cbr\u003eThe area has a variety of accommodation and dining options, and is well equipped with convenient facilities such as an overpass, promenade, boat yard, and parking lot. Amnam Park on the Songdo coast is a coastal ecological park. It has an observatory, a 3.8-kilometer promenade, a roadside cafe, and raw fish restaurants with a panoramic view of the Songdo coast and Busan Namhang Port. Another historically important attraction in the area is the Provisional Capital Memorial Hall that was used as the presidential residence for three years when Busan was the temporary capital during the Korean War.","regDate":"2022-07-16","author":"korea-tour","tag":["Busan","Nature","Natural Sites"],"imgUrl":"/2022-07-16-1657935834649/2504686_image2_1.webp","blogPath":"Busan/2022-07-16-1657935834649","pageUrl":"https:/mcdryad.com/Busan/2022-07-16-1657935834649"},{"id":"2022-07-15-1657910895859","title":"Busan Gwangandaegyo Bridge (부산 광안대교)","description":"Busan Gwangandaegyo Bridge (Busan 66, also called Gwangan-daero) stretches over 7.4 kilometers from Namcheon-dong in Suyeong-gu, Busan to Centum City in U-dong, Haeundae-gu. It is the longest bi-level bridge over the ocean in Korea. In addition to providing a quick way to get around, the bridge offers breathtaking views of nearby attractions, including the endlessly unfolding ocean, Oryukdo Island, Hwangnyeongsan Mountain, Gwangalli Beach, Dongbaekseom Island, and Dalmaji Hill.\u003cbr\u003e\u003cbr\u003eEquipped with thousands of LED lights, the bridge showcases a beautiful lighting exhibition at night that changes with the seasons. The bridge offers a majesty beauty when combined with nearby attractions during the day and a romantic atmosphere at night, attracting many residents and tourists.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Architectural Sights","Bridges"],"imgUrl":"/2022-07-15-1657910895859/2612484_image2_1.webp","blogPath":"Busan/2022-07-15-1657910895859","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657910895859"},{"id":"2022-07-15-1657907151399","title":"Busan Cinema Center (부산 영화의 전당)","description":"Busan Cinema Center is a film culture complex showing performances and films across all genres. The facility is comprised of large and small theaters, cinematech, sky theater, indie plus, as well as the 4,000-seat outdoor theater which serves as the venue for the opening and closing ceremonies of Busan International Film Festival.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-15-1657907151399/2716235_image2_1.webp","blogPath":"Busan/2022-07-15-1657907151399","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657907151399"},{"id":"2022-07-15-1657904480611","title":"Busan Chinatown Special Zone (부산 차이나타운특구(상해문.상해거리))","description":"Busan Chinatown, also known as Shanghai Street, offers visitors a chance to experience the past with old fashioned streets and Chinese songs playing from restaurants. Travelers can experience little China in the middle of Busan.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-15-1657904480611/1571125_image2_1.webp","blogPath":"Busan/2022-07-15-1657904480611","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657904480611"},{"id":"2022-07-15-1657899961878","title":"Busan Cheokpanam Hermitage (척판암 (부산))","description":"Cheokpanam Hermitage was initially built in 673 by a monk named Wonhyo, whose legend is still passed down, and was restored in 1938 by another monk named Gyeongheo. Nestled inside the forest on Bulgwangsan Mountain, the hermitage offers a splendid view of the its surroundings. It is located nearby Jangansa Temple, also built by Monk Wonhyo.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-15-1657899961878/2372222_image2_1.webp","blogPath":"Busan/2022-07-15-1657899961878","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657899961878"},{"id":"2022-07-15-1657896149996","title":"Busan Beomeosa Temple (범어사(부산))","description":"Beomeosa Temple is located on the eastern side of Geumjeongsan Mountain, a famous mountain in Busan. It was founded by monk Uisang in 678, the 18th year of King Munmu (r. 661-681) of the Silla Kingdom. It is one of the three most famous temples in the Yeongnam region, along with Haeinsa Temple and Tongdosa Temple.\u003cbr\u003e\u003cbr\u003eMost of the original Beomeosa Temple site was lost during the Imjin War (1592-1598) but was restored in 1613 and has remained until now. Daeungjeon Hall is considered one of the most delicate and luxurious architectures of the Joseon dynasty. Other important sites of the temple include Iljumun Gate, a three-story pagoda with four pillars built in the 9th century; pavilions, gates, and eleven hermitages. Beomeosa Temple also operates a templestay program for visitors to learn more about the Buddhist culture and discover oneself.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-15-1657896149996/1954572_image2_1.webp","blogPath":"Busan/2022-07-15-1657896149996","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657896149996"},{"id":"2022-07-15-1657893768168","title":"Busan Air Cruise (부산 송도해상케이블카)","description":"Busan Air Cruise was built to revive the reputation of Songdo Beach, the first public beach in Korea opened nearly 30 years ago. Thirty-nine cabins, including crystal cabins with transparent floors, travel over the ocean between Songnim Park on the east and Amnam Park on the west. Visitors can also enjoy the first cable car museum in the nation at Songdo Doppelmayr World, Asia's first midair swing Sky Swing, theme park photo services and more.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-15-1657893768168/2661227_image2_1.webp","blogPath":"Busan/2022-07-15-1657893768168","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657893768168"},{"id":"2022-07-15-1657890753285","title":"Bosu-dong Book Street Cultural Center(보수동 책방골목 문화관)","description":"The used bookstore that sells memories \u003cbr\u003e Bosu-dong Book Street has a unique background. It was formed after the independence of Korea (August 15) as a residential area in the empty place where the previous Gukje Market was demolished. Book stores began opening one-by-one and soon the street became known as Bosu-dong Book Street. The street is popular amongst booklovers for their used books as well as new books, and amongst travelers for the street’s unique atmosphere. Many young adults also frequent the street because there are many specialty shops for comic books. Every year, the Bosu-dong Culture Festival takes place and visitors can participate in events such as, make-your-own book cover, make-your-own book, and so on. The festival not only gives an opportunity to learn about the history of Bosu-dong Book Street, but have a good time as well. \u003cbr\u003e","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-07-15-1657890753285/2559054_image2_1.webp","blogPath":"Busan/2022-07-15-1657890753285","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657890753285"},{"id":"2022-07-15-1657864539142","title":"BIFF Square (BIFF 광장 (구, PIFF 광장))","description":"Busan’s modern movie district was originally little more than a pair of cinemas that were built following Korea’s liberation from Japanese colonial rule over half a century ago. However, major renovations took place ahead of the first Busan International Film Festival (BIFF), and the newly transformed district was named BIFF Square on August 14, 1996.\u003cbr\u003e\u003cbr\u003e Having been remade into a\u0026nbsp;cultural tourist attraction promoting the advancement of Korea’s film industry, BIFF Square has contributed to Busan’s newfound status as an international cultural tourist city. The 428 meter-long street stretching from the Buyeong Theater in Nampo-dong to the overpass in Chungmu-dong was divided into “Star Street” and “Festival Street,” and on the eve of the festival each year the “BIFF Square Ground Opening” is held on the street. During the ceremony, events such as the hand printing of famous movie celebrities and Nunggot Jeomdeung (snow-flower lighting) take place. A district such as BIFF Square, crowded with first-run theaters in a city is rare not only in Asia but Europe as well, and for this reason it holds great potential. In recent years, the square has grown into a more complex area, featuring not only movie theaters but also shops and leisure facilities, attracting growing numbers of young visitors and tourists.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-15-1657864539142/2364283_image2_1.webp","blogPath":"Busan/2022-07-15-1657864539142","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657864539142"},{"id":"2022-07-15-1657860472029","title":"Amnam Park (부산 암남공원)","description":"The magnificent cliffs and tree-lined seaside views of Amnam Park bring the harmony of the bluish-green waters and the forested landscape together. Originally a protected area, entrance was not permitted until its opening to the public in 1996, when visitors could first experience the untouched landscape. Now, visitors can fish, explore the observatory, and enjoy the walking path and the elevated bridge. The abundunt pine trees along the walking path make for a pleasant stroll while the path up to the observatory offers great views. If it is fishing that you want, here you can fish on the ocean as well as off the fantastically shaped rocks.  There is also a famous road to go for a drive, leading from Songdo Beach to Amnam Park. This drive takes approximately 5 minutes, but it takes about 20 minutes on foot.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-15-1657860472029/1919826_image2_1.webp","blogPath":"Busan/2022-07-15-1657860472029","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657860472029"},{"id":"2022-07-15-1657854261522","title":"75 Square (75광장)","description":"A small plaza projecting toward the southern coast of Jeoryeongdo Island, 75 Square is one of the eight scenic sites of Yeongdo-gu in Busan. Its name derives from the year it was built, which is 1975. Several coastal walking paths are available near the square.","regDate":"2022-07-15","author":"korea-tour","tag":["Busan","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-15-1657854261522/1572237_image2_1.webp","blogPath":"Busan/2022-07-15-1657854261522","pageUrl":"https:/mcdryad.com/Busan/2022-07-15-1657854261522"},{"id":"2022-07-14-1657842176676","title":"40-step Culture \u0026 Tourism Theme Street (40계단 문화관광테마거리)","description":"\u003cbr\u003eThe 40-step Culture \u0026 Tourism Theme Street is a 450m-street which leads up to the 40-step stairway of the '40-step Cultural Center' and continues on to the Palseong Tour.\u003cbr\u003e\u0026nbsp;\u003cbr\u003e The time-honored 40-step stairway embodies the joys and sorrows of refugees and those displaced by the Korean War. The entire area has been recently renovated to reflect life in Korea in the 50s \u0026 60s.\u003cbr\u003e\u0026nbsp;\u003cbr\u003e The 40-step Culture \u0026 Tourism Theme Street was designated 'The Best Street' by the Busan municipal government in June 2004.br\u0026gt;\u0026nbsp;\u003cbr\u003e","regDate":"2022-07-14","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657842176676/2364277_image2_1.webp","blogPath":"Busan/2022-07-14-1657842176676","pageUrl":"https:/mcdryad.com/Busan/2022-07-14-1657842176676"},{"id":"2022-07-14-1657834588187","title":"168 Stairs (168계단)","description":"This is the fastest way to go downhill from Sanbok road to Busan port. The stairs is known to be as tall as a 6-story building and has exactly 168 steps. In the past, there used to be 3 wells located at the bottom of the stairs, which locals would wait in line to draw water when there was insufficient water, but now, there is only 1 well with drinking water.","regDate":"2022-07-14","author":"korea-tour","tag":["Busan","Culture/Art/History","Experience Programs","Cultural Districts"],"imgUrl":"/2022-07-14-1657834588187/2366034_image2_1.webp","blogPath":"Busan/2022-07-14-1657834588187","pageUrl":"https:/mcdryad.com/Busan/2022-07-14-1657834588187"}],"metaData":{"pageUrl":"https://mcdryad.com/Busan","nav":"Busan"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Busan"]},"buildId":"kYcNwiKJXxh6YIP122Is0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
