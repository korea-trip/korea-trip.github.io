h Gosu Cave (designated as Natural Monument No. 256) in Gosu-ri, Danyang, Cheondongdonggul Cave is considered one of the most beautiful limestone caves in Korea.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-26-1658840918566/2366297_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658840918566","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658840918566"},{"id":"2022-07-26-1658835186551","title":"Central Inland Region Tourist Train (O-Train) (중부내륙순환열차 (O-트레인))","description":"The O-Train derives its name from the word \"One,\" as the three provinces (Gangwon-do, Chungcheongbuk-do, Gyeongsangbuk-do) in the country's central inland region are connected by this one circular route. The four-cabin train carries up to 205 people and includes separate seating options for families and couples to accommodate the needs of different passengers. There are also individual observatory seats for people traveling on their own. The train is well-equipped with various convenience facilities including a café, children's play area, toilets, and more.\u003cbr\u003e\u003cbr\u003eThe train runs at the speed of 150 kilometers per hour, allowing passengers to reach the inland regions from Seoul faster and easier than before. The exterior of the train is decorated with the pictures representing the beautiful scenery of Korea's four seasons, whereas the insides are dotted with highlights taken from Baekdudaegan mountain range.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-07-26-1658835186551/1923426_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658835186551","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658835186551"},{"id":"2022-07-26-1658832156448","title":"Breeding Ground of Grey Herons (진천 노원리 왜가리 번식지)","description":"The Breeding Ground of Grey Herons is located behind the Nogok Village in Jincheon, Chungcheongbuk-do. The migratory birds nestled on the 1,000-year-old ginkgo tree. However, as the tree started to decay due to bird droppings over time, resulting in the loss of the birds' main nest. Subsequently, the birds started to settle in the surrounding bushes and forests. In order to preserve the habitat and encourage gray heron breeding, the area was designated as a Natural Monument.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-26-1658832156448/212683_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658832156448","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658832156448"},{"id":"2022-07-26-1658828220208","title":"Boeun Seon Byeong-guk's House (보은 선병국가옥)","description":"Built between 1919 and 1921, Seon Byeong-guk's House’s unique architectural style uses dimensions greater than those of traditional houses. The house is divided into three sections  an inner house, a separate house, and a shrine. This design resembles a lotus flower floating on water, which symbolizes fertility, prosperity, and longevity for the generations of dwellers. The house is also surrounded by lush pine trees.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Old Houses"],"imgUrl":"/2022-07-26-1658828220208/2517747_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658828220208","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658828220208"},{"id":"2022-07-26-1658824867446","title":"Boeun Beopjusa Temple [UNESCO World Heritage] (보은 법주사 [유네스코 세계문화유산])","description":"Built in 553 during the 14th year of Silla King Jinheung's reign, Beopjusa Temple is located on Songnisan Mountain. However, many of the original buildings were destroyed during the Imjin War (1592-1598), with the current structures having been rebuilt in 1624. The temple features many beautiful and important Buddhist relics and artworks, centered around the main hall, Daeungbojeon Hall.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-26-1658824867446/1917273_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658824867446","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658824867446"},{"id":"2022-07-26-1658820864445","title":"Birthplace of Yuk Young-soo (Okcheon) (옥천 육영수 생가)","description":"The birthplace of Yuk Young-soo is the last house on Hyangsu 100-ri gil in Okcheon-eup, Okcheon-gun of Chungcheongbuk-do. Mrs. Yuk Young-soo was born from  the house and raised, until to later stage the establishment\u0026nbsp;to fall in disrepair. Luckily, the building was restored in May of 2011, and it became open to the public. The house was originally built in the 1600s by Kim Jeongseung, and subsequently lived in by  Song Jeongseung, and then Min Jeongseung, gaining the house the nickname of \"Samjeongseong House,\" meaning the house of three Jeongseong's. (The Jeongseong's rank is similiar to that of prime minister's today.)\u003cbr\u003e\u003cbr\u003eBefore Mrs. Yuk Young-soo was born, the house was bought in 1918 from the sons of Min Jeongseung by Yuk Jong-gwan, and then repaired in the likeness of a typical Chungcheong \u003ci\u003eyangban\u003c/i\u003e (noble class) house from the late Joseon period. After entering through the main gate, the large site features a meeting room, outer room, inner room, backroom, servants quarters, annex, back garden, arbor, and lotus pond.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Birthplaces"],"imgUrl":"/2022-07-26-1658820864445/1953565_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658820864445","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658820864445"},{"id":"2022-07-26-1658817939894","title":"Bakdaljae Recreational Forest (박달재자연휴양림)","description":"Bakdaljae Recreational Forest is where 150-year-old pine trees create a dense forest together with oddly formed rocks. At the top of Bakdaljae Pass, there’s a pavilion, a spring, a resting area, and a wood sculpture park. From the top of the mountain, one can admire a view of Sobaeksan, Woraksan and Gamaksan Mountains.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-26-1658817939894/176560_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658817939894","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658817939894"},{"id":"2022-07-26-1658814747468","title":"Bakdaljae Peak (박달재)","description":"Bakdaljae refers to the steep hills dividing Bongyang-eup and Baekun-myeon in Jecheon-si. It has a legendary sad love story about Bakdal doryeong and Geumbong nangja. Jecheon-si uses the characters of ‘Bakdari and Geumbongi’ to promote. Iljumun Gate is set at the entrance of the hill to offer things to see for visitors. Also, based on Bakdaljae landmark project, it became a famous site for tourists.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-26-1658814747468/2639052_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658814747468","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658814747468"},{"id":"2022-07-26-1658810928103","title":"Baeron Holy Ground (배론성지)","description":"Located along the national highway between Jecheon and Wonju, Baeron Holy Ground has great spiritual significance as it served as the fountainhead of the spread of Catholicism in Korea. During the early years of Catholicism in Korea, Catholics fleeing from the Sinhae Persecution (1791) came to this place, formed a community, and made their faith deeper. Amid the persecution in 1801, A man named Hwang Sa-yeong (Alexander, 1775–1801) hid in a tunnel and wrote letters about the situation of the Joseon Catholic Church on silk fabrics, but was captured and martyred. Baeron is also a historic place where Joseon’s first theological school, St. Joseph Theological School, was founded, but the school was eventually shut down. The graves of Fr. Thomas Choe Yang-eop (1821–1861), Korea’s second Roman Catholic priest, and the Martyr Hwang Sa-yeong Memorial Tower can be seen at Baeron Holy Ground.\u003cbr\u003e \u003cbr\u003e Baeron Holy Ground is surrounded by rugged mountains such as Guhaksan Mountain, Baegunsan Mountain and Chiaksan Mountain. The mountain path from the holy ground eventually leads to Bakdaljae Natural Forest.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-26-1658810928103/2026149_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658810928103","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658810928103"},{"id":"2022-07-26-1658804661068","title":"Angseong Carbonate Hot Springs (앙성탄산온천)","description":"The water at Angseong Carbonate Hot Springs comes from 700 meters underground. This water contains about 2.800㎎/L of carbonic acid and is beneficial in many ways. It is known to be effective in preventing high and low blood pressures, diabetes, arthritis, neuralgia, depression, lifestlye diseases, obesity caused by lack of exercise, stiff shoulder, back pain, colds, constipation, and hemorrhoids. Carbonic acid hot springs are also good for stress relief, increasing metabolism, stimulating blood circulation, and for the treatment of hypersensitive skin, cosmetics allergies, freckles, age spots, athelete’s foot and eczema. \u003cbr\u003e\u003cbr\u003eThe water temperature at the hot spring stays between 25-38 degrees Celcius. A separate pool is available for people who prefer a  warmer temperature than that. Known for promoting physical and psycological health, a carbonic acid hot spring bath also softens the skin and helps fatigue recovery. \u003cbr\u003e\u003cbr\u003eFor added benefits, Angseong Carbonate Hot Springs also  uses oak wood for heating its jjimjilbang (Korean sauna) and the water.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-07-26-1658804661068/177836_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658804661068","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658804661068"}],"metaData":{"pageUrl":"https://mcdryad.com/Chungcheongbuk-do","nav":"Chungcheongbuk-do"},"navList":["Busan","Chungcheongbuk-do","Chungcheongnam-do","Daegu","Daejeon","Gangwon-do","Gwangju","Gyeonggi-do","Gyeongsangbuk-do","Gyeongsangnam-do","Incheon","Jeju-do","Jeollabuk-do","Jeollanam-do","Sejong","Seoul","Ulsan"]},"__N_SSG":true},"page":"/[...pid]","query":{"pid":["Chungcheongbuk-do"]},"buildId":"8DAVeEl4MCdq4RoztOLSs","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
