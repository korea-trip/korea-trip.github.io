storical border between the Silla and Baekje kingdoms. Also located nearby is Yeongguksa Temple, where King Gongmin  escaped from the Red Turban troops during the Goryeo period. \u003cbr\u003e\u003cbr\u003eCreated by the Geumgang River that flows like silk around Bonghwasan Mountain, the village is surrounded by breathtaking scenery, keeping Mother Nature clean so organisms including marsh snails and mandarin fish can live. \u003cbr\u003e\u003cbr\u003eIn the village, plenty of hands-on activities such as catching snails in the crystalline water like a treasure hunter and riding a tandem bike are available to make a valuable memory. Not only these activities, visitors can also take a rest within the ambience of Bidangang River and pick sweet potatoes and grapes, giving the pleasure of harvesting. Other programs including making a wooden doorplate, wine foot-bathing, flying a pungdeung (lantern), and  herb soap-making are offered.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Experience Programs","Village Experience"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-11-01-1667296028307","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-11-01-1667296028307"},{"id":"2022-11-01-1667292509025","title":"Woraksan National Park (월악산국립공원)","description":"Woraksan National Park is located along the Baekdudaegan Mountain Range between Sobaeksan and Songnisan Mountains. The rugged mountain is softened by the waterfalls and small pools found within the valleys. The area was designated as a national park on December 31, 1984. The mountain is surrounded by Chungjuho Lake to the north, the Eight Scenic Views of Danyang and Sobaeksan Mountain to the east, and Mungyeongsaejae Pass and Songnisan Mountain to the south. The main peak of Woraksan National Park is Yeongbong Peak, reaching an altitude of 1,097 meters above sea level. The path there is steep, with sections of rock stretching 150 meters in x_height. There is also a 4-kilometer-long path circling the base rock.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-11-01-1667292509025/1598451_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-11-01-1667292509025","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-11-01-1667292509025"},{"id":"2022-11-01-1667288507072","title":"Suyanggae Light Tunnel (단양 수양개빛터널)","description":"Built during the Japanese occupation, Suyanggae Tunnel has a length of 200 meters and x_width of 5 meters. The tunnel was neglected for many year until recent rennovation into a light tunnel. The light tunnel consist of updated videos, sound system and LED media facade, drawing visitors both locally and internationally.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Experience Programs","Unique Experience"],"imgUrl":"/2022-11-01-1667288507072/2613301_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-11-01-1667288507072","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-11-01-1667288507072"},{"id":"2022-11-01-1667285803014","title":"Suanbo Hot Springs Special Tourist Zone (수안보온천 관광특구)","description":"Suanbo Hot Springs Special Tourist Zone is a time-honored hot springs resort in Korea. Known as the first naturally yielding hot springs that started to flow 30,000 years ago, its effect is also widely recognized. Gushing out from 100 m underground, its water is weak alkaline in nature, and the temperature is 53℃. Whats more, the water contains minerals and far-infrared effect. This is why a large number of people flock to the hot springs for treatment and recuperation. Currently, it is under the jurisdiction of Chungju-si City.\u003cbr\u003e\u003cbr\u003eAt the center of Suanbo Hot Springs is Multang Park, with a shallow hot spring water stream, which is used as a foot bath. For those who are not able to take a bath, a foot bath is a good option. The foot bath is especially popular from autumn to spring. \u003cbr\u003e\u003cbr\u003eMost visitors to Suanbo Hot Springs stay at a hotel or motel in the area. The restaurants here serve pheasant dishes, the local specialty. \u003cbr\u003eSuanbo Hot Springs Special Tourist Zone is adjacent to the national road that spans from downtown Chungju-si City to Mungyeong. Sitting in the heart of the Korean Peninsula, it is easy to access from Seoul and other provincial cities. Apart from the hot springs, there is a lot to see in this area, such as Woraksan Mountain, Chungjuho Lake and Songgye Valley. It is a great opportunity to immerse ones tired body in the hot spring water after a long hike. \u003cbr\u003e\u003cbr\u003e* Current State of Suanbo Hot Springs Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Anbo and Oncheon-ri, Suanbo-myeon, Chungju-si, Chungcheongbuk-do\u003cbr\u003e2) Area  9,216,210㎡","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-11-01-1667285803014/2392735_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-11-01-1667285803014","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-11-01-1667285803014"},{"id":"2022-11-01-1667282548954","title":"Myungam Well-being Town (명암산채건강마을)","description":"Situated at an altitude of 400 meters between Gamaksan Mountain and Seokgiam Peak, Myungam Well-being Town is nestled in the countryside and surrounded by mountains and streams. The town has eight traditional accommodations made of stone and red clay, a jjimjilbang (Korean sauna), Oriental medicine clinic, medicinal herb garden, weekend rural market, sports field, barbecue area, karaoke machine, restaurant, benches by the stream, pavilion, hiking trails, and mountain bike paths. \u003cbr\u003e\u003cbr\u003eThis family-oriented well-being resort also provides hanbang (herbal medicine) treatments and a pine needle and sweat therapy. The Oriental medicine clinic was established by the city of Jecheon to offer treatments for visitors with atopy, geriatric diseases and chronic diseases.","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Medical Tourism Sites"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-11-01-1667282548954","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-11-01-1667282548954"},{"id":"2022-11-01-1667278583991","title":"Medicinal Herb Tea Therapy Center  (한방 티 테라피 체험장)","description":"\u003cstrong\u003e Relax your mind and body with a cup of tea \u003c/strong\u003e \u003cbr /\u003eTea therapy is used to relieve the symptoms of diseases or boost ones energy with teas. In the Medicinal Herb Tea Therapy Center, visitors can enjoy teas made with medicinal herbs and can experience aromatherapy by checking their physical condition with aromas. An aroma foot massage and making medicinal herb teas are recommended as well.\u003cbr\u003e","regDate":"2022-11-01","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-11-01-1667278583991","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-11-01-1667278583991"},{"id":"2022-10-31-1667213192516","title":"Jecheon Baengnyeonsa Temple (백련사(제천))","description":"Baengnyeonsa Temple is located at the foothills of Gamaksan Mountain in Jecheon, Chungcheongbuk-do. The temple is currently composed of the main hall Daeungjeon, Samseonggak Shrine, Muyeomdang Hall, Boeungmun Gate, and residential houses. Daeungjeon Hall enshrines a wooden statue of a sitting Buddha, is an artifact from the Joseon period (1392-1910). \u003cbr\u003e\u003cbr\u003eThe history of the temple dates back to 662 (the second year of King Munmu’s reign during the Silla Kingdom), when a small shrine called Baengnyeonam Hermitage was built by the great monk Uisang on the east side of Baengyeonji Site. The temple has been reconstructed and restored numerous times throughout the course of several wars. The temple once encompassed many branch temples and shrines such as Mireuksa, Sinheungsa, Cheonsuam, Eunjeokam, and Cheongnyeonam, but only their foundation sites remain today.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-31-1667213192516","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667213192516"},{"id":"2022-10-31-1667209457301","title":"Hwayang Valley (Hwayangdonggyegok Valley) (화양구곡 (화양동계곡))","description":"Hwayang Valley, located 32 kilometers east from Cheongju, was designated Songnisan National Park in 1975.\u003cbr\u003eThe vivid green mountains and clear waters make it a highly sought after tourist spot. The nearby Seonnyudonggyegok Valley, just 7 kilometers away, is also a huge draw for travelers.  \u003cbr\u003eHwayang Valley is composed of various shaped rocks such as Cheomseongdae Observatory, Neungundae Observatory, Waryongam Rock and Eupgungam Rock. Well-known statesman from the Joseon Dynasty, Song Si-yeol, visited the valley and wept for King Hyojong offering his final bow. This rock where he cried was then named Eupgungam Rock meaning ‘crying bow’ Rock. Waryongam Rock gets its name from its shape, which is said to look like a wriggly dragon.  Cheomseongdae Observatory was used in order to forecast weather patterns.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-31-1667209457301/731603_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-31-1667209457301","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667209457301"},{"id":"2022-10-31-1667206419075","title":"Hwangjeongsan Natural Recreation Forest (황정산자연휴양림)","description":"Hwangjeongsan Mountain, which is one of the top 100 mountains in Korea, has many sightseeing places such as Chilseongam Rock, Namgeunseok Rock, Mojabawi Rock, Songarakbawi Rock, Nuebawi Rock, and more. Hwangjeongsan Natural Recreation Forest offers respite and relaxation by presenting the Eight Great Sceneries of Danyang. It is also equipped with several accommodation facilities for groups and individuals including a campground set against the backdrop of clear waters flowing through the valley. An experience site for woodcraft was newly built and it offers hands-on programs like woodcraft, making muk (jellied food) and forest guides.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-31-1667206419075","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667206419075"},{"id":"2022-10-31-1667201941789","title":"Chungjuho Lakeside Resort Cheongpungnaru (충주호관광선 청풍나루)","description":"Located in Chengpung-myeon, Jecheon-si, Chungcheongbuk-do, Cheongpungnaru is the starting and ending point for pleasure boat commuting on Cheongpungho Lake. The ferry offers great views of the lake and its surroundings. In particular, the most popular course is the route between Cheongpung and Janghoenaru including Oksunbong Peak, Gudambong Peak and Geumsusan Mountain. Boarding takes place in front of Cheongpung Cultural Heritage Complex.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Cruises/Submarines"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-31-1667201941789","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667201941789"},{"id":"2022-10-31-1667199060194","title":"Chungju Tangeumdae Height \u0026 Park (충주 탄금대와 탄금대공원)","description":"Tangeumdae x_height was originally a mountain named Daemunsan Mountain. The scenery is amazing with rocky cliffs, the nearby Namhangang River, and lush pine forests. The place was named Tangeumdae because it was where Ureuk, the celebrated musician of the Silla dynasty (57 BC-AD 935), used to play the \u003cem\u003egayageum\u003c/em\u003e (traditional stringed instrument).","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-31-1667199060194/177971_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-31-1667199060194","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667199060194"},{"id":"2022-10-31-1667195552823","title":"Chungju Mireukdaewon Stone Temple Site (충주 미륵대원지)","description":"Mireukdaewon Stone Temple Site, Historic Site No. 317,  faces south in the basin of the Haneuljae Pass between Chungcheongbuk-do and Gyeongsangbuk-do. It is said that Mauitaeja, the last prince of the Silla Kingdom, had a dream one night as he was traveling to Geumgangsan Mountain where the Avalokitesvara Bodhisattva instructed him to erect a statue of Buddha. As a result, he built a temple to honor the goddess’ wish at the current site of Mireuk-ri. The temple name was discovered through excavation research in 1977 and 1978 by Cheongju University, while the temple grounds were more thoroughly investigated by a team of researchers from Ewha Womans University in 1980.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-10-31-1667195552823/565345_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-31-1667195552823","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667195552823"},{"id":"2022-10-31-1667190752351","title":"Cheongnyongsa Temple Site (청룡사지)","description":"In the late Goryeo era, King Taejo ordered to build a large temple at the foot of Cheonggyesan Mountain for Preceptor Bogak to retire to hermitage. Now, the temple site has become a ruin, with only the Stupa of State Preceptor Bogak, called Jeonghyewonyung, lion stone lantern, and stele for Jeonghyewonyung at the site. Cheongnyongsa Temple, recently built, is also situated in the vicinity of the area along with other Buddhist cultural assets.","regDate":"2022-10-31","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-10-31-1667190752351/177894_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-31-1667190752351","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-31-1667190752351"},{"id":"2022-10-30-1667126589271","title":"Boeun Samnyeonsanseong Fortress (보은 삼년산성)","description":"Samnyeongsanseong Fortress was built during the Silla dynasty. The sprawling stone walls stretch 1.7 kilometers in length with x_heights and x_widths of 13-20 and 8-10 meters respectively. The name of the fortress comes from the time it took to complete the construction, three years (sam nyeon in Korean). The fortress was the site of many battles between Silla and Baekje during the Three Kingdoms Period.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-10-30-1667126589271/1596637_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667126589271","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667126589271"},{"id":"2022-10-30-1667122865567","title":"Angseong Hot Springs (앙성온천지구)","description":"Located in Donsan-ri and Neungam-ri, Angseong-myeon, Chungju-si, Cheongcheongbuk-do, Angseong hot spring offers weak alkaline water coming from 700m deep underground. It is known to be effective for treating back pain, stiff shoulders, fatigue, and a cold constitution in addition to softening the skin.\u003cbr\u003e","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"","blogPath":"Chungcheongbuk-do/2022-10-30-1667122865567","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667122865567"},{"id":"2022-10-30-1667119525509","title":"Yeongguksa Temple - Yeongdong (영국사 (영동))","description":"Yeongguksa Temple is nestled at the foot of Cheontaesan Mountain (714.7 meters), at the boundary between Chungcheongbuk-do and Chungcheongnam-do. Visitors must trek through a valley to reach the temple, passing waterfalls and rocks.\u003cbr\u003e\u003cbr\u003eThe time of Yeongguksa Temples construction is not clearly known but it is said to have been built around the late Silla period, during the time of King Seonjong. The temple prospered when the State Preceptor Wongak, who completed the Cheontae, one of Buddhist orders from Daegak Guksa Uicheon, came to the temple in the middle of the Goryeo period. It continued to flourish until the early Joseon era and then took a dive due to the rule of anti-Buddhism. Despite the situation at the time, the temples reputation as one of the noted temples remained. However, the situation worsened in the early twentith century, to the point of near closure. The temple was reconstructed by Jubongjosa Monk in 1934. \u003cbr\u003e\u003cbr\u003eAs of now, the temple contains various treasures including the Stele for State Preceptor Wongak, Stupa of Yeongguksa Temple, Three-story Stone Pagoda of Yeongguksa Temple, Three-story Stone Pagoda at Mangtapbong Peak of Yeongguksa Temple. In addition, Bell-shaped Stupa and Round-shaped Stupa, regional tangible cultural assets, are situated in the temple site.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-30-1667119525509/764846_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667119525509","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667119525509"},{"id":"2022-10-30-1667115526965","title":"Wine Korea (와인코리아)","description":"Wine Korea is the only winery in Korea that has a vineyard and produces wine products with its own brand. Opened in 1995, the winery expanded its facilities in 2001 to become an all-in-one stop. Visitors can tour the winery, wine gallery and cellar, taste-test various wines, or enjoy a footbath as part of the many programs available. The winery also has a connection with KORAIL, operating the special wine-themed train.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Industrial Sites","Foods \u0026 Beverages"],"imgUrl":"/2022-10-30-1667115526965/765046_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667115526965","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667115526965"},{"id":"2022-10-30-1667112518867","title":"Uirimji Reservoir (제천 의림지와 제림)","description":"Uirimji, originally called Yimji, is a reservoir that was created during the Three Kingdoms Era. Due to its long history, it is one of the most famous reservoirs in Chungcheong-do and was designated Monument No. 11 of Chungcheongbuk-do.\u003cbr\u003e\u003cbr\u003eThe reservoir is 1.8 kilometers in circumference and 151,470 square meters in water surface area and has a depth of 8-13 meters. It supplies water to around 289.4 jeongbos (unit) of farmland and was one of the 3 major reservoirs of the Three Kingdoms Era along with Byeokgolje of Gimje and Susanje of Miryang. With a water gate built of onggi (earthenware), Uirimji is also a valuable historical site for studying farming methods. \u003cbr\u003e\u003cbr\u003eThe reservoir is one of the main tourist attractions of Jecheon. Attractions around the reservoir include Yeonghojeong Pavilion (erected in 1807 in the 7th year of King Sunjo) and Gyeonghoru Pavilion (built in 1948). The traditional beauty of the structures is accented by the neighboring ancient pine and willow trees and the 30 meter-high waterfall. Nearby attractions include the Pine Field Park, National Archery Field, and Parkland.\u003cbr\u003e\u003cbr\u003eAmong the local specialties of the region are Gongeo fish which can only be seen during the spawning season that takes place during early spring. Enjoyed only for a short time each year, the fish is largely popular among tourists visiting the area.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-10-30-1667112518867/1821051_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667112518867","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667112518867"},{"id":"2022-10-30-1667108677819","title":"Ssanggok Valley (쌍곡구곡)","description":"Ssanggok Valley, which is located in Chilseong-myeon, Goesan-gun, is 10.5km long stretching from Ssanggok village to Jesurijae.\u003cbr\u003e\u003cbr\u003eThe valley is surrounded by Bobaesan Mountain, Gunjasan Mountain and Bihaksan Mountain and clear water flows all year down the walls of a series of unique rock formations. \u003cbr\u003e\u003cbr\u003eThanks to its scenic beauty, many Confucian scholars used to visit here to enjoy literature and nature. \u003cbr\u003e\u003cbr\u003eSsanggok Valley is composed of nine valleys and each has its own unique atmosphere. \u003cbr\u003e\u003cbr\u003eThe first valley, Holongso, flows into a swamp area with many old pine trees nearby creating a picturesque view. The second valley is called Sogeumgang and it is said that its appearance changes with every season. Tteokbawi (rice cake rock) Valley gets its name from the shape it takes on, which is like a sliced rice cake. Similar to the first valley, Munsuam Valley, the fourth valley also has water flowing over uniquely shaped rocks with many old pine trees and flora. The fifth valley has quite a view of parallel rocks on both sides, while the sixth valley offers magnificent vistas of water flowing into a pool formed by the rocks. The water cascading down a huge boulder is said to look like the pleats of a woman’s skirt unfolding at the seventh valley. The eighth valley gathers water into a pond shape from the waterfall; legend says that fairies bathe here. The ninth valley is wide and refreshingly cool even during the hottest summer months.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-30-1667108677819/731391_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667108677819","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667108677819"},{"id":"2022-10-30-1667106340641","title":"Soseonam Recreational Forest (소선암자연휴양림)","description":"Soseonam Recreational Forest is located in Danyang, near one of the Eight Scenic Sites of Danyang. It is replete with flowing streams, verdant landscape and surrounded by many famous landmarks, including Chungjuho Lake, Sainam Rock, Duaksan and Doraksan Mountains, and Jebibong Peak. The forest is easily accessible from the expressway, making it a popular vacation spot throughout the year, with beautiful scenery in every season.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-30-1667106340641/219184_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667106340641","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667106340641"},{"id":"2022-10-30-1667104200266","title":"Sono Moon Danyang Ocean Play (소노문 단양 오션플레이)","description":"Sono Moon Danyang Ocean Play is an indoor water park supplying clean heated water. With numerous hot springs and amusement facilities that are open year round, it is the perfect vacation spot for families, couples and friends. The water park has the biggest bade pool in Korea as well as pools including couple bath, cave bath, event bath and more. The health pool with carbonated water will help guests relax from the hustle and bustle of the city life.","regDate":"2022-10-30","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-10-30-1667104200266/567028_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-30-1667104200266","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-30-1667104200266"},{"id":"2022-10-29-1667040241005","title":"Songnisan Special Tourist Zone (속리산 관광특구)","description":"With Songnisan National Park at its center, Songnisan Special Tourist Zone offers picturesque scenery and cozy resorts. At 1,058 meters above sea level, Songnisan Mountain is one of the 8 scenic wonders in Korea, and its steep peaks and deep valleys create a fascinating view. A variety of hiking trails that set out from Beopjusa Temple offer superb mountain scenery from every angle.\u003cbr\u003e\u003cbr\u003eA tourism complex around Songnisan National Park offers various types of accommodations, and the areas attractions, such as Beopjusa Temple, Seowongyegok Valley, Mansugyegok Valley and Solhyang Park are not to be missed. In fact, the mountain is a habitat for rare animals and plants, including flying squirrels and Berchemia Berchemiaefolia, and is called a “treasure house of natural resources.”\u003cbr\u003e\u003cbr\u003eThe convenient accessibility should be noted as well. The highway between Dangjin and Yeongdeok goes through the zone, and it takes only 30 minutes from Cheongju International Airport. This helps foreign tourists from China, Taiwan and Singapore as well as Korean visitors to easily access the zone. \u003cbr\u003e\u003cbr\u003eA variety of events, including the Songni Festival, the Songnisan Maple Music Festival and the Songnisan Hiking Festival, are held every year, and the largest number of tourists visit in autumn to appreciate a view of the mountain tinged with red. \u003cbr\u003e\u003cbr\u003e* Current State of Songnisan Special Tourist Zone \u003cbr\u003e1) Districts Covered  Areas around Sangpan, Jungpan, Galmok and Sanae-ri, Songnisan-myeon, Boeun-gun, Chungcheongbuk-do \u003cbr\u003e2) Area  43,745,528 ㎡","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-10-29-1667040241005/1917318_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667040241005","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667040241005"},{"id":"2022-10-29-1667036465705","title":"Songnisan National Park (Chungcheongbuk-do Section) (속리산국립공원(충북))","description":"Songnisan National Park is comprised of Songnisan Mountain (alt. 1,057 m) and the valleys of Hwayang, Seonyu, and Ssanggok. Situated in the middle of the Sobaek Mountain Range, the southwest branch of the Taebaek Mountain Range, Songnisan Mountain is one of Korea’s most beautiful sites, featuring outstanding scenery and fantastic rock formations. It is also home to one of Koreas largest temples, Beopjusa Temple. Songnisan Mountains deep valleys and many natural monuments attract countless mountaineers and tourists. The cherry blossoms in the spring, green pine forest in the summer, and the lovely autumn leaves in the fall make this place beautiful all the year round.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-29-1667036465705/2677704_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667036465705","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667036465705"},{"id":"2022-10-29-1667033223129","title":"Songgyegyegok Valley (송계계곡)","description":"Songgyegyegok Valley lies at the foot of Woraksan Mountain in Jecheon, Chungcheongbuk-do. Crystal-clear water flows between the rocks that are scattered throughout the valley. The valley is a perfect summer getaway as the forest and cool water provide much needed shelter from the heat. In fall, visitors can enjoy fall foliage. There are various attractions in the mountain for visitors to explore.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-29-1667033223129/489560_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667033223129","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667033223129"},{"id":"2022-10-29-1667029104958","title":"Sobaeksan National Park (Northern Section) (소백산국립공원(북부))","description":"Sobaeksan Mountain is renowned for its natural splendor and mystery, standing tall in the middle of the Korean peninsula, and offering several magnificent peaks, such as Hyeongjebong, Sinseonbong, Gungmangbong, Birobong, and Yeonhwabong. Its captivating seasonal beauty attracts visitors year round. The moutains recreational forest was designated as the third national park in Chungcheongbuk-do in 1987, following Songnisan Mountain and Woraksan Mountain in 1970 and 1984 respectively. The open grass field on Birobong Peak (1,439 meters) resembles the Swiss Alps. On Yeonhwabong Peak (1,349 meters) is Sobaeksan Optical Astromony Observatory (SOAO), which laid the foundation for Koreas astronomy.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","National Parks"],"imgUrl":"/2022-10-29-1667029104958/1595367_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667029104958","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667029104958"},{"id":"2022-10-29-1667026122119","title":"Seonyudonggyegok Valley (선유구곡(선유동계곡))","description":"Seonyudonggyegok Valley is located in Goesan-gun, Chungcheongbuk-do Province. Including Seonyudongmun, the playground for the mountain gods, a total of nine valleys form the area  Gyeongcheonbyeok, Haksoam, Yeondallo, Waryongpok, Nangadae, Gigugam, Guam, and Eunseonam.\u003cbr\u003e\u003cbr\u003eSeonnyudonggyegok Valley is famous for the legend that mountain gods came to savor fresh mountain spring water. A renowned geographical account, Taekriji, published in 1751, stated that Seonyudonggyegok Valley boasted some of the best scenery. One of the most eminent Confucian scholars of the Joseon dynasty, Lee Hwang spent nine months in this beautiful valley. He gave names to all his favorite places, which still remain to this day.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-29-1667026122119/2653573_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667026122119","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667026122119"},{"id":"2022-10-29-1667022194434","title":"Seongmun - Stone Gate (석문)","description":"Two hundred meters upstream from Dodamsambong Peaks is a large  rainbow-shaped stone gate on the left side of the river. This oddly-shaped stone arch is called Seongmun, which means Stone Gate.\u0026nbsp;Due to\u0026nbsp;its fascinating scenery, Seongmunm is the second of Danyang’s Eight Scenic Beauties. To the left of the Stone Gate is a small cave. Inside the cave is Okdap (Stone Field), which is believed to have been cultivated by an old enchantress. The legend of Okdap says that an old enchantress who lived in heaven once came to the earth to get water and then dropped her \u003cem\u003ebinyeo\u003c/em\u003e (traditional Korean hairpin) near Seongmun. As she searched for her binyeo, she was extremely impressed by the beautiful views. Mesmerized, she\u0026nbsp;left heaven and lived near Seongmun as an ordinary peasant, growing crops and expanding farmlands.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-10-29-1667022194434/2616668_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667022194434","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667022194434"},{"id":"2022-10-29-1667019650682","title":"Seonamgyegok Valley (Haseonam Rock) (선암계곡(하선암))","description":"Seonamgyegok Valley is a clean 10-kilometer valley stretching from Gasan-ri to Daejam-ri in Danyang. Among the Eight Scenic Views of Danyang, Teukseonam Rock and Soseonam Rock are located here. This valley is known for its dense forests, strange rock formations, and clear and clean valleys, and is one of the best destinations in summer to camp and play in the water. Nearby attractions include Soseonam Recreational Forest, Teukseonam Camping Site, Soseonam Amusement Park, and Special Seonam Camping Site.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-29-1667019650682/2671562_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667019650682","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667019650682"},{"id":"2022-10-29-1667016710746","title":"Sangsoo Herb Land (상수허브랜드)","description":"Sangsoo Herb Land is an arboretum which houses 1,000 species of herbs throughout its 82,645㎡ (25,000 pyeong) area. The glass greenhouse, spanning over 9,917㎡ (3,000 pyeong), keeps herbs fresh and green, even in the winter season. Herb Land is well-known for their flowers that bloom year-round, as well their diverse events including the Herb Land Festival held in May each year, wedding ceremonies, banquets, hands-on program classes, and more.\u003cbr\u003e\u003cbr\u003eSangsoo Herb Land provides a wide array of programs for visitors. The major event is the Herb Land Festival, aiming to spread knowledge on the use of diverse herbs, including introducing the aromatic value of herb plants in landscaping and as a natural insecticide, as well as the health benefits of herbal foods. Participants can take part in seminars and hands-on activities to learn more about herbs.\u003cbr\u003e\u003cbr\u003eThe banquet room on the second floor can accommodate large groups for events, serving excellent herb dishes at reasonable prices. An outdoor wedding service surrounded by beautiful gardens is also available.","regDate":"2022-10-29","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Experience Programs","Farming Experience"],"imgUrl":"/2022-10-29-1667016710746/2656743_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-29-1667016710746","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-29-1667016710746"},{"id":"2022-10-28-1666953894541","title":"Sainam Rock (단양 사인암)","description":"Sainam Rock, located in Sainam-ri, Daegang-myeon, is   one of eight scenic areas in Danyang, and is located in the southeast side of Danyang-gun, along with Sangseonam Rock, Jungseonam Rock, and Haseonam Rock of Seonam Valley.\u003cbr\u003e The Sainam Rock is a rugged outcropping with an inspiring x_height of 70 meters, and  the deep blue Namjocheon Stream passes in front of it, located in the southern part of Danyang-gun. \u003cbr\u003e\u003cbr\u003e Most visitors to Danyang Eight Scenic Views tend to come to the rock as their first destination due to the  good condition of the road. Also, Unseongugok Valley flows in front of Sainam Rock. The rock was picked as the most picturesque place among the Eight Scenic Views. On the cliff, there is a phrase carved by  Utak’s own handwriting, as well as old pine trees on a rock floor that is  reminiscent of the Haegeumgang River. \u003cbr\u003e\u003cbr\u003e Sainam was named after the great scholar Yeokdong Utak during Goryeo Period. He had taken up a public service to assist a king  in a position called \u003ci\u003esain\u003c/i\u003e (사인), and then he retired to his hometown  of Danyang, starting out teaching young students. For this story, a governor of Danyang named the rock Sainam to commemorate his achievement during King Seongjong of  the Joseon Dynasty.","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-28-1666953894541/2032243_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666953894541","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666953894541"},{"id":"2022-10-28-1666950234793","title":"Ondal Resort \u0026 Open Film Set (온달관광지 온달드라마 세트장)","description":"Ondal Tourist Park features many attractions and facilities, including an exhibition hall, fortress, and cave, all designed around the legendary love story of General Ondal and Princess Pyeonggang. The open film site has been used for historical dramas such as “Yeon Gaesomun (2006),” “The Legend (2007),” and “Empress Cheonchu (2009).”","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Industrial Sites","Others"],"imgUrl":"/2022-10-28-1666950234793/2366293_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666950234793","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666950234793"},{"id":"2022-10-28-1666947200375","title":"Okcheon Yongamsa Temple (용암사(옥천))","description":"Yongamsa Temple, located in the mid-slope of Jangyongsan Mountain, is a branch of Beopjusa Temple. It was built during the Silla period. Unlike the more common temple arrangements, the stone pagoda in Yongamsa is uniquely situated on a low peak in the north with a view on all sides. The East and West Three-story Stone Pagodas of Yongamsa Temple, designated Treasure No. 1338, can be found here, as well as Rock-caved Buddha, and Wooden Seated Amitabha Buddha in Daeseongjeon Hall.","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-10-28-1666947200375/2622321_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666947200375","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666947200375"},{"id":"2022-10-28-1666942748236","title":"Munui Cultural Properties Site (문의문화재단지)","description":"Munui Cultural Properties Site, overlooking the Daecheongho Lake, attracts many visitors. The\u0026nbsp;site was created to preserve and promote the local traditional culture of Cheongwon (Chungcheongbuk-do); it is a great place to learn about local history, culture, and arts.\u003cbr\u003e\u003cbr\u003e The spacious complex (132,232m²) is a home\u0026nbsp;to\u0026nbsp;ten traditional houses (Munsangwan, aristocrat houses, a museum, and a tavern), showing a form of a traditional village. It is also full of dolmen stones (symbolizing abundant procreation), Jangseung (totem poles at the entrance of villages or temples), and Yeonjabanga (millstones worked by horses or oxen), providing visitors with opportunities to learn about traditional culture and life.\u003cbr\u003e\u003cbr\u003e With\u0026nbsp;a theme of roof tiles, a relics gallery in the complex boasts over 774 local items, categorized by\u0026nbsp;historical period (e.g. the Silla Period, Baekje Period, etc.). Munsan-ri Stone Bridge, believed to have been built during the Goryeo Period, was restored in front of the gallery.\u003cbr\u003e\u003cbr\u003e The complex also offers a wide array of amenities including mineral spring sites, playgrounds, and Munui Movie Village (a drive-in movie theatert). Nearby notable attractions include artificial falls, Yangseongsan Mountain, Jakdusan Mountain, Daecheongho Lake, Nosan Pine Forest, Donghwasa Temple, and Bugang Mineral Springs.","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Folk Villages"],"imgUrl":"/2022-10-28-1666942748236/2653450_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666942748236","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666942748236"},{"id":"2022-10-28-1666939831735","title":"Mungang Sulfur Hot Springs (문강유황온천)","description":"Located in the middle of Woraksan Mountain, Joryeongsan Mountain, and Sujupalbong Mountain, Hot Sulfur Springs is considered one of the best hot sulfur springs in Korea.\u003cbr\u003e\u003cbr\u003eSulfur springs effectively assist in treating a range of health issues. Since it softens skin, it is helpful for treating cornification of the skin and chronic eczema. It enlarges micro vessels, aiding in the treatment of chronic rheumatism, high blood pressure, diabetes, woman’s diseases, arteriosclerosis, and athlete’s foot. Thanks to sulfur’s detoxifying effects, drinking sulfur spring water helps your body detoxify from heavy metals and drugs.\u003cbr\u003e\u003cbr\u003eMungang Hot Sulfur Spring Hotel and Itempool education Institute are located in the Mungang Hot Sulfur Spring zone. Suanbo Hot Spring is also a short distance away, meaning visitors can enjoy two different types of hot springs.\u003cbr\u003e","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Hot Springs \u0026 Spa"],"imgUrl":"/2022-10-28-1666939831735/1597219_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666939831735","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666939831735"},{"id":"2022-10-28-1666936120346","title":"Mulhangyegok Valley (물한계곡)","description":"The waters that carved Mulhangyegok Valley in Yeongdong, Chungcheongbuk-do originate in the upper reaches of the Hancheon Village stream. In summer, many tourists visit the valley while the nearby Minjujisan Mountain, Samdobong Peak and Gakhosan Mountain are popular among hikers year-round. The scrub, azaleas and royal azaleas along the ridges display their magnificent beauty throughout the year. There are many waterfalls and small pools along the valley, including Oksopokpo Falls, Uiyonggolpokpo Falls and Eumjuampokpo Falls. The harmonious valley contains Janggun Rock, many thick forests and even swamplands, offering a wide array of spectacular and splendid sights.","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-10-28-1666936120346/764686_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666936120346","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666936120346"},{"id":"2022-10-28-1666933658600","title":"Midongsan Arboretum (미동산수목원)","description":"Opened on May 4, 2001, Midongsan Arboretum in Cheongju, Chungcheongbuk-do is a provincial arboretum, built to develop and propagate forestry techniques and found ecological education environments.\u003cbr\u003e\u003cbr\u003eCovering an area of 3,114,049.60㎡ (942,000 pyeong), the arboretum houses almost 873 species of plants and 652,000 plants in 11 exhibition halls including an Oak tree hall, a Maple tree hall, and a genetics hall, which presents plant genetic resources like Jeongipumsong hugyemok (succession of pine tree). \u003cbr\u003e\u003cbr\u003eIn addition to the 11 themed arboretum halls, Midongsan Arboretum also has a forestry educational hall, plant seed bank, research center for wild plants, nature experience camp, and more.","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Botanical Gardens"],"imgUrl":"/2022-10-28-1666933658600/213073_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666933658600","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666933658600"},{"id":"2022-10-28-1666931291617","title":"Jwagusan Recreational Forest (좌구산 자연휴양림)","description":"Jwagusan Recreational Forest is located at the foot of Jwagusan Mountain (alt. 657 meters). The name of the mountain means a sitting turtle because of the shape of the mountain. The lush forest along the hiking trail offers a refreshing stroll through the woods and the nearby Samgi Reservoir adds to the picturesque beauty of the mountain on misty days. The forest offers easy access to many recreational facilities in the area including a resort village, Samgi Reservoir, a woodland park, and a mountain bike course.","regDate":"2022-10-28","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-10-28-1666931291617/2005001_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-28-1666931291617","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-28-1666931291617"},{"id":"2022-10-27-1666867510265","title":"Jeongipum Pine Tree (보은 속리 정이품송)","description":"This 600-year-old pine tree stands at the entrance to Songnisan Mountain in Boeun-gun, Chungcheongbuk-do. This old tree, designated as Natural Monument No. 103, is 15 meters in x_height and 4.5 meters in girth. Its branches stretch 10.3 meters to the east, 9.6 meters to the west and 10 meters to the north. Shaped like an open umbrella, this pine tree has long been the symbol of Songnisan Mountain, and has even been awarded the title of a Jeongipum grade official of the Joseon Court. \u003cbr\u003e\u003cbr\u003e\u003cb\u003e* Legend\u003c/b\u003e\u003cbr\u003eKing Sejo visited Onyang Hot Springs and Songnisan Mountain in 1464 to cure an illness. While passing under this tree, he looked up and saw that his royal sedan chair was about to be ensnared in the tree’s branches. As he called for his bearers to look out, the branches suddenly lifted for the royal procession to proceed. On his way to Seoul, King Sejo was also able to take shelter from a rain shower under this tree. Therefore, he bestowed upon the tree the ministerial rank of Jeongipum.","regDate":"2022-10-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-10-27-1666867510265/220580_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-10-27-1666867510265","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-10-27-1666867510265"},{"id":"2022-07-27-1658964977052","title":"Jeongbangsa Temple (정방사)","description":"Located on a ridge of Sinseonbong Peak (845 meters) nearby Geumsusan Mountain, Jeongbangsa Temple was founded by Buddhist Monk Uisang in the second year (662) of King Munmu’s reign during the Silla dynasty. Jeongbangsa Temple is a branch of Beopjusa Temple located on Songnisan Mountain and is a well known oratory amongst Buddhists. The temple offers fantastic views of Cheongpungho Lake that are said to calm and clear the mind. A unique feature of this temple is the mountain wall making up a portion of the temple roof.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658964977052/1812428_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658964977052","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658964977052"},{"id":"2022-07-27-1658961540314","title":"Jecheon Oriental Medicine Expo Park (제천한방엑스포공원)","description":"Jecheon Oriental Medicine Expo Park is an educational, cultural and recreational space that promotes \u003cem\u003ehanbang\u003c/em\u003e (traditional Korean medicine). The park's facilities include the Hanbang Life Science Center, Fermentation Museum, a medicinal herb sales and exhibition center, and Hanu Plaza. Visitors can also take part in the many hanbang related programs and activities available.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Theme Parks"],"imgUrl":"/2022-07-27-1658961540314/1822984_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658961540314","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658961540314"},{"id":"2022-07-27-1658957663294","title":"Jecheon Deokjusa Temple (덕주사(제천))","description":"Deokjusa Temple is a branch temple of Beopjusa Temple, the head temple of the 5th district of the Jogye Order. The temple is believed to have been established in 597 AD by Princess Deokju, the last princess of the Silla Kingdom. According to legend, Princess Deokju stayed at the site with Prince Ma-ui and built the temple, naming it after herself, along with the cave nearby. However, there are no records to confirm or refute these claims.\u003cbr\u003e\u003cbr\u003eThe temple once stood in front of the Rock-carved Standing Buddha of Deokjusa Temple (a Treasure), but was burned down during the Korean War. The present temple building stands about 1.7 kilometers from the original temple site and is the result of reconstruction efforts conducted in the 1970s.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658957663294/2550994_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658957663294","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658957663294"},{"id":"2022-07-27-1658954167405","title":"Jangnyeongsan Recreational Forest (장령산자연휴양림)","description":"Jangnyeongsan Mountain is noted for its beautiful scenery embracing pine trees, maple trees, and cypress trees. It is popular in the fall due to its stunning autumn foliage. The forest spans 3.1 kilometers and consists of a garden, wooden bridge, and wishing rock and offers a variety of forest retreat programs. The forest is also noted for Geumcheongyegok Valley and its clear waters. Convenience facilities in the park include an outdoor music stage, seminar rooms, campsite, a convenience store, and lodging facilities.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-27-1658954167405/2721486_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658954167405","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658954167405"},{"id":"2022-07-27-1658950538612","title":"Gyemyeongsan Recreational Forest (계명산자연휴양림)","description":"Gyemyeongsan Recreational Forest is located on Gyemyeongsan Mountain, part of the Sobaeksan Mountain Range, and has outstanding views of Chungjugho Lake. Although the park is small in size, the recreational forest provides a peaceful and relaxing getaway with lush pine tree forest along with diverse animals and plants. The trees are great for forest bathing, and are beautiful in autumn when the leaves turn crimson. \u0026lt;BR\u0026gt;\u003cbr /\u003eNearby attractions include Suanbo Hot Springs, Songnisan Mountain, Eight Sights of Danyang, and Chungjuho Lake. The park also has log cabins, providing a unique type of accommodation.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Recreational Forests"],"imgUrl":"/2022-07-27-1658950538612/2392686_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658950538612","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658950538612"},{"id":"2022-07-27-1658947324121","title":"Gudambong Peak \u0026 Oksunbong Peak (구담봉 \u0026 옥순봉)","description":"Gudambong Peak and Oksunbong Peak (alt. 372m) are widely known as two of the “Eight Scenic Views of Danyang.\" Gudambong Peak (lit. Turtle Pond Peak) gets its name from the reflection of its rugged cliffs on the lake below, which is said to look like a turtle. Oksunbong Peak (lit. Bamboo Shoot Peak), well known for its magnificent scenery, was so named because its white and mossy rocks stand high like fresh bamboo shoots. \u003cbr\u003e\u003cbr\u003eThe historic book \u003cem\u003eYeojiseungnam\u003c/em\u003e (Geographical Survey of Korea) describes how Kim Il-son, a civil officer in the Joseon Dynasty, greatly extolled the beauty of its marvelous ravines. Both Gudambong Peak and Oksunbong Peak offer spectacular views of Chungjuho Lake and Geumsusan Mountain.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-27-1658947324121/2366289_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658947324121","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658947324121"},{"id":"2022-07-27-1658943813363","title":"Gosudonggul Cave (단양 고수동굴)","description":"Designated as a natural monument, Gosudonggul Cave is a limestone cave situated in Danyang, well known for its mystery and beauty. The cave is roughly 1,700 meters long and features stalactites, stalagmites, underground lakes, cave pearls, and other cave formations. Gosudonggul Cave is also home to rare formations such as aragonite. Other unique features are the many rocks with interesting names, such as Lion Rock, Dodamsambong Rock, Virgin Mary Rock, and Love Rock. The cave is a valuable resource for researchers and educators.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658943813363/2613292_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658943813363","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658943813363"},{"id":"2022-07-27-1658941069876","title":"Goesanho Lake (괴산호)","description":"Goesanho Lake is located in the Chilseong-myeon area of Goesan-gun. The lake is abundant in a variety of freshwater fish, which makes it a famous year-round fishing site.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658941069876/1437504_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658941069876","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658941069876"},{"id":"2022-07-27-1658936405701","title":"Geumsusan Mountain (금수산)","description":"Geumsusan Mountain, originally called Baegamsan Mountain, was renamed by noted Joseon-period scholar Yi Hwang (pen name Toegye) when he was the chief governor of Danyang County, saying its graceful features matched the fineness of silk embroidery. The mountain is beautiful throughout the year with bright foliage in fall and an ice cave that stays frozen until early April. The view from the summit of the mountain resembles a pregnant woman lying on her side, and there is a legend that women who pray for a son here will have their wish come true.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-27-1658936405701/1959700_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658936405701","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658936405701"},{"id":"2022-07-27-1658932531015","title":"Geumgang Resort (금강유원지)","description":"Geumgang Resort has become popular thanks to the construction of the Geumgang Service Area. With scenic mountains and a large beautiful lake, this resort attracts many visitors. By crossing a nearby dam, visitors can get to Usan-ri. Recently, many modern homestay facilities have been built in this area, and it has been transformed into a perfect destination for families and young people alike. \u003cbr\u003e\u003cbr\u003eUtilize the many facilities of the Geumgang Service Area while relaxing at Geumgang Resort. Also, Joryeong-ri Local Food Village is located across from the Geumgang Service Area, and offers a variety of local foods.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Resorts"],"imgUrl":"/2022-07-27-1658932531015/876904_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658932531015","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658932531015"},{"id":"2022-07-27-1658930254310","title":"Gamgok Maegoe Virgin Mary Catholic Cathedral (감곡매괴성모순례지성당)","description":"Gamgok Cathedral was founded in 1896 by Father Camillus Bouillon, who came to Korea from France directly after gaining his priesthood. The church was dedicated to the Virgin Mary due to the priest's prayers to the Blessed Mother to provide the land for the church. \u003cbr\u003e\u003cbr\u003eThe church has a long history spanning over 100 years. It was reportedly used as a shelter for local citizens from North Korean soldiers returning north during the end of the Korean War. The current structure was built in 1930, designed after the Myeong-dong Cathedral in Seoul. Also on the church grounds is Maegoe Museum, originally the house of Father Bouillon, which is now converted into a museum showing the history of this small, yet important Cathedral.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Holy Sites"],"imgUrl":"/2022-07-27-1658930254310/1075110_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658930254310","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658930254310"},{"id":"2022-07-27-1658927443745","title":"Eight Scenic Views of Danyang (단양 팔경)","description":"The Eight Scenic Views of Danyang are known as the most beautiful places in Danyang, and include Dodamsambong Peaks and Seongmun Natural Arch by the Namhangang River, Gudambong Peak and Oksunbong Peak offering outstanding views of Chungjuho Lake, Sangseonam Rock, Jungseonam Rock, and Haseonam Rock in Seonamgyegok Valley, and Sainam Rock in Unseongugok Valley. Theses areas were visited many times by numerous scholars during the Joseon dynasty and contain many historically and culturally important relics.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","County Parks"],"imgUrl":"/2022-07-27-1658927443745/2618367_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658927443745","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658927443745"},{"id":"2022-07-27-1658921602806","title":"Dodamsambong Peaks (도담삼봉)","description":"Dodamsambong Peaks refer to the three stone peaks rising out of the Namhangang River. The biggest rock is called Janggunbong (Husband Rock), the rock on the left side which appears to be showing coquetry is called Cheopbong (Mistress Rock), and the rock on the right side which is turning away from the big rock is called Cheobong (Wife Rock). The peaks are said to represent an angry wife turning away from her husband who has taken a concubine in order to secure a male heir. It is said that Jeong Do-jeon, a politician who made contributions to the establishment of the Joseon dynasty, spent his young days here and used 'Sambong' as his pen name.\u003cbr\u003e\u003cbr\u003eSurrounding the three peaks is a musical fountain which was set up in 1998. The fountain serves as a great place for tourists to relax, especially during the nighttime as the fountain water cascade to the music playing in the background.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658921602806/2616667_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658921602806","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658921602806"},{"id":"2022-07-27-1658918555653","title":"Dariangyegok Valley (다리안계곡)","description":"Dariangyegok Valley is located in the Darian Local Tourist Site near Danyang. The water in the valley curves around smooth rocks in between the lush forest. People visit in the summer to escape the heat. \u003cbr\u003e\u003cbr\u003eDariangyegok Valley has cold water flowing from Sobaeksan Mountain. The area around the valley is equipped with convenience facilities such as huts, campsites, a parking lot, convenience store and more, making it the best family destination. Near the middle of the valley, legend says a dragon ascended to the sky leaving a mark on the big rock. Nearby attractions include caves, Dodamsambong Peak, Gudambong Peak, Oksunbong Peak and many more. These abundant attractions make Dangyang a favorite tourist destination among visitors.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Valleys"],"imgUrl":"/2022-07-27-1658918555653/176498_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658918555653","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658918555653"},{"id":"2022-07-27-1658914588483","title":"Danyanggang Jando Trail (단양강 잔도)","description":"Danyanggang Jando Trail is a 1.2-kilometer-long trekking path along the Namhangang River. With an amazing view of the surrounding area, the trail is a must-walk when visiting Danyang. There are various attractions nearby, including Mancheonha Skywalk and Suyanggae Light Tunnel, offering a tour experience that covers geology and history.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Eco-Tourism Sites"],"imgUrl":"/2022-07-27-1658914588483/2618379_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658914588483","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658914588483"},{"id":"2022-07-27-1658911381960","title":"Danyang Special Tourist Zone (단양 관광특구)","description":"Danyang is known for its Danyang Palgyeong (eight wonders of Danyang). The scenery around Chungjuho Lake, including Dodamsambong Peak, Gudambong Peak and Oksunbong Peak, can all be enjoyed from a ferry cruise. The meandering stream and the majestic view of Sainam Rock and Sangseonam Rock create a soothing, tranquil ambience. \u003cbr\u003e\u003cbr\u003eSituated at the center of the Korean Peninsula is Sobaeksan National Park, from which one can admire the beauty of the Baekdudaegan Mountain Range. The mountain’s many trails that lead to Birobong Peak and to other peaks are popular among hikers. \u003cbr\u003e\u003cbr\u003eDarian, Cheondong and Ondal are great choices for family trips. These places are known for outdoor camping sites and drama filming locations. \u003cbr\u003e\u003cbr\u003eThe Danyang Special Tourist Zone holds special events that promote the county’s nature and history. The Sobaeksan Royal Azalea Festival is held in May, while the Ondal Culture Festival takes place in October. \u003cbr\u003e\u003cbr\u003ePlenty of accommodation options and facilities are available in the area of Dojeon-ri, Byeolgok-ri, Sangjin-ri and Gosu-ri of Danyang-eup. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDanyang Special Tourist Zone \u003c/b\u003e\u003cbr\u003e\u003cb\u003eAreas included \u003c/b\u003e Areas around Danyang and Maepo-eup in Danyang-gun, Chungcheongbuk-do\u003cbr\u003e\u003cb\u003eArea size \u003c/b\u003e 4,448,737㎡ \u003cbr\u003e\u003cb\u003eTourist attractions \u003c/b\u003e Sobaeksan National Park, Dodamsambong Peak, Sainam Rock, Gosu Cave, Buddhist Museum of the Cheontae Order, Daeseongsan Natural Recreation Forest, etc.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Tourist Complexes"],"imgUrl":"/2022-07-27-1658911381960/1945638_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658911381960","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658911381960"},{"id":"2022-07-27-1658907397817","title":"Danyang Ondaldonggul Cave (단양 온달동굴)","description":"Ondaldonggul Cave is located underground at the foot of Seongsan Mountain, where Ondalsanseong Fortress is situated. It is a natural limestone cave that is estimated to have begun forming around 450 million years ago. The total 760 meter-long cave covers an area of 349,485 square meters. The cave mouth is two meters high, while the cave itself is 5 to 10 meters high and about 5 meters wide. The cave features stairway structure and contains an abundance of beautiful stalagmites and stalactites. The average temperature of the cave maintains 14 degrees Celsius in summer and 16 degrees Celsius in winter, making it a perfect all-year-round attraction. The cave is rich in underground water resources and there is a 0.8 to 1 meter-deep cave river flowing at the bottom of the cave floor. The cave also has over 40 small ponds that are inhabited by a variety of living organisms like fish and insects. \u003cbr\u003e\u003cbr\u003eSituated on top of the mountain peak to the left of the cave is Ondalsanseong Fortress. The fortress has been preserved in its original form throughout some 1,400 years and shows the advanced building skills of Goguryeo Era (37 BC-668 AD). The annual Ondal Culture Festival is held every October around Ondaldonggul Cave and Ondalsanseong Fortress in memory of the legendary love story between General Ondal and Princess Pyeonggang. Other attractions in the area include a theme park and Jangseung (Korean traditional totem poles) Park.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658907397817/567072_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658907397817","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658907397817"},{"id":"2022-07-27-1658904251350","title":"Danyang Jeokseongbi Monument of Silla (단양 신라 적성비)","description":"The Danyang Jeokseongbi Monument of Silla was erected by King Jinheung, the 24th King of Silla Kingdom, as a public announcement board. It was found at  Jeokseongsanseong Fortress in Danyang in 1978.\u003cbr\u003e\u003cbr\u003e The stone stele is broken into three parts  the two lower pieces are inscribed with 280 letters, which spell out the names of people, locations and positions from the Silla Kingdom period, whereas, the top piece has 100 letters which are mostly destroyed. The discovery of the monument helped illuminate political development and statuses of the time.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-27-1658904251350/567012_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658904251350","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658904251350"},{"id":"2022-07-27-1658900826175","title":"Danyang Jeokseong Fortress (단양 적성)","description":"Danyang Jeokseong Fortress is a fortress made of stones gathered from Seongjaesan Mountain in Danyang. The fortress was built surrounding the mountain's southern slope and summit. \u003cbr\u003e\u003cbr\u003eThe fortress had a circumference of 923 meters, but most of it has been destroyed; the only remaining section is a 3-meter part of the inner wall in the northeast quarter. Three gates were found in the southwest, east, and southeast areas. Inside of the fortress is a stone stele.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-27-1658900826175/1954582_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658900826175","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658900826175"},{"id":"2022-07-27-1658896270176","title":"Danyang Guinsa Temple (구인사(단양))","description":null,"regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Temples"],"imgUrl":"/2022-07-27-1658896270176/2032218_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658896270176","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658896270176"},{"id":"2022-07-27-1658890608788","title":"Daecheong Dam (대청댐)","description":"Daecheong Dam is a multi-purpose dam consisting of a 72 meter-tall and 495 meter-long concrete gravity dam and rockfill dam. It is located on the Geumgang River where Daejeon and Chungcheongbuk-do meet. There are three additional support dams in the area of the main dam to help control the river's flow. The dam also serves as a power source for the nearby areas of Daejeon and Cheongju. Construction of the dam took nearly six years, started in March 1975 and completed in 1980.\u003cbr\u003e\u003cbr\u003eThe observatory, located at Palgakjeong Service Area, offers a great view of Daecheongho Lake. A variety of fascinating items are displayed in the Water Culture Center on the left bank of Daecheong Dam. A nearby grassy meadow promises a relaxing and comfortable rest, while local delicacies such as spicy fish stew using freshwater fish and marinated grilled eel are a delight to taste.","regDate":"2022-07-27","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-27-1658890608788/1597032_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-27-1658890608788","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-27-1658890608788"},{"id":"2022-07-26-1658878523604","title":"Chungjuho Lake (충주호)","description":"Chungjuho Lake is the nation’s largest lake, and was formed after the construction of Chungju Dam. When constructing the dam, an approximately 66.48 ㎢ - area was submerged throughout three region in Chungju, Danyang and Jecheon. Even though nearly 50,000 people lost their hometown, the lake became a famous tourist spot of the region, along with Woraksan National Park, Songgye Valley, Cheongpung Culture Center, Eight Sceneries of Danyang, Gosu Cave, Guinsa Temple, Suanbo Hot Springs, Nodong Cave and other spots. \u003cbr\u003e\u003cbr\u003eTourists can enjoy the scenic area on five ferry docks from Chungjunaru, main ferry dock of Chungju Dam, Cheongpungnaru, Janghoenaru where Gudambong Peak and Oksunbong Peak are located, Danyangnaru in Danyang-eup, and Woraknaru located near the beautiful scenery of Woraksan Mountain. From Chungju Dam to Janghoenaru, it takes approximately 1 hour 30 minutes, making it a long-distance course and offers special sightseeing on board. This course also holds great views of Chungjuho Lake and Yeongbong Peak of Woraksan Mountain, the surrounding scenery of Woraknaru, and two scenic spots of Danyang which are Gudanbong and Oksunbong Peak featuring uniquely-shaped rocks and peaks. This course is the most attractive among Chungjuho ferry excursion routes.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-26-1658878523604/177937_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658878523604","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658878523604"},{"id":"2022-07-26-1658875095822","title":"Chungju Jungangtap Park (중앙탑공원 (충주))","description":"Chungju Jungangtap Park is home to the Seven-story Stone Pagoda in Tappyeong-ri (National Treasure), set before the beautiful scenery of the Namhangang River. The stone pagoda was built during the Unified Silla period and was the largest stone pagoda at that time. Because of its location in the middle of the nation, it was called Jungangtap (jungang means middle in Korean). The area around the pagoda was made into a sculpture park, with 26 art pieces from artists all over the country.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-26-1658875095822/2687381_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658875095822","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658875095822"},{"id":"2022-07-26-1658871253142","title":"Chungju Dam (충주댐)","description":"Chungju Dam is the nation’s largest multipurpose concrete dam and plays a role in water resources planning and management, prevention of flood damage, and electric power production. The dam area features various facilities like the Water Exhibition Hall, Memorial Tower, a resting area, and a tour boat dock. As for the structure, the dam is 97.5 meters high and 447 meters long.  Beneath the main dam, there is a balancing reservoir dam which is 21 meters high and 480.7 meters long.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites"],"imgUrl":"/2022-07-26-1658871253142/1598407_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658871253142","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658871253142"},{"id":"2022-07-26-1658867788874","title":"Chojeongyaksu Mineral Spring (초정약수)","description":"Located approximately 16 kilometers northeast of CheongjuCity, Chojeongyaksu Mineral Spring is acknowledged as one of the three major mineral springs in the world. Chojeong Mineral Spring was discovered around 600 years ago and became nationally known ever since as the source of naturally carbonated water that has a piquant and cool taste. It is said that King Sejong (1397-1450, reign 1418-1450) visited the springs in 1444 and stayed here for 60 days to treat an eye infection. The daily yield of carbonated water here is 458 tons, which is used for producing natural soda drinks.  There are presently two mineral water plant facilities in the area. The healing effects of Chojeongyaksu Mineral Spring are presumed to come from the abundant radium contained in the water, which is effective in treating eye infections and skin ailments.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mineral Springs"],"imgUrl":"/2022-07-26-1658867788874/1954530_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658867788874","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658867788874"},{"id":"2022-07-26-1658863890500","title":"Cheongpungho Scenic Monorail (청풍호 관광모노레일)","description":"Cheongpungho Scenic Monorail covers a 2.6-kilometer stretch of land from Dogok-ri, Jecheon to Bibongsan Mountain (alt. 531 m). Walking to the summit of Bibongsan Mountain from Dogok-ri takes roughly one hour, but it only takes an effortless 20 minutes by monorail. Taking the monorail is a great option to admire the beautiful scenery of Cheongpungho Lake.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-26-1658863890500/2026146_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658863890500","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658863890500"},{"id":"2022-07-26-1658861024761","title":"Cheongpung Cultural Heritage Complex (청풍문화재단지)","description":"Cheongpung Cultural Heritage Complex in Jecheon, Chungcheongbuk-do contains a variety of cultural heritages and artifacts that were collected from the region before it was flooded in 1985 during the construction of Chungju Dam. Here, visitors can see Hanbyeongnu Pavilion (Treasure No. 528), Stone Standing Buddha (Treasure No. 546), Paryeongnu Pavilion, Geumnamnu Pavilion, Geumbyeongheon Hall, Eungcheonggak Pavilion and the Cheongpunghyanggyo Local Confucian School as well as nearly 2,000 household artifacts. It has become an outdoor museum of the glorious culture of the upper reaches of the Namhangang River.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-26-1658861024761/2366266_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658861024761","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658861024761"},{"id":"2022-07-26-1658857175468","title":"Cheongpung Cable Car (청풍호반케이블카)","description":"Cheongpung Cable Car takes passengers back and forth between Multae-ri in Cheongpung-myeon and Bibongsan Mountain along a 2.3-kilometer ropeway. There are a total of 43 cabins that accommodate up to 10 passengers per car, which among ten have transparent flooring to offer a thrilling bird's-eye-view of Cheongpung-myeon. The cable car has a speed of 5 m/s and takes around 10 minutes from the departure point to Bibongsan Mountain peak, and can accommodate up to 15,000 passengers per day. Bibongsan Mountain sits at the center of Cheongpungho Lake and has an elevation of 531 meters. The sight from top offers a feeling as if one is looking down at an archipelago. The cable car allows children and the elderly to enjoy the sight without the hassle of hiking up to the summit.\u003cbr\u003e","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Nature","Natural Sites","Mountains"],"imgUrl":"/2022-07-26-1658857175468/2639056_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658857175468","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658857175468"},{"id":"2022-07-26-1658854380652","title":"Cheongnamdae Presidential Villa (청남대)","description":"Cheongnamdae, which means \"Cheong Wa Dae in a warm southern land,\" was once a private villa used by former presidents of Korea. Cheongnamdae became open to the public on April 18, 2003. It is located near Daecheong Dam in Cheongwon-gu, Chungcheongbuk-do and was built in 1983. The total area spans 1,825,000ｍ² and consists of a main building, golf range, heliport, and fishing area. The natural environment surrounding the area has been well preserved, serving as a home to wildlife, including over 143 species of wild flowers and 124 species of trees as well as several endangered species.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Architectural Sights","Buildings"],"imgUrl":"/2022-07-26-1658854380652/2601641_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658854380652","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658854380652"},{"id":"2022-07-26-1658850186568","title":"Cheongju Sangdangsanseong Fortress (청주 상당산성)","description":"Sangdangsanseong Fortress in Cheongju, Chungcheongbuk-do is a fortress built along the natural slopes close to downtown Cheongju. It was comprehensively improved in 1596 (29th year of King Seonjo’s reign) during Imjinwaeran (Japanese invasion of Korea in 1592) and later remodeled into a stone fortress during the 42nd year of King Sukjong’s reign.  \u003cbr\u003e\u003cbr\u003eThis 4.2km-long, 3-4m-tall fortress was built with stones of various sizes, earth and sand. The fortress has three gates, located in the east, west and south respectively. The three gates remain almost intact, and all still have their gate towers. The front gate in the south, named ‘Gongnammun Gate,’ is crescent-shaped while the East and West gates are square. The East and West Command Posts also stand within the confines of the fortress itself. This fortress was designated as Historic Site No. 212 in 1970. Additionally, visitors can sample Jujube Wine (Korean traditional wine) as well as a variety of local cuisine.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Fortresses"],"imgUrl":"/2022-07-26-1658850186568/1597128_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658850186568","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658850186568"},{"id":"2022-07-26-1658846040707","title":"Cheongju Jungang Park (청주 중앙공원)","description":"Cheongju Jungang Park is a city park located at the center of Cheongju. It is home to a 1,000-year-old ginkgo tree and the city's significant cultural heritages and monuments. The park also serves as a resting spot for Cheongju citizens as well as a venue for numerous local events.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Recreational Sites","Parks"],"imgUrl":"/2022-07-26-1658846040707/2439617_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658846040707","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658846040707"},{"id":"2022-07-26-1658843657384","title":"Cheongju Heungdeoksa Temple Site (청주 흥덕사지)","description":"A large number of relics were unearthed at this site due to a land development project in 1985. Work was halted and relics were excavated by the Cheongju University Museum. The time and size of Heungdeoksa Temple is unknown, but according to Jikji (Buljojikjisimcheyojeol, the world’s oldest existing book printed with movable metal type), the excavated books were printed using metal types at the temple in the third year of King Uwang’s reign (1377). The books were published 78 years earlier than Gutenberg’s invention.\u003cbr\u003e\u003cbr\u003eIn 1972, the Jikji was officially recognized as the world’s oldest book printed with movable metal type during the International Book Year. The Buljojikjisimcheyojeol is currently kept at the National Library of France.","regDate":"2022-07-26","author":"korea-tour","tag":["Chungcheongbuk-do","Culture/Art/History","Historical Sites","Historic Sites"],"imgUrl":"/2022-07-26-1658843657384/610307_image2_1.webp","blogPath":"Chungcheongbuk-do/2022-07-26-1658843657384","pageUrl":"https:/mcdryad.com/Chungcheongbuk-do/2022-07-26-1658843657384"},{"id":"2022-07-26-1658840918566","title":"Cheondongdonggul Cave (단양 천동동굴)","description":"Situated on the outskirts of a mountain behind Cheondong-ri in Danyang, Cheondongdonggul Cave is a limestone cave of 470 meters in length. Created 450 million years ago, the cave is known to have beautiful limestone rocks often called “flower trays.” The cave is decorated with a breathtaking array of stalactites, stalagmites, columns and soda straws as if they were part of a lush forest. Abundant animal deposits render the cave a huge specimen gallery.\u003cbr\u003e\u003cbr\u003eAlthough it is a relatively small, separate cave, Cheondongdonggul boasts plethora of splendid natural features. Along wit
